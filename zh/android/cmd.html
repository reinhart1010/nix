<h1 id="cmd">cmd</h1>

<p>Android 服务管理器。
更多信息：<a href="https://cs.android.com/android/platform/superproject/+/main:frameworks/native/cmds/cmd/">https://cs.android.com/android/platform/superproject/+/main:frameworks/native/cmds/cmd/</a>.</p>

<ul>
  <li>列出所有正在运行的服务：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">cmd -l</code></p>

<ul>
  <li>调用指定服务：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">cmd </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">alarm</span></p>

<ul>
  <li>调用服务同时传递参数：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">cmd </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">vibrator</span><code class="language-plaintext highlighter-rouge"> </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">vibrate 300</span></p>
