<h1 id="screencap">screencap</h1>

<p>捕获移动设备显示器的屏幕截图。
此命令只能通过 <code class="language-plaintext highlighter-rouge">adb shell</code> 使用。
更多信息：<a href="https://developer.android.com/tools/adb#screencap">https://developer.android.com/tools/adb#screencap</a>.</p>

<ul>
  <li>捕获屏幕截图：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">screencap </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">路径/到/文件</span></p>
