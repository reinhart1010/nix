<h1 id="pkg">pkg</h1>

<p>Termux 的包管理工具。
更多信息：<a href="https://wiki.termux.com/wiki/Package_Management">https://wiki.termux.com/wiki/Package_Management</a>.</p>

<ul>
  <li>升级所有已安装的包：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">pkg upgrade</code></p>

<ul>
  <li>安装一个包：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">pkg install </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">包名</span></p>

<ul>
  <li>卸载一个包：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">pkg uninstall </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">包名</span></p>

<ul>
  <li>重新安装一个包：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">pkg reinstall </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">包名</span></p>

<ul>
  <li>搜索一个包：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">pkg search </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">包名</span></p>
