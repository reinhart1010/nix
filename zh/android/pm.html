<h1 id="pm">pm</h1>

<p>显示关于 Android 设备上的应用程序的信息。
更多信息：<a href="https://developer.android.com/tools/adb#pm">https://developer.android.com/tools/adb#pm</a>.</p>

<ul>
  <li>打印所有已安装应用程序的列表：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">pm list packages</code></p>

<ul>
  <li>打印所有已安装的系统应用程序的列表：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">pm list packages -s</code></p>

<ul>
  <li>打印所有已安装的第三方应用程序的列表：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">pm list packages -3</code></p>

<ul>
  <li>打印与指定关键字匹配的应用程序列表：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">pm list packages </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">关键词</span></p>

<ul>
  <li>打印指定应用的 APK 的路径：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">pm path </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">应用名</span></p>
