<h1 id="wm">wm</h1>

<p>显示关于 Android 设备屏幕的信息。
此命令只能通过 <code class="language-plaintext highlighter-rouge">adb shell</code> 使用。
更多信息：<a href="https://adbinstaller.com/commands/adb-shell-wm-5b672b17e7958178a2955538">https://adbinstaller.com/commands/adb-shell-wm-5b672b17e7958178a2955538</a>.</p>

<ul>
  <li>显示 Android 设备屏幕的物理尺寸：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">wm size</code></p>

<ul>
  <li>显示 Android 设备屏幕的物理密度：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">wm density</code></p>
