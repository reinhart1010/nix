<h1 id="bugreport">bugreport</h1>

<p>显示安卓的 Bug 报告。
该命令只能通过 <code class="language-plaintext highlighter-rouge">adb shell</code> 使用。
更多信息：<a href="https://cs.android.com/android/platform/superproject/+/main:frameworks/native/cmds/bugreport">https://cs.android.com/android/platform/superproject/+/main:frameworks/native/cmds/bugreport</a>.</p>

<ul>
  <li>显示 Android 设备的完整错误报告：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">bugreport</code></p>
