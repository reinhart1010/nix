<h1 id="choco-outdated">choco outdated</h1>

<p>使用 Chocolatey 检查过时的包。
更多信息：<a href="https://chocolatey.org/docs/commands-outdated">https://chocolatey.org/docs/commands-outdated</a>.</p>

<ul>
  <li>用表格的形式列出过时的包：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">choco outdated</code></p>

<ul>
  <li>忽略输出中的固定包：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">choco outdated --ignore-pinned</code></p>

<ul>
  <li>从自定义的源处检查过时的包：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">choco outdated --source </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">源 URL|别名</span></p>

<ul>
  <li>提供一个用户名和密码来进行验证：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">choco outdated --user </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">用户名</span><code class="language-plaintext highlighter-rouge"> --password </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">密码</span></p>
