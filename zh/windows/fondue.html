<h1 id="fondue">fondue</h1>

<p>可选 Windows 功能的命令行安装程序。
更多信息：<a href="https://learn.microsoft.com/windows-server/administration/windows-commands/fondue">https://learn.microsoft.com/windows-server/administration/windows-commands/fondue</a>.</p>

<ul>
  <li>启用一个指定的 Windows 功能：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">fondue /enable-feature:</code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">功能</span></p>

<ul>
  <li>向用户隐藏所有输出信息：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">fondue /enable-feature:</code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">功能</span><code class="language-plaintext highlighter-rouge"> /hide-ux:all</code></p>

<ul>
  <li>为错误报告指定调用者进程名称：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">fondue /enable-feature:</code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">功能</span><code class="language-plaintext highlighter-rouge"> /caller-name:</code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">名称</span></p>
