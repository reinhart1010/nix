<h1 id="reg-load">reg load</h1>

<p>将保存的子键加载到不同的子键中。
This is intended for troubleshooting and temporary keys.
更多信息：<a href="https://learn.microsoft.com/windows-server/administration/windows-commands/reg-load">https://learn.microsoft.com/windows-server/administration/windows-commands/reg-load</a>.</p>

<ul>
  <li>将备份文件加载到指定的键中：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">reg load </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">键名</span><code class="language-plaintext highlighter-rouge"> </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">文件的路径</span></p>
