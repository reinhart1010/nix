<h1 id="pushd">pushd</h1>

<p>将目录储存在栈顶以便稍后访问。
参考<code class="language-plaintext highlighter-rouge">popd</code>命令来切换到原目录。
更多信息：<a href="https://learn.microsoft.com/windows-server/administration/windows-commands/pushd">https://learn.microsoft.com/windows-server/administration/windows-commands/pushd</a>.</p>

<ul>
  <li>切换目录并将它放至栈：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">pushd </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">目录</span></p>
