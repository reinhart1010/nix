<h1 id="choco-pin">choco pin</h1>

<p>使用 Chocolatey 将一个包固定到指定的版本。
被固定版本的包会在更新时自动忽略。
更多信息：<a href="https://chocolatey.org/docs/commands-pin">https://chocolatey.org/docs/commands-pin</a>.</p>

<ul>
  <li>显示被固定的包以及他们对应的版本号：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">choco pin list</code></p>

<ul>
  <li>将一个包固定至当前版本：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">choco pin add --name </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">包名</span></p>

<ul>
  <li>将一个包固定直指定的版本：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">choco pin add --name </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">包名</span><code class="language-plaintext highlighter-rouge"> --version </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">版本号</span></p>

<ul>
  <li>移除指定包的固定状态：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">choco pin remove --name </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">包名</span></p>
