<h1 id="reg-save">reg save</h1>

<p>将注册表键、子键的所有值保存到一个文件中。
更多信息：<a href="https://learn.microsoft.com/windows-server/administration/windows-commands/reg-save">https://learn.microsoft.com/windows-server/administration/windows-commands/reg-save</a>.</p>

<ul>
  <li>将注册表键、子键的所有值保存到一个文件中：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">reg save </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">键名</span><code class="language-plaintext highlighter-rouge"> </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">文件的路径</span></p>

<ul>
  <li>在没有提示的情况下强制覆盖现有文件：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">reg save </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">键名</span><code class="language-plaintext highlighter-rouge"> </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">文件的路径</span><code class="language-plaintext highlighter-rouge"> /y</code></p>
