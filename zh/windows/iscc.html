<h1 id="iscc">iscc</h1>

<p>Inno Setup 安装程序的编译器。
它将 Inno Setup 脚本编译为 Windows 安装程序可执行文件。
更多信息：<a href="https://jrsoftware.org/isinfo.php">https://jrsoftware.org/isinfo.php</a>.</p>

<ul>
  <li>编译一个 Inno Setup 脚本：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">iscc </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">脚本路径.iss</span></p>

<ul>
  <li>静默编译一个 Inno Setup 安装程序：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">iscc /Q </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">脚本路径.iss</span></p>

<ul>
  <li>编译已签名的 Inno Setup 安装程序：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">iscc /S=</code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">名称</span><code class="language-plaintext highlighter-rouge">=</code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">命令</span><code class="language-plaintext highlighter-rouge"> </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">脚本路径.iss</span></p>
