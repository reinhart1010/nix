<h1 id="exit">exit</h1>

<p>退出当前的命令行实例或 bat 脚本。
更多信息：<a href="https://learn.microsoft.com/windows-server/administration/windows-commands/exit">https://learn.microsoft.com/windows-server/administration/windows-commands/exit</a>.</p>

<ul>
  <li>退出当前的命令行实例：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">exit</code></p>

<ul>
  <li>退出当前的 [b]at 脚本：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">exit /b</code></p>

<ul>
  <li>使用一个指定的退出码退出：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">exit </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">退出码</span></p>
