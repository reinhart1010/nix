<h1 id="systeminfo">systeminfo</h1>

<p>显示本地或远程计算机的操作系统配置。
更多信息：<a href="https://learn.microsoft.com/windows-server/administration/windows-commands/systeminfo">https://learn.microsoft.com/windows-server/administration/windows-commands/systeminfo</a>.</p>

<ul>
  <li>显示本地计算机的操作系统配置：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">systeminfo</code></p>

<ul>
  <li>以指定的输出格式显示系统配置：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">systeminfo /fo </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">table|list|csv</span></p>

<ul>
  <li>显示远程计算机的系统配置：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">systeminfo /s </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">远程主机名</span><code class="language-plaintext highlighter-rouge"> /u </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">用户名</span><code class="language-plaintext highlighter-rouge"> /p </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">密码</span></p>

<ul>
  <li>显示详细的帮助信息：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">systeminfo /?</code></p>
