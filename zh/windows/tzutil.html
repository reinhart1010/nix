<h1 id="tzutil">tzutil</h1>

<p>用于显示或配置系统时区的工具。
更多信息：<a href="https://learn.microsoft.com/windows-server/administration/windows-commands/tzutil">https://learn.microsoft.com/windows-server/administration/windows-commands/tzutil</a>.</p>

<ul>
  <li>获取当前的时区：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">tzutil /g</code></p>

<ul>
  <li>显示可用的时区列表：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">tzutil /l</code></p>

<ul>
  <li>将系统时区设置为特定值：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">tzutil /s </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">时区 id</span></p>
