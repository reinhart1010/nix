<h1 id="tree">tree</h1>

<p>以目录树的形式显示指定目录的所有文件夹和文件。
更多信息：<a href="https://learn.microsoft.com/windows-server/administration/windows-commands/tree">https://learn.microsoft.com/windows-server/administration/windows-commands/tree</a>.</p>

<ul>
  <li>显示当前目录的目录树：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">tree</code></p>

<ul>
  <li>显示指定目录的目录树：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">tree </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">目录的路径</span></p>

<ul>
  <li>显示目录中文件的目录树：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">tree </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">目录的路径</span><code class="language-plaintext highlighter-rouge"> /f</code></p>

<ul>
  <li>使用 ASCII 字符而不是扩展字符显示目录树：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">tree </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">目录的路径</span><code class="language-plaintext highlighter-rouge"> /a</code></p>
