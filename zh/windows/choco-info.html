<h1 id="choco-info">choco info</h1>

<p>显示有关 Chocolatey 包的详细信息。
更多信息：<a href="https://chocolatey.org/docs/commands-info">https://chocolatey.org/docs/commands-info</a>.</p>

<ul>
  <li>显示指定包的信息：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">choco info </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">包名</span></p>

<ul>
  <li>显示一个本地已安装包的信息：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">choco info </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">包名</span><code class="language-plaintext highlighter-rouge"> --local-only</code></p>

<ul>
  <li>从一个自定义的源来获取包的信息：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">choco info </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">包名</span><code class="language-plaintext highlighter-rouge"> --source </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">源 URL|别名</span></p>

<ul>
  <li>提供一个用户名和密码来进行验证：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">choco info </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">包名</span><code class="language-plaintext highlighter-rouge"> --user </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">用户名</span><code class="language-plaintext highlighter-rouge"> --password </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">密码</span></p>
