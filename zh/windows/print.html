<h1 id="print">print</h1>

<p>将文本文件打印到打印机。
更多信息：<a href="https://learn.microsoft.com/windows-server/administration/windows-commands/print">https://learn.microsoft.com/windows-server/administration/windows-commands/print</a>.</p>

<ul>
  <li>将文本文件打印到默认的打印机：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">print </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">文件的路径</span></p>

<ul>
  <li>将文本文件打印到指定的打印机：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">print /d:</code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">打印机</span><code class="language-plaintext highlighter-rouge"> </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">文件的路径</span></p>
