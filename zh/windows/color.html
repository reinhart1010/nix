<h1 id="color">color</h1>

<p>设置控制台的前景色和背景色。
更多信息：<a href="https://learn.microsoft.com/windows-server/administration/windows-commands/color">https://learn.microsoft.com/windows-server/administration/windows-commands/color</a>.</p>

<ul>
  <li>将控制台颜色恢复至默认值：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">color</code></p>

<ul>
  <li>列出可用的颜色值和详细信息：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">color /?</code></p>

<ul>
  <li>将控制台前景色和背景色设置为指定颜色：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">color </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">前景色值</span><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">背景色值</span></p>
