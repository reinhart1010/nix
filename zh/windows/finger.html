<h1 id="finger">finger</h1>

<p>返回有关指定系统上的一个或多个用户的信息。
远程系统必须运行 Finger 服务。
更多信息：<a href="https://learn.microsoft.com/windows-server/administration/windows-commands/finger">https://learn.microsoft.com/windows-server/administration/windows-commands/finger</a>.</p>

<ul>
  <li>显示有关特定用户的信息：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">finger </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">用户名</span><code class="language-plaintext highlighter-rouge">@</code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">主机名</span></p>

<ul>
  <li>在指定的主机上显示所有用户的信息：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">finger @</code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">主机名</span></p>

<ul>
  <li>以更长的格式显示信息：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">finger </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">用户名</span><code class="language-plaintext highlighter-rouge">@</code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">主机名</span><code class="language-plaintext highlighter-rouge"> -l</code></p>

<ul>
  <li>显示帮助信息：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">finger /?</code></p>
