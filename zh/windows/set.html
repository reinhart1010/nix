<h1 id="set">set</h1>

<p>显示或设置当前命令行实例的环境变量。
更多信息：<a href="https://learn.microsoft.com/windows-server/administration/windows-commands/set">https://learn.microsoft.com/windows-server/administration/windows-commands/set</a>.</p>

<ul>
  <li>列出当前所有环境变量：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">set</code></p>

<ul>
  <li>为一个环境变量设置指定的值：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">set </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">变量名</span><code class="language-plaintext highlighter-rouge">=</code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">值</span></p>

<ul>
  <li>列出以指定字符串开头的环境变量：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">set </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">变量名</span></p>

<ul>
  <li>提示用户输入指定变量的值：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">set /p </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">变量名</span><code class="language-plaintext highlighter-rouge">=</code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">提示信息</span></p>
