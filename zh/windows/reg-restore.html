<h1 id="reg-restore">reg restore</h1>

<p>从备份文件中恢复键和值。
参见 <code class="language-plaintext highlighter-rouge">reg-save</code> 来获取更多的信息。
更多信息：<a href="https://learn.microsoft.com/windows-server/administration/windows-commands/reg-restore">https://learn.microsoft.com/windows-server/administration/windows-commands/reg-restore</a>.</p>

<ul>
  <li>使用备份文件中的数据覆盖指定的键：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">reg restore </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">键名</span><code class="language-plaintext highlighter-rouge"> </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">文件路径</span></p>
