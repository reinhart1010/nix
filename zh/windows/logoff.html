<h1 id="logoff">logoff</h1>

<p>注销登录会话。
更多信息：<a href="https://learn.microsoft.com/windows-server/administration/windows-commands/logoff">https://learn.microsoft.com/windows-server/administration/windows-commands/logoff</a>.</p>

<ul>
  <li>注销当前会话：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">logoff</code></p>

<ul>
  <li>通过名称和 ID 注销会话：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">logoff </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">会话名|会话 id</span></p>

<ul>
  <li>在通过 RDP 连接的特定服务器上注销会话：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">logoff </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">会话名|会话 id</span><code class="language-plaintext highlighter-rouge"> /server:</code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">服务器名</span></p>
