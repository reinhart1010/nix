<h1 id="path">path</h1>

<p>显示或设置可执行文件的搜索路径。
更多信息：<a href="https://learn.microsoft.com/windows-server/administration/windows-commands/path">https://learn.microsoft.com/windows-server/administration/windows-commands/path</a>.</p>

<ul>
  <li>显示当前的路径：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">path</code></p>

<ul>
  <li>将路径设置为一个或多个以分号分隔的目录：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">path </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">目录的路径 1[; 目录的路径 2]</span></p>

<ul>
  <li>将新的目录添加到源路径后：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">path </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">目录的路径</span><code class="language-plaintext highlighter-rouge">;%path%</code></p>

<ul>
  <li>将命令提示符设置为仅搜索当前目录中的可执行文件：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">path ;</code></p>
