<h1 id="choco-feature">choco feature</h1>

<p>Chocolatey 的交互功能。
更多信息：<a href="https://chocolatey.org/docs/commands-feature">https://chocolatey.org/docs/commands-feature</a>.</p>

<ul>
  <li>显示可用的功能列表：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">choco feature list</code></p>

<ul>
  <li>启用一个功能：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">choco feature enable --name </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">功能名称</span></p>

<ul>
  <li>禁用一个功能：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">choco feature disable --name </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">功能名称</span></p>
