<h1 id="mklink">mklink</h1>

<p>创建符号链接。
更多信息：<a href="https://learn.microsoft.com/windows-server/administration/windows-commands/mklink">https://learn.microsoft.com/windows-server/administration/windows-commands/mklink</a>.</p>

<ul>
  <li>创建指向文件的符号链接：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">mklink </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">链接文件的路径</span><code class="language-plaintext highlighter-rouge"> </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">源文件路径</span></p>

<ul>
  <li>创建指向目录的符号链接：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">mklink /d </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">链接文件的路径</span><code class="language-plaintext highlighter-rouge"> </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">源目录路径</span></p>

<ul>
  <li>创建指向文件的硬链接：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">mklink /h </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">链接文件的路径</span><code class="language-plaintext highlighter-rouge"> </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">源目录路径</span></p>

<ul>
  <li>创建目录链接：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">mklink /j </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">链接文件的路径</span><code class="language-plaintext highlighter-rouge"> </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">源目录路径</span></p>
