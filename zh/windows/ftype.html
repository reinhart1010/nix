<h1 id="ftype">ftype</h1>

<p>显示或修改用于文件扩展名关联的文件类型。
更多信息：<a href="https://learn.microsoft.com/windows-server/administration/windows-commands/ftype">https://learn.microsoft.com/windows-server/administration/windows-commands/ftype</a>.</p>

<ul>
  <li>显示所有文件类型的列表：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">ftype</code></p>

<ul>
  <li>显示特定文件类型的关联程序：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">ftype </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">文件类型</span></p>

<ul>
  <li>设置特定文件类型的关联程序：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">ftype </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">文件类型</span><code class="language-plaintext highlighter-rouge">="</code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">可执行命令的路径</span><code class="language-plaintext highlighter-rouge">"</code></p>
