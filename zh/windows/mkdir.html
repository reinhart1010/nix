<h1 id="mkdir">mkdir</h1>

<p>创建一个目录。
更多信息：<a href="https://learn.microsoft.com/windows-server/administration/windows-commands/mkdir">https://learn.microsoft.com/windows-server/administration/windows-commands/mkdir</a>.</p>

<ul>
  <li>创建一个目录：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">mkdir </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">目录名</span></p>

<ul>
  <li>递归创建目录及子目录：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">mkdir </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">子目录名</span></p>
