<h1 id="reg-export">reg export</h1>

<p>将指定的子键和值导出到文件中。
更多信息：<a href="https://learn.microsoft.com/windows-server/administration/windows-commands/reg-export">https://learn.microsoft.com/windows-server/administration/windows-commands/reg-export</a>.</p>

<ul>
  <li>导出指定键下所有的子键和值：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">reg export </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">键名</span><code class="language-plaintext highlighter-rouge"> </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">导出文件的路径.reg</span></p>

<ul>
  <li>在没有提示的情况下强制覆盖现有文件：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">reg export </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">键名</span><code class="language-plaintext highlighter-rouge"> </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">导出文件的路径.reg</span><code class="language-plaintext highlighter-rouge"> /y</code></p>
