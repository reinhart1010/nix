<h1 id="pwlauncher">pwlauncher</h1>

<p>用于管理 Windows To Go 启动选项的命令行工具。
更多信息：<a href="https://learn.microsoft.com/windows-server/administration/windows-commands/pwlauncher">https://learn.microsoft.com/windows-server/administration/windows-commands/pwlauncher</a>.</p>

<ul>
  <li>显示当前 Windows To Go 的状态：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">pwlauncher</code></p>

<ul>
  <li>启用或禁用 Windows To Go 的启动选项：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">pwlauncher /</code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">enable|disable</span></p>
