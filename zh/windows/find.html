<h1 id="find">find</h1>

<p>在一个或多个文件里查找指定字符串。
更多信息：<a href="https://learn.microsoft.com/windows-server/administration/windows-commands/find">https://learn.microsoft.com/windows-server/administration/windows-commands/find</a>.</p>

<ul>
  <li>查找包含指定字符串的行：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">find "</code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">字符串</span><code class="language-plaintext highlighter-rouge">" </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">文件或目录的路径</span></p>

<ul>
  <li>查找不包含指定字符串的行：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">find "</code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">字符串</span><code class="language-plaintext highlighter-rouge">" </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">文件或目录的路径</span><code class="language-plaintext highlighter-rouge"> /v</code></p>

<ul>
  <li>显示包含指定字符串的行的总数：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">find "</code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">字符串</span><code class="language-plaintext highlighter-rouge">" </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">文件或目录的路径</span><code class="language-plaintext highlighter-rouge"> /c</code></p>

<ul>
  <li>显示匹配的行的行数：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">find "</code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">字符串</span><code class="language-plaintext highlighter-rouge">" </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">文件或目录的路径</span><code class="language-plaintext highlighter-rouge"> /n</code></p>
