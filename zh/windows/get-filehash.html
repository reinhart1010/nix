<h1 id="get-filehash">Get-FileHash</h1>

<p>计算一个文件的 HASH 值。
更多信息：<a href="https://learn.microsoft.com/powershell/module/microsoft.powershell.utility/get-filehash">https://learn.microsoft.com/powershell/module/microsoft.powershell.utility/get-filehash</a>.</p>

<ul>
  <li>使用 SHA256 算法计算给定文件的哈希值：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">Get-FileHash </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">文件路径</span></p>

<ul>
  <li>使用指定的哈希算法计算给定文件的哈希值：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">Get-FileHash </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">文件路径</span><code class="language-plaintext highlighter-rouge"> -Algorithm </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">SHA1|SHA384|SHA256|SHA512|MD5</span></p>
