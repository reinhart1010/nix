<h1 id="scoop">scoop</h1>

<p>Windows 的命令行安装程序。
更多信息：<a href="https://scoop.sh">https://scoop.sh</a>.</p>

<ul>
  <li>安装一个包：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">scoop install </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">包名</span></p>

<ul>
  <li>删除一个包：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">scoop uninstall </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">包名</span></p>

<ul>
  <li>更新所有已安装的包：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">scoop update --all</code></p>

<ul>
  <li>列出所有已安装的包：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">scoop list</code></p>

<ul>
  <li>显示一个包的信息：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">scoop info </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">包名</span></p>

<ul>
  <li>搜索一个包：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">scoop search </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">包名</span></p>

<ul>
  <li>移除所有包的旧版本并清理下载缓存：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">scoop cleanup --cache --all</code></p>
