<h1 id="takeown">takeown</h1>

<p>取得文件或目录的所有权。
更多信息：<a href="https://learn.microsoft.com/windows-server/administration/windows-commands/takeown">https://learn.microsoft.com/windows-server/administration/windows-commands/takeown</a>.</p>

<ul>
  <li>取得指定文件的所有权：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">takeown /f </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">路径/文件</span></p>

<ul>
  <li>取得指定目录的所有权：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">takeown /d </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">路径/目录</span></p>

<ul>
  <li>取得指定目录和所有子目录的所有权：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">takeown /r /d </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">路径/目录</span></p>

<ul>
  <li>将所有权更改为管理员组，而不是当前用户：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">takeown /a /f </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">路径/文件</span></p>
