<h1 id="export">export</h1>

<p>命令为当前 shell 中的子进程进行环境变量设置。
更多信息：<a href="https://manned.org/export.1posix">https://manned.org/export.1posix</a>.</p>

<ul>
  <li>设置环境变量：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">export </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">变量名</span><code class="language-plaintext highlighter-rouge">=</code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">值</span></p>

<ul>
  <li>向环境变量 <code class="language-plaintext highlighter-rouge">PATH</code> 追加一个路径名：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">export PATH=$PATH:</code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">追加的 path 路径</span></p>
