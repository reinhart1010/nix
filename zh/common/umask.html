<h1 id="umask">umask</h1>

<p>管理用户为新创建文件设置的读/写/执行权限掩码（即被限制的权限）。
更多信息：<a href="https://manned.org/umask">https://manned.org/umask</a>.</p>

<ul>
  <li>显示当前掩码（八进制表示）：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">umask</code></p>

<ul>
  <li>以符号方式（人类可读格式）显示当前掩码：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">umask -S</code></p>

<ul>
  <li>符号化更改掩码以允许所有用户的读取权限（掩码的其他部分保持不变）：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">umask </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">a+r</span></p>

<ul>
  <li>设置掩码（使用八进制）以对文件的所有者不限制任何权限，对其他所有人限制所有权限：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">umask </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">077</span></p>
