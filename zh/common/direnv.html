<h1 id="direnv">direnv</h1>

<p>Shell 扩展为加载和卸载环境变量，具体取决于当前目录。
更多信息：<a href="https://github.com/direnv/direnv">https://github.com/direnv/direnv</a>.</p>

<ul>
  <li>授予 direnv 当前目录中加载 <code class="language-plaintext highlighter-rouge">.envrc</code>:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">direnv allow </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">.</span></p>

<ul>
  <li>撤销在当前目录加载 <code class="language-plaintext highlighter-rouge">.envrc</code> 的授权：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">direnv deny </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">.</span></p>

<ul>
  <li>使用默认编辑器编辑 <code class="language-plaintext highlighter-rouge">.envrc</code> 并在退出时重载环境：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">direnv edit </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">.</span></p>

<ul>
  <li>触发环境重载：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">direnv reload</code></p>

<ul>
  <li>打印一些调试状态信息：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">direnv status</code></p>
