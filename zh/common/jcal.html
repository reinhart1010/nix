<h1 id="jcal">jcal</h1>

<p>以贾拉里历格式显示日历信息，并突出显示当前日期。
更多信息：<a href="https://www.nongnu.org/jcal/">https://www.nongnu.org/jcal/</a>.</p>

<ul>
  <li>显示当前月份的日历：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">jcal</code></p>

<ul>
  <li>显示上个月、当前月份和下个月的日历：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">jcal -3</code></p>

<ul>
  <li>显示特定年份（4 位数字） 的日历：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">jcal </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">年份</span></p>

<ul>
  <li>显示特定年份和月份的日历：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">jcal </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">年份</span><code class="language-plaintext highlighter-rouge"> </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">月份</span></p>
