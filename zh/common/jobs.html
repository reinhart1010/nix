<h1 id="jobs">jobs</h1>

<p>显示当前会话中作业的状态。
更多信息：<a href="https://manned.org/jobs">https://manned.org/jobs</a>.</p>

<ul>
  <li>显示所有作业的状态：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">jobs</code></p>

<ul>
  <li>显示特定作业的状态：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">jobs %</code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">作业_id</span></p>

<ul>
  <li>显示所有作业的状态和进程 ID：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">jobs -l</code></p>

<ul>
  <li>显示所有作业的进程 ID：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">jobs -p</code></p>
