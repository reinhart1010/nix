<h1 id="age-keygen">age-keygen</h1>

<p>生成 <code class="language-plaintext highlighter-rouge">age</code> 密钥对。
参见：<code class="language-plaintext highlighter-rouge">age</code> 用于加密/解密文件。
更多信息：<a href="https://manned.org/age-keygen">https://manned.org/age-keygen</a>.</p>

<ul>
  <li>生成密钥对，将其保存到未加密文件，并将公钥打印到标准输出：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">age-keygen --output </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">路径/到/文件</span></p>

<ul>
  <li>将身份转换为接收者，并将公钥打印到标准输出：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">age-keygen -y </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">路径/到/文件</span></p>
