<h1 id="cargo-help">cargo help</h1>

<p>显示有关 cargo 及其子命令的帮助信息。
更多信息：<a href="https://doc.rust-lang.org/cargo/commands/cargo-help.html">https://doc.rust-lang.org/cargo/commands/cargo-help.html</a>.</p>

<ul>
  <li>显示一般帮助：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">cargo help</code></p>

<ul>
  <li>显示子命令的帮助信息：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">cargo help </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">子命令</span></p>
