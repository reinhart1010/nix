<h1 id="sv">sv</h1>

<p>控制一个正在运行的 runsv 服务。
更多信息：<a href="https://manned.org/sv.8">https://manned.org/sv.8</a>.</p>

<ul>
  <li>启动服务：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">sudo sv up </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">路径/到/服务目录</span></p>

<ul>
  <li>停止服务：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">sudo sv down </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">路径/到/服务目录</span></p>

<ul>
  <li>获取服务状态：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">sudo sv status </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">路径/到/服务目录</span></p>

<ul>
  <li>重载服务：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">sudo sv reload </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">路径/到/服务目录</span></p>

<ul>
  <li>启动服务，但仅当它未运行时启动，停止后不自动重启：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">sudo sv once </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">路径/到/服务目录</span></p>
