<h1 id="cargo-pkgid">cargo pkgid</h1>

<p>打印当前工作空间中包或依赖项的完全限定包 ID 指定符。
更多信息：<a href="https://doc.rust-lang.org/cargo/commands/cargo-pkgid.html">https://doc.rust-lang.org/cargo/commands/cargo-pkgid.html</a>.</p>

<ul>
  <li>打印当前项目的完全限定包规范：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">cargo pkgid</code></p>

<ul>
  <li>打印指定包的完全限定包规范：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">cargo pkgid </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">部分包规范</span></p>
