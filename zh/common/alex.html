<h1 id="alex">alex</h1>

<p>捕捉文本中的不敏感、不考虑他人的写作风格。它帮助您找出文本中的性别偏向、极端化、种族相关、宗教考虑不周等不平等表达。
更多信息：<a href="https://github.com/get-alex/alex">https://github.com/get-alex/alex</a>.</p>

<ul>
  <li>从标准输入分析文本：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">echo </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">His network looks good</span><code class="language-plaintext highlighter-rouge"> | alex --stdin</code></p>

<ul>
  <li>分析当前目录中的所有文件：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">alex</code></p>

<ul>
  <li>分析特定文件：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">alex </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">路径/到/文件.md</span></p>

<ul>
  <li>分析除了 <code class="language-plaintext highlighter-rouge">示例文件.md</code> 之外的所有 Markdown 文件：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">alex *.md !</code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">示例文件.md</span></p>
