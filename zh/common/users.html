<h1 id="users">users</h1>

<p>显示已登录用户的列表。
请参阅：<code class="language-plaintext highlighter-rouge">useradd</code>，<code class="language-plaintext highlighter-rouge">userdel</code>，<code class="language-plaintext highlighter-rouge">usermod</code>。
更多信息：<a href="https://www.gnu.org/software/coreutils/manual/html_node/users-invocation.html">https://www.gnu.org/software/coreutils/manual/html_node/users-invocation.html</a>.</p>

<ul>
  <li>输出已登录的用户名：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">users</code></p>

<ul>
  <li>根据指定的文件输出已登录的用户名：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">users </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">/var/log/wmtp</span></p>
