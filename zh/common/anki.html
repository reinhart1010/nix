<h1 id="anki">anki</h1>

<p>强大、智能的记忆卡片软件。
更多信息：<a href="https://docs.ankiweb.net">https://docs.ankiweb.net</a>.</p>

<ul>
  <li>启动 <code class="language-plaintext highlighter-rouge">anki</code>：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">anki</code></p>

<ul>
  <li>用一个特定的配置文件启动 <code class="language-plaintext highlighter-rouge">anki</code>：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">anki -p </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">配置文件名称</span></p>

<ul>
  <li>以特定语言启动 <code class="language-plaintext highlighter-rouge">anki</code>：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">anki -l </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">语言</span></p>

<ul>
  <li>从一个特定的目录而不是默认的（<code class="language-plaintext highlighter-rouge">~/Anki</code>）启动<code class="language-plaintext highlighter-rouge">anki</code>：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">anki -b </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">路径/到/目录</span></p>
