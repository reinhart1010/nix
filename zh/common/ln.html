<h1 id="ln">ln</h1>

<p>创建指向文件和目录的链接。
更多信息：<a href="https://www.gnu.org/software/coreutils/manual/html_node/ln-invocation.html">https://www.gnu.org/software/coreutils/manual/html_node/ln-invocation.html</a>.</p>

<ul>
  <li>创建指向文件或目录的符号链接：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">ln -s </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">/路径/到/文件或目录</span><code class="language-plaintext highlighter-rouge"> </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">路径/到/符号链接</span></p>

<ul>
  <li>覆盖现有的符号链接以指向其他文件：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">ln -sf </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">/路径/到/新文件</span><code class="language-plaintext highlighter-rouge"> </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">路径/到/符号链接</span></p>

<ul>
  <li>创建文件的硬链接：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">ln </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">/路径/到/文件</span><code class="language-plaintext highlighter-rouge"> </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">路径/到/硬链接</span></p>
