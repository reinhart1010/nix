<h1 id="autojump">autojump</h1>

<p>快速跳转，访问次数最多的文件夹优先。
使用 <code class="language-plaintext highlighter-rouge">j</code>、<code class="language-plaintext highlighter-rouge">jc</code>、和 <code class="language-plaintext highlighter-rouge">jo</code> 作为别名。
更多信息：<a href="https://github.com/wting/autojump">https://github.com/wting/autojump</a>.</p>

<ul>
  <li>跳转到包含指定通配符的目录：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">j </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">通配符表达式</span></p>

<ul>
  <li>跳转到包含指定通配符的目录的下一级：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">jc </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">通配符表达式</span></p>

<ul>
  <li>使用系统文件管理器，打开指定的目录：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">jo </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">通配符表达式</span></p>

<ul>
  <li>从 autojump 数据库中删除不存在的目录：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">j --purge</code></p>

<ul>
  <li>展示 autojump 数据库数据：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">j -s</code></p>
