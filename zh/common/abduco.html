<h1 id="abduco">abduco</h1>

<p>终端会话管理器。
更多信息：<a href="https://www.brain-dump.org/projects/abduco/">https://www.brain-dump.org/projects/abduco/</a>.</p>

<ul>
  <li>列出会话：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">abduco</code></p>

<ul>
  <li>附加到一个会话，如果不存在则新建它：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">abduco -A </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">会话名</span><code class="language-plaintext highlighter-rouge"> </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">终端</span></p>

<ul>
  <li>使用<code class="language-plaintext highlighter-rouge">dvtm</code>附加到一个会话，如果不存在则新建它：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">abduco -A </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">会话名</span></p>

<ul>
  <li>从一个会话中分离：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">&lt;Ctrl&gt; + \</code></p>

<ul>
  <li>以只读模式附加到一个会话：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">abduco -Ar </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">会话名</span></p>
