<h1 id="basename">basename</h1>

<p>移除一个路径的目录部分字符。
更多信息：<a href="https://www.gnu.org/software/coreutils/manual/html_node/basename-invocation.html">https://www.gnu.org/software/coreutils/manual/html_node/basename-invocation.html</a>.</p>

<ul>
  <li>仅显示文件名：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">basename </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">路径/到/文件</span></p>

<ul>
  <li>显示路径字符最右边表示目录的字符：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">basename </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">路径/到/目录/</span></p>

<ul>
  <li>展示无后缀的文件名称：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">basename </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">路径/到/文件</span><code class="language-plaintext highlighter-rouge"> </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">后缀</span></p>
