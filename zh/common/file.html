<h1 id="file">file</h1>

<p>确定文件类型。
更多信息：<a href="https://manned.org/file">https://manned.org/file</a>.</p>

<ul>
  <li>提供指定文件类型的描述，对于没有文件扩展名的文件可以正常工作：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">file </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">文件名</span></p>

<ul>
  <li>查看压缩文件并确定其中的文件类型：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">file -z </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">xxx.zip</span></p>

<ul>
  <li>允许文件与特殊文件或设备文件一起使用：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">file -s </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">文件名</span></p>

<ul>
  <li>不要在第一个文件类型匹配时停止；继续执行直到文件结束：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">file -k </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">文件名</span></p>

<ul>
  <li>确定文件的 MIME 编码类型：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">file -i </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">文件名</span></p>
