<h1 id="yadm-enter">yadm-enter</h1>

<p>使用所有 Git 变量设置运行一个子 Shell。这个子 Shell 可以用于使用 Git 命令方便地与本地 <code class="language-plaintext highlighter-rouge">yadm</code> 仓库交互。
如果你正在使用一个直接使用 Git 的工具，这可能会很有用。
更多信息：<a href="https://github.com/TheLocehiliosan/yadm/blob/master/yadm.md#commands">https://github.com/TheLocehiliosan/yadm/blob/master/yadm.md#commands</a>.</p>

<ul>
  <li>使用所有 Git 变量设置运行一个子 Shell：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">yadm enter</code></p>

<ul>
  <li>退出子 Shell：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">exit</code></p>
