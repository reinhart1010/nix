<h1 id="yuvsplittoppm">yuvsplittoppm</h1>

<p>将三个抽样的 Abekas YUV 文件转换为一个 PPM 图像。
更多信息：<a href="https://netpbm.sourceforge.net/doc/yuvsplittoppm.html">https://netpbm.sourceforge.net/doc/yuvsplittoppm.html</a>.</p>

<ul>
  <li>从以基名开始的三个文件中读取 Akebas YUV 字节，将它们合并为一个单一的 PPM 图像，并将其存储到指定的输出文件中：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">yuvsplittoppm </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">基名</span><code class="language-plaintext highlighter-rouge"> </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">宽度</span><code class="language-plaintext highlighter-rouge"> </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">高度</span><code class="language-plaintext highlighter-rouge"> &gt; </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">路径/到/输出_文件.ppm</span></p>
