<h1 id="rmdir">rmdir</h1>

<p>删除一个目录。
更多信息：<a href="https://www.gnu.org/software/coreutils/manual/html_node/rmdir-invocation.html">https://www.gnu.org/software/coreutils/manual/html_node/rmdir-invocation.html</a>.</p>

<ul>
  <li>删除空目录，使用 <code class="language-plaintext highlighter-rouge">rm -r</code> 删除非空目录：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">rmdir </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">路径/到/目录</span></p>

<ul>
  <li>删除目标及其父目录（对嵌套的目录有用）：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">rmdir -p </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">路径/到/目录</span></p>
