<h1 id="zmore">zmore</h1>

<p>使用 <code class="language-plaintext highlighter-rouge">more</code> 查看 <code class="language-plaintext highlighter-rouge">gzip</code> 压缩文件。
更多信息：<a href="https://manned.org/zmore">https://manned.org/zmore</a>.</p>

<ul>
  <li>打开一个压缩文件：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">zmore </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">路径/到/文件.txt.gz</span></p>

<ul>
  <li>显示文件的下一页：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">&lt;Space&gt;</code></p>

<ul>
  <li>在文件中搜索一个模式（按 <code class="language-plaintext highlighter-rouge">n</code> 跳转到下一个匹配项）：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">/</code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">正则表达式</span></p>

<ul>
  <li>退出：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">q</code></p>

<ul>
  <li>显示交互式命令帮助：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">h</code></p>
