<h1 id="jadx">jadx</h1>

<p>Dex 到 Java 的反编译器。
将 Android Dex 和 APK 文件生成 Java 源代码。
更多信息：<a href="https://github.com/skylot/jadx">https://github.com/skylot/jadx</a>.</p>

<ul>
  <li>将一个 Dex 文件反编译到一个目录中：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">jadx </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">路径/到/文件</span></p>

<ul>
  <li>将一个 Dex 文件反编译到一个特定目录中：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">jadx --output-dir </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">路径/到/目录</span><code class="language-plaintext highlighter-rouge"> </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">路径/到/文件</span></p>
