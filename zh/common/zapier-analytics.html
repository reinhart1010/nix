<h1 id="zapier-analytics">zapier analytics</h1>

<p>显示收集的分析数据的状态。也可用于更改收集的内容。
更多信息：<a href="https://platform.zapier.com/reference/cli#analytics">https://platform.zapier.com/reference/cli#analytics</a>.</p>

<ul>
  <li>显示收集的分析数据的状态：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">zapier analytics</code></p>

<ul>
  <li>更改收集信息的详细程度：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">zapier analytics </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">-m|–mode</span><code class="language-plaintext highlighter-rouge"> </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">enabled|anonymous|disabled</span></p>

<ul>
  <li>显示额外的调试输出：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">zapier analytics </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">-m|–mode</span><code class="language-plaintext highlighter-rouge"> </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">enabled|anonymous|disabled</span><code class="language-plaintext highlighter-rouge"> </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">-d|–debug</span></p>
