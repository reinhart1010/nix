<h1 id="jupyter-lab">jupyter lab</h1>

<p>Jupyter 笔记本的交互式开发环境。
更多信息：<a href="https://jupyterlab.readthedocs.io/en/stable/">https://jupyterlab.readthedocs.io/en/stable/</a>.</p>

<ul>
  <li>启动 JupyterLab：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">jupyter lab</code></p>

<ul>
  <li>打开一个特定的笔记本：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">jupyter lab </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">路径/到/笔记本.ipynb</span></p>

<ul>
  <li>在特定目录中启动 JupyterLab：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">jupyter lab --notebook-dir </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">路径/到/目录</span></p>

<ul>
  <li>在调试模式下启动 JupyterLab：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">jupyter lab --debug</code></p>
