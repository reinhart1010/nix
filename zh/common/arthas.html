<h1 id="arthas">arthas</h1>

<p>Java 应用诊断利器。
另见 <code class="language-plaintext highlighter-rouge">arthas-watch</code>, <code class="language-plaintext highlighter-rouge">arthas-trace</code>.
更多信息：<a href="https://arthas.aliyun.com/en/">https://arthas.aliyun.com/en/</a>.</p>

<ul>
  <li>启动 arthas：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">java -jar </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">路径/到/arthas-boot.jar</span></p>

<ul>
  <li>重连 arthas （默认 3658 端口）：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">telnet localhost </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">端口号</span></p>

<ul>
  <li>退出当前 arthas 客户端的连接，但不停止 arthas 服务：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">exit|quit|logout|q</code></p>

<ul>
  <li>停止 arthas 服务，断开所有 arthas 客户端的连接：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">stop</code></p>
