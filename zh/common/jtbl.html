<h1 id="jtbl">jtbl</h1>

<p>用于在终端中将 JSON 和 JSON Lines 数据打印为表格的工具。
更多信息：<a href="https://github.com/kellyjonbrazil/jtbl">https://github.com/kellyjonbrazil/jtbl</a>.</p>

<ul>
  <li>从 JSON 或 JSON Lines 输入中打印表格：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">cat </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">文件.json</span><code class="language-plaintext highlighter-rouge"> | jtbl</code></p>

<ul>
  <li>打印表格并指定用于换行的列宽：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">cat </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">文件.json</span><code class="language-plaintext highlighter-rouge"> | jtbl --cols=</code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">宽度</span></p>

<ul>
  <li>打印表格并截断行而不是换行：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">cat </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">文件.json</span><code class="language-plaintext highlighter-rouge"> | jtbl -t</code></p>

<ul>
  <li>打印表格并不换行或截断行：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">cat </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">文件.json</span><code class="language-plaintext highlighter-rouge"> | jtbl -n</code></p>
