<h1 id="yuy2topam">yuy2topam</h1>

<p>将 YUY2 字节转换为 PAM。
更多信息：<a href="https://netpbm.sourceforge.net/doc/yuy2topam.html">https://netpbm.sourceforge.net/doc/yuy2topam.html</a>.</p>

<ul>
  <li>将 YUY2 字节转换为 PAM：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">yuy2topam -width </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">值</span><code class="language-plaintext highlighter-rouge"> -height </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">值</span><code class="language-plaintext highlighter-rouge"> </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">路径/到/文件.yuy2</span><code class="language-plaintext highlighter-rouge"> &gt; </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">路径/到/文件.pam</span></p>
