<h1 id="where">where</h1>

<p>报告所有已知的命令入口。
它可以是一个在<code class="language-plaintext highlighter-rouge">PATH</code>中的可执行文件，一个别名，或者一个 shell 內建命令。
更多信息：<a href="https://zsh.sourceforge.io/Doc/Release/Shell-Builtin-Commands.html">https://zsh.sourceforge.io/Doc/Release/Shell-Builtin-Commands.html</a>.</p>

<ul>
  <li>报告所有已知命令入口：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">where </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">command</span></p>
