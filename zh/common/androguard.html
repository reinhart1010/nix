<h1 id="androguard">androguard</h1>

<p>使用 Python 编写的一款针对安卓应用的逆向工程工具。
更多信息：<a href="https://github.com/androguard/androguard">https://github.com/androguard/androguard</a>.</p>

<ul>
  <li>展示 Android manifest 清单文件：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">androguard axml </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">路径/至/应用.apk</span></p>

<ul>
  <li>展示 app 元数据（版本和 app ID）：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">androguard apkid </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">路径/至/应用.apk</span></p>

<ul>
  <li>反编译 Java 代码：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">androguard decompile </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">路径/至/应用.apk</span><code class="language-plaintext highlighter-rouge"> --output </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">路径/至/目录</span></p>
