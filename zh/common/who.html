<h1 id="who">who</h1>

<p>显示当前登录用户和相关信息（进程，启动时间）。
参见: <code class="language-plaintext highlighter-rouge">whoami</code>。
更多信息：<a href="https://www.gnu.org/software/coreutils/manual/html_node/who-invocation.html">https://www.gnu.org/software/coreutils/manual/html_node/who-invocation.html</a>.</p>

<ul>
  <li>显示用户名，终端线路，和所有当前登录会话的时间：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">who</code></p>

<ul>
  <li>显示所有可用信息：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">who -a</code></p>

<ul>
  <li>显示所有可用信息，包含表格首部名称：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">who -a -H</code></p>
