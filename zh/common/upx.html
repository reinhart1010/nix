<h1 id="upx">upx</h1>

<p>压缩或解压可执行文件。
更多信息：<a href="https://upx.github.io">https://upx.github.io</a>.</p>

<ul>
  <li>压缩可执行文件：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">upx </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">路径/到/文件</span></p>

<ul>
  <li>解压可执行文件：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">upx -d </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">路径/到/文件</span></p>

<ul>
  <li>详细帮助：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">upx --help</code></p>
