<h1 id="apm">apm</h1>

<p>Atom 编辑器的包管理工具。
参见 <code class="language-plaintext highlighter-rouge">atom</code>.
更多信息：<a href="https://github.com/atom/apm">https://github.com/atom/apm</a>.</p>

<ul>
  <li>下载包：<a href="http://atom.io/packages">http://atom.io/packages</a> 和主题 <a href="http://atom.io/themes">http://atom.io/themes</a>：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">apm install </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">包名</span></p>

<ul>
  <li>移除包 / 主题：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">apm remove </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">包名</span></p>

<ul>
  <li>升级包 / 主题：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">apm upgrade </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">包名</span></p>
