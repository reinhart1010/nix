<h1 id="zotero">zotero</h1>

<p>管理你的参考书目。
更多信息：<a href="https://www.zotero.org/support">https://www.zotero.org/support</a>.</p>

<ul>
  <li>使用图形用户界面运行：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">zotero</code></p>

<ul>
  <li>以无头模式运行：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">zotero --headless</code></p>

<ul>
  <li>使用特定的用户配置运行：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">zotero -P </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">用户配置</span></p>

<ul>
  <li>运行迁移助手：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">zotero --migration</code></p>
