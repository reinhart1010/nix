<h1 id="picocom">picocom</h1>

<p>模拟串行端口的极简程序。
更多信息：<a href="https://manned.org/picocom">https://manned.org/picocom</a>.</p>

<ul>
  <li>以指定波特率连接到串行端口：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">picocom </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">/dev/ttyXYZ</span><code class="language-plaintext highlighter-rouge"> --baud </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">波特率</span></p>

<ul>
  <li>映射特殊字符（例如：将 LF 映射为 CRLF）：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">picocom </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">/dev/ttyXYZ</span><code class="language-plaintext highlighter-rouge"> --imap </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">lfcrlf</span></p>
