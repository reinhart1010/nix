<h1 id="uuencode">uuencode</h1>

<p>将二进制文件编码为 ASCII，以便通过仅支持简单 ASCII 编码的媒介传输。
更多信息：<a href="https://manned.org/uuencode">https://manned.org/uuencode</a>.</p>

<ul>
  <li>编码一个文件并将结果打印到 <code class="language-plaintext highlighter-rouge">stdout</code>：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">uuencode </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">路径/到/输入文件</span><code class="language-plaintext highlighter-rouge"> </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">解码后文件名</span></p>

<ul>
  <li>编码一个文件并将结果写入到一个文件：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">uuencode -o </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">路径/到/输出文件</span><code class="language-plaintext highlighter-rouge"> </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">路径/到/输入文件</span><code class="language-plaintext highlighter-rouge"> </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">解码后文件名</span></p>

<ul>
  <li>使用 Base64 而不是默认的 uuencode 编码一个文件，并将结果写入到一个文件：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">uuencode -m -o </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">路径/到/输出文件</span><code class="language-plaintext highlighter-rouge"> </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">路径/到/输入文件</span><code class="language-plaintext highlighter-rouge"> </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">解码后文件名</span></p>
