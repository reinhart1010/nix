<h1 id="yolo">yolo</h1>

<p>YOLO 命令行界面让你可以简单地在不同的任务和版本上进行模型的训练、验证或推理。
更多信息：<a href="https://docs.ultralytics.com/cli/">https://docs.ultralytics.com/cli/</a>.</p>

<ul>
  <li>在当前工作目录中创建默认配置的副本：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">yolo task=init</code></p>

<ul>
  <li>使用指定的配置文件训练目标检测、实例分割或分类模型：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">yolo task=</code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">detect|segment|classify</span><code class="language-plaintext highlighter-rouge"> mode=train cfg=</code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">路径/到/config.yaml</span></p>
