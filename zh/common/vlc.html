<h1 id="vlc">vlc</h1>

<p>跨平台多媒体播放器。
更多信息：<a href="https://wiki.videolan.org/Documentation:Command_line/">https://wiki.videolan.org/Documentation:Command_line/</a>.</p>

<ul>
  <li>播放一个文件：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">vlc </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">文件名</span></p>

<ul>
  <li>全屏播放：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">vlc --fullscreen </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">文件名</span></p>

<ul>
  <li>静音播放：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">vlc --no-audio </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">文件名</span></p>

<ul>
  <li>循环播放：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">vlc --loop </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">文件名</span></p>

<ul>
  <li>播放网络连接：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">vlc </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">连接</span></p>
