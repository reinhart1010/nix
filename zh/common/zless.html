<h1 id="zless">zless</h1>

<p>查看 <code class="language-plaintext highlighter-rouge">gzip</code> 和 <code class="language-plaintext highlighter-rouge">xz</code> 压缩文件。
更多信息：<a href="https://manned.org/zless">https://manned.org/zless</a>.</p>

<ul>
  <li>使用 <code class="language-plaintext highlighter-rouge">less</code> 分页查看一个 <code class="language-plaintext highlighter-rouge">gzip</code> 压缩文件：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">zless </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">文件.txt.gz</span></p>
