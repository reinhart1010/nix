<h1 id="runsv">runsv</h1>

<p>启动和管理 runit 服务。
更多信息：<a href="https://manned.org/runsv.8">https://manned.org/runsv.8</a>.</p>

<ul>
  <li>以当前用户身份启动 runit 服务：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">runsv </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">路径/到/服务目录</span></p>

<ul>
  <li>以 root 用户身份启动 runit 服务：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">sudo runsv </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">路径/到/服务目录</span></p>
