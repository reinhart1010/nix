<h1 id="glances">glances</h1>

<p>一个跨平台的系统监控工具。
更多信息：<a href="https://nicolargo.github.io/glances/">https://nicolargo.github.io/glances/</a>.</p>

<ul>
  <li>启动 glances，实时显示系统状态：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">glances</code></p>

<ul>
  <li>以网页服务器模式启动，在浏览器中查看监控数据：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">glances -w</code></p>

<ul>
  <li>以服务器模式启动，允许其他 glances 客户端连接以查看数据：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">glances -s</code></p>

<ul>
  <li>作为客户端连接到 glances 服务器：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">glances -c </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">主机名或IP地址</span></p>

<ul>
  <li>在（网页）服务器模式下启用密码保护：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">glances -s --password</code></p>
