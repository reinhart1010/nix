<h1 id="javac">javac</h1>

<p>Java 程序编译器。
更多信息：<a href="https://docs.oracle.com/en/java/javase/20/docs/specs/man/javac.html">https://docs.oracle.com/en/java/javase/20/docs/specs/man/javac.html</a>.</p>

<ul>
  <li>编译一个 <code class="language-plaintext highlighter-rouge">.java</code> 文件：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">javac </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">文件名.java</span></p>

<ul>
  <li>编译多个 <code class="language-plaintext highlighter-rouge">.java</code> 文件：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">javac </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">文件名1.java 文件名2.java 文件名3.java …</span></p>

<ul>
  <li>编译当前目录内所有 <code class="language-plaintext highlighter-rouge">.java</code> 文件：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">javac </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">*.java</span></p>

<ul>
  <li>编译一个 <code class="language-plaintext highlighter-rouge">.java</code> 文件并将生成的 class 字节码文件放入一个指定目录：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">javac -d </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">路径/到/目录</span><code class="language-plaintext highlighter-rouge"> </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">文件名.java</span></p>
