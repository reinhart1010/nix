<h1 id="unison">unison</h1>

<p>双向文件同步工具。
更多信息：<a href="https://github.com/bcpierce00/unison">https://github.com/bcpierce00/unison</a>.</p>

<ul>
  <li>同步两个目录（第一次同步这两个目录时会创建日志）：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">unison </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">路径/到/目录1</span><code class="language-plaintext highlighter-rouge"> </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">路径/到/目录2</span></p>

<ul>
  <li>自动接受（无冲突的）默认值：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">unison </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">路径/到/目录1</span><code class="language-plaintext highlighter-rouge"> </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">路径/到/目录2</span><code class="language-plaintext highlighter-rouge"> -auto</code></p>

<ul>
  <li>使用模式忽略某些文件：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">unison </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">路径/到/目录1</span><code class="language-plaintext highlighter-rouge"> </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">路径/到/目录2</span><code class="language-plaintext highlighter-rouge"> -ignore </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">模式</span></p>

<ul>
  <li>查看文档：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">unison -doc </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">主题</span></p>
