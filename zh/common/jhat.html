<h1 id="jhat">jhat</h1>

<p>Java 堆分析工具。
更多信息：<a href="https://docs.oracle.com/javase/8/docs/technotes/tools/unix/jhat.html">https://docs.oracle.com/javase/8/docs/technotes/tools/unix/jhat.html</a>.</p>

<ul>
  <li>分析堆转储文件（来自 jmap），通过 HTTP 端口 7000 进行查看：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">jhat </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">路径/堆转储文件</span></p>

<ul>
  <li>分析堆转储文件，为 HTTP 服务指定备用端口：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">jhat -p </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">端口</span><code class="language-plaintext highlighter-rouge"> </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">路径/堆转储文件</span></p>

<ul>
  <li>通过 jhat 分析转储文件，指定使用 8GB RAM（建议使用 2-4 倍的转储大小）：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">jhat -J-mx8G </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">路径/堆转储文件</span></p>
