<h1 id="hexo">hexo</h1>

<p>快速、简洁且高效的博客框架。
更多信息：<a href="https://hexo.io/">https://hexo.io/</a>.</p>

<ul>
  <li>初始化一个网站：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">hexo init </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">path/to/directory</span></p>

<ul>
  <li>创建一篇新文章：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">hexo new </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">layout</span><code class="language-plaintext highlighter-rouge"> </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">title</span></p>

<ul>
  <li>构建静态文件：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">hexo generate</code></p>

<ul>
  <li>启动本地服务器：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">hexo server</code></p>

<ul>
  <li>部署网站：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">hexo deploy</code></p>

<ul>
  <li>清理缓存文件（<code class="language-plaintext highlighter-rouge">db.json</code>）和生成的文件（<code class="language-plaintext highlighter-rouge">public/</code>）：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">hexo clean</code></p>
