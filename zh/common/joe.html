<h1 id="joe">joe</h1>

<p>Joe 自己的文本编辑器。
更多信息：<a href="https://joe-editor.sourceforge.io">https://joe-editor.sourceforge.io</a>.</p>

<ul>
  <li>在 JOE 中打开一个新文件：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">joe</code></p>

<ul>
  <li>打开一个指定文件：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">joe </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">路径/到/文件</span></p>

<ul>
  <li>打开一个指定文件，并将光标定位在指定的行：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">joe +</code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">行号</span><code class="language-plaintext highlighter-rouge"> </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">路径/到/文件</span></p>

<ul>
  <li>以只读模式打开一个指定文件：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">joe -rdonly </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">路径/到/文件</span></p>
