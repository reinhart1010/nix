<h1 id="glow">glow</h1>

<p>在终端渲染 Markdown.
更多信息：<a href="https://github.com/charmbracelet/glow">https://github.com/charmbracelet/glow</a>.</p>

<ul>
  <li>运行 glow 并选择文件查看：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">glow</code></p>

<ul>
  <li>渲染 Markdown 文件到终端：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">glow </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">路径/到/文件</span></p>

<ul>
  <li>使用分页器查看 Markdown 文件：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">glow -p </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">路径/到/文件</span></p>

<ul>
  <li>从 URL 查看文件：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">glow </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">https://example.com/file.md</span></p>

<ul>
  <li>查看 GitHub 或 GitLab 的 README：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">glow </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">github.com/owner/repository</span></p>
