<h1 id="gpgv">gpgv</h1>

<p>验证 OpenPGP 签名。
更多信息：<a href="https://www.gnupg.org/documentation/manuals/gnupg/gpgv.html">https://www.gnupg.org/documentation/manuals/gnupg/gpgv.html</a>.</p>

<ul>
  <li>验证签名文件：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">gpgv </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">path/to/file</span></p>

<ul>
  <li>使用分离式签名验证已签名的文件：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">gpgv </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">path/to/signature</span><code class="language-plaintext highlighter-rouge"> </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">path/to/file</span></p>

<ul>
  <li>在 keyrings 列表中添加一个文件（一个导出的钥匙也算作一个 keyring）：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">gpgv --keyring </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">path/to/keyring_file</span><code class="language-plaintext highlighter-rouge"> </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">path/to/signature</span><code class="language-plaintext highlighter-rouge"> </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">path/to/file</span></p>
