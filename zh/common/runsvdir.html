<h1 id="runsvdir">runsvdir</h1>

<p>运行整个目录下的服务。
更多信息：<a href="https://manned.org/runsvdir.8">https://manned.org/runsvdir.8</a>.</p>

<ul>
  <li>以当前用户身份启动和管理目录中的所有服务：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">runsvdir </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">路径/到/服务目录</span></p>

<ul>
  <li>以 root 用户身份启动和管理目录中的所有服务：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">sudo runsvdir </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">路径/到/服务目录</span></p>

<ul>
  <li>在单独会话中启动服务：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">runsvdir -P </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">路径/到/服务目录</span></p>
