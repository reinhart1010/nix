<h1 id="jetifier">jetifier</h1>

<p>一个以 npm 格式提供的 Jetifier AndroidX 迁移工具，适用于 react-native。
更多信息：<a href="https://github.com/mikehardy/jetifier">https://github.com/mikehardy/jetifier</a>.</p>

<ul>
  <li>将项目依赖迁移到 AndroidX 格式：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">jetifier</code></p>

<ul>
  <li>将项目依赖从 AndroidX 格式迁移回来：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">jetifier reverse</code></p>
