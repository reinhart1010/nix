<h1 id="cargo-remove">cargo remove</h1>

<p>从 Rust 项目的 <code class="language-plaintext highlighter-rouge">Cargo.toml</code> 清单中移除依赖关系。
更多信息：<a href="https://doc.rust-lang.org/cargo/commands/cargo-remove.html">https://doc.rust-lang.org/cargo/commands/cargo-remove.html</a>.</p>

<ul>
  <li>从当前项目中移除一个依赖项：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">cargo remove </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">依赖项</span></p>

<ul>
  <li>移除开发或构建依赖项：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">cargo remove --</code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">dev|build</span><code class="language-plaintext highlighter-rouge"> </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">依赖项</span></p>

<ul>
  <li>移除给定目标平台的依赖项：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">cargo remove --target </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">目标平台</span><code class="language-plaintext highlighter-rouge"> </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">依赖项</span></p>
