<h1 id="matlab">matlab</h1>

<p>MathWorks 制作的数值计算环境。
更多信息：<a href="https://uk.mathworks.com/help/matlab/">https://uk.mathworks.com/help/matlab/</a>.</p>

<ul>
  <li>在启动过程中，运行时不出现闪屏：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">matlab -nosplash</code></p>

<ul>
  <li>执行 MATLAB 语句：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">matlab -r "</code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">matlab_语句</span><code class="language-plaintext highlighter-rouge">"</code></p>

<ul>
  <li>运行 MATLAB 脚本：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">matlab -r "run(</code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">路径/script.m</span><code class="language-plaintext highlighter-rouge">)"</code></p>
