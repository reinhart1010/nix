<h1 id="cargo-package">cargo package</h1>

<p>将本地包装成一个可分发的 tarball 文件（<code class="language-plaintext highlighter-rouge">.crate</code> 文件）。
类似于 <code class="language-plaintext highlighter-rouge">cargo publish --dry-run</code>，但具有更多选项。
更多信息：<a href="https://doc.rust-lang.org/cargo/commands/cargo-package.html">https://doc.rust-lang.org/cargo/commands/cargo-package.html</a>.</p>

<ul>
  <li>执行检查并创建一个 <code class="language-plaintext highlighter-rouge">.crate</code> 文件 (相当于 <code class="language-plaintext highlighter-rouge">cargo publish --dry-run</code>)：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">cargo package</code></p>

<ul>
  <li>显示将包含在tarball中的文件，而不实际创建它：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">cargo package --list</code></p>
