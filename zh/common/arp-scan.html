<h1 id="arp-scan">arp-scan</h1>

<p>发送 ARP 数据包到特定主机（指定 IP 地址或主机名），来扫描本地网络。
更多信息：<a href="https://github.com/royhills/arp-scan">https://github.com/royhills/arp-scan</a>.</p>

<ul>
  <li>扫描当前本地网络：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">arp-scan --localnet</code></p>

<ul>
  <li>扫描带有自定义位掩码的 IP 网络：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">arp-scan </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">192.168.1.1</span><code class="language-plaintext highlighter-rouge">/</code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">24</span></p>

<ul>
  <li>扫描自定义范围内的 IP 网络：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">arp-scan </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">127.0.0.0</span><code class="language-plaintext highlighter-rouge">-</code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">127.0.0.31</span></p>

<ul>
  <li>扫描带有自定义子网掩码的 IP 网络：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">arp-scan </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">10.0.0.0</span><code class="language-plaintext highlighter-rouge">:</code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">255.255.255.0</span></p>
