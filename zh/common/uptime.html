<h1 id="uptime">uptime</h1>

<p>告知当前系统运行多长时间和其他信息。
更多信息：<a href="https://www.gnu.org/software/coreutils/manual/html_node/uptime-invocation.html">https://www.gnu.org/software/coreutils/manual/html_node/uptime-invocation.html</a>.</p>

<ul>
  <li>打印当前时间，运行时间，登录用户数量和其他信息：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">uptime</code></p>

<ul>
  <li>仅显示系统已启动的时间长度：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">uptime --pretty</code></p>

<ul>
  <li>打印系统启动的日期和时间：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">uptime --since</code></p>

<ul>
  <li>显示版本信息：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">uptime --version</code></p>
