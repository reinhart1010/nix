<h1 id="zdb">zdb</h1>

<p>ZFS 调试器。
更多信息：<a href="https://manned.org/zdb">https://manned.org/zdb</a>.</p>

<ul>
  <li>显示所有已挂载 ZFS 存储池的详细配置：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">zdb</code></p>

<ul>
  <li>显示特定 ZFS 存储池的详细配置：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">zdb -C </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">存储池名称</span></p>

<ul>
  <li>显示关于块的数量、大小和重复数据删除的统计信息：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">zdb -b </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">存储池名称</span></p>
