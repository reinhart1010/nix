<h1 id="just">just</h1>

<p>保存并运行项目特定的命令。
更多信息：<a href="https://github.com/casey/just">https://github.com/casey/just</a>.</p>

<ul>
  <li>运行在 justfile 中指定的配方：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">just </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">配方</span></p>

<ul>
  <li>在项目根目录初始化新的 justfile：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">just --init</code></p>

<ul>
  <li>在默认编辑器中编辑 justfile：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">just -e</code></p>

<ul>
  <li>列出 justfile 中可用的配方：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">just -l</code></p>

<ul>
  <li>打印 justfile：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">just --dump</code></p>
