<h1 id="zapier-push">zapier push</h1>

<p>构建并上传一个 Zapier 集成。
更多信息：<a href="https://platform.zapier.com/reference/cli#push">https://platform.zapier.com/reference/cli#push</a>.</p>

<ul>
  <li>向 Zapier 推送一个集成：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">zapier push</code></p>

<ul>
  <li>禁用智能文件包含（将只包含 <code class="language-plaintext highlighter-rouge">index.js</code> 所需的文件）：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">zapier push --disable-dependency-detection</code></p>

<ul>
  <li>显示额外的调试输出：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">zapier push </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">-d|–debug</span></p>
