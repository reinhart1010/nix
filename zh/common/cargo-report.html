<h1 id="cargo-report">cargo report</h1>

<p>显示各种类型的报告。
更多信息：<a href="https://doc.rust-lang.org/cargo/commands/cargo-report.html">https://doc.rust-lang.org/cargo/commands/cargo-report.html</a>.</p>

<ul>
  <li>显示一个报告：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">cargo report </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">future-incompatibilities|…</span></p>

<ul>
  <li>显示具有指定由 Cargo 生成的 id 的报告：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">cargo report </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">future-incompatibilities|…</span><code class="language-plaintext highlighter-rouge"> --id </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">id</span></p>

<ul>
  <li>为指定的包显示报告：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">cargo report </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">future-incompatibilities|…</span><code class="language-plaintext highlighter-rouge"> --package </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">package</span></p>
