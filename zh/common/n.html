<h1 id="n">n</h1>

<p>用于管理多个 node 版本的工具。
更多信息：<a href="https://github.com/tj/n">https://github.com/tj/n</a>.</p>

<ul>
  <li>安装给定版本的 node。如果版本已经安装，它将被激活：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">n </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">版本</span></p>

<ul>
  <li>显示已安装的版本并以交互方式激活其中一个版本：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">n</code></p>

<ul>
  <li>删除一个版本：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">n rm </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">版本</span></p>

<ul>
  <li>使用给定版本执行文件：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">n use </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">版本</span><code class="language-plaintext highlighter-rouge"> </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">文件.js</span></p>

<ul>
  <li>输出指定版本的二进制：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">n bin </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">版本</span></p>
