<h1 id="ar">ar</h1>

<p>创建，修改，提取库文件（<code class="language-plaintext highlighter-rouge">.a</code>, <code class="language-plaintext highlighter-rouge">.so</code>, <code class="language-plaintext highlighter-rouge">.o</code>）。
更多信息：<a href="https://manned.org/ar">https://manned.org/ar</a>.</p>

<ul>
  <li>从库文件中提取全部成员：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">ar x </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">a 文件</span></p>

<ul>
  <li>列出库文件中的成员：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">ar t </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">a 文件</span></p>

<ul>
  <li>替换或添加文件到库文件：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">ar r </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">要被添加内容的 a 文件</span><code class="language-plaintext highlighter-rouge"> </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">o 文件1 o 文件2 o 文件3 …</span></p>

<ul>
  <li>插入对象文件索引（相当于使用<code class="language-plaintext highlighter-rouge">ranlib</code>）：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">ar s </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">a 文件</span></p>

<ul>
  <li>使用文件和附带的目标文件索引创建存档：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">ar rs </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">a 文件</span><code class="language-plaintext highlighter-rouge"> </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">o 文件1 o 文件2 …</span></p>
