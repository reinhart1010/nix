<h1 id="bashmarks">bashmarks</h1>

<p>使用一个字母的命令，保存或者跳转到常用的目录。
更多信息：<a href="https://github.com/huyng/bashmarks">https://github.com/huyng/bashmarks</a>.</p>

<ul>
  <li>可访问书签清单：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">l</code></p>

<ul>
  <li>保存当前目录到某书签里：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">s </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">书签名</span></p>

<ul>
  <li>跳转到指定书签：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">g </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">书签名</span></p>

<ul>
  <li>打印书签目录内容：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">p </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">书签名</span></p>

<ul>
  <li>删除书签：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">d </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">书签名</span></p>
