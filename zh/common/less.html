<h1 id="less">less</h1>

<p>打开一个文件进行交互式阅读，允许滚动和搜索。
更多信息：<a href="https://greenwoodsoftware.com/less/">https://greenwoodsoftware.com/less/</a>.</p>

<ul>
  <li>打开一个文件：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">less </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">路径/到/文件</span></p>

<ul>
  <li>向下/向上翻页：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">&lt;空格键&gt; (向下), b (向上)</code></p>

<ul>
  <li>转到文件末尾/开头：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">G (结尾), g (开头)</code></p>

<ul>
  <li>向前搜索字符串（按 <code class="language-plaintext highlighter-rouge">n</code>/<code class="language-plaintext highlighter-rouge">N</code> 转到下一个/上一个匹配项）：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">/</code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">关键字</span></p>

<ul>
  <li>向后搜索字符串（按 <code class="language-plaintext highlighter-rouge">n</code>/<code class="language-plaintext highlighter-rouge">N</code> 转到下一个/上一个匹配项）：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">?</code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">关键字</span></p>

<ul>
  <li>跟踪当前打开的文件的输出：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">F</code></p>

<ul>
  <li>在编辑器中打开当前文件：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">v</code></p>

<ul>
  <li>退出：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">q</code></p>
