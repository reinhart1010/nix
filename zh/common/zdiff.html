<h1 id="zdiff">zdiff</h1>

<p>对 <code class="language-plaintext highlighter-rouge">gzip</code> 压缩文件调用 <code class="language-plaintext highlighter-rouge">diff</code>。
更多信息：<a href="https://manned.org/zdiff">https://manned.org/zdiff</a>.</p>

<ul>
  <li>比较两个文件，必要时解压它们：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">zdiff </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">路径/到/文件1.gz</span><code class="language-plaintext highlighter-rouge"> </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">路径/到/文件2.gz</span></p>

<ul>
  <li>将文件与同名的 <code class="language-plaintext highlighter-rouge">gzip</code> 压缩文件进行比较：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">zdiff </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">路径/到/文件</span></p>
