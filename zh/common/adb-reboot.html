<h1 id="adb-reboot">adb reboot</h1>

<p>重启已连接的 Android 设备或模拟器。
更多信息：<a href="https://manned.org/adb">https://manned.org/adb</a>.</p>

<ul>
  <li>正常重启设备:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">adb reboot</code></p>

<ul>
  <li>重启设备到引导加载程序模式:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">adb reboot bootloader</code></p>

<ul>
  <li>重启设备到恢复模式:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">adb reboot recovery</code></p>

<ul>
  <li>重启设备到 fastboot 模式:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">adb reboot fastboot</code></p>
