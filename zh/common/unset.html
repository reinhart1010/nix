<h1 id="unset">unset</h1>

<p>删除 Shell 变量或函数。
更多信息：<a href="https://manned.org/unset">https://manned.org/unset</a>.</p>

<ul>
  <li>删除变量 <code class="language-plaintext highlighter-rouge">foo</code>，如果该变量不存在则删除函数 <code class="language-plaintext highlighter-rouge">foo</code>：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">unset </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">foo</span></p>

<ul>
  <li>删除变量 foo 和 bar：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">unset -v </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">foo</span><code class="language-plaintext highlighter-rouge"> </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">bar</span></p>

<ul>
  <li>删除函数 my_func：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">unset -f </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">my_func</span></p>
