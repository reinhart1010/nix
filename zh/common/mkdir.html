<h1 id="mkdir">mkdir</h1>

<p>创建目录并设置其权限。
更多信息：<a href="https://www.gnu.org/software/coreutils/manual/html_node/mkdir-invocation.html">https://www.gnu.org/software/coreutils/manual/html_node/mkdir-invocation.html</a>.</p>

<ul>
  <li>创建特定目录：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">mkdir </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">路径/到/目录1 路径/到/目录2 …</span></p>

<ul>
  <li>根据需要创建特定目录及其父目录：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">mkdir </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">-p|–parents</span><code class="language-plaintext highlighter-rouge"> </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">路径/到/目录1 路径/到/目录2 …</span></p>

<ul>
  <li>创建具有特定权限的目录：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">mkdir </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">-m|–mode</span><code class="language-plaintext highlighter-rouge"> </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">rwxrw-r–</span><code class="language-plaintext highlighter-rouge"> </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">路径/到/目录1 路径/到/目录2 …</span></p>
