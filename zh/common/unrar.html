<h1 id="unrar">unrar</h1>

<p>提取 RAR 压缩档案。
更多信息：<a href="https://manned.org/unrar">https://manned.org/unrar</a>.</p>

<ul>
  <li>提取文件并保留原始目录结构：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">unrar x </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">路径/到/压缩包.rar</span></p>

<ul>
  <li>将文件提取到指定路径，并保留原始目录结构：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">unrar x </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">路径/到/压缩包.rar</span><code class="language-plaintext highlighter-rouge"> </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">路径/到/解压目录</span></p>

<ul>
  <li>提取文件到当前目录，但不保留档案中的目录结构：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">unrar e </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">路径/到/压缩包.rar</span></p>

<ul>
  <li>测试档案内每个文件的完整性：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">unrar t </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">路径/到/压缩包.rar</span></p>

<ul>
  <li>列出档案内的文件并不解压：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">unrar l </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">路径/到/压缩包.rar</span></p>
