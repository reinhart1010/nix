<h1 id="zcmp">zcmp</h1>

<p>比较压缩文件。
更多信息：<a href="https://manned.org/zcmp">https://manned.org/zcmp</a>.</p>

<ul>
  <li>对两个通过 <code class="language-plaintext highlighter-rouge">gzip</code> 压缩的文件运行 <code class="language-plaintext highlighter-rouge">cmp</code> 命令：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">zcmp </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">路径/到/文件1.gz</span><code class="language-plaintext highlighter-rouge"> </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">路径/到/文件2.gz</span></p>

<ul>
  <li>将一个文件与其 gzipped 版本进行比较（假设 <code class="language-plaintext highlighter-rouge">.gz</code> 已存在）：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">zcmp </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">路径/到/文件</span></p>
