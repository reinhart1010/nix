<h1 id="ifconfig">ifconfig</h1>

<p>网络接口配置工具。
更多信息：<a href="https://net-tools.sourceforge.io/man/ifconfig.8.html">https://net-tools.sourceforge.io/man/ifconfig.8.html</a>.</p>

<ul>
  <li>查看某个网络接口的网络设置：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">ifconfig </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">接口名称</span></p>

<ul>
  <li>显示所有接口的详细信息，包括已禁用的接口：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">ifconfig -a</code></p>

<ul>
  <li>禁用一个接口：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">ifconfig </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">接口名称</span><code class="language-plaintext highlighter-rouge"> down</code></p>

<ul>
  <li>启用一个接口：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">ifconfig </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">接口名称</span><code class="language-plaintext highlighter-rouge"> up</code></p>

<ul>
  <li>为一个接口分配 IP 地址：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">ifconfig </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">接口名称</span><code class="language-plaintext highlighter-rouge"> </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">IP地址</span></p>
