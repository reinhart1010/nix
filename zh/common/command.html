<h1 id="command">command</h1>

<p>Command 强制当前 shell 执行指定程序，并忽略具有相同名称的任何函数、内置函数和别名。
更多信息：<a href="https://manned.org/command">https://manned.org/command</a>.</p>

<ul>
  <li>从字面上执行 <code class="language-plaintext highlighter-rouge">ls</code> 程序，即使存在 <code class="language-plaintext highlighter-rouge">ls</code> 别名：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">command </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">ls</span></p>

<ul>
  <li>显示指定命令的可执行程序路径或别名定义：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">command -v </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">命令名</span></p>
