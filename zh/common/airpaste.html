<h1 id="airpaste">airpaste</h1>

<p>在同一网络下共享信息和文件。
更多信息：<a href="https://github.com/mafintosh/airpaste">https://github.com/mafintosh/airpaste</a>.</p>

<ul>
  <li>等待接收消息并显示接收到的信息：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">airpaste</code></p>

<ul>
  <li>发送文本：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">echo </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">文本</span><code class="language-plaintext highlighter-rouge"> | airpaste</code></p>

<ul>
  <li>发送文件：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">airpaste &lt; </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">文件的路径</span></p>

<ul>
  <li>接收文件：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">airpaste &gt; </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">文件的路径</span></p>

<ul>
  <li>创建 / 加入频道：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">airpaste </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">频道名</span></p>
