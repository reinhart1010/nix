<h1 id="write">write</h1>

<p>向某个终端上的特定用户的屏幕写入信息（Ctrl-C 来停止写入）。
使用 <code class="language-plaintext highlighter-rouge">who</code> 命令来获取所有活动用户的终端 id. 参见 <code class="language-plaintext highlighter-rouge">mesg</code>.
更多信息：<a href="https://manned.org/write">https://manned.org/write</a>.</p>

<ul>
  <li>向指定的终端 ID 上的指定用户写入信息：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">write </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">username</span><code class="language-plaintext highlighter-rouge"> </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">terminal_id</span></p>

<ul>
  <li>向终端 "/dev/tty/5" 上的用户 "testuser" 发送信息：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">write </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">testuser</span><code class="language-plaintext highlighter-rouge"> </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">tty/5</span></p>

<ul>
  <li>向伪终端 "/dev/pts/5" 上的用户 "johndoe" 发送信息：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">write </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">johndoe</span><code class="language-plaintext highlighter-rouge"> </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">pts/5</span></p>
