<h1 id="apktool">apktool</h1>

<p>APK 文件反编译工具。
更多信息：<a href="https://ibotpeaches.github.io/Apktool/">https://ibotpeaches.github.io/Apktool/</a>.</p>

<ul>
  <li>反编译：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">apktool d </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">应用.apk</span></p>

<ul>
  <li>将一个文件夹打包为 apk 文件：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">apktool b </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">路径/到/目录</span></p>

<ul>
  <li>安装并存储框架：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">apktool if </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">框架.apk</span></p>
