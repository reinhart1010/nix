<h1 id="yadm-bootstrap">yadm-bootstrap</h1>

<p>执行 Yadm 的 bootstrap 文件。
这个文件应创建在 <code class="language-plaintext highlighter-rouge">$HOME/.config/yadm/bootstrap</code>。
更多信息：<a href="https://yadm.io/docs/bootstrap">https://yadm.io/docs/bootstrap</a>.</p>

<ul>
  <li>执行 bootstrap 可执行文件：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">yadm bootstrap</code></p>
