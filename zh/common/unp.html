<h1 id="unp">unp</h1>

<p>解压任意归档文件。
需要安装相关的解压程序，例如 RAR 文件需要安装 <code class="language-plaintext highlighter-rouge">unrar</code>。
更多信息：<a href="https://manned.org/unp">https://manned.org/unp</a>.</p>

<ul>
  <li>解压一个归档文件：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">unp </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">路径/到/归档文件.zip</span></p>

<ul>
  <li>解压多个归档文件：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">unp </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">路径/到/归档文件1.tar.gz</span><code class="language-plaintext highlighter-rouge"> </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">路径/到/归档文件2.rar</span></p>
