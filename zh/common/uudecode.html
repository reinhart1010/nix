<h1 id="uudecode">uudecode</h1>

<p>解码被 <code class="language-plaintext highlighter-rouge">uuencode</code> 编码的文件。
更多信息：<a href="https://manned.org/uudecode">https://manned.org/uudecode</a>.</p>

<ul>
  <li>解码用 <code class="language-plaintext highlighter-rouge">uuencode</code> 编码的文件，并将结果打印到 <code class="language-plaintext highlighter-rouge">stdout</code>：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">uudecode </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">路径/到/编码文件</span></p>

<ul>
  <li>解码用 <code class="language-plaintext highlighter-rouge">uuencode</code> 编码的文件，并将结果写入到一个文件中：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">uudecode -o </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">路径/到/解码文件</span><code class="language-plaintext highlighter-rouge"> </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">路径/到/编码文件</span></p>
