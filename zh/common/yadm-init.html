<h1 id="yadm-init">yadm-init</h1>

<p>初始化一个新的空的代码仓库用于跟踪点文件。
该代码仓库存储在 <code class="language-plaintext highlighter-rouge">$HOME/.local/share/yadm/repo.git</code> 中。
更多信息：<a href="https://yadm.io/docs/getting_started">https://yadm.io/docs/getting_started</a>.</p>

<ul>
  <li>执行：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">yadm init</code></p>

<ul>
  <li>覆盖工作树：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">yadm init -w </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">路径/到/工作树文件夹</span></p>

<ul>
  <li>覆盖已存在的代码仓库：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">yadm init -f </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">路径/到/本地代码仓库</span></p>
