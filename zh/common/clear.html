<h1 id="clear">clear</h1>

<p>清空终端的屏幕。
更多信息：<a href="https://manned.org/clear">https://manned.org/clear</a>.</p>

<ul>
  <li>清空屏幕（相当于在 Bash shell 中按 Control-L 键）：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">clear</code></p>

<ul>
  <li>清空屏幕但保留终端的回滚缓冲区：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">clear -x</code></p>

<ul>
  <li>指明要清空的终端类型（默认为环境变量 <code class="language-plaintext highlighter-rouge">TERM</code> 的值）：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">clear -T </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">type_of_terminal</span></p>

<ul>
  <li>显示 <code class="language-plaintext highlighter-rouge">clear</code> 使用的 <code class="language-plaintext highlighter-rouge">ncurses</code> 版本：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">clear -V</code></p>
