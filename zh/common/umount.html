<h1 id="umount">umount</h1>

<p>将文件系统与其挂载点解除链接，使其不再可访问。
当文件系统正在使用时，无法卸载。
更多信息：<a href="https://man.openbsd.org/umount">https://man.openbsd.org/umount</a>.</p>

<ul>
  <li>卸载文件系统，通过传递挂载源的路径：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">umount </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">路径/到/设备文件</span></p>

<ul>
  <li>卸载文件系统，通过传递挂载目标的路径：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">umount </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">路径/到/挂载目录</span></p>

<ul>
  <li>卸载所有已挂载的文件系统（<code class="language-plaintext highlighter-rouge">proc</code> 文件系统除外）：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">umount -a</code></p>
