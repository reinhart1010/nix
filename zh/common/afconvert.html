<h1 id="afconvert">afconvert</h1>

<p>在 AFF 和 raw 文件格式之间进行转换。
更多信息：<a href="https://manned.org/afconvert.1">https://manned.org/afconvert.1</a>.</p>

<ul>
  <li>使用一个特定的扩展名（默认：<code class="language-plaintext highlighter-rouge">aff</code>）：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">afconvert -a </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">扩展名</span><code class="language-plaintext highlighter-rouge"> </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">路径/到/输入文件</span><code class="language-plaintext highlighter-rouge"> </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">路径/到/输出文件1 路径/到/输出文件2 …</span></p>

<ul>
  <li>使用一个特定的压缩级别（默认：<code class="language-plaintext highlighter-rouge">7</code>）：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">afconvert -X</code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">0..7</span><code class="language-plaintext highlighter-rouge"> </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">路径/到/输入文件</span><code class="language-plaintext highlighter-rouge"> </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">路径/到/输出文件1 路径/到/输出文件2 …</span></p>
