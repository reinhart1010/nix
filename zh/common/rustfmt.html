<h1 id="rustfmt">rustfmt</h1>

<p>格式化 Rust 源代码的工具。
更多信息：<a href="https://github.com/rust-lang/rustfmt">https://github.com/rust-lang/rustfmt</a>.</p>

<ul>
  <li>格式化文件，就地覆盖原始文件：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">rustfmt </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">路径/到/源文件.rs</span></p>

<ul>
  <li>检查文件的格式并在控制台上显示所有更改：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">rustfmt --check </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">路径/到/源文件.rs</span></p>

<ul>
  <li>格式化之前，备份所有修改过的文件（原始文件的扩展名为 <code class="language-plaintext highlighter-rouge">.bk</code>）：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">rustfmt --backup </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">路径/到/源文件.rs</span></p>
