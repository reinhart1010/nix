<h1 id="znew">znew</h1>

<p>将文件从 <code class="language-plaintext highlighter-rouge">.Z</code> 格式重新压缩为 gzip 格式。
更多信息：<a href="https://manned.org/znew">https://manned.org/znew</a>.</p>

<ul>
  <li>将文件从 <code class="language-plaintext highlighter-rouge">.Z</code> 格式重新压缩为 gzip 格式：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">znew </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">路径/到/文件1.Z</span></p>

<ul>
  <li>重新压缩多个文件，并显示每个文件所实现的压缩率%：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">znew -v </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">路径/到/文件1.Z 路径/到/文件2.Z …</span></p>

<ul>
  <li>使用最慢的压缩方法重新压缩文件（以获得最佳压缩效果）：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">znew -9 </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">路径/到/文件1.Z</span></p>

<ul>
  <li>重新压缩文件，如果 <code class="language-plaintext highlighter-rouge">.Z</code> 文件比 gzip 文件小，则保留 <code class="language-plaintext highlighter-rouge">.Z</code> 文件：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">znew -K </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">路径/到/文件1.Z</span></p>
