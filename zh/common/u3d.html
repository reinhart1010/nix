<h1 id="u3d">u3d</h1>

<p>一组用于与 Unity 进行交互的工具。
更多信息：<a href="https://github.com/DragonBox/u3d">https://github.com/DragonBox/u3d</a>.</p>

<ul>
  <li>使用正确的 Unity 版本打开当前目录中的项目：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">u3d</code></p>

<ul>
  <li>列出已安装的 Unity 版本：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">u3d list</code></p>

<ul>
  <li>列出可下载的 Unity 版本：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">u3d available</code></p>

<ul>
  <li>下载并安装最新的稳定 Unity 版本：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">u3d install latest_stable</code></p>

<ul>
  <li>下载并安装指定的 Unity 版本和编辑器包：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">u3d install </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">2021.2.0f1</span><code class="language-plaintext highlighter-rouge"> -p </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">Unity,iOS,Android</span></p>
