<h1 id="agate">agate</h1>

<p>一个简单的 Gemini 网络协议的服务器。
更多信息：<a href="https://github.com/mbrubeck/agate">https://github.com/mbrubeck/agate</a>.</p>

<ul>
  <li>运行并生成一个私钥和证书：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">agate --content </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">路径/到/内容/</span><code class="language-plaintext highlighter-rouge"> --addr </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">[::]:1965</span><code class="language-plaintext highlighter-rouge"> --addr </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">0.0.0.0:1965</span><code class="language-plaintext highlighter-rouge"> --hostname </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">example.com</span><code class="language-plaintext highlighter-rouge"> --lang </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">en-US</span></p>

<ul>
  <li>启动服务器：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">agate </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">路径/到/文件</span></p>

<ul>
  <li>显示帮助：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">agate -h</code></p>
