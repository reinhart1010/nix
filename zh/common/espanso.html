<h1 id="espanso">espanso</h1>

<p>用 Rust 编写的跨平台文本扩展器。
更多信息：<a href="https://espanso.org">https://espanso.org</a>.</p>

<ul>
  <li>检查状态：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">espanso status</code></p>

<ul>
  <li>编辑配置：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">espanso edit config</code></p>

<ul>
  <li>从 hub 商店（<a href="https://hub.espanso.org/">https://hub.espanso.org/</a>）安装一个软件包：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">espanso install </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">软件包的名字</span></p>

<ul>
  <li>重新启动（安装软件包后需要，在失败的情况下很有用）：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">espanso restart</code></p>
