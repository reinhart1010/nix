<h1 id="thunderbird">thunderbird</h1>

<p>电子邮件客户端和 RSS 阅读器。
更多信息：<a href="https://thunderbird.net">https://thunderbird.net</a>.</p>

<ul>
  <li>打开 Thunderbird:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">thunderbird</code></p>

<ul>
  <li>使用特定用户配置文件：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">thunderbird -P </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">配置文件名称</span></p>

<ul>
  <li>使用特定用户配置文件夹：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">thunderbird --profile </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">路径/到/配置文件/文件夹</span></p>
