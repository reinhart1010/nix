<h1 id="fc-cache">fc-cache</h1>

<p>扫描字体目录，以便建立字体缓存文件。
更多信息：<a href="https://manned.org/fc-cache">https://manned.org/fc-cache</a>.</p>

<ul>
  <li>生成字体缓存文件：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">fc-cache</code></p>

<ul>
  <li>强制重建所有字体缓存文件，而不检查缓存是否为最新版本：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">fc-cache -f</code></p>

<ul>
  <li>删除字体缓存文件，然后生成新的字体缓存文件：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">fc-cache -r</code></p>
