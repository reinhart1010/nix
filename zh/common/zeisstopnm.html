<h1 id="zeisstopnm">zeisstopnm</h1>

<p>将 Zeiss 共聚焦文件转换为 Netbpm 格式。
更多信息：<a href="https://manned.org/zeisstopnm.1">https://manned.org/zeisstopnm.1</a>.</p>

<ul>
  <li>将 Zeiss 共聚焦文件转换为 <code class="language-plaintext highlighter-rouge">.pgm</code> 或 <code class="language-plaintext highlighter-rouge">.ppm</code> 格式：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">zeisstopnm </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">路径/到/文件</span></p>

<ul>
  <li>将 Zeiss 共聚焦文件转换为 Netbpm 格式，并明确指定目标文件类型：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">zeisstopnm -</code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">pgm|ppm</span><code class="language-plaintext highlighter-rouge"> </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">路径/到/文件</span></p>
