<h1 id="cargo-new">cargo new</h1>

<p>创建一个新的 Cargo 包。
相当于 <code class="language-plaintext highlighter-rouge">cargo init</code>，但是需要指定一个目录。
更多信息：<a href="https://doc.rust-lang.org/cargo/commands/cargo-new.html">https://doc.rust-lang.org/cargo/commands/cargo-new.html</a>.</p>

<ul>
  <li>使用二进制目标创建一个新的 Rust 项目：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">cargo new </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">path/to/directory</span></p>
