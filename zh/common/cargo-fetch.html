<h1 id="cargo-fetch">cargo fetch</h1>

<p>从网络获取包的依赖项。
更多信息：<a href="https://doc.rust-lang.org/cargo/commands/cargo-fetch.html">https://doc.rust-lang.org/cargo/commands/cargo-fetch.html</a>.</p>

<ul>
  <li>获取 <code class="language-plaintext highlighter-rouge">Cargo.lock</code> 中指定的依赖项 (对所有目标)：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">cargo fetch</code></p>

<ul>
  <li>为指定目标获取依赖项：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">cargo fetch --target </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">目标三元组</span></p>
