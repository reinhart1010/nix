<h1 id="zrun">zrun</h1>

<p>透明地将压缩的参数文件解压缩并传递给某个命令。
更多信息：<a href="https://joeyh.name/code/moreutils/">https://joeyh.name/code/moreutils/</a>.</p>

<ul>
  <li>使用解压后的压缩参数文件运行指定命令：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">zrun </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">cat 路径/到/文件1.gz 路径/到/文件2.bz2 …</span></p>
