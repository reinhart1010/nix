<h1 id="cargo-version">cargo version</h1>

<p>显示 <code class="language-plaintext highlighter-rouge">cargo</code> 版本信息。
更多信息：<a href="https://doc.rust-lang.org/cargo/commands/cargo-version.html">https://doc.rust-lang.org/cargo/commands/cargo-version.html</a>.</p>

<ul>
  <li>显示版本：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">cargo version</code></p>

<ul>
  <li>显示额外的构建信息：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">cargo version --verbose</code></p>
