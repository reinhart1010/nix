<h1 id="cargo-uninstall">cargo uninstall</h1>

<p>移除使用 <code class="language-plaintext highlighter-rouge">cargo install</code> 安装的 Rust 二进制文件。
更多信息：<a href="https://doc.rust-lang.org/cargo/commands/cargo-uninstall.html">https://doc.rust-lang.org/cargo/commands/cargo-uninstall.html</a>.</p>

<ul>
  <li>移除一个已安装的二进制文件：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">cargo remove </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">package_spec</span></p>
