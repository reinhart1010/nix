<h1 id="quota">quota</h1>

<p>显示用户的磁盘空间使用情况和分配限制。
更多信息：<a href="https://manned.org/quota">https://manned.org/quota</a>.</p>

<ul>
  <li>以人类可读的单位显示当前用户的磁盘配额：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">quota -s</code></p>

<ul>
  <li>详细输出（同时显示未分配存储的文件系统上的配额）：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">quota -v</code></p>

<ul>
  <li>安静输出（仅显示使用超过配额的文件系统上的配额）：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">quota -q</code></p>

<ul>
  <li>打印当前用户所属组的配额：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">quota -g</code></p>

<ul>
  <li>显示其他用户的磁盘配额：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">sudo quota -u </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">用户名</span></p>
