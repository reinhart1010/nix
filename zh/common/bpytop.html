<h1 id="bpytop">bpytop</h1>

<p>一个资源监视器，显示有关 CPU、内存、磁盘、网络和进程的信息。
<code class="language-plaintext highlighter-rouge">bashtop</code> 的 Python 版本。
更多信息：<a href="https://github.com/aristocratos/bpytop">https://github.com/aristocratos/bpytop</a>.</p>

<ul>
  <li>运行 bpytop：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">bpytop</code></p>

<ul>
  <li>以最小模式启动，不显示内存和网络框：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">bpytop -m</code></p>

<ul>
  <li>切换最小模式：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">m</code></p>

<ul>
  <li>搜索正在运行的程序或进程：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">f</code></p>

<ul>
  <li>修改设置：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">M</code></p>

<ul>
  <li>显示版本：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">bpytop -v</code></p>
