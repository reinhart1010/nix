<h1 id="ybacklight">ybacklight</h1>

<p>管理屏幕背光亮度。请参阅：<code class="language-plaintext highlighter-rouge">xbacklight</code>。
更多信息：<a href="https://github.com/pixelcmtd/ybacklight">https://github.com/pixelcmtd/ybacklight</a>.</p>

<ul>
  <li>打印当前亮度和最大亮度，缩写并使用斜杠分隔：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">ybacklight Sc/Sm</code></p>

<ul>
  <li>指定亮度：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">ybacklight s</code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">420</span></p>

<ul>
  <li>增加 42 个大步的亮度（默认 4200）：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">ybacklight Si42</code></p>

<ul>
  <li>减少 300 的亮度：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">ybacklight d300</code></p>
