<h1 id="vue">vue</h1>

<p>适用于 Vue.js 项目的多用途命令行接口。
此命令也有关于其子命令的文件，例如：<code class="language-plaintext highlighter-rouge">build</code>。
更多信息：<a href="https://cli.vuejs.org">https://cli.vuejs.org</a>.</p>

<ul>
  <li>交互式地创建一个新的 Vue 项目：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">vue create </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">项目名</span></p>

<ul>
  <li>使用图形化界面创建一个新项目：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">vue ui</code></p>
