<h1 id="zipalign">zipalign</h1>

<p>Zip 文件对齐工具。
是 Android 软件开发工具包构建工具的一部分。
更多信息：<a href="https://developer.android.com/tools/zipalign">https://developer.android.com/tools/zipalign</a>.</p>

<ul>
  <li>在 4 字节边界上对齐一个 Zip 文件的数据：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">zipalign </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">4</span><code class="language-plaintext highlighter-rouge"> </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">路径/到/输入.zip</span><code class="language-plaintext highlighter-rouge"> </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">路径/到/输出.zip</span></p>

<ul>
  <li>检查一个 Zip 文件是否在 4 字节边界上正确对齐，并以详细的方式显示结果：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">zipalign -v -c </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">4</span><code class="language-plaintext highlighter-rouge"> </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">路径/到/输入.zip</span></p>
