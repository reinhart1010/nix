<h1 id="go-env">go env</h1>

<p>管理 Go 工具链使用的环境变量。
更多信息：<a href="https://golang.org/cmd/go/#hdr-Print_Go_environment_information">https://golang.org/cmd/go/#hdr-Print_Go_environment_information</a>.</p>

<ul>
  <li>显示所有环境变量：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">go env</code></p>

<ul>
  <li>显示指定的环境变量：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">go env </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">GOPATH</span></p>

<ul>
  <li>设置某个环境变量为指定值：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">go env -w </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">GOBIN</span><code class="language-plaintext highlighter-rouge">=</code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">路径/到/目录</span></p>

<ul>
  <li>重置某个环境变量的值：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">go env -u </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">GOBIN</span></p>
