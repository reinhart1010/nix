<h1 id="zapier-convert">zapier convert</h1>

<p>将一个可视化构建器集成转换为 CLI 集成。
更多信息：<a href="https://platform.zapier.com/reference/cli#convert">https://platform.zapier.com/reference/cli#convert</a>.</p>

<ul>
  <li>转换一个可视化构建器集成：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">zapier convert </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">集成_id</span><code class="language-plaintext highlighter-rouge"> </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">路径/到/目录</span></p>

<ul>
  <li>使用特定版本转换一个可视化构建器集成：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">zapier convert </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">集成_id</span><code class="language-plaintext highlighter-rouge"> </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">路径/到/目录</span><code class="language-plaintext highlighter-rouge"> </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">-v|–version</span><code class="language-plaintext highlighter-rouge">=</code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">版本</span></p>

<ul>
  <li>显示额外的调试输出：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">zapier convert --debug</code></p>
