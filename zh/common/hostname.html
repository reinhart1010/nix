<h1 id="hostname">hostname</h1>

<p>显示或设置系统的主机名。
更多信息：<a href="https://manned.org/hostname">https://manned.org/hostname</a>.</p>

<ul>
  <li>显示本机的主机名：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">hostname</code></p>

<ul>
  <li>显示主机名的网络地址：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">hostname -i</code></p>

<ul>
  <li>显示主机的所有网络地址：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">hostname -I</code></p>

<ul>
  <li>显示 FQDN（完全限定域名）：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">hostname --fqdn</code></p>

<ul>
  <li>设置本机主机名：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">hostname </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">新主机名</span></p>
