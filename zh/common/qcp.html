<h1 id="qcp">qcp</h1>

<p>使用默认文本编辑器复制文件，以定义文件名。
更多信息：<a href="https://www.nongnu.org/renameutils/">https://www.nongnu.org/renameutils/</a>.</p>

<ul>
  <li>复制单个文件（在编辑器中打开左侧为源文件名，右侧为目标文件名的界面）：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">qcp </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">源文件</span></p>

<ul>
  <li>复制多个 JPEG 文件：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">qcp </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">*.jpg</span></p>

<ul>
  <li>复制文件，但在编辑器中交换源文件名和目标文件名的位置：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">qcp --option swap </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">*.jpg</span></p>
