<h1 id="pwgen">pwgen</h1>

<p>生成可拼写发音的密码。
更多信息：<a href="https://github.com/tytso/pwgen">https://github.com/tytso/pwgen</a>.</p>

<ul>
  <li>生成指定长度的随机密码：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">pwgen -y </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">长度</span></p>

<ul>
  <li>生成安全、难以记忆的密码：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">pwgen -s </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">长度</span></p>

<ul>
  <li>生成至少包含一个大写字母的密码：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">pwgen -c </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">长度</span></p>
