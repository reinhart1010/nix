<h1 id="cargo-verify-project">cargo verify-project</h1>

<p>检查 <code class="language-plaintext highlighter-rouge">Cargo.toml</code> 文件清单的正确性，并将结果以 JSON 对象的形式打印出来。
更多信息：<a href="https://doc.rust-lang.org/cargo/commands/cargo-verify-project.html">https://doc.rust-lang.org/cargo/commands/cargo-verify-project.html</a>.</p>

<ul>
  <li>检查当前项目清单的正确性：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">cargo verify-project</code></p>

<ul>
  <li>检查指定清单文件的正确性：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">cargo verify-project --manifest-path </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">path/to/Cargo.toml</span></p>
