<h1 id="asdf">asdf</h1>

<p>可扩展的包版本管理器，支持 Nodejs、Ruby、Elixir 和 Erlang 等。
更多信息：<a href="https://asdf-vm.com">https://asdf-vm.com</a>.</p>

<ul>
  <li>可用插件清单：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">asdf plugin list all</code></p>

<ul>
  <li>安装插件：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">asdf plugin add </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">插件名</span></p>

<ul>
  <li>软件包的可用版本清单：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">asdf list all </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">软件包名</span></p>

<ul>
  <li>安装指定版本的软件包：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">asdf install </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">软件包名</span><code class="language-plaintext highlighter-rouge"> </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">版本</span></p>

<ul>
  <li>设置软件包的全局安装版本：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">asdf global </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">软件包名</span><code class="language-plaintext highlighter-rouge"> </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">版本</span></p>

<ul>
  <li>设置软件包的本地版本：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">asdf local </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">软件包名</span><code class="language-plaintext highlighter-rouge"> </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">版本</span></p>
