<h1 id="yadm-introspect">yadm-introspect</h1>

<p>查看由 <code class="language-plaintext highlighter-rouge">yadm</code> 管理的数据。
内省的目的是支持命令行补全。
更多信息：<a href="https://github.com/TheLocehiliosan/yadm/blob/master/yadm.md#commands">https://github.com/TheLocehiliosan/yadm/blob/master/yadm.md#commands</a>.</p>

<ul>
  <li>输出命令：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">yadm introspect commands</code></p>

<ul>
  <li>输出配置：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">yadm introspect configs</code></p>

<ul>
  <li>为主 <code class="language-plaintext highlighter-rouge">yadm</code> 命令输出开关：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">yadm introspect switches</code></p>

<ul>
  <li>输出仓库：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">yadm introspect repo</code></p>
