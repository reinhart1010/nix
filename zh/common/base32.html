<h1 id="base32">base32</h1>

<p>将文件或标准输入编码到 Base32 或从 Base32 解码为标准输出。
更多信息：<a href="https://manned.org/base32">https://manned.org/base32</a>.</p>

<ul>
  <li>编码一个文件：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">base32 </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">路径/到/文件</span></p>

<ul>
  <li>按特定宽度包装编码输出（“0”表示禁用包装）：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">base32 </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">-w|–wrap</span><code class="language-plaintext highlighter-rouge"> </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">0|76|…</span><code class="language-plaintext highlighter-rouge"> </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">路径/到/文件</span></p>

<ul>
  <li>解码一个文件：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">base32 </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">-d|–decode</span><code class="language-plaintext highlighter-rouge"> </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">路径/到/文件</span></p>

<ul>
  <li>从标准输入编码：</li>
</ul>

<p><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">某指令</span><code class="language-plaintext highlighter-rouge"> | base32</code></p>

<ul>
  <li>将标准输入解码：</li>
</ul>

<p><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">某指令</span><code class="language-plaintext highlighter-rouge"> | base32 </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">-d|–decode</span></p>
