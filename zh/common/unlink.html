<h1 id="unlink">unlink</h1>

<p>从文件系统中删除对文件的链接。
如果链接是文件的最后一个，文件内容将丢失。
更多信息：<a href="https://www.gnu.org/software/coreutils/manual/html_node/unlink-invocation.html">https://www.gnu.org/software/coreutils/manual/html_node/unlink-invocation.html</a>.</p>

<ul>
  <li>如果是最后一个链接，则删除指定的文件：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">unlink </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">路径/到/文件</span></p>
