<h1 id="yadm-perms">yadm-perms</h1>

<p>更新权限。
通常不需要运行此命令，因为 <code class="language-plaintext highlighter-rouge">yadm</code> 默认会自动处理权限。这种自动行为可以通过将配置 <code class="language-plaintext highlighter-rouge">yadm.auto-perms</code> 设置为 <code class="language-plaintext highlighter-rouge">"false"</code> 来禁用。
更多信息：<a href="https://github.com/TheLocehiliosan/yadm/blob/master/yadm.md#permissions">https://github.com/TheLocehiliosan/yadm/blob/master/yadm.md#permissions</a>.</p>

<ul>
  <li>修改文件权限：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">yadm perms</code></p>
