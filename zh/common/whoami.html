<h1 id="whoami">whoami</h1>

<p>打印当前有效用户 ID 的用户名。
更多信息：<a href="https://www.gnu.org/software/coreutils/manual/html_node/whoami-invocation.html">https://www.gnu.org/software/coreutils/manual/html_node/whoami-invocation.html</a>.</p>

<ul>
  <li>显示当前登录用户名：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">whoami</code></p>

<ul>
  <li>修改用户 ID 后显示当前登录用户名：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">sudo whoami</code></p>
