<h1 id="xkill">xkill</h1>

<p>在图形会话中以交互方式终止窗口。
另请参阅：<code class="language-plaintext highlighter-rouge">kill</code>、<code class="language-plaintext highlighter-rouge">killall</code>。
更多信息：<a href="https://www.x.org/releases/current/doc/man/man1/xkill.1.xhtml">https://www.x.org/releases/current/doc/man/man1/xkill.1.xhtml</a>.</p>

<ul>
  <li>按下鼠标左键时终止鼠标选择的窗口（按下任何其他鼠标按钮可取消）：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">xkill</code></p>

<ul>
  <li>按下任意鼠标按键时终止鼠标选择的窗口：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">xkill -button any</code></p>

<ul>
  <li>终止具有特定 ID 的窗口（使用 <code class="language-plaintext highlighter-rouge">xwininfo</code> 获取有关窗口的信息）：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">xkill -id </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">id</span></p>
