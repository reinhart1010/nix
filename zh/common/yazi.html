<h1 id="yazi">yazi</h1>

<p>用 Rust 编写的极速终端文件管理器。
提供高效、用户友好且可定制的文件管理体验。
更多信息：<a href="https://github.com/sxyazi/yazi">https://github.com/sxyazi/yazi</a>.</p>

<ul>
  <li>从当前目录启动 Yazi：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">yazi</code></p>

<ul>
  <li>打印调试信息：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">yazi --debug</code></p>

<ul>
  <li>在退出时将当前工作目录写入文件：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">yazi --cwd-file </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">路径/到/cwd_文件</span></p>

<ul>
  <li>清除缓存目录：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">yazi --clear-cache</code></p>
