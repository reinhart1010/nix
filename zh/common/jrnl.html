<h1 id="jrnl">jrnl</h1>

<p>一个简单的命令行日记应用程序。
更多信息：<a href="https://jrnl.sh">https://jrnl.sh</a>.</p>

<ul>
  <li>使用编辑器插入一个新条目：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">jrnl</code></p>

<ul>
  <li>快速插入一个新条目：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">jrnl </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">today at 3am</span><code class="language-plaintext highlighter-rouge">: </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">标题</span><code class="language-plaintext highlighter-rouge">. </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">内容</span></p>

<ul>
  <li>查看最近的十条条目：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">jrnl -n </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">10</span></p>

<ul>
  <li>查看从去年开始到今年三月初所有发生的事情：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">jrnl -from "</code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">last year</span><code class="language-plaintext highlighter-rouge">" -until </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">march</span></p>

<ul>
  <li>编辑所有用 "texas" 和 "history" 标签标记的条目：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">jrnl </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">@texas</span><code class="language-plaintext highlighter-rouge"> -and </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">@history</span><code class="language-plaintext highlighter-rouge"> --edit</code></p>
