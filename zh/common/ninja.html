<h1 id="ninja">ninja</h1>

<p>一个快速的构建系统。
更多信息：<a href="https://ninja-build.org/manual.html">https://ninja-build.org/manual.html</a>.</p>

<ul>
  <li>在当前目录下构建：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">ninja</code></p>

<ul>
  <li>在当前目录下构建，最多并行执行 4 个作业：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">ninja -j </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">4</span></p>

<ul>
  <li>在指定的目录中构建一个程序：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">ninja -C </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">路径</span></p>

<ul>
  <li>查看 target（如 <code class="language-plaintext highlighter-rouge">install</code> 和 <code class="language-plaintext highlighter-rouge">uninstall</code>）：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">ninja -t targets</code></p>

<ul>
  <li>查看帮助：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">ninja -h</code></p>
