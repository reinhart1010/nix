<h1 id="cargo-fmt">cargo fmt</h1>

<p>在 Rust 项目中对所有源文件运行 <code class="language-plaintext highlighter-rouge">rustfmt</code>。
更多信息：<a href="https://github.com/rust-lang/rustfmt">https://github.com/rust-lang/rustfmt</a>.</p>

<ul>
  <li>格式化所有源文件：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">cargo fmt</code></p>

<ul>
  <li>检查格式错误，不对文件进行写入操作：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">cargo fmt --check</code></p>

<ul>
  <li>将参数传递给每个 rustfmt 调用：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">cargo fmt -- </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">rustfmt参数</span></p>
