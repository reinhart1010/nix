<h1 id="yuvtoppm">yuvtoppm</h1>

<p>将 Abekas YUV 字节转换为 PPM 文件。
更多信息：<a href="https://netpbm.sourceforge.net/doc/yuvtoppm.html">https://netpbm.sourceforge.net/doc/yuvtoppm.html</a>.</p>

<ul>
  <li>从指定的输入文件读取 Akebas YUV 字节，转换成 PPM 图像，并存储在指定的输出文件中：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">yuvtoppm </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">宽度</span><code class="language-plaintext highlighter-rouge"> </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">高度</span><code class="language-plaintext highlighter-rouge"> </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">路径/到/输入_文件.yuv</span><code class="language-plaintext highlighter-rouge"> &gt; </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">路径/到/输出_文件.ppm</span></p>
