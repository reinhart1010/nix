<h1 id="aapt">aapt</h1>

<p>安卓资源包工具（Android Asset Packaging Tools）。
该工具可以查看，创建，更新资源压缩包（zip, jar, apk）。
更多信息：<a href="https://manned.org/aapt">https://manned.org/aapt</a>.</p>

<ul>
  <li>列出资源压缩包里的内容：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">aapt list </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">路径/到/应用.apk</span></p>

<ul>
  <li>查看 APK 包内指定的内容（版本，权限许可等）：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">aapt dump badging </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">路径/到/应用.apk</span></p>

<ul>
  <li>打包生成资源压缩包：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">aapt package -F </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">路径/到/应用.apk</span><code class="language-plaintext highlighter-rouge"> </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">路径/到/目录</span></p>
