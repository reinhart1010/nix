<h1 id="cd">cd</h1>

<p>更改当前工作目录。
更多信息：<a href="https://manned.org/cd">https://manned.org/cd</a>.</p>

<ul>
  <li>转到指定目录：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">cd </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">路径/到/目录</span></p>

<ul>
  <li>转到当前目录的父目录：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">cd ..</code></p>

<ul>
  <li>转到当前用户的主（home）目录：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">cd</code></p>

<ul>
  <li>转到指定用户的主（home）目录：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">cd ~</code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">用户名</span></p>

<ul>
  <li>转到刚才选择的目录：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">cd -</code></p>

<ul>
  <li>转到根目录：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">cd /</code></p>
