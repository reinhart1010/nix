<h1 id="apg">apg</h1>

<p>生成任意复杂度的随机密码。
更多信息：<a href="https://manned.org/apg">https://manned.org/apg</a>.</p>

<ul>
  <li>生成随机密码（默认密码长度为 8 位）：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">apg</code></p>

<ul>
  <li>生成密码，包含至少 1 个符号 (S), 1 个数字 (N), 1 个大写字母 (C), 1 个小写字母 (L)：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">apg -M SNCL</code></p>

<ul>
  <li>生成 16 个字符的密码：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">apg -m </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">16</span></p>

<ul>
  <li>生成最大长度为 16 位的密码：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">apg -x </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">16</span></p>

<ul>
  <li>生成未出现在字典中的密码（必须提供字典文件）：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">apg -r </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">路径/到/字典文件</span></p>
