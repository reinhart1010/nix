<h1 id="zopflipng">zopflipng</h1>

<p>PNG 压缩工具。
更多信息：<a href="https://github.com/google/zopfli">https://github.com/google/zopfli</a>.</p>

<ul>
  <li>优化一个 PNG 文件：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">zopflipng </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">输入.png</span><code class="language-plaintext highlighter-rouge"> </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">输出.png</span></p>

<ul>
  <li>优化多个 PNG 文件并使用给定的前缀保存：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">zopflipng --prefix=</code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">前缀</span><code class="language-plaintext highlighter-rouge"> </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">图像1.png</span><code class="language-plaintext highlighter-rouge"> </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">图像2.png</span><code class="language-plaintext highlighter-rouge"> </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">图像3.png</span></p>
