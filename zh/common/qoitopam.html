<h1 id="qoitopam">qoitopam</h1>

<p>将 QOI 图像（Quite OK Image 格式）转换为 Netpbm。
更多信息：<a href="https://netpbm.sourceforge.net/doc/qoitopam.html">https://netpbm.sourceforge.net/doc/qoitopam.html</a>.</p>

<ul>
  <li>将 QOI 图像转换为 Netpbm：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">qoitopam </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">路径/到/文件.qoi</span><code class="language-plaintext highlighter-rouge"> &gt; </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">路径/到/文件.pnm</span></p>
