<h1 id="git-pull">git pull</h1>

<p>从远程代码库拉取分支，并将其合并到本地代码库。
更多信息：<a href="https://git-scm.com/docs/git-pull">https://git-scm.com/docs/git-pull</a>.</p>

<ul>
  <li>从默认的远程分支中拉取代码并执行合并：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">git pull</code></p>

<ul>
  <li>使用快进功能（快进到含义为：先清空暂存区，再执行合并，最后恢复暂存区），从默认的远程分支拉取代码并执行合并：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">git pull --rebase</code></p>

<ul>
  <li>从给定的分支中拉取代码，并执行合并到对应分支：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">git pull </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">远程分支名</span><code class="language-plaintext highlighter-rouge"> </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">本地分支名</span></p>
