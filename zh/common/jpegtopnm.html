<h1 id="jpegtopnm">jpegtopnm</h1>

<p>将 JPEG/JFIF 文件转换为 PPM 或 PGM 格式。
更多信息：<a href="https://netpbm.sourceforge.net/doc/jpegtopnm.html">https://netpbm.sourceforge.net/doc/jpegtopnm.html</a>.</p>

<ul>
  <li>将 JPEG/JFIF 图像转换为 PPM 或 PGM 图像：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">jpegtopnm </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">路径/到/文件.jpg</span><code class="language-plaintext highlighter-rouge"> &gt; </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">路径/到/文件.pnm</span></p>

<ul>
  <li>显示版本信息：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">jpegtopnm -version</code></p>
