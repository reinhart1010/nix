<h1 id="git-rename-branch">git rename-branch</h1>

<p>重新命名一个 Git 分支。
属于 <code class="language-plaintext highlighter-rouge">git-extras</code> 的一部分。
更多信息：<a href="https://github.com/tj/git-extras/blob/master/Commands.md#git-rename-branch">https://github.com/tj/git-extras/blob/master/Commands.md#git-rename-branch</a>.</p>

<ul>
  <li>重新命名你目前所在的分支：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">git rename-branch </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">新的分支名称</span></p>
