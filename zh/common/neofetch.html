<h1 id="neofetch">neofetch</h1>

<p>命令行系统信息工具，以美观的方式显示系统信息。
更多信息：<a href="https://github.com/dylanaraps/neofetch">https://github.com/dylanaraps/neofetch</a>.</p>

<ul>
  <li>显示系统信息：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">neofetch</code></p>

<ul>
  <li>在输出中显示或隐藏指定的信息行，'信息名称'是配置文件中的函数名称，例如 memory：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">neofetch --</code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">enable|disable</span><code class="language-plaintext highlighter-rouge"> </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">信息名称</span></p>

<ul>
  <li>隐藏或显示操作系统架构信息：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">neofetch --os_arch </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">on|off</span></p>

<ul>
  <li>启用或禁用输出中的 CPU 品牌信息：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">neofetch --cpu_brand </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">on|off</span></p>
