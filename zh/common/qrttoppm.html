<h1 id="qrttoppm">qrttoppm</h1>

<p>将 QRT 光线追踪文件转换为 PPM 图像。
更多信息：<a href="https://netpbm.sourceforge.net/doc/qrttoppm.html">https://netpbm.sourceforge.net/doc/qrttoppm.html</a>.</p>

<ul>
  <li>将一个 QRT 文件转换为 PPM 图像：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">qrttoppm </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">路径/到/文件.qrt</span><code class="language-plaintext highlighter-rouge"> &gt; </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">路径/到/图像.ppm</span></p>
