<h1 id="yadm-encrypt">yadm-encrypt</h1>

<p>加密在指定的加密文件中列出的文件。
文件被加密后将会存储在指定的归档文件夹中。
更多信息：<a href="https://yadm.io/docs/encryption">https://yadm.io/docs/encryption</a>.</p>

<ul>
  <li>加密在指定的加密文件中列出的文件：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">yadm encrypt</code></p>

<ul>
  <li>创建加密所需的文件和文件夹：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">touch </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">路径/到/encrypt_file</span><code class="language-plaintext highlighter-rouge"> &amp;&amp; mkdir </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">路径/到/archive_folder</span></p>
