<h1 id="asar">asar</h1>

<p>Electron 平台的文件打包工具。
更多信息：<a href="https://github.com/electron/asar">https://github.com/electron/asar</a>.</p>

<ul>
  <li>打包一个文件或目录：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">asar pack </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">文件或目录路径</span><code class="language-plaintext highlighter-rouge"> </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">输出的 asar 文件</span></p>

<ul>
  <li>解压一个 asar 文件：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">asar extract </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">asar 文件</span></p>

<ul>
  <li>从 asar 文件中解压指定的文件：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">asar extract-file </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">asar 文件</span><code class="language-plaintext highlighter-rouge"> </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">文件</span></p>

<ul>
  <li>列出一个 asar 文件中的内容：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">asar list </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">asar 文件</span></p>
