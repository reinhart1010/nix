<h1 id="ac">ac</h1>

<p>打印用户连接时间的统计数据。
更多信息：<a href="https://man.openbsd.org/ac">https://man.openbsd.org/ac</a>.</p>

<ul>
  <li>打印当前用户连接的时间，以小时为单位：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">ac</code></p>

<ul>
  <li>打印用户连接的时间，以小时为单位：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">ac -p</code></p>

<ul>
  <li>打印一个特定用户的连接时间，以小时为单位：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">ac -p </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">用户名</span></p>

<ul>
  <li>打印一个特定用户每天连接的时间，以小时为单位（包括总数）：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">ac -dp </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">用户名</span></p>
