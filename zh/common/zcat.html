<h1 id="zcat">zcat</h1>

<p>打印 <code class="language-plaintext highlighter-rouge">gzip</code> 压缩文件中的数据。
更多信息：<a href="https://www.gnu.org/software/gzip/manual/gzip.html">https://www.gnu.org/software/gzip/manual/gzip.html</a>.</p>

<ul>
  <li>将 <code class="language-plaintext highlighter-rouge">gzip</code> 压缩档案的解压缩内容打印到 <code class="language-plaintext highlighter-rouge">stdout</code>：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">zcat </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">文件.txt.gz</span></p>

<ul>
  <li>将 <code class="language-plaintext highlighter-rouge">gzip</code> 压缩档案的压缩详细信息打印到 <code class="language-plaintext highlighter-rouge">stdout</code>：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">zcat -l </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">文件.txt.gz</span></p>
