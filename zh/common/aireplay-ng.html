<h1 id="aireplay-ng">aireplay-ng</h1>

<p>向无线网络注入数据包。
<code class="language-plaintext highlighter-rouge">aircrack-ng</code> 的一部分。
更多信息：<a href="https://www.aircrack-ng.org/doku.php?id=aireplay-ng">https://www.aircrack-ng.org/doku.php?id=aireplay-ng</a>.</p>

<ul>
  <li>向指定的接入点（AP）MAC 地址、客户端 MAC 地址和接口发送指定数量的去关联（disassociate）数据包：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">sudo aireplay-ng --deauth </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">count</span><code class="language-plaintext highlighter-rouge"> --bssid </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">ap_mac</span><code class="language-plaintext highlighter-rouge"> --dmac </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">client_mac</span><code class="language-plaintext highlighter-rouge"> </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">interface</span></p>
