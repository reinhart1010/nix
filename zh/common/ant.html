<h1 id="ant">ant</h1>

<p>Apache Ant。
用于构建和管理基于 Java 的项目的工具。
更多信息：<a href="https://ant.apache.org">https://ant.apache.org</a>.</p>

<ul>
  <li>用默认的构建文件 <code class="language-plaintext highlighter-rouge">build.xml</code> 构建一个项目：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">ant</code></p>

<ul>
  <li>使用 <code class="language-plaintext highlighter-rouge">build.xml</code> 以外的构建文件构建项目：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">ant -f </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">构建文件.xml</span></p>

<ul>
  <li>打印该项目可能的目标信息：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">ant -p</code></p>

<ul>
  <li>打印调试信息：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">ant -d</code></p>

<ul>
  <li>执行所有不依赖失败目标的目标：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">ant -k</code></p>
