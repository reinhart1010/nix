<h1 id="yadm-list">yadm-list</h1>

<p>打印由 <code class="language-plaintext highlighter-rouge">yadm</code> 管理的文件列表。
更多信息：<a href="https://github.com/TheLocehiliosan/yadm/blob/master/yadm.md#commands">https://github.com/TheLocehiliosan/yadm/blob/master/yadm.md#commands</a>.</p>

<ul>
  <li>打印当前目录中由 <code class="language-plaintext highlighter-rouge">yadm</code> 管理的文件列表：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">yadm list</code></p>

<ul>
  <li>列出所有由 <code class="language-plaintext highlighter-rouge">yadm</code> 完全管理的文件：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">yadm list -a</code></p>
