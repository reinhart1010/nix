<h1 id="ya">ya</h1>

<p>管理 Yazi 软件包和插件。
更多信息：<a href="https://github.com/sxyazi/yazi">https://github.com/sxyazi/yazi</a>.</p>

<ul>
  <li>添加一个软件包：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">ya pack -a </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">软件包</span></p>

<ul>
  <li>升级所有软件包：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">ya pack -u</code></p>

<ul>
  <li>订阅来自所有远程实例的消息：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">ya sub </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">种类</span></p>

<ul>
  <li>向当前实例发布一个字符串内容的消息：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">ya pub --str </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">字符串消息</span></p>

<ul>
  <li>向当前实例发布一个 JSON 内容的消息：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">ya pub --json </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">json消息</span></p>

<ul>
  <li>向指定实例发布一个字符串内容的消息：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">ya pub-to --str </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">消息</span><code class="language-plaintext highlighter-rouge"> </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">接收者</span><code class="language-plaintext highlighter-rouge"> </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">种类</span></p>
