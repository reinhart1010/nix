<h1 id="zipnote">zipnote</h1>

<p>查看、添加或编辑 Zip 压缩包的注释。
文件在 Zip 压缩包中也可以被重命名。
更多信息：<a href="https://manned.org/zipnote">https://manned.org/zipnote</a>.</p>

<ul>
  <li>查看 Zip 压缩包中的注释：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">zipnote </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">路径/到/文件.zip</span></p>

<ul>
  <li>将 Zip 压缩包中的注释提取到一个文件：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">zipnote </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">路径/到/文件.zip</span><code class="language-plaintext highlighter-rouge"> &gt; </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">路径/到/文件.txt</span></p>

<ul>
  <li>从一个文件中添加/更新 Zip 压缩包中的注释：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">zipnote -w </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">路径/到/文件.zip</span><code class="language-plaintext highlighter-rouge"> &lt; </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">路径/到/文件.txt</span></p>
