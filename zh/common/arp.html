<h1 id="arp">arp</h1>

<p>显示和操作系统的 ARP 缓存。
更多信息：<a href="https://manned.org/arp">https://manned.org/arp</a>.</p>

<ul>
  <li>显示当前的 ARP 表：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">arp -a</code></p>

<ul>
  <li>删除特定条目：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">arp -d </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">地址</span></p>

<ul>
  <li>创建指定条目：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">arp -s </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">地址</span><code class="language-plaintext highlighter-rouge"> </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">MAC 地址</span></p>
