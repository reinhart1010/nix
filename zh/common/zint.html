<h1 id="zint">zint</h1>

<p>生成条形码和二维码。
更多信息：<a href="https://www.zint.org.uk/manual/chapter/4">https://www.zint.org.uk/manual/chapter/4</a>.</p>

<ul>
  <li>生成一个条形码并保存：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">zint --data "</code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">UTF-8 数据</span><code class="language-plaintext highlighter-rouge">" --output </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">路径/到/文件</span></p>

<ul>
  <li>指定生成的编码类型：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">zint --barcode </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">编码类型</span><code class="language-plaintext highlighter-rouge"> --data "</code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">UTF-8 数据</span><code class="language-plaintext highlighter-rouge">" --output </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">路径/到/文件</span></p>

<ul>
  <li>列出所有支持的编码类型：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">zint --types</code></p>
