<h1 id="yadm-decrypt">yadm-decrypt</h1>

<p>解密由 <code class="language-plaintext highlighter-rouge">yadm</code> 加密的文件。
激活此命令时，系统会提示你输入密码。
更多信息：<a href="https://yadm.io/docs/encryption">https://yadm.io/docs/encryption</a>.</p>

<ul>
  <li>解密文件：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">yadm decrypt</code></p>
