<h1 id="zipcloak">zipcloak</h1>

<p>加密 Zip 压缩档案内的内容。
更多信息：<a href="https://manned.org/zipcloak">https://manned.org/zipcloak</a>.</p>

<ul>
  <li>加密一个 Zip 压缩档案的内容：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">zipcloak </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">路径/到/压缩档案.zip</span></p>

<ul>
  <li>[d]解密一个 Zip 压缩档案的内容：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">zipcloak -d </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">路径/到/压缩档案.zip</span></p>

<ul>
  <li>[O]将加密内容输出到一个新的 Zip 压缩档案中：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">zipcloak </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">路径/到/压缩档案.zip</span><code class="language-plaintext highlighter-rouge"> -O </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">路径/到/加密.zip</span></p>
