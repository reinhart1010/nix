<h1 id="cargo-vendor">cargo vendor</h1>

<p>将项目的所有依赖项存储到指定目录中（默认为 <code class="language-plaintext highlighter-rouge">vendor</code>）。
更多信息：<a href="https://doc.rust-lang.org/cargo/commands/cargo-vendor.html">https://doc.rust-lang.org/cargo/commands/cargo-vendor.html</a>.</p>

<ul>
  <li>将依赖项存储到指定目录，并配置在当前项目中使用这些存储的源代码：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">cargo vendor </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">path/to/directory</span><code class="language-plaintext highlighter-rouge"> &gt; .cargo/config.toml</code></p>
