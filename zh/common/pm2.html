<h1 id="pm2">pm2</h1>

<p>Node.js 的进程管理工具。
用于日志管理、监控和配置进程。
更多信息：<a href="https://pm2.keymetrics.io">https://pm2.keymetrics.io</a>.</p>

<ul>
  <li>启动一个进程并指定名称，以便后续操作使用：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">pm2 start </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">app.js</span><code class="language-plaintext highlighter-rouge"> --name </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">应用名称</span></p>

<ul>
  <li>列出所有进程：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">pm2 list</code></p>

<ul>
  <li>监控所有进程：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">pm2 monit</code></p>

<ul>
  <li>停止一个进程：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">pm2 stop </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">应用名称</span></p>

<ul>
  <li>重启一个进程：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">pm2 restart </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">应用名称</span></p>

<ul>
  <li>保存当前所有进程，便于稍后恢复：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">pm2 save</code></p>

<ul>
  <li>恢复之前保存的进程：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">pm2 resurrect</code></p>
