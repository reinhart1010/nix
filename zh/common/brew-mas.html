<h1 id="brew-mas">brew mas</h1>

<p>Mas 是一个简单的 Mac App Store 命令行界面。</p>

<ul>
  <li>按应用名称搜索 Mac App Store 并返回匹配的标识符：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">mas search </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">应用名</span></p>

<ul>
  <li>安装或更新以前购买的应用程序：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">mas install </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">应用名</span><code class="language-plaintext highlighter-rouge"> </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">应用 ID</span></p>

<ul>
  <li>显示所有已安装的应用程序及其应用 ID：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">mas list</code></p>

<ul>
  <li>列出等待更新的已安装应用：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">mas outdated</code></p>

<ul>
  <li>升级所有可升级的应用：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">mas upgrade</code></p>

<ul>
  <li>升级指定的应用：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">mas upgrade </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">应用 ID</span></p>
