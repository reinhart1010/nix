<h1 id="df">df</h1>

<p>显示文件系统磁盘空间使用情况的概览。
更多信息：<a href="https://manned.org/df.1posix">https://manned.org/df.1posix</a>.</p>

<ul>
  <li>以 512 字节为单位显示所有文件系统及其磁盘使用量：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">df</code></p>

<ul>
  <li>显示包含指定文件或目录的文件系统及其磁盘使用情况：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">df </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">路径/到/文件或目录</span></p>

<ul>
  <li>写出空间数据时使用 1024 字节为单位：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">df -k</code></p>

<ul>
  <li>以可移植的方式显示信息：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">df -P</code></p>
