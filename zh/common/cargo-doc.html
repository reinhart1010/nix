<h1 id="cargo-doc">cargo doc</h1>

<p>构建 Rust 包的文档。
更多信息：<a href="https://doc.rust-lang.org/cargo/commands/cargo-doc.html">https://doc.rust-lang.org/cargo/commands/cargo-doc.html</a>.</p>

<ul>
  <li>为当前项目及所有依赖项构建文档：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">cargo doc</code></p>

<ul>
  <li>不为依赖项构建文档：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">cargo doc --no-deps</code></p>

<ul>
  <li>构建并在浏览器中打开文档：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">cargo doc --open</code></p>

<ul>
  <li>构建并查看特定包的文档：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">cargo doc --open --package </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">包名</span></p>
