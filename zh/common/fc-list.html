<h1 id="fc-list">fc-list</h1>

<p>列出系统上安装的可用字体。
更多信息：<a href="https://manned.org/fc-list">https://manned.org/fc-list</a>.</p>

<ul>
  <li>返回系统中已安装字体的列表：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">fc-list</code></p>

<ul>
  <li>返回具有给定名称的已安装字体的列表：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">fc-list | grep '</code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">DejaVu Serif</span><code class="language-plaintext highlighter-rouge">'</code></p>

<ul>
  <li>返回系统中已安装字体的数量：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">fc-list | wc -l</code></p>

<ul>
  <li>返回支持指定语言（基于区域设置代码）的已安装字体列表：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">fc-list :lang=</code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">jp</span></p>

<ul>
  <li>返回包含指定 Unicode 码位字形的已安装字体列表：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">fc-list :charset=</code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">f303</span></p>
