<h1 id="jekyll">jekyll</h1>

<p>一个简单的、支持博客的静态网站生成器。
更多信息：<a href="https://jekyllrb.com/docs/usage/">https://jekyllrb.com/docs/usage/</a>.</p>

<ul>
  <li>生成一个将在 http://localhost:4000/ 上运行的开发服务器：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">jekyll serve</code></p>

<ul>
  <li>启用增量再生成：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">jekyll serve --incremental</code></p>

<ul>
  <li>启用详细输出：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">jekyll serve --verbose</code></p>

<ul>
  <li>将当前目录生成到 <code class="language-plaintext highlighter-rouge">./_site</code> 中：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">jekyll build</code></p>

<ul>
  <li>清理网站（移除网站输出和 <code class="language-plaintext highlighter-rouge">cache</code> 目录）而不进行构建：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">jekyll clean</code></p>
