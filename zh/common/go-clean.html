<h1 id="go-clean">go clean</h1>

<p>移除目标文件和缓存文件。
更多信息：<a href="https://golang.org/cmd/go/#hdr-Remove_object_files_and_cached_files">https://golang.org/cmd/go/#hdr-Remove_object_files_and_cached_files</a>.</p>

<ul>
  <li>只打印移除命令，而不会真正移除任何东西：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">go clean -n</code></p>

<ul>
  <li>删除编译缓存：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">go clean -cache</code></p>

<ul>
  <li>删除所有测试结果缓存：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">go clean -testcache</code></p>

<ul>
  <li>删除模块缓存：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">go clean -modcache</code></p>
