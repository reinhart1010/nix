<h1 id="just">just</h1>

<p><code class="language-plaintext highlighter-rouge">just</code> 可以指代多个具有相同名称的命令。</p>

<ul>
  <li>查看命令运行器的文档：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">tldr just.1</code></p>

<ul>
  <li>查看 V8 JavaScript 运行时的文档：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">tldr just.js</code></p>
