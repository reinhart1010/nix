<h1 id="zellij">zellij</h1>

<p>带有内置功能的终端复用器。
请参阅：<code class="language-plaintext highlighter-rouge">tmux</code> 和 <code class="language-plaintext highlighter-rouge">screen</code>。
更多信息：<a href="https://zellij.dev/documentation/">https://zellij.dev/documentation/</a>.</p>

<ul>
  <li>启动一个新的命名会话：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">zellij --session </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">名称</span></p>

<ul>
  <li>列出现有会话：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">zellij list-sessions</code></p>

<ul>
  <li>附加到最近使用的会话：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">zellij attach</code></p>

<ul>
  <li>打开一个新窗格（在 zellij 会话中）：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">&lt;Alt&gt; + N</code></p>

<ul>
  <li>从当前会话分离（在 zellij 会话中）：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">&lt;Ctrl&gt; + O, D</code></p>
