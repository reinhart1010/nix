<h1 id="cargo-search">cargo search</h1>

<p>在 https://crates.io 上搜索包。
显示包及其描述，以 TOML 格式显示，可复制到 <code class="language-plaintext highlighter-rouge">Cargo.toml</code> 中。
更多信息：<a href="https://doc.rust-lang.org/cargo/commands/cargo-search.html">https://doc.rust-lang.org/cargo/commands/cargo-search.html</a>.</p>

<ul>
  <li>搜索包：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">cargo search </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">查询词</span></p>

<ul>
  <li>显示 n 个结果 (默认为 10，最多为 100)：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">cargo search --limit </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">n</span><code class="language-plaintext highlighter-rouge"> </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">查询词</span></p>
