<h1 id="jf">jf</h1>

<p>与 JFrog 产品进行交互，比如 Artifactory、Xray、Distribution、Pipelines 和 Mission Control。
更多信息：<a href="https://jfrog.com/help/r/jfrog-cli/usage">https://jfrog.com/help/r/jfrog-cli/usage</a>.</p>

<ul>
  <li>添加一个新配置：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">jf config add</code></p>

<ul>
  <li>显示当前配置：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">jf config show</code></p>

<ul>
  <li>在给定的仓库和目录中搜索制品：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">jf rt search --recursive </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">仓库名称</span><code class="language-plaintext highlighter-rouge">/</code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">路径</span><code class="language-plaintext highlighter-rouge">/</code></p>
