<h1 id="zipinfo">zipinfo</h1>

<p>列出 Zip 文件内容的详细信息。
更多信息：<a href="https://manned.org/zipinfo">https://manned.org/zipinfo</a>.</p>

<ul>
  <li>以长格式（权限、所有权、大小和修改日期）列出 Zip 文件中的所有文件：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">zipinfo </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">路径/到/压缩包.zip</span></p>

<ul>
  <li>列出 Zip 文件中的所有文件：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">zipinfo -1 </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">路径/到/压缩包.zip</span></p>
