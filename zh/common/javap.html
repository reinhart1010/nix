<h1 id="javap">javap</h1>

<p>反汇编类文件并列出它们。
更多信息：<a href="https://docs.oracle.com/en/java/javase/20/docs/specs/man/javap.html">https://docs.oracle.com/en/java/javase/20/docs/specs/man/javap.html</a>.</p>

<ul>
  <li>反汇编并列出一个或多个 <code class="language-plaintext highlighter-rouge">.class</code> 文件：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">javap </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">路径/到/file1.class 路径/到/file2.class …</span></p>

<ul>
  <li>反汇编并列出一个内置类文件：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">javap java.</code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">包</span><code class="language-plaintext highlighter-rouge">.</code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">类</span></p>

<ul>
  <li>显示帮助信息：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">javap -help</code></p>

<ul>
  <li>显示版本信息：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">javap -version</code></p>
