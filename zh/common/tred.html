<h1 id="tred">tred</h1>

<p>计算有向图的传递闭包约简。
Graphviz 过滤器：<code class="language-plaintext highlighter-rouge">acyclic</code>、<code class="language-plaintext highlighter-rouge">bcomps</code>、<code class="language-plaintext highlighter-rouge">comps</code>、<code class="language-plaintext highlighter-rouge">edgepaint</code>、<code class="language-plaintext highlighter-rouge">gvcolor</code>、<code class="language-plaintext highlighter-rouge">gvpack</code>、<code class="language-plaintext highlighter-rouge">mingle</code>、<code class="language-plaintext highlighter-rouge">nop</code>、<code class="language-plaintext highlighter-rouge">sccmap</code>、<code class="language-plaintext highlighter-rouge">tred</code> 和 <code class="language-plaintext highlighter-rouge">unflatten</code>。
更多信息：<a href="https://www.graphviz.org/pdf/tred.1.pdf">https://www.graphviz.org/pdf/tred.1.pdf</a>.</p>

<ul>
  <li>构建一个或多个有向图的传递闭包约简：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">tred </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">路径/到/输入1.gv</span><code class="language-plaintext highlighter-rouge"> </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">路径/到/输入2.gv …</span><code class="language-plaintext highlighter-rouge"> &gt; </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">路径/到/输出.gv</span></p>

<ul>
  <li>显示帮助信息：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">tred -?</code></p>
