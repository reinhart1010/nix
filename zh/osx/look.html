<h1 id="look">look</h1>

<p>查找已排序的文件行（注意，必须是已排序的文件）。
更多信息：<a href="https://keith.github.io/xcode-man-pages/look.1.html">https://keith.github.io/xcode-man-pages/look.1.html</a>.</p>

<ul>
  <li>它开始寻找一个给定的前缀：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">look </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">前缀</span><code class="language-plaintext highlighter-rouge"> </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">文件</span></p>

<ul>
  <li>查找行，忽略大小写：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">look --ignore-case </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">前缀</span><code class="language-plaintext highlighter-rouge"> </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">文件</span></p>
