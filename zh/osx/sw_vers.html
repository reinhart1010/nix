<h1 id="sw_vers">sw_vers</h1>

<p>打印 macOS 操作系统的版本信息。
更多信息：<a href="https://keith.github.io/xcode-man-pages/sw_vers.1.html">https://keith.github.io/xcode-man-pages/sw_vers.1.html</a>.</p>

<ul>
  <li>打印所有可用信息（操作系统名称、版本号和构建版本）：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">sw_vers</code></p>

<ul>
  <li>只打印操作系统的版本号：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">sw_vers -productVersion</code></p>

<ul>
  <li>只打印构建版本的标识符：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">sw_vers -buildVersion</code></p>
