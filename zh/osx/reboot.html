<h1 id="reboot">reboot</h1>

<p>重启系统。
更多信息：<a href="https://keith.github.io/xcode-man-pages/reboot.8.html">https://keith.github.io/xcode-man-pages/reboot.8.html</a>.</p>

<ul>
  <li>立刻重启：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">sudo reboot</code></p>

<ul>
  <li>立即重启，而无需正常关机：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">sudo reboot -q</code></p>
