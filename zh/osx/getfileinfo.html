<h1 id="getfileinfo">GetFileInfo</h1>

<p>获取有关 HFS+ 目录中文件的信息。
更多信息：<a href="https://keith.github.io/xcode-man-pages/GetFileInfo.1.html">https://keith.github.io/xcode-man-pages/GetFileInfo.1.html</a>.</p>

<ul>
  <li>显示有关给定文件的信息：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">GetFileInfo </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">路径/文件名</span></p>

<ul>
  <li>显示给定文件的创建日期和时间：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">GetFileInfo -d </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">路径/文件名</span></p>

<ul>
  <li>显示给定文件的上次修改日期和时间：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">GetFileInfo -m </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">路径/文件名</span></p>

<ul>
  <li>显示给定文件的创建者：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">GetFileInfo -c </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">路径/文件名</span></p>
