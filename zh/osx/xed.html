<h1 id="xed">xed</h1>

<p>用 Xcode 打开要编辑的文件。
更多信息：<a href="https://keith.github.io/xcode-man-pages/xed.1.html">https://keith.github.io/xcode-man-pages/xed.1.html</a>.</p>

<ul>
  <li>用 Xcode 打开文件：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">xed </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">文件名</span></p>

<ul>
  <li>在 Xcode 中打开文件，如果不存在则创建：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">xed --create </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">文件名</span></p>

<ul>
  <li>在 Xcode 中打开一个文件并跳转到第 75 行：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">xed --line 75 </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">文件名</span></p>
