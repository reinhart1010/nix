<h1 id="opensnoop">opensnoop</h1>

<p>跟踪系统中打开的文件标识符。
更多信息：<a href="https://keith.github.io/xcode-man-pages/opensnoop.1m.html">https://keith.github.io/xcode-man-pages/opensnoop.1m.html</a>.</p>

<ul>
  <li>输出当前系统内被打开的所有文件：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">sudo opensnoop</code></p>

<ul>
  <li>跟踪给定进程名，打开的所有文件：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">sudo opensnoop -n "</code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">进程名</span><code class="language-plaintext highlighter-rouge">"</code></p>

<ul>
  <li>跟踪给定 PID（进程号），打开的所有文件：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">sudo opensnoop -p </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">PID 进程号</span></p>

<ul>
  <li>跟踪打开了指定文件的继承：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">sudo opensnoop -f </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">路径 / 文件</span></p>
