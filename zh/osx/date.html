<h1 id="date">date</h1>

<p>设置或显示系统日期。
更多信息：<a href="https://keith.github.io/xcode-man-pages/date.1.html">https://keith.github.io/xcode-man-pages/date.1.html</a>.</p>

<ul>
  <li>使用默认区域设置的格式显示当前日期：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">date +%c</code></p>

<ul>
  <li>以 UTC 和 ISO 8601 格式显示当前日期：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">date -u +%Y-%m-%dT%H:%M:%SZ</code></p>

<ul>
  <li>将当前日期显示为 unix 时间戳（自 1970-01-01 00:00:00 以来的秒数）：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">date +%s</code></p>

<ul>
  <li>使用默认格式显示特定日期（格式化指定 UNIX 时间戳）：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">date -r </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">1473305798</span></p>
