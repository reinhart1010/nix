<h1 id="uname">uname</h1>

<p>打印当前计算机及其上运行的操作系统的详细信息。
注意：有关操作系统的其他信息，请尝试使用 <code class="language-plaintext highlighter-rouge">sw-vers</code> 命令。
更多信息：<a href="https://keith.github.io/xcode-man-pages/uname.1.html">https://keith.github.io/xcode-man-pages/uname.1.html</a>.</p>

<ul>
  <li>打印内核名称：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">uname</code></p>

<ul>
  <li>打印系统架构和处理器信息：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">uname -mp</code></p>

<ul>
  <li>打印内核名称、内核版本号和内核版本详细信息：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">uname -srv</code></p>

<ul>
  <li>打印系统主机名：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">uname -n</code></p>

<ul>
  <li>打印所有可用的系统信息：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">uname -a</code></p>
