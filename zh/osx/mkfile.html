<h1 id="mkfile">mkfile</h1>

<p>创建一个或多个任意大小的空文件。
更多信息：<a href="https://ss64.com/osx/mkfile.html">https://ss64.com/osx/mkfile.html</a>.</p>

<ul>
  <li>创建一个 15 千字节的空文件：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">mkfile -n </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">15k</span><code class="language-plaintext highlighter-rouge"> </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">文件名</span></p>

<ul>
  <li>创建给定大小和单位的文件（bytes, KB, MB, GB）：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">mkfile -n </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">大小</span><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">b|k|m|g</span><code class="language-plaintext highlighter-rouge"> </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">文件名</span></p>

<ul>
  <li>创建两个 4 兆字节的文件：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">mkfile -n </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">4m</span><code class="language-plaintext highlighter-rouge"> </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">文件名 1</span><code class="language-plaintext highlighter-rouge"> </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">文件名 2</span></p>
