<h1 id="ipconfig">ipconfig</h1>

<p>查看和编辑网卡信息.
更多信息：<a href="https://keith.github.io/xcode-man-pages/ipconfig.8.html">https://keith.github.io/xcode-man-pages/ipconfig.8.html</a>.</p>

<ul>
  <li>列出所有的网卡：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">ipconfig getiflist</code></p>

<ul>
  <li>获取特定网卡的地址信息：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">ipconfig getifaddr </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">接口名称</span></p>
