<h1 id="port">port</h1>

<p>macOS 包管理器软件（类似 brew）。
更多信息：<a href="https://www.macports.org">https://www.macports.org</a>.</p>

<ul>
  <li>搜索包：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">port search </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">搜索的包名</span></p>

<ul>
  <li>安装软件包：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">sudo port install </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">报名</span></p>

<ul>
  <li>列出已安装的软件包：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">port installed</code></p>

<ul>
  <li>更新 port 自身，并获取可用包的最新列表：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">sudo port selfupdate</code></p>

<ul>
  <li>升级过时的软件包：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">sudo port upgrade outdated</code></p>

<ul>
  <li>删除已安装的软件包的旧版本：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">sudo port uninstall inactive</code></p>
