<h1 id="ditto">ditto</h1>

<p>复制文件和目录。
更多信息：<a href="https://keith.github.io/xcode-man-pages/ditto.1.html">https://keith.github.io/xcode-man-pages/ditto.1.html</a>.</p>

<ul>
  <li>用源目录的内容覆盖目标目录的内容：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">ditto </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">源文件路径</span><code class="language-plaintext highlighter-rouge"> </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">目标文件路径</span></p>

<ul>
  <li>为复制的每个文件打印一行到终端窗口：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">ditto -V </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">源文件路径</span><code class="language-plaintext highlighter-rouge"> </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">目标文件路径</span></p>

<ul>
  <li>复制给定的文件或目录，同时保留原始文件权限：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">ditto -rsrc </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">源文件路径</span><code class="language-plaintext highlighter-rouge"> </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">目标文件路径</span></p>
