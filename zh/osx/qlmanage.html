<h1 id="qlmanage">qlmanage</h1>

<p>QuickLook 服务器工具。
更多信息：<a href="https://keith.github.io/xcode-man-pages/qlmanage.1.html">https://keith.github.io/xcode-man-pages/qlmanage.1.html</a>.</p>

<ul>
  <li>快速显示一个或多个文件：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">qlmanage -p </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">路径/到/文件1 路径/到/文件2 …</span></p>

<ul>
  <li>计算生成当前目录中所有 JPEG 文件的缩略图，300px 宽 PNG 格式，并将它们放在一个指定目录中：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">qlmanage </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">*.jpg</span><code class="language-plaintext highlighter-rouge"> -t -s </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">300</span><code class="language-plaintext highlighter-rouge"> </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">指定目录</span></p>

<ul>
  <li>重置快速查看：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">qlmanage -r</code></p>
