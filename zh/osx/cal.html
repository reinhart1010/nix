<h1 id="cal">cal</h1>

<p>打印日历信息。
更多信息：<a href="https://keith.github.io/xcode-man-pages/cal.1.html">https://keith.github.io/xcode-man-pages/cal.1.html</a>.</p>

<ul>
  <li>显示本月日历：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">cal</code></p>

<ul>
  <li>显示上月、本月和下月的日历：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">cal -3</code></p>

<ul>
  <li>显示指定月份的日历（月份为 1-12 月）：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">cal -m </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">月</span></p>

<ul>
  <li>显示本年日历：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">cal -y</code></p>

<ul>
  <li>显示指定年份的日历（年份为 4 个数字）：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">cal </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">年</span></p>

<ul>
  <li>显示指定年月的日历：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">cal </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">月</span><code class="language-plaintext highlighter-rouge"> </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">年</span></p>

<ul>
  <li>显示指定年份的复活节日期：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">ncal -e </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">年</span></p>
