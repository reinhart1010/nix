<h1 id="top">top</h1>

<p>显示运行进程的动态实时信息。
更多信息：<a href="https://keith.github.io/xcode-man-pages/top.1.html">https://keith.github.io/xcode-man-pages/top.1.html</a>.</p>

<ul>
  <li>执行 top 命令，界面中提供所有选项：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">top</code></p>

<ul>
  <li>按内部内存大小排序进程（默认顺序 - 进程 ID）：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">top -o mem</code></p>

<ul>
  <li>首先按 CPU 启动顺序排序进程，然后按运行时间排序：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">top -o cpu -O time</code></p>

<ul>
  <li>只显示给定用户拥有的进程：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">top -user </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">用户名</span></p>

<ul>
  <li>获取有关交互式命令的帮助（我测试并没看到这个功能）：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">?</code></p>
