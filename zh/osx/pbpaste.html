<h1 id="pbpaste">pbpaste</h1>

<p>将剪贴板的内容发送到标准输出。
相当于在键盘上按下 Cmd + V.
更多信息：<a href="https://keith.github.io/xcode-man-pages/pbpaste.1.html">https://keith.github.io/xcode-man-pages/pbpaste.1.html</a>.</p>

<ul>
  <li>将剪贴板的内容写入文件：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">pbpaste &gt; </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">路径/到/文件</span></p>

<ul>
  <li>将剪贴板的内容用作命令的输入：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">pbpaste | grep foo</code></p>
