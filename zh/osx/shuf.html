<h1 id="shuf">shuf</h1>

<p>生成随机排列。
更多信息：<a href="https://keith.github.io/xcode-man-pages/shuf.1.html">https://keith.github.io/xcode-man-pages/shuf.1.html</a>.</p>

<ul>
  <li>随机化文件中的行顺序并输出结果：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">shuf </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">文件名</span></p>

<ul>
  <li>只输出结果的前 5 条：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">shuf --head-count=5 </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">路径/到/文件</span></p>

<ul>
  <li>将结果输出写入另一个文件：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">shuf </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">路径/到/输入文件</span><code class="language-plaintext highlighter-rouge"> --output=</code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">路径/到/输出文件</span></p>

<ul>
  <li>生成范围（1-10）内的随机数：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">shuf --input-range=1-10</code></p>
