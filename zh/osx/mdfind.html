<h1 id="mdfind">mdfind</h1>

<p>列出与给定查询匹配的文件。
更多信息：<a href="https://keith.github.io/xcode-man-pages/mdfind.1.html">https://keith.github.io/xcode-man-pages/mdfind.1.html</a>.</p>

<ul>
  <li>按文件名查找文件：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">mdfind -name </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">文件</span></p>

<ul>
  <li>按内容查找文件：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">mdfind "</code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">查找的字符串</span><code class="language-plaintext highlighter-rouge">"</code></p>

<ul>
  <li>在给定目录中查找包含字符串的文件：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">mdfind -onlyin </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">目录</span><code class="language-plaintext highlighter-rouge"> "</code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">字符串</span><code class="language-plaintext highlighter-rouge">"</code></p>
