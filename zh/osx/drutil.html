<h1 id="drutil">drutil</h1>

<p>与 DVD 刻录机交互。
更多信息：<a href="https://keith.github.io/xcode-man-pages/drutil.1.html">https://keith.github.io/xcode-man-pages/drutil.1.html</a>.</p>

<ul>
  <li>从驱动器中弹出磁盘：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">drutil eject</code></p>

<ul>
  <li>将目录作为 iso9660 文件系统刻录到 DVD 上。完成后不验证和弹出：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">drutil burn -noverify -eject -iso9660</code></p>
