<h1 id="pushd">pushd</h1>

<p>将目录放在堆栈上，以便以后访问。
另请参阅 <code class="language-plaintext highlighter-rouge">popd</code> 命令说明，以切换回原始目录。</p>

<ul>
  <li>切换到目录并将其添加到堆栈上：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">pushd </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">directory</span></p>

<ul>
  <li>切换堆栈上的第一个和第二个目录：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">pushd</code></p>

<ul>
  <li>通过使第 5 个元素成为堆栈的顶部来旋转堆栈：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">pushd +4</code></p>
