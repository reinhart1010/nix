<h1 id="head">head</h1>

<p>输出文件的开头部分。
更多信息：<a href="https://keith.github.io/xcode-man-pages/head.1.html">https://keith.github.io/xcode-man-pages/head.1.html</a>.</p>

<ul>
  <li>输出文件的前几行：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">head -n </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">行数</span><code class="language-plaintext highlighter-rouge"> </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">文件名</span></p>
