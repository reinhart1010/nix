<h1 id="airport">airport</h1>

<p>无线网络配置工具。
更多信息：<a href="https://keith.github.io/xcode-man-pages/airport.1.html">https://keith.github.io/xcode-man-pages/airport.1.html</a>.</p>

<ul>
  <li>显示当前的无线状态信息：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">airport --getinfo</code></p>

<ul>
  <li>在通道 1 上监察（嗅探）无线流量：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">airport sniff </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">1</span></p>

<ul>
  <li>扫描可用的无线网络：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">airport --scan</code></p>

<ul>
  <li>与当前的 Airport 网络脱离连接：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">sudo airport --disassociate</code></p>
