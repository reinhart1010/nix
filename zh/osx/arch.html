<h1 id="arch">arch</h1>

<p>显示系统架构的名称，或者在不同的架构下运行命令。
另见: <code class="language-plaintext highlighter-rouge">uname</code>.
更多信息：<a href="https://keith.github.io/xcode-man-pages/arch.1.html">https://keith.github.io/xcode-man-pages/arch.1.html</a>.</p>

<ul>
  <li>显示系统的架构：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">arch</code></p>

<ul>
  <li>使用 x86_64 来运行一个命令：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">arch -x86_64 </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">命令</span></p>
