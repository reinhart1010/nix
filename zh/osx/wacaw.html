<h1 id="wacaw">wacaw</h1>

<p>一个用于 macOS 的小命令行工具，允许您从连接的摄像头捕获静止图片和视频。
更多信息：<a href="https://webcam-tools.sourceforge.net">https://webcam-tools.sourceforge.net</a>.</p>

<ul>
  <li>从网络摄像机拍照：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">wacaw </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">文件名</span></p>

<ul>
  <li>录制视频：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">wacaw --video </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">文件名</span><code class="language-plaintext highlighter-rouge"> --duration </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">录制多少秒</span></p>

<ul>
  <li>用自定义分辨率拍照：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">wacaw --width </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">宽</span><code class="language-plaintext highlighter-rouge"> --height </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">高</span><code class="language-plaintext highlighter-rouge"> </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">文件名</span></p>

<ul>
  <li>将刚拍摄的图像复制到剪贴板：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">wacaw --to-clipboard</code></p>

<ul>
  <li>可用设备列表：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">wacaw --list-devices</code></p>
