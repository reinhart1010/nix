<h1 id="dark-mode">dark-mode</h1>

<p>从命令行控制 macOS 的深色模式。
更多信息：<a href="https://github.com/sindresorhus/dark-mode">https://github.com/sindresorhus/dark-mode</a>.</p>

<ul>
  <li>切换深色模式（如果目前是关闭的，就把它打开，如果目前是打开的，就把它关闭）：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">dark-mode</code></p>

<ul>
  <li>打开深色模式：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">dark-mode on</code></p>

<ul>
  <li>关闭深色模式：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">dark-mode off</code></p>

<ul>
  <li>检查深色模式是否开启：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">dark-mode status</code></p>
