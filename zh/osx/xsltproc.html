<h1 id="xsltproc">xsltproc</h1>

<p>用 XSLT 转换 XML 以生成输出（通常是 HTML 或 XML）。
更多信息：<a href="http://www.xmlsoft.org/xslt/xsltproc.html">http://www.xmlsoft.org/xslt/xsltproc.html</a>.</p>

<ul>
  <li>使用特定的 XSLT 样式表转换 XML 文件：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">xsltproc --output </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">输出.html</span><code class="language-plaintext highlighter-rouge"> </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">样式表.xslt</span><code class="language-plaintext highlighter-rouge"> </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">xml 文件.xml</span></p>

<ul>
  <li>将值传递给样式表中的参数：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">xsltproc --output </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">输出.html</span><code class="language-plaintext highlighter-rouge"> --stringparam "</code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">键名</span><code class="language-plaintext highlighter-rouge">" "</code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">值</span><code class="language-plaintext highlighter-rouge">" </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">样式表.xslt</span><code class="language-plaintext highlighter-rouge"> </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">xml 文件.xml</span></p>
