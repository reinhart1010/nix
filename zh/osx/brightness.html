<h1 id="brightness">brightness</h1>

<p>获取或设置所有显示设备的亮度等级。
更多信息：<a href="https://github.com/nriley/brightness">https://github.com/nriley/brightness</a>.</p>

<ul>
  <li>显示当前亮度：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">brightness -l</code></p>

<ul>
  <li>设置亮度到 100%:：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">brightness </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">1</span></p>

<ul>
  <li>设置亮度到 50%:：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">brightness </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">0.5</span></p>
