<h1 id="md5">md5</h1>

<p>计算 MD5 加密和校验。
更多信息：<a href="https://keith.github.io/xcode-man-pages/md5.1.html">https://keith.github.io/xcode-man-pages/md5.1.html</a>.</p>

<ul>
  <li>计算一个文件的 MD5 校验值：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">md5 </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">路径/到/文件</span></p>

<ul>
  <li>计算多个文件的 MD5 校验值：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">md5 </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">路径/到/文件1 路径/到/文件2 …</span></p>

<ul>
  <li>仅输出 MD5 校验值（无文件名）：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">md5 -q </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">路径/到/文件</span></p>

<ul>
  <li>打印给定字符串的 MD5 校验值：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">md5 -s "</code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">字符串</span><code class="language-plaintext highlighter-rouge">"</code></p>
