<h1 id="mkfsntfs">mkfs.ntfs</h1>

<p>在分区内创建一个 NTFS 文件系统。
更多信息：<a href="https://manned.org/mkfs.ntfs">https://manned.org/mkfs.ntfs</a>.</p>

<ul>
  <li>在设备 b 的分区 1 内创建一个 NTFS 文件系统（<code class="language-plaintext highlighter-rouge">sdb1</code>）：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">mkfs.ntfs </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">/dev/sdb1</span></p>

<ul>
  <li>创建一个带有卷标签的文件系统：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">mkfs.ntfs -L </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">volume_label</span><code class="language-plaintext highlighter-rouge"> </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">/dev/sdb1</span></p>

<ul>
  <li>创建一个带有特定 UUID 的文件系统：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">mkfs.ntfs -U </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">UUID</span><code class="language-plaintext highlighter-rouge"> </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">/dev/sdb1</span></p>
