<h1 id="lsb_release">lsb_release</h1>

<p>提供某些 LSB（Linux 标准库）和特定于发行版的信息。
更多信息：<a href="https://manned.org/lsb_release">https://manned.org/lsb_release</a>.</p>

<ul>
  <li>打印所有可用信息：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">lsb_release -a</code></p>

<ul>
  <li>打印操作系统的描述（通常是全名）：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">lsb_release -d</code></p>

<ul>
  <li>仅打印操作系统名称 (ID)，隐藏字段名称：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">lsb_release -i -s</code></p>

<ul>
  <li>打印发行版的版本号和代号，隐藏字段名称：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">lsb_release -rcs</code></p>
