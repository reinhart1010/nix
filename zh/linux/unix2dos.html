<h1 id="unix2dos">unix2dos</h1>

<p>将 Unix 样式的行尾更改为 DOS 样式。
用 CRLF 替换 LF.
更多信息：<a href="https://manned.org/unix2dos">https://manned.org/unix2dos</a>.</p>

<ul>
  <li>更改文件的行尾：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">unix2dos </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">文件名</span></p>

<ul>
  <li>使用 DOS 样式的行尾创建副本：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">unix2dos -n </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">文件名</span><code class="language-plaintext highlighter-rouge"> </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">新文件名</span></p>
