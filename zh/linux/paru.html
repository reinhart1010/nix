<h1 id="paru">paru</h1>

<p>一个 AUR 助手和 pacman 包装。
更多信息：<a href="https://github.com/Morganamilo/paru">https://github.com/Morganamilo/paru</a>.</p>

<ul>
  <li>交互式搜索并安装软件包：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">paru </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">包名或关键字</span></p>

<ul>
  <li>同步和更新所有包：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">paru</code></p>

<ul>
  <li>更新 AUR 包：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">paru -Sua</code></p>

<ul>
  <li>获取包的信息：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">paru -Si </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">包</span></p>

<ul>
  <li>从 AUR 或 ABS 下载 <code class="language-plaintext highlighter-rouge">PKGBUILD</code> 和其他的包的源文件：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">paru --getpkgbuild </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">包</span></p>

<ul>
  <li>显示包的 <code class="language-plaintext highlighter-rouge">PKGBUILD</code> 文件：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">paru --getpkgbuild --print </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">包</span></p>
