<h1 id="wg">wg</h1>

<p>管理 WireGuard 接口配置。
更多信息：<a href="https://www.wireguard.com/quickstart/">https://www.wireguard.com/quickstart/</a>.</p>

<ul>
  <li>检查当前激活接口的状态：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">sudo wg</code></p>

<ul>
  <li>生成新的私钥：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">wg genkey</code></p>

<ul>
  <li>从私钥生成公钥：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">wg pubkey &lt; </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">路径/到/私钥</span><code class="language-plaintext highlighter-rouge"> &gt; </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">路径/到/公钥</span></p>

<ul>
  <li>同时生成公钥和私钥：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">wg genkey | tee </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">路径/到/私钥</span><code class="language-plaintext highlighter-rouge"> | wg pubkey &gt; </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">路径/到/公钥</span></p>

<ul>
  <li>展示 WireGuard 接口的当前配置：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">sudo wg showconf </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">wg0</span></p>
