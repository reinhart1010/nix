<h1 id="w">w</h1>

<p>显示登录者及其进程。
更多信息：<a href="https://www.geeksforgeeks.org/w-command-in-linux-with-examples/">https://www.geeksforgeeks.org/w-command-in-linux-with-examples/</a>.</p>

<ul>
  <li>显示当前登录的所有用户的信息：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">w</code></p>

<ul>
  <li>显示有关特定用户的信息：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">w </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">用户</span></p>

<ul>
  <li>显示信息而不包括标题：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">w --no-header</code></p>

<ul>
  <li>显示信息不包括登录、JCPU 和 PCPU 列：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">w --short</code></p>
