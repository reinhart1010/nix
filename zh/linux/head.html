<h1 id="head">head</h1>

<p>输出文件的开头部分的内容。
更多信息：<a href="https://www.gnu.org/software/coreutils/manual/html_node/head-invocation.html">https://www.gnu.org/software/coreutils/manual/html_node/head-invocation.html</a>.</p>

<ul>
  <li>输出文件的前几行：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">head --lines </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">数目</span><code class="language-plaintext highlighter-rouge"> </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">路径/到/文件</span></p>

<ul>
  <li>输出文件的前几个字节：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">head --bytes </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">数目</span><code class="language-plaintext highlighter-rouge"> </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">路径/到/文件</span></p>

<ul>
  <li>输出文件除最后几行之外的所有内容：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">head --lines -</code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">数目</span><code class="language-plaintext highlighter-rouge"> </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">路径/到/文件</span></p>

<ul>
  <li>输出文件除最后几个字节之外的所有内容：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">head --bytes -</code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">数目</span><code class="language-plaintext highlighter-rouge"> </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">路径/到/文件</span></p>
