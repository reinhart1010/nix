<h1 id="a2dissite">a2dissite</h1>

<p>在基于 Debian 的操作系统上禁用 Apache 虚拟主机。
更多信息：<a href="https://manned.org/a2dissite.8">https://manned.org/a2dissite.8</a>.</p>

<ul>
  <li>禁用虚拟主机：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">sudo a2dissite </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">虚拟主机名</span></p>

<ul>
  <li>不显示信息性消息：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">sudo a2dissite --quiet </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">虚拟主机名</span></p>
