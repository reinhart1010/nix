<h1 id="a2query">a2query</h1>

<p>在基于 Debian 的操作系统上查看 Apache 运行配置。
更多信息：<a href="https://manned.org/a2query">https://manned.org/a2query</a>.</p>

<ul>
  <li>列出启用的 Apache 模块：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">sudo a2query -m</code></p>

<ul>
  <li>查看某个模块是否已安装：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">sudo a2query -m </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">模块名</span></p>

<ul>
  <li>列出已启用的虚拟主机：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">sudo a2query -s</code></p>

<ul>
  <li>显示已启用的多进程模块：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">sudo a2query -M</code></p>

<ul>
  <li>显示 Apache 版本：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">sudo a2query -v</code></p>
