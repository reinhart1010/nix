<h1 id="apt-cache">apt-cache</h1>

<p>Debian 和 Ubuntu 的包查询工具。
更多信息：<a href="https://manned.org/apt-cache.8">https://manned.org/apt-cache.8</a>.</p>

<ul>
  <li>在当前的软件源中查找一个软件包：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">apt-cache search </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">软件包</span></p>

<ul>
  <li>显示指定软件包的相关信息：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">apt-cache show </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">软件包</span></p>

<ul>
  <li>查看一个软件包是否安装或是否为最新：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">apt-cache policy </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">软件包</span></p>

<ul>
  <li>显示一个软件包的依赖项：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">apt-cache depends </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">软件包</span></p>

<ul>
  <li>列出依赖指定软件包的所有软件包：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">apt-cache rdepends </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">软件包</span></p>
