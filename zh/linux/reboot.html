<h1 id="reboot">reboot</h1>

<p>重新启动系统。
更多信息：<a href="https://manned.org/reboot.8">https://manned.org/reboot.8</a>.</p>

<ul>
  <li>立即重新启动：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">reboot</code></p>

<ul>
  <li>立即重启，而无需正常关闭：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">reboot -f</code></p>
