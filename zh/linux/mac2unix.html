<h1 id="mac2unix">mac2unix</h1>

<p>将 macOS 样式的行尾更改为 Unix 样式。
用 LF 替换 CR.
更多信息：<a href="https://manned.org/mac2unix">https://manned.org/mac2unix</a>.</p>

<ul>
  <li>更改文件的行尾：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">mac2unix </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">文件名</span></p>

<ul>
  <li>使用 Unix 样式的行尾创建副本：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">mac2unix -n </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">文件名</span><code class="language-plaintext highlighter-rouge"> </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">新文件名</span></p>
