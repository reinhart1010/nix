<h1 id="unix2mac">unix2mac</h1>

<p>将 Unix 样式的行尾更改为 macOS 样式。
用 CR 替换 LF.
更多信息：<a href="https://manned.org/unix2mac">https://manned.org/unix2mac</a>.</p>

<ul>
  <li>更改文件的行尾：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">unix2mac </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">文件名</span></p>

<ul>
  <li>使用 macOS 样式的行尾创建副本：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">unix2mac -n </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">文件名</span><code class="language-plaintext highlighter-rouge"> </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">新文件名</span></p>
