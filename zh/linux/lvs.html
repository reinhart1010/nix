<h1 id="lvs">lvs</h1>

<p>显示逻辑卷信息。
另见：<code class="language-plaintext highlighter-rouge">lvm</code>.
更多信息：<a href="https://manned.org/lvs">https://manned.org/lvs</a>.</p>

<ul>
  <li>显示逻辑卷信息：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">lvs</code></p>

<ul>
  <li>显示所有逻辑卷：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">lvs -a</code></p>

<ul>
  <li>改变默认显示以显示更多细节：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">lvs -v</code></p>

<ul>
  <li>只显示特定字段：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">lvs -o </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">域名 1</span><code class="language-plaintext highlighter-rouge">,</code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">域名 2</span></p>

<ul>
  <li>将字段附加到显示：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">lvs -o +</code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">域名</span></p>

<ul>
  <li>抑制标题行：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">lvs --noheadings</code></p>

<ul>
  <li>使用特殊分隔符分隔特定字段：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">lvs --separator </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">=</span></p>
