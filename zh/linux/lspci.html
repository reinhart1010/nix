<h1 id="lspci">lspci</h1>

<p>列出所有 PCI 设备。
更多信息：<a href="https://manned.org/lspci">https://manned.org/lspci</a>.</p>

<ul>
  <li>显示设备的简要列表：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">lspci</code></p>

<ul>
  <li>显示额外信息：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">lspci -v</code></p>

<ul>
  <li>显示处理每个设备的驱动程序和模块：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">lspci -k</code></p>

<ul>
  <li>显示特定设备：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">lspci -s </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">00:18.3</span></p>

<ul>
  <li>以可读形式转储信息：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">lspci -vm</code></p>
