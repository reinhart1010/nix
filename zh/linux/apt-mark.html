<h1 id="apt-mark">apt-mark</h1>

<p>修改已安装软件包状态的工具。
更多信息：<a href="https://manned.org/apt-mark.8">https://manned.org/apt-mark.8</a>.</p>

<ul>
  <li>将一个软件包标记为自动安装：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">sudo apt-mark auto </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">软件包名</span></p>

<ul>
  <li>将一个软件包保持在当前版本，防止对其更新：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">sudo apt-mark hold </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">软件包名</span></p>

<ul>
  <li>允许对一个软件包更新：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">sudo apt-mark unhold </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">软件包名</span></p>

<ul>
  <li>列出手动安装的软件包：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">apt-mark showmanual</code></p>

<ul>
  <li>列出保持当前版本而不更新的软件包：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">apt-mark showhold</code></p>
