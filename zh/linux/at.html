<h1 id="at">at</h1>

<p>在指定时间执行命令。
更多信息：<a href="https://manned.org/at.1">https://manned.org/at.1</a>.</p>

<ul>
  <li>打开 <code class="language-plaintext highlighter-rouge">at</code> 提示符创建一组新的定时命令，按 <code class="language-plaintext highlighter-rouge">Ctrl + D</code> 保存并退出：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">at </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">hh:mm</span></p>

<ul>
  <li>运行命令并通过本地电子邮件程序（例如 sendmail）发送运行结果：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">at </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">hh:mm</span><code class="language-plaintext highlighter-rouge"> -m</code></p>

<ul>
  <li>在指定时间执行一个脚本：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">at </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">hh:mm</span><code class="language-plaintext highlighter-rouge"> -f </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">文件路径</span></p>

<ul>
  <li>在二月十八号下午十一点发送系统通知：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">echo "notify-send '</code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">Wake up!</span><code class="language-plaintext highlighter-rouge">'" | at </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">11pm</span><code class="language-plaintext highlighter-rouge"> </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">Feb 18</span></p>
