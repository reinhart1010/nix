<h1 id="boltctl">boltctl</h1>

<p>控制雷电（thunderbolt）设备。
更多信息：<a href="https://manned.org/boltctl">https://manned.org/boltctl</a>.</p>

<ul>
  <li>列出已连接并授权的设备：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">boltctl</code></p>

<ul>
  <li>列出已连接的设备，且包含未授权的设备：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">boltctl list</code></p>

<ul>
  <li>临时授权一个设备：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">boltctl authorize </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">设备uuid</span></p>

<ul>
  <li>授权并记住一个设备：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">boltctl enroll </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">设备uuid</span></p>

<ul>
  <li>取消一个设备的授权：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">boltctl forget </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">设备uuid</span></p>

<ul>
  <li>显示一个设备的详细信息：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">boltctl info </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">设备uuid</span></p>
