<h1 id="ul">ul</h1>

<p>执行文本的下划线。
给定字符串中的每个字符必须单独加下划线。
更多信息：<a href="https://manned.org/ul">https://manned.org/ul</a>.</p>

<ul>
  <li>在适用的情况下用下划线显示文件的内容：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">ul </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">文件路径</span></p>

<ul>
  <li>用由破折号组成的下划线显示文件的内容 <code class="language-plaintext highlighter-rouge">-</code>：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">ul -i </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">文件路径</span></p>
