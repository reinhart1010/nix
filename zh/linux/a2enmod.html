<h1 id="a2enmod">a2enmod</h1>

<p>在基于 Debian 的操作系统上启用 Apache 模块。
更多信息：<a href="https://manned.org/a2enmod.8">https://manned.org/a2enmod.8</a>.</p>

<ul>
  <li>启用模块：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">sudo a2enmod </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">模块名</span></p>

<ul>
  <li>不显示信息性消息：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">sudo a2enmod --quiet </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">模块名</span></p>
