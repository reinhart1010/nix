<h1 id="lsattr">lsattr</h1>

<p>列出 Linux 系统下的文件属性。
更多信息：<a href="https://manned.org/lsattr">https://manned.org/lsattr</a>.</p>

<ul>
  <li>显示当前目录下文件的属性：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">lsattr</code></p>

<ul>
  <li>列出指定路径下的文件属性：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">lsattr </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">path</span></p>

<ul>
  <li>递归列出当前目录及其子目录中所有文件属性：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">lsattr -R</code></p>

<ul>
  <li>显示当前目录下所有文件的属性，包括隐藏文件：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">lsattr -a</code></p>

<ul>
  <li>显示当前目录下的目录属性：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">lsattr -d</code></p>
