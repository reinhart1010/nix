<h1 id="addpart">addpart</h1>

<p>将特定分区的存在告知 Linux 内核。
这个命令是 <code class="language-plaintext highlighter-rouge">add partition</code> ioctl 的简单封装。
更多信息：<a href="https://manned.org/addpart">https://manned.org/addpart</a>.</p>

<ul>
  <li>将特定分区的存在告知 Linux 内核：</li>
</ul>
