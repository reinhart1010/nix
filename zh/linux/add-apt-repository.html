<h1 id="add-apt-repository">add-apt-repository</h1>

<p>apt 仓库管理。
更多信息：<a href="https://manned.org/apt-add-repository">https://manned.org/apt-add-repository</a>.</p>

<ul>
  <li>添加一个新的 APT 仓库：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">add-apt-repository </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">指定仓库</span></p>

<ul>
  <li>移除一个 APT 仓库：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">add-apt-repository --remove </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">指定仓库</span></p>

<ul>
  <li>添加一个仓库并更新缓存：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">add-apt-repository --update </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">指定仓库</span></p>

<ul>
  <li>允许从指定仓库下载源码：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">add-apt-repository --enable-source </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">指定仓库</span></p>
