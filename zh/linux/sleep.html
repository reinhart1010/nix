<h1 id="sleep">sleep</h1>

<p>延迟指定的一段时间。
更多信息：<a href="https://www.gnu.org/software/coreutils/manual/html_node/sleep-invocation.html">https://www.gnu.org/software/coreutils/manual/html_node/sleep-invocation.html</a>.</p>

<ul>
  <li>按秒数延迟：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">sleep </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">seconds</span></p>

<ul>
  <li>延迟 [m]分钟（其他元素 [d]天，[h]小时，[s]秒，[inf]无穷 也可以使用）：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">sleep </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">minutes</span><code class="language-plaintext highlighter-rouge">m</code></p>

<ul>
  <li>延迟 1 [d]天 3 [h]小时：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">sleep 1d 3h</code></p>

<ul>
  <li>在 20 [m]分钟 延迟后执行指定命令：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">sleep 20m &amp;&amp; </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">command</span></p>
