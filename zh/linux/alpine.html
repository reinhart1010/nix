<h1 id="alpine">alpine</h1>

<p>一个电子邮件客户端和 usenet 新闻组程序，具有 pico/nano 风格的界面。
通过 IMAP 支持大多数现代电子邮件服务。
更多信息：<a href="https://manned.org/alpine">https://manned.org/alpine</a>.</p>

<ul>
  <li>正常打开 alpine：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">alpine</code></p>

<ul>
  <li>直接打开写信息界面，并指定电子邮件发送地址：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">alpine </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">邮箱地址</span></p>

<ul>
  <li>退出 alpine：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">q + y</code></p>
