<h1 id="bmon">bmon</h1>

<p>监控带宽并捕获网络相关统计信息。
更多信息：<a href="https://github.com/tgraf/bmon">https://github.com/tgraf/bmon</a>.</p>

<ul>
  <li>显示所有接口的列表：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">bmon -a</code></p>

<ul>
  <li>以每秒位数显示数据传输速率：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">bmon -b</code></p>

<ul>
  <li>设置策略以定义显示哪些网络接口：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">bmon -p </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">interface_1,interface_2,interface_3</span></p>

<ul>
  <li>设置计算每个计数器速率的间隔（以秒为单位）：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">bmon -R </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">2.0</span></p>
