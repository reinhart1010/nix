<h1 id="a2enconf">a2enconf</h1>

<p>在基于 Debian 的操作系统上启用 Apache 配置文件。
更多信息：<a href="https://manned.org/a2enconf.8">https://manned.org/a2enconf.8</a>.</p>

<ul>
  <li>启用配置文件：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">sudo a2enconf </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">配置文件</span></p>

<ul>
  <li>不显示信息性消息：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">sudo a2enconf --quiet </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">配置文件</span></p>
