<h1 id="ark">ark</h1>

<p>KDE 归档工具。
更多信息：<a href="https://docs.kde.org/stable5/en/ark/ark/">https://docs.kde.org/stable5/en/ark/ark/</a>.</p>

<ul>
  <li>将存档解压缩到当前目录：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">ark --batch </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">路径/到/存档名</span></p>

<ul>
  <li>改变解压缩目录：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">ark --batch --destination </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">路径/到/目录</span><code class="language-plaintext highlighter-rouge"> </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">路径/到/存档名</span></p>

<ul>
  <li>创建一个原本不存在的存档并向它添加文件：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">ark --add-to </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">路径/到/存档名</span><code class="language-plaintext highlighter-rouge"> </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">路径/到/文件1 路径/到/文件2 …</span></p>
