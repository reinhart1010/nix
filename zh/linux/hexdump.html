<h1 id="hexdump">hexdump</h1>

<p>一个 ASCII，十进制，十六进制，八进制转换查看工具。</p>

<ul>
  <li>打印文件的十六进制表示形式：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">hexdump </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">文件</span></p>

<ul>
  <li>以十六进制显示输入偏移量，并在最后两列中显示其 ASCII 表示形式：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">hexdump -C </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">文件</span></p>

<ul>
  <li>显示文件的十六进制表示，但只解释输入的 N 个字节：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">hexdump -C -n</code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">字节数</span><code class="language-plaintext highlighter-rouge"> </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">文件</span></p>
