<h1 id="more">more</h1>

<p>以交互方式显示文件，允许滚动和搜索。
另请参阅：<code class="language-plaintext highlighter-rouge">less</code>。
更多信息：<a href="https://manned.org/more">https://manned.org/more</a>.</p>

<ul>
  <li>打开文件：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">more </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">路径/到/文件</span></p>

<ul>
  <li>显示特定行：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">more +</code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">行号</span><code class="language-plaintext highlighter-rouge"> </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">路径/到/文件</span></p>

<ul>
  <li>转到下一页：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">&lt;空格键&gt;</code></p>

<ul>
  <li>搜索字符串（按 <code class="language-plaintext highlighter-rouge">n</code> 转到下一个匹配项）：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">/</code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">关键字</span></p>

<ul>
  <li>退出：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">q</code></p>

<ul>
  <li>显示有关交互式命令的帮助：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">h</code></p>
