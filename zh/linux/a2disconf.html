<h1 id="a2disconf">a2disconf</h1>

<p>在基于 Debian 的操作系统上禁用 Apache 配置文件。
更多信息：<a href="https://manned.org/a2disconf.8">https://manned.org/a2disconf.8</a>.</p>

<ul>
  <li>禁用配置文件：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">sudo a2disconf </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">配置文件</span></p>

<ul>
  <li>不显示信息性消息：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">sudo a2disconf --quiet </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">配置文件</span></p>
