<h1 id="blkid">blkid</h1>

<p>列出所有已识别的分区及其通用唯一标识符 (UUID)。
更多信息：<a href="https://manned.org/blkid">https://manned.org/blkid</a>.</p>

<ul>
  <li>列出所有分区：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">sudo blkid</code></p>

<ul>
  <li>列出表中的所有分区，包括当前挂载点：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">sudo blkid -o list</code></p>
