<h1 id="betterlockscreen">betterlockscreen</h1>

<p>简洁的锁屏程序。
更多信息：<a href="https://github.com/betterlockscreen/betterlockscreen">https://github.com/betterlockscreen/betterlockscreen</a>.</p>

<ul>
  <li>锁定屏幕：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">betterlockscreen --lock</code></p>

<ul>
  <li>更换锁屏背景：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">betterlockscreen -u </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">图片.png</span></p>

<ul>
  <li>锁屏并显示一些自定义文本：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">betterlockscreen -l pixel -t "</code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">自定义锁屏文本</span><code class="language-plaintext highlighter-rouge">"</code></p>

<ul>
  <li>锁屏并自定义显示屏关闭超时秒数：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">betterlockscreen --off </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">5</span><code class="language-plaintext highlighter-rouge"> -l</code></p>
