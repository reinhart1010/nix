<h1 id="a2ensite">a2ensite</h1>

<p>在基于 Debian 的操作系统上启用 Apache 虚拟主机。
更多信息：<a href="https://manned.org/a2ensite.8">https://manned.org/a2ensite.8</a>.</p>

<ul>
  <li>启用虚拟主机：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">sudo a2ensite </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">虚拟主机名</span></p>

<ul>
  <li>不显示信息性消息：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">sudo a2ensite --quiet </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">虚拟主机名</span></p>
