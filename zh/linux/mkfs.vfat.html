<h1 id="mkfsvfat">mkfs.vfat</h1>

<p>在分区内创建一个 MS-DOS 文件系统。
更多信息：<a href="https://manned.org/mkfs.vfat">https://manned.org/mkfs.vfat</a>.</p>

<ul>
  <li>在设备 b 的分区 1 内创建一个 vfat 文件系统（<code class="language-plaintext highlighter-rouge">sdb1</code>）：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">mkfs.vfat </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">/dev/sdb1</span></p>

<ul>
  <li>创建一个带有卷名的文件系统：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">mkfs.vfat -n </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">volume_name</span><code class="language-plaintext highlighter-rouge"> </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">/dev/sdb1</span></p>

<ul>
  <li>创建一个带有卷 ID 的文件系统：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">mkfs.vfat -i </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">volume_id</span><code class="language-plaintext highlighter-rouge"> </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">/dev/sdb1</span></p>

<ul>
  <li>使用 5 个而不是 2 个文件分配表：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">mkfs.vfat -f 5 </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">/dev/sdb1</span></p>
