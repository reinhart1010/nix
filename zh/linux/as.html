<h1 id="as">as</h1>

<p>一个可移植的 GUN 汇编器。
主要用于汇编<code class="language-plaintext highlighter-rouge">gcc</code>的输出，以供链接器<code class="language-plaintext highlighter-rouge">ld</code>使用。
更多信息：<a href="https://manned.org/as">https://manned.org/as</a>.</p>

<ul>
  <li>汇编一个文件，输出为 a.out：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">as </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">路径/到/文件.s</span></p>

<ul>
  <li>汇编文件，并指定输出文件：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">as </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">路径/到/文件.s</span><code class="language-plaintext highlighter-rouge"> -o </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">路径/到/输出.o</span></p>

<ul>
  <li>通过跳过空格和注释的预处理过程来更快的产生输出文件（只应该用于可信任的编译器的输出）：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">as -f </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">路径/到/文件.s</span></p>

<ul>
  <li>将给定路径添加到目录列表，来搜索.include 指令指定的文件：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">as -I </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">目标文件夹</span><code class="language-plaintext highlighter-rouge"> </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">路径/到/文件.s</span></p>
