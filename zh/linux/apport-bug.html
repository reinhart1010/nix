<h1 id="apport-bug">apport-bug</h1>

<p>在 Ubuntu 上提交错误报告。
更多信息：<a href="https://wiki.ubuntu.com/Apport">https://wiki.ubuntu.com/Apport</a>.</p>

<ul>
  <li>报告整个系统的错误：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">apport-bug</code></p>

<ul>
  <li>报告某个软件包的错误：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">apport-bug </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">包名</span></p>

<ul>
  <li>报告某个可执行文件的错误：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">apport-bug </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">可执行文件路径</span></p>

<ul>
  <li>报告某个进程的错误：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">apport-bug </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">PID</span></p>
