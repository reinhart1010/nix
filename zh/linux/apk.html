<h1 id="apk">apk</h1>

<p>Alpine Linux 的包管理工具。
更多信息：<a href="https://manned.org/apk">https://manned.org/apk</a>.</p>

<ul>
  <li>从所有的远程仓库中更新仓库索引：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">apk update</code></p>

<ul>
  <li>安装一个新软件包：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">apk add </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">软件包</span></p>

<ul>
  <li>移除一个软件包：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">apk del </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">软件包</span></p>

<ul>
  <li>修复或更新软件包而不修改主依赖项：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">apk fix </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">软件包</span></p>

<ul>
  <li>通过关键字查找软件包：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">apk search </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">关键字</span></p>

<ul>
  <li>获取指定软件包的相关信息：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">apk info </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">软件包</span></p>
