<h1 id="acpi">acpi</h1>

<p>显示电池状态或热量信息。
更多信息：<a href="https://sourceforge.net/projects/acpiclient/files/acpiclient/">https://sourceforge.net/projects/acpiclient/files/acpiclient/</a>.</p>

<ul>
  <li>显示电池信息：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">acpi</code></p>

<ul>
  <li>显示热量（温度）信息：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">acpi -t</code></p>

<ul>
  <li>显示冷却设备信息：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">acpi -c</code></p>

<ul>
  <li>用华氏度单位显示热量（温度）信息：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">acpi -tf</code></p>

<ul>
  <li>显示所有信息：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">acpi -V</code></p>

<ul>
  <li>从 <code class="language-plaintext highlighter-rouge">/proc</code> 而非 <code class="language-plaintext highlighter-rouge">/sys</code> 中提取信息：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">acpi -p</code></p>
