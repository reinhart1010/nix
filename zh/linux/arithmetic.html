<h1 id="arithmetic">arithmetic</h1>

<p>测试见到你的算术问题。
更多信息：<a href="https://manned.org/arithmetic.6">https://manned.org/arithmetic.6</a>.</p>

<ul>
  <li>开始算术测试：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">arithmetic</code></p>

<ul>
  <li>指定一个或多个算术运算符来设计问题：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">arithmetic -o </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">+|-|x|/</span></p>

<ul>
  <li>指定范围。加法和乘法问题限定 0 到指定范围之间的数字，包含上区间。减法和除法问题限制结果和运算数字必须在 0 到指定范围之间：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">arithmetic -r </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">7</span></p>
