<h1 id="mkdir">mkdir</h1>

<p>Создает каталог или подкаталог в файловой системе.
Больше информации: <a href="https://learn.microsoft.com/windows-server/administration/windows-commands/mkdir">https://learn.microsoft.com/windows-server/administration/windows-commands/mkdir</a>.</p>

<ul>
  <li>Создать новый каталог:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">mkdir </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">путь\до\папки</span></p>

<ul>
  <li>Чтобы создать дерево каталогов в корневом каталоге введите:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">mkdir </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">путь\до\под_папки</span></p>
