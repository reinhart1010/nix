<h1 id="ispell">ispell</h1>

<p>Интерактивная проверка орфографии.
Больше информации: <a href="https://www.cs.hmc.edu/~geoff/ispell-man.html">https://www.cs.hmc.edu/~geoff/ispell-man.html</a>.</p>

<ul>
  <li>Начать интерактивную сессию:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">ispell</code></p>

<ul>
  <li>Проверить на ошибки указанный файл и интерактивно применить исправления:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">ispell </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">путь/до/файла</span></p>

<ul>
  <li>Отобразить версию:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">ispell -v</code></p>
