<h1 id="xbps-install">xbps-install</h1>

<p>XBPS утилита по (пере)установке и обновлению пакетов.
Смотрите также: <code class="language-plaintext highlighter-rouge">xbps</code>.
Больше информации: <a href="https://manned.org/xbps-install.1">https://manned.org/xbps-install.1</a>.</p>

<ul>
  <li>Установить новый пакет:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">xbps-install </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">пакет</span></p>

<ul>
  <li>Синхронизировать и обновить все пакеты:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">xbps-install --sync --update</code></p>
