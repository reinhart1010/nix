<h1 id="pwd">pwd</h1>

<p>ສະແດງຊື່ directory ທີ່ເຮັດວຽກຢູ່
ຂໍ້ມູນເພີ່ມເຕີມ: <a href="https://www.gnu.org/software/coreutils/manual/html_node/pwd-invocation.html">https://www.gnu.org/software/coreutils/manual/html_node/pwd-invocation.html</a>.</p>

<ul>
  <li>ສະແດງຊື່ directory ທີ່ເຮັດວຽກຢູ່:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">pwd</code></p>

<ul>
  <li>ສະແດງຊື່ directory ທີ່ເຮັດວຽກຢູ່ໂດຍບໍ່ລວມ symlinks:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">pwd -P</code></p>
