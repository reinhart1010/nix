<h1 id="piodebuggdb">piodebuggdb</h1>

<p>ຄຳສັ່ງນີ້ເປັນອີກຊື່ໜຶ່ງຂອງຄຳສັ່ງ <code class="language-plaintext highlighter-rouge">pio debug --interface=gdb</code>.</p>

<ul>
  <li>ເປີດເບິ່ງລາຍລະອຽດຄຳສັ່ງແບບເຕັມ:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">tldr pio debug</code></p>
