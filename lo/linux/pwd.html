<h1 id="pwd">pwd</h1>

<p>ສະແດງຊື່ directory ທີ່ໃຊ້ຢູ່
ຂໍ້ມູນເພີ່ມເຕີມ: <a href="https://www.gnu.org/software/coreutils/pwd">https://www.gnu.org/software/coreutils/pwd</a>.</p>

<ul>
  <li>ສະແດງຊື່ directory ທີ່ໃຊ້ຢູ່:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">pwd</code></p>

<ul>
  <li>ສະແດງຊື່ directory ທີ່ໃຊ້ຢູ່ໂດຍບໍ່ລວມ symlinks:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">pwd --physical</code></p>

<ul>
  <li>ສະແດງຊື່ directory ທີ່ໃຊ້ຢູ່ໂດຍໃຊ້ PWD ຈາກ environment ເຖິງຈະລວມ symlinks:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">pwd --logical</code></p>
