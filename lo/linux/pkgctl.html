<h1 id="pkgctl">pkgctl</h1>

<p>ຄຳສັ່ງນີ້ເປັນອີກຊື່ໜຶ່ງຂອງຄຳສັ່ງ <code class="language-plaintext highlighter-rouge">pkgctl auth</code>.
ຂໍ້ມູນເພີ່ມເຕີມ: <a href="https://man.archlinux.org/man/pkgctl.1">https://man.archlinux.org/man/pkgctl.1</a>.</p>

<ul>
  <li>ເປີດເບິ່ງລາຍລະອຽດຂອງຄຳສັ່ງແບບເຕັມ:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">tldr pkgctl auth</code></p>
