<h1 id="nmcli">nmcli</h1>

<p>ຄຳສັ່ງນີ້ເປັນອີກຊື່ໜຶ່ງຂອງຄຳສັ່ງ <code class="language-plaintext highlighter-rouge">nmcli agent</code>.
