<h1 id="glibtoolize">glibtoolize</h1>

<p>ຄຳສັ່ງນີ້ເປັນອີກຊື່ໜຶ່ງຂອງຄຳສັ່ງ <code class="language-plaintext highlighter-rouge">-p linux libtoolize</code>.</p>

<ul>
  <li>ເປີດເບິ່ງລາຍລະອຽດຂອງຄຳສັ່ງແບບເຕັມ:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">tldr -p linux libtoolize</code></p>
