<h1 id="bugreport">bugreport</h1>

<p>顯示安卓的 Bug 報告。
該命令只能透過 <code class="language-plaintext highlighter-rouge">adb shell</code> 使用。
更多資訊：<a href="https://cs.android.com/android/platform/superproject/+/main:frameworks/native/cmds/bugreport">https://cs.android.com/android/platform/superproject/+/main:frameworks/native/cmds/bugreport</a>.</p>

<ul>
  <li>顯示 Android 裝置的完整錯誤報告：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">bugreport</code></p>
