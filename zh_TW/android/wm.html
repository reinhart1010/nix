<h1 id="wm">wm</h1>

<p>顯示關於 Android 裝置的螢幕的資訊。
此命令只能透過 <code class="language-plaintext highlighter-rouge">adb shell</code> 使用。
更多資訊：<a href="https://adbinstaller.com/commands/adb-shell-wm-5b672b17e7958178a2955538">https://adbinstaller.com/commands/adb-shell-wm-5b672b17e7958178a2955538</a>.</p>

<ul>
  <li>顯示 Android 裝置的螢幕的物理尺寸：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">wm size</code></p>

<ul>
  <li>顯示 Android 裝置的螢幕的物理密度：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">wm density</code></p>
