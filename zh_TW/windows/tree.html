<h1 id="tree">tree</h1>

<p>以樹狀結構的形式顯示指定目錄的所有資料夾和文件。
更多資訊：<a href="https://learn.microsoft.com/windows-server/administration/windows-commands/tree">https://learn.microsoft.com/windows-server/administration/windows-commands/tree</a>.</p>

<ul>
  <li>顯示當前目錄的樹狀結構：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">tree</code></p>

<ul>
  <li>顯示指定目錄的樹狀結構：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">tree </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">目錄/完整/路徑</span></p>

<ul>
  <li>顯示目錄中文件的樹狀結構：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">tree </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">目錄/完整/路徑</span><code class="language-plaintext highlighter-rouge"> /f</code></p>

<ul>
  <li>使用 ASCII 字符而不是擴展字符顯示樹狀結構：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">tree </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">目錄/完整/路徑</span><code class="language-plaintext highlighter-rouge"> /a</code></p>
