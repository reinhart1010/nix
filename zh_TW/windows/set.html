<h1 id="set">set</h1>

<p>顯示或設定當前 CMD 執行個體的環境變數。
更多資訊：<a href="https://learn.microsoft.com/windows-server/administration/windows-commands/set">https://learn.microsoft.com/windows-server/administration/windows-commands/set</a>.</p>

<ul>
  <li>列出當前所有環境變數：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">set</code></p>

<ul>
  <li>為一個環境變數設定指定的值：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">set </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">變數名</span><code class="language-plaintext highlighter-rouge">=</code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">值</span></p>

<ul>
  <li>列出以指定字串開頭的環境變數：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">set </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">變數名</span></p>

<ul>
  <li>提示使用者輸入指定變數的值：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">set /p </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">變數名</span><code class="language-plaintext highlighter-rouge">=</code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">使用提示字串</span></p>
