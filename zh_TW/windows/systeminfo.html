<h1 id="systeminfo">systeminfo</h1>

<p>顯示本機或遠端電腦的作業系統配置。
更多資訊：<a href="https://learn.microsoft.com/windows-server/administration/windows-commands/systeminfo">https://learn.microsoft.com/windows-server/administration/windows-commands/systeminfo</a>.</p>

<ul>
  <li>顯示本機的系統配置：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">systeminfo</code></p>

<ul>
  <li>以指定的輸出格式顯示系統配置：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">systeminfo /fo </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">table|list|csv</span></p>

<ul>
  <li>顯示遠端電腦的系統配置：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">systeminfo /s </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">遠端名稱</span><code class="language-plaintext highlighter-rouge"> /u </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">使用者名稱</span><code class="language-plaintext highlighter-rouge"> /p </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">密碼</span></p>

<ul>
  <li>顯示詳細的使用資訊：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">systeminfo /?</code></p>
