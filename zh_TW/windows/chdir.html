<h1 id="chdir">chdir</h1>

<p>這是 <code class="language-plaintext highlighter-rouge">cd</code> 命令的一個別名。
更多資訊：<a href="https://learn.microsoft.com/windows-server/administration/windows-commands/chdir">https://learn.microsoft.com/windows-server/administration/windows-commands/chdir</a>.</p>

<ul>
  <li>原命令的文件在：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">tldr cd</code></p>
