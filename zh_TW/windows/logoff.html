<h1 id="logoff">logoff</h1>

<p>終止登入的工作階段。
更多資訊：<a href="https://learn.microsoft.com/windows-server/administration/windows-commands/logoff">https://learn.microsoft.com/windows-server/administration/windows-commands/logoff</a>.</p>

<ul>
  <li>終止當前工作階段：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">logoff</code></p>

<ul>
  <li>通過名稱和 ID 終止工作階段：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">logoff </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">工作階段名稱|工作階段 ID</span></p>

<ul>
  <li>終止通過 RDP 連接到指定伺服器的工作階段：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">logoff </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">工作階段名稱|工作階段 ID</span><code class="language-plaintext highlighter-rouge"> /server:</code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">伺服器</span></p>
