<h1 id="path">path</h1>

<p>顯示或設定可執行檔的搜尋路徑。
更多資訊：<a href="https://learn.microsoft.com/windows-server/administration/windows-commands/path">https://learn.microsoft.com/windows-server/administration/windows-commands/path</a>.</p>

<ul>
  <li>顯示當前的 PATH 環境變數的設定：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">path</code></p>

<ul>
  <li>將路徑設定為一個或多個以分號分隔的路徑目錄：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">path </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">檔案/完整/路徑1 檔案/完整/路徑2 …</span></p>

<ul>
  <li>將新的路徑目錄附加到到原始路徑：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">path </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">檔案/完整/路徑</span><code class="language-plaintext highlighter-rouge">;%path%</code></p>

<ul>
  <li>將命令提示字元設定為僅在當前目錄中搜尋可執行檔：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">path ;</code></p>
