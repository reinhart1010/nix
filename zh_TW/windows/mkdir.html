<h1 id="mkdir">mkdir</h1>

<p>建立一個資料夾。
更多資訊：<a href="https://learn.microsoft.com/windows-server/administration/windows-commands/mkdir">https://learn.microsoft.com/windows-server/administration/windows-commands/mkdir</a>.</p>

<ul>
  <li>建立一個資料夾：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">mkdir </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">資料夾名稱</span></p>

<ul>
  <li>遞迴建立資料夾及子資料夾：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">mkdir </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">資料夾/子資料夾名稱</span></p>
