<h1 id="color">color</h1>

<p>設定主控台前景和背景顏色。
更多資訊：<a href="https://learn.microsoft.com/windows-server/administration/windows-commands/color">https://learn.microsoft.com/windows-server/administration/windows-commands/color</a>.</p>

<ul>
  <li>將主控台顏色設置為預設值：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">color</code></p>

<ul>
  <li>列出可用的顏色值和詳細資訊：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">color /?</code></p>

<ul>
  <li>使用十六進制數字設定主控台前景色和背景色：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">color </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">前景色編碼</span><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">背景色編碼</span></p>
