<h1 id="find">find</h1>

<p>在一個或多個文件中查詢指定字串。
更多資訊：<a href="https://learn.microsoft.com/windows-server/administration/windows-commands/find">https://learn.microsoft.com/windows-server/administration/windows-commands/find</a>.</p>

<ul>
  <li>查詢包含指定字串的行：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">find "</code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">字串</span><code class="language-plaintext highlighter-rouge">" </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">檔案或目錄\完整\路徑</span></p>

<ul>
  <li>查詢不包含指定字串的行：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">find "</code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">字串</span><code class="language-plaintext highlighter-rouge">" </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">檔案或目錄\完整\路徑</span><code class="language-plaintext highlighter-rouge"> /v</code></p>

<ul>
  <li>顯示包含指定字串的行總數：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">find "</code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">字串</span><code class="language-plaintext highlighter-rouge">" </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">檔案或目錄\完整\路徑</span><code class="language-plaintext highlighter-rouge"> /c</code></p>

<ul>
  <li>顯示符合的行號：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">find "</code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">字串</span><code class="language-plaintext highlighter-rouge">" </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">檔案或目錄\完整\路徑</span><code class="language-plaintext highlighter-rouge"> /n</code></p>
