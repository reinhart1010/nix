<h1 id="choco">choco</h1>

<p>「Chocolatey package manager」軟體套件管理器。
執行命令由兩個單字「組合」成，例如 <code class="language-plaintext highlighter-rouge">choco install</code>，請參考使用文件。
更多資訊：<a href="https://chocolatey.org">https://chocolatey.org</a>.</p>

<ul>
  <li>執行「組合」命令：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">choco </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">命令</span></p>

<ul>
  <li>顯示 <code class="language-plaintext highlighter-rouge">choco</code> 幫助文件：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">choco -?</code></p>

<ul>
  <li>顯示「組合」命令幫助文件：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">choco </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">命令</span><code class="language-plaintext highlighter-rouge"> -?</code></p>

<ul>
  <li>顯示 Chocolatey 版本：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">choco --version</code></p>
