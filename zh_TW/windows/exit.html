<h1 id="exit">exit</h1>

<p>退出當前的命令解釋器實例或批次檔。
更多資訊：<a href="https://learn.microsoft.com/windows-server/administration/windows-commands/exit">https://learn.microsoft.com/windows-server/administration/windows-commands/exit</a>.</p>

<ul>
  <li>退出當前的命令解釋器實例：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">exit</code></p>

<ul>
  <li>退出當前的批次檔：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">exit /b</code></p>

<ul>
  <li>使用一個指定的退出碼退出：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">exit </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">退出碼</span></p>
