<h1 id="rmdir">rmdir</h1>

<p>移除目錄。
更多資訊：<a href="https://www.gnu.org/software/coreutils/manual/html_node/rmdir-invocation.html">https://www.gnu.org/software/coreutils/manual/html_node/rmdir-invocation.html</a>.</p>

<ul>
  <li>若為空目錄則移除目錄（如果目錄非空，可用 <code class="language-plaintext highlighter-rouge">rm -r</code> 移除目錄及其所包含的檔案）：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">rmdir </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">目錄/完整/路徑</span></p>

<ul>
  <li>移除目錄與其所有上層目錄：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">rmdir -p </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">目錄/完整/路徑</span></p>
