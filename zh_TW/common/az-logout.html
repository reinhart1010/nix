<h1 id="az-logout">az logout</h1>

<p>登出 Azure 訂閱。
<code class="language-plaintext highlighter-rouge">azure-cli</code> 的一部分（也稱為 <code class="language-plaintext highlighter-rouge">az</code>）。
更多資訊：<a href="https://learn.microsoft.com/cli/azure/reference-index#az-logout">https://learn.microsoft.com/cli/azure/reference-index#az-logout</a>.</p>

<ul>
  <li>登出當前帳號：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">az logout</code></p>

<ul>
  <li>登出指定使用者：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">az logout --username </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">alias@somedomain.com</span></p>
