<hr />
<h1 id="w">w</h1>

<p>顯示目前的登錄者以及他們正在進行的動作。
更多資訊：<a href="https://manned.org/w">https://manned.org/w</a>.</p>

<ul>
  <li>顯示目前的登錄者的訊息：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">w</code></p>

<ul>
  <li>顯示特定登錄者的訊息：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">w </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">使用者名稱</span></p>

<ul>
  <li>顯示目前的登錄者的訊息，並隱藏標題：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">w --no-header</code></p>

<ul>
  <li>顯示 login、JCPU、PCPU 以外的資訊：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">w --short</code></p>
