<h1 id="pwd">pwd</h1>

<p>印出目前目錄的名稱。
更多資訊：<a href="https://www.gnu.org/software/coreutils/manual/html_node/pwd-invocation.html">https://www.gnu.org/software/coreutils/manual/html_node/pwd-invocation.html</a>.</p>

<ul>
  <li>印出目前所在的目錄名稱：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">pwd</code></p>

<ul>
  <li>印出目前所在的目錄名稱，並將符號連結轉換為實體路徑：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">pwd -P</code></p>
