<h1 id="nohup">nohup</h1>

<p>當終端被關閉時允許程序繼續存在運作。
更多資訊：<a href="https://www.gnu.org/software/coreutils/manual/html_node/nohup-invocation.html">https://www.gnu.org/software/coreutils/manual/html_node/nohup-invocation.html</a>.</p>

<ul>
  <li>執行一個可以在終端機之外繼續執行的程序：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">nohup </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">程序指令</span><code class="language-plaintext highlighter-rouge"> </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">參數1 參數2 …</span></p>

<ul>
  <li>在背景啟動 <code class="language-plaintext highlighter-rouge">nohup</code>：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">nohup </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">程序指令</span><code class="language-plaintext highlighter-rouge"> </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">參數1 參數2 …</span><code class="language-plaintext highlighter-rouge"> &amp;</code></p>

<ul>
  <li>執行可以在終端機之外繼續執行的的 <code class="language-plaintext highlighter-rouge">.sh</code> 檔：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">nohup </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">sh檔案</span><code class="language-plaintext highlighter-rouge"> &amp;</code></p>

<ul>
  <li>執行一個程序並將其輸出寫入特定文件：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">nohup </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">程序指令</span><code class="language-plaintext highlighter-rouge"> </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">參數1 參數2 …</span><code class="language-plaintext highlighter-rouge"> &gt; </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">文件路徑</span><code class="language-plaintext highlighter-rouge"> &amp;</code></p>
