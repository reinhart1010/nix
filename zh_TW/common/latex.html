<h1 id="latex">latex</h1>

<p>從 LaTeX 原始檔編譯 DVI 文件。
更多資訊：<a href="https://www.latex-project.org">https://www.latex-project.org</a>.</p>

<ul>
  <li>編譯 DVI 文件：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">latex </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">tex 檔案</span></p>

<ul>
  <li>編譯 DVI 文件，指定輸出位置：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">latex -output-directory=</code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">輸出目錄位置</span><code class="language-plaintext highlighter-rouge"> </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">tex 檔案</span></p>

<ul>
  <li>編譯 DVI 文件，出錯時退出：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">latex -halt-on-error </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">tex 檔案</span></p>
