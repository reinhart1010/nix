<h1 id="p10k">p10k</h1>

<p>管理 powerlevel10k 的設定。
更多資訊：<a href="https://github.com/romkatv/powerlevel10k">https://github.com/romkatv/powerlevel10k</a>.</p>

<ul>
  <li>互動式設定 powerlevel10k：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">p10k configure</code></p>

<ul>
  <li>重新載入 powerlevel10k：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">p10k reload</code></p>

<ul>
  <li>顯示幫助頁面：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">p10k help</code></p>
