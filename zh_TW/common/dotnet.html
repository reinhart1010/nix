<h1 id="dotnet">dotnet</h1>

<p>適用於 .NET Core 的跨平台 .NET 命令列工具。
此命令也有關於其子命令的文件，例如：<code class="language-plaintext highlighter-rouge">build</code>.
更多資訊：<a href="https://learn.microsoft.com/dotnet/core/tools">https://learn.microsoft.com/dotnet/core/tools</a>.</p>

<ul>
  <li>初始化一個新的 .NET 專案：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">dotnet new </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">模板名稱</span></p>

<ul>
  <li>還原 NuGet 套件：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">dotnet restore</code></p>

<ul>
  <li>在當前目錄中構建並執行 .NET 項目：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">dotnet run</code></p>

<ul>
  <li>運行 .NET 應用程式（只需要執行環境，其餘命令需要 .NET Core SDK）:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">dotnet </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">路徑/到/應用程式.dll</span></p>
