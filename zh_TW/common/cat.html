<h1 id="cat">cat</h1>

<p>連接檔案並印出檔案的內容。
更多資訊：<a href="https://manned.org/cat.1posix">https://manned.org/cat.1posix</a>.</p>

<ul>
  <li>將檔案的內容印在標準輸出：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">cat </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">檔案</span></p>

<ul>
  <li>將多個檔案連接起來，輸出至目標檔案：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">cat </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">檔案一 檔案二 …</span><code class="language-plaintext highlighter-rouge"> &gt; </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">目標檔案</span></p>

<ul>
  <li>將多個檔案連接起來，並將其內容加到目標檔案的結尾：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">cat </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">檔案一 檔案二 …</span><code class="language-plaintext highlighter-rouge"> &gt;&gt; </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">目標檔案</span></p>
