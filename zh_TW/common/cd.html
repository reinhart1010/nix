<h1 id="cd">cd</h1>

<p>改變工作目錄。
更多資訊：<a href="https://manned.org/cd">https://manned.org/cd</a>.</p>

<ul>
  <li>前往指定目錄：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">cd </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">目錄/完整/路徑</span></p>

<ul>
  <li>前往目前使用者的家目錄：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">cd</code></p>

<ul>
  <li>前往目前目錄的上層目錄：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">cd ..</code></p>

<ul>
  <li>前往之前所在的目錄：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">cd -</code></p>
