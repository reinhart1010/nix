<h1 id="reboot">reboot</h1>

<p>重啟系統。
更多資訊：<a href="https://keith.github.io/xcode-man-pages/reboot.8.html">https://keith.github.io/xcode-man-pages/reboot.8.html</a>.</p>

<ul>
  <li>立即重新啟動：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">sudo reboot</code></p>

<ul>
  <li>立即強制重新啟動（應避免使用此選項）：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">sudo reboot -q</code></p>
