<h1 id="top">top</h1>

<p>即時顯示系統執行程序的資訊。
更多資訊：<a href="https://manned.org/top">https://manned.org/top</a>.</p>

<ul>
  <li>啟動 <code class="language-plaintext highlighter-rouge">top</code>：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">top</code></p>

<ul>
  <li>不顯示閒置以及殭屍程序：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">top -i</code></p>

<ul>
  <li>只顯示特定使用者之程序：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">top -u </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">使用者名稱</span></p>

<ul>
  <li>依照指定領域排序：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">top -o </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">領域名稱</span></p>

<ul>
  <li>查看程序底下的所有執行緒：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">top -Hp </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">程序 id</span></p>

<ul>
  <li>僅顯示特定名稱程序的 PID：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">top -p $(pgrep -d ',' </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">程序名稱</span><code class="language-plaintext highlighter-rouge">)</code></p>

<ul>
  <li>打開協助頁面：</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">?</code></p>
