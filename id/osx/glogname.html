<h1 id="glogname">glogname</h1>

<p>Perintah ini merupakan alias dari <code class="language-plaintext highlighter-rouge">-p linux logname</code>.</p>

<ul>
  <li>Tampilkan dokumentasi untuk perintah asli:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">tldr -p linux logname</code></p>
