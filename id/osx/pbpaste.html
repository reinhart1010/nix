<h1 id="pbpaste">pbpaste</h1>

<p>Kirim isi papan klip (clipboard) ke output standar.
Informasi lebih lanjut: <a href="https://keith.github.io/xcode-man-pages/pbpaste.1.html">https://keith.github.io/xcode-man-pages/pbpaste.1.html</a>.</p>

<ul>
  <li>Tulis konten papan klip ke dalam sebuah file:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">pbpaste &gt; </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">file</span></p>

<ul>
  <li>Gunakan konten papan klip sebagai input bagi sebuah perintah:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">pbpaste | grep foo</code></p>
