<h1 id="gtruncate">gtruncate</h1>

<p>Perintah ini merupakan alias dari <code class="language-plaintext highlighter-rouge">-p linux truncate</code>.</p>

<ul>
  <li>Tampilkan dokumentasi untuk perintah asli:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">tldr -p linux truncate</code></p>
