<h1 id="grealpath">grealpath</h1>

<p>Perintah ini merupakan alias dari <code class="language-plaintext highlighter-rouge">-p linux realpath</code>.</p>

<ul>
  <li>Tampilkan dokumentasi untuk perintah asli:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">tldr -p linux realpath</code></p>
