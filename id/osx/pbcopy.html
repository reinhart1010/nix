<h1 id="pbcopy">pbcopy</h1>

<p>Menempatkan output standar pada papan klip (clipboard).
Informasi lebih lanjut: <a href="https://keith.github.io/xcode-man-pages/pbcopy.1.html">https://keith.github.io/xcode-man-pages/pbcopy.1.html</a>.</p>

<ul>
  <li>Menempatkan konten file pada papan klip:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">pbcopy &lt; </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">file</span></p>

<ul>
  <li>Menempatkan hasil perintah pada papan klip:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">find . -type t -name "*.png" | pbcopy</code></p>
