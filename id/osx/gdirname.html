<h1 id="gdirname">gdirname</h1>

<p>Perintah ini merupakan alias dari <code class="language-plaintext highlighter-rouge">-p linux dirname</code>.</p>

<ul>
  <li>Tampilkan dokumentasi untuk perintah asli:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">tldr -p linux dirname</code></p>
