<h1 id="rd">rd</h1>

<p>Perintah ini merupakan alias dari <code class="language-plaintext highlighter-rouge">rmdir</code> dalam Command Prompt, serta <code class="language-plaintext highlighter-rouge">Remove-Item</code> dalam PowerShell.</p>

<ul>
  <li>Tampilkan dokumentasi untuk perintah asli Command Prompt:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">tldr rmdir</code></p>

<ul>
  <li>Tampilkan dokumentasi untuk perintah asli PowerShell:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">tldr remove-item</code></p>
