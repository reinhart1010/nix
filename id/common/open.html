<h1 id="open">open</h1>

<p><code class="language-plaintext highlighter-rouge">open</code> dapat merujuk ke beberapa perintah dengan nama yang sama.</p>

<ul>
  <li>Lihat dokumentasi perintah <code class="language-plaintext highlighter-rouge">open</code> yang disediakan dalam macOS:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">tldr open -p osx</code></p>

<ul>
  <li>Lihat dokumentasi perintah <code class="language-plaintext highlighter-rouge">open</code> yang disediakan dalam fish:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">tldr open.fish</code></p>
