<h1 id="adb-devices">adb devices</h1>

<p>Tampilkan daftar perangkat Android yang terhubung.
Informasi lebih lanjut: <a href="https://manned.org/adb">https://manned.org/adb</a>.</p>

<ul>
  <li>Tampilkan daftar seluruh perangkat yang terhubung:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">adb devices</code></p>

<ul>
  <li>Tampilkan pula informasi sistem bagi setiap perangkat terhubung:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">adb devices -l</code></p>
