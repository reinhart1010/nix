<h1 id="git-contrib">git contrib</h1>

<p>Tampilkan daftar komit yang ditulis oleh penulis tertentu.
Bagian dari <code class="language-plaintext highlighter-rouge">git extras</code>.
Informasi lebih lanjut: <a href="https://github.com/tj/git-extras/blob/master/Commands.md#git-contrib">https://github.com/tj/git-extras/blob/master/Commands.md#git-contrib</a>.</p>

<ul>
  <li>Tampilkan daftar seluruh komit, beserta kode hash dan pesan, dari suatu penulis:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">git contrib </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">penulis</span></p>
