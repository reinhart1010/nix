<h1 id="exit">exit</h1>

<p>Keluar dari sesi shell.
Informasi lebih lanjut: <a href="https://manned.org/exit.1posix">https://manned.org/exit.1posix</a>.</p>

<ul>
  <li>Keluar dengan kode status keluar (exit code) yang berasal dari hasil eksekusi perintah sebelumnya:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">exit</code></p>

<ul>
  <li>Keluar dengan kode status keluar khusus:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">exit </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">exit_code</span></p>
