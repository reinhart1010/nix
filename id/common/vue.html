<h1 id="vue">vue</h1>

<p>CLI serba guna untuk Vue.js.
Beberapa subperintah seperti <code class="language-plaintext highlighter-rouge">build</code> mempunyai dokumentasi terpisah.
Informasi lebih lanjut: <a href="https://cli.vuejs.org">https://cli.vuejs.org</a>.</p>

<ul>
  <li>Buat proyek vue baru secara interaktif:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">vue create </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">nama_proyek</span></p>

<ul>
  <li>Buat proyek baru dengan antar muka web:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">vue ui</code></p>
