<h1 id="ruget">ruget</h1>

<p>Alternatif untuk wget yang ditulis dalam Rust.
Informasi lebih lanjut: <a href="https://github.com/ksk001100/ruget">https://github.com/ksk001100/ruget</a>.</p>

<ul>
  <li>Unduh konten URL ke file:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">ruget </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">https://example.com/file</span></p>

<ul>
  <li>Unduh konten URL ke file [o]utput tertentu:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">ruget --output </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">nama_file</span><code class="language-plaintext highlighter-rouge"> </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">https://example.com/file</span></p>
