<h1 id="a2dismod">a2dismod</h1>

<p>Matikan suatu modul piranti peladen Apache dalam sistem operasi berbasis Debian.
Informasi lebih lanjut: <a href="https://manned.org/a2dismod.8">https://manned.org/a2dismod.8</a>.</p>

<ul>
  <li>Matikan suatu modul:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">sudo a2dismod </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">modul</span></p>

<ul>
  <li>Jangan menampilkan pesan-pesan informatif selama melakukan operasi:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">sudo a2dismod --quiet </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">modul</span></p>
