<h1 id="a2enmod">a2enmod</h1>

<p>Nyalakan suatu modul piranti peladen Apache dalam sistem operasi berbasis Debian.
Informasi lebih lanjut: <a href="https://manned.org/a2enmod.8">https://manned.org/a2enmod.8</a>.</p>

<ul>
  <li>Nyalakan suatu modul:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">sudo a2enmod </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">modul</span></p>

<ul>
  <li>Jangan menampilkan pesan-pesan informatif selama melakukan operasi:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">sudo a2enmod --quiet </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">modul</span></p>
