<h1 id="dmesg">dmesg</h1>

<p>Tulis pesan kernel ke <code class="language-plaintext highlighter-rouge">stdout</code>.
Informasi lebih lanjut: <a href="https://www.unix.com/man-page/sunos/1m/dmesg">https://www.unix.com/man-page/sunos/1m/dmesg</a>.</p>

<ul>
  <li>Tampilkan pesan kernel:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">dmesg</code></p>

<ul>
  <li>Tampilkan berapa memori fisik yang tersedia di sistem ini:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">dmesg | grep -i memory</code></p>

<ul>
  <li>Tampilkan pesan kernel 1 halaman dalam 1 waktu:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">dmesg | less</code></p>
