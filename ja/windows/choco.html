<h1 id="choco">choco</h1>

<p>Chocolateyパッケージマネージャーのコマンドラインインターフェイスです。
<code class="language-plaintext highlighter-rouge">install</code> のようないくつかのサブコマンドには、使用方法についての独自のドキュメントがあります。
もっと詳しく: <a href="https://chocolatey.org">https://chocolatey.org</a>。</p>

<ul>
  <li>Chocolateyコマンドを実行します:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">choco </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">コマンド</span></p>

<ul>
  <li>一般的なヘルプを表示します:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">choco -?</code></p>

<ul>
  <li>特定のコマンドのヘルプを表示します:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">choco </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">コマンド</span><code class="language-plaintext highlighter-rouge"> -?</code></p>

<ul>
  <li>Chocolateyバージョンを表示します:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">choco --version</code></p>
