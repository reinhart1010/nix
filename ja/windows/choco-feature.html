<h1 id="choco-feature">choco feature</h1>

<p>Chocolateyで機能を操作します。
もっと詳しく: <a href="https://chocolatey.org/docs/commands-feature">https://chocolatey.org/docs/commands-feature</a>。</p>

<ul>
  <li>利用可能な機能のリストを表示します:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">choco feature list</code></p>

<ul>
  <li>機能を有効にします:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">choco feature enable --name </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">名</span></p>

<ul>
  <li>機能を無効にします:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">choco feature disable --name </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">名</span></p>
