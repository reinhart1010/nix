<h1 id="chdir">chdir</h1>

<p>このコマンドは <code class="language-plaintext highlighter-rouge">cd</code> のエイリアスです。
詳しくはこちら: <a href="https://learn.microsoft.com/windows-server/administration/windows-commands/chdir">https://learn.microsoft.com/windows-server/administration/windows-commands/chdir</a></p>

</ul>
