<h1 id="mkdir">mkdir</h1>

<p>ディレクトリを作成します。
もっと詳しく: <a href="https://learn.microsoft.com/windows-server/administration/windows-commands/mkdir">https://learn.microsoft.com/windows-server/administration/windows-commands/mkdir</a>。</p>

<ul>
  <li>ディレクトリを作成します:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">mkdir </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">ディレクトリ名</span></p>

<ul>
  <li>ネストされたディレクトリツリーを再帰的に作成します:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">mkdir </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">サブディレクトリ名のパス</span></p>
