<h1 id="rmdir">rmdir</h1>

詳しくはこちら: <a href="https://learn.microsoft.com/windows-server/administration/windows-commands/rmdir">https://learn.microsoft.com/windows-server/administration/windows-commands/rmdir</a></p>
