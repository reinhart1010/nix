<h1 id="df">df</h1>

<p>ファイルシステムのディスク使用量の概要を表示します。
もっと詳しく: <a href="https://manned.org/df.1posix">https://manned.org/df.1posix</a>。</p>

<ul>
  <li>512バイト単位で全てのファイルシステムとそのディスク使用量を表示する:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">df</code></p>

<ul>
  <li>指定したファイルまたはディレクトリを含むファイルシステムとそのディスク使用量を表示する:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">df </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">path/to/file_or_directory</span></p>

<ul>
  <li>1024バイト単位で表示する:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">df -k</code></p>

<ul>
  <li>移植性のある方法で情報を表示する:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">df -P</code></p>
