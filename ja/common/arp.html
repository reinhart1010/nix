<h1 id="arp">arp</h1>

<p>システムのARPキャッシュを表示し、操作します。
もっと詳しく: <a href="https://manned.org/arp">https://manned.org/arp</a>。</p>

<ul>
  <li>現在のARPテーブルを表示する:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">arp -a</code></p>

<ul>
  <li>特定のエントリを削除([d]elete)する:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">arp -d </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">アドレス</span></p>

<ul>
  <li>ARPテーブルに新しいエントリを追加([s]et up)する:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">arp -s </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">アドレス</span><code class="language-plaintext highlighter-rouge"> </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">macアドレス</span></p>
