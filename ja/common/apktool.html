<h1 id="apktool">apktool</h1>

<p>APK ファイルの解析ツールです。
もっと詳しく: <a href="https://ibotpeaches.github.io/Apktool/">https://ibotpeaches.github.io/Apktool/</a>。</p>

<ul>
  <li>APK ファイルのデコード:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">apktool d </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">APK ファイルのパス</span></p>

<ul>
  <li>指定したディレクトリから APK ファイルを生成:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">apktool b </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">ディレクトリへのパス</span></p>

<ul>
  <li>フレームワークをインストールし、保存する:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">apktool if </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">フレームワークファイルへのパス</span></p>
