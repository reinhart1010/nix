<h1 id="unalias">unalias</h1>

<p>alias を削除します。
もっと詳しく: <a href="https://manned.org/unalias">https://manned.org/unalias</a>。</p>

<ul>
  <li>alias を削除する:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">unalias </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">別名</span></p>

<ul>
  <li>全ての alias を削除する:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">unalias -a</code></p>
