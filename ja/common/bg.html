<h1 id="bg">bg</h1>

<p>一時停止していたジョブ（例. <code class="language-plaintext highlighter-rouge">Ctrl + Z</code> 使用時）を再開し、バックグラウンドで実行します。
もっと詳しく: <a href="https://manned.org/bg">https://manned.org/bg</a>。</p>

<ul>
  <li>最も最近に一時停止されたジョブを再開し、バックグラウンドで実行する:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">bg</code></p>

<ul>
  <li>指定されたジョブ（<code class="language-plaintext highlighter-rouge">jobs -l</code> でジョブIDを取得）を再開し、バックグラウンドで実行する:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">bg %</code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">ジョブID</span></p>
