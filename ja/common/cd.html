<h1 id="cd">cd</h1>

<p>現在の作業ディレクトリを変更します。
もっと詳しく: <a href="https://manned.org/cd">https://manned.org/cd</a>。</p>

<ul>
  <li>指定したディレクトリへ移動する:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">cd </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">ディレクトリパス</span></p>

<ul>
  <li>カレントディレクトリの親ディレクトリへ移動する:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">cd ..</code></p>

<ul>
  <li>カレントユーザーのホームディレクトリへ移動する:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">cd</code></p>

<ul>
  <li>指定したユーザーのホームディレクトリへ移動する:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">cd ~</code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">ユーザー名</span></p>

<ul>
  <li>以前に選択されたディレクトリへ移動する:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">cd -</code></p>

<ul>
  <li>ルートディレクトリへ移動する:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">cd /</code></p>
