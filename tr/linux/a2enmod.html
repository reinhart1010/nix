<h1 id="a2enmod">a2enmod</h1>

<p>Debian tabanlı işletim sistemlerinde Apache modülünü etkinleştir.
Daha fazla bilgi için: <a href="https://manned.org/a2enmod.8">https://manned.org/a2enmod.8</a>.</p>

<ul>
  <li>Bir modülü etkinleştir:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">sudo a2enmod </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">modül</span></p>

<ul>
  <li>Bilgilendirici mesajları gösterme:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">sudo a2enmod --quiet </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">modül</span></p>
