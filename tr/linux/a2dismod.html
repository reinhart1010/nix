<h1 id="a2dismod">a2dismod</h1>

<p>Debian tabanlı işletim sistemlerinde bir Apache modülünü devre dışı bırak.
Daha fazla bilgi için: <a href="https://manned.org/a2dismod.8">https://manned.org/a2dismod.8</a>.</p>

<ul>
  <li>Bir modülü devre dışı bırak:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">sudo a2dismod </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">modül</span></p>

<ul>
  <li>Bilgilendirici mesajları gösterme:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">sudo a2dismod --quiet </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">module</span></p>
