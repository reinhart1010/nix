<h1 id="print">print</h1>

<p><code class="language-plaintext highlighter-rouge">run-mailcap</code> komutunun print özelliğinin öbür adı.
Normalde <code class="language-plaintext highlighter-rouge">run-mailcap</code> komutu mime-tarzı/dosya işlemek için kullanılır.
Daha fazla bilgi için: <a href="https://manned.org/print">https://manned.org/print</a>.</p>

<ul>
  <li>Bir dosyayı yazdır:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">print </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">dosya_ismi</span></p>

<ul>
  <li><code class="language-plaintext highlighter-rouge">run-mailcap</code> ile yazdır:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">run-mailcap --action=print </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">dosya_ismi</span></p>
