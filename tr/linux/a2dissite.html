<h1 id="a2dissite">a2dissite</h1>

<p>Debian tabanlı işletim sistemlerinde bir Apache sanal hostunu devre dışı bırak.
Daha fazla bilgi için: <a href="https://manned.org/a2dissite.8">https://manned.org/a2dissite.8</a>.</p>

<ul>
  <li>Uzak hostu devre dışı bırak:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">sudo a2dissite </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">sanal_host</span></p>

<ul>
  <li>Bilgilendirici mesajları gösterme:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">sudo a2dissite --quiet </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">sanal_host</span></p>
