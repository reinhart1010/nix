<h1 id="pwd">pwd</h1>

<p>Mevcut/çalışan dizinin ismini yazdır.
Daha fazla bilgi için: <a href="https://www.gnu.org/software/coreutils/pwd">https://www.gnu.org/software/coreutils/pwd</a>.</p>

<ul>
  <li>Mevcut dizini yazdır:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">pwd</code></p>

<ul>
  <li>Mevcut dizini yazdır ve tüm symlink'leri çöz (yani "fiziksel" yolu göster):</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">pwd --physical</code></p>

<ul>
  <li>Mevcut mantıksal dizini yazdır:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">pwd --logical</code></p>
