<h1 id="a2ensite">a2ensite</h1>

<p>Debian tabanlı işletim sistemlerinde Apache sanal hostu etkinleştir.
Daha fazla bilgi için: <a href="https://manned.org/a2ensite.8">https://manned.org/a2ensite.8</a>.</p>

<ul>
  <li>Bir sanal hostu etkinleştir:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">sudo a2ensite </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">sanal_host</span></p>

<ul>
  <li>Bilgilendirici mesajları gösterme:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">sudo a2ensite --quiet </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">sanal_host</span></p>
