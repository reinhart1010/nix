<h1 id="go-run">go run</h1>

<p>Binary (ikili sayı değeri) kaydetmeden Go kodunu derle ve çalıştır.
Daha fazla bilgi için: <a href="https://pkg.go.dev/cmd/go#hdr-Compile_and_run_Go_program">https://pkg.go.dev/cmd/go#hdr-Compile_and_run_Go_program</a>.</p>

<ul>
  <li>Bir Go dosyası çalıştır:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">go run </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">örnek/konum/dosya.go</span></p>

<ul>
  <li>Ana bir Go paketi çalıştır:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">go run </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">örnek/konum/paket</span></p>
