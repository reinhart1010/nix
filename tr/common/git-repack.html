<h1 id="git-repack">git repack</h1>

<p>Bir Git deposundaki paketlenmemiş nesneleri paketle.
Daha fazla bilgi için: <a href="https://git-scm.com/docs/git-repack">https://git-scm.com/docs/git-repack</a>.</p>

<ul>
  <li>Mevcut dizindeki paketlenmemiş nesneleri paketle:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">git repack</code></p>

<ul>
  <li>Paketlemeden sonra gereksiz nesneleri sil:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">git repack -d</code></p>
