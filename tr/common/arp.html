<h1 id="arp">arp</h1>

<p>Sistemin ARP önbelleğini görüntüle ve manipüle et.
Daha fazla bilgi için: <a href="https://manned.org/arp">https://manned.org/arp</a>.</p>

<ul>
  <li>Mevcut ARP tablosunu göster:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">arp -a</code></p>

<ul>
  <li>Belirli bir girdiyi sil:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">arp -d </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">adres</span></p>

<ul>
  <li>ARP tablosunda bir girdi oluştur:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">arp -s </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">adres</span><code class="language-plaintext highlighter-rouge"> </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">mac_adresi</span></p>
