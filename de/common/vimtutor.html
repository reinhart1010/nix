<h1 id="vimtutor">vimtutor</h1>

<p>Vim-Tutor zum Erlernen grundlegender Vim-Befehle.
Weitere Informationen: <a href="https://manned.org/vimtutor">https://manned.org/vimtutor</a>.</p>

<ul>
  <li>Öffne den Vim-Tutor in der gegebenen Sprache (de, en, fr, …):</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">vimtutor </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">sprache</span></p>

<ul>
  <li>Beende den Vim-Tutor:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">&lt;Esc&gt; :q &lt;Enter&gt;</code></p>
