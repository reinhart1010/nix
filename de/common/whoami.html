<h1 id="whoami">whoami</h1>

<p>Gib den Benutzernamen des aktuellen Benutzers aus.
Weitere Informationen: <a href="https://www.gnu.org/software/coreutils/manual/html_node/whoami-invocation.html">https://www.gnu.org/software/coreutils/manual/html_node/whoami-invocation.html</a>.</p>

<ul>
  <li>Gib den aktiven Benutzernamen aus:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">whoami</code></p>

<ul>
  <li>Gib den Benutzernamen nach einer Änderung der Benutzeridentität aus:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">sudo whoami</code></p>
