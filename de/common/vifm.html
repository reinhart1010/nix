<h1 id="vifm">vifm</h1>

<p>Vifm (VI File Manager) ist ein Kommandozeilen-Dateimanager.
Weitere Informationen: <a href="https://github.com/vifm/vifm">https://github.com/vifm/vifm</a>.</p>

<ul>
  <li>Öffne das aktuelle Verzeichnis:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">vifm .</code></p>

<ul>
  <li>Öffne angegebene Verzeichnisse auf der linken oder rechten Seite:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">vifm </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">pfad/zu/verzeichnis1 pfad/zu/verzeichnis2 …</span></p>
