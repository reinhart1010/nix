<h1 id="a2ensite">a2ensite</h1>

<p>Aktiviert einen Apache virtuellen Host auf Debian-basierten Betriebssystemen.
Weitere Informationen: <a href="https://manned.org/a2ensite.8">https://manned.org/a2ensite.8</a>.</p>

<ul>
  <li>Aktiviere einen virtuellen Host:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">sudo a2ensite </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">virtueller_host</span></p>

<ul>
  <li>Zeige keine Informationsnachrichten an:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">sudo a2ensite --quiet </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">virtueller_host</span></p>
