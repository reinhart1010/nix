<h1 id="amixer">amixer</h1>

<p>Mixer für den ALSA-Soundkarten-Treiber.
Weitere Informationen: <a href="https://manned.org/amixer">https://manned.org/amixer</a>.</p>

<ul>
  <li>Erhöhe den Gesamtpegel um 10%:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">amixer -D pulse sset Master </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">10%+</span></p>

<ul>
  <li>Verringere den Gesamtpegel um 10%:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">amixer -D pulse sset Master </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">10%-</span></p>
