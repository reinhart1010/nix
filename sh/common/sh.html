<h1 id="sh">sh</h1>

<p>Bourne ljuska.
Standardni interpreter komandnog jezika.
Više informacija: <a href="https://manned.org/sh">https://manned.org/sh</a>.</p>

<ul>
  <li>Pokreni interaktivnu ljusku:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">sh</code></p>

<ul>
  <li>Izvrši komandu:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">sh -c "</code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">komanda</span><code class="language-plaintext highlighter-rouge">"</code></p>

<ul>
  <li>Pokreni komande iz datoteke:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">sh </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">datoteka.sh</span></p>

<ul>
  <li>Pokreni komande iz <code class="language-plaintext highlighter-rouge">stdin</code>-a:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">sh -s</code></p>
