<h1 id="cpuid">cpuid</h1>

<p>Mostra informació detallada sobre totes les CPUs.
Més informació: <a href="https://etallen.com/cpuid.html">https://etallen.com/cpuid.html</a>.</p>

<ul>
  <li>Mostra informació de totes les CPUs:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">cpuid</code></p>

<ul>
  <li>Mostra informació només per la CPU actual:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">cpuid -1</code></p>

<ul>
  <li>Mostra informació hexadecimal en brut sense decodificar:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">cpuid -r</code></p>
