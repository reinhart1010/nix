<h1 id="reset">reset</h1>

<p>Reinicialitza la terminal actual. Borra tota la pantalla de la terminal.
Més informació: <a href="https://manned.org/reset">https://manned.org/reset</a>.</p>

<ul>
  <li>Reinicialitza la terminal actual:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">reset</code></p>

<ul>
  <li>Mostra el tipus de terminal:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">reset -q</code></p>
