<h1 id="lsmod">lsmod</h1>

<p>Mostra l'estat dels mòduls carregats en el kernel de linux.
Vegeu també <code class="language-plaintext highlighter-rouge">modprobe</code>, el qual carrega mòduls de kernel.
Més informació: <a href="https://manned.org/lsmod">https://manned.org/lsmod</a>.</p>

<ul>
  <li>Llista tots els mòduls de kernel carregats:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">lsmod</code></p>
