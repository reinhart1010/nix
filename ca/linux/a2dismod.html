<h1 id="a2dismod">a2dismod</h1>

<p>Desactiva un mòdul Apache en sistemes operatius basats en Debian.
Més informació: <a href="https://manned.org/a2dismod.8">https://manned.org/a2dismod.8</a>.</p>

<ul>
  <li>Desactiva un mòdul:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">sudo a2dismod </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">mòdul</span></p>

<ul>
  <li>No mostrius missatges informatius:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">sudo a2dismod --quiet </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">mòdul</span></p>
