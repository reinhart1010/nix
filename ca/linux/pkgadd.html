<h1 id="pkgadd">pkgadd</h1>

<p>Afegeix un paquet a un sistema CRUX.
Més informació: <a href="https://docs.oracle.com/cd/E88353_01/html/E72487/pkgadd-8.html">https://docs.oracle.com/cd/E88353_01/html/E72487/pkgadd-8.html</a>.</p>

<ul>
  <li>Instal·la un paquet de software local:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">pkgadd </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">nom_paquet</span></p>

<ul>
  <li>Actualitza un paquet ja instal·lat a partir de un paquet local:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">pkgadd -u </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">nom_paquet</span></p>
