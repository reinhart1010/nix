<h1 id="a2enconf">a2enconf</h1>

<p>Activa un fitxer de configuració d'Apache en sistemes operatius basats en debian.
Més informació: <a href="https://manned.org/a2enconf.8">https://manned.org/a2enconf.8</a>.</p>

<ul>
  <li>Activa un fitxer de configuració:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">sudo a2enconf </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">fitxer_configuració</span></p>

<ul>
  <li>No mostris missatges informatius:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">sudo a2enconf --quiet </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">fitxer_configuració</span></p>
