<h1 id="tcpflow">tcpflow</h1>

<p>Captura el tràfic TCP per depuració i anàlisi.
Més informació: <a href="https://manned.org/tcpflow">https://manned.org/tcpflow</a>.</p>

<ul>
  <li>Mostra totes les dades de la interfície i el port indicats:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">tcpflow -c -i </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">eth0</span><code class="language-plaintext highlighter-rouge"> port </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">80</span></p>
