<h1 id="a2enmod">a2enmod</h1>

<p>Activa un mòdul d'Apache en sistemes operatius basats en Debian.
Més informació: <a href="https://manned.org/a2enmod.8">https://manned.org/a2enmod.8</a>.</p>

<ul>
  <li>Activa un mòdul:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">sudo a2enmod </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">mòdul</span></p>

<ul>
  <li>No mostris missatges informatius:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">sudo a2enmod --quiet </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">mòdul</span></p>
