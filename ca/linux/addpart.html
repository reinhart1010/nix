<h1 id="addpart">addpart</h1>

<p>Comunica al linux kernel l'existència de la partició especificada.
El commandament és un simple embolcall de <code class="language-plaintext highlighter-rouge">add partition</code> ioctl.
Més informació: <a href="https://manned.org/addpart">https://manned.org/addpart</a>.</p>

<ul>
  <li>Comunica al kernel l'existència de la partició especificada:</li>
</ul>
