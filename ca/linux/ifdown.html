<h1 id="ifdown">ifdown</h1>

<p>Desactiva interfícies de xarxa.
Més informació: <a href="https://manned.org/ifdown">https://manned.org/ifdown</a>.</p>

<ul>
  <li>Desactiva la interfície eth0:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">ifdown </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">eth0</span></p>

<ul>
  <li>Desactiva totes les interfícies que estiguin activades:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">ifdown -a</code></p>
