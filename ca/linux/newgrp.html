<h1 id="newgrp">newgrp</h1>

<p>Canvia el grup primari de pertinència.
Més informació: <a href="https://manned.org/newgrp">https://manned.org/newgrp</a>.</p>

<ul>
  <li>Canvia el grup primari de pertinència del usuari:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">newgrp </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">nom_grup</span></p>

<ul>
  <li>Restableix el grup primari de pertinència al grup per defecte del usuari <code class="language-plaintext highlighter-rouge">/etc/passwd</code>:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">newgrp</code></p>
