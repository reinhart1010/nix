<h1 id="pkg_add">pkg_add</h1>

<p>OpenBSD에 패키지를 설치/업데이트합니다.
같이 보기: <code class="language-plaintext highlighter-rouge">pkg_info</code>, <code class="language-plaintext highlighter-rouge">pkg_delete</code>.
더 많은 정보: <a href="https://man.openbsd.org/pkg_add">https://man.openbsd.org/pkg_add</a>.</p>

<ul>
  <li>종속성을 포함하여 모든 패키지를 업데이트:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">pkg_add -u</code></p>

<ul>
  <li>새로운 패키지 설치:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">pkg_add </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">패키지</span></p>

<ul>
  <li><code class="language-plaintext highlighter-rouge">pkg_info</code>의 원시 출력에서 패키지 설치:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">pkg_add -l </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/대상/파일</span></p>
