<h1 id="pkg_info">pkg_info</h1>

<p>OpenBSD의 패키지에 대한 정보를 확인합니다.
같이 보기: <code class="language-plaintext highlighter-rouge">pkg_add</code>, <code class="language-plaintext highlighter-rouge">pkg_delete</code>.
더 많은 정보: <a href="https://man.openbsd.org/pkg_info">https://man.openbsd.org/pkg_info</a>.</p>

<ul>
  <li>패키지 이름을 사용해 패키지 검색:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">pkg_info -Q </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">패키지</span></p>

<ul>
  <li><code class="language-plaintext highlighter-rouge">pkg_add -l</code>과 함께 사용할 설치된 패키지 목록을 출력:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">pkg_info -mz</code></p>
