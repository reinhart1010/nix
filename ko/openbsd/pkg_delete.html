<h1 id="pkg_delete">pkg_delete</h1>

<p>OpenBSD에서 패키지를 제거합니다.
같이 보기: <code class="language-plaintext highlighter-rouge">pkg_add</code>, <code class="language-plaintext highlighter-rouge">pkg_info</code>.
더 많은 정보: <a href="https://man.openbsd.org/pkg_delete">https://man.openbsd.org/pkg_delete</a>.</p>

<ul>
  <li>패키지 삭제:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">pkg_delete </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">패키지</span></p>

<ul>
  <li>사용되지 않는 의존성을 포함하여 패키지 삭제:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">pkg_delete -a </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">패키지</span></p>

<ul>
  <li>패키지의 Dry-run 삭제:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">pkg_delete -n </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">패키지</span></p>
