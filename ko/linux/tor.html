<h1 id="tor">tor</h1>

<p>Tor 네트워크를 통해 익명 통신을 활성화합니다.
더 많은 정보: <a href="https://manned.org/tor">https://manned.org/tor</a>.</p>

<ul>
  <li>Tor 네트워크에 연결:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">tor</code></p>

<ul>
  <li>Tor 구성 보기:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">tor --config</code></p>

<ul>
  <li>Tor 상태 확인:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">tor --status</code></p>

<ul>
  <li>클라이언트로만 실행:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">tor --client</code></p>

<ul>
  <li>릴레이로 실행:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">tor --relay</code></p>

<ul>
  <li>브리지로 실행:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">tor --bridge</code></p>

<ul>
  <li>히든 서비스로 실행:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">tor --hidden-service</code></p>
