<h1 id="cockpit-bridge">cockpit-bridge</h1>

<p>Cockpit 스위트에서 프론트 엔드와 서버 간 메시지와 명령을 전달.
더 많은 정보: <a href="https://cockpit-project.org/guide/latest/cockpit-bridge.1.html">https://cockpit-project.org/guide/latest/cockpit-bridge.1.html</a>.</p>

<ul>
  <li>모든 cockpit 패키지 나열:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">cockpit-bridge --packages</code></p>

<ul>
  <li>도움말 표시:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">cockpit-bridge --help</code></p>
