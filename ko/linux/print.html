<h1 id="print">print</h1>

<p><code class="language-plaintext highlighter-rouge">run-mailcap</code>의 인쇄 작업에 대한 별칭.
원래 <code class="language-plaintext highlighter-rouge">run-mailcap</code>은 mime-type/파일을 처리하는 데 사용됩니다.
더 많은 정보: <a href="https://manned.org/print">https://manned.org/print</a>.</p>

<ul>
  <li>기본 run-mailcap 도구에서 파일을 인쇄하는 데 사용:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">print </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">파일명</span></p>

<ul>
  <li><code class="language-plaintext highlighter-rouge">run-mailcap</code>과 함께 사용:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">run-mailcap --action=print </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">파일명</span></p>
