<h1 id="strip">strip</h1>

<p>실행 파일이나 객체 파일에서 심볼을 제거합니다.
더 많은 정보: <a href="https://manned.org/strip">https://manned.org/strip</a>.</p>

<ul>
  <li>입력 파일을 심볼이 제거된 버전으로 대체:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">strip </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/대상/파일</span></p>

<ul>
  <li>파일에서 심볼을 제거하고, 출력을 특정 파일에 저장:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">strip </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/대상/입력_파일</span><code class="language-plaintext highlighter-rouge"> -o </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/대상/출력_파일</span></p>

<ul>
  <li>디버그 심볼만 제거:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">strip --strip-debug </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/대상/파일.o</span></p>
