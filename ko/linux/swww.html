<h1 id="swww">swww</h1>

<p>Wayland용 효율적인 애니메이션 배경화면 데몬.
같이 보기: <code class="language-plaintext highlighter-rouge">swww-daemon</code>.
더 많은 정보: <a href="https://github.com/LGFae/swww">https://github.com/LGFae/swww</a>.</p>

<ul>
  <li>배경화면 설정:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">swww img </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/대상/이미지</span></p>

<ul>
  <li>지정한 [o]출력에 배경화면 설정:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">swww img -o </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">출력1,출력2,…</span><code class="language-plaintext highlighter-rouge"> </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/대상/이미지</span></p>

<ul>
  <li>마지막 배경화면 복원:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">swww restore</code></p>

<ul>
  <li>데몬 종료:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">swww kill</code></p>

<ul>
  <li>출력 정보 표시:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">swww query</code></p>
