<h1 id="vgchange">vgchange</h1>

<p>논리 볼륨 관리자(LVM) 볼륨 그룹의 속성을 변경합니다.
같이 보기: <code class="language-plaintext highlighter-rouge">lvm</code>.
더 많은 정보: <a href="https://manned.org/vgchange">https://manned.org/vgchange</a>.</p>

<ul>
  <li>모든 볼륨 그룹의 논리 볼륨 활성화 상태 변경:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">sudo vgchange --activate </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">y|n</span></p>

<ul>
  <li>지정된 볼륨 그룹의 논리 볼륨 활성화 상태 변경 (<code class="language-plaintext highlighter-rouge">vgscan</code>으로 확인 가능):</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">sudo vgchange --activate </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">y|n</span><code class="language-plaintext highlighter-rouge"> </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">볼륨_그룹</span></p>
