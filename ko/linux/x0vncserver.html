<h1 id="x0vncserver">x0vncserver</h1>

<p>X 디스플레이용 TigerVNC 서버.
더 많은 정보: <a href="https://tigervnc.org/doc/x0vncserver.html">https://tigervnc.org/doc/x0vncserver.html</a>.</p>

<ul>
  <li>암호 파일을 사용하여 VNC 서버 시작:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">x0vncserver -display </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">:0</span><code class="language-plaintext highlighter-rouge"> -passwordfile </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/대상/파일</span></p>

<ul>
  <li>특정 포트를 사용하여 VNC 서버 시작:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">x0vncserver -display </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">:0</span><code class="language-plaintext highlighter-rouge"> -rfbport </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">포트</span></p>
