<h1 id="zile">zile</h1>

<p>Emacs 텍스트 편집기의 경량 클론.
더 많은 정보: <a href="https://www.gnu.org/software/zile/">https://www.gnu.org/software/zile/</a>.</p>

<ul>
  <li>임시 메모를 위한 버퍼 시작 (저장되지 않음):</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">zile</code></p>

<ul>
  <li>파일 열기:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">zile </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/대상/파일</span></p>

<ul>
  <li>파일 저장:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">&lt;Ctrl&gt; + X, &lt;Ctrl&gt; + S</code></p>

<ul>
  <li>종료:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">&lt;Ctrl&gt; + X, &lt;Ctrl&gt; + C</code></p>

<ul>
  <li>지정된 줄 번호에서 파일 열기:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">zile +</code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">줄_번호</span><code class="language-plaintext highlighter-rouge"> </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/대상/파일</span></p>

<ul>
  <li>변경 사항 실행 취소:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">&lt;Ctrl&gt; + X, U</code></p>
