<h1 id="a2dismod">a2dismod</h1>

<p>Debian 기반 OS에서 Apache 모듈을 비활성화합니다.
더 많은 정보: <a href="https://manned.org/a2dismod.8">https://manned.org/a2dismod.8</a>.</p>

<ul>
  <li>모듈 비활성화:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">sudo a2dismod </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">모듈</span></p>

<ul>
  <li>정보 메시지를 표시하지 않음:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">sudo a2dismod --quiet </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">모듈</span></p>
