<h1 id="kexec">kexec</h1>

<p>새 커널로 직접 재부팅.
더 많은 정보: <a href="https://manned.org/kexec">https://manned.org/kexec</a>.</p>

<ul>
  <li>새 커널 로드:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">kexec -l </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/대상/커널</span><code class="language-plaintext highlighter-rouge"> --initrd=</code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/대상/initrd</span><code class="language-plaintext highlighter-rouge"> --command-line=</code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">인자들</span></p>

<ul>
  <li>현재 부팅 매개변수로 새 커널 로드:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">kexec -l </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/대상/커널</span><code class="language-plaintext highlighter-rouge"> --initrd=</code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/대상/initrd</span><code class="language-plaintext highlighter-rouge"> --reuse-cmdline</code></p>

<ul>
  <li>현재 로드된 커널 실행:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">kexec -e</code></p>

<ul>
  <li>현재 kexec 대상 커널 언로드:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">kexec -u</code></p>
