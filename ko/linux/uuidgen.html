<h1 id="uuidgen">uuidgen</h1>

<p>고유 식별자(UUID)를 생성합니다.
같이 보기: <code class="language-plaintext highlighter-rouge">uuid</code>.
더 많은 정보: <a href="https://manned.org/uuidgen">https://manned.org/uuidgen</a>.</p>

<ul>
  <li>무작위 UUIDv4 생성:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">uuidgen --random</code></p>

<ul>
  <li>현재 시간을 기반으로 UUIDv1 생성:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">uuidgen --time</code></p>

<ul>
  <li>지정된 네임스페이스 접두사를 가진 이름의 UUIDv5 생성:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">uuidgen --sha1 --namespace </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">@dns|@url|@oid|@x500</span><code class="language-plaintext highlighter-rouge"> --name </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">객체_이름</span></p>
