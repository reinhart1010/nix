<h1 id="sstat">sstat</h1>

<p>실행 중인 작업에 대한 정보를 표시합니다.
더 많은 정보: <a href="https://slurm.schedmd.com/sstat.html">https://slurm.schedmd.com/sstat.html</a>.</p>

<ul>
  <li>쉼표로 구분된 작업 목록의 상태 정보를 표시:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">sstat --jobs=</code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">작업_ID</span></p>

<ul>
  <li>쉼표로 구분된 작업 목록의 작업 ID, 평균 CPU 및 평균 가상 메모리 크기를 파이프로 구분하여 표시:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">sstat --parsable --jobs=</code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">작업_ID</span><code class="language-plaintext highlighter-rouge"> --format=</code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">JobID,AveCPU,AveVMSize</span></p>

<ul>
  <li>사용 가능한 필드 목록 표시:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">sstat --helpformat</code></p>
