<h1 id="aa-disable">aa-disable</h1>

<p>AppArmor 보안 정책 비활성화.
같이 보기: <code class="language-plaintext highlighter-rouge">aa-complain</code>, <code class="language-plaintext highlighter-rouge">aa-enforce</code>, <code class="language-plaintext highlighter-rouge">aa-status</code>.
더 많은 정보: <a href="https://gitlab.com/apparmor/apparmor/-/wikis/manpage_aa-disable.8">https://gitlab.com/apparmor/apparmor/-/wikis/manpage_aa-disable.8</a>.</p>

<ul>
  <li>프로필 비활성화:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">sudo aa-disable </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/대상/프로필1 경로/대상/프로필2 …</span></p>

<ul>
  <li>디렉토리 내의 프로필 비활성화 (기본값은 <code class="language-plaintext highlighter-rouge">/etc/apparmor.d</code>):</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">sudo aa-disable --dir </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/대상/프로필들</span></p>
