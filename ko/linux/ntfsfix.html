<h1 id="ntfsfix">ntfsfix</h1>

<p>NTFS 파티션의 일반적인 문제 해결 도구.
더 많은 정보: <a href="https://manned.org/ntfsfix">https://manned.org/ntfsfix</a>.</p>

<ul>
  <li>지정된 NTFS 파티션 문제 해결:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">sudo ntfsfix </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">/dev/sdXN</span></p>
