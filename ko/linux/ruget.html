<h1 id="ruget">ruget</h1>

<p>Rust로 작성된 wget의 대안 도구.
더 많은 정보: <a href="https://github.com/ksk001100/ruget">https://github.com/ksk001100/ruget</a>.</p>

<ul>
  <li>URL의 콘텐츠를 파일로 다운로드:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">ruget </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">https://example.com/file</span></p>

<ul>
  <li>URL의 콘텐츠를 지정한 [o]출력 파일로 다운로드:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">ruget --output </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">파일_이름</span><code class="language-plaintext highlighter-rouge"> </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">https://example.com/file</span></p>
