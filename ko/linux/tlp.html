<h1 id="tlp">tlp</h1>

<p>Linux용 고급 전원 관리 도구.
같이 보기: <code class="language-plaintext highlighter-rouge">tlp-stat</code>.
더 많은 정보: <a href="https://linrunner.de/tlp/">https://linrunner.de/tlp/</a>.</p>

<ul>
  <li>설정 적용 (현재 전원 공급원에 따라):</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">sudo tlp start</code></p>

<ul>
  <li>배터리 설정 적용 (현재 전원 공급원을 무시하고):</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">sudo tlp bat</code></p>

<ul>
  <li>AC 설정 적용 (현재 전원 공급원을 무시하고):</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">sudo tlp ac</code></p>
