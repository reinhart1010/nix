<h1 id="hwclock">hwclock</h1>

<p>하드웨어 시계를 읽거나 변경합니다. 일반적으로 루트 권한이 필요합니다.
더 많은 정보: <a href="https://manned.org/hwclock">https://manned.org/hwclock</a>.</p>

<ul>
  <li>하드웨어 시계에 의해 보고된 현재 시간 표시:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">hwclock</code></p>

<ul>
  <li>현재 소프트웨어 시계 시간을 하드웨어 시계에 기록 (시스템 설정 중에 사용되기도 함):</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">hwclock --systohc</code></p>

<ul>
  <li>현재 하드웨어 시계 시간을 소프트웨어 시계에 기록:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">hwclock --hctosys</code></p>
