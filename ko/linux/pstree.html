<h1 id="pstree">pstree</h1>

<p>실행 중인 프로세스를 트리 형태로 보여주는 유용한 도구.
더 많은 정보: <a href="https://manned.org/pstree">https://manned.org/pstree</a>.</p>

<ul>
  <li>프로세스 트리 표시:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">pstree</code></p>

<ul>
  <li>PID와 함께 프로세스 트리 표시:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">pstree -p</code></p>

<ul>
  <li>특정 사용자가 소유한 프로세스에서 시작하는 모든 프로세스 트리 표시:</li>
</ul>
