<h1 id="slurmdbd">slurmdbd</h1>

<p>Slurm를 위한 데이터베이스에 대한 안전한 엔터프라이즈 인터페이스.
더 많은 정보: <a href="https://slurm.schedmd.com/slurmdbd.html">https://slurm.schedmd.com/slurmdbd.html</a>.</p>

<ul>
  <li>데몬의 우선순위를 지정된 값(일반적으로 음수)으로 설정:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">slurmdbd -n </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">값</span></p>

<ul>
  <li><code class="language-plaintext highlighter-rouge">slurmdbd</code>의 작업 디렉토리를 LogFile 경로 또는 <code class="language-plaintext highlighter-rouge">/var/tmp</code>로 변경:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">slurmdbd -s</code></p>

<ul>
  <li>도움말 표시:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">slurmdbd -h</code></p>

<ul>
  <li>버전 표시:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">slurmdbd -V</code></p>
