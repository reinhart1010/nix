<h1 id="distrobox-rm">distrobox-rm</h1>

<p>Distrobox 컨테이너 제거. 같이 보기: <code class="language-plaintext highlighter-rouge">tldr distrobox</code>.
더 많은 정보: <a href="https://distrobox.it/usage/distrobox-rm">https://distrobox.it/usage/distrobox-rm</a>.</p>

<ul>
  <li>Distrobox 컨테이너 제거 (팁: 제거하기 전에 컨테이너를 중지하세요):</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">distrobox-rm </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">컨테이너_이름</span></p>

<ul>
  <li>Distrobox 컨테이너 강제 제거:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">distrobox-rm </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">컨테이너_이름</span><code class="language-plaintext highlighter-rouge"> --force</code></p>
