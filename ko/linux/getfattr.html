<h1 id="getfattr">getfattr</h1>

<p>파일 이름 및 확장 속성을 표시합니다.
더 많은 정보: <a href="https://manned.org/getfattr">https://manned.org/getfattr</a>.</p>

<ul>
  <li>파일의 모든 확장 속성을 가져와서 자세히 표시:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">getfattr -d </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/대상/파일</span></p>

<ul>
  <li>파일의 특정 속성 가져오기:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">getfattr -n user.</code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">속성_이름</span><code class="language-plaintext highlighter-rouge"> </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/대상/파일</span></p>
