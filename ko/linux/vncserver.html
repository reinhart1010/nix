<h1 id="vncserver">vncserver</h1>

<p>VNC (Virtual Network Computing) 데스크톱 시작.
더 많은 정보: <a href="https://manned.org/vncserver.1x">https://manned.org/vncserver.1x</a>.</p>

<ul>
  <li>다음 사용 가능한 디스플레이에 VNC 서버 시작:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">vncserver</code></p>

<ul>
  <li>특정 화면 크기로 VNC 서버 시작:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">vncserver --geometry </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">너비</span><code class="language-plaintext highlighter-rouge">x</code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">높이</span></p>

<ul>
  <li>특정 디스플레이에서 실행 중인 VNC 서버 인스턴스 종료:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">vncserver --kill :</code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">디스플레이_번호</span></p>
