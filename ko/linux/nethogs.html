<h1 id="nethogs">nethogs</h1>

<p>프로세스별 대역폭 사용량 모니터링.
더 많은 정보: <a href="https://github.com/raboof/nethogs">https://github.com/raboof/nethogs</a>.</p>

<ul>
  <li>루트 권한으로 NetHogs 시작 (기본 장치는 <code class="language-plaintext highlighter-rouge">eth0</code>):</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">sudo nethogs</code></p>

<ul>
  <li>특정 장치의 대역폭 모니터링:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">sudo nethogs </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">장치</span></p>

<ul>
  <li>여러 장치의 대역폭 모니터링:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">sudo nethogs </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">장치1</span><code class="language-plaintext highlighter-rouge"> </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">장치2</span></p>

<ul>
  <li>새로 고침 주기 지정:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">sudo nethogs -t </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">초</span></p>
