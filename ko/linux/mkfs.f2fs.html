<h1 id="mkfsf2fs">mkfs.f2fs</h1>

<p>파티션 내에 F2FS 파일 시스템 생성.
더 많은 정보: <a href="https://manned.org/mkfs.f2fs">https://manned.org/mkfs.f2fs</a>.</p>

<ul>
  <li>장치 b의 파티션 1 (<code class="language-plaintext highlighter-rouge">sdb1</code>) 에 F2FS 파일 시스템 생성:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">sudo mkfs.f2fs </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">/dev/sdb1</span></p>

<ul>
  <li>볼륨 레이블을 지정하여 F2FS 파일 시스템 생성:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">sudo mkfs.f2fs -l </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">볼륨_레이블</span><code class="language-plaintext highlighter-rouge"> </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">/dev/sdb1</span></p>
