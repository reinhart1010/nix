<h1 id="squeue">squeue</h1>

<p>SLURM 스케줄러에 대기 중인 작업을 표시합니다.
더 많은 정보: <a href="https://manned.org/squeue">https://manned.org/squeue</a>.</p>

<ul>
  <li>대기열 보기:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">squeue</code></p>

<ul>
  <li>특정 사용자에 의해 대기 중인 작업 보기:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">squeue -u </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">사용자명</span></p>

<ul>
  <li>대기열을 5초마다 새로고침하여 보기:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">squeue -i </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">5</span></p>

<ul>
  <li>예상 시작 시간과 함께 대기열 보기:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">squeue --start</code></p>
