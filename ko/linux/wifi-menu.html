<h1 id="wifi-menu">wifi-menu</h1>

<p>무선 네트워크에 대화식으로 연결.
더 많은 정보: <a href="https://manned.org/wifi-menu">https://manned.org/wifi-menu</a>.</p>

<ul>
  <li>대화식으로 무선 연결 설정:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">wifi-menu</code></p>

<ul>
  <li>네트워크에 대화식으로 연결하고 비밀번호를 숨김:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">wifi-menu --obscure</code></p>

<ul>
  <li>도움말 표시:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">wifi-menu --help</code></p>
