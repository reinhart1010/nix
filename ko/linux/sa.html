<h1 id="sa">sa</h1>

<p>사용자가 호출한 명령에 대한 회계 정보를 요약하여 표시하며, 처리에 소비된 CPU 시간 및 I/O 속도에 대한 기본 정보를 포함합니다.
<code class="language-plaintext highlighter-rouge">acct</code> 패키지의 일부.
더 많은 정보: <a href="https://manned.org/sa.8">https://manned.org/sa.8</a>.</p>

<ul>
  <li>사용자별 실행 호출 횟수 표시 (사용자명은 표시되지 않음):</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">sudo sa</code></p>

<ul>
  <li>사용자별 실행 호출 횟수 표시, 책임 있는 사용자명 표시:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">sudo sa --print-users</code></p>

<ul>
  <li>최근 사용자별로 사용된 리소스 목록 표시:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">sudo sa --user-summary</code></p>
