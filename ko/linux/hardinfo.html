<h1 id="hardinfo">hardinfo</h1>

<p>GUI 창에서 하드웨어 정보를 표시합니다.
더 많은 정보: <a href="https://github.com/lpereira/hardinfo">https://github.com/lpereira/hardinfo</a>.</p>

<ul>
  <li><code class="language-plaintext highlighter-rouge">hardinfo</code> 시작:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">hardinfo</code></p>

<ul>
  <li>보고서를 <code class="language-plaintext highlighter-rouge">stdout</code>으로 출력:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">hardinfo -r</code></p>

<ul>
  <li>보고서를 HTML 파일로 저장:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">hardinfo -r -f html &gt; hardinfo.html</code></p>
