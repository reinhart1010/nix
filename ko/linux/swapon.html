<h1 id="swapon">swapon</h1>

<p>디바이스와 파일을 스왑에 사용할 수 있도록 활성화합니다.
참고: <code class="language-plaintext highlighter-rouge">경로/대상/파일</code>은 일반 파일이나 스왑 파티션을 가리킬 수 있습니다.
더 많은 정보: <a href="https://manned.org/swapon">https://manned.org/swapon</a>.</p>

<ul>
  <li>스왑 정보를 표시:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">swapon</code></p>

<ul>
  <li>주어진 스왑 영역 활성화:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">swapon </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/대상/파일</span></p>

<ul>
  <li><code class="language-plaintext highlighter-rouge">/etc/fstab</code>에 지정된 모든 스왑 영역(단, <code class="language-plaintext highlighter-rouge">noauto</code> 옵션이 있는 것은 제외) 활성화:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">swapon --all</code></p>

<ul>
  <li>레이블로 스왑 파티션 활성화:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">swapon -L </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">레이블</span></p>
