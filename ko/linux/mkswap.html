<h1 id="mkswap">mkswap</h1>

<p>디바이스나 파일에 Linux 스왑 영역을 설정합니다.
참고: <code class="language-plaintext highlighter-rouge">path/to/file</code>은 일반 파일 또는 스왑 파티션을 가리킬 수 있습니다.
더 많은 정보: <a href="https://manned.org/mkswap">https://manned.org/mkswap</a>.</p>

<ul>
  <li>지정된 스왑 영역 설정:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">sudo mkswap </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/대상/파일</span></p>

<ul>
  <li>스왑 영역을 생성하기 전에 파티션의 불량 블록 확인:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">sudo mkswap -c </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/대상/파일</span></p>

<ul>
  <li>파티션에 레이블 지정 (레이블을 사용하여 <code class="language-plaintext highlighter-rouge">swapon</code> 사용 가능):</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">sudo mkswap -L </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">레이블</span><code class="language-plaintext highlighter-rouge"> </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">/dev/sda1</span></p>
