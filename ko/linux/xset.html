<h1 id="xset">xset</h1>

<p>X를 위한 사용자 환경 설정 도구.
더 많은 정보: <a href="https://manned.org/xset">https://manned.org/xset</a>.</p>

<ul>
  <li>화면 보호기 비활성화:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">xset s off</code></p>

<ul>
  <li>벨 소리 비활성화:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">xset b off</code></p>

<ul>
  <li>비활성 상태 60분 후 화면 보호기 시작 설정:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">xset s 3600 3600</code></p>

<ul>
  <li>DPMS (Energy Star) 기능 비활성화:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">xset -dpms</code></p>

<ul>
  <li>DPMS (Energy Star) 기능 활성화:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">xset +dpms</code></p>

<ul>
  <li>특정 X 서버의 정보 조회:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">xset -display :</code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">0</span><code class="language-plaintext highlighter-rouge"> q</code></p>
