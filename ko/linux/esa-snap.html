<h1 id="esa-snap">esa snap</h1>

<p>유럽우주국(ESA)의 위성 데이터를 처리하기 위한 Sentinel Application Platform (SNAP).
더 많은 정보: <a href="https://step.esa.int/main/download/snap-download/">https://step.esa.int/main/download/snap-download/</a>.</p>

<ul>
  <li>모든 업데이트 표시:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">snap --nosplash --nogui --modules --list --refresh</code></p>

<ul>
  <li>도움말 표시:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">snap --help</code></p>
