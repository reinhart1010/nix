<h1 id="exec">exec</h1>

<p>자식 프로세스를 생성하지 않고 명령을 실행합니다.
더 많은 정보: <a href="https://www.gnu.org/software/bash/manual/bash.html#index-exec">https://www.gnu.org/software/bash/manual/bash.html#index-exec</a>.</p>

<ul>
  <li>특정 명령 실행:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">exec </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">명령어 -옵션 -플래그</span></p>

<ul>
  <li>(거의) 빈 환경에서 명령 실행:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">exec -c </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">명령어 -옵션 -플래그</span></p>

<ul>
  <li>로그인 셸로 명령 실행:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">exec -l </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">명령어 -옵션 -플래그</span></p>

<ul>
  <li>다른 이름으로 명령 실행:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">exec -a </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">이름</span><code class="language-plaintext highlighter-rouge"> </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">명령어 -옵션 -플래그</span></p>
