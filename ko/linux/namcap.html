<h1 id="namcap">namcap</h1>

<p>바이너리 패키지와 소스 <code class="language-plaintext highlighter-rouge">PKGBUILD</code>의 일반적인 패키징 실수를 검사합니다.
더 많은 정보: <a href="https://manned.org/namcap.1">https://manned.org/namcap.1</a>.</p>

<ul>
  <li>특정 <code class="language-plaintext highlighter-rouge">PKGBUILD</code> 파일 검사:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">namcap </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/대상/pkgbuild</span></p>

<ul>
  <li>특정 패키지 파일 검사:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">namcap </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/대상/패키지.pkg.tar.zst</span></p>

<ul>
  <li>파일을 검사하고 추가 [i]정보 메시지 출력:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">namcap -i </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/대상/파일</span></p>
