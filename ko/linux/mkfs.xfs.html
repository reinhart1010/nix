<h1 id="mkfsxfs">mkfs.xfs</h1>

<p>파티션 내에 XFS 파일 시스템 생성.
더 많은 정보: <a href="https://manned.org/mkfs.xfs">https://manned.org/mkfs.xfs</a>.</p>

<ul>
  <li>장치의 파티션 1에 XFS 파일 시스템 생성:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">sudo mkfs.xfs </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">/dev/sdX1</span></p>

<ul>
  <li>볼륨 레이블을 사용하여 XFS 파일 시스템 생성:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">sudo mkfs.xfs -L </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">볼륨_레이블</span><code class="language-plaintext highlighter-rouge"> </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">/dev/sdX1</span></p>
