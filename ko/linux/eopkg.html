<h1 id="eopkg">eopkg</h1>

<p>Solus용 패키지 관리 도구.
더 많은 정보: <a href="https://help.getsol.us/docs/user/package-management/basics">https://help.getsol.us/docs/user/package-management/basics</a>.</p>

<ul>
  <li>특정 패키지 설치:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">sudo eopkg install </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">패키지</span></p>

<ul>
  <li>모든 패키지 업데이트:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">sudo eopkg upgrade</code></p>

<ul>
  <li>패키지 검색:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">sudo eopkg search </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">검색어</span></p>
