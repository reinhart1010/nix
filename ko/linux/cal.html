<h1 id="cal">cal</h1>

<p>현재 날짜가 강조된 달력을 표시합니다.
더 많은 정보: <a href="https://manned.org/cal">https://manned.org/cal</a>.</p>

<ul>
  <li>현재 달의 달력을 표시:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">cal</code></p>

<ul>
  <li>날짜를 기준으로 [3]개월의 달력을 표시:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">cal -3</code></p>

<ul>
  <li>현재 [y]년도의 전체 달력을 표시:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">cal --year</code></p>

<ul>
  <li>다음 12개월의 달력을 표시:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">cal --twelve</code></p>

<ul>
  <li>월요일을 주의 시작일로 사용:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">cal --monday</code></p>

<ul>
  <li>특정 연도의 달력을 표시 (4자리):</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">cal </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">연도</span></p>

<ul>
  <li>특정 월과 연도의 달력을 표시:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">cal </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">월</span><code class="language-plaintext highlighter-rouge"> </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">연도</span></p>
