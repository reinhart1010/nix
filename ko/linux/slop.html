<h1 id="slop">slop</h1>

<p>화면의 선택 영역을 가져옵니다.
더 많은 정보: <a href="https://github.com/naelstrof/slop">https://github.com/naelstrof/slop</a>.</p>

<ul>
  <li>사용자가 선택할 때까지 기다린 후 그 기하정보를 <code class="language-plaintext highlighter-rouge">stdout</code>에 출력:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">slop</code></p>

<ul>
  <li>드래그하여 선택하는 대신 더블 클릭하여 선택:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">slop -D</code></p>

<ul>
  <li>선택 영역을 윤곽선 대신 강조:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">slop -l</code></p>

<ul>
  <li>출력 형식 지정:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">slop -f </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">형식_문자열</span></p>

<ul>
  <li>선택 사각형의 색상 지정:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">slop -c </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">빨강</span><code class="language-plaintext highlighter-rouge">,</code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">초록</span><code class="language-plaintext highlighter-rouge">,</code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">파랑</span><code class="language-plaintext highlighter-rouge">,</code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">알파</span></p>
