<h1 id="sysctl">sysctl</h1>

<p>커널 런타임 변수를 나열하고 변경합니다.
더 많은 정보: <a href="https://manned.org/sysctl.8">https://manned.org/sysctl.8</a>.</p>

<ul>
  <li>사용 가능한 모든 변수와 그 값을 표시:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">sysctl -a</code></p>

<ul>
  <li>변경 가능한 커널 상태 변수를 설정:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">sysctl -w </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">섹션.조정가능</span><code class="language-plaintext highlighter-rouge">=</code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">값</span></p>

<ul>
  <li>현재 열려 있는 파일 핸들러 수를 확인:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">sysctl fs.file-nr</code></p>

<ul>
  <li>동시에 열 수 있는 파일의 제한을 확인:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">sysctl fs.file-max</code></p>

<ul>
  <li><code class="language-plaintext highlighter-rouge">/etc/sysctl.conf</code> 파일의 변경 사항을 적용:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">sysctl -p</code></p>
