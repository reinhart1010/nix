<h1 id="xman">xman</h1>

<p>X Window System용 매뉴얼 페이지 뷰어.
더 많은 정보: <a href="https://manned.org/xman">https://manned.org/xman</a>.</p>

<ul>
  <li>3버튼 창에서 <code class="language-plaintext highlighter-rouge">xman</code> 시작:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">xman</code></p>

<ul>
  <li>주어진 파일에 저장된 매뉴얼 페이지 출력 열기:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">xman -helpfile </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">파일명</span></p>

<ul>
  <li>매뉴얼 페이지와 디렉터리 모두 표시:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">xman -bothshown</code></p>
