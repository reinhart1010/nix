<h1 id="unshare">unshare</h1>

<p>사용자 정의 네임스페이스에서 명령을 실행합니다.
더 많은 정보: <a href="https://www.kernel.org/doc/html/latest/userspace-api/unshare.html">https://www.kernel.org/doc/html/latest/userspace-api/unshare.html</a>.</p>

<ul>
  <li>연결된 네트워크에 대한 액세스를 공유하지 않고 명령 실행:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">unshare --net </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">명령어</span><code class="language-plaintext highlighter-rouge"> </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">명령어_인자들</span></p>

<ul>
  <li>마운트, 프로세스, 네트워크를 공유하지 않고 자식 프로세스로 명령 실행:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">unshare --mount --pid --net --fork </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">명령어</span><code class="language-plaintext highlighter-rouge"> </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">명령어_인자들</span></p>
