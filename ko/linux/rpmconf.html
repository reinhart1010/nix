<h1 id="rpmconf">rpmconf</h1>

<p>패키지 업그레이드 후 남겨진 RPMNEW, RPMSAVE 및 RPMORIG 파일 처리.
같이 보기: <code class="language-plaintext highlighter-rouge">rpm</code>.
더 많은 정보: <a href="https://github.com/xsuchy/rpmconf">https://github.com/xsuchy/rpmconf</a>.</p>

<ul>
  <li>남겨진 파일을 나열하고 각 파일에 대해 수행할 작업을 인터랙티브하게 선택:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">sudo rpmconf --all</code></p>

<ul>
  <li>고아가 된 RPMNEW 및 RPMSAVE 파일 삭제:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">sudo rpmconf --all --clean</code></p>
