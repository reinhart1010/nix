<h1 id="pkginfo">pkginfo</h1>

<p>CRUX 시스템에서 패키지 데이터베이스를 조회.
더 많은 정보: <a href="https://crux.nu/Main/Handbook3-6#ntoc19">https://crux.nu/Main/Handbook3-6#ntoc19</a>.</p>

<ul>
  <li>설치된 패키지 및 버전 나열:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">pkginfo -i</code></p>

<ul>
  <li>패키지가 소유한 파일 나열:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">pkginfo -l </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">패키지</span></p>

<ul>
  <li>패턴과 일치하는 파일의 소유자(들) 나열:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">pkginfo -o </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">패턴</span></p>

<ul>
  <li>파일의 풋프린트 출력:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">pkginfo -f </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/대상/파일</span></p>
