<h1 id="ntpd">ntpd</h1>

<p>시스템 시계를 원격 시간 서버나 로컬 기준 시계에 동기화하는 공식 NTP(네트워크 시간 프로토콜) 데몬.
더 많은 정보: <a href="https://manned.org/ntpd">https://manned.org/ntpd</a>.</p>

<ul>
  <li>데몬 시작:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">sudo ntpd</code></p>

<ul>
  <li>시스템 시간을 원격 서버와 한 번 동기화(동기화 후 종료):</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">sudo ntpd --quit</code></p>

<ul>
  <li>"큰" 조정을 허용하여 한 번 동기화:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">sudo ntpd --panicgate --quit</code></p>
