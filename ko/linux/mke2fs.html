<h1 id="mke2fs">mke2fs</h1>

<p>파티션 내에 Linux 파일 시스템 생성.
더 많은 정보: <a href="https://manned.org/mke2fs">https://manned.org/mke2fs</a>.</p>

<ul>
  <li>장치 b의 파티션 1(<code class="language-plaintext highlighter-rouge">sdb1</code>)에 ext2 파일 시스템 생성:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">mkfs.ext2 </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">/dev/sdb1</span></p>

<ul>
  <li>장치 b의 파티션 1(<code class="language-plaintext highlighter-rouge">sdb1</code>)에 ext3 파일 시스템 생성:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">mkfs.ext3 </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">/dev/sdb1</span></p>

<ul>
  <li>장치 b의 파티션 1(<code class="language-plaintext highlighter-rouge">sdb1</code>)에 ext4 파일 시스템 생성:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">mkfs.ext4 </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">/dev/sdb1</span></p>
