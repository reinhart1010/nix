<h1 id="debman">debman</h1>

<p>설치되지 않은 패키지에서 매뉴얼 페이지를 읽습니다.
더 많은 정보: <a href="https://manned.org/debman.1">https://manned.org/debman.1</a>.</p>

<ul>
  <li>지정된 패키지가 제공하는 명령어에 대한 매뉴얼 페이지 읽기:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">debman -p </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">패키지</span><code class="language-plaintext highlighter-rouge"> </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">명령어</span></p>

<ul>
  <li>다운로드할 패키지 버전 지정:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">debman -p </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">패키지</span><code class="language-plaintext highlighter-rouge">=</code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">버전</span><code class="language-plaintext highlighter-rouge"> </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">명령어</span></p>

<ul>
  <li><code class="language-plaintext highlighter-rouge">.deb</code> 파일에서 매뉴얼 페이지 읽기:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">debman -f </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/대상/파일명.deb</span><code class="language-plaintext highlighter-rouge"> </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">명령어</span></p>
