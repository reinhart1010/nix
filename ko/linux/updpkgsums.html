<h1 id="updpkgsums">updpkgsums</h1>

<p><code class="language-plaintext highlighter-rouge">PKGBUILD</code>의 소스 체크섬을 업데이트합니다.
기존 해시 알고리즘이 사용되지 않는 경우, SHA256이 사용됩니다.
더 많은 정보: <a href="https://manned.org/updpkgsums">https://manned.org/updpkgsums</a>.</p>

<ul>
  <li><code class="language-plaintext highlighter-rouge">PKGBUILD</code>의 체크섬 업데이트:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">updpkgsums</code></p>

<ul>
  <li>도움말 표시:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">updpkgsums -h</code></p>

<ul>
  <li>버전 표시:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">updpkgsums -v</code></p>
