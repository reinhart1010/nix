<h1 id="fatrace">fatrace</h1>

<p>파일 접근 이벤트 보고.
더 많은 정보: <a href="https://manned.org/fatrace">https://manned.org/fatrace</a>.</p>

<ul>
  <li>모든 마운트된 파일시스템의 파일 접근 이벤트를 <code class="language-plaintext highlighter-rouge">stdout</code>에 출력:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">sudo fatrace</code></p>

<ul>
  <li>현재 디렉토리의 마운트에서 파일 접근 이벤트를 타임스탬프와 함께 <code class="language-plaintext highlighter-rouge">stdout</code>에 출력:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">sudo fatrace </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">-c|–current-mount</span><code class="language-plaintext highlighter-rouge"> </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">-t|–timestamp</span></p>
