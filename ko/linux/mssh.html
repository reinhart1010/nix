<h1 id="mssh">mssh</h1>

<p>여러 SSH 서버와 동시에 상호작용할 수 있는 GTK+ 기반 SSH 클라이언트.
더 많은 정보: <a href="https://manned.org/mssh">https://manned.org/mssh</a>.</p>

<ul>
  <li>새 창을 열고 여러 SSH 서버에 연결:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">mssh </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">사용자@호스트1</span><code class="language-plaintext highlighter-rouge"> </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">사용자@호스트2</span><code class="language-plaintext highlighter-rouge"> </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">…</span></p>

<ul>
  <li><code class="language-plaintext highlighter-rouge">~/.mssh_clusters</code>에 미리 정의된 서버 그룹에 새 창에서 연결:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">mssh --alias </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">별칭_이름</span></p>
