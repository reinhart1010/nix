<h1 id="qm-guest-passwd">qm guest passwd</h1>

<p>QEMU/KVM 가상 머신 관리자에서 사용자의 비밀번호 설정.
더 많은 정보: <a href="https://pve.proxmox.com/pve-docs/qm.1.html">https://pve.proxmox.com/pve-docs/qm.1.html</a>.</p>

<ul>
  <li>가상 머신 내 특정 사용자에 대해 비밀번호를 대화식으로 설정:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">qm guest passwd </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">가상_머신_ID</span><code class="language-plaintext highlighter-rouge"> </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">사용자_명</span></p>

  <li>이미 해시된 비밀번호를 가상 머신 내 특정 사용자에 대해 대화식으로 설정:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">qm guest passwd </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">가상_머신_ID</span><code class="language-plaintext highlighter-rouge"> </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">사용자_명</span><code class="language-plaintext highlighter-rouge"> --crypted 1</code></p>
