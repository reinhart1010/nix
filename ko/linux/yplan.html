<h1 id="yplan">yplan</h1>

<p>선택한 연도의 2페이지 세로형 일일 계획표에 대한 LaTeX 코드를 생성.
생성된 출력물은 <code class="language-plaintext highlighter-rouge">pandoc</code>, <code class="language-plaintext highlighter-rouge">pdflatex</code>, <code class="language-plaintext highlighter-rouge">xetex</code> 등의 변환 도구를 사용하여 변환하거나 인쇄 가능.
더 많은 정보: <a href="https://www.ctan.org/tex-archive/macros/latex/contrib/yplan">https://www.ctan.org/tex-archive/macros/latex/contrib/yplan</a>.</p>

<ul>
  <li>지정된 언어, 대소문자(uppercase 또는 lowercase) 및 연도로 일일 계획표 생성:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">yplan </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">언어</span><code class="language-plaintext highlighter-rouge"> </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">대소문자</span><code class="language-plaintext highlighter-rouge"> </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">연도</span><code class="language-plaintext highlighter-rouge"> &gt; </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/대상/파일.tex</span></p>
