<h1 id="systemd-resolve">systemd-resolve</h1>

<p>도메인 이름, IPv4 및 IPv6 주소, DNS 리소스 레코드 및 서비스를 해석.
참고: 이 도구는 <code class="language-plaintext highlighter-rouge">systemd</code>의 새로운 버전에서 <code class="language-plaintext highlighter-rouge">resolvectl</code>로 이름이 변경되었습니다.
더 많은 정보: <a href="https://manned.org/systemd-resolve">https://manned.org/systemd-resolve</a>.</p>

<ul>
  <li><code class="language-plaintext highlighter-rouge">resolvectl</code>에 대한 문서 보기:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">tldr resolvectl</code></p>
