<h1 id="aa-complain">aa-complain</h1>

<p>AppArmor 정책을 컴플레인 모드로 설정합니다.
같이 보기: <code class="language-plaintext highlighter-rouge">aa-disable</code>, <code class="language-plaintext highlighter-rouge">aa-enforce</code>, <code class="language-plaintext highlighter-rouge">aa-status</code>.
더 많은 정보: <a href="https://gitlab.com/apparmor/apparmor/-/wikis/manpage_aa-complain.8">https://gitlab.com/apparmor/apparmor/-/wikis/manpage_aa-complain.8</a>.</p>

<ul>
  <li>정책을 컴플레인 모드로 설정:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">sudo aa-complain </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/대상/프로필1 경로/대상/프로필2 …</span></p>

<ul>
  <li>정책들을 컴플레인 모드로 설정:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">sudo aa-complain --dir </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/대상/프로필들</span></p>
