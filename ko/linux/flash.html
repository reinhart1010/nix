<h1 id="flash">flash</h1>

<p>터미널에서 플래시 카드.
더 많은 정보: <a href="https://github.com/tallguyjenks/fla.sh">https://github.com/tallguyjenks/fla.sh</a>.</p>

<ul>
  <li>사용 가능한 플래시 카드 덱 선택 메뉴 열기:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">flash</code></p>

<ul>
  <li>플래시 카드 시스템에 대한 정보 표시:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">flash -i</code></p>

<ul>
  <li>기본 미리보기 도구를 <code class="language-plaintext highlighter-rouge">bat</code>에서 <code class="language-plaintext highlighter-rouge">cat</code>으로 변경:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">flash -p </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">cat</span></p>

<ul>
  <li>도움말 표시:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">flash -h</code></p>

<ul>
  <li>버전 정보 표시:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">flash -v</code></p>
