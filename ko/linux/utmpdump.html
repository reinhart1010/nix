<h1 id="utmpdump">utmpdump</h1>

<p>btmp, utmp 및 wtmp 회계 파일을 덤프하고 로드합니다.
더 많은 정보: <a href="https://manned.org/utmpdump">https://manned.org/utmpdump</a>.</p>

<ul>
  <li><code class="language-plaintext highlighter-rouge">/var/log/wtmp</code> 파일을 일반 텍스트로 <code class="language-plaintext highlighter-rouge">stdout</code>에 덤프:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">utmpdump </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">/var/log/wtmp</span></p>

<ul>
  <li>이전에 덤프한 파일을 <code class="language-plaintext highlighter-rouge">/var/log/wtmp</code>에 로드:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">utmpdump -r </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">덤프파일</span><code class="language-plaintext highlighter-rouge"> &gt; </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">/var/log/wtmp</span></p>
