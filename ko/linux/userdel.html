<h1 id="userdel">userdel</h1>

<p>사용자 계정을 삭제하거나 사용자를 그룹에서 제거합니다.
같이 보기: <code class="language-plaintext highlighter-rouge">users</code>, <code class="language-plaintext highlighter-rouge">useradd</code>, <code class="language-plaintext highlighter-rouge">usermod</code>.
더 많은 정보: <a href="https://manned.org/userdel">https://manned.org/userdel</a>.</p>

<ul>
  <li>사용자 삭제:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">sudo userdel </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">사용자명</span></p>

<ul>
  <li>다른 루트 디렉토리에서 사용자 삭제:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">sudo userdel </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">-R|–root</span><code class="language-plaintext highlighter-rouge"> </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/대상/다른/루트</span><code class="language-plaintext highlighter-rouge"> </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">사용자명</span></p>

<ul>
  <li>홈 디렉토리 및 메일 스풀과 함께 사용자 삭제:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">sudo userdel </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">-r|–remove</span><code class="language-plaintext highlighter-rouge"> </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">사용자명</span></p>
