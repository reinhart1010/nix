<h1 id="xbps-install">xbps-install</h1>

<p>XBPS 패키지를 (재)설치하고 업데이트하는 도구.
같이 보기: <code class="language-plaintext highlighter-rouge">xbps</code>.
더 많은 정보: <a href="https://manned.org/xbps-install.1">https://manned.org/xbps-install.1</a>.</p>

<ul>
  <li>새 패키지 설치:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">xbps-install </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">패키지</span></p>

<ul>
  <li>모든 패키지를 동기화하고 업데이트:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">xbps-install --sync --update</code></p>
