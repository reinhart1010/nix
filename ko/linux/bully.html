<h1 id="bully">bully</h1>

<p>무선 액세스 포인트의 WPS 핀을 무차별 대입으로 알아냅니다.
<code class="language-plaintext highlighter-rouge">bully</code>를 사용하기 전에 필요한 정보를 <code class="language-plaintext highlighter-rouge">airmon-ng</code> 및 <code class="language-plaintext highlighter-rouge">airodump-ng</code>로 수집해야 합니다.
더 많은 정보: <a href="https://salsa.debian.org/pkg-security-team/bully">https://salsa.debian.org/pkg-security-team/bully</a>.</p>

<ul>
  <li>비밀번호 크랙:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">bully --bssid "</code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">맥</span><code class="language-plaintext highlighter-rouge">" --channel "</code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">채널</span><code class="language-plaintext highlighter-rouge">" --bruteforce "</code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">인터페이스</span><code class="language-plaintext highlighter-rouge">"</code></p>

<ul>
  <li>도움말 표시:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">bully --help</code></p>
