<h1 id="mycli">mycli</h1>

<p>MySQL, MariaDB, Percona용 자동 완성 및 구문 강조 CLI.
더 많은 정보: <a href="https://manned.org/mycli">https://manned.org/mycli</a>.</p>

<ul>
  <li>현재 로그인된 사용자로 데이터베이스에 연결:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">mycli </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">데이터베이스_이름</span></p>

<ul>
  <li>지정된 사용자로 데이터베이스에 연결:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">mycli -u </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">사용자</span><code class="language-plaintext highlighter-rouge"> </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">데이터베이스_이름</span></p>

  <li>지정된 호스트의 지정된 사용자로 데이터베이스에 연결:</li>

<p><code class="language-plaintext highlighter-rouge">mycli -u </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">사용자</span><code class="language-plaintext highlighter-rouge"> -h </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">호스트</span><code class="language-plaintext highlighter-rouge"> </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">데이터베이스_이름</span></p>
