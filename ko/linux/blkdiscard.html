<h1 id="blkdiscard">blkdiscard</h1>

<p>저장 장치의 디바이스 섹터를 폐기합니다. SSD에 유용합니다.
더 많은 정보: <a href="https://manned.org/blkdiscard">https://manned.org/blkdiscard</a>.</p>

<ul>
  <li>디바이스의 모든 섹터를 폐기하여 모든 데이터 제거:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">blkdiscard </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">/dev/디바이스</span></p>

<ul>
  <li>디바이스의 모든 블록을 안전하게 폐기하여 모든 데이터 제거:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">blkdiscard --secure </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">/dev/디바이스</span></p>

<ul>
  <li>디바이스의 처음 100MB를 폐기:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">blkdiscard --length </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">100MB</span><code class="language-plaintext highlighter-rouge"> </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">/dev/디바이스</span></p>
