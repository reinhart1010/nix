<h1 id="microcom">microcom</h1>

<p>최소한의 터미널 프로그램으로, 콘솔에서 시리얼, CAN 또는 텔넷 연결을 통해 원격 장치에 접근하는 데 사용됩니다.
더 많은 정보: <a href="https://manned.org/microcom">https://manned.org/microcom</a>.</p>

<ul>
  <li>지정된 전송 속도를 사용하여 시리얼 포트 열기:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">microcom --port </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/대상/시리얼_포트</span><code class="language-plaintext highlighter-rouge"> --speed </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">전송_속도</span></p>

<ul>
  <li>지정된 호스트에 텔넷 연결 설정:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">microcom --telnet </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">호스트명</span><code class="language-plaintext highlighter-rouge">:</code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">포트</span></p>
