<h1 id="cgcreate">cgcreate</h1>

<p>cgroup을 생성하여 프로세스가 사용하는 자원을 제한, 측정 및 제어.
<code class="language-plaintext highlighter-rouge">cgroups</code>의 유형은 <code class="language-plaintext highlighter-rouge">memory</code>, <code class="language-plaintext highlighter-rouge">cpu</code>, <code class="language-plaintext highlighter-rouge">net_cls</code> 등이 있습니다.
더 많은 정보: <a href="https://manned.org/cgcreate">https://manned.org/cgcreate</a>.</p>

<ul>
  <li>새 그룹 생성:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">cgcreate -g </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">그룹_유형</span><code class="language-plaintext highlighter-rouge">:</code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">그룹_이름</span></p>

<ul>
  <li>여러 cgroup 유형으로 새 그룹 생성:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">cgcreate -g </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">그룹_유형1</span><code class="language-plaintext highlighter-rouge">,</code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">그룹_유형2</span><code class="language-plaintext highlighter-rouge">:</code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">그룹_이름</span></p>

<ul>
  <li>하위 그룹 생성:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">mkdir /sys/fs/cgroup/</code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">그룹_유형</span><code class="language-plaintext highlighter-rouge">/</code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">그룹_이름</span><code class="language-plaintext highlighter-rouge">/</code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">하위_그룹_이름</span></p>
