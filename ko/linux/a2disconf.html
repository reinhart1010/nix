<h1 id="a2disconf">a2disconf</h1>

<p>Debian 기반 운영체제에서 Apache 구성 파일을 비활성화합니다.
더 많은 정보: <a href="https://manned.org/a2disconf.8">https://manned.org/a2disconf.8</a>.</p>

<ul>
  <li>구성 파일 비활성화:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">sudo a2disconf </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">구성_파일</span></p>

<ul>
  <li>정보 메시지를 표시하지 않음:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">sudo a2disconf --quiet </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">구성_파일</span></p>
