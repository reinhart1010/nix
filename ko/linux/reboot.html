<h1 id="reboot">reboot</h1>

<p>시스템을 재부팅합니다.
더 많은 정보: <a href="https://manned.org/reboot.8">https://manned.org/reboot.8</a>.</p>

<ul>
  <li>시스템 재부팅:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">reboot</code></p>

<ul>
  <li>시스템 전원 끄기 (<code class="language-plaintext highlighter-rouge">poweroff</code>와 동일):</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">reboot --poweroff</code></p>

<ul>
  <li>시스템 중지 (모든 프로세스를 종료하고 CPU를 셧다운) (<code class="language-plaintext highlighter-rouge">halt</code>와 동일):</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">reboot --halt</code></p>

<ul>
  <li>시스템 관리자를 거치지 않고 즉시 재부팅:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">reboot --force</code></p>

<ul>
  <li>시스템을 재부팅하지 않고 wtmp 종료 항목 기록:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">reboot --wtmp-only</code></p>
