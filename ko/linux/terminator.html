<h1 id="terminator">terminator</h1>

<p>여러 GNOME 터미널을 하나의 창에서 배열.
더 많은 정보: <a href="https://gnome-terminator.org/">https://gnome-terminator.org/</a>.</p>

<ul>
  <li><code class="language-plaintext highlighter-rouge">terminator</code> 창 시작:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">terminator</code></p>

<ul>
  <li>전체 화면 창으로 시작:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">terminator -f</code></p>

<ul>
  <li>터미널을 가로로 분할:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">&lt;Ctrl&gt; + &lt;Shift&gt; + O</code></p>

<ul>
  <li>터미널을 세로로 분할:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">&lt;Ctrl&gt; + &lt;Shift&gt; + E</code></p>

<ul>
  <li>새 탭 열기:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">&lt;Ctrl&gt; + &lt;Shift&gt; + T</code></p>
