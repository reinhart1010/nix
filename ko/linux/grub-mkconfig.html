<h1 id="grub-mkconfig">grub-mkconfig</h1>

<p>GRUB 구성 파일 생성.
더 많은 정보: <a href="https://www.gnu.org/software/grub/manual/grub/html_node/Invoking-grub_002dmkconfig.html">https://www.gnu.org/software/grub/manual/grub/html_node/Invoking-grub_002dmkconfig.html</a>.</p>

<ul>
  <li>시뮬레이션을 실행하고 구성을 <code class="language-plaintext highlighter-rouge">stdout</code>에 출력:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">sudo grub-mkconfig</code></p>

<ul>
  <li>구성 파일 생성:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">sudo grub-mkconfig --output=</code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">/boot/grub/grub.cfg</span></p>

<ul>
  <li>도움말 표시:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">grub-mkconfig --help</code></p>
