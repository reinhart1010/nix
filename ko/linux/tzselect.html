<h1 id="tzselect">tzselect</h1>

<p>대화형으로 시간대를 선택합니다.
참고: 이 프로그램은 실제로 시간대를 설정하지 않습니다.
더 많은 정보: <a href="https://manned.org/tzselect">https://manned.org/tzselect</a>.</p>

<ul>
  <li>시간대 선택을 위한 대화형 메뉴를 열고 선택한 시간대를 <code class="language-plaintext highlighter-rouge">stdout</code>에 출력:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">tzselect</code></p>

<ul>
  <li>ISO 6709 표기법으로 좌표에 가장 가까운 시간대 요청:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">tzselect -c </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">좌표</span></p>
