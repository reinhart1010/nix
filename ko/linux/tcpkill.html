<h1 id="tcpkill">tcpkill</h1>

<p>지정된 진행 중인 TCP 연결을 종료합니다.
더 많은 정보: <a href="https://manned.org/tcpkill">https://manned.org/tcpkill</a>.</p>

<ul>
  <li>지정된 인터페이스, 호스트 및 포트에서 진행 중인 연결 종료:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">tcpkill -i </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">eth1</span><code class="language-plaintext highlighter-rouge"> host </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">192.95.4.27</span><code class="language-plaintext highlighter-rouge"> and port </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">2266</span></p>
