<h1 id="edit">edit</h1>

<p><code class="language-plaintext highlighter-rouge">run-mailcap</code>의 편집 작업에 대한 별칭.
원래 <code class="language-plaintext highlighter-rouge">run-mailcap</code>은 mime-type/파일을 처리/편집하기 위해 사용됩니다.
더 많은 정보: <a href="https://www.computerhope.com/unix/uedit.htm">https://www.computerhope.com/unix/uedit.htm</a>.</p>

<ul>
  <li>기본 mailcap 탐색기로 어떤 파일이든 보기 위해 편집 작업 사용:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">edit </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">파일명</span></p>

<ul>
  <li><code class="language-plaintext highlighter-rouge">run-mailcap</code>과 함께 사용:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">run-mailcap --action=edit </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">파일명</span></p>
