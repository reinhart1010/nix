<h1 id="compose">compose</h1>

<p><code class="language-plaintext highlighter-rouge">run-mailcap</code>의 동작인 compose에 대한 별칭.
원래 <code class="language-plaintext highlighter-rouge">run-mailcap</code>은 MIME 타입/파일을 처리하는 데 사용됩니다.
더 많은 정보: <a href="https://manned.org/compose">https://manned.org/compose</a>.</p>

<ul>
  <li>기본 mailcap 편집 도구에서 기존 파일이나 새 파일을 작성하는 데 compose 동작 사용:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">compose </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">파일명</span></p>

<ul>
  <li><code class="language-plaintext highlighter-rouge">run-mailcap</code> 사용:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">run-mailcap --action=compose </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">파일명</span></p>
