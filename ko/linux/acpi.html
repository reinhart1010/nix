<h1 id="acpi">acpi</h1>

<p>배터리 상태 또는 온도 정보를 표시합니다.
더 많은 정보: <a href="https://sourceforge.net/projects/acpiclient/files/acpiclient/">https://sourceforge.net/projects/acpiclient/files/acpiclient/</a>.</p>

<ul>
  <li>배터리 정보 표시:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">acpi</code></p>

<ul>
  <li>온도 정보 표시:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">acpi -t</code></p>

<ul>
  <li>냉각 장치 정보 표시:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">acpi -c</code></p>

<ul>
  <li>화씨로 온도 정보 표시:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">acpi -tf</code></p>

<ul>
  <li>모든 정보 표시:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">acpi -V</code></p>

<ul>
  <li><code class="language-plaintext highlighter-rouge">/sys</code> 대신 <code class="language-plaintext highlighter-rouge">/proc</code>에서 정보 추출:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">acpi -p</code></p>
