<h1 id="xrdb">xrdb</h1>

<p>유닉스 계열 시스템을 위한 X 윈도우 서버의 리소스 데이터베이스 도구.
더 많은 정보: <a href="https://www.x.org/releases/X11R7.7/doc/man/man1/xrdb.1.xhtml">https://www.x.org/releases/X11R7.7/doc/man/man1/xrdb.1.xhtml</a>.</p>

<ul>
  <li>대화형 모드로 <code class="language-plaintext highlighter-rouge">xrdb</code> 시작:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">xrdb</code></p>

<ul>
  <li>리소스 파일에서 값(예: 스타일 규칙) 불러오기:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">xrdb -load </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">~/.Xresources</span></p>

<ul>
  <li>리소스 데이터베이스를 조회하고 현재 설정된 값 출력:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">xrdb -query</code></p>
