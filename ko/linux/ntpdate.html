<h1 id="ntpdate">ntpdate</h1>

<p>NTP를 통해 날짜 및 시간을 동기화하고 설정합니다.
더 많은 정보: <a href="https://manned.org/ntpdate">https://manned.org/ntpdate</a>.</p>

<ul>
  <li>날짜와 시간을 동기화하고 설정:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">sudo ntpdate </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">호스트</span></p>

<ul>
  <li>시간을 설정하지 않고 호스트에 질의:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">ntpdate -q </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">호스트</span></p>

<ul>
  <li>방화벽이 특권 포트를 차단하는 경우 비특권 포트를 사용:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">sudo ntpdate -u </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">호스트</span></p>

<ul>
  <li>시간을 <code class="language-plaintext highlighter-rouge">slewed</code> 대신 <code class="language-plaintext highlighter-rouge">settimeofday</code>를 사용하여 강제로 조정:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">sudo ntpdate -b </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">호스트</span></p>
