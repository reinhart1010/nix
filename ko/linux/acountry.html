<h1 id="acountry">acountry</h1>

<p>IPv4 주소 또는 호스트 이름이 위치한 국가를 출력합니다.
더 많은 정보: <a href="https://manned.org/acountry">https://manned.org/acountry</a>.</p>

<ul>
  <li>IPv4 주소 또는 호스트가 위치한 국가 출력:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">acountry </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">example.com</span></p>

<ul>
  <li>추가 [d]디버깅 출력:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">acountry -d </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">example.com</span></p>

<ul>
  <li>더 [v]자세한 정보 출력:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">acountry -v </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">example.com</span></p>
