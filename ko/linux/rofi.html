<h1 id="rofi">rofi</h1>

<p>애플리케이션 실행기 및 창 전환기.
더 많은 정보: <a href="https://github.com/davatorium/rofi">https://github.com/davatorium/rofi</a>.</p>

<ul>
  <li>앱 목록 표시:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">rofi -show drun</code></p>

<ul>
  <li>모든 명령 목록 표시:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">rofi -show run</code></p>

<ul>
  <li>창 간 전환:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">rofi -show window</code></p>

<ul>
  <li>항목 목록을 <code class="language-plaintext highlighter-rouge">stdin</code>으로 전달하고 선택한 항목을 <code class="language-plaintext highlighter-rouge">stdout</code>으로 출력:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">printf "</code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">선택1\n선택2\n선택3</span><code class="language-plaintext highlighter-rouge">" | rofi -dmenu</code></p>
