<h1 id="do-release-upgrade">do-release-upgrade</h1>

<p>Ubuntu 릴리스 업그레이더.
더 많은 정보: <a href="https://manned.org/do-release-upgrade.8">https://manned.org/do-release-upgrade.8</a>.</p>

<ul>
  <li>최신 릴리스로 업그레이드:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">sudo do-release-upgrade</code></p>

<ul>
  <li>최신 개발 릴리스로 업그레이드:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">sudo do-release-upgrade --devel-release</code></p>

<ul>
  <li>최신 제안된 릴리스로 업그레이드:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">sudo do-release-upgrade --proposed</code></p>
