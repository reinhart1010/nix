<h1 id="see">see</h1>

<p><code class="language-plaintext highlighter-rouge">run-mailcap</code>의 보기(view) 작업에 대한 별칭.
<code class="language-plaintext highlighter-rouge">run-mailcap</code>의 인쇄 작업에 대한 별칭.
더 많은 정보: <a href="https://manned.org/see">https://manned.org/see</a>.</p>

<ul>
  <li>기본 mailcap 탐색기에서 파일(주로 이미지)을 보기 위해 see 작업 사용:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">see </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">파일명</span></p>

<ul>
  <li><code class="language-plaintext highlighter-rouge">run-mailcap</code>과 함께 사용:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">run-mailcap --action=view </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">파일명</span></p>
