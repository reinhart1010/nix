<h1 id="rmmod">rmmod</h1>

<p>Linux 커널에서 모듈을 제거합니다.
더 많은 정보: <a href="https://manned.org/rmmod">https://manned.org/rmmod</a>.</p>

<ul>
  <li>커널에서 모듈 제거:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">sudo rmmod </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">모듈_이름</span></p>

<ul>
  <li>커널에서 모듈을 제거하고 자세한 정보 표시:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">sudo rmmod --verbose </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">모듈_이름</span></p>

<ul>
  <li>커널에서 모듈을 제거하고 오류를 <code class="language-plaintext highlighter-rouge">stderr</code> 대신 syslog로 전송:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">sudo rmmod --syslog </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">모듈_이름</span></p>

<ul>
  <li>도움말 표시:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">rmmod --help</code></p>

<ul>
  <li>버전 표시:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">rmmod --version</code></p>
