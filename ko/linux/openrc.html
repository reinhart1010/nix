<h1 id="openrc">openrc</h1>

<p>OpenRC 서비스 관리자.
같이 보기: <code class="language-plaintext highlighter-rouge">rc-status</code>, <code class="language-plaintext highlighter-rouge">rc-update</code>, <code class="language-plaintext highlighter-rouge">rc-service</code>.
더 많은 정보: <a href="https://wiki.gentoo.org/wiki/OpenRC">https://wiki.gentoo.org/wiki/OpenRC</a>.</p>

<ul>
  <li>특정 런레벨로 변경:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">sudo openrc </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">런레벨_이름</span></p>

<ul>
  <li>기존 서비스를 중지하지 않고 특정 런레벨로 변경:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">sudo openrc --no-stop </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">런레벨_이름</span></p>
