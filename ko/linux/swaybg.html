<h1 id="swaybg">swaybg</h1>

<p>Wayland 합성기용 배경화면 도구.
더 많은 정보: <a href="https://github.com/swaywm/swaybg/blob/master/swaybg.1.scd">https://github.com/swaywm/swaybg/blob/master/swaybg.1.scd</a>.</p>

<ul>
  <li>배경화면을 [i]이미지로 설정:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">swaybg --image </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/대상/이미지</span></p>

<ul>
  <li>배경화면 [m]모드 설정:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">swaybg --image </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/대상/이미지</span><code class="language-plaintext highlighter-rouge"> --mode </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">stretch|fit|fill|center|tile|solid_color</span></p>

<ul>
  <li>배경화면을 고정된 [c]색상으로 설정:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">swaybg --color "</code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">#rrggbb</span><code class="language-plaintext highlighter-rouge">"</code></p>
