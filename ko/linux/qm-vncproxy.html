<h1 id="qm-vncproxy">qm vncproxy</h1>

<p>가상 머신의 VNC (Virtual Network Computing) 트래픽을 <code class="language-plaintext highlighter-rouge">stdin</code> 또는 <code class="language-plaintext highlighter-rouge">stdout</code>으로 프록시.
더 많은 정보: <a href="https://pve.proxmox.com/pve-docs/qm.1.html">https://pve.proxmox.com/pve-docs/qm.1.html</a>.</p>

<ul>
  <li>특정 가상 머신을 프록시:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">qm vncproxy </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">가상_머신_ID</span></p>
