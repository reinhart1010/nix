<h1 id="rkhunter">rkhunter</h1>

<p>루트킷 및 악성코드를 검색합니다.
더 많은 정보: <a href="https://manned.org/rkhunter">https://manned.org/rkhunter</a>.</p>

<ul>
  <li>시스템에서 루트킷 및 악성코드 검사:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">sudo rkhunter --check</code></p>

<ul>
  <li>rkhunter 업데이트:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">sudo rkhunter --update</code></p>

<ul>
  <li>사용 가능한 모든 테스트 출력:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">sudo rkhunter --list</code></p>

<ul>
  <li>버전 표시:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">sudo rkhunter --versioncheck</code></p>

<ul>
  <li>도움말 표시:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">sudo rkhunter --help</code></p>
