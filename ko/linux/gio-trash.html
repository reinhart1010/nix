<h1 id="gio-trash">gio trash</h1>

<p>파일을 휴지통으로 이동합니다.
GNOME에서 휴지통을 관리하는 데 사용됩니다.
더 많은 정보: <a href="https://manned.org/gio.1">https://manned.org/gio.1</a>.</p>

<ul>
  <li>특정 파일을 휴지통으로 이동:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">gio trash </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/대상/파일_또는_폴더1 경로/대상/파일_또는_폴더2 …</span></p>

<ul>
  <li>휴지통 항목 나열:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">gio trash --list</code></p>

<ul>
  <li>ID를 사용하여 휴지통에서 특정 항목 복원:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">gio trash trash://</code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">id</span></p>
