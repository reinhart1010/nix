<h1 id="pvdisplay">pvdisplay</h1>

<p>Logical Volume Manager (LVM) 물리 볼륨 정보를 표시합니다.
같이 보기: <code class="language-plaintext highlighter-rouge">lvm</code>.
더 많은 정보: <a href="https://manned.org/pvdisplay">https://manned.org/pvdisplay</a>.</p>

<ul>
  <li>모든 물리 볼륨 정보 표시:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">sudo pvdisplay</code></p>

<ul>
  <li>드라이브 <code class="language-plaintext highlighter-rouge">/dev/sdXY</code>의 물리 볼륨 정보 표시:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">sudo pvdisplay </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">/dev/sdXY</span></p>
