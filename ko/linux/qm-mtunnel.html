<h1 id="qm-mtunnel">qm mtunnel</h1>

<p><code class="language-plaintext highlighter-rouge">qmigrate</code>에서 사용.
수동으로 호출해서는 안 됨.
더 많은 정보: <a href="https://pve.proxmox.com/pve-docs/qm.1.html">https://pve.proxmox.com/pve-docs/qm.1.html</a>.</p>

<ul>
  <li>VM에서 다른 호스트로 데이터 마이그레이션 중에 <code class="language-plaintext highlighter-rouge">qmigrate</code>에서 사용되는 명령:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">qm mtunnel</code></p>
