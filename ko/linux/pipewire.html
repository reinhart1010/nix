<h1 id="pipewire">pipewire</h1>

<p>PipeWire 데몬 시작.
더 많은 정보: <a href="https://docs.pipewire.org/page_man_pipewire_1.html">https://docs.pipewire.org/page_man_pipewire_1.html</a>.</p>

<ul>
  <li>PipeWire 데몬 시작:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">pipewire</code></p>

<ul>
  <li>다른 설정 파일 사용:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">pipewire --config </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/대상/파일.conf</span></p>

<ul>
  <li>상세 수준 설정 (error, warn, info, debug 또는 trace):</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">pipewire -</code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">v|vv|…|vvvvv</span></p>

<ul>
  <li>도움말 표시:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">pipewire --help</code></p>
