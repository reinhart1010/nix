<h1 id="fscrypt">fscrypt</h1>

<p>Linux 파일 시스템 암호화를 관리하는 Go 도구.
더 많은 정보: <a href="https://github.com/google/fscrypt">https://github.com/google/fscrypt</a>.</p>

<ul>
  <li>fscrypt를 사용하기 위해 루트 파일 시스템 준비:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">fscrypt setup</code></p>

<ul>
  <li>디렉터리에 파일 시스템 암호화 활성화:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">fscrypt encrypt </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/대상/폴더</span></p>

<ul>
  <li>암호화된 디렉터리 잠금 해제:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">fscrypt unlock </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/대상/암호화된_폴더</span></p>

<ul>
  <li>암호화된 디렉터리 잠금:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">fscrypt lock </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/대상/암호화된_폴더</span></p>
