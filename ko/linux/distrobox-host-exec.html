<h1 id="distrobox-host-exec">distrobox-host-exec</h1>

<p>Distrobox 컨테이너 내부에서 호스트의 명령을 실행합니다. 같이 보기: <code class="language-plaintext highlighter-rouge">tldr distrobox</code>.
더 많은 정보: <a href="https://distrobox.it/usage/distrobox-host-exec">https://distrobox.it/usage/distrobox-host-exec</a>.</p>

<ul>
  <li>Distrobox 컨테이너 내부에서 호스트 시스템의 명령 실행:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">distrobox-host-exec "</code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">명령</span><code class="language-plaintext highlighter-rouge">"</code></p>

<ul>
  <li>컨테이너 내부에서 호스트 시스템의 <code class="language-plaintext highlighter-rouge">ls</code> 명령 실행:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">distrobox-host-exec ls</code></p>
