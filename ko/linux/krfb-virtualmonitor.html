<h1 id="krfb-virtualmonitor">krfb-virtualmonitor</h1>

<p>가상 모니터를 생성하고 해당 모니터를 VNC와 함께 사용할 수 있도록 허용합니다.
더 많은 정보: <a href="https://invent.kde.org/network/krfb">https://invent.kde.org/network/krfb</a>.</p>

<ul>
  <li>가상 모니터 생성:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">krfb-virtualmonitor --resolution </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">1920</span><code class="language-plaintext highlighter-rouge">x</code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">1080</span><code class="language-plaintext highlighter-rouge"> --name </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">모니터_이름</span><code class="language-plaintext highlighter-rouge"> --password </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">비밀번호</span><code class="language-plaintext highlighter-rouge"> --port </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">5900</span></p>
