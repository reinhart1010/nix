<h1 id="grub-reboot">grub-reboot</h1>

<p>다음 부팅에만 적용되는 GRUB의 기본 부팅 항목 설정.
더 많은 정보: <a href="https://manned.org/grub-reboot">https://manned.org/grub-reboot</a>.</p>

<ul>
  <li>다음 부팅을 위해 기본 부팅 항목을 항목 번호, 이름 또는 식별자로 설정:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">sudo grub-reboot </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">항목_번호</span></p>

<ul>
  <li>다음 부팅을 위해 대체 부팅 디렉토리의 항목 번호, 이름 또는 식별자로 기본 부팅 항목 설정:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">sudo grub-reboot --boot-directory </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">/경로/대상/부팅_디렉토리</span><code class="language-plaintext highlighter-rouge"> </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">항목_번호</span></p>
