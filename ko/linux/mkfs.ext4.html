<h1 id="mkfsext4">mkfs.ext4</h1>

<p>파티션 내에 ext4 파일 시스템 생성.
더 많은 정보: <a href="https://manned.org/mkfs.ext4">https://manned.org/mkfs.ext4</a>.</p>

<ul>
  <li>장치 b의 파티션 1 (<code class="language-plaintext highlighter-rouge">sdb1</code>) 에 ext4 파일 시스템 생성:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">sudo mkfs.ext4 </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">/dev/sdb1</span></p>

<ul>
  <li>볼륨 라벨을 지정하여 ext4 파일 시스템 생성:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">sudo mkfs.ext4 -L </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">볼륨_라벨</span><code class="language-plaintext highlighter-rouge"> </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">/dev/sdb1</span></p>
