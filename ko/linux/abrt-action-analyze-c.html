<h1 id="abrt-action-analyze-c">abrt-action-analyze-c</h1>

<p><code class="language-plaintext highlighter-rouge">coredump</code>와 함께 문제 데이터 디렉터리에 대한 UUID를 계산합니다.
더 많은 정보: <a href="https://manned.org/abrt-action-analyze-c">https://manned.org/abrt-action-analyze-c</a>.</p>

<ul>
  <li>현재 작업 디렉터리에 대한 UUID 계산 및 저장:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">abrt-action-analyze-c</code></p>

<ul>
  <li>특정 디렉터리에 대한 UUID 계산 및 저장:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">abrt-action-analyze-c -d </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/대상/폴더</span></p>

<ul>
  <li>자세히 UUID 계산 및 저장:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">abrt-action-analyze-c -v</code></p>
