<h1 id="sshare">sshare</h1>

<p>클러스터에 대한 연결의 공유 목록을 표시합니다.
더 많은 정보: <a href="https://slurm.schedmd.com/sshare.html">https://slurm.schedmd.com/sshare.html</a>.</p>

<ul>
  <li>Slurm 공유 정보 나열:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">sshare</code></p>

<ul>
  <li>출력 형식 제어:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">sshare --</code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">parsable|parsable2|json|yaml</span></p>

<ul>
  <li>표시할 필드 제어:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">sshare --format=</code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">형식_문자열</span></p>

<ul>
  <li>지정된 사용자에 대한 정보만 표시:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">sshare --users=</code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">사용자_ID_1,사용자_ID_2,…</span></p>
