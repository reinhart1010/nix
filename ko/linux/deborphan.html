<h1 id="deborphan">deborphan</h1>

<p>APT 패키지 관리자를 사용하는 운영 체제에서 고아 패키지를 표시합니다.
더 많은 정보: <a href="https://manned.org/deborphan">https://manned.org/deborphan</a>.</p>

<ul>
  <li>다른 패키지에서 필요로 하지 않는 라이브러리 패키지("libs" 섹션에서) 표시:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">deborphan</code></p>

<ul>
  <li>"libs" 섹션의 고아 패키지와 라이브러리 이름처럼 보이는 이름을 가진 고아 패키지 나열:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">deborphan --guess-all</code></p>

<ul>
  <li>다른 패키지에서 추천하거나 제안하지만 필수는 아닌 패키지 찾기:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">deborphan --nice-mode</code></p>
