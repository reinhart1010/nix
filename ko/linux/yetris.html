<h1 id="yetris">yetris</h1>

<p>터미널에서 실행되는 테트리스 게임의 클론.
더 많은 정보: <a href="https://github.com/alexdantas/yetris">https://github.com/alexdantas/yetris</a>.</p>

<ul>
  <li>테트리스 게임 시작:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">yetris</code></p>

<ul>
  <li>블록을 좌우로 이동:</li>
</ul>

<p><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">왼쪽|오른쪽 화살표 키</span></p>

<ul>
  <li>블록을 시계 방향 또는 반시계 방향으로 회전:</li>
</ul>

<p><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">x|z</span></p>

<ul>
  <li>블록 홀드(한 번에 하나만 가능):</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">c</code></p>

<ul>
  <li>블록을 천천히 떨어뜨림:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">&lt;아래쪽 화살표 키&gt;</code></p>

<ul>
  <li>블록을 빠르게 떨어뜨림:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">&lt;스페이스바&gt;</code></p>

<ul>
  <li>게임 일시정지/재개:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">p</code></p>

<ul>
  <li>게임 종료:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">q</code></p>
