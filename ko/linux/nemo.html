<h1 id="nemo">nemo</h1>

<p>Cinnamon 데스크탑 환경에서 파일과 디렉토리를 관리합니다.
더 많은 정보: <a href="https://manned.org/nemo">https://manned.org/nemo</a>.</p>

<ul>
  <li>현재 사용자 홈 디렉토리 열기:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">nemo</code></p>

<ul>
  <li>특정 디렉토리를 각각의 창으로 열기:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">nemo </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/대상/폴더1 경로/대상/폴더2 …</span></p>

<ul>
  <li>특정 디렉토리를 탭으로 열기:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">nemo --tabs </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/대상/폴더1 경로/대상/폴더2 …</span></p>

<ul>
  <li>특정 창 크기로 디렉토리 열기:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">nemo --geometry=</code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">600</span><code class="language-plaintext highlighter-rouge">x</code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">400</span><code class="language-plaintext highlighter-rouge"> </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/대상/폴더</span></p>

<ul>
  <li>모든 창 닫기:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">nemo --quit</code></p>
