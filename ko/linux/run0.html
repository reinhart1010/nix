<h1 id="run0">run0</h1>

<p>권한을 대화식으로 상승시킵니다.
<code class="language-plaintext highlighter-rouge">sudo</code>와 유사하지만, SUID 바이너리가 아니며 인증은 polkit을 통해 이루어지고 명령어는 <code class="language-plaintext highlighter-rouge">systemd</code> 서비스에서 호출됩니다.
더 많은 정보: <a href="https://www.freedesktop.org/software/systemd/man/latest/run0.html">https://www.freedesktop.org/software/systemd/man/latest/run0.html</a>.</p>

<ul>
  <li>명령어를 루트 사용자로 실행:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">run0 </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">명령어</span></p>

<ul>
  <li>다른 사용자 및/또는 그룹으로 명령어 실행:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">run0 </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">-u|–user</span><code class="language-plaintext highlighter-rouge"> </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">사용자명|uid</span><code class="language-plaintext highlighter-rouge"> </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">-g|–group</span><code class="language-plaintext highlighter-rouge"> </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">그룹_이름|gid</span><code class="language-plaintext highlighter-rouge"> </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">명령어</span></p>
