<h1 id="vpnc">vpnc</h1>

<p>Cisco 3000 VPN Concentrator용 VPN 클라이언트.
더 많은 정보: <a href="https://manned.org/vpnc">https://manned.org/vpnc</a>.</p>

<ul>
  <li>정의된 설정 파일로 연결:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">sudo vpnc </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">설정_파일</span></p>

<ul>
  <li>이전에 생성된 연결 종료:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">sudo vpnc-disconnect</code></p>
