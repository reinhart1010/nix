<h1 id="nmon">nmon</h1>

<p>시스템 관리자, 튜너 및 벤치마크 도구.
더 많은 정보: <a href="https://manned.org/nmon">https://manned.org/nmon</a>.</p>

<ul>
  <li><code class="language-plaintext highlighter-rouge">nmon</code> 시작:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">nmon</code></p>

<ul>
  <li>기록을 파일에 저장 ("-s 300 -c 288" 기본값):</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">nmon -f</code></p>

<ul>
  <li>각 측정 사이에 30초를 두고 총 240번의 측정을 기록하여 파일에 저장:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">nmon -f -s </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">30</span><code class="language-plaintext highlighter-rouge"> -c </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">240</span></p>
