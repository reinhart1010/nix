<h1 id="steamos-readonly">steamos-readonly</h1>

<p>파일 시스템의 읽기 전용 상태 설정.
더 많은 정보: <a href="https://gitlab.com/users/evlaV/projects">https://gitlab.com/users/evlaV/projects</a>.</p>

<ul>
  <li>파일 시스템을 수정 가능하게 설정:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">sudo steamos-readonly disable</code></p>

<ul>
  <li>파일 시스템을 읽기 전용으로 설정:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">sudo steamos-readonly enable</code></p>
