<h1 id="isosize">isosize</h1>

<p>ISO 파일의 크기를 표시합니다.
더 많은 정보: <a href="https://manned.org/isosize">https://manned.org/isosize</a>.</p>

<ul>
  <li>ISO 파일의 크기 표시:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">isosize </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/대상/파일.iso</span></p>

<ul>
  <li>ISO 파일의 블록 수와 블록 크기 표시:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">isosize --sectors </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/대상/파일.iso</span></p>

<ul>
  <li>주어진 수로 나눈 ISO 파일의 크기 표시 (–sectors 옵션이 없는 경우에만 사용 가능):</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">isosize --divisor=</code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">숫자</span><code class="language-plaintext highlighter-rouge"> </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/대상/파일.iso</span></p>
