<h1 id="ikaros">ikaros</h1>

<p>Vanilla OS의 장치 드라이버 관리 도구.
더 많은 정보: <a href="https://github.com/Vanilla-OS/Ikaros">https://github.com/Vanilla-OS/Ikaros</a>.</p>

<ul>
  <li>장치에 대한 드라이버를 대화식으로 설치:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">ikaros install </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">장치</span></p>

<ul>
  <li>장치에 권장되는 드라이버를 자동으로 설치:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">ikaros auto-install </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">장치</span></p>

<ul>
  <li>장치 목록 나열:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">ikaros list-devices</code></p>
