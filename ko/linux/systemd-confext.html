<h1 id="systemd-confext">systemd-confext</h1>

<p>이 명령은 <code class="language-plaintext highlighter-rouge">systemd-sysext</code>의 별칭입니다.
<code class="language-plaintext highlighter-rouge">/usr</code> 및 <code class="language-plaintext highlighter-rouge">/opt</code>에서 작동하는 <code class="language-plaintext highlighter-rouge">systemd-sysext</code>와 같은 원리를 따르지만, <code class="language-plaintext highlighter-rouge">confext</code>는 오직 <code class="language-plaintext highlighter-rouge">/etc</code>만 확장합니다.</p>

<ul>
  <li>원래 명령의 문서 보기:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">tldr systemd-sysext</code></p>
