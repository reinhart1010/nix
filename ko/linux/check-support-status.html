<h1 id="check-support-status">check-support-status</h1>

<p>지원이 제한되었거나 조기 종료된 설치된 Debian 패키지를 식별합니다.
더 많은 정보: <a href="https://manned.org/check-support-status">https://manned.org/check-support-status</a>.</p>

<ul>
  <li>지원이 제한되었거나 이미 종료되었거나 배포의 수명 종료보다 빨리 종료될 패키지 표시:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">check-support-status</code></p>

<ul>
  <li>지원이 종료된 패키지만 표시:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">check-support-status --type </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">ended</span></p>

<ul>
  <li>헤드라인 출력 건너뛰기:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">check-support-status --no-heading</code></p>
