<h1 id="vgscan">vgscan</h1>

<p>지원되는 모든 논리 볼륨 관리자(LVM) 블록 장치에서 볼륨 그룹을 검색합니다.
같이 보기: <code class="language-plaintext highlighter-rouge">lvm</code>, <code class="language-plaintext highlighter-rouge">vgchange</code>.
더 많은 정보: <a href="https://manned.org/vgscan">https://manned.org/vgscan</a>.</p>

<ul>
  <li>볼륨 그룹을 검색하고 발견된 각 그룹에 대한 정보 표시:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">sudo vgscan</code></p>

<ul>
  <li>볼륨 그룹을 검색하고 발견된 그룹의 논리 볼륨에 접근하는 데 필요한 <code class="language-plaintext highlighter-rouge">/dev</code>의 특별 파일이 이미 존재하지 않으면 추가:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">sudo vgscan --mknodes</code></p>
