<h1 id="getent">getent</h1>

<p>Name Service Switch 라이브러리에서 항목을 가져옵니다.
더 많은 정보: <a href="https://manned.org/getent">https://manned.org/getent</a>.</p>

<ul>
  <li>모든 그룹 나열:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">getent group</code></p>

<ul>
  <li>그룹의 멤버 확인:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">getent group </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">그룹_이름</span></p>

<ul>
  <li>모든 서비스 나열:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">getent services</code></p>

<ul>
  <li>UID로 사용자명 찾기:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">getent passwd 1000</code></p>

<ul>
  <li>역방향 DNS 조회 수행:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">getent hosts </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">호스트</span></p>
