<h1 id="isoinfo">isoinfo</h1>

<p>ISO 디스크 이미지 덤프 및 검증 유틸리티 프로그램.
더 많은 정보: <a href="https://manned.org/isoinfo">https://manned.org/isoinfo</a>.</p>

<ul>
  <li>ISO 이미지에 포함된 모든 파일 나열:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">isoinfo -f -i </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/대상/이미지.iso</span></p>

<ul>
  <li>ISO 이미지에서 특정 [x]파일을 추출하여 <code class="language-plaintext highlighter-rouge">stdout</code>으로 출력:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">isoinfo -i </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/대상/이미지.iso</span><code class="language-plaintext highlighter-rouge"> -x </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">/PATH/TO/FILE/INSIDE/ISO.EXT</span></p>

<ul>
  <li>ISO 디스크 이미지의 헤더 정보 표시:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">isoinfo -d -i </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/대상/이미지.iso</span></p>
