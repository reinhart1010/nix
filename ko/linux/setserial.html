<h1 id="setserial">setserial</h1>

<p>시리얼 포트 정보를 읽고 수정합니다.
더 많은 정보: <a href="https://manned.org/setserial">https://manned.org/setserial</a>.</p>

<ul>
  <li>특정 시리얼 장치에 대한 모든 정보 출력:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">setserial -a </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">/dev/cuaN</span></p>

<ul>
  <li>특정 시리얼 장치의 구성 요약 출력 (부팅 과정에서 출력할 때 유용):</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">setserial -b </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">장치</span></p>

<ul>
  <li>장치에 특정 구성 매개변수 설정:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">sudo setserial </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">장치</span><code class="language-plaintext highlighter-rouge"> </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">매개변수</span></p>

<ul>
  <li>장치 목록의 구성 출력:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">setserial -g </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">장치1 장치2 …</span></p>
