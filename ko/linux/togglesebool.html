<h1 id="togglesebool">togglesebool</h1>

<p>SELinux 부울의 현재 (비영구적) 값을 변경.
참고: 이 도구는 <code class="language-plaintext highlighter-rouge">setsebool</code>로 대체되어 더 이상 사용되지 않거나 제거되었습니다.
더 많은 정보: <a href="https://manned.org/togglesebool">https://manned.org/togglesebool</a>.</p>

<ul>
  <li>지정된 부울의 현재 (비영구적) 값을 변경:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">sudo togglesebool </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">virt_use_samba virt_use_usb …</span></p>
