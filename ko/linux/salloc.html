<h1 id="salloc">salloc</h1>

<p>클러스터에서 하나 이상의 노드를 할당하여 대화형 셸 세션을 시작하거나 명령을 실행합니다.
더 많은 정보: <a href="https://slurm.schedmd.com/salloc.html">https://slurm.schedmd.com/salloc.html</a>.</p>

<ul>
  <li>클러스터의 노드에서 대화형 셸 세션 시작:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">salloc</code></p>

<ul>
  <li>클러스터의 노드에서 지정된 명령을 동기적으로 실행:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">salloc </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">ls -a</span></p>

<ul>
  <li>지정된 제약 조건을 충족하는 노드만 할당:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">salloc --constraint=</code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">(amd|intel)&amp;gpu</span></p>
