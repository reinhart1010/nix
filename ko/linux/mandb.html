<h1 id="mandb">mandb</h1>

<p>사전 형식화된 매뉴얼 페이지 데이터베이스 관리.
더 많은 정보: <a href="https://manned.org/mandb">https://manned.org/mandb</a>.</p>

<ul>
  <li>매뉴얼 페이지 정리 및 처리:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">mandb</code></p>

<ul>
  <li>단일 항목 업데이트:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">mandb --filename </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/대상/파일</span></p>

<ul>
  <li>업데이트 대신 처음부터 항목 생성:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">mandb --create</code></p>

<ul>
  <li>사용자 데이터베이스만 처리:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">mandb --user-db</code></p>

<ul>
  <li>오래된 항목을 정리하지 않음:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">mandb --no-purge</code></p>

<ul>
  <li>매뉴얼 페이지의 유효성 검사:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">mandb --test</code></p>
