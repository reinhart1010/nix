<h1 id="groupmod">groupmod</h1>

<p>시스템에서 기존 사용자 그룹을 수정합니다.
같이 보기: <code class="language-plaintext highlighter-rouge">groups</code>, <code class="language-plaintext highlighter-rouge">groupadd</code>, <code class="language-plaintext highlighter-rouge">groupdel</code>.
더 많은 정보: <a href="https://manned.org/groupmod">https://manned.org/groupmod</a>.</p>

<ul>
  <li>그룹 이름 변경:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">sudo groupmod --new-name </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">새_그룹</span><code class="language-plaintext highlighter-rouge"> </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">그룹_이름</span></p>

<ul>
  <li>그룹 ID 변경:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">sudo groupmod --gid </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">새_ID</span><code class="language-plaintext highlighter-rouge"> </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">그룹_이름</span></p>
