<h1 id="distrobox-list">distrobox-list</h1>

<p>모든 Distrobox 컨테이너 나열. 같이 보기: <code class="language-plaintext highlighter-rouge">tldr distrobox</code>.
Distrobox 컨테이너는 일반 Podman 또는 Docker 컨테이너와 별도로 나열됩니다.
더 많은 정보: <a href="https://distrobox.it/usage/distrobox-list">https://distrobox.it/usage/distrobox-list</a>.</p>

<ul>
  <li>모든 Distrobox 컨테이너 나열:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">distrobox-list</code></p>

<ul>
  <li>자세한 정보를 포함하여 모든 Distrobox 컨테이너 나열:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">distrobox-list --verbose</code></p>
