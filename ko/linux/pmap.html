<h1 id="pmap">pmap</h1>

<p>프로세스 또는 프로세스들의 메모리 맵을 보고.
더 많은 정보: <a href="https://manned.org/pmap">https://manned.org/pmap</a>.</p>

<ul>
  <li>특정 프로세스 ID (PID)의 메모리 맵 출력:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">pmap </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">pid</span></p>

<ul>
  <li>확장된 형식 표시:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">pmap --extended </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">pid</span></p>

<ul>
  <li>장치 형식 표시:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">pmap --device </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">pid</span></p>

<ul>
  <li><code class="language-plaintext highlighter-rouge">low</code>와 <code class="language-plaintext highlighter-rouge">high</code>로 지정된 메모리 주소 범위로 결과 제한:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">pmap --range </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">low</span><code class="language-plaintext highlighter-rouge">,</code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">high</span></p>

<ul>
  <li>여러 프로세스의 메모리 맵 출력:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">pmap </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">pid1 pid2 …</span></p>
