<h1 id="a2ensite">a2ensite</h1>

<p>Debian 기반 운영 체제에서 Apache 가상 호스트를 활성화합니다.
더 많은 정보: <a href="https://manned.org/a2ensite.8">https://manned.org/a2ensite.8</a>.</p>

<ul>
  <li>가상 호스트 활성화:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">sudo a2ensite </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">가상_호스트</span></p>

<ul>
  <li>정보 메시지 표시 안 함:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">sudo a2ensite --quiet </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">가상_호스트</span></p>
