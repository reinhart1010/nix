<h1 id="br">br</h1>

<p>디렉터리 트리를 상호작용적으로 탐색합니다.
같이 보기: <code class="language-plaintext highlighter-rouge">broot</code>.
더 많은 정보: <a href="https://github.com/Canop/broot">https://github.com/Canop/broot</a>.</p>

<ul>
  <li>현재 디렉터리 트리를 상호작용적으로 탐색 시작:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">br</code></p>

<ul>
  <li>파일 및 디렉터리의 크기 표시 시작:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">br --sizes</code></p>

<ul>
  <li>권한 표시 시작:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">br --permissions</code></p>

<ul>
  <li>디렉터리만 표시 시작:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">br --only-folders</code></p>

<ul>
  <li>숨김 파일 및 디렉터리 표시 시작:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">br --hidden</code></p>
