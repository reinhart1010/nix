<h1 id="st">st</h1>

<p>X Window System을 위한 간단한 터미널 에뮬레이터.
더 많은 정보: <a href="https://st.suckless.org">https://st.suckless.org</a>.</p>

<ul>
  <li>터미널 열기:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">st</code></p>

<ul>
  <li>특정 제목을 가진 터미널 열기:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">st -T </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">제목</span></p>

<ul>
  <li>터미널을 열고, 지정된 명령을 실행하며 출력을 파일에 저장:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">st -o </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/대상/파일</span><code class="language-plaintext highlighter-rouge"> -e </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">명령어 인수1 인수2</span></p>

<ul>
  <li>글꼴 크기 증가/감소:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">&lt;Ctrl&gt; + &lt;Shift&gt; + </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">Page Up|Page Down</span></p>

<ul>
  <li>클립보드에서 복사/붙여넣기:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">&lt;Ctrl&gt; + &lt;Shift&gt; + </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">C|V</span></p>
