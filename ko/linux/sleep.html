<h1 id="sleep">sleep</h1>

<p>지정된 시간만큼 지연합니다.
더 많은 정보: <a href="https://www.gnu.org/software/coreutils/manual/html_node/sleep-invocation.html">https://www.gnu.org/software/coreutils/manual/html_node/sleep-invocation.html</a>.</p>

<ul>
  <li>초 단위로 지연:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">sleep </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">초</span></p>

<ul>
  <li>[m]분 단위로 지연 (다른 단위로는 [d]일, [h]시간, [s]초, [inf]무한대 사용 가능):</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">sleep </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">분</span><code class="language-plaintext highlighter-rouge">m</code></p>

<ul>
  <li>1[d]일 3[h]시간 동안 지연:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">sleep 1d 3h</code></p>

<ul>
  <li>20[m]분 지연 후 특정 명령 실행:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">sleep 20m &amp;&amp; </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">명령</span></p>
