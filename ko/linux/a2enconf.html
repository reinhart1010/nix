<h1 id="a2enconf">a2enconf</h1>

<p>Debian 기반 OS에서 Apache 설정 파일을 활성화합니다.
더 많은 정보: <a href="https://manned.org/a2enconf.8">https://manned.org/a2enconf.8</a>.</p>

<ul>
  <li>설정 파일 활성화:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">sudo a2enconf </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">설정_파일</span></p>

<ul>
  <li>정보 메시지를 표시하지 않음:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">sudo a2enconf --quiet </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">설정_파일</span></p>
