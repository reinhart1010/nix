<h1 id="wpa_passphrase">wpa_passphrase</h1>

<p>ASCII 암호 구문으로부터 SSID에 대한 WPA-PSK 키를 생성.
더 많은 정보: <a href="https://manned.org/wpa_passphrase.1">https://manned.org/wpa_passphrase.1</a>.</p>

<ul>
  <li>주어진 SSID에 대한 WPA-PSK 키를 계산하고 <code class="language-plaintext highlighter-rouge">stdin</code>에서 암호 구문을 읽어 표시:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">wpa_passphrase </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">SSID</span></p>

<ul>
  <li>주어진 SSID에 대한 WPA-PSK 키를 계산하고 암호 구문을 인수로 지정하여 표시:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">wpa_passphrase </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">SSID</span><code class="language-plaintext highlighter-rouge"> </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">암호_구문</span></p>
