<h1 id="dnsdomainname">dnsdomainname</h1>

<p>시스템의 DNS 도메인 이름을 표시합니다.
참고: 이 도구는 <code class="language-plaintext highlighter-rouge">gethostname</code>을 사용하여 시스템의 호스트명을 얻고, <code class="language-plaintext highlighter-rouge">getaddrinfo</code>를 사용하여 정규화된 이름으로 해석합니다.
더 많은 정보: <a href="https://www.gnu.org/software/inetutils/manual/html_node/dnsdomainname-invocation.html">https://www.gnu.org/software/inetutils/manual/html_node/dnsdomainname-invocation.html</a>.</p>

<ul>
  <li>시스템의 DNS 도메인 이름 표시:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">dnsdomainname</code></p>
