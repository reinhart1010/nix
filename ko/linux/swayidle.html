<h1 id="swayidle">swayidle</h1>

<p>Wayland용 유휴 관리 데몬.
참고: 구성 옵션은 매뉴얼 페이지에 문서화되어 있습니다.
더 많은 정보: <a href="https://github.com/swaywm/swayidle/blob/master/swayidle.1.scd">https://github.com/swaywm/swayidle/blob/master/swayidle.1.scd</a>.</p>

<ul>
  <li><code class="language-plaintext highlighter-rouge">$XDG_CONFIG_HOME/swayidle/config</code> 또는 <code class="language-plaintext highlighter-rouge">$HOME/swayidle/config</code>에 있는 구성을 사용하여 유휴 활동 수신 대기:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">swayidle</code></p>

<ul>
  <li>대체 구성 [f]파일 경로 지정:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">swayidle -C </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/대상/파일</span></p>
