<h1 id="eyed3">eyeD3</h1>

<p>MP3 파일의 메타데이터를 읽고 조작합니다.
더 많은 정보: <a href="https://eyed3.readthedocs.io">https://eyed3.readthedocs.io</a>.</p>

<ul>
  <li>MP3 파일의 정보 보기:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">eyeD3 </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">파일명.mp3</span></p>

<ul>
  <li>MP3 파일의 제목 설정:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">eyeD3 --title "</code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">제목</span><code class="language-plaintext highlighter-rouge">" </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">파일명.mp3</span></p>

<ul>
  <li>폴더 내 모든 MP3 파일의 앨범 설정:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">eyeD3 --album "</code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">앨범_이름</span><code class="language-plaintext highlighter-rouge">" </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">*.mp3</span></p>

<ul>
  <li>MP3 파일의 앞면 커버 이미지 설정:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">eyeD3 --add-image </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">앞면_커버.jpeg</span><code class="language-plaintext highlighter-rouge">:FRONT_COVER: </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">파일명.mp3</span></p>
