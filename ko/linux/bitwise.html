<h1 id="bitwise">bitwise</h1>

<p>동적 진수 변환 및 비트 조작을 지원하는 멀티 진수 인터랙티브 계산기.
더 많은 정보: <a href="https://github.com/mellowcandle/bitwise">https://github.com/mellowcandle/bitwise</a>.</p>

<ul>
  <li>인터랙티브 모드로 실행:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">bitwise</code></p>

<ul>
  <li>10진수로 변환:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">bitwise </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">12345</span></p>

<ul>
  <li>16진수로 변환:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">bitwise </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">0x563d</span></p>

<ul>
  <li>C 스타일 계산 변환:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">bitwise "</code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">0x123 + 0x20 - 30 / 50</span><code class="language-plaintext highlighter-rouge">"</code></p>
