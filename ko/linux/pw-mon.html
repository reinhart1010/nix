<h1 id="pw-mon">pw-mon</h1>

<p>PipeWire 인스턴스의 객체를 모니터링.
더 많은 정보: <a href="https://docs.pipewire.org/page_man_pw-mon_1.html">https://docs.pipewire.org/page_man_pw-mon_1.html</a>.</p>

<ul>
  <li>기본 PipeWire 인스턴스 모니터링:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">pw-mon</code></p>

<ul>
  <li>특정 원격 인스턴스 모니터링:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">pw-mon --remote=</code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">원격_이름</span></p>

<ul>
  <li>색상 설정을 지정하여 기본 인스턴스 모니터링:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">pw-mon --color=</code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">never|always|auto</span></p>

<ul>
  <li>도움말 표시:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">pw-mon --help</code></p>
