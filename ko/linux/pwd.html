<h1 id="pwd">pwd</h1>

<p>현재 작업 중인 디렉토리의 이름을 출력합니다.
더 많은 정보: <a href="https://www.gnu.org/software/coreutils/pwd">https://www.gnu.org/software/coreutils/pwd</a>.</p>

<ul>
  <li>현재 디렉토리 출력:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">pwd</code></p>

<ul>
  <li>현재 디렉토리를 출력하고 모든 심볼릭 링크를 해석 (즉, "물리적" 경로 표시):</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">pwd --physical</code></p>

<ul>
  <li>현재 논리적 디렉토리 출력:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">pwd --logical</code></p>
