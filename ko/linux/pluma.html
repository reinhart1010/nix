<h1 id="pluma">pluma</h1>

<p>MATE 데스크탑 환경에서 파일 편집.
더 많은 정보: <a href="https://manned.org/pluma">https://manned.org/pluma</a>.</p>

<ul>
  <li>편집기 시작:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">pluma</code></p>

<ul>
  <li>특정 문서 열기:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">pluma </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/대상/파일1 경로/대상/파일2 …</span></p>

<ul>
  <li>특정 인코딩을 사용하여 문서 열기:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">pluma --encoding </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">WINDOWS-1252</span><code class="language-plaintext highlighter-rouge"> </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/대상/파일1 경로/대상/파일2 …</span></p>

<ul>
  <li>지원되는 모든 인코딩 출력:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">pluma --list-encodings</code></p>

<ul>
  <li>특정 줄로 이동하여 문서 열기:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">pluma +</code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">10</span><code class="language-plaintext highlighter-rouge"> </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/대상/파일</span></p>
