<h1 id="apk">apk</h1>

<p>Alpine Linux 패키지 관리 도구.
더 많은 정보: <a href="https://manned.org/apk">https://manned.org/apk</a>.</p>

<ul>
  <li>모든 원격 저장소에서 저장소 색인 업데이트:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">apk update</code></p>

<ul>
  <li>새 패키지 설치:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">apk add </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">패키지</span></p>

<ul>
  <li>패키지 제거:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">apk del </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">패키지</span></p>

<ul>
  <li>패키지를 복구하거나 주요 의존성을 수정하지 않고 업그레이드:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">apk fix </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">패키지</span></p>

<ul>
  <li>키워드를 통해 패키지 검색:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">apk search </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">키워드</span></p>

<ul>
  <li>특정 패키지에 대한 정보 표시:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">apk info </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">패키지</span></p>
