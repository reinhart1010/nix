<h1 id="rpicam-vid">rpicam-vid</h1>

<p>Raspberry Pi 카메라를 사용하여 비디오를 촬영합니다.
같이 보기: <code class="language-plaintext highlighter-rouge">vlc</code>.
더 많은 정보: <a href="https://www.raspberrypi.com/documentation/computers/camera_software.html#rpicam-vid">https://www.raspberrypi.com/documentation/computers/camera_software.html#rpicam-vid</a>.</p>

<ul>
  <li>10초 비디오 촬영:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">rpicam-vid -t 10000 -o </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/대상/파일.h264</span></p>
