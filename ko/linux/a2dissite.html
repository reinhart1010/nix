<h1 id="a2dissite">a2dissite</h1>

<p>Debian 기반 운영 체제에서 Apache 가상 호스트 비활성화.
더 많은 정보: <a href="https://manned.org/a2dissite.8">https://manned.org/a2dissite.8</a>.</p>

<ul>
  <li>가상 호스트 비활성화:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">sudo a2dissite </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">가상_호스트</span></p>

<ul>
  <li>정보성 메시지를 표시하지 않음:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">sudo a2dissite --quiet </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">가상_호스트</span></p>
