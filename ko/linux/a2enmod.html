<h1 id="a2enmod">a2enmod</h1>

<p>Debian 기반 운영체제에서 Apache 모듈을 활성화합니다.
더 많은 정보: <a href="https://manned.org/a2enmod.8">https://manned.org/a2enmod.8</a>.</p>

<ul>
  <li>모듈 활성화:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">sudo a2enmod </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">모듈</span></p>

<ul>
  <li>정보 메시지를 표시하지 않음:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">sudo a2enmod --quiet </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">모듈</span></p>
