<h1 id="scanimage">scanimage</h1>

<p>Scanner Access Now Easy API를 사용하여 이미지를 스캔.
더 많은 정보: <a href="http://sane-project.org/man/scanimage.1.html">http://sane-project.org/man/scanimage.1.html</a>.</p>

<ul>
  <li>사용 가능한 스캐너를 나열하여 대상 장치가 연결되고 인식되었는지 확인:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">scanimage -L</code></p>

<ul>
  <li>이미지를 스캔하여 파일로 저장:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">scanimage --format=</code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">pnm|tiff|png|jpeg</span><code class="language-plaintext highlighter-rouge"> &gt; </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/대상/새_이미지</span></p>
