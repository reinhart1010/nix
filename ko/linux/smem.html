<h1 id="smem">smem</h1>

<p>프로그램의 메모리 사용량을 표시합니다.
더 많은 정보: <a href="https://manned.org/smem">https://manned.org/smem</a>.</p>

<ul>
  <li>현재 프로세스의 메모리 사용량 표시:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">smem</code></p>

<ul>
  <li>시스템의 모든 사용자의 현재 프로세스 메모리 사용량 표시:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">smem --users</code></p>

<ul>
  <li>지정된 사용자의 현재 프로세스 메모리 사용량 표시:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">smem --userfilter </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">사용자명</span></p>

<ul>
  <li>시스템 메모리 정보 표시:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">smem --system</code></p>
