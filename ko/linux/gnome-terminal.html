<h1 id="gnome-terminal">gnome-terminal</h1>

<p>GNOME 터미널 에뮬레이터.
더 많은 정보: <a href="https://help.gnome.org/users/gnome-terminal/stable/">https://help.gnome.org/users/gnome-terminal/stable/</a>.</p>

<ul>
  <li>새 GNOME 터미널 창 열기:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">gnome-terminal</code></p>

<ul>
  <li>새 터미널 창에서 특정 명령 실행:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">gnome-terminal -- </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">명령어</span></p>

<ul>
  <li>마지막으로 열린 창에 새 탭 열기:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">gnome-terminal --tab</code></p>

<ul>
  <li>새 탭의 제목 설정:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">gnome-terminal --tab --title "</code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">제목</span><code class="language-plaintext highlighter-rouge">"</code></p>
