<h1 id="mkfs">mkfs</h1>

<p>하드 디스크 파티션에 리눅스 파일 시스템 구축.
이 명령어는 파일 시스템이 정해진 mkfs.<type>를 위해 더 이상 사용되지 않습니다.
더 많은 정보: &lt;https://manned.org/mkfs&gt;.</type></p>

<ul>
  <li>파티션에 Linux ext2 파일 시스템 구축:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">mkfs </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/대상/파티션</span></p>

<ul>
  <li>지정된 타입의 파일 시스템 구축:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">mkfs -t </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">ext4</span><code class="language-plaintext highlighter-rouge"> </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/대상/파티션</span></p>

<ul>
  <li>지정된 타입의 파일 시스템을 구축하고 불량 블록을 확인:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">mkfs -c -t </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">ntfs</span><code class="language-plaintext highlighter-rouge"> </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/대상/파티션</span></p>
