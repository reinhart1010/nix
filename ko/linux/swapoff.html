<h1 id="swapoff">swapoff</h1>

<p>스왑을 위한 장치 및 파일 비활성화.
참고: <code class="language-plaintext highlighter-rouge">경로/대상/파일</code>은 일반 파일이나 스왑 파티션을 가리킬 수 있습니다.
더 많은 정보: <a href="https://manned.org/swapoff">https://manned.org/swapoff</a>.</p>

<ul>
  <li>지정된 스왑 영역 비활성화:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">swapoff </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/대상/파일</span></p>

<ul>
  <li><code class="language-plaintext highlighter-rouge">/proc/swaps</code>의 모든 스왑 영역 비활성화:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">swapoff --all</code></p>

<ul>
  <li>레이블로 스왑 파티션 비활성화:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">swapoff -L </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">레이블</span></p>
