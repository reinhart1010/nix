<h1 id="knock">knock</h1>

<p>방화벽의 특정 포트를 열기 위한 포트 노킹 클라이언트.
더 많은 정보: <a href="https://manned.org/knock">https://manned.org/knock</a>.</p>

<ul>
  <li>다른 프로토콜을 사용하여 포트 노킹:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">knock </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">호스트명</span><code class="language-plaintext highlighter-rouge"> </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">포트번호</span><code class="language-plaintext highlighter-rouge">:</code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">프로토콜</span></p>

<ul>
  <li>UDP를 사용하여 포트 노킹:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">knock -u </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">호스트명</span><code class="language-plaintext highlighter-rouge"> </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">포트번호</span></p>

<ul>
  <li>IPv4/IPv6 강제 사용:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">knock </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">-4|-6</span><code class="language-plaintext highlighter-rouge"> </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">호스트명</span><code class="language-plaintext highlighter-rouge"> </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">포트번호</span></p>

<ul>
  <li>연결 오류 및 세부 정보 표시:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">knock -v </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">호스트명</span><code class="language-plaintext highlighter-rouge"> </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">포트번호</span></p>
