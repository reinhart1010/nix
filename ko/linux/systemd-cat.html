<h1 id="systemd-cat">systemd-cat</h1>

<p>파이프라인 또는 프로그램의 출력 스트림을 systemd 저널과 연결.
더 많은 정보: <a href="https://www.freedesktop.org/software/systemd/man/systemd-cat.html">https://www.freedesktop.org/software/systemd/man/systemd-cat.html</a>.</p>

<ul>
  <li>지정한 명령의 출력을 저널에 기록 (모든 출력 스트림이 캡처됨):</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">systemd-cat </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">명령</span></p>

<ul>
  <li>파이프라인의 출력을 저널에 기록 (<code class="language-plaintext highlighter-rouge">stderr</code>는 터미널에 연결된 상태 유지):</li>
</ul>

<p><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">명령</span><code class="language-plaintext highlighter-rouge"> | systemd-cat</code></p>
