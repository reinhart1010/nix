<h1 id="tic">tic</h1>

<p>terminfo를 컴파일하고 ncurses에 설치합니다.
더 많은 정보: <a href="https://pubs.opengroup.org/onlinepubs/007908799/xcurses/terminfo.html">https://pubs.opengroup.org/onlinepubs/007908799/xcurses/terminfo.html</a>.</p>

<ul>
  <li>터미널에 대한 terminfo를 컴파일하고 설치:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">tic -xe </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">터미널</span><code class="language-plaintext highlighter-rouge"> </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/대상/터미널.info</span></p>

<ul>
  <li>terminfo 파일의 오류 확인:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">tic -c </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/대상/터미널.info</span></p>

<ul>
  <li>데이터베이스 위치 출력:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">tic -D</code></p>
