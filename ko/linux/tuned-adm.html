<h1 id="tuned-adm">tuned-adm</h1>

<p>Linux에서 시스템 성능 튜닝 프로필을 관리하고 최적화.
더 많은 정보: <a href="https://tuned-project.org">https://tuned-project.org</a>.</p>

<ul>
  <li>사용 가능한 프로필 나열:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">tuned-adm list</code></p>

<ul>
  <li>현재 활성화된 프로필 표시:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">tuned-adm active</code></p>

<ul>
  <li>특정 튜닝 프로필 설정:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">tuned-adm profile </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">프로필_이름</span></p>

<ul>
  <li>현재 시스템에 적합한 프로필 추천:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">tuned-adm recommend</code></p>

<ul>
  <li>튜닝 비활성화:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">tuned-adm off</code></p>
