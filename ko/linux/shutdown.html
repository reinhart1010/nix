<h1 id="shutdown">shutdown</h1>

<p>시스템 종료 및 재부팅.
더 많은 정보: <a href="https://manned.org/shutdown.8">https://manned.org/shutdown.8</a>.</p>

<ul>
  <li>즉시 전원 끄기 ([h]alt):</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">shutdown -h now</code></p>

<ul>
  <li>즉시 [r]재부팅:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">shutdown -r now</code></p>

<ul>
  <li>5분 후 [r]재부팅:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">shutdown -r +</code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">5</span><code class="language-plaintext highlighter-rouge"> &amp;</code></p>

<ul>
  <li>오후 1시에 종료하기 (24시간 [h] 형식 사용):</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">shutdown -h 13:00</code></p>

<ul>
  <li>보류 중인 종료/재부팅 작업 [c]취소:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">shutdown -c</code></p>
