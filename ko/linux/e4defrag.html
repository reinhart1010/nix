<h1 id="e4defrag">e4defrag</h1>

<p>ext4 파일 시스템을 조각 모음합니다.
더 많은 정보: <a href="https://manned.org/e4defrag">https://manned.org/e4defrag</a>.</p>

<ul>
  <li>파일 시스템 조각 모음:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">e4defrag </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">/dev/sdXN</span></p>

<ul>
  <li>파일 시스템이 얼마나 조각화되었는지 확인:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">e4defrag -c </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">/dev/sdXN</span></p>

<ul>
  <li>오류와 각 파일의 조각화 개수를 조각 모음 전후에 출력:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">e4defrag -v </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">/dev/sdXN</span></p>
