<h1 id="backlight_control">backlight_control</h1>

<p>Linux 시스템의 백라이트를 백분율 값으로 제어합니다.
더 많은 정보: <a href="https://github.com/Hendrikto/backlight_control">https://github.com/Hendrikto/backlight_control</a>.</p>

<ul>
  <li>백라이트를 특정 백분율만큼 증가/감소:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">backlight_control </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">+|-</span><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">5</span></p>

<ul>
  <li>백라이트 강도를 특정 백분율로 설정:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">backlight_control </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">90</span></p>

<ul>
  <li>도움말 표시:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">backlight_control</code></p>
