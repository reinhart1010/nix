<h1 id="gnome-calculator">gnome-calculator</h1>

<p>GNOME 데스크탑 환경의 공식 계산기.
더 많은 정보: <a href="https://wiki.gnome.org/Apps/Calculator">https://wiki.gnome.org/Apps/Calculator</a>.</p>

<ul>
  <li>GNOME 계산기 GUI 실행:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">gnome-calculator</code></p>

<ul>
  <li>데스크탑 애플리케이션을 실행하지 않고 지정된 방정식 해결:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">gnome-calculator --solve </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">2^5 * 2 + 5</span></p>

<ul>
  <li>버전 표시:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">gnome-calculator --version</code></p>
