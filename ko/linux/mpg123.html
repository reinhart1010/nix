<h1 id="mpg123">mpg123</h1>

<p>콘솔 MPEG 오디오 플레이어.
더 많은 정보: <a href="https://manned.org/mpg123">https://manned.org/mpg123</a>.</p>

<ul>
  <li>지정된 mp3 파일 재생:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">mpg123 </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/대상/파일1.mp3 경로/대상/파일2.mp3 …</span></p>

<ul>
  <li><code class="language-plaintext highlighter-rouge">stdin</code>에서 mp3 재생:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">cat </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">파일.mp3</span><code class="language-plaintext highlighter-rouge"> | mpg123 -</code></p>

<ul>
  <li>다음 곡으로 건너뛰기:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">f</code></p>

<ul>
  <li>현재 곡의 처음으로 돌아가기:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">b</code></p>

<ul>
  <li>현재 파일 정지 또는 다시 재생:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">s</code></p>

<ul>
  <li>빨리 감기:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">.</code></p>

<ul>
  <li>종료:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">q</code></p>
