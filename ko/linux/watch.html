<h1 id="watch">watch</h1>

<p>명령어를 반복 실행하고 출력 결과를 전체 화면 모드로 모니터링합니다.
더 많은 정보: <a href="https://manned.org/watch">https://manned.org/watch</a>.</p>

<ul>
  <li>현재 디렉토리의 파일 모니터링:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">watch </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">ls</span></p>

<ul>
  <li>디스크 공간을 모니터링하고 변경 사항 강조 표시:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">watch -d </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">df</span></p>

<ul>
  <li>"node" 프로세스를 3초마다 새로고침하며 모니터링:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">watch -n </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">3</span><code class="language-plaintext highlighter-rouge"> "</code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">ps aux | grep node</span><code class="language-plaintext highlighter-rouge">"</code></p>

<ul>
  <li>디스크 공간을 모니터링하고 변경 시 모니터링 중지:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">watch -g </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">df</span></p>
