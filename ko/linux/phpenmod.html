<h1 id="phpenmod">phpenmod</h1>

<p>Debian 계열 OS에서 PHP 확장을 활성화.
더 많은 정보: <a href="https://salsa.debian.org/php-team/php-defaults">https://salsa.debian.org/php-team/php-defaults</a>.</p>

<ul>
  <li>모든 PHP 버전의 모든 SAPI에 대해 JSON 확장 활성화:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">sudo phpenmod </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">json</span></p>

<ul>
  <li>PHP 7.3의 cli SAPI에 대해 JSON 확장 활성화:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">sudo phpenmod -v </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">7.3</span><code class="language-plaintext highlighter-rouge"> -s </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">cli</span><code class="language-plaintext highlighter-rouge"> </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">json</span></p>
