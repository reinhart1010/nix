<h1 id="ydotool">ydotool</h1>

<p>디스플레이 서버와 무관하게 명령을 통해 키보드 및 마우스 입력을 제어.
더 많은 정보: <a href="https://github.com/ReimuNotMoe/ydotool">https://github.com/ReimuNotMoe/ydotool</a>.</p>

<ul>
  <li>ydotool 데몬을 백그라운드에서 시작:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">ydotoold</code></p>

<ul>
  <li>왼쪽 클릭 입력 수행:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">ydotool click 0xC0</code></p>

<ul>
  <li>오른쪽 클릭 입력 수행:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">ydotool click 0xC1</code></p>

<ul>
  <li>Alt+F4 입력:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">ydotool key 56:1 62:1 62:0 56:0</code></p>
