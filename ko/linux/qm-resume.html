<h1 id="qm-resume">qm resume</h1>

<p>가상 머신 재개.
더 많은 정보: <a href="https://pve.proxmox.com/pve-docs/qm.1.html">https://pve.proxmox.com/pve-docs/qm.1.html</a>.</p>

<ul>
  <li>특정 가상 머신 재개:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">qm resume </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">가상_머신_ID</span></p>

<ul>
  <li>잠금을 무시하고 특정 가상 머신 재개 (루트 권한 필요):</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">sudo qm resume </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">가상_머신_ID</span><code class="language-plaintext highlighter-rouge"> --skiplock true</code></p>
