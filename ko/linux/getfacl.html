<h1 id="getfacl">getfacl</h1>

<p>파일 접근 제어 목록(ACL) 가져오기.
더 많은 정보: <a href="https://manned.org/getfacl">https://manned.org/getfacl</a>.</p>

<ul>
  <li>파일 접근 제어 목록 표시:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">getfacl </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/대상/파일_또는_폴더</span></p>

<ul>
  <li>사용자 및 그룹 ID를 [n]숫자로 표시하여 파일 접근 제어 목록 표시:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">getfacl --numeric </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/대상/파일_또는_폴더</span></p>

<ul>
  <li>[t]표 형식으로 파일 접근 제어 목록 표시:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">getfacl --tabular </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/대상/파일_또는_폴더</span></p>
