<h1 id="bchunk">bchunk</h1>

<p>CD 이미지를 <code class="language-plaintext highlighter-rouge">.iso</code> 및 <code class="language-plaintext highlighter-rouge">.cdr</code> 트랙 세트로 변환.
더 많은 정보: <a href="http://he.fi/bchunk">http://he.fi/bchunk</a>.</p>

<ul>
  <li>바이너리 CD를 표준 iso9960 이미지 파일로 변환:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">bchunk </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/대상/이미지.bin</span><code class="language-plaintext highlighter-rouge"> </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/대상/이미지.cue</span><code class="language-plaintext highlighter-rouge"> </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/대상/출력</span></p>

<ul>
  <li>자세히 보기 모드로 변환:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">bchunk -v </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/대상/이미지.bin</span><code class="language-plaintext highlighter-rouge"> </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/대상/이미지.cue</span><code class="language-plaintext highlighter-rouge"> </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/대상/출력</span></p>

<ul>
  <li>오디오 파일을 WAV 형식으로 출력:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">bchunk -w </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/대상/이미지.bin</span><code class="language-plaintext highlighter-rouge"> </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/대상/이미지.cue</span><code class="language-plaintext highlighter-rouge"> </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/대상/출력</span></p>
