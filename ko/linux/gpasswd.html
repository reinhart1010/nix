<h1 id="gpasswd">gpasswd</h1>

<p><code class="language-plaintext highlighter-rouge">/etc/group</code> 및 <code class="language-plaintext highlighter-rouge">/etc/gshadow</code>를 관리합니다.
더 많은 정보: <a href="https://manned.org/gpasswd">https://manned.org/gpasswd</a>.</p>

<ul>
  <li>그룹 관리자 정의:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">sudo gpasswd -A </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">사용자1,사용자2</span><code class="language-plaintext highlighter-rouge"> </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">그룹</span></p>

<ul>
  <li>그룹 구성원 목록 설정:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">sudo gpasswd -M </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">사용자1,사용자2</span><code class="language-plaintext highlighter-rouge"> </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">그룹</span></p>

<ul>
  <li>지정된 그룹에 비밀번호 생성:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">gpasswd </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">그룹</span></p>

<ul>
  <li>지정된 그룹에 사용자 추가:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">gpasswd -a </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">사용자</span><code class="language-plaintext highlighter-rouge"> </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">그룹</span></p>

<ul>
  <li>지정된 그룹에서 사용자 제거:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">gpasswd -d </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">사용자</span><code class="language-plaintext highlighter-rouge"> </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">그룹</span></p>
