<h1 id="upower">upower</h1>

<p>전원 및 배터리 정보와 통계를 제공하는 시스템 유틸리티.
더 많은 정보: <a href="https://upower.freedesktop.org/docs/upower.1.html">https://upower.freedesktop.org/docs/upower.1.html</a>.</p>

<ul>
  <li>전원 및 배터리 정보 표시:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">upower --dump</code></p>

<ul>
  <li>모든 전원 장치 나열:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">upower --enumerate</code></p>

<ul>
  <li>전원 상태 변화를 감시하고 출력:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">upower --monitor</code></p>

<ul>
  <li>자세한 전원 상태 변화를 감시하고 출력:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">upower --monitor-detail</code></p>

<ul>
  <li>버전 표시:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">upower --version</code></p>
