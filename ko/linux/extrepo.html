<h1 id="extrepo">extrepo</h1>

<p>외부 Debian 저장소 관리.
Debian에서 외부 저장소를 관리하는 데 사용됩니다.
더 많은 정보: <a href="https://manned.org/extrepo.1p">https://manned.org/extrepo.1p</a>.</p>

<ul>
  <li>특정 패키지 검색:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">extrepo search </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">패키지</span></p>

<ul>
  <li>저장소 활성화:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">sudo extrepo enable </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">저장소_이름</span></p>

<ul>
  <li>저장소 비활성화:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">sudo extrepo disable </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">저장소_이름</span></p>

<ul>
  <li>저장소 업데이트:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">sudo extrepo update </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">저장소_이름</span></p>
