<h1 id="goobook">goobook</h1>

<p><code class="language-plaintext highlighter-rouge">mutt</code> 또는 명령줄에서 Google 연락처에 접근.
더 많은 정보: <a href="https://manned.org/goobook">https://manned.org/goobook</a>.</p>

<ul>
  <li>OAuth2를 사용하여 <code class="language-plaintext highlighter-rouge">goobook</code>이 Google 연락처에 접근 허용:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">goobook authenticate</code></p>

<ul>
  <li>모든 연락처를 XML 형식으로 출력(<code class="language-plaintext highlighter-rouge">stdout</code>):</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">goobook dump_contacts</code></p>
