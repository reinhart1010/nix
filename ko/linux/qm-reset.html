<h1 id="qm-reset">qm reset</h1>

<p>QEMU/KVM 가상 머신 관리자에서 가상 머신을 재설정합니다.
더 많은 정보: <a href="https://pve.proxmox.com/pve-docs/qm.1.html">https://pve.proxmox.com/pve-docs/qm.1.html</a>.</p>

<ul>
  <li>가상 머신 재설정:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">qm reset </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">가상_머신_ID</span></p>

<ul>
  <li>가상 머신을 재설정하고 잠금 건너뛰기 (루트만 이 옵션을 사용할 수 있음):</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">qm reset --skiplock </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">true</span><code class="language-plaintext highlighter-rouge"> </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">vm_id</span></p>
