<h1 id="paccache">paccache</h1>

<p><code class="language-plaintext highlighter-rouge">pacman</code> 캐시 정리 도구.
더 많은 정보: <a href="https://manned.org/paccache">https://manned.org/paccache</a>.</p>

<ul>
  <li><code class="language-plaintext highlighter-rouge">pacman</code> 캐시에서 가장 최근의 3개 버전을 제외한 모든 패키지 버전 제거:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">paccache -r</code></p>

<ul>
  <li>유지할 패키지 버전 수 설정:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">paccache -rk </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">버전_수</span></p>

<ul>
  <li>시뮬레이션을 수행하고 삭제 후보 패키지 수 표시:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">paccache -d</code></p>

<ul>
  <li>삭제 대신 후보 패키지를 특정 폴더로 이동:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">paccache -m </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/대상/폴더</span></p>
