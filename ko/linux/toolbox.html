<h1 id="toolbox">toolbox</h1>

<p>Linux에서 컨테이너화된 명령줄 환경을 관리합니다.
<code class="language-plaintext highlighter-rouge">create</code>와 같은 일부 하위 명령에는 자체 사용 설명서가 있습니다.
더 많은 정보: <a href="https://manned.org/toolbox.1">https://manned.org/toolbox.1</a>.</p>

<ul>
  <li><code class="language-plaintext highlighter-rouge">toolbox</code> 하위 명령 실행:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">toolbox </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">하위_명령</span></p>

<ul>
  <li>특정 하위 명령(예: <code class="language-plaintext highlighter-rouge">create</code>, <code class="language-plaintext highlighter-rouge">enter</code>, <code class="language-plaintext highlighter-rouge">rm</code>, <code class="language-plaintext highlighter-rouge">rmi</code> 등)에 대한 도움말 표시:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">toolbox help </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">하위_명령</span></p>

<ul>
  <li>도움말 표시:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">toolbox --help</code></p>

<ul>
  <li>버전 정보 표시:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">toolbox --version</code></p>
