<h1 id="grub-set-default">grub-set-default</h1>

<p>GRUB의 기본 부트 항목 설정.
더 많은 정보: <a href="https://manned.org/grub-set-default">https://manned.org/grub-set-default</a>.</p>

<ul>
  <li>기본 부트 항목을 항목 번호, 이름 또는 식별자로 설정:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">sudo grub-set-default </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">항목_번호</span></p>

<ul>
  <li>대체 부트 디렉토리에 대해 기본 부트 항목을 항목 번호, 이름 또는 식별자로 설정:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">sudo grub-set-default --boot-directory </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">/경로/대상/부트_디렉토리</span><code class="language-plaintext highlighter-rouge"> </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">항목_번호</span></p>
