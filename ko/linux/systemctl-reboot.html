<h1 id="systemctl-reboot">systemctl reboot</h1>

<p>시스템 재부팅.
더 많은 정보: <a href="https://www.freedesktop.org/software/systemd/man/systemctl.html#reboot">https://www.freedesktop.org/software/systemd/man/systemctl.html#reboot</a>.</p>

<ul>
  <li>시스템 재부팅:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">systemctl reboot</code></p>

<ul>
  <li>BIOS/UEFI 메뉴로 재부팅:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">systemctl reboot --firmware-setup</code></p>
