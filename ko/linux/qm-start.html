<h1 id="qm-start">qm start</h1>

<p>QEMU/KVM 가상 머신 관리자에서 가상 머신 시작.
더 많은 정보: <a href="https://pve.proxmox.com/pve-docs/qm.1.html">https://pve.proxmox.com/pve-docs/qm.1.html</a>.</p>

<ul>
  <li>특정 가상 머신 시작:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">qm start </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">100</span></p>

<ul>
  <li>QEMU 머신 유형(즉, 에뮬레이트할 CPU) 지정:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">qm start </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">100</span><code class="language-plaintext highlighter-rouge"> --machine </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">q35</span></p>

<ul>
  <li>60초의 타임아웃을 설정하여 특정 가상 머신 시작:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">qm start </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">100</span><code class="language-plaintext highlighter-rouge"> --timeout </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">60</span></p>
