<h1 id="pidof">pidof</h1>

<p>프로세스 이름을 사용하여 프로세스 ID를 가져옵니다.
더 많은 정보: <a href="https://manned.org/pidof">https://manned.org/pidof</a>.</p>

<ul>
  <li>주어진 이름의 모든 프로세스 ID 나열:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">pidof </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">bash</span></p>

<ul>
  <li>주어진 이름의 단일 프로세스 ID 나열:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">pidof -s </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">bash</span></p>

<ul>
  <li>주어진 이름의 스크립트를 포함한 프로세스 ID 나열:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">pidof -x </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">스크립트.py</span></p>

<ul>
  <li>주어진 이름의 모든 프로세스를 종료:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">kill $(pidof </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">이름</span><code class="language-plaintext highlighter-rouge">)</code></p>
