<h1 id="distrobox-stop">distrobox-stop</h1>

<p>Distrobox 컨테이너 중지. 같이 보기: <code class="language-plaintext highlighter-rouge">tldr distrobox</code>.
더 많은 정보: <a href="https://distrobox.it/usage/distrobox-stop">https://distrobox.it/usage/distrobox-stop</a>.</p>

<ul>
  <li>Distrobox 컨테이너 중지:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">distrobox-stop </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">컨테이너_이름</span></p>

<ul>
  <li>확인 없이 비대화형으로 Distrobox 컨테이너 중지:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">distrobox-stop --name </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">컨테이너_이름</span><code class="language-plaintext highlighter-rouge"> --yes</code></p>
