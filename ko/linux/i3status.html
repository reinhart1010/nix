<h1 id="i3status">i3status</h1>

<p>i3 윈도우 관리자를 위한 상태 줄.
이 명령은 일반적으로 i3 구성 파일에서 호출됩니다.
더 많은 정보: <a href="https://i3wm.org/i3status/manpage.html">https://i3wm.org/i3status/manpage.html</a>.</p>

<ul>
  <li>기본 설정을 사용하여 주기적으로 상태 줄을 <code class="language-plaintext highlighter-rouge">stdout</code>에 출력:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">i3status</code></p>

<ul>
  <li>특정 설정 파일을 사용하여 주기적으로 상태 줄을 <code class="language-plaintext highlighter-rouge">stdout</code>에 출력:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">i3status -c </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/대상/i3status.conf</span></p>

<ul>
  <li>도움말 및 버전 표시:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">i3status -h</code></p>
