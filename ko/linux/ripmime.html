<h1 id="ripmime">ripmime</h1>

<p>MIME 인코딩된 이메일 패키지에서 첨부 파일 추출.
더 많은 정보: <a href="https://pldaniels.com/ripmime">https://pldaniels.com/ripmime</a>.</p>

<ul>
  <li>현재 디렉토리에 파일 내용 추출:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">ripmime -i </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/대상/파일</span></p>

<ul>
  <li>특정 디렉토리에 파일 내용 추출:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">ripmime -i </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/대상/파일</span><code class="language-plaintext highlighter-rouge"> -d </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/대상/폴더</span></p>

<ul>
  <li>파일 내용을 추출하고 자세한 출력 표시:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">ripmime -i </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/대상/파일</span><code class="language-plaintext highlighter-rouge"> -v</code></p>

<ul>
  <li>전체 디코딩 과정에 대한 자세한 정보 얻기:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">ripmime -i </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/대상/파일</span><code class="language-plaintext highlighter-rouge"> --debug</code></p>
