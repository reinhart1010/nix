<h1 id="cointop">cointop</h1>

<p>터미널에서 암호화폐를 추적하고 모니터링.
더 많은 정보: <a href="https://github.com/cointop-sh/cointop">https://github.com/cointop-sh/cointop</a>.</p>

<ul>
  <li>TUI 열기:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">cointop</code></p>

<ul>
  <li>캐시 지우기:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">cointop clean</code></p>

<ul>
  <li>현재 보유량을 읽기 쉽게 표시:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">cointop holdings --human</code></p>

<ul>
  <li>코인의 가격 확인:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">cointop price --coins </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">코인_이름1,코인_이름2,…</span></p>

<ul>
  <li>버전 표시:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">cointop version</code></p>
