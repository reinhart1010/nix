<h1 id="numlockx">numlockx</h1>

<p>X11 세션에서 넘버락 키 상태를 제어합니다.
더 많은 정보: <a href="https://www.mike-devlin.com/linux/README-numlockx.htm">https://www.mike-devlin.com/linux/README-numlockx.htm</a>.</p>

<ul>
  <li>현재 넘버락 상태 표시:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">numlockx status</code></p>

<ul>
  <li>넘버락 켜기:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">numlockx on</code></p>

<ul>
  <li>넘버락 끄기:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">numlockx off</code></p>

<ul>
  <li>현재 상태 전환:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">numlockx toggle</code></p>
