<h1 id="autorandr">autorandr</h1>

<p>화면 레이아웃을 자동으로 변경합니다.
더 많은 정보: <a href="https://github.com/phillipberndt/autorandr">https://github.com/phillipberndt/autorandr</a>.</p>

<ul>
  <li>현재 화면 레이아웃 저장:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">autorandr --save </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">프로필_이름</span></p>

<ul>
  <li>저장된 프로필 표시:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">autorandr</code></p>

<ul>
  <li>감지된 첫 번째 프로필 불러오기:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">autorandr --change</code></p>

<ul>
  <li>특정 프로필 불러오기:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">autorandr --load </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">프로필_이름</span></p>

<ul>
  <li>기본 프로필 설정:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">autorandr --default </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">프로필_이름</span></p>
