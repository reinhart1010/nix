<h1 id="sbcast">sbcast</h1>

<p>작업에 할당된 노드로 파일 전송.
이 명령은 Slurm 배치 작업 내에서만 사용해야 합니다.
더 많은 정보: <a href="https://slurm.schedmd.com/sbcast.html">https://slurm.schedmd.com/sbcast.html</a>.</p>

<ul>
  <li>현재 작업에 할당된 모든 노드로 파일 전송:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">sbcast </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/대상/파일</span><code class="language-plaintext highlighter-rouge"> </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/대상/목적지</span></p>

<ul>
  <li>전송하는 파일이 의존하는 공유 라이브러리를 자동으로 감지하여 함께 전송:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">sbcast --send-libs=</code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">yes</span><code class="language-plaintext highlighter-rouge"> </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/대상/실행파일</span><code class="language-plaintext highlighter-rouge"> </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/대상/목적지</span></p>
