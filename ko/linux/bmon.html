<h1 id="bmon">bmon</h1>

<p>대역폭을 모니터링하고 네트워크 관련 통계를 수집합니다.
더 많은 정보: <a href="https://github.com/tgraf/bmon">https://github.com/tgraf/bmon</a>.</p>

<ul>
  <li>모든 인터페이스 목록 표시:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">bmon -a</code></p>

<ul>
  <li>초당 비트 단위의 데이터 전송 속도 표시:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">bmon -b</code></p>

<ul>
  <li>표시할 네트워크 인터페이스의 정책 지정:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">bmon -p </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">인터페이스_1,인터페이스_2,인터페이스_3</span></p>

<ul>
  <li>카운터당 속도를 계산하는 간격(초) 지정:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">bmon -R </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">2.0</span></p>
