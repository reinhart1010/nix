<h1 id="dconf-read">dconf read</h1>

<p>dconf 데이터베이스에서 키 값을 읽습니다.
같이 보기: <code class="language-plaintext highlighter-rouge">dconf</code>.
더 많은 정보: <a href="https://manned.org/dconf">https://manned.org/dconf</a>.</p>

<ul>
  <li>특정 키 값을 출력:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">dconf read </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">/경로/대상/키</span></p>

<ul>
  <li>특정 키의 [d]기본 값을 출력:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">dconf read -d </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">/경로/대상/키</span></p>
