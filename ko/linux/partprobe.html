<h1 id="partprobe">partprobe</h1>

<p>운영 체제 커널에 파티션 테이블 변경 사항을 알립니다.
더 많은 정보: <a href="https://manned.org/partprobe">https://manned.org/partprobe</a>.</p>

<ul>
  <li>운영 체제 커널에 파티션 테이블 변경 사항 알림:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">sudo partprobe</code></p>

<ul>
  <li>커널에 파티션 테이블 변경 사항을 알리고 장치 및 해당 파티션의 요약 표시:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">sudo partprobe --summary</code></p>

<ul>
  <li>커널에 알리지 않고 장치 및 해당 파티션의 요약 표시:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">sudo partprobe --summary --dry-run</code></p>
