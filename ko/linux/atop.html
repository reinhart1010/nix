<h1 id="atop">atop</h1>

<p>Linux 시스템 및 프로세스 모니터.
더 많은 정보: <a href="https://manned.org/atop">https://manned.org/atop</a>.</p>

<ul>
  <li>시작:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">atop</code></p>

<ul>
  <li>시작하고 각 프로세스의 메모리 소비량 표시:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">atop -m</code></p>

<ul>
  <li>시작하고 디스크 정보 표시:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">atop -d</code></p>

<ul>
  <li>시작하고 백그라운드 프로세스 정보 표시:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">atop -c</code></p>

<ul>
  <li>시작하고 스레드별 자원 사용 정보 표시:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">atop -y</code></p>

<ul>
  <li>시작하고 각 사용자별 프로세스 수 표시:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">atop -au</code></p>

<ul>
  <li>인터랙티브 명령에 대한 도움말 표시:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">?</code></p>
