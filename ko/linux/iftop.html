<h1 id="iftop">iftop</h1>

<p>호스트별 인터페이스의 대역폭 사용량 표시.
더 많은 정보: <a href="https://manned.org/iftop">https://manned.org/iftop</a>.</p>

<ul>
  <li>대역폭 사용량 표시:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">sudo iftop</code></p>

<ul>
  <li>지정된 인터페이스의 대역폭 사용량 표시:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">sudo iftop -i </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">인터페이스</span></p>

<ul>
  <li>포트 정보를 포함하여 대역폭 사용량 표시:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">sudo iftop -P</code></p>

<ul>
  <li>트래픽의 막대 그래프를 표시하지 않음:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">sudo iftop -b</code></p>

<ul>
  <li>호스트명을 조회하지 않음:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">sudo iftop -n</code></p>

<ul>
  <li>도움말 표시:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">?</code></p>
