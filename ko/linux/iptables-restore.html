<h1 id="iptables-restore">iptables-restore</h1>

<p><code class="language-plaintext highlighter-rouge">iptables</code> IPv4 구성을 복원합니다.
IPv6에 대해 동일한 작업을 수행하려면 <code class="language-plaintext highlighter-rouge">ip6tables-restore</code>를 사용합니다.
더 많은 정보: <a href="https://manned.org/iptables-restore">https://manned.org/iptables-restore</a>.</p>

<ul>
  <li>파일에서 <code class="language-plaintext highlighter-rouge">iptables</code> 구성 복원:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">sudo iptables-restore </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/대상/파일</span></p>
