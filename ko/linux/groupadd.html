<h1 id="groupadd">groupadd</h1>

<p>시스템에 사용자 그룹 추가.
같이 보기: <code class="language-plaintext highlighter-rouge">groups</code>, <code class="language-plaintext highlighter-rouge">groupdel</code>, <code class="language-plaintext highlighter-rouge">groupmod</code>.
더 많은 정보: <a href="https://manned.org/groupadd">https://manned.org/groupadd</a>.</p>

<ul>
  <li>새 그룹 생성:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">sudo groupadd </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">그룹_이름</span></p>

<ul>
  <li>새 시스템 그룹 생성:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">sudo groupadd --system </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">그룹_이름</span></p>

<ul>
  <li>특정 그룹 ID로 새 그룹 생성:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">sudo groupadd --gid </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">ID</span><code class="language-plaintext highlighter-rouge"> </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">그룹_이름</span></p>
