<h1 id="woeusb">woeusb</h1>

<p>Windows 미디어 생성 도구.
더 많은 정보: <a href="https://github.com/WoeUSB/WoeUSB">https://github.com/WoeUSB/WoeUSB</a>.</p>

<ul>
  <li>USB를 포맷하고 부팅 가능한 Windows 설치 드라이브 생성:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">woeusb --device </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/대상/windows.iso</span><code class="language-plaintext highlighter-rouge"> </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">/dev/sdX</span></p>

<ul>
  <li>USB 저장 장치의 기존 파티션에 Windows 파일을 복사하고 부팅 가능하게 만들기 (현재 데이터 삭제 없이):</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">woeusb --partition </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/대상/windows.iso</span><code class="language-plaintext highlighter-rouge"> </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">/dev/sdXN</span></p>
