<h1 id="urxvt">urxvt</h1>

<p>Rxvt-unicode.
사용자 정의 가능한 터미널 에뮬레이터.
더 많은 정보: <a href="https://manned.org/urxvt">https://manned.org/urxvt</a>.</p>

<ul>
  <li>새로운 urxvt 창 열기:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">urxvt</code></p>

<ul>
  <li>특정 폴더에서 실행:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">urxvt -cd </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/대상/폴더</span></p>

<ul>
  <li>새로운 urxvt 창에서 명령어 실행:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">urxvt -e </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">명령어</span></p>

<ul>
  <li>명령어 실행 후 창을 유지:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">urxvt --hold -e </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">명령어</span></p>

<ul>
  <li><code class="language-plaintext highlighter-rouge">sh</code> 셸 내에서 명령어 실행:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">urxvt -e </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">sh</span><code class="language-plaintext highlighter-rouge"> -c </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">명령어</span></p>
