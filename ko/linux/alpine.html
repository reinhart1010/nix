<h1 id="alpine">alpine</h1>

<p>pico/nano에서 영감을 받은 인터페이스를 가진 이메일 클라이언트 및 유즈넷 뉴스그룹 프로그램입니다.
IMAP을 통해 대부분의 최신 이메일 서비스를 지원합니다.
더 많은 정보: <a href="https://manned.org/alpine">https://manned.org/alpine</a>.</p>

<ul>
  <li>일반적으로 alpine 열기:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">alpine</code></p>

<ul>
  <li>특정 이메일 주소로 이메일을 보내기 위한 메시지 작성 화면으로 바로 alpine 열기:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">alpine </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">email@example.net</span></p>
