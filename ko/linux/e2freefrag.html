<h1 id="e2freefrag">e2freefrag</h1>

<p>ext2/ext3/ext4 파일시스템의 여유 공간 조각화 정보를 출력합니다.
더 많은 정보: <a href="https://manned.org/e2freefrag">https://manned.org/e2freefrag</a>.</p>

<ul>
  <li>연속적이고 정렬된 여유 공간으로 존재하는 여유 블록 수 확인:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">e2freefrag </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">/dev/sdXN</span></p>

<ul>
  <li>청크 크기를 킬로바이트 단위로 지정하여 사용 가능한 여유 청크 수 출력:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">e2freefrag -c </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">청크_크기_kb</span><code class="language-plaintext highlighter-rouge"> </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">/dev/sdXN</span></p>
