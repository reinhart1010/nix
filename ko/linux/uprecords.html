<h1 id="uprecords">uprecords</h1>

<p>시스템의 역사적인 가동 시간 기록을 요약하여 표시합니다.
더 많은 정보: <a href="https://manned.org/uprecords">https://manned.org/uprecords</a>.</p>

<ul>
  <li>상위 10개의 역사적인 가동 시간 기록 요약 표시:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">uprecords</code></p>

<ul>
  <li>상위 25개의 기록 표시:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">uprecords -m </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">25</span></p>

<ul>
  <li>커널 버전 대신 재부팅 간의 다운타임 표시:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">uprecords -d</code></p>

<ul>
  <li>가장 최근의 재부팅 내역 표시:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">uprecords -B</code></p>

<ul>
  <li>정보를 생략하지 않고 표시:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">uprecords -w</code></p>
