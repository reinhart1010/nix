<h1 id="qm-rescan">qm rescan</h1>

<p>모든 스토리지를 다시 스캔하고 가상 머신의 디스크 크기와 사용되지 않는 디스크 이미지를 업데이트.
더 많은 정보: <a href="https://pve.proxmox.com/pve-docs/qm.1.html">https://pve.proxmox.com/pve-docs/qm.1.html</a>.</p>

<ul>
  <li>특정 가상 머신의 모든 스토리지를 다시 스캔하고 디스크 크기와 사용되지 않는 디스크 이미지를 업데이트:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">qm rescan </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">가상_머신_ID</span></p>

<ul>
  <li>특정 가상 머신에 대해 다시 스캔을 시뮬레이션하고 구성에 아무런 변경도 기록하지 않음:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">qm rescan --dryrun </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">true</span><code class="language-plaintext highlighter-rouge"> </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">vm_id</span></p>
