<h1 id="picom">picom</h1>

<p>Xorg를 위한 독립형 합성기.
더 많은 정보: <a href="https://manned.org/picom">https://manned.org/picom</a>.</p>

<ul>
  <li>세션 중에 <code class="language-plaintext highlighter-rouge">picom</code> 활성화:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">picom &amp;</code></p>

<ul>
  <li>백그라운드 프로세스로 <code class="language-plaintext highlighter-rouge">picom</code> 시작:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">picom -b</code></p>

<ul>
  <li>사용자 지정 구성 [f]파일 사용:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">picom --config </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/대상/구성_파일</span></p>
