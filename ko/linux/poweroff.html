<h1 id="poweroff">poweroff</h1>

<p>시스템을 종료합니다.
더 많은 정보: <a href="https://www.manned.org/poweroff">https://www.manned.org/poweroff</a>.</p>

<ul>
  <li>시스템 종료:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">poweroff</code></p>

<ul>
  <li>시스템 정지 (<code class="language-plaintext highlighter-rouge">halt</code>와 동일):</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">poweroff --halt</code></p>

<ul>
  <li>시스템 재부팅 (<code class="language-plaintext highlighter-rouge">reboot</code>와 동일):</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">poweroff --reboot</code></p>

<ul>
  <li>시스템 관리자에게 알리지 않고 즉시 종료:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">poweroff --force</code></p>

<ul>
  <li>시스템을 종료하지 않고 wtmp 종료 항목 작성:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">poweroff --wtmp-only</code></p>
