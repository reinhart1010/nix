<h1 id="qm-showcmd">qm showcmd</h1>

<p>VM을 시작하는 데 사용된 명령줄을 표시 (디버그 정보).
더 많은 정보: <a href="https://pve.proxmox.com/pve-docs/qm.1.html">https://pve.proxmox.com/pve-docs/qm.1.html</a>.</p>

<ul>
  <li>특정 가상 머신의 명령줄 표시:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">qm showcmd </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">가상_머신_ID</span></p>

<ul>
  <li>각 옵션을 새 줄에 배치하여 가독성 향상:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">qm showcmd --pretty </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">true</span><code class="language-plaintext highlighter-rouge"> </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">가상_머신_ID</span></p>

<ul>
  <li>특정 스냅샷에서 구성 값 가져오기:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">qm showcmd --snapshot </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">string</span><code class="language-plaintext highlighter-rouge"> </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">가상_머신_ID</span></p>
