<h1 id="qm-disk-import">qm disk import</h1>

<p>디스크 이미지를 가상 머신에 비사용 디스크로 가져오기.
<code class="language-plaintext highlighter-rouge">qemu-img</code>에서 지원하는 이미지 형식(raw, qcow2, qed, vdi, vmdk, vhd)을 사용해야 함.
더 많은 정보: <a href="https://pve.proxmox.com/pve-docs/qm.1.html">https://pve.proxmox.com/pve-docs/qm.1.html</a>.</p>

<ul>
  <li>특정 스토리지 이름을 사용하여 VMDK/qcow2/raw 디스크 이미지 가져오기:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">qm importdisk </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">가상_머신_ID</span><code class="language-plaintext highlighter-rouge"> </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/대상/디스크</span><code class="language-plaintext highlighter-rouge"> </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">저장소_이름</span><code class="language-plaintext highlighter-rouge"> --format </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">qcow2|raw|vmdk</span></p>
