<h1 id="eu-readelf">eu-readelf</h1>

<p>ELF 파일에 대한 정보를 표시합니다.
더 많은 정보: <a href="https://manned.org/eu-readelf">https://manned.org/eu-readelf</a>.</p>

<ul>
  <li>ELF 파일에 포함된 모든 추출 가능한 정보 표시:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">eu-readelf --all </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/대상/파일</span></p>

<ul>
  <li>모든 NOTE 세그먼트/섹션 또는 특정 세그먼트/섹션의 내용 표시:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">eu-readelf --notes[=</code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">.note.ABI-tag</span><code class="language-plaintext highlighter-rouge">] </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/대상/파일</span></p>
