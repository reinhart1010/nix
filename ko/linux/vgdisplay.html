<h1 id="vgdisplay">vgdisplay</h1>

<p>Logical Volume Manager (LVM) 볼륨 그룹 정보를 표시합니다.
같이 보기: <code class="language-plaintext highlighter-rouge">lvm</code>.
더 많은 정보: <a href="https://manned.org/vgdisplay">https://manned.org/vgdisplay</a>.</p>

<ul>
  <li>모든 볼륨 그룹 정보 표시:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">sudo vgdisplay</code></p>

<ul>
  <li>볼륨 그룹 vg1의 정보 표시:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">sudo vgdisplay </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">vg1</span></p>
