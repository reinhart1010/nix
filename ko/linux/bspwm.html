<h1 id="bspwm">bspwm</h1>

<p>바이너리 공간 분할 기반의 타일링 윈도우 매니저.
같이 보기: <code class="language-plaintext highlighter-rouge">bspc</code>, 제어를 위해 사용합니다.
더 많은 정보: <a href="https://github.com/baskerville/bspwm">https://github.com/baskerville/bspwm</a>.</p>

<ul>
  <li><code class="language-plaintext highlighter-rouge">bspwm</code> 시작 (이 명령을 실행할 때 기존의 윈도우 매니저가 열려 있으면 안 됩니다):</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">bspwm -c </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/대상/설정</span></p>
