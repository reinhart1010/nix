<h1 id="vrms">vrms</h1>

<p>Debian 기반 OS에 설치된 비자유 패키지를 보고.
더 많은 정보: <a href="https://salsa.debian.org/debian/check-dfsg-status">https://salsa.debian.org/debian/check-dfsg-status</a>.</p>

<ul>
  <li>비자유 및 contrib 패키지 (및 설명) 나열:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">vrms</code></p>

<ul>
  <li>패키지 이름만 출력:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">vrms --sparse</code></p>
