<h1 id="init">init</h1>

<p>Linux 런레벨 관리자.
systemd를 사용하는 경우 SYSVINIT 컴파일 시 옵션이 활성화되어야 합니다.
더 많은 정보: <a href="https://manned.org/man/init.8">https://manned.org/man/init.8</a>.</p>

<ul>
  <li>시스템을 그래픽 환경으로 설정:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">sudo init 5</code></p>

<ul>
  <li>시스템을 다중 사용자 터미널로 설정:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">sudo init 3</code></p>

<ul>
  <li>시스템 종료:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">init 0</code></p>

<ul>
  <li>시스템 재부팅:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">init 6</code></p>

<ul>
  <li>루트 사용자만 허용되고 네트워킹이 없는 터미널로 시스템 설정:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">sudo init 1</code></p>
