<h1 id="pstoedit">pstoedit</h1>

<p>PDF 파일을 다양한 이미지 형식으로 변환합니다.
더 많은 정보: <a href="http://www.pstoedit.net">http://www.pstoedit.net</a>.</p>

<ul>
  <li>PDF 페이지를 PNG 또는 JPEG 형식으로 변환:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">pstoedit -page </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">페이지_번호</span><code class="language-plaintext highlighter-rouge"> -f magick </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/대상/파일.pdf</span><code class="language-plaintext highlighter-rouge"> </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">페이지.png|페이지.jpg]</span></p>

<ul>
  <li>여러 PDF 페이지를 번호가 매겨진 이미지로 변환:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">pstoedit -f magick </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/대상/파일</span><code class="language-plaintext highlighter-rouge"> </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">페이지%d.png|페이지%d.jpg</span></p>
