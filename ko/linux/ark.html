<h1 id="ark">ark</h1>

<p>KDE의 압축 도구.
더 많은 정보: <a href="https://docs.kde.org/stable5/en/ark/ark/">https://docs.kde.org/stable5/en/ark/ark/</a>.</p>

<ul>
  <li>특정 압축 파일을 현재 디렉토리에 추출:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">ark --batch </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/대상/압축_파일</span></p>

<ul>
  <li>압축 파일을 특정 디렉토리에 추출:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">ark --batch --destination </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/대상/폴더</span><code class="language-plaintext highlighter-rouge"> </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/대상/압축_파일</span></p>

<ul>
  <li>압축 파일이 존재하지 않을 경우 생성하고 특정 파일 추가:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">ark --add-to </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/대상/압축_파일</span><code class="language-plaintext highlighter-rouge"> </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/대상/파일1 경로/대상/파일2 …</span></p>
