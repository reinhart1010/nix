<h1 id="groupdel">groupdel</h1>

<p>기존 사용자 그룹을 시스템에서 삭제합니다.
같이 보기: <code class="language-plaintext highlighter-rouge">groups</code>, <code class="language-plaintext highlighter-rouge">groupadd</code>, <code class="language-plaintext highlighter-rouge">groupmod</code>.
더 많은 정보: <a href="https://manned.org/groupdel">https://manned.org/groupdel</a>.</p>

<ul>
  <li>기존 그룹 삭제:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">sudo groupdel </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">그룹_이름</span></p>
