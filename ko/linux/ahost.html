<h1 id="ahost">ahost</h1>

<p>호스트 이름 또는 IP 주소와 연결된 A 또는 AAAA 레코드를 표시하는 DNS 조회 도구.
더 많은 정보: <a href="https://manned.org/ahost">https://manned.org/ahost</a>.</p>

<ul>
  <li>호스트 이름 또는 IP 주소와 연결된 <code class="language-plaintext highlighter-rouge">A</code> 또는 <code class="language-plaintext highlighter-rouge">AAAA</code> 레코드 출력:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">ahost </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">example.com</span></p>

<ul>
  <li>추가 디버깅 출력을 표시:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">ahost -d </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">example.com</span></p>

<ul>
  <li>지정된 유형의 레코드 표시:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">ahost -t </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">a|aaaa|u</span><code class="language-plaintext highlighter-rouge"> </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">example.com</span></p>
