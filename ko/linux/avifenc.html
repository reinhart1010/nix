<h1 id="avifenc">avifenc</h1>

<p>AV1 이미지 파일 포맷 (AVIF) 인코더.
더 많은 정보: <a href="https://aomediacodec.github.io/av1-avif/">https://aomediacodec.github.io/av1-avif/</a>.</p>

<ul>
  <li>특정 PNG 이미지를 AVIF로 변환:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">avifenc </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/대상/입력.png</span><code class="language-plaintext highlighter-rouge"> </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/대상/출력.avif</span></p>

<ul>
  <li>특정 속도로 인코딩 (6=기본, 0=가장 느림, 10=가장 빠름):</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">avifenc --speed </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">2</span><code class="language-plaintext highlighter-rouge"> </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/대상/입력.png</span><code class="language-plaintext highlighter-rouge"> </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/대상/출력.avif</span></p>
