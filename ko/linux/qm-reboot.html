<h1 id="qm-reboot">qm reboot</h1>

<p>가상 머신을 종료하고 보류 중인 변경 사항을 적용한 후 다시 시작.
더 많은 정보: <a href="https://pve.proxmox.com/pve-docs/qm.1.html">https://pve.proxmox.com/pve-docs/qm.1.html</a>.</p>

<ul>
  <li>가상 머신 재부팅:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">qm reboot </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">가상_머신_ID</span></p>

<ul>
  <li>최대 10초 기다린 후 가상 머신 재부팅:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">qm reboot --timeout </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">10</span><code class="language-plaintext highlighter-rouge"> </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">vm_id</span></p>
