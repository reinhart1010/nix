<h1 id="setenforce">setenforce</h1>

<p>SELinux를 강제 모드와 허용 모드 사이에서 전환.
SELinux를 활성화하거나 비활성화하려면 <code class="language-plaintext highlighter-rouge">/etc/selinux/config</code>를 편집하세요.
같이 보기: <code class="language-plaintext highlighter-rouge">getenforce</code>, <code class="language-plaintext highlighter-rouge">semanage-permissive</code>.
더 많은 정보: <a href="https://manned.org/setenforce">https://manned.org/setenforce</a>.</p>

<ul>
  <li>SELinux를 강제 모드로 설정:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">setenforce </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">1|Enforcing</span></p>

<ul>
  <li>SELinux를 허용 모드로 설정:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">setenforce </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">0|Permissive</span></p>
