<h1 id="xvfb-run">xvfb-run</h1>

<p>가상 X 서버 환경에서 명령 실행.
더 많은 정보: <a href="https://www.x.org/wiki/">https://www.x.org/wiki/</a>.</p>

<ul>
  <li>가상 X 서버에서 지정된 명령 실행:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">xvfb-run </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">명령</span></p>

<ul>
  <li>기본값(99)이 사용 불가능한 경우, 사용 가능한 서버 번호를 자동으로 선택:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">xvfb-run --auto-servernum </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">명령</span></p>

<ul>
  <li>Xvfb 서버에 인수 전달:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">xvfb-run --server-args "</code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">-screen 0 1024x768x24</span><code class="language-plaintext highlighter-rouge">" </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">명령</span></p>
