<h1 id="pkgctl-release">pkgctl release</h1>

<p>빌드 아티팩트를 커밋, 태그 및 업로드하는 릴리스 단계.
더 많은 정보: <a href="https://manned.org/pkgctl-release.1">https://manned.org/pkgctl-release.1</a>.</p>

<ul>
  <li>빌드 아티팩트를 릴리스:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">pkgctl release --repo </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">저장소</span><code class="language-plaintext highlighter-rouge"> --message </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">커밋_메시지</span></p>
