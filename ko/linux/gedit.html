<h1 id="gedit">gedit</h1>

<p>GNOME 데스크톱 프로젝트의 텍스트 편집기.
더 많은 정보: <a href="https://help.gnome.org/users/gedit/stable/">https://help.gnome.org/users/gedit/stable/</a>.</p>

<ul>
  <li>텍스트 파일 열기:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">gedit </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/대상/파일</span></p>

<ul>
  <li>여러 텍스트 파일 열기:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">gedit </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">파일1 파일2 …</span></p>

<ul>
  <li>특정 인코딩으로 텍스트 파일 열기:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">gedit --encoding </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">UTF-8</span><code class="language-plaintext highlighter-rouge"> </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/대상/파일</span></p>

<ul>
  <li>지원되는 인코딩 목록 표시:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">gedit --list-encodings</code></p>
