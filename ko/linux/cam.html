<h1 id="cam">cam</h1>

<p><code class="language-plaintext highlighter-rouge">libcamera</code>의 프론트엔드 도구.
더 많은 정보: <a href="https://libcamera.org/docs.html">https://libcamera.org/docs.html</a>.</p>

<ul>
  <li>사용 가능한 카메라 나열:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">cam --list</code></p>

<ul>
  <li>카메라의 컨트롤 나열:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">cam --camera </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">카메라_인덱스</span><code class="language-plaintext highlighter-rouge"> --list-controls</code></p>

<ul>
  <li>프레임을 폴더에 저장:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">cam --camera </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">카메라_인덱스</span><code class="language-plaintext highlighter-rouge"> --capture=</code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">캡처할_프레임_수</span><code class="language-plaintext highlighter-rouge"> --file</code></p>

<ul>
  <li>창에 카메라 피드 표시:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">cam --camera </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">카메라_인덱스</span><code class="language-plaintext highlighter-rouge"> --capture --sdl</code></p>
