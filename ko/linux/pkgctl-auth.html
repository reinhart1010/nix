<h1 id="pkgctl-auth">pkgctl auth</h1>

<p><code class="language-plaintext highlighter-rouge">pkgctl</code>을 GitLab과 같은 서비스에 인증합니다.
더 많은 정보: <a href="https://manned.org/pkgctl-auth.1">https://manned.org/pkgctl-auth.1</a>.</p>

<ul>
  <li>GitLab 인스턴스에 <code class="language-plaintext highlighter-rouge">pkgctl</code>을 인증:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">pkgctl auth login</code></p>

<ul>
  <li>인증 상태 보기:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">pkgctl auth status</code></p>
