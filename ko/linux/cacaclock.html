<h1 id="cacaclock">cacaclock</h1>

<p>현재 시간을 ASCII 아트로 표시합니다.
더 많은 정보: <a href="https://packages.debian.org/sid/caca-utils">https://packages.debian.org/sid/caca-utils</a>.</p>

<ul>
  <li>시간 표시:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">cacaclock</code></p>

<ul>
  <li>글꼴 변경:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">cacaclock -f </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">글꼴</span></p>

<ul>
  <li><code class="language-plaintext highlighter-rouge">strftime</code> 형식 사양을 사용하여 형식 변경:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">cacaclock -d </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">strftime_인수</span></p>
