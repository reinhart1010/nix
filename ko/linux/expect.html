<h1 id="expect">expect</h1>

<p>사용자 입력이 필요한 다른 프로그램과 상호작용하는 스크립트 실행기.
더 많은 정보: <a href="https://manned.org/expect">https://manned.org/expect</a>.</p>

<ul>
  <li>파일에서 expect 스크립트 실행:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">expect </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/대상/파일</span></p>

<ul>
  <li>지정된 expect 스크립트 실행:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">expect -c "</code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">명령어들</span><code class="language-plaintext highlighter-rouge">"</code></p>

<ul>
  <li>대화형 REPL 모드로 진입 (<code class="language-plaintext highlighter-rouge">exit</code> 또는 Ctrl + D로 종료):</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">expect -i</code></p>
