<h1 id="w">w</h1>

<p>로그인한 사용자와 그들의 프로세스를 표시합니다.
더 많은 정보: <a href="https://www.geeksforgeeks.org/w-command-in-linux-with-examples/">https://www.geeksforgeeks.org/w-command-in-linux-with-examples/</a>.</p>

<ul>
  <li>현재 로그인한 모든 사용자에 대한 정보 표시:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">w</code></p>

<ul>
  <li>특정 사용자에 대한 정보 표시:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">w </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">사용자명</span></p>

<ul>
  <li>헤더를 포함하지 않고 정보 표시:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">w --no-header</code></p>

<ul>
  <li>로그인, JCPU 및 PCPU 열을 포함하지 않고 정보 표시:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">w --short</code></p>
