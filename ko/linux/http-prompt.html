<h1 id="http-prompt">http-prompt</h1>

<p>자동 완성 및 구문 강조 기능을 갖춘 대화형 명령줄 HTTP 클라이언트.
더 많은 정보: <a href="https://github.com/httpie/http-prompt">https://github.com/httpie/http-prompt</a>.</p>

<ul>
  <li>기본 URL <a href="http://localhost:8000">http://localhost:8000</a> 또는 이전 세션을 대상으로 세션 시작:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">http-prompt</code></p>

<ul>
  <li>지정된 URL로 세션 시작:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">http-prompt </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">http://example.com</span></p>

<ul>
  <li>초기 옵션과 함께 세션 시작:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">http-prompt </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">localhost:8000/api</span><code class="language-plaintext highlighter-rouge"> --auth </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">사용자명:비밀번호</span></p>
