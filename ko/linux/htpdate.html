<h1 id="htpdate">htpdate</h1>

<p>웹 서버의 HTTP 헤더를 통해 로컬 날짜 및 시간을 동기화합니다.
더 많은 정보: <a href="https://www.vervest.org/htp/">https://www.vervest.org/htp/</a>.</p>

<ul>
  <li>날짜와 시간 동기화:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">sudo htpdate </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">호스트</span></p>

<ul>
  <li>동기화 시뮬레이션 수행, 실제 동작은 없음:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">htpdate -q </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">호스트</span></p>

<ul>
  <li>체계적인 시계 드리프트 보정:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">sudo htpdate -x </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">호스트</span></p>

<ul>
  <li>동기화 후 즉시 시간 설정:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">sudo htpdate -s </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">호스트</span></p>
