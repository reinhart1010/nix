<h1 id="mountpoint">mountpoint</h1>

<p>디렉토리가 파일 시스템 마운트 지점인지 확인합니다.
더 많은 정보: <a href="https://manned.org/mountpoint">https://manned.org/mountpoint</a>.</p>

<ul>
  <li>디렉토리가 마운트 지점인지 확인:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">mountpoint </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/대상/폴더</span></p>

<ul>
  <li>출력 없이 디렉토리가 마운트 지점인지 확인:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">mountpoint -q </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/대상/폴더</span></p>

<ul>
  <li>마운트 지점의 파일 시스템 주요/부 번호 표시:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">mountpoint --fs-devno </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/대상/폴더</span></p>
