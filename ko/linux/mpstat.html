<h1 id="mpstat">mpstat</h1>

<p>CPU 사용 정보를 표시합니다.
더 많은 정보: <a href="https://manned.org/mpstat">https://manned.org/mpstat</a>.</p>

<ul>
  <li>2초마다 CPU 통계를 표시:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">mpstat </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">2</span></p>

<ul>
  <li>2초 간격으로 하나씩 5개의 보고서 표시:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">mpstat </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">2</span><code class="language-plaintext highlighter-rouge"> </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">5</span></p>

<ul>
  <li>특정 프로세서에서 2초 간격으로 하나씩 5개의 보고서 표시:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">mpstat -P </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">0</span><code class="language-plaintext highlighter-rouge"> </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">2</span><code class="language-plaintext highlighter-rouge"> </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">5</span></p>
