<h1 id="fwupdmgr">fwupdmgr</h1>

<p><code class="language-plaintext highlighter-rouge">fwupd</code>를 사용하여 UEFI를 포함한 장치 펌웨어 업데이트.
더 많은 정보: <a href="https://fwupd.org/">https://fwupd.org/</a>.</p>

<ul>
  <li>fwupd에 의해 감지된 모든 장치 표시:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">fwupdmgr get-devices</code></p>

<ul>
  <li>LVFS에서 최신 펌웨어 메타데이터 다운로드:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">fwupdmgr refresh</code></p>

<ul>
  <li>시스템의 장치에 사용할 수 있는 업데이트 나열:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">fwupdmgr get-updates</code></p>

<ul>
  <li>펌웨어 업데이트 설치:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">fwupdmgr update</code></p>
