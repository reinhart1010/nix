<h1 id="xed">xed</h1>

<p>Cinnamon 데스크탑 환경에서 파일 편집.
더 많은 정보: <a href="https://github.com/linuxmint/xed">https://github.com/linuxmint/xed</a>.</p>

<ul>
  <li>편집기 시작:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">xed</code></p>

<ul>
  <li>특정 파일 열기:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">xed </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/대상/파일1 경로/대상/파일2 …</span></p>

<ul>
  <li>특정 인코딩을 사용하여 파일 열기:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">xed --encoding </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">WINDOWS-1252</span><code class="language-plaintext highlighter-rouge"> </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/대상/파일1 경로/대상/파일2 …</span></p>

<ul>
  <li>지원되는 모든 인코딩 출력:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">xed --list-encodings</code></p>

<ul>
  <li>특정 줄로 이동하여 파일 열기:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">xed +</code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">10</span><code class="language-plaintext highlighter-rouge"> </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/대상/파일</span></p>
