<h1 id="qm-config">qm config</h1>

<p>적용 대기 중인 구성 변경 사항을 포함하여 가상 머신 구성을 표시.
더 많은 정보: <a href="https://pve.proxmox.com/pve-docs/qm.1.html">https://pve.proxmox.com/pve-docs/qm.1.html</a>.</p>

<ul>
  <li>가상 머신 구성 표시:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">qm config </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">가상_머신_ID</span></p>

<ul>
  <li>가상 머신에 대한 현재 구성 값을 표시 (대기 중인 값 대신):</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">qm config --current </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">true</span><code class="language-plaintext highlighter-rouge"> </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">vm_id</span></p>

<ul>
  <li>지정된 스냅샷에서 구성 값 가져오기:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">qm config --snapshot </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">snapshot_name</span><code class="language-plaintext highlighter-rouge"> </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">vm_id</span></p>
