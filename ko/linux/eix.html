<h1 id="eix">eix</h1>

<p>로컬 Gentoo 패키지를 검색하는 유틸리티.
<code class="language-plaintext highlighter-rouge">eix-update</code>를 사용하여 로컬 패키지 캐시를 업데이트합니다.
더 많은 정보: <a href="https://wiki.gentoo.org/wiki/Eix">https://wiki.gentoo.org/wiki/Eix</a>.</p>

<ul>
  <li>패키지 검색:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">eix </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">검색어</span></p>

<ul>
  <li>설치된 패키지 검색:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">eix --installed </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">검색어</span></p>

<ul>
  <li>패키지 설명에서 검색:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">eix --description "</code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">설명</span><code class="language-plaintext highlighter-rouge">"</code></p>

<ul>
  <li>패키지 라이선스로 검색:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">eix --license </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">라이선스</span></p>

<ul>
  <li>검색에서 결과 제외:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">eix --not --license </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">라이선스</span></p>
