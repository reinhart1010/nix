<h1 id="mountsmb3">mount.smb3</h1>

<p>이 명령은 <code class="language-plaintext highlighter-rouge">mount.cifs</code>의 별칭입니다.
참고: SMB 버전 3 이전에는 <code class="language-plaintext highlighter-rouge">mount.cifs</code>를 사용해야 합니다.</p>

<ul>
  <li>원본 명령에 대한 문서 보기:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">tldr mount.cifs</code></p>
