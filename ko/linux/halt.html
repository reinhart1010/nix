<h1 id="halt">halt</h1>

<p>시스템을 중지합니다.
더 많은 정보: <a href="https://manned.org/halt.8">https://manned.org/halt.8</a>.</p>

<ul>
  <li>시스템 중지:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">halt</code></p>

<ul>
  <li>시스템 전원 끄기 (<code class="language-plaintext highlighter-rouge">poweroff</code>와 동일):</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">halt --poweroff</code></p>

<ul>
  <li>시스템 재부팅 (<code class="language-plaintext highlighter-rouge">reboot</code>와 동일):</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">halt --reboot</code></p>

<ul>
  <li>시스템 관리자와 상의하지 않고 즉시 중지:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">halt --force</code></p>

<ul>
  <li>시스템을 중지하지 않고 wtmp 종료 항목 작성:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">halt --wtmp-only</code></p>
