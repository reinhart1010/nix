<h1 id="gzexe">gzexe</h1>

<p>실행 파일을 압축하면서 실행 가능 상태로 유지합니다.
원본 파일을 백업하여 파일명에 <code class="language-plaintext highlighter-rouge">~</code>를 추가하고, 내부의 바이너리를 압축 해제하고 실행하는 셸 스크립트를 생성합니다.
더 많은 정보: <a href="https://manned.org/gzexe.1">https://manned.org/gzexe.1</a>.</p>

<ul>
  <li>실행 파일을 제자리에서 압축:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">gzexe </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/대상/실행_파일</span></p>

<ul>
  <li>압축된 실행 파일을 제자리에서 압축 해제 (즉, 셸 스크립트를 다시 압축되지 않은 바이너리로 변환):</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">gzexe -d </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/대상/압축된_실행_파일</span></p>
