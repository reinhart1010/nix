<h1 id="xtrlock">xtrlock</h1>

<p>사용자가 비밀번호를 입력할 때까지 X 디스플레이를 잠급니다.
더 많은 정보: <a href="https://manned.org/xtrlock">https://manned.org/xtrlock</a>.</p>

<ul>
  <li>디스플레이를 잠그고 커서 대신 자물쇠 아이콘 표시:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">xtrlock</code></p>

<ul>
  <li>빈 화면과 자물쇠 커서를 표시:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">xtrlock -b</code></p>

<ul>
  <li>xtrlock 프로세스를 포크하고 즉시 반환:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">xtrlock -f</code></p>
