<h1 id="aa-enforce">aa-enforce</h1>

<p>AppArmor 프로파일을 강제 모드로 설정합니다.
같이 보기: <code class="language-plaintext highlighter-rouge">aa-complain</code>, <code class="language-plaintext highlighter-rouge">aa-disable</code>, <code class="language-plaintext highlighter-rouge">aa-status</code>.
더 많은 정보: <a href="https://gitlab.com/apparmor/apparmor/-/wikis/manpage_aa-enforce.8">https://gitlab.com/apparmor/apparmor/-/wikis/manpage_aa-enforce.8</a>.</p>

<ul>
  <li>프로파일 활성화:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">sudo aa-enforce --dir </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/대상/프로파일</span></p>

<ul>
  <li>여러 프로파일 활성화:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">sudo aa-enforce </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/대상/프로파일1 경로/대상/프로파일2 …</span></p>
