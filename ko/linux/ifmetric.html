<h1 id="ifmetric">ifmetric</h1>

<p>IPv4 경로 메트릭 조정 도구.
더 많은 정보: <a href="https://0pointer.de/lennart/projects/ifmetric/">https://0pointer.de/lennart/projects/ifmetric/</a>.</p>

<ul>
  <li>특정 네트워크 인터페이스의 우선순위 설정 (높은 숫자는 낮은 우선순위를 나타냄):</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">sudo ifmetric </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">인터페이스</span><code class="language-plaintext highlighter-rouge"> </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">값</span></p>
