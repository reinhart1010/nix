<h1 id="pvcreate">pvcreate</h1>

<p>디스크 또는 파티션을 물리적 볼륨으로 초기화합니다.
같이 보기: <code class="language-plaintext highlighter-rouge">lvm</code>.
더 많은 정보: <a href="https://manned.org/pvcreate">https://manned.org/pvcreate</a>.</p>

<ul>
  <li>LVM에서 사용할 수 있도록 <code class="language-plaintext highlighter-rouge">/dev/sda1</code> 볼륨 초기화:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">pvcreate </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">/dev/sda1</span></p>

<ul>
  <li>확인 프롬프트 없이 강제로 생성:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">pvcreate --force </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">/dev/sda1</span></p>
