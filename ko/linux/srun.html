<h1 id="srun">srun</h1>

<p>대화형 슬럼 작업을 생성하거나 기존 작업에 연결합니다.
더 많은 정보: <a href="https://slurm.schedmd.com/srun.html">https://slurm.schedmd.com/srun.html</a>.</p>

<ul>
  <li>기본 대화형 작업 제출:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">srun --pty /bin/bash</code></p>

<ul>
  <li>다양한 속성으로 대화형 작업 제출:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">srun --ntasks-per-node=</code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">코어_수</span><code class="language-plaintext highlighter-rouge"> --mem-per-cpu=</code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">메모리_MB</span><code class="language-plaintext highlighter-rouge"> --pty /bin/bash</code></p>

<ul>
  <li>작업이 실행 중인 워커 노드에 연결:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">srun --jobid=</code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">작업_ID</span><code class="language-plaintext highlighter-rouge"> --pty /bin/bash</code></p>
