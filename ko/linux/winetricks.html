<h1 id="winetricks">winetricks</h1>

<p>Wine 가상 Windows 환경 관리 도구.
더 많은 정보: <a href="https://wiki.winehq.org/Winetricks">https://wiki.winehq.org/Winetricks</a>.</p>

<ul>
  <li>기본 Wine 위치에서 그래픽 설정 시작:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">winetricks</code></p>

<ul>
  <li>사용자 지정 Wine 디렉터리를 지정하여 Winetricks 실행:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">WINEPREFIX=</code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/대상/wine_폴더</span><code class="language-plaintext highlighter-rouge"> winetricks</code></p>

<ul>
  <li>기본 Wine 디렉터리에 Windows DLL 또는 구성 요소 설치:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">winetricks </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">패키지</span></p>
