<h1 id="mkfsexfat">mkfs.exfat</h1>

<p>파티션 내에 exfat 파일 시스템 생성.
더 많은 정보: <a href="https://manned.org/mkfs.exfat">https://manned.org/mkfs.exfat</a>.</p>

<ul>
  <li>장치 b의 파티션 1 (<code class="language-plaintext highlighter-rouge">sdb1</code>) 에 exfat 파일 시스템 생성:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">mkfs.exfat </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">/dev/sdb1</span></p>

<ul>
  <li>볼륨 이름을 지정하여 파일 시스템 생성:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">mkfs.exfat -n </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">볼륨_이름</span><code class="language-plaintext highlighter-rouge"> </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">/dev/sdb1</span></p>

<ul>
  <li>볼륨 ID를 지정하여 파일 시스템 생성:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">mkfs.exfat -i </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">볼륨_ID</span><code class="language-plaintext highlighter-rouge"> </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">/dev/sdb1</span></p>
