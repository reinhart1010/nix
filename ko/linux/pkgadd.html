<h1 id="pkgadd">pkgadd</h1>

<p>CRUX 시스템에 패키지를 추가합니다.
더 많은 정보: <a href="https://docs.oracle.com/cd/E88353_01/html/E72487/pkgadd-8.html">https://docs.oracle.com/cd/E88353_01/html/E72487/pkgadd-8.html</a>.</p>

<ul>
  <li>로컬 소프트웨어 패키지 설치:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">pkgadd </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">패키지</span></p>

<ul>
  <li>이미 설치된 패키지를 로컬 패키지로 업데이트:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">pkgadd -u </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">패키지</span></p>
