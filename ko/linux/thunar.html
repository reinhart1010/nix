<h1 id="thunar">thunar</h1>

<p>XFCE 데스크탑 환경을 위한 그래픽 파일 관리자.
같이 보기: <code class="language-plaintext highlighter-rouge">caja</code>, <code class="language-plaintext highlighter-rouge">dolphin</code>, <code class="language-plaintext highlighter-rouge">nautilus</code>, <code class="language-plaintext highlighter-rouge">mc</code>.
더 많은 정보: <a href="https://docs.xfce.org/xfce/thunar/start">https://docs.xfce.org/xfce/thunar/start</a>.</p>

<ul>
  <li>현재 디렉토리를 보여주는 새 창 열기:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">thunar</code></p>

<ul>
  <li>대량 이름 변경 도구 열기:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">thunar --bulk-rename</code></p>

<ul>
  <li>열린 모든 thunar 창 닫기:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">thunar --quit</code></p>
