<h1 id="mons">mons</h1>

<p>두 디스플레이를 빠르게 관리.
더 많은 정보: <a href="https://github.com/Ventto/mons">https://github.com/Ventto/mons</a>.</p>

<ul>
  <li>기본 모니터만 활성화:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">mons -o</code></p>

<ul>
  <li>보조 모니터만 활성화:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">mons -s</code></p>

<ul>
  <li>기본 모니터를 보조 모니터에 복제하고, 기본 모니터의 해상도 사용:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">mons -d</code></p>

<ul>
  <li>기본 모니터를 보조 모니터에 미러링하고, 보조 모니터의 해상도 사용:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">mons -m</code></p>
