<h1 id="apx">apx</h1>

<p>다중 소스를 지원하여 하위 시스템에 패키지를 설치할 수 있는 패키지 관리 도구.
더 많은 정보: <a href="https://github.com/Vanilla-OS/apx">https://github.com/Vanilla-OS/apx</a>.</p>

<ul>
  <li>패키지 관리자 관리에 대한 문서 보기:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">tldr apx pkgmanagers</code></p>

<ul>
  <li>스택 관리에 대한 문서 보기:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">tldr apx stacks</code></p>

<ul>
  <li>하위 시스템 관리에 대한 문서 보기:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">tldr apx subsystems</code></p>
