<h1 id="cockpit-tls">cockpit-tls</h1>

<p>클라이언트와 <code class="language-plaintext highlighter-rouge">cockpit-ws</code> 간의 트래픽을 암호화하기 위한 TLS 종료 HTTP 프록시.
더 많은 정보: <a href="https://cockpit-project.org/guide/latest/cockpit-tls.8.html">https://cockpit-project.org/guide/latest/cockpit-tls.8.html</a>.</p>

<ul>
  <li>특정 포트로 HTTP 요청을 제공 (기본 포트 <code class="language-plaintext highlighter-rouge">9090</code> 대신):</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">cockpit-tls --port </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">포트</span></p>

<ul>
  <li>도움말 표시:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">cockpit-tls --help</code></p>
