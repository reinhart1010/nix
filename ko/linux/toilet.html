<h1 id="toilet">toilet</h1>

<p>ASCII 아트 폰트를 표시합니다.
더 많은 정보: <a href="http://caca.zoy.org/wiki/toilet">http://caca.zoy.org/wiki/toilet</a>.</p>

<ul>
  <li>주어진 텍스트에 대한 ASCII 아트 생성:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">toilet </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">입력_텍스트</span></p>

<ul>
  <li>사용자 지정 폰트 파일을 사용하여 ASCII 아트 생성:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">toilet </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">입력_텍스트</span><code class="language-plaintext highlighter-rouge"> -f </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">폰트_파일명</span></p>

<ul>
  <li>필터를 사용하여 ASCII 아트 생성:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">toilet </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">입력_텍스트</span><code class="language-plaintext highlighter-rouge"> --filter </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">필터_이름</span></p>

<ul>
  <li>사용 가능한 toilet 필터 표시:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">toilet --filter list</code></p>
