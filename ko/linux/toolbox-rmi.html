<h1 id="toolbox-rmi">toolbox rmi</h1>

<p><code class="language-plaintext highlighter-rouge">toolbox</code> 이미지 제거.
같이 보기: <code class="language-plaintext highlighter-rouge">toolbox rm</code>.
더 많은 정보: <a href="https://manned.org/toolbox-rmi.1">https://manned.org/toolbox-rmi.1</a>.</p>

<ul>
  <li>하나 이상의 <code class="language-plaintext highlighter-rouge">toolbox</code> 이미지 제거:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">toolbox rmi </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">이미지_이름1 이미지_이름2 …</span></p>

<ul>
  <li>모든 <code class="language-plaintext highlighter-rouge">toolbox</code> 이미지 제거:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">toolbox rmi --all</code></p>

<ul>
  <li>현재 컨테이너에서 사용 중인 <code class="language-plaintext highlighter-rouge">toolbox</code> 이미지를 강제로 제거 (컨테이너도 함께 제거됨):</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">toolbox rmi --force </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">이미지_이름</span></p>
