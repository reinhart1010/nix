<h1 id="blight">blight</h1>

<p>디스플레이 밝기를 변경하는 유틸리티.
더 많은 정보: <a href="https://github.com/gutjuri/blight">https://github.com/gutjuri/blight</a>.</p>

<ul>
  <li>디스플레이 밝기를 50%로 설정:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">blight set </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">50</span><code class="language-plaintext highlighter-rouge"> -r</code></p>

<ul>
  <li>현재 디스플레이 밝기 표시:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">blight show</code></p>

<ul>
  <li>최대 디스플레이 밝기 출력:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">blight max</code></p>

<ul>
  <li>디스플레이 밝기를 %만큼 증가:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">blight inc </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">숫자</span><code class="language-plaintext highlighter-rouge"> -r</code></p>

<ul>
  <li>내부 단위로 디스플레이 밝기 감소:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">blight dec </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">숫자</span></p>
