<h1 id="resolveip">resolveip</h1>

<p>호스트명을 IP 주소로, IP 주소를 호스트명으로 변환.
더 많은 정보: <a href="https://mariadb.com/kb/en/resolveip/">https://mariadb.com/kb/en/resolveip/</a>.</p>

<ul>
  <li>호스트명을 IP 주소로 변환:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">resolveip </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">example.org</span></p>

<ul>
  <li>IP 주소를 호스트명으로 변환:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">resolveip </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">1.1.1.1</span></p>

<ul>
  <li>조용한 모드. 출력량을 줄임:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">resolveip --silent </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">example.org</span></p>
