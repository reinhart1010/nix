<h1 id="knockd">knockd</h1>

<p>포트 노킹을 감지하고 스크립트를 실행하는 포트 노킹 데몬.
더 많은 정보: <a href="https://manned.org/knockd">https://manned.org/knockd</a>.</p>

<ul>
  <li>knockd 시스템 데몬 시작:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">knockd -d</code></p>

<ul>
  <li>지정된 구성 [f]파일을 사용하여 knockd 실행:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">knockd -c </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/대상/파일</span><code class="language-plaintext highlighter-rouge">.configuration</code></p>
