<h1 id="dhcpcd">dhcpcd</h1>

<p>DHCP 클라이언트.
더 많은 정보: <a href="https://roy.marples.name/projects/dhcpcd">https://roy.marples.name/projects/dhcpcd</a>.</p>

<ul>
  <li>모든 주소 임대 해제:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">sudo dhcpcd --release</code></p>

<ul>
  <li>DHCP 서버에 새 임대 요청:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">sudo dhcpcd --rebind</code></p>
