<h1 id="scrontab">scrontab</h1>

<p>Slurm 크론탭 파일을 관리합니다.
더 많은 정보: <a href="https://slurm.schedmd.com/scrontab.html">https://slurm.schedmd.com/scrontab.html</a>.</p>

<ul>
  <li>지정된 파일에서 새 크론탭 설치:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">scrontab </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/대상/파일</span></p>

<ul>
  <li>현재 사용자의 크론탭 [e]편집:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">scrontab -e</code></p>

<ul>
  <li>지정된 사용자의 크론탭 [e]편집:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">scrontab --user=</code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">사용자_ID</span><code class="language-plaintext highlighter-rouge"> -e</code></p>

<ul>
  <li>현재 크론탭 [r]제거:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">scrontab -r</code></p>

<ul>
  <li>현재 사용자의 크론탭을 <code class="language-plaintext highlighter-rouge">stdout</code>에 출력:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">scrontab -l</code></p>
