<h1 id="nm-online">nm-online</h1>

<p>NetworkManager에 네트워크가 연결되어 있는지 확인.
더 많은 정보: <a href="https://networkmanager.pages.freedesktop.org/NetworkManager/NetworkManager/nm-online.html">https://networkmanager.pages.freedesktop.org/NetworkManager/NetworkManager/nm-online.html</a>.</p>

<ul>
  <li>네트워크가 연결되어 있는지 확인하고 결과를 <code class="language-plaintext highlighter-rouge">stdout</code>에 출력:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">nm-online</code></p>

<ul>
  <li>연결을 <code class="language-plaintext highlighter-rouge">n</code>초 동안 대기 (기본값 30초):</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">nm-online --timeout </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">n</span></p>
