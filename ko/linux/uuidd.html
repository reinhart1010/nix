<h1 id="uuidd">uuidd</h1>

<p>UUID 생성을 위한 데몬.
더 많은 정보: <a href="https://manned.org/uuidd">https://manned.org/uuidd</a>.</p>

<ul>
  <li>무작위 UUID 생성:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">uuidd --random</code></p>

<ul>
  <li>다수의 무작위 UUID 생성:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">uuidd --random --uuids </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">UUID_개수</span></p>

<ul>
  <li>현재 시간과 시스템의 MAC 주소를 기반으로 한 시간 기반 UUID 생성:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">uuidd --time</code></p>
