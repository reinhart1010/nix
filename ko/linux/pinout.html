<h1 id="pinout">pinout</h1>

<p>터미널에서 현재 Raspberry Pi의 GPIO 핀 배치 정보를 ASCII 다이어그램으로 표시.
더 많은 정보: <a href="https://www.raspberrypi.com/documentation/computers/raspberry-pi.html#view-a-gpio-pinout-for-your-raspberry-pi">https://www.raspberrypi.com/documentation/computers/raspberry-pi.html#view-a-gpio-pinout-for-your-raspberry-pi</a>.</p>

<ul>
  <li>현재 Raspberry Pi의 핀 배치 정보 및 GPIO 헤더 다이어그램 보기:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">pinout</code></p>

<ul>
  <li>기본 브라우저에서 <a href="https://pinout.xyz/">https://pinout.xyz/</a> 열기:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">pinout -x</code></p>
