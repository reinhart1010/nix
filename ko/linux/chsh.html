<h1 id="chsh">chsh</h1>

<p>사용자의 로그인 셸 변경.
<code class="language-plaintext highlighter-rouge">util-linux</code>의 일부.
더 많은 정보: <a href="https://manned.org/chsh">https://manned.org/chsh</a>.</p>

<ul>
  <li>현재 사용자에 대해 특정 로그인 셸을 대화식으로 설정:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">chsh</code></p>

<ul>
  <li>현재 사용자에 대해 특정 로그인 [s]셸 설정:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">chsh --shell </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/대상/셸</span></p>

<ul>
  <li>특정 사용자에 대해 로그인 [s]셸 설정:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">sudo chsh --shell </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/대상/셸</span><code class="language-plaintext highlighter-rouge"> </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">사용자명</span></p>
