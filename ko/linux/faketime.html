<h1 id="faketime">faketime</h1>

<p>명령어에 대해 시스템 시간을 속입니다.
더 많은 정보: <a href="https://manned.org/faketime">https://manned.org/faketime</a>.</p>

<ul>
  <li><code class="language-plaintext highlighter-rouge">date</code> 명령의 결과를 출력하기 전에 시간을 오늘 저녁으로 설정:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">faketime '</code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">today 23:30</span><code class="language-plaintext highlighter-rouge">' </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">date</span></p>

<ul>
  <li>어제를 현재 날짜로 사용하는 새로운 Bash 셸 열기:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">faketime '</code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">yesterday</span><code class="language-plaintext highlighter-rouge">' </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">bash</span></p>

<ul>
  <li>다음 주 금요일 밤에 프로그램이 어떻게 작동할지 시뮬레이션:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">faketime '</code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">next Friday 1 am</span><code class="language-plaintext highlighter-rouge">' </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/대상/프로그램</span></p>
