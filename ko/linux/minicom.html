<h1 id="minicom">minicom</h1>

<p>디바이스의 직렬 인터페이스와 통신.
더 많은 정보: <a href="https://manned.org/minicom">https://manned.org/minicom</a>.</p>

<ul>
  <li>특정 직렬 포트 열기:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">sudo minicom --device </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">/dev/ttyUSB0</span></p>

<ul>
  <li>특정 직렬 포트를 주어진 보율로 열기:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">sudo minicom --device </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">/dev/ttyUSB0</span><code class="language-plaintext highlighter-rouge"> --baudrate </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">115200</span></p>

<ul>
  <li>특정 직렬 포트와 통신하기 전에 설정 메뉴로 들어가기:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">sudo minicom --device </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">/dev/ttyUSB0</span><code class="language-plaintext highlighter-rouge"> --setup</code></p>
