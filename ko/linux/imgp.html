<h1 id="imgp">imgp</h1>

<p>JPEG 및 PNG 이미지를 위한 커맨드라인 이미지 리사이저 및 회전기.
더 많은 정보: <a href="https://github.com/jarun/imgp">https://github.com/jarun/imgp</a>.</p>

<ul>
  <li>단일 이미지 및/또는 유효한 이미지 형식을 포함한 전체 폴더 변환:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">imgp -x </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">1366x1000</span><code class="language-plaintext highlighter-rouge"> </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/대상/폴더</span><code class="language-plaintext highlighter-rouge"> </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/대상/파일</span></p>

<ul>
  <li>이미지를 75% 비율로 조정하고 원본 이미지를 대상 해상도로 덮어쓰기:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">imgp -x </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">75</span><code class="language-plaintext highlighter-rouge"> -w </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/대상/파일</span></p>

<ul>
  <li>이미지를 시계 방향으로 90도 회전:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">imgp -o </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">90</span><code class="language-plaintext highlighter-rouge"> </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/대상/파일</span></p>
