<h1 id="guake">guake</h1>

<p>GNOME용 드롭다운 터미널.
더 많은 정보: <a href="https://github.com/Guake/guake">https://github.com/Guake/guake</a>.</p>

<ul>
  <li>Guake 보기 토글:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">F12</code></p>

<ul>
  <li>전체 화면 모드 토글:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">F11</code></p>

<ul>
  <li>새 탭 열기:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">&lt;Ctrl&gt; + &lt;Shift&gt; + T</code></p>

<ul>
  <li>터미널 닫기:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">&lt;Super&gt; + X</code></p>

<ul>
  <li>이전 탭으로 이동:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">&lt;Ctrl&gt; + &lt;PageUp&gt;</code></p>

<ul>
  <li>선택한 텍스트를 브라우저에서 검색:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">&lt;Shift&gt; + &lt;Ctrl&gt; + L</code></p>
