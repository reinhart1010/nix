<h1 id="dropbearconvert">dropbearconvert</h1>

<p>Dropbear와 OpenSSH 개인 키 형식 간 변환.
더 많은 정보: <a href="https://manned.org/dropbearconvert.1">https://manned.org/dropbearconvert.1</a>.</p>

<ul>
  <li>OpenSSH 개인 키를 Dropbear 형식으로 변환:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">dropbearconvert openssh dropbear </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/대상/입력_키</span><code class="language-plaintext highlighter-rouge"> </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/대상/출력_키</span></p>

<ul>
  <li>Dropbear 개인 키를 OpenSSH 형식으로 변환:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">dropbearconvert dropbear openssh </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/대상/입력_키</span><code class="language-plaintext highlighter-rouge"> </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/대상/출력_키</span></p>
