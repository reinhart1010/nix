<h1 id="pkgctl-build">pkgctl build</h1>

<p>깨끗한 <code class="language-plaintext highlighter-rouge">chroot</code> 환경에서 패키지를 빌드합니다.
더 많은 정보: <a href="https://manned.org/pkgctl-build.1">https://manned.org/pkgctl-build.1</a>.</p>

<ul>
  <li>자동으로 올바른 빌드 스크립트를 선택하여 깨끗한 <code class="language-plaintext highlighter-rouge">chroot</code>에서 패키지 빌드:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">pkgctl build</code></p>

<ul>
  <li>수동으로 깨끗한 <code class="language-plaintext highlighter-rouge">chroot</code>에서 패키지 빌드:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">pkgctl build --arch </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">아키텍처</span><code class="language-plaintext highlighter-rouge"> --repo </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">저장소</span><code class="language-plaintext highlighter-rouge"> --clean</code></p>
