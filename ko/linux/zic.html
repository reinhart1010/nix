<h1 id="zic">zic</h1>

<p>시간대 정보를 바이너리 파일로 컴파일.
더 많은 정보: <a href="https://manned.org/zic">https://manned.org/zic</a>.</p>

<ul>
  <li>디렉터리에서 시간대 파일을 컴파일:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">zic -d </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/대상/폴더</span></p>

<ul>
  <li>특정 파일을 컴파일하는 동안 경고 보고:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">zic -v </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/대상/파일</span><code class="language-plaintext highlighter-rouge">.infile</code></p>
