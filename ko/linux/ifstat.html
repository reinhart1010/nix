<h1 id="ifstat">ifstat</h1>

<p>네트워크 인터페이스 통계 보기.
더 많은 정보: <a href="https://manned.org/ifstat">https://manned.org/ifstat</a>.</p>

<ul>
  <li>마지막 쿼리 이후의 네트워크 인터페이스 통계 보기:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">ifstat</code></p>

<ul>
  <li>마지막 부팅 이후의 네트워크 인터페이스 통계 보기:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">ifstat </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">-a|–ignore</span></p>

<ul>
  <li>오류율 보기:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">ifstat </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">-e|–errors</span></p>
