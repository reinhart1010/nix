<h1 id="kde-inhibit">kde-inhibit</h1>

<p>명령어 실행 중 데스크탑의 다양한 기능을 억제.
더 많은 정보: <a href="https://invent.kde.org/plasma/kde-cli-tools/-/blob/master/kdeinhibit/main.cpp">https://invent.kde.org/plasma/kde-cli-tools/-/blob/master/kdeinhibit/main.cpp</a>.</p>

<ul>
  <li>전원 관리 억제:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">kde-inhibit --power </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">명령어</span><code class="language-plaintext highlighter-rouge"> </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">명령어_인자</span></p>

<ul>
  <li>화면 보호기 억제:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">kde-inhibit --screenSaver </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">명령어</span><code class="language-plaintext highlighter-rouge"> </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">명령어_인자</span></p>

<ul>
  <li>VLC를 실행하고, 실행 중 색 보정(야간 모드)을 억제:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">kde-inhibit --colorCorrect </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">vlc</span></p>
