<h1 id="rlogin">rlogin</h1>

<p>원격 호스트에 로그인합니다.
더 많은 정보: <a href="https://www.gnu.org/software/inetutils/manual/html_node/rlogin-invocation.html">https://www.gnu.org/software/inetutils/manual/html_node/rlogin-invocation.html</a>.</p>

<ul>
  <li>원격 호스트에 로그인:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">rlogin </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">원격_호스트</span></p>

<ul>
  <li>특정 사용자명으로 원격 호스트에 로그인:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">rlogin -l </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">사용자명</span><code class="language-plaintext highlighter-rouge"> </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">원격_호스트</span></p>
