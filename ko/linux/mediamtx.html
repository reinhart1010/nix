<h1 id="mediamtx">mediamtx</h1>

<p>실시간 미디어 서버 및 프록시.
더 많은 정보: <a href="https://github.com/bluenviron/mediamtx">https://github.com/bluenviron/mediamtx</a>.</p>

<ul>
  <li>MediaMTX 실행:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">mediamtx</code></p>

<ul>
  <li>사용자 지정 구성 위치로 MediaMTX 실행:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">mediamtx </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/대상/config.yml</span></p>

<ul>
  <li>데몬으로 MediaMTX 시작:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">systemctl start mediamtx</code></p>
