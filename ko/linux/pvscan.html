<h1 id="pvscan">pvscan</h1>

<p>모든 물리적 볼륨을 나열하고 온라인 상태를 관리합니다.
더 많은 정보: <a href="https://manned.org/pvscan">https://manned.org/pvscan</a>.</p>

<ul>
  <li>모든 물리적 볼륨 나열:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">pvscan</code></p>

<ul>
  <li>특정 물리적 볼륨을 사용하는 볼륨 그룹 표시:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">pvscan --cache --listvg </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">/dev/sdX</span></p>

<ul>
  <li>특정 물리적 볼륨을 사용하는 논리 볼륨 표시:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">pvscan --cache --listlvs </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">/dev/sdX</span></p>

<ul>
  <li>JSON 형식으로 자세한 정보 표시:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">pvscan --reportformat json</code></p>
