<h1 id="devfsadm">devfsadm</h1>

<p><code class="language-plaintext highlighter-rouge">/dev</code>의 관리 명령어입니다. <code class="language-plaintext highlighter-rouge">/dev</code> 네임스페이스를 유지합니다.
더 많은 정보: <a href="https://www.unix.com/man-page/sunos/1m/devfsadm">https://www.unix.com/man-page/sunos/1m/devfsadm</a>.</p>

<ul>
  <li>새 디스크 검색:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">devfsadm -c disk</code></p>

<ul>
  <li>미해결된 /dev 링크를 정리하고 새 장치를 검색:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">devfsadm -C -v</code></p>

<ul>
  <li>시뮬레이션 실행 - 변경될 내용을 출력하지만 수정하지 않음:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">devfsadm -C -v -n</code></p>
