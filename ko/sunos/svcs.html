<h1 id="svcs">svcs</h1>

<p>실행 중인 서비스에 대한 정보를 나열합니다.
더 많은 정보: <a href="https://www.unix.com/man-page/linux/1/svcs">https://www.unix.com/man-page/linux/1/svcs</a>.</p>

<ul>
  <li>모든 실행 중인 서비스를 나열:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">svcs</code></p>

<ul>
  <li>실행되고 있지 않은 서비스를 나열:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">svcs -vx</code></p>

<ul>
  <li>서비스에 대한 정보를 나열:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">svcs apache</code></p>

<ul>
  <li>서비스 로그 파일의 위치 표시:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">svcs -L apache</code></p>

<ul>
  <li>서비스 로그 파일의 끝을 표시:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">tail $(svcs -L apache)</code></p>
