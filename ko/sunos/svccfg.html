<h1 id="svccfg">svccfg</h1>

<p>서비스 구성을 가져오고, 내보내고, 수정합니다.
더 많은 정보: <a href="https://www.unix.com/man-page/linux/1m/svccfg">https://www.unix.com/man-page/linux/1m/svccfg</a>.</p>

<ul>
  <li>구성 파일 유효성 검사:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">svccfg validate </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/대상/smf_파일.xml</span></p>

<ul>
  <li>서비스 구성을 파일로 내보내기:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">svccfg export </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">서비스명</span><code class="language-plaintext highlighter-rouge"> &gt; </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/대상/smf_파일.xml</span></p>

<ul>
  <li>파일에서 서비스 구성 가져오거나 업데이트:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">svccfg import </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/대상/smf_파일.xml</span></p>
