<h1 id="prctl">prctl</h1>

<p>실행 중인 프로세스, 작업 및 프로젝트의 리소스 제어를 가져오거나 설정합니다.
더 많은 정보: <a href="https://www.unix.com/man-page/sunos/1/prctl">https://www.unix.com/man-page/sunos/1/prctl</a>.</p>

<ul>
  <li>프로세스 제한 및 권한 검사:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">prctl </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">pid</span></p>

<ul>
  <li>기계적 분석이 가능한 형식으로 프로세스 제한 및 권한 검사:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">prctl -P </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">pid</span></p>

<ul>
  <li>실행 중인 프로세스의 특정 제한 가져오기:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">prctl -n process.max-file-descriptor </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">pid</span></p>
