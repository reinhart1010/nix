<h1 id="m">m</h1>

<p>macOS용 만능 도구.
더 많은 정보: <a href="https://github.com/rgcr/m-cli">https://github.com/rgcr/m-cli</a>.</p>

<ul>
  <li>배터리 상태 확인:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">m battery status</code></p>

<ul>
  <li>블루투스 끄기:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">m bluetooth off</code></p>

<ul>
  <li>포맷 가능한 파일 시스템 나열:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">m disk filesystems</code></p>

<ul>
  <li>Dock 자동 숨김 기능 활성화:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">m dock autohide YES</code></p>

<ul>
  <li>방화벽 비활성화:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">m firewall disable</code></p>
