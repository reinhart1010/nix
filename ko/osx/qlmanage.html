<h1 id="qlmanage">qlmanage</h1>

<p>QuickLook 서버 도구.
더 많은 정보: <a href="https://keith.github.io/xcode-man-pages/qlmanage.1.html">https://keith.github.io/xcode-man-pages/qlmanage.1.html</a>.</p>

<ul>
  <li>하나 또는 여러 [f]파일에 대해 QuickLook 표시:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">qlmanage -p </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/대상/파일1 경로/대상/파일2 …</span></p>

<ul>
  <li>현재 폴더의 모든 JPEG 파일에 대해 300px 너비의 PNG 썸네일 생성 후, 지정된 폴더에 저장:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">qlmanage </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">*.jpg</span><code class="language-plaintext highlighter-rouge"> -t -s </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">300</span><code class="language-plaintext highlighter-rouge"> </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/대상/폴더</span></p>

<ul>
  <li>QuickLook 재설정:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">qlmanage -r</code></p>
