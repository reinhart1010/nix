<h1 id="sntp">sntp</h1>

<p>매우 간단한 네트워크 시간 프로토콜 클라이언트 프로그램.
더 많은 정보: <a href="https://keith.github.io/xcode-man-pages/sntp.1">https://keith.github.io/xcode-man-pages/sntp.1</a>.</p>

<ul>
  <li>지정된 SNTP 서버에 쿼리하고 시간을 표시:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">sntp </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">pool.ntp.org</span></p>

<ul>
  <li>지정된 SNTP 서버로 시스템 시계를 동기화:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">sudo sntp -S </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">pool.ntp.org</span></p>

<ul>
  <li>디버그 로깅 활성화:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">sntp -d </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">pool.ntp.org</span></p>
