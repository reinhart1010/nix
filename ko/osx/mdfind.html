<h1 id="mdfind">mdfind</h1>

<p>쿼리에 맞는 파일 나열.
더 많은 정보: <a href="https://keith.github.io/xcode-man-pages/mdfind.1.html">https://keith.github.io/xcode-man-pages/mdfind.1.html</a>.</p>

<ul>
  <li>파일 이름으로 찾기:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">mdfind -name </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">파일</span></p>

<ul>
  <li>파일 내용을 통해 찾기:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">mdfind "</code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">쿼리</span><code class="language-plaintext highlighter-rouge">"</code></p>

<ul>
  <li>특정 디렉토리 내 문자열을 포함하는 파일 찾기:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">mdfind -onlyin </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/대상/폴더</span><code class="language-plaintext highlighter-rouge"> "</code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">쿼리</span><code class="language-plaintext highlighter-rouge">"</code></p>
