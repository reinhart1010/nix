<h1 id="head">head</h1>

<p>파일의 처음 부분을 출력합니다.
더 많은 정보: <a href="https://keith.github.io/xcode-man-pages/head.1.html">https://keith.github.io/xcode-man-pages/head.1.html</a>.</p>

<ul>
  <li>파일의 처음 몇 줄을 출력:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">head --lines </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">8</span><code class="language-plaintext highlighter-rouge"> </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/대상/파일</span></p>

<ul>
  <li>파일의 처음 몇 바이트를 출력:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">head --bytes </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">8</span><code class="language-plaintext highlighter-rouge"> </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/대상/파일</span></p>

<ul>
  <li>파일의 마지막 몇 줄을 제외하고 출력:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">head --lines -</code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">8</span><code class="language-plaintext highlighter-rouge"> </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/대상/파일</span></p>

<ul>
  <li>파일의 마지막 몇 바이트를 제외하고 출력:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">head --bytes -</code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">8</span><code class="language-plaintext highlighter-rouge"> </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/대상/파일</span></p>
