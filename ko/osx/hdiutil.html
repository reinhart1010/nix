<h1 id="hdiutil">hdiutil</h1>

<p>디스크 이미지를 생성하고 관리하는 유틸리티.
더 많은 정보: <a href="https://keith.github.io/xcode-man-pages/hdiutil.1.html">https://keith.github.io/xcode-man-pages/hdiutil.1.html</a>.</p>

<ul>
  <li>이미지를 마운트:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">hdiutil attach </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/대상/이미지_파일</span></p>

<ul>
  <li>이미지를 마운트 해제:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">hdiutil detach /Volumes/</code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">볼륨_파일</span></p>

<ul>
  <li>마운트된 이미지 목록 표시:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">hdiutil info</code></p>

<ul>
  <li>디렉터리의 내용을 ISO 이미지로 생성:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">hdiutil makehybrid -o </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/대상/출력_파일</span><code class="language-plaintext highlighter-rouge"> </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/대상/폴더</span></p>
