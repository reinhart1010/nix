<h1 id="dmesg">dmesg</h1>

<p>커널 메시지를 <code class="language-plaintext highlighter-rouge">stdout</code>에 출력합니다.
더 많은 정보: <a href="https://keith.github.io/xcode-man-pages/dmesg.8.html">https://keith.github.io/xcode-man-pages/dmesg.8.html</a>.</p>

<ul>
  <li>커널 메시지 표시:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">dmesg</code></p>

<ul>
  <li>이 시스템에서 사용 가능한 물리적 메모리 양 표시:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">dmesg | grep -i memory</code></p>

<ul>
  <li>한 번에 한 페이지씩 커널 메시지 표시:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">dmesg | less</code></p>
