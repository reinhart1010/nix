<h1 id="md5">md5</h1>

<p>MD5 암호화 체크섬을 계산합니다.
더 많은 정보: <a href="https://keith.github.io/xcode-man-pages/md5.1.html">https://keith.github.io/xcode-man-pages/md5.1.html</a>.</p>

<ul>
  <li>파일의 MD5 체크섬 계산:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">md5 </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/대상/파일</span></p>

<ul>
  <li>여러 파일의 MD5 체크섬 계산:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">md5 </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/대상/파일1 경로/대상/파일2 …</span></p>

<ul>
  <li>파일명 없이 MD5 체크섬만 출력:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">md5 -q </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/대상/파일</span></p>

<ul>
  <li>주어진 문자열의 체크섬 출력:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">md5 -s "</code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">문자열</span><code class="language-plaintext highlighter-rouge">"</code></p>
