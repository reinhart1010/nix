<h1 id="opensnoop">opensnoop</h1>

<p>시스템에서 파일 열림을 추적합니다.
더 많은 정보: <a href="https://keith.github.io/xcode-man-pages/opensnoop.1m.html">https://keith.github.io/xcode-man-pages/opensnoop.1m.html</a>.</p>

<ul>
  <li>파일이 열릴 때마다 모두 출력:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">sudo opensnoop</code></p>

<ul>
  <li>프로세스 이름으로 파일 열림 추적:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">sudo opensnoop -n "</code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">프로세스_이름</span><code class="language-plaintext highlighter-rouge">"</code></p>

<ul>
  <li>PID로 파일 열림 추적:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">sudo opensnoop -p </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">PID</span></p>

<ul>
  <li>특정 파일을 여는 프로세스 추적:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">sudo opensnoop -f </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/대상/파일</span></p>
