<h1 id="rename">rename</h1>

<p>정규 표현식을 사용하여 파일 또는 파일 그룹의 이름을 변경.
더 많은 정보: <a href="https://keith.github.io/xcode-man-pages/rename.2.html">https://keith.github.io/xcode-man-pages/rename.2.html</a>.</p>

<ul>
  <li>지정된 파일들의 파일명에서 <code class="language-plaintext highlighter-rouge">from</code>을 <code class="language-plaintext highlighter-rouge">to</code>로 변경:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">rename 's/</code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">from</span><code class="language-plaintext highlighter-rouge">/</code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">to</span><code class="language-plaintext highlighter-rouge">/' </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">*.txt</span></p>
