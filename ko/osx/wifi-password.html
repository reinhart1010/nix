<h1 id="wifi-password">wifi-password</h1>

<p>Wi-Fi 비밀번호를 가져옵니다.
더 많은 정보: <a href="https://github.com/rauchg/wifi-password">https://github.com/rauchg/wifi-password</a>.</p>

<ul>
  <li>현재 로그인한 Wi-Fi의 비밀번호 가져오기:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">wifi-password</code></p>

<ul>
  <li>특정 SSID의 Wi-Fi 비밀번호 가져오기:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">wifi-password </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">ssid</span></p>

<ul>
  <li>비밀번호만 출력:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">wifi-password -q</code></p>
