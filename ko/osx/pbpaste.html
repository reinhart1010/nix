<h1 id="pbpaste">pbpaste</h1>

<p>클립보드의 내용을 <code class="language-plaintext highlighter-rouge">stdout</code>으로 전송.
키보드에서 Cmd + V를 누르는 것과 유사.
더 많은 정보: <a href="https://keith.github.io/xcode-man-pages/pbpaste.1.html">https://keith.github.io/xcode-man-pages/pbpaste.1.html</a>.</p>

<ul>
  <li>클립보드의 내용을 [f]파일에 쓰기:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">pbpaste &gt; </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/대상/파일</span></p>

<ul>
  <li>클립보드의 내용을 명령어의 입력으로 사용:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">pbpaste | grep foo</code></p>
