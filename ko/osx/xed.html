<h1 id="xed">xed</h1>

<p>Xcode에서 파일을 열어 편집합니다.
더 많은 정보: <a href="https://keith.github.io/xcode-man-pages/xed.1.html">https://keith.github.io/xcode-man-pages/xed.1.html</a>.</p>

<ul>
  <li>Xcode에서 파일 열기:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">xed </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/대상/파일1 경로/대상/파일2 …</span></p>

<ul>
  <li>Xcode에서 파일을 열고, 없으면 생성:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">xed --create </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/대상/파일1 경로/대상/파일2 …</span></p>

<ul>
  <li>Xcode에서 파일을 열고 75번째 줄로 이동:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">xed --line 75 </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/대상/파일</span></p>
