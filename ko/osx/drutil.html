<h1 id="drutil">drutil</h1>

<p>DVD 버너와 상호 작용.
더 많은 정보: <a href="https://keith.github.io/xcode-man-pages/drutil.1.html">https://keith.github.io/xcode-man-pages/drutil.1.html</a>.</p>

<ul>
  <li>드라이브에서 디스크 배출:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">drutil eject</code></p>

<ul>
  <li>디렉토리를 ISO9660 파일 시스템으로 DVD에 굽기. 검증하지 않고 완료 시 배출:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">drutil burn -noverify -eject -iso9660</code></p>
