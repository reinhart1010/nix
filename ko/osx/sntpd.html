<h1 id="sntpd">sntpd</h1>

<p>SNTP 서버.
수동으로 실행해서는 안 됩니다.
더 많은 정보: <a href="https://keith.github.io/xcode-man-pages/sntpd.8.html">https://keith.github.io/xcode-man-pages/sntpd.8.html</a>.</p>

<ul>
  <li>데몬 시작:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">sntpd</code></p>

<ul>
  <li>기존 상태를 로컬 시계로 덮어쓰고 (계층 1), 다른 (더 높은 계층) 서버와 동기화하지 않고 마스터/주 서버를 실행:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">sntpd -L</code></p>

<ul>
  <li>사용자 지정 파일을 SNTP 상태로 사용:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">sntpd -z </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/대상/state.bin</span></p>
