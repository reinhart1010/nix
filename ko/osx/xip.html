<h1 id="xip">xip</h1>

<p>안전한 xip 아카이브로 압축 파일을 생성하거나 확장.
Apple에서 서명한 아카이브만 신뢰되므로, 이 도구는 아카이브 생성에 사용하지 마세요.
더 많은 정보: <a href="https://keith.github.io/xcode-man-pages/xip.1.html">https://keith.github.io/xcode-man-pages/xip.1.html</a>.</p>

<ul>
  <li>아카이브를 현재 작업 디렉토리로 확장:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">xip --expand </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/대상/파일.xip</span></p>
