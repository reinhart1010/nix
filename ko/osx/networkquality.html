<h1 id="networkquality">networkQuality</h1>

<p>인터넷에 연결하여 네트워크 품질을 측정합니다.
더 많은 정보: <a href="https://support.apple.com/101942">https://support.apple.com/101942</a>.</p>

<ul>
  <li>기본 인터페이스의 네트워크 품질 테스트:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">networkQuality</code></p>

<ul>
  <li>업로드 및 다운로드 속도를 병렬이 아닌 순차적으로 테스트:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">networkQuality -s</code></p>

<ul>
  <li>지정한 네트워크 인터페이스 테스트:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">networkQuality -I </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">en0</span></p>

<ul>
  <li>자세한 출력을 통해 네트워크 품질 테스트:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">networkQuality -v</code></p>
