<h1 id="arch">arch</h1>

<p>시스템 아키텍처 이름을 표시하거나 다른 아키텍처에서 명령을 실행합니다.
같이 보기: <code class="language-plaintext highlighter-rouge">uname</code>.
더 많은 정보: <a href="https://keith.github.io/xcode-man-pages/arch.1.html">https://keith.github.io/xcode-man-pages/arch.1.html</a>.</p>

<ul>
  <li>시스템의 아키텍처 표시:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">arch</code></p>

<ul>
  <li>x86_64를 사용하여 명령 실행:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">arch -x86_64 "</code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">명령</span><code class="language-plaintext highlighter-rouge">"</code></p>

<ul>
  <li>arm을 사용하여 명령 실행:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">arch -arm64 "</code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">명령</span><code class="language-plaintext highlighter-rouge">"</code></p>
