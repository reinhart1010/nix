<h1 id="mate">mate</h1>

<p>macOS용 범용 텍스트 편집기.
더 많은 정보: <a href="https://macromates.com/">https://macromates.com/</a>.</p>

<ul>
  <li>TextMate 시작:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">mate</code></p>

<ul>
  <li>특정 파일 열기:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">mate </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/대상/파일1 경로/대상/파일2 …</span></p>

<ul>
  <li>파일의 파일 유형 지정:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">mate --type </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">파일유형</span><code class="language-plaintext highlighter-rouge"> </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/대상/파일</span></p>

<ul>
  <li>특정 파일을 열고 편집이 완료될 때까지 대기:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">mate --wait </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/대상/파일</span></p>

<ul>
  <li>파일을 열고 특정 줄과 열에 커서를 위치시키기:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">mate --line </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">줄_번호</span><code class="language-plaintext highlighter-rouge">:</code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">열_번호</span><code class="language-plaintext highlighter-rouge"> </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/대상/파일</span></p>
