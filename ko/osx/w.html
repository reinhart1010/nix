<h1 id="w">w</h1>

<p>로그인한 사용자와 그들이 무엇을 하고 있는지 표시합니다.
사용자 로그인, TTY, 원격 호스트, 로그인 시간, 유휴 시간, 현재 프로세스를 출력합니다.
더 많은 정보: <a href="https://keith.github.io/xcode-man-pages/w.1.html">https://keith.github.io/xcode-man-pages/w.1.html</a>.</p>

<ul>
  <li>로그인한 사용자 정보 표시:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">w</code></p>

<ul>
  <li>헤더 없이 로그인한 사용자 정보 표시:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">w -h</code></p>

<ul>
  <li>유휴 시간별로 정렬된 로그인한 사용자 정보 표시:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">w -i</code></p>
