<h1 id="archey">archey</h1>

<p>시스템 정보를 스타일리시하게 표시합니다.
더 많은 정보: <a href="https://github.com/joshfinnie/archey-osx">https://github.com/joshfinnie/archey-osx</a>.</p>

<ul>
  <li>시스템 정보 표시:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">archey</code></p>

<ul>
  <li>색상 없이 시스템 정보 표시:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">archey --nocolor</code></p>

<ul>
  <li>Homebrew 대신 MacPorts를 사용하여 시스템 정보 표시:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">archey --macports</code></p>

<ul>
  <li>IP 주소 확인 없이 시스템 정보 표시:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">archey --offline</code></p>
