<h1 id="mdls">mdls</h1>

<p>[f]파일에 대한 메타데이터 속성을 표시합니다.
더 많은 정보: <a href="https://keith.github.io/xcode-man-pages/mdls.1.html">https://keith.github.io/xcode-man-pages/mdls.1.html</a>.</p>

<ul>
  <li>[f]파일의 메타데이터 속성 목록을 표시:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">mdls </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/대상/파일</span></p>
