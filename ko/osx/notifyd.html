<h1 id="notifyd">notifyd</h1>

<p>알림 서버.
수동으로 호출하지 않아야 합니다.
더 많은 정보: <a href="https://keith.github.io/xcode-man-pages/notifyd.8.html">https://keith.github.io/xcode-man-pages/notifyd.8.html</a>.</p>

<ul>
  <li>데몬 시작:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">notifyd</code></p>

<ul>
  <li>디버그 메시지를 기본 로그 [f]파일(<code class="language-plaintext highlighter-rouge">/var/log/notifyd.log</code>)로 기록:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">notifyd -d</code></p>

<ul>
  <li>디버그 메시지를 대체 로그 [f]파일로 기록:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">notifyd -d -log_file </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/대상/로그_파일</span></p>
