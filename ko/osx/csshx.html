<h1 id="csshx">csshX</h1>

<p>macOS용 클러스터 SSH 도구.
더 많은 정보: <a href="https://github.com/brockgr/csshx">https://github.com/brockgr/csshx</a>.</p>

<ul>
  <li>여러 호스트에 연결:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">csshX </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">호스트명1</span><code class="language-plaintext highlighter-rouge"> </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">호스트명2</span></p>

<ul>
  <li>지정된 SSH 키를 사용하여 여러 호스트에 연결:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">csshX </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">사용자@호스트명1</span><code class="language-plaintext highlighter-rouge"> </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">사용자@호스트명2</span><code class="language-plaintext highlighter-rouge"> --ssh_args "-i </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/대상/키_파일.pem</span><code class="language-plaintext highlighter-rouge">"</code></p>

<ul>
  <li><code class="language-plaintext highlighter-rouge">/etc/clusters</code>에 정의된 클러스터에 연결:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">csshX cluster1</code></p>
