<h1 id="automountd">automountd</h1>

<p><code class="language-plaintext highlighter-rouge">autofs</code>를 위한 자동 마운트/언마운트 데몬. <code class="language-plaintext highlighter-rouge">launchd</code>에 의해 필요 시 시작됩니다.
수동으로 실행하지 않아야 합니다.
더 많은 정보: <a href="https://keith.github.io/xcode-man-pages/automountd.8.html">https://keith.github.io/xcode-man-pages/automountd.8.html</a>.</p>

<ul>
  <li>데몬 시작:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">automountd</code></p>

<ul>
  <li><code class="language-plaintext highlighter-rouge">syslog</code>에 자세한 로그 기록:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">automountd -v</code></p>
