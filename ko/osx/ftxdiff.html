<h1 id="ftxdiff">ftxdiff</h1>

<p>두 폰트 간의 차이점을 비교합니다.
더 많은 정보: <a href="https://developer.apple.com/fonts">https://developer.apple.com/fonts</a>.</p>

<ul>
  <li>특정 텍스트 [f]파일에 차이점 출력:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">ftxdiff --output </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/대상/폰트_차이_파일.txt</span><code class="language-plaintext highlighter-rouge"> </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/대상/폰트_파일1.ttc</span><code class="language-plaintext highlighter-rouge"> </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/대상/폰트_파일2.ttc</span></p>

<ul>
  <li>출력에 글리프 이름 포함:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">ftxdiff --include-glyph-names</code></p>

<ul>
  <li>출력에 유니코드 이름 포함:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">ftxdiff --include-unicode-names</code></p>
