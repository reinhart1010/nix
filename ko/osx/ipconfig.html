<h1 id="ipconfig">ipconfig</h1>

<p>IP 구성 상태를 보고 제어합니다.
더 많은 정보: <a href="https://keith.github.io/xcode-man-pages/ipconfig.8.html">https://keith.github.io/xcode-man-pages/ipconfig.8.html</a>.</p>

<ul>
  <li>모든 네트워크 인터페이스 나열:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">ipconfig getiflist</code></p>

<ul>
  <li>인터페이스의 IP 주소 표시:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">ipconfig getifaddr </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">인터페이스_이름</span></p>
