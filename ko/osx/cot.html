<h1 id="cot">cot</h1>

<p>macOS용 텍스트 편집기.
더 많은 정보: <a href="https://coteditor.com/">https://coteditor.com/</a>.</p>

<ul>
  <li>CotEditor 시작:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">cot</code></p>

<ul>
  <li>특정 [f]파일 열기:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">cot </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/대상/파일1 경로/대상/파일2 …</span></p>

<ul>
  <li>빈 문서 열기:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">cot --new</code></p>

<ul>
  <li>특정 [f]파일을 열고 닫힐 때까지 터미널 차단:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">cot --wait </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/대상/파일</span></p>

<ul>
  <li>특정 [f]파일을 열고 커서를 특정 행과 열에 위치시키기:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">cot --line </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">1</span><code class="language-plaintext highlighter-rouge"> --column </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">80</span><code class="language-plaintext highlighter-rouge"> </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/대상/파일</span></p>
