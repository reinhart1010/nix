<h1 id="codesign">codesign</h1>

<p>macOS용 코드 서명을 생성하고 조작합니다.
더 많은 정보: <a href="https://keith.github.io/xcode-man-pages/codesign.1.html">https://keith.github.io/xcode-man-pages/codesign.1.html</a>.</p>

<ul>
  <li>애플리케이션을 인증서로 서명:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">codesign --sign "</code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">내 회사 이름</span><code class="language-plaintext highlighter-rouge">" </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/대상/애플리케이션_파일.app</span></p>

<ul>
  <li>애플리케이션의 인증서 검증:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">codesign --verify </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/대상/애플리케이션_파일.app</span></p>
