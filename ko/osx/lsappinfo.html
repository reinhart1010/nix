<h1 id="lsappinfo">lsappinfo</h1>

<p>시스템에서 앱 상태에 대해 CoreApplicationServices를 제어하고 조회.
더 많은 정보: <a href="https://keith.github.io/xcode-man-pages/lsappinfo.8.html">https://keith.github.io/xcode-man-pages/lsappinfo.8.html</a>.</p>

<ul>
  <li>실행 중인 모든 앱의 세부 정보를 나열:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">lsappinfo list</code></p>

<ul>
  <li>전면 앱 표시:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">lsappinfo front</code></p>

<ul>
  <li>특정 앱에 대한 정보 표시:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">lsappinfo info </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">com.apple.calculator</span></p>
