<h1 id="shuf">shuf</h1>

<p>무작위 순열 생성.
더 많은 정보: <a href="https://keith.github.io/xcode-man-pages/shuf.1.html">https://keith.github.io/xcode-man-pages/shuf.1.html</a>.</p>

<ul>
  <li>파일의 줄 순서를 무작위로 변환하여 결과 출력:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">shuf </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/대상/파일</span></p>

<ul>
  <li>결과의 처음 5개 항목만 출력:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">shuf --head-count=5 </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/대상/파일</span></p>

<ul>
  <li>출력을 다른 파일에 쓰기:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">shuf </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/대상/입력_파일</span><code class="language-plaintext highlighter-rouge"> --output=</code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/대상/출력_파일</span></p>

<ul>
  <li>1에서 10까지의 범위에서 무작위 숫자 생성:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">shuf --input-range=1-10</code></p>
