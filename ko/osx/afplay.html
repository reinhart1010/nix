<h1 id="afplay">afplay</h1>

<p>명령줄 오디오 플레이어.
더 많은 정보: <a href="https://keith.github.io/xcode-man-pages/afplay.1.html">https://keith.github.io/xcode-man-pages/afplay.1.html</a>.</p>

<ul>
  <li>사운드 파일 재생 (재생이 끝날 때까지 대기):</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">afplay </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/대상/파일</span></p>

<ul>
  <li>사운드 파일을 2배속으로 재생 (재생 속도):</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">afplay --rate </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">2</span><code class="language-plaintext highlighter-rouge"> </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/대상/파일</span></p>

<ul>
  <li>사운드 파일을 반속도로 재생:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">afplay --rate </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">0.5</span><code class="language-plaintext highlighter-rouge"> </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/대상/파일</span></p>

<ul>
  <li>사운드 파일의 처음 N초만 재생:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">afplay --time </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">초</span><code class="language-plaintext highlighter-rouge"> </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/대상/파일</span></p>
