<h1 id="pm">pm</h1>

<p>Android 기기의 앱에 대한 정보 표시.
더 많은 정보: <a href="https://developer.android.com/tools/adb#pm">https://developer.android.com/tools/adb#pm</a>.</p>

<ul>
  <li>설치된 모든 앱 나열:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">pm list packages</code></p>

<ul>
  <li>설치된 모든 시스템 앱 나열:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">pm list packages -s</code></p>

<ul>
  <li>설치된 모든 타사 앱 나열:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">pm list packages -3</code></p>

<ul>
  <li>특정 키워드와 일치하는 앱 나열:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">pm list packages </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">키워드1 키워드2 …</span></p>

<ul>
  <li>특정 앱의 APK 경로 표시:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">pm path </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">애플리케이션</span></p>
