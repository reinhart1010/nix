<h1 id="pkg">pkg</h1>

<p>Termux용 패키지 관리 유틸리티.
더 많은 정보: <a href="https://wiki.termux.com/wiki/Package_Management">https://wiki.termux.com/wiki/Package_Management</a>.</p>

<ul>
  <li>설치된 모든 패키지 업그레이드:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">pkg upgrade</code></p>

<ul>
  <li>패키지 설치:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">pkg install </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">패키지</span></p>

<ul>
  <li>패키지 삭제:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">pkg uninstall </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">패키지</span></p>

<ul>
  <li>패키지 재설치:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">pkg reinstall </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">패키지</span></p>

<ul>
  <li>패키지 검색:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">pkg search </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">패키지</span></p>
