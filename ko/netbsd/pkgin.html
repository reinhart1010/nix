<h1 id="pkgin">pkgin</h1>

<p>NetBSD에서 <code class="language-plaintext highlighter-rouge">pkgsrc</code> 바이너리 패키지를 관리합니다.
더 많은 정보: <a href="https://pkgin.net/#usage">https://pkgin.net/#usage</a>.</p>

<ul>
  <li>패키지 설치:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">pkgin install </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">패키지</span></p>

<ul>
  <li>패키지 및 해당 의존성 제거:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">pkgin remove </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">패키지</span></p>

<ul>
  <li>모든 패키지 업그레이드:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">pkgin full-upgrade</code></p>

<ul>
  <li>패키지 검색:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">pkgin search </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">키워드</span></p>

<ul>
  <li>설치된 패키지 나열:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">pkgin list</code></p>

<ul>
  <li>필요없는 의존성 제거:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">pkgin autoremove</code></p>
