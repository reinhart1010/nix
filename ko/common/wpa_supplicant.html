<h1 id="wpa_supplicant">wpa_supplicant</h1>

<p>보호된 무선 네트워크 관리.
더 많은 정보: <a href="https://manned.org/wpa_supplicant.1">https://manned.org/wpa_supplicant.1</a>.</p>

<ul>
  <li>보호된 무선 네트워크에 연결:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">wpa_supplicant -i </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">인터페이스</span><code class="language-plaintext highlighter-rouge"> -c </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/대상/wpa_supplicant_conf.conf</span></p>

<ul>
  <li>보호된 무선 네트워크에 연결하고 데몬으로 실행:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">wpa_supplicant -B -i </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">인터페이스</span><code class="language-plaintext highlighter-rouge"> -c </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/대상/wpa_supplicant_conf.conf</span></p>
