<h1 id="nginx">nginx</h1>

<p>Nginx 웹 서버.
더 많은 정보: <a href="https://nginx.org/en/">https://nginx.org/en/</a>.</p>

<ul>
  <li>기본 설정 파일로 서버 시작:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">nginx</code></p>

<ul>
  <li>사용자 정의 설정 파일로 서버 시작:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">nginx -c </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">설정_파일</span></p>

<ul>
  <li>설정 파일 내 모든 상대 경로에 접두사를 붙여 서버 시작:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">nginx -c </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">설정_파일</span><code class="language-plaintext highlighter-rouge"> -p </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">접두사/대상/상대/경로</span></p>

<ul>
  <li>실행 중인 서버에 영향을 주지 않고 설정 테스트:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">nginx -t</code></p>

<ul>
  <li>서버 중단 없이 설정 다시 로드:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">nginx -s reload</code></p>
