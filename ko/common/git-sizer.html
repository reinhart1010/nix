<h1 id="git-sizer">git sizer</h1>

<p>다양한 Git 저장소 크기 메트릭을 계산하고 문제나 불편을 초래할 수 있는 항목을 경고합니다.
더 많은 정보: <a href="https://github.com/github/git-sizer">https://github.com/github/git-sizer</a>.</p>

<ul>
  <li>우려 수준이 0보다 큰 통계만 보고:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">git sizer</code></p>

<ul>
  <li>모든 통계 보고:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">git sizer -v</code></p>

<ul>
  <li>추가 옵션 보기:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">git sizer -h</code></p>
