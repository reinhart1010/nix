<h1 id="dvc-add">dvc add</h1>

<p>변경된 파일을 색인에 추가.
더 많은 정보: <a href="https://dvc.org/doc/command-reference/add">https://dvc.org/doc/command-reference/add</a>.</p>

<ul>
  <li>단일 대상 파일을 색인에 추가:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">dvc add </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/대상/파일</span></p>

<ul>
  <li>대상 디렉토리를 색인에 추가:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">dvc add </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/대상/폴더</span></p>

<ul>
  <li>주어진 대상 디렉토리의 모든 파일을 재귀적으로 추가:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">dvc add --recursive </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/대상/폴더</span></p>

<ul>
  <li>사용자 정의 <code class="language-plaintext highlighter-rouge">.dvc</code> 파일 이름으로 대상 파일 추가:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">dvc add --file </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">custom_name.dvc</span><code class="language-plaintext highlighter-rouge"> </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/대상/파일</span></p>
