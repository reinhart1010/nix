<h1 id="pixi-task">pixi task</h1>

<p>프로젝트 환경에서 작업을 관리.
더 많은 정보: <a href="https://pixi.sh/latest/reference/cli/#task">https://pixi.sh/latest/reference/cli/#task</a>.</p>

<ul>
  <li>새 작업 생성:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">pixi task add </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">작업_이름</span><code class="language-plaintext highlighter-rouge"> </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">작업_명령</span></p>

<ul>
  <li>프로젝트의 모든 작업 나열:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">pixi task list</code></p>

<ul>
  <li>작업 제거:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">pixi task remove </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">작업_이름</span></p>

<ul>
  <li>작업에 대한 별칭 생성:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">pixi task alias </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">별칭_이름</span><code class="language-plaintext highlighter-rouge"> </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">작업1 작업2 …</span></p>
