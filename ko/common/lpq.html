<h1 id="lpq">lpq</h1>

<p>프린터 대기열 상태 표시.
더 많은 정보: <a href="https://openprinting.github.io/cups/doc/man-lpq.html">https://openprinting.github.io/cups/doc/man-lpq.html</a>.</p>

<ul>
  <li>기본 대상의 대기 중인 작업 표시:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">lpq</code></p>

<ul>
  <li>모든 프린터의 대기 중인 작업을 암호화 적용하여 표시:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">lpq -a -E</code></p>

<ul>
  <li>대기 중인 작업을 자세한 형식으로 표시:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">lpq -l</code></p>

<ul>
  <li>특정 프린터나 클래스의 대기 중인 작업 표시:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">lpq -P </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">대상[/인스턴스]</span></p>

<ul>
  <li>대기열이 비어질 때까지 n초마다 한 번씩 대기 중인 작업 표시:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">lpq +</code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">간격</span></p>
