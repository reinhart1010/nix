<h1 id="pbmpscale">pbmpscale</h1>

<p>가장자리를 부드럽게 하여 PBM 이미지를 확대.
같이 보기: <code class="language-plaintext highlighter-rouge">pamenlarge</code>.
더 많은 정보: <a href="https://netpbm.sourceforge.net/doc/pbmpscale.html">https://netpbm.sourceforge.net/doc/pbmpscale.html</a>.</p>
