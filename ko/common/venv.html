<h1 id="venv">venv</h1>

<p>Python에서 가벼운 가상 환경을 생성.
더 많은 정보: <a href="https://docs.python.org/3/library/venv.html">https://docs.python.org/3/library/venv.html</a>.</p>

<ul>
  <li>Python 가상 환경 생성:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">python -m venv </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/대상/가상_환경</span></p>

<ul>
  <li>가상 환경 활성화 (Linux 및 macOS):</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">source </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/대상/가상_환경</span><code class="language-plaintext highlighter-rouge">/bin/activate</code></p>

<ul>
  <li>가상 환경 활성화 (Windows):</li>
</ul>

<p><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로\대상\가상_환경</span><code class="language-plaintext highlighter-rouge">\Scripts\activate.bat</code></p>

<ul>
  <li>가상 환경 비활성화:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">deactivate</code></p>
