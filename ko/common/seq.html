<h1 id="seq">seq</h1>

<p>숫자 시퀀스를 <code class="language-plaintext highlighter-rouge">stdout</code>에 출력.
더 많은 정보: <a href="https://www.gnu.org/software/coreutils/manual/html_node/seq-invocation.html">https://www.gnu.org/software/coreutils/manual/html_node/seq-invocation.html</a>.</p>

<ul>
  <li>1부터 10까지의 시퀀스:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">seq 10</code></p>

<ul>
  <li>5부터 20까지 3씩 증가하는 숫자:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">seq 5 3 20</code></p>

<ul>
  <li>출력 항목을 줄바꿈 대신 공백으로 구분:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">seq -s " " 5 3 20</code></p>

<ul>
  <li>출력 너비를 최소 4자리로 맞추고 필요한 경우 0으로 채움:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">seq -f "%04g" 5 3 20</code></p>
