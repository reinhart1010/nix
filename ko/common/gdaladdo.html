<h1 id="gdaladdo">gdaladdo</h1>

<p>래스터 데이터세트의 개요 이미지를 구축.
더 많은 정보: <a href="https://gdal.org/programs/gdaladdo.html">https://gdal.org/programs/gdaladdo.html</a>.</p>

<ul>
  <li>"평균" 리샘플링([r]esampling) 방법을 사용하여 래스터 데이터세트의 개요 이미지를 구축:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">gdaladdo -r average </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/대상/입력.tif</span></p>
