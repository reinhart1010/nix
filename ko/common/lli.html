<h1 id="lli">lli</h1>

<p>LLVM 비트코드에서 프로그램을 직접 실행.
더 많은 정보: <a href="https://www.llvm.org/docs/CommandGuide/lli.html">https://www.llvm.org/docs/CommandGuide/lli.html</a>.</p>

<ul>
  <li>비트코드 또는 IR 파일 실행:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">lli </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/대상/파일.ll</span></p>

<ul>
  <li>명령줄 인수와 함께 실행:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">lli </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/대상/파일.ll</span><code class="language-plaintext highlighter-rouge"> </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">인수1 인수2 …</span></p>

<ul>
  <li>모든 최적화 활성화:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">lli -O3 </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/대상/파일.ll</span></p>

<ul>
  <li>링크 전에 동적 라이브러리 로드:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">lli --dlopen=</code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/대상/라이브러리.dll</span><code class="language-plaintext highlighter-rouge"> </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/대상/파일.ll</span></p>
