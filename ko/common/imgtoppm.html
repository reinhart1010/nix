<h1 id="imgtoppm">imgtoppm</h1>

<p>다양한 이미지 파일 형식을 PPM (Portable Pixmap) 형식으로 변환.
더 많은 정보: <a href="https://netpbm.sourceforge.net/doc/imgtoppm.html">https://netpbm.sourceforge.net/doc/imgtoppm.html</a>.</p>

<ul>
  <li>입력 이미지를 PPM 형식으로 변환:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">imgtoppm </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/대상/입력</span><code class="language-plaintext highlighter-rouge"> &gt; </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/대상/출력.ppm</span></p>

<ul>
  <li>버전 정보 표시:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">imgtoppm -version</code></p>
