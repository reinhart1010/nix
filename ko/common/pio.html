<h1 id="pio">pio</h1>

<p>임베디드 보드를 위한 개발 환경.
<code class="language-plaintext highlighter-rouge">run</code>과 같은 일부 하위 명령에는 자체 사용 설명서가 있습니다.
더 많은 정보: <a href="https://docs.platformio.org/en/latest/core/userguide/">https://docs.platformio.org/en/latest/core/userguide/</a>.</p>

<ul>
  <li>도움말을 표시하고 하위 명령 나열:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">pio --help</code></p>

<ul>
  <li>특정 하위 명령에 대한 도움말 표시:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">pio </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">하위_명령</span><code class="language-plaintext highlighter-rouge"> --help</code></p>

<ul>
  <li>버전 표시:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">pio --version</code></p>
