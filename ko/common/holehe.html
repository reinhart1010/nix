<h1 id="holehe">holehe</h1>

<p>Twitter, Instagram, Imgur 등 120개 이상의 사이트에서 이메일이 계정에 첨부되어 있는지 확인.
더 많은 정보: <a href="https://github.com/megadose/holehe#-cli-example">https://github.com/megadose/holehe#-cli-example</a>.</p>

<ul>
  <li>지정된 이메일 주소에 대해 지원하는 모든 웹 사이트의 상태를 표시:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">holehe </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">사용자명@example.org</span></p>

<ul>
  <li>지정된 이메일 주소가 사용중인 사이트에 대해서만 상태를 표시:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">holehe </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">사용자명@example.org</span><code class="language-plaintext highlighter-rouge"> --only-used</code></p>
