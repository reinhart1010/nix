<h1 id="virsh-pool-delete">virsh pool-delete</h1>

<p>비활성 가상 머신 스토리지 풀의 기본 스토리지 시스템 삭제.
같이 보기: <code class="language-plaintext highlighter-rouge">virsh</code>, <code class="language-plaintext highlighter-rouge">virsh-pool-destroy</code>, <code class="language-plaintext highlighter-rouge">virsh-pool-undefine</code>.
더 많은 정보: <a href="https://manned.org/virsh">https://manned.org/virsh</a>.</p>

<ul>
  <li>이름 또는 UUID로 지정된 스토리지 풀에 대한 기본 스토리지 시스템을 삭제 (<code class="language-plaintext highlighter-rouge">virsh pool-list</code>을 사용하여 결정):</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">virsh pool-delete --pool </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">name|uuid</span></p>
