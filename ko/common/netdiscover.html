<h1 id="netdiscover">netdiscover</h1>

<p>네트워크에서 활성 호스트를 찾기 위한 네트워크 스캐너.
더 많은 정보: <a href="https://github.com/netdiscover-scanner/netdiscover">https://github.com/netdiscover-scanner/netdiscover</a>.</p>

<ul>
  <li>네트워크 인터페이스의 IP 범위를 스캔하여 활성 호스트 검색:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">netdiscover -r </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">172.16.6.0/23</span><code class="language-plaintext highlighter-rouge"> -i </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">ens244</span></p>
