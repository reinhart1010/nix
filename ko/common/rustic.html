<h1 id="rustic">rustic</h1>

<p>빠르고 암호화된 중복 제거 백업을 Rust로 생성.
더 많은 정보: <a href="https://github.com/rustic-rs/rustic">https://github.com/rustic-rs/rustic</a>.</p>

<ul>
  <li>새 저장소 초기화:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">rustic init --repository </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">/srv/rustic-repo</span></p>

<ul>
  <li>파일/디렉토리의 새 백업을 저장소에 생성:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">rustic backup --repository </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">/srv/rustic-repo</span><code class="language-plaintext highlighter-rouge"> </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/대상/파일_또는_폴더</span></p>
