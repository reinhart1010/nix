<h1 id="git-pull">git pull</h1>

<p>원격 저장소에서 브랜치를 가져와 로컬 저장소에 병합합니다.
더 많은 정보: <a href="https://git-scm.com/docs/git-pull">https://git-scm.com/docs/git-pull</a>.</p>

<ul>
  <li>기본 원격 저장소에서 변경 사항 다운로드 및 병합:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">git pull</code></p>

<ul>
  <li>기본 원격 저장소에서 변경 사항 다운로드 후 패스트-포워드 사용:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">git pull --rebase</code></p>

<ul>
  <li>지정된 원격 저장소와 브랜치에서 변경 사항 다운로드 후 다음 HEAD에 병합:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">git pull </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">원격_이름</span><code class="language-plaintext highlighter-rouge"> </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">브랜치</span></p>
