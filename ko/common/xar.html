<h1 id="xar">xar</h1>

<p>.xar 아카이브 관리.
더 많은 정보: <a href="https://manned.org/xar">https://manned.org/xar</a>.</p>

<ul>
  <li>주어진 디렉토리의 모든 파일로 xar 아카이브 생성:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">xar -cf </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">archive.xar</span><code class="language-plaintext highlighter-rouge"> </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/대상/폴더</span></p>

<ul>
  <li>주어진 xar 아카이브의 내용 목록:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">xar -tf </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">archive.xar</span></p>

<ul>
  <li>주어진 xar 아카이브의 내용을 현재 디렉토리로 추출:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">xar -xf </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">archive.xar</span></p>
