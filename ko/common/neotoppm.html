<h1 id="neotoppm">neotoppm</h1>

<p>Atari Neochrome NEO 파일을 PPM 이미지로 변환.
더 많은 정보: <a href="https://netpbm.sourceforge.net/doc/neotoppm.html">https://netpbm.sourceforge.net/doc/neotoppm.html</a>.</p>

<ul>
  <li>Atari Neochrome NEO 파일을 입력으로 받아 PPM 이미지를 출력으로 생성:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">neotoppm </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/대상/파일.neo</span></p>

<ul>
  <li>버전 표시:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">neotoppm -version</code></p>
