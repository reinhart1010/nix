<h1 id="zmore">zmore</h1>

<p><code class="language-plaintext highlighter-rouge">gzip</code>으로 압축된 파일을 <code class="language-plaintext highlighter-rouge">more</code>로 보기.
더 많은 정보: <a href="https://manned.org/zmore">https://manned.org/zmore</a>.</p>

<ul>
  <li>압축된 파일 열기:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">zmore </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/대상/파일.txt.gz</span></p>

<ul>
  <li>파일의 다음 페이지 표시:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">&lt;Space&gt;</code></p>

<ul>
  <li>파일에서 패턴 검색 (<code class="language-plaintext highlighter-rouge">n</code>을 눌러 다음 일치 항목으로 이동):</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">/</code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">정규_표현식</span></p>

<ul>
  <li>종료:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">q</code></p>

<ul>
  <li>상호작용 명령 도움말 표시:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">h</code></p>
