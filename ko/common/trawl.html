<h1 id="trawl">trawl</h1>

<p>네트워크 인터페이스 정보를 콘솔에 출력하는 도구로, ifconfig/ipconfig/ip/ifdata와 유사합니다.
더 많은 정보: <a href="https://github.com/robphoenix/trawl">https://github.com/robphoenix/trawl</a>.</p>

<ul>
  <li>열 이름 표시:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">trawl -n</code></p>

<ul>
  <li>대소문자 구분 없는 정규 표현식을 사용하여 인터페이스 이름 필터링:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">trawl -f wi</code></p>

<ul>
  <li>사용 가능한 인터페이스 나열:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">trawl -i</code></p>

<ul>
  <li>루프백 인터페이스 포함:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">trawl -l</code></p>
