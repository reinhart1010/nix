<h1 id="git-utimes">git utimes</h1>

<p>파일의 수정 시간을 마지막 커밋 날짜로 변경. 작업 트리 또는 색인에 있는 파일은 건드리지 않습니다.
<code class="language-plaintext highlighter-rouge">git-extras</code>의 일부.
더 많은 정보: <a href="https://github.com/tj/git-extras/blob/master/Commands.md#git-utimes">https://github.com/tj/git-extras/blob/master/Commands.md#git-utimes</a>.</p>

<ul>
  <li>모든 파일의 수정 시간을 마지막 커밋 날짜로 변경:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">git utimes</code></p>

<ul>
  <li>마지막 커밋 날짜보다 최신인 파일의 수정 시간을 변경하고, 로컬 리포지토리에서 커밋된 파일의 원래 수정 시간을 유지:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">git utimes --newer</code></p>
