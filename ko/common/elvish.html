<h1 id="elvish">elvish</h1>

<p>표현력이 풍부한 프로그래밍 언어와 다양한 대화형 쉘.
참고: <code class="language-plaintext highlighter-rouge">nu</code>.
더 많은 정보: <a href="https://elv.sh">https://elv.sh</a>.</p>

<ul>
  <li>대화형 쉘 세션을 시작:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">elvish</code></p>

<ul>
  <li>특정 명령([c]ommands)을 실행:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">elvish -c "</code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">echo 'elvish is executed'</span><code class="language-plaintext highlighter-rouge">"</code></p>

<ul>
  <li>특정 스크립트 실행:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">elvish </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/대상/스크립트.elv</span></p>
