<h1 id="docker-rm">docker rm</h1>

<p>컨테이너 제거.
더 많은 정보: <a href="https://docs.docker.com/reference/cli/docker/container/rm/">https://docs.docker.com/reference/cli/docker/container/rm/</a>.</p>

<ul>
  <li>컨테이너 제거:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">docker rm </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">컨테이너1 컨테이너2 …</span></p>

<ul>
  <li>컨테이너 강제 제거:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">docker rm --force </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">컨테이너1 컨테이너2 …</span></p>

<ul>
  <li>컨테이너와 그 볼륨 제거:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">docker rm --volumes </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">컨테이너</span></p>

</ul>

<p><code class="language-plaintext highlighter-rouge">docker rm --help</code></p>
