<h1 id="pbzip2">pbzip2</h1>

<p><code class="language-plaintext highlighter-rouge">bzip2</code> 파일 압축기의 병렬 구현.
같이 보기: <code class="language-plaintext highlighter-rouge">bzip2</code>, <code class="language-plaintext highlighter-rouge">tar</code>.
더 많은 정보: <a href="https://manned.org/pbzip2">https://manned.org/pbzip2</a>.</p>

<ul>
  <li>파일 압축:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">pbzip2 </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/대상/파일</span></p>

<ul>
  <li>지정된 프로세서 수를 사용하여 파일 압축:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">pbzip2 -p</code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">4</span><code class="language-plaintext highlighter-rouge"> </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/대상/파일</span></p>

<ul>
  <li>파일 [d]압축:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">pbzip2 --decompress </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/대상/압축_파일.bz2</span></p>

<ul>
  <li>도움말 표시:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">pbzip2 -h</code></p>
