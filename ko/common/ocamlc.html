<h1 id="ocamlc">ocamlc</h1>

<p>OCaml 바이트코드 컴파일러.
OCaml 인터프리터로 실행 가능한 실행 파일을 생성합니다.
더 많은 정보: <a href="https://ocaml.org">https://ocaml.org</a>.</p>

<ul>
  <li>소스 파일로부터 바이너리 생성:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">ocamlc </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/대상/소스_파일.ml</span></p>

<ul>
  <li>소스 파일로부터 이름이 지정된 바이너리 생성:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">ocamlc -o </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/대상/바이너리</span><code class="language-plaintext highlighter-rouge"> </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/대상/소스_파일.ml</span></p>

<ul>
  <li>자동으로 모듈 시그니처(인터페이스) 파일 생성:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">ocamlc -i </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/대상/소스_파일.ml</span></p>
