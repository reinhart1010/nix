<h1 id="cargo-new">cargo new</h1>

<p>새로운 Cargo 패키지를 생성.
<code class="language-plaintext highlighter-rouge">cargo init</code>과 동일하지만, 디렉터리를 지정해야 함.
더 많은 정보: <a href="https://doc.rust-lang.org/cargo/commands/cargo-new.html">https://doc.rust-lang.org/cargo/commands/cargo-new.html</a>.</p>

<ul>
  <li>바이너리 타겟으로 새로운 Rust 프로젝트를 생성:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">cargo new </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/대상/디렉터리</span></p>
