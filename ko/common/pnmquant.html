<h1 id="pnmquant">pnmquant</h1>

<p>PNM 이미지의 색상을 더 작은 세트로 양자화.
이 명령은 <code class="language-plaintext highlighter-rouge">pnmcolormap</code>과 <code class="language-plaintext highlighter-rouge">pnmremap</code>의 조합이며 <code class="language-plaintext highlighter-rouge">-mapfile</code>을 제외한 두 명령의 옵션을 모두 허용합니다.
같이 보기: <code class="language-plaintext highlighter-rouge">pnmquantall</code>.
더 많은 정보: <a href="https://netpbm.sourceforge.net/doc/pnmquant.html">https://netpbm.sourceforge.net/doc/pnmquant.html</a>.</p>

<ul>
  <li>입력 이미지에 최대한 가깝게 <code class="language-plaintext highlighter-rouge">n_colors</code> 개 이하의 색상만 사용하여 이미지를 생성:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">pnmquant </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">n_colors</span><code class="language-plaintext highlighter-rouge"> </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/대상/입력.pnm</span><code class="language-plaintext highlighter-rouge"> &gt; </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/대상/출력.pnm</span></p>
