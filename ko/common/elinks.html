<h1 id="elinks">elinks</h1>

<p><code class="language-plaintext highlighter-rouge">lynx</code>와 유사한 텍스트 기반 브라우저.
더 많은 정보: <a href="https://github.com/rkd77/elinks">https://github.com/rkd77/elinks</a>.</p>

<ul>
  <li>ELink 시작:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">elinks</code></p>

<ul>
  <li>elinks 종료:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">&lt;Ctrl&gt; + C</code></p>

<ul>

</ul>
