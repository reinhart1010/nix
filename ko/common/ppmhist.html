<h1 id="ppmhist">ppmhist</h1>

<p>PPM 이미지에 포함된 색상의 히스토그램을 출력.
같이 보기: <code class="language-plaintext highlighter-rouge">pgmhist</code>.
더 많은 정보: <a href="https://netpbm.sourceforge.net/doc/ppmhist.html">https://netpbm.sourceforge.net/doc/ppmhist.html</a>.</p>

<ul>
  <li>사람이 읽을 수 있는 형식으로 히스토그램 생성:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">ppmhist -nomap </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/대상/이미지.ppm</span></p>

<ul>
  <li>이미지의 색상 히스토그램을 주석으로 포함한 컬러맵의 PPM 파일 생성:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">ppmhist -map </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/대상/이미지.ppm</span></p>

<ul>
  <li>버전 표시:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">ppmhist -version</code></p>
