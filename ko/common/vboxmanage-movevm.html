<h1 id="vboxmanage-movevm">vboxmanage movevm</h1>

<p>가상 머신(VM)을 호스트 시스템의 새로운 위치로 이동.
더 많은 정보: <a href="https://www.virtualbox.org/manual/ch08.html#vboxmanage-movevm">https://www.virtualbox.org/manual/ch08.html#vboxmanage-movevm</a>.</p>

<ul>
  <li>지정한 가상 머신을 현재 위치로 이동:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">VBoxManage movevm </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">vm_이름</span></p>

<ul>
  <li>가상 머신의 새 위치(전체 또는 상대 경로)를 지정:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">VBoxManage movevm </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">vm_이름</span><code class="language-plaintext highlighter-rouge"> --folder </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/대상/새로운_위치</span></p>
