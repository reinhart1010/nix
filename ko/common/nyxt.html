<h1 id="nyxt">nyxt</h1>

<p>키보드 기반으로 작동하는 파워 유저를 위한 웹 브라우저.
더 많은 정보: <a href="https://nyxt.atlas.engineer">https://nyxt.atlas.engineer</a>.</p>

<ul>
  <li>모든 프로필 나열:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">nyxt --list-data-profiles</code></p>

<ul>
  <li><code class="language-plaintext highlighter-rouge">init.lisp</code> 파일 경로 설정:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">nyxt --init </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/대상/파일</span></p>

<ul>
  <li>자동 구성 파일 경로 변경:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">nyxt --auto-config </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/대상/파일</span></p>

<ul>
  <li>시스템 정보 출력:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">nyxt --system-information</code></p>
