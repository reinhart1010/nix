<h1 id="subl">subl</h1>

<p>Sublime Text 편집기.
더 많은 정보: <a href="https://www.sublimetext.com">https://www.sublimetext.com</a>.</p>

<ul>
  <li>현재 디렉토리를 Sublime Text에서 열기:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">subl </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">.</span></p>

<ul>
  <li>파일 또는 디렉토리를 Sublime Text에서 열기:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">subl </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/대상/파일_또는_폴더</span></p>

<ul>
  <li>파일을 열고 특정 줄 번호로 이동:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">subl </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/대상/파일</span><code class="language-plaintext highlighter-rouge">:</code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">줄_번호</span></p>

<ul>
  <li>현재 열린 창에서 파일 또는 디렉토리 열기:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">subl -a </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/대상/파일</span></p>

<ul>
  <li>새 창에서 파일 또는 디렉토리 열기:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">subl -n </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/대상/파일</span></p>
