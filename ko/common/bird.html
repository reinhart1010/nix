<h1 id="bird">bird</h1>

<p>BIRD 인터넷 라우팅 데몬.
BGP, OSPF, Babel 등을 지원하는 라우팅 데몬.
더 많은 정보: <a href="https://bird.network.cz/">https://bird.network.cz/</a>.</p>

<ul>
  <li>특정 구성 파일로 Bird를 시작:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">bird -c </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/대상/bird.conf</span></p>

<ul>
  <li>특정 사용자 및 그룹으로 Bird를 시작:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">bird -u </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">사용자명</span><code class="language-plaintext highlighter-rouge"> -g </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">그룹</span></p>
