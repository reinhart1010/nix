<h1 id="dvc-unfreeze">dvc unfreeze</h1>

<p>DVC 파이프라인에서 스테이지의 동결을 해제.
이는 동결된 후 스테이지의 의존성 변경 사항을 DVC가 다시 추적할 수 있게 합니다.
같이 보기: <code class="language-plaintext highlighter-rouge">dvc freeze</code>.
더 많은 정보: <a href="https://dvc.org/doc/command-reference/unfreeze">https://dvc.org/doc/command-reference/unfreeze</a>.</p>

<ul>
  <li>하나 이상의 지정된 스테이지 동결 해제:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">dvc unfreeze </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">스테이지_이름1 스테이지_이름2 …</span></p>
