<h1 id="zellij">zellij</h1>

<p>배터리가 포함된 터미널 멀티플렉서.
같이 보기: <code class="language-plaintext highlighter-rouge">tmux</code> 및 <code class="language-plaintext highlighter-rouge">screen</code>.
더 많은 정보: <a href="https://zellij.dev/documentation/">https://zellij.dev/documentation/</a>.</p>

<ul>
  <li>새 세션 시작:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">zellij --session </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">이름</span></p>

<ul>
  <li>기존 세션 목록:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">zellij list-sessions</code></p>

<ul>
  <li>가장 최근에 사용한 세션에 연결:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">zellij attach</code></p>

<ul>
  <li>새 창 열기 (zellij 세션 내):</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">&lt;Alt&gt; + N</code></p>

<ul>
  <li>현재 세션에서 분리 (zellij 세션 내):</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">&lt;Ctrl&gt; + O, D</code></p>
