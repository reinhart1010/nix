<h1 id="stdbuf">stdbuf</h1>

<p>표준 스트림에 대한 버퍼링 작업을 수정하여 명령을 실행.
더 많은 정보: <a href="https://www.gnu.org/software/coreutils/manual/html_node/stdbuf-invocation.html">https://www.gnu.org/software/coreutils/manual/html_node/stdbuf-invocation.html</a>.</p>

<ul>
  <li><code class="language-plaintext highlighter-rouge">stdin</code> 버퍼 크기를 512 KiB로 변경:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">stdbuf --input=512K </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">명령</span></p>

<ul>
  <li><code class="language-plaintext highlighter-rouge">stdout</code> 버퍼를 라인 버퍼로 변경:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">stdbuf --output=L </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">명령</span></p>

<ul>
  <li><code class="language-plaintext highlighter-rouge">stderr</code> 버퍼를 버퍼링하지 않도록 변경:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">stdbuf --error=0 </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">명령</span></p>
