<h1 id="git-update-index">git update-index</h1>

<p>Git 색인을 조작하기 위한 명령어.
더 많은 정보: <a href="https://git-scm.com/docs/git-update-index">https://git-scm.com/docs/git-update-index</a>.</p>

<ul>
  <li>수정된 파일이 변경되지 않은 것처럼 가장하기 (<code class="language-plaintext highlighter-rouge">git status</code>에서 변경 사항으로 표시되지 않음):</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">git update-index --skip-worktree </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/대상/수정된_파일</span></p>
