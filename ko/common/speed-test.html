<h1 id="speed-test">speed-test</h1>

<p><a href="https://speedtest.net">https://speedtest.net</a>를 사용하여 인터넷 연결 속도와 핑을 테스트합니다.
더 많은 정보: <a href="https://github.com/sindresorhus/speed-test">https://github.com/sindresorhus/speed-test</a>.</p>

<ul>
  <li>인터넷 연결 속도와 핑 테스트:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">speed-test</code></p>

<ul>
  <li>결과를 JSON으로 출력:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">speed-test --json</code></p>

<ul>
  <li>결과를 초당 메가바이트(MBps)로 출력:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">speed-test --bytes</code></p>

<ul>
  <li>더 자세한 정보 출력:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">speed-test --verbose</code></p>
