<h1 id="pamtopnm">pamtopnm</h1>

<p>PAM 이미지를 동등한 PNM 이미지로 변환.
더 많은 정보: <a href="https://netpbm.sourceforge.net/doc/pamtopnm.html">https://netpbm.sourceforge.net/doc/pamtopnm.html</a>.</p>

<ul>
  <li>PAM 이미지를 동등한 PNM 이미지(즉, PBM, PGM 또는 PPM 이미지)로 변환:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">pamtopnm </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/대상/이미지.pam</span><code class="language-plaintext highlighter-rouge"> &gt; </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/대상/출력.pbm|pgm|ppm</span></p>

<ul>
  <li>버전 표시:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">pamtopnm -version</code></p>
