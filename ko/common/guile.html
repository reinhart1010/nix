<h1 id="guile">guile</h1>

<p>Guile 스키마 해석기.
더 많은 정보: <a href="https://www.gnu.org/software/guile">https://www.gnu.org/software/guile</a>.</p>

<ul>
  <li>REPL(대화형 쉘)을 시작:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">guile</code></p>

<ul>
  <li>지정된 스키마 파일에서 스크립트를 실행:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">guile </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">스크립트.scm</span></p>

<ul>
  <li>스키마 표현식 실행:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">guile -c "</code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">표현식</span><code class="language-plaintext highlighter-rouge">"</code></p>

<ul>
  <li>원격 REPL 연결을 위해 포트 또는 Unix 도메인 소켓(기본값은 37146포트):</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">guile --listen=</code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">포트_또는_소켓</span></p>
