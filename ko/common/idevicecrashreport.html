<h1 id="idevicecrashreport">idevicecrashreport</h1>

<p>iOS 장치에서 충돌 보고서를 검색.
더 많은 정보: <a href="https://manned.org/idevicecrashreport">https://manned.org/idevicecrashreport</a>.</p>

<ul>
  <li>충돌 보고서를 검색하여 지정된 디렉터리로 이동:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">idevicecrashreport </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/대상/디렉터리</span></p>

<ul>
  <li>장치에서 충돌 보고서를 제거하지 않고 검색:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">idevicecrashreport --keep </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/대상/디렉터리</span></p>

<ul>
  <li>충돌 보고서를 별도의 <code class="language-plaintext highlighter-rouge">.crash</code> 파일로 추출:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">idevicecrashreport --extract </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/대상/디렉터리</span></p>
