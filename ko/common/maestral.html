<h1 id="maestral">maestral</h1>

<p>macOS 및 Linux용 경량 Dropbox 클라이언트.
더 많은 정보: <a href="https://maestral.app/cli">https://maestral.app/cli</a>.</p>

<ul>
  <li>GUI 시작:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">maestral gui</code></p>

<ul>
  <li>현재 Maestral 상태 출력:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">maestral status</code></p>

<ul>
  <li>동기화 일시 중지:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">maestral pause</code></p>

<ul>
  <li>동기화 재개:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">maestral resume</code></p>

<ul>
  <li>특정 파일 또는 폴더의 동기화 상태 출력:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">maestral filestatus </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/대상/파일_또는_폴더</span></p>
