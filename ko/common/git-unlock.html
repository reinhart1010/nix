<h1 id="git-unlock">git unlock</h1>

<p>Git 저장소에서 특정 파일의 잠금을 해제하여 커밋으로 수정할 수 있도록 합니다.
<code class="language-plaintext highlighter-rouge">git-extras</code>의 일부입니다. 같이 보기: <code class="language-plaintext highlighter-rouge">git lock</code>.
더 많은 정보: <a href="https://github.com/tj/git-extras/blob/master/Commands.md#git-unlock">https://github.com/tj/git-extras/blob/master/Commands.md#git-unlock</a>.</p>

<ul>
  <li>이전에 잠긴 로컬 파일의 변경 사항을 커밋할 수 있도록 설정:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">git unlock </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/대상/파일</span></p>
