<h1 id="pbmlife">pbmlife</h1>

<p>PBM 이미지에 Conway의 생명 게임 규칙 적용.
더 많은 정보: <a href="https://netpbm.sourceforge.net/doc/pbmlife.html">https://netpbm.sourceforge.net/doc/pbmlife.html</a>.</p>

<ul>
  <li>입력 PBM 이미지 파일에 생명 게임 규칙을 한 세대 동안 적용하고 결과를 PBM 이미지 파일로 출력:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">pbmlife </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/대상/파일.pbm</span></p>

<ul>
  <li>버전 표시:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">pbmlife -version</code></p>
