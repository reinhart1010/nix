<h1 id="crane-flatten">crane flatten</h1>

<p>이미지의 레이어를 단일 레이어로 병합.
태그가 지정되지 않은 경우, 다이제스트를 원본 이미지 저장소에 푸시.
더 많은 정보: <a href="https://github.com/google/go-containerregistry/blob/main/cmd/crane/doc/crane_digest.md">https://github.com/google/go-containerregistry/blob/main/cmd/crane/doc/crane_digest.md</a>.</p>

<ul>
  <li>이미지 병합:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">crane flatten</code></p>

<ul>
  <li>병합된 이미지에 새로운 태그 적용:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">crane flatten </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">-t|–tag</span><code class="language-plaintext highlighter-rouge"> </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">태그_이름</span></p>

<ul>
  <li>도움말 표시:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">crane flatten </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">-h|–help</span></p>
