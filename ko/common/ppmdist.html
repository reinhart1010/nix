<h1 id="ppmdist">ppmdist</h1>

<p>PPM 이미지를 그레이스케일 버전으로 변환.
더 많은 정보: <a href="https://netpbm.sourceforge.net/doc/ppmdist.html">https://netpbm.sourceforge.net/doc/ppmdist.html</a>.</p>

<ul>
  <li>지정된 PPM 이미지의 그레이스케일 버전 생성:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">ppmdist </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/대상/입력.ppm</span><code class="language-plaintext highlighter-rouge"> &gt; </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/대상/출력.pgm</span></p>
