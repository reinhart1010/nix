<h1 id="perldoc">perldoc</h1>

<p><code class="language-plaintext highlighter-rouge">.pod</code> 형식의 Perl 문서를 조회.
더 많은 정보: <a href="https://perldoc.perl.org/perldoc">https://perldoc.perl.org/perldoc</a>.</p>

<ul>
  <li>내장 함수, 변수 또는 API에 대한 문서 보기:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">perldoc -</code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">f|v|a</span><code class="language-plaintext highlighter-rouge"> </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">이름</span></p>

<ul>
  <li>Perl FAQ의 질문 제목에서 검색:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">perldoc -q </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">정규식</span></p>

<ul>
  <li>출력을 직접 <code class="language-plaintext highlighter-rouge">stdout</code>으로 전송 (기본적으로 페이저로 전송됨):</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">perldoc -T </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">페이지|모듈|프로그램|URL</span></p>

<ul>
  <li>원하는 번역의 언어 코드를 지정:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">perldoc -L </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">언어_코드</span><code class="language-plaintext highlighter-rouge"> </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">페이지|모듈|프로그램|URL</span></p>
