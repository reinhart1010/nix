<h1 id="fossil">fossil</h1>

<p>분산 버전 제어 시스템.
<code class="language-plaintext highlighter-rouge">commit</code>과 같은 하위명령어는 자체적 설명서가 있음.
더 많은 정보: <a href="https://fossil-scm.org/">https://fossil-scm.org/</a>.</p>

<ul>
  <li>Fossil 하위명령어 실행:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">fossil </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">하위명령어</span></p>

<ul>
  <li>Display help:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">fossil help</code></p>

<ul>
  <li>특정 하위명령어에 대한 도움말 표시 (<code class="language-plaintext highlighter-rouge">add</code>, <code class="language-plaintext highlighter-rouge">commit</code> 등과 같이):</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">fossil help </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">하위명령어</span></p>

<ul>
  <li>버전 정보 표시:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">fossil version</code></p>
