<h1 id="slimrb">slimrb</h1>

<p>Slim 파일을 HTML로 변환.
더 많은 정보: <a href="https://rubydoc.info/gems/slim/frames#slim-command-slimrb">https://rubydoc.info/gems/slim/frames#slim-command-slimrb</a>.</p>

<ul>
  <li>Slim 파일을 HTML로 변환:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">slimrb </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">입력.slim</span><code class="language-plaintext highlighter-rouge"> </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">출력.html</span></p>

<ul>
  <li>Slim 파일을 변환하여 보기 좋은 형태의 HTML로 출력:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">slimrb --pretty </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">입력.slim</span><code class="language-plaintext highlighter-rouge"> </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">출력.html</span></p>

<ul>
  <li>Slim 파일을 ERB로 변환:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">slimrb --erb </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">입력.slim</span><code class="language-plaintext highlighter-rouge"> </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">출력.erb</span></p>
