<h1 id="p10k">p10k</h1>

<p>powerlevel10k의 구성을 관리.
더 많은 정보: <a href="https://github.com/romkatv/powerlevel10k">https://github.com/romkatv/powerlevel10k</a>.</p>

<ul>
  <li>powerlevel10k를 대화형으로 구성:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">p10k configure</code></p>

<ul>
  <li>powerlevel10k 다시 불러오기:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">p10k reload</code></p>

<ul>
  <li>도움말 표시:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">p10k help</code></p>
