<h1 id="ant">ant</h1>

<p>Apache Ant.
자바 기반 프로젝트를 빌드하고 관리하는 도구.
더 많은 정보: <a href="https://ant.apache.org">https://ant.apache.org</a>.</p>

<ul>
  <li>기본 빌드 파일인 <code class="language-plaintext highlighter-rouge">build.xml</code>로 프로젝트 빌드:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">ant</code></p>

<ul>
  <li>기본 빌드 파일인 <code class="language-plaintext highlighter-rouge">build.xml</code>이 아니라 지정된 빌드 파일로 프로젝트 빌드:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">ant -f </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">buildfile.xml</span></p>

<ul>
  <li>이 프로젝트에 정의된 타겟들에 대한 정보 출력:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">ant -p</code></p>

<ul>
  <li>디버깅 정보를 함께 출력:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">ant -d</code></p>

<ul>
  <li>실패한 타겟(들)에 의존하지 않는 모든 타겟을 실행:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">ant -k</code></p>
