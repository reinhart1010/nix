<h1 id="dvc-checkout">dvc checkout</h1>

<p>캐시에서 데이터 파일 및 디렉토리를 체크아웃.
더 많은 정보: <a href="https://dvc.org/doc/command-reference/checkout">https://dvc.org/doc/command-reference/checkout</a>.</p>

<ul>
  <li>모든 대상 파일 및 디렉토리의 최신 버전 체크아웃:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">dvc checkout</code></p>

<ul>
  <li>지정된 대상의 최신 버전 체크아웃:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">dvc checkout </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">대상</span></p>

<ul>
  <li>다른 Git 커밋/태그/브랜치에서 특정 버전의 대상 체크아웃:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">git checkout </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">커밋_해시|태그|브랜치</span><code class="language-plaintext highlighter-rouge"> </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">대상</span><code class="language-plaintext highlighter-rouge"> &amp;&amp; dvc checkout </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">대상</span></p>
