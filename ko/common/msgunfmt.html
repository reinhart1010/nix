<h1 id="msgunfmt">msgunfmt</h1>

<p>바이너리 형식에서 메시지 카탈로그를 디컴파일.
더 많은 정보: <a href="https://www.gnu.org/software/gettext/manual/html_node/msgunfmt-Invocation.html">https://www.gnu.org/software/gettext/manual/html_node/msgunfmt-Invocation.html</a>.</p>

<ul>
  <li>출력 변환:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">msgunfmt </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/대상/파일.mo</span></p>

<ul>
  <li><code class="language-plaintext highlighter-rouge">.mo</code> 파일을 <code class="language-plaintext highlighter-rouge">.po</code> 파일로 변환:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">msgunfmt </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/대상/파일.mo</span><code class="language-plaintext highlighter-rouge"> &gt; </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/대상/파일.po</span></p>
