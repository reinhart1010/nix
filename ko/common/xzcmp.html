<h1 id="xzcmp">xzcmp</h1>

<p><code class="language-plaintext highlighter-rouge">xz</code>, <code class="language-plaintext highlighter-rouge">lzma</code>, <code class="language-plaintext highlighter-rouge">gzip</code>, <code class="language-plaintext highlighter-rouge">bzip2</code>, <code class="language-plaintext highlighter-rouge">lzop</code>, 또는 <code class="language-plaintext highlighter-rouge">zstd</code>로 압축된 파일을 비교하기 위해 <code class="language-plaintext highlighter-rouge">cmp</code>를 호출.
지정된 모든 옵션은 <code class="language-plaintext highlighter-rouge">cmp</code>에 직접 전달됨.
더 많은 정보: <a href="https://manned.org/xzcmp">https://manned.org/xzcmp</a>.</p>
