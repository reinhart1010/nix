<h1 id="basename">basename</h1>

<p>경로명의 디렉토리가 아닌 부분을 반환.
더 많은 정보: <a href="https://www.gnu.org/software/coreutils/manual/html_node/basename-invocation.html">https://www.gnu.org/software/coreutils/manual/html_node/basename-invocation.html</a>.</p>

<ul>
  <li>경로에서 파일 이름만 표시:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">basename </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/대상/파일</span></p>

<ul>
  <li>경로에서 가장 오른쪽 디렉터리 이름만 표시:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">basename </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/대상/디렉토리</span></p>

<ul>
  <li>경로에서 접미사가 제거된 파일 이름만 표시:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">basename </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/대상/파일</span><code class="language-plaintext highlighter-rouge"> </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">접미사</span></p>
