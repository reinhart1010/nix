<h1 id="aapt">aapt</h1>

<p>Android Asset Packaging Tool.
안드로이드 앱의 소스를 컴파일하고 패키징합니다.
더 많은 정보: <a href="https://manned.org/aapt">https://manned.org/aapt</a>.</p>

<ul>
  <li>APK 아카이브에 포함된 파일 나열:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">aapt list </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/app.apk</span></p>

<ul>
  <li>앱의 메타데이타 출력 (버전, 권한, 등등…):</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">aapt dump badging </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/app.apk</span></p>

<ul>
  <li>지정된 디렉토리에 새 APK 아카이브 생성:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">aapt package -F </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/app.apk</span><code class="language-plaintext highlighter-rouge"> </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">디렉토리/의/경로</span></p>
