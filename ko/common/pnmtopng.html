<h1 id="pnmtopng">pnmtopng</h1>

<p>PNM 이미지 파일을 PNG 이미지 형식으로 변환.
더 많은 정보: <a href="https://netpbm.sourceforge.net/doc/pnmtopng.html">https://netpbm.sourceforge.net/doc/pnmtopng.html</a>.</p>

<ul>
  <li>PNM 이미지를 입력으로 받아 PNG 이미지로 출력:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">pnmtopng </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/대상/파일.pnm</span><code class="language-plaintext highlighter-rouge"> &gt; </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/대상/파일.png</span></p>

<ul>
  <li>버전 표시:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">pnmtopng -version</code></p>
