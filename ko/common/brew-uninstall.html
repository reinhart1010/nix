<h1 id="brew-uninstall">brew uninstall</h1>

<p>Homebrew formula/cask를 제거.
나중에 사용하지 않는 의존성을 제거하려면, <code class="language-plaintext highlighter-rouge">brew autoremove</code>를 사용.
더 많은 정보: <a href="https://docs.brew.sh/Manpage#uninstall-remove-rm-options-installed_formulainstalled_cask-">https://docs.brew.sh/Manpage#uninstall-remove-rm-options-installed_formulainstalled_cask-</a>.</p>

<ul>
  <li>formula/cask를 설치 삭제:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">brew uninstall </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">formula|cask</span></p>

<ul>
  <li>cask를 제거하고 관련 파일을 모두 제거:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">brew uninstall --zap </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">cask</span></p>
