<h1 id="vulkaninfo">vulkaninfo</h1>

<p>시스템의 Vulkan 정보를 출력.
더 많은 정보: <a href="https://vulkan.lunarg.com/doc/view/latest/linux/vulkaninfo.html">https://vulkan.lunarg.com/doc/view/latest/linux/vulkaninfo.html</a>.</p>

<ul>
  <li>전체 Vulkan 정보 출력:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">vulkaninfo</code></p>

<ul>
  <li>요약 정보 출력:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">vulkaninfo --summary</code></p>

<ul>
  <li>전체 Vulkan 정보를 HTML 문서로 생성:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">vulkaninfo --html</code></p>
