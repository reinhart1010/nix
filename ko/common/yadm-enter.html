<h1 id="yadm-enter">yadm-enter</h1>

<p>모든 Git 변수가 설정된 하위 셸을 실행합니다. 이 하위 셸은 Git 명령을 사용하여 로컬 <code class="language-plaintext highlighter-rouge">yadm</code> 저장소와 쉽게 상호작용하는 데 사용할 수 있습니다.
Git을 직접 사용하는 도구를 사용하는 경우 유용할 수 있습니다.
더 많은 정보: <a href="https://github.com/TheLocehiliosan/yadm/blob/master/yadm.md#commands">https://github.com/TheLocehiliosan/yadm/blob/master/yadm.md#commands</a>.</p>

<ul>
  <li>모든 Git 변수가 설정된 하위 셸 실행:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">yadm enter</code></p>

<ul>
  <li>하위 셸 종료:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">exit</code></p>
