<h1 id="ppmtoterm">ppmtoterm</h1>

<p>PPM 이미지를 ANSI ISO 6429 ASCII 이미지로 변환.
같이 보기: <code class="language-plaintext highlighter-rouge">ppmtoascii</code>, <code class="language-plaintext highlighter-rouge">pbmtoascii</code>, <code class="language-plaintext highlighter-rouge">pbmto4425</code>.
더 많은 정보: <a href="https://netpbm.sourceforge.net/doc/ppmtoterm.html">https://netpbm.sourceforge.net/doc/ppmtoterm.html</a>.</p>

<ul>
  <li>각 픽셀을 개별 문자에 매핑하여 PPM 이미지를 ANSI ISO 6429 ASCII 이미지로 변환:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">ppmtoterm </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/대상/입력.ppm</span><code class="language-plaintext highlighter-rouge"> &gt; </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/대상/출력.txt</span></p>
