<h1 id="dict">dict</h1>

<p>DICT 프로토콜을 사용하는 명령줄 사전.
더 많은 정보: <a href="https://github.com/cheusov/dictd">https://github.com/cheusov/dictd</a>.</p>

<ul>
  <li>사용 가능한 데이터베이스 목록 나열:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">dict -D</code></p>

<ul>
  <li>데이터베이스에 대한 정보 얻기:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">dict -i </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">데이터베이스_이름</span></p>

<ul>
  <li>특정 데이터베이스에서 단어를 검색:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">dict -d </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">데이터베이스_이름</span><code class="language-plaintext highlighter-rouge"> </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">단어</span></p>

<ul>
  <li>사용 가능한 모든 데이터베이스에서 단어를 검색:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">dict </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">단어</span></p>

<ul>
  <li>DICT 서버에 대한 정보 표시:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">dict -I</code></p>
