<h1 id="supervisord">supervisord</h1>

<p>Supervisor는 유닉스 계열 운영 체제에서 일부 프로세스를 제어하기 위한 클라이언트/서버 시스템입니다.
Supervisord는 Supervisor의 서버 부분으로, 주로 구성 파일을 통해 관리됩니다.
더 많은 정보: <a href="http://supervisord.org">http://supervisord.org</a>.</p>

<ul>
  <li>지정된 구성 파일로 <code class="language-plaintext highlighter-rouge">supervisord</code> 시작:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">supervisord -c </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/대상/파일</span></p>

<ul>
  <li>포그라운드에서 supervisord 실행:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">supervisord -n</code></p>
