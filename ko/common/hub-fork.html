<h1 id="hub-fork">hub fork</h1>

<p>GitHub 저장소를 포크. <code class="language-plaintext highlighter-rouge">git-extras</code>의 <code class="language-plaintext highlighter-rouge">git fork</code>와 같음.
더 많은 정보: <a href="https://hub.github.com/hub-fork.1.html">https://hub.github.com/hub-fork.1.html</a>.</p>

<ul>
  <li>slug로 GitHub 저장소를 포크:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">hub fork </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">tldr-pages/tldr</span></p>

<ul>
  <li>해당 URL로 GitHub 저장소를 포크:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">hub fork </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">https://github.com/tldr-pages/tldr</span></p>

<ul>
  <li>현재 GitHub 저장소를 포크하고, 원격 이름을 원본으로 설정:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">hub fork --remote-name </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">원본</span></p>
