<h1 id="git-root">git root</h1>

<p>현재 Git 저장소의 루트 디렉토리를 출력.
<code class="language-plaintext highlighter-rouge">git-extras</code>의 일부.
더 많은 정보: <a href="https://github.com/tj/git-extras/blob/master/Commands.md#git-root">https://github.com/tj/git-extras/blob/master/Commands.md#git-root</a>.</p>

<ul>
  <li>현재 Git 저장소의 절대 경로 출력:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">git root</code></p>

<ul>
  <li>현재 작업 디렉토리를 현재 Git 저장소의 루트에 상대적으로 출력:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">git root --relative</code></p>
