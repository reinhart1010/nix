<h1 id="zdiff">zdiff</h1>

<p><code class="language-plaintext highlighter-rouge">gzip</code> 아카이브에서 <code class="language-plaintext highlighter-rouge">diff</code> 호출.
더 많은 정보: <a href="https://manned.org/zdiff">https://manned.org/zdiff</a>.</p>

<ul>
  <li>필요 시 압축을 해제하여 두 파일 비교:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">zdiff </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/대상/파일1.gz</span><code class="language-plaintext highlighter-rouge"> </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/대상/파일2.gz</span></p>

<ul>
  <li>동일한 이름의 <code class="language-plaintext highlighter-rouge">gzip</code> 아카이브와 파일 비교:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">zdiff </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/대상/파일</span></p>
