<h1 id="go-mod">go mod</h1>

<p>모듈 유지 관리.
더 많은 정보: <a href="https://golang.org/cmd/go/#hdr-Module_maintenance">https://golang.org/cmd/go/#hdr-Module_maintenance</a>.</p>

<ul>
  <li>현재 디렉터리에 새 모듈 초기화:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">go mod init </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">모듈_이름</span></p>

<ul>
  <li>모듈을 로컬 캐시로 다운로드:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">go mod download</code></p>

<ul>
  <li>누락된 모듈 추가 및 사용하지 않는 모듈 제거:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">go mod tidy</code></p>

<ul>
  <li>의존성이 예상된 내용을 가지고 있는지 확인:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">go mod verify</code></p>

<ul>
  <li>모든 의존성의 소스를 vendor 디렉터리에 복사:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">go mod vendor</code></p>
