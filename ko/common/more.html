<h1 id="more">more</h1>

<p>파일을 인터랙티브하게 표시하며 스크롤 및 검색 기능 제공.
같이 보기: <code class="language-plaintext highlighter-rouge">less</code>.
더 많은 정보: <a href="https://manned.org/more.1p">https://manned.org/more.1p</a>.</p>

<ul>
  <li>파일 열기:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">more </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/대상/파일</span></p>

<ul>
  <li>특정 줄 표시:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">more +</code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">줄_번호</span><code class="language-plaintext highlighter-rouge"> </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/대상/파일</span></p>

<ul>
  <li>다음 페이지로 이동:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">&lt;Space&gt;</code></p>

<ul>
  <li>문자열 검색 (다음 일치를 찾으려면 <code class="language-plaintext highlighter-rouge">n</code>을 누름):</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">/</code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">무엇인가</span></p>

<ul>
  <li>종료:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">q</code></p>

<ul>
  <li>인터랙티브 명령에 대한 도움말 표시:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">h</code></p>
