<h1 id="darkhttpd">darkhttpd</h1>

<p>Darkhttpd 웹 서버.
더 많은 정보: <a href="https://unix4lyfe.org/darkhttpd">https://unix4lyfe.org/darkhttpd</a>.</p>

<ul>
  <li>지정된 문서 경로를 제공하는 서버 시작:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">darkhttpd </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/문서</span></p>

<ul>
  <li>지정된 포트에서 서버 시작(루트가 아닌 사용자로 시작되는 경우 8080포트가 기본값):</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">darkhttpd </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/문서</span><code class="language-plaintext highlighter-rouge"> --port </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">포트번호</span></p>

<ul>
  <li>지정된 IP 주소에서만 수신 (기본적으로 서버는 모든 인터페이스에서 수신):</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">darkhttpd </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/문서</span><code class="language-plaintext highlighter-rouge"> --addr </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">ip주소</span></p>
