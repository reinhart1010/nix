<h1 id="df">df</h1>

<p>파일 시스템 디스크 공간 사용량에 대한 개요를 표시.
더 많은 정보: <a href="https://manned.org/df.1posix">https://manned.org/df.1posix</a>.</p>

<ul>
  <li>모든 파일 시스템과 디스크 사용량을 512-바이트 단위로 표시:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">df</code></p>

<ul>
  <li>주어진 파일이나 디렉터리를 포함하는 파일 시스템과 디스크 사용량을 표시:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">df </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/대상/파일_또는_디렉터리</span></p>

<ul>
  <li>공백 숫자 작성 시 1024바이트 단위를 사용:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">df -k</code></p>

<ul>
  <li>휴대용 방식으로 정보 표시:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">df -P</code></p>
