<h1 id="cargo-report">cargo report</h1>

<p>다양한 종류의 보고서를 표시.
더 많은 정보: <a href="https://doc.rust-lang.org/cargo/commands/cargo-report.html">https://doc.rust-lang.org/cargo/commands/cargo-report.html</a>.</p>

<ul>
  <li>보고서 표시:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">cargo report </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">미래의-비호환성|…</span></p>

<ul>
  <li>지정된 Cargo 생성 ID가 포함된 보고서를 표시:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">cargo report </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">미래의-비호환성|…</span><code class="language-plaintext highlighter-rouge"> --id </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">아이디</span></p>

<ul>
  <li>지정된 패키지에 대한 보고서를 표시:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">cargo report </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">미래의-비호환성|…</span><code class="language-plaintext highlighter-rouge"> --package </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">패키지</span></p>
