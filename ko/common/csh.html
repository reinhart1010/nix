<h1 id="csh">csh</h1>

<p>C와 유사한 구문을 사용하는 셸 (명령어 인터프리터).
참고: <code class="language-plaintext highlighter-rouge">tcsh</code>.
더 많은 정보: <a href="https://www.mkssoftware.com/docs/man1/csh.1.asp">https://www.mkssoftware.com/docs/man1/csh.1.asp</a>.</p>

<ul>
  <li>대화형 셸 세션을 시작:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">csh</code></p>

<ul>
  <li>시작 구성을 로드하지 않고 대화형 셸 세션을 시작:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">csh -f</code></p>

<ul>
  <li>특정 명령어([c]ommands)를 실행:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">csh -c "</code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">echo 'csh가 실행됨'</span><code class="language-plaintext highlighter-rouge">"</code></p>

<ul>
  <li>특정 스크립트를 실행:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">csh </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/대상/스크립트.csh</span></p>
