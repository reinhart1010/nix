<h1 id="rustup-self">rustup self</h1>

<p><code class="language-plaintext highlighter-rouge">rustup</code> 설치를 수정합니다.
더 많은 정보: <a href="https://rust-lang.github.io/rustup">https://rust-lang.github.io/rustup</a>.</p>

<ul>
  <li><code class="language-plaintext highlighter-rouge">rustup</code> 업데이트:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">rustup self update</code></p>

<ul>
  <li><code class="language-plaintext highlighter-rouge">rustup</code> 제거:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">rustup self uninstall</code></p>
