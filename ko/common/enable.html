<h1 id="enable">enable</h1>

<p>쉘 내장 기능 활성화 및 비활성화.
더 많은 정보: <a href="https://www.gnu.org/software/bash/manual/bash.html#index-enable">https://www.gnu.org/software/bash/manual/bash.html#index-enable</a>.</p>

<ul>
  <li>내장 목록을 출력:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">enable</code></p>

<ul>
  <li>내장 기능을 비활성화 (<code class="language-plaintext highlighter-rouge">bash</code>에서만 작동):</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">enable -n </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">명령어</span></p>
