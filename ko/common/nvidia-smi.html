<h1 id="nvidia-smi">nvidia-smi</h1>

<p>NVIDIA GPU 장치의 관리 및 모니터링 도구.
더 많은 정보: <a href="https://developer.nvidia.com/nvidia-system-management-interface">https://developer.nvidia.com/nvidia-system-management-interface</a>.</p>

<ul>
  <li>사용 가능한 모든 GPU 및 이를 사용하는 프로세스의 정보 표시:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">nvidia-smi</code></p>

<ul>
  <li>더 자세한 GPU 정보 표시:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">nvidia-smi --query</code></p>

<ul>
  <li>1초 간격으로 전체 GPU 사용량 모니터링:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">nvidia-smi dmon</code></p>
