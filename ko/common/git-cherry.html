<h1 id="git-cherry">git cherry</h1>

<p>아직 상류에 적용되지 않은 커밋을 찾습니다.
더 많은 정보: <a href="https://git-scm.com/docs/git-cherry">https://git-scm.com/docs/git-cherry</a>.</p>

<ul>
  <li>상류에 동등한 커밋이 있는 커밋(및 그 메시지) 표시:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">git cherry </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">-v|–verbose</span></p>

<ul>
  <li>다른 상류 및 주제 브랜치 지정:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">git cherry </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">origin</span><code class="language-plaintext highlighter-rouge"> </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">topic</span></p>

<ul>
  <li>주어진 한계 내의 커밋만 제한:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">git cherry </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">origin</span><code class="language-plaintext highlighter-rouge"> </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">topic</span><code class="language-plaintext highlighter-rouge"> </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">base</span></p>
