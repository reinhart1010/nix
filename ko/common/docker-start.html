<h1 id="docker-start">docker start</h1>

<p>중지된 컨테이너 시작.
더 많은 정보: <a href="https://docs.docker.com/reference/cli/docker/container/start/">https://docs.docker.com/reference/cli/docker/container/start/</a>.</p>

<ul>
  <li>도움말 표시:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">docker start</code></p>

<ul>
  <li>Docker 컨테이너 시작:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">docker start </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">컨테이너</span></p>

<ul>
  <li><code class="language-plaintext highlighter-rouge">stdout</code> 및 <code class="language-plaintext highlighter-rouge">stderr</code>를 연결하고 신호를 전달하여 컨테이너 시작:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">docker start --attach </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">컨테이너</span></p>

<ul>
  <li>하나 이상의 컨테이너 시작:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">docker start </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">컨테이너1 컨테이너2 …</span></p>
