<h1 id="ppmtoppm">ppmtoppm</h1>

<p>PPM 이미지를 복사.
더 많은 정보: <a href="https://netpbm.sourceforge.net/doc/ppmtoppm.html">https://netpbm.sourceforge.net/doc/ppmtoppm.html</a>.</p>

<ul>
  <li>PPM 이미지(즉, PBM, PGM 또는 PPM 이미지)를 <code class="language-plaintext highlighter-rouge">stdin</code>에서 <code class="language-plaintext highlighter-rouge">stdout</code>으로 복사:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">ppmtoppm &lt; </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/대상/이미지.ppm</span><code class="language-plaintext highlighter-rouge"> &gt; </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/대상/출력.ppm</span></p>

<ul>
  <li>버전 표시:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">ppmtoppm -version</code></p>
