<h1 id="zipnote">zipnote</h1>

<p>Zip 압축 파일의 주석을 보고, 추가하거나 편집.
Zip 압축 파일에서 파일 이름도 변경 가능.
더 많은 정보: <a href="https://manned.org/zipnote">https://manned.org/zipnote</a>.</p>

<ul>
  <li>Zip 압축 파일의 주석 보기:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">zipnote </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/대상/파일.zip</span></p>

<ul>
  <li>Zip 압축 파일의 주석을 파일로 추출:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">zipnote </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/대상/파일.zip</span><code class="language-plaintext highlighter-rouge"> &gt; </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/대상/파일.txt</span></p>

<ul>
  <li>파일에서 주석을 추가/업데이트하여 Zip 압축 파일에 반영:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">zipnote -w </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/대상/파일.zip</span><code class="language-plaintext highlighter-rouge"> &lt; </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/대상/파일.txt</span></p>
