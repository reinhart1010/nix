<h1 id="zdb">zdb</h1>

<p>ZFS 디버거.
더 많은 정보: <a href="https://manned.org/zdb">https://manned.org/zdb</a>.</p>

<ul>
  <li>모든 마운트된 ZFS zpool의 상세 설정 보기:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">zdb</code></p>

<ul>
  <li>특정 ZFS 풀의 상세 설정 보기:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">zdb -C </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">풀명</span></p>

<ul>
  <li>블록의 수, 크기 및 중복 제거에 대한 통계 보기:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">zdb -b </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">풀명</span></p>
