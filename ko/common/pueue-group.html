<h1 id="pueue-group">pueue group</h1>

<p>그룹 표시, 추가 또는 제거.
더 많은 정보: <a href="https://github.com/Nukesor/pueue">https://github.com/Nukesor/pueue</a>.</p>

<ul>
  <li>모든 그룹과 그 상태 및 병렬 작업 수 표시:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">pueue group</code></p>

<ul>
  <li>사용자 정의 그룹 추가:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">pueue group --add "</code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">그룹_이름</span><code class="language-plaintext highlighter-rouge">"</code></p>

<ul>
  <li>그룹 제거 및 해당 작업을 기본 그룹으로 이동:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">pueue group --remove "</code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">그룹_이름</span><code class="language-plaintext highlighter-rouge">"</code></p>
