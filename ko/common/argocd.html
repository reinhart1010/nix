<h1 id="argocd">argocd</h1>

<p>Argo CD 서버를 제어하는 명령줄 인터페이스.
<code class="language-plaintext highlighter-rouge">argocd app</code>과 같은 일부 하위 명령에는 자체 사용 문서가 있습니다.
더 많은 정보: <a href="https://argo-cd.readthedocs.io/en/stable/user-guide/commands/argocd/">https://argo-cd.readthedocs.io/en/stable/user-guide/commands/argocd/</a>.</p>

<ul>
  <li>Argo CD 서버에 로그인:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">argocd login --insecure --username </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">사용자</span><code class="language-plaintext highlighter-rouge"> --password </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">비밀번호</span><code class="language-plaintext highlighter-rouge"> </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">argocd_서버:포트</span></p>

<ul>
  <li>애플리케이션 목록 보여주기:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">argocd app list</code></p>
