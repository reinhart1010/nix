<h1 id="mesg">mesg</h1>

<p>터미널이 다른 사용자로부터 메시지를 받을 수 있는지 확인하거나 설정합니다. 주로 <code class="language-plaintext highlighter-rouge">write</code> 명령에서 사용됩니다.
같이 보기: <code class="language-plaintext highlighter-rouge">write</code>, <code class="language-plaintext highlighter-rouge">talk</code>.
더 많은 정보: <a href="https://manned.org/mesg.1p">https://manned.org/mesg.1p</a>.</p>

<ul>
  <li>터미널이 메시지를 받을 수 있는지 확인:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">mesg</code></p>

<ul>
  <li><code class="language-plaintext highlighter-rouge">write</code> 명령으로부터 메시지 수신을 허용하지 않음:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">mesg n</code></p>

<ul>
  <li><code class="language-plaintext highlighter-rouge">write</code> 명령으로부터 메시지 수신을 허용:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">mesg y</code></p>
