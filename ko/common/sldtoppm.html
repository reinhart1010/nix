<h1 id="sldtoppm">sldtoppm</h1>

<p>AutoCAD 슬라이드 파일을 PPM 이미지로 변환.
더 많은 정보: <a href="https://netpbm.sourceforge.net/doc/sldtoppm.html">https://netpbm.sourceforge.net/doc/sldtoppm.html</a>.</p>

<ul>
  <li>SLD 파일을 PPM 이미지로 변환:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">sldtoppm </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/대상/입력.sld</span><code class="language-plaintext highlighter-rouge"> &gt; </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/대상/출력.ppm</span></p>

<ul>
  <li>비정사각 픽셀을 보정하여 이미지의 너비를 조정:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">sldtoppm -adjust </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/대상/입력.sld</span><code class="language-plaintext highlighter-rouge"> &gt; </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/대상/출력.ppm</span></p>
