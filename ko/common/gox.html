<h1 id="gox">gox</h1>

<p>Go 프로그램을 크로스 컴파일.
더 많은 정보: <a href="https://github.com/mitchellh/gox">https://github.com/mitchellh/gox</a>.</p>

<ul>
  <li>모든 운영체제 및 아키텍처 조합에 대해 현재 디렉터리에서 Go 프로그램을 컴파일:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">gox</code></p>

<ul>
  <li>원격 URL에서 Go 프로그램을 다운로드하고 컴파일:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">gox </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">url_1</span><code class="language-plaintext highlighter-rouge"> </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">url_2</span></p>

<ul>
  <li>특정 운영 체제에 대한 현재 디렉터리를 컴파일:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">gox -os="</code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">운영체제</span><code class="language-plaintext highlighter-rouge">"</code></p>

<ul>
  <li>단일 운영 체제 및 아키텍처 조합에 대한 현재 디렉터리를 컴파일:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">gox -osarch="</code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">운영체제</span><code class="language-plaintext highlighter-rouge">/</code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">아키텍처</span><code class="language-plaintext highlighter-rouge">"</code></p>
