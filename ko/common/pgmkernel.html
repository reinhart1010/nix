<h1 id="pgmkernel">pgmkernel</h1>

<p><code class="language-plaintext highlighter-rouge">pnmconvol</code>과 함께 사용할 합성 커널을 생성.
같이 보기: <code class="language-plaintext highlighter-rouge">pnmconvol</code>.
더 많은 정보: <a href="https://netpbm.sourceforge.net/doc/pgmkernel.html">https://netpbm.sourceforge.net/doc/pgmkernel.html</a>.</p>

<ul>
  <li>합성 커널 생성:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">pgmkernel </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">너비</span><code class="language-plaintext highlighter-rouge"> </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">높이</span><code class="language-plaintext highlighter-rouge"> &gt; </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/대상/출력.pgm</span></p>

<ul>
  <li>정사각형 합성 커널 생성:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">pgmkernel </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">크기</span><code class="language-plaintext highlighter-rouge"> &gt; </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/대상/출력.pgm</span></p>

<ul>
  <li>생성된 커널의 중앙 무게 지정:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">pgmkernel -weight </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">값</span><code class="language-plaintext highlighter-rouge"> </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">너비</span><code class="language-plaintext highlighter-rouge"> </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">높이</span><code class="language-plaintext highlighter-rouge"> &gt; </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/대상/출력.pgm</span></p>
