<h1 id="espanso">espanso</h1>

<p>Rust로 작성된 크로스 플랫폼 텍스트 확장기.
더 많은 정보: <a href="https://espanso.org">https://espanso.org</a>.</p>

<ul>
  <li>상태 확인:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">espanso status</code></p>

<ul>
  <li>구성 파일 편집:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">espanso edit config</code></p>

<ul>
  <li>허브 스토어 (<a href="https://hub.espanso.org/">https://hub.espanso.org/</a>)에서 패키지를 설치:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">espanso install </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">패키지</span></p>

<ul>
  <li>다시 시작 (패키지 설치 후 필요, 실패 시 유용함):</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">espanso restart</code></p>
