<h1 id="pbmtoppa">pbmtoppa</h1>

<p>PBM 이미지를 HP 프린터 성능 아키텍처 형식으로 변환.
더 많은 정보: <a href="https://netpbm.sourceforge.net/doc/pbmtoppa.html">https://netpbm.sourceforge.net/doc/pbmtoppa.html</a>.</p>

<ul>
  <li>PBM 이미지를 PPA 파일로 변환:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">pbmtoppa </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/대상/이미지.pbm</span><code class="language-plaintext highlighter-rouge"> &gt; </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/대상/출력.ppa</span></p>

<ul>
  <li>원하는 인치당 도트 수와 용지 크기 지정:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">pbmtoppa -d </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">300</span><code class="language-plaintext highlighter-rouge"> -s </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">a4</span><code class="language-plaintext highlighter-rouge"> </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/대상/이미지.pbm</span><code class="language-plaintext highlighter-rouge"> &gt; </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/대상/출력.ppa</span></p>
