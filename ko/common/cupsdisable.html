<h1 id="cupsdisable">cupsdisable</h1>

<p>프린터 및 프린터 클래스를 중단.
참고: 목적지는 프린터 또는 프린터 클래스를 나타냄.
더 보기: <code class="language-plaintext highlighter-rouge">cupsenable</code>, <code class="language-plaintext highlighter-rouge">cupsaccept</code>, <code class="language-plaintext highlighter-rouge">cupsreject</code>, <code class="language-plaintext highlighter-rouge">lpstat</code>.
더 많은 정보: <a href="https://openprinting.github.io/cups/doc/man-cupsenable.html">https://openprinting.github.io/cups/doc/man-cupsenable.html</a>.</p>

<ul>
  <li>하나 이상의 목적지들을 중지:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">cupsdisable </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">목적지1 목적지2 …</span></p>

<ul>
  <li>지정된 목적지들의 모든 작업 취소:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">cupsdisable -c </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">목적지1 목적지2 …</span></p>
