<h1 id="from">from</h1>

<p>현재 사용자의 편지함에서 메일 헤더 줄을 출력.
더 많은 정보: <a href="https://mailutils.org/manual/html_chapter/Programs.html#frm-and-from">https://mailutils.org/manual/html_chapter/Programs.html#frm-and-from</a>.</p>

<ul>
  <li>메일 나열:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">from</code></p>

<ul>
  <li>저장된 메시지 수 표시:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">from --count</code></p>

<ul>
  <li>지정된 사서함 디렉토리의 메일을 나열:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">MAIL=</code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/대상/메일박스</span><code class="language-plaintext highlighter-rouge"> from</code></p>

<ul>
  <li>지정된 주소에서 보낸 메일을 출력:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">from --sender=</code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">me@example.com</span></p>
