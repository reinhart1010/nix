<h1 id="jrnl">jrnl</h1>

<p>간단한 커맨드라인 저널 애플리케이션.
더 많은 정보: <a href="https://jrnl.sh">https://jrnl.sh</a>.</p>

<ul>
  <li>편집기를 사용하여 새 항목 삽입:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">jrnl</code></p>

<ul>
  <li>빠르게 새 항목 삽입:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">jrnl </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">오늘 오전 3시</span><code class="language-plaintext highlighter-rouge">: </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">제목</span><code class="language-plaintext highlighter-rouge">. </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">내용</span></p>

<ul>
  <li>최근 열 개의 항목 보기:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">jrnl -n </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">10</span></p>

<ul>
  <li>작년 초부터 올해 3월 초까지 발생한 모든 일 보기:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">jrnl -from "</code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">작년</span><code class="language-plaintext highlighter-rouge">" -until </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">3월</span></p>

<ul>
  <li>"texas" 및 "history" 태그가 있는 모든 항목 편집:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">jrnl </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">@texas</span><code class="language-plaintext highlighter-rouge"> -and </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">@history</span><code class="language-plaintext highlighter-rouge"> --edit</code></p>
