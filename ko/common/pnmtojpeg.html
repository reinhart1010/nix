<h1 id="pnmtojpeg">pnmtojpeg</h1>

<p>PNM 이미지 파일을 JPEG/JFIF/EXIF 이미지 형식으로 변환.
더 많은 정보: <a href="https://netpbm.sourceforge.net/doc/pnmtojpeg.html">https://netpbm.sourceforge.net/doc/pnmtojpeg.html</a>.</p>

<ul>
  <li>PNM 이미지를 입력으로 읽고 JPEG/JFIF/EXIF 이미지로 출력:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">pnmtojpeg </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/대상/파일.pnm</span><code class="language-plaintext highlighter-rouge"> &gt; </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/대상/파일.jpg</span></p>

<ul>
  <li>버전 표시:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">pnmtojpeg -version</code></p>
