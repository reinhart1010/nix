<h1 id="luac">luac</h1>

<p>Lua 바이트코드 컴파일러.
더 많은 정보: <a href="https://www.lua.org">https://www.lua.org</a>.</p>

<ul>
  <li>Lua 소스 파일을 Lua 바이트코드로 컴파일:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">luac -o </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">바이트_코드.luac</span><code class="language-plaintext highlighter-rouge"> </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">소스.lua</span></p>

<ul>
  <li>출력에 디버그 심볼을 포함하지 않음:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">luac -s -o </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">바이트_코드.luac</span><code class="language-plaintext highlighter-rouge"> </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">소스.lua</span></p>
