<h1 id="dolt-blame">dolt blame</h1>

<p>Dolt 테이블의 각 행에 대한 커밋 정보를 표시.
더 많은 정보: <a href="https://docs.dolthub.com/cli-reference/cli#dolt-blame">https://docs.dolthub.com/cli-reference/cli#dolt-blame</a>.</p>

<ul>
  <li>테이블의 각 행에 대한 최신 커밋을 표시:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">dolt blame </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">테이블</span></p>

<ul>
  <li>지정된 커밋이 수행되었을 때, 테이블의 각 행에 대한 최신 커밋을 표시:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">dolt blame </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">커밋</span><code class="language-plaintext highlighter-rouge"> </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">테이블</span></p>

<ul>
  <li>도움말 표시:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">dolt blame --help</code></p>
