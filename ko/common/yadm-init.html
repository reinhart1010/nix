<h1 id="yadm-init">yadm-init</h1>

<p>새로운 빈 저장소를 초기화하여 dotfiles를 추적.
저장소는 <code class="language-plaintext highlighter-rouge">$HOME/.local/share/yadm/repo.git</code>에 저장됩니다.
더 많은 정보: <a href="https://yadm.io/docs/getting_started">https://yadm.io/docs/getting_started</a>.</p>

<ul>
  <li>실행:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">yadm init</code></p>

<ul>
  <li>작업 트리 덮어쓰기:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">yadm init -w </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/대상/작업트리_폴더</span></p>

<ul>
  <li>기존 저장소 덮어쓰기:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">yadm init -f </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/대상/로컬_저장소</span></p>
