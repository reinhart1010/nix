<h1 id="printenv">printenv</h1>

<p>모든 환경 변수 또는 지정된 환경 변수의 값을 출력.
더 많은 정보: <a href="https://www.gnu.org/software/coreutils/manual/html_node/printenv-invocation.html">https://www.gnu.org/software/coreutils/manual/html_node/printenv-invocation.html</a>.</p>

<ul>
  <li>모든 환경 변수의 키-값 쌍 출력:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">printenv</code></p>

<ul>
  <li>특정 변수의 값 출력:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">printenv </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">HOME</span></p>

<ul>
  <li>변수를 출력하고 줄바꿈 대신 NUL로 끝내기:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">printenv --null </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">HOME</span></p>
