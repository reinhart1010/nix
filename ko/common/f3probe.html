<h1 id="f3probe">f3probe</h1>

<p>위조 플래시 메모리가 있는지 블록 장치(예: 플래시 드라이브 또는 microSD 카드)를 조사.
참고: <code class="language-plaintext highlighter-rouge">f3read</code>, <code class="language-plaintext highlighter-rouge">f3write</code>, <code class="language-plaintext highlighter-rouge">f3fix</code>.
더 많은 정보: <a href="https://github.com/AltraMayor/f3">https://github.com/AltraMayor/f3</a>.</p>

<ul>
  <li>블록 장치 조사:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">sudo f3probe </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/대상/블록_장치</span></p>

<ul>
  <li>가능한 최소한의 RAM을 사용:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">sudo f3probe --min-memory </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/대상/블록_장치</span></p>

<ul>
  <li>디스크 작업에 걸리는 시간:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">sudo f3probe --time-ops </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/대상/블록_장치</span></p>
