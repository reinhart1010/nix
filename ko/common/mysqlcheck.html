<h1 id="mysqlcheck">mysqlcheck</h1>

<p>MySQL 테이블 검사 및 복구.
더 많은 정보: <a href="https://dev.mysql.com/doc/refman/8.0/en/mysqlcheck.html">https://dev.mysql.com/doc/refman/8.0/en/mysqlcheck.html</a>.</p>

<ul>
  <li>테이블 검사:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">mysqlcheck --check </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">테이블</span></p>

<ul>
  <li>테이블을 검사하고 접근을 위한 인증 정보 제공:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">mysqlcheck --check </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">테이블</span><code class="language-plaintext highlighter-rouge"> --user </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">사용자_명</span><code class="language-plaintext highlighter-rouge"> --password </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">비밀번호</span></p>

<ul>
  <li>테이블 복구:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">mysqlcheck --repair </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">테이블</span></p>

<ul>
  <li>테이블 최적화:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">mysqlcheck --optimize </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">테이블</span></p>
