<h1 id="yadm-bootstrap">yadm-bootstrap</h1>

<p>Yadm의 부트스트랩 파일 실행.
이 파일은 <code class="language-plaintext highlighter-rouge">$HOME/.config/yadm/bootstrap</code>에 생성되어야 합니다.
더 많은 정보: <a href="https://yadm.io/docs/bootstrap">https://yadm.io/docs/bootstrap</a>.</p>

<ul>
  <li>부트스트랩 실행 파일 실행:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">yadm bootstrap</code></p>
