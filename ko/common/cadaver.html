<h1 id="cadaver">cadaver</h1>

<p>Unix용 WebDAV 클라이언트.
더 많은 정보: <a href="https://manned.org/cadaver">https://manned.org/cadaver</a>.</p>

<ul>
  <li>서버 <dav.example.com>에 연결하고, 루트 컬렉션을 연결:</dav.example.com></li>
</ul>

<p><code class="language-plaintext highlighter-rouge">cadaver </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">http://dav.example.com/</span></p>

<ul>
  <li>특정 포트를 사용하여 서버에 연결하고 <code class="language-plaintext highlighter-rouge">/foo/bar/</code> 컬렉션을 오픈:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">cadaver </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">http://dav.example.com:8022/foo/bar/</span></p>

<ul>
  <li>SSL를 사용해 서버에 연결:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">cadaver </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">https://davs.example.com/</span></p>
