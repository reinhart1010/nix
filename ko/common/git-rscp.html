<h1 id="git-rscp">git rscp</h1>

<p>Reverse <code class="language-plaintext highlighter-rouge">git scp</code> - 원격 저장소의 작업 디렉터리에서 현재 작업 트리로 파일을 복사.
<code class="language-plaintext highlighter-rouge">git-extras</code>의 일부.
더 많은 정보: <a href="https://github.com/tj/git-extras/blob/master/Commands.md#git-scp">https://github.com/tj/git-extras/blob/master/Commands.md#git-scp</a>.</p>

<ul>
  <li>원격에서 특정 파일 복사:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">git rscp </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">remote_name</span><code class="language-plaintext highlighter-rouge"> </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/대상/파일1 경로/대상/파일2 …</span></p>

<ul>
  <li>원격에서 특정 디렉터리 복사:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">git rscp </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">remote_name</span><code class="language-plaintext highlighter-rouge"> </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/대상/폴더</span></p>
