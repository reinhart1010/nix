<h1 id="leave">leave</h1>

<p>출발할 시간이 되었을 때 알림을 설정.
알림을 제거하려면 <code class="language-plaintext highlighter-rouge">kill $(pidof leave)</code> 사용.
더 많은 정보: <a href="https://www.freebsd.org/cgi/man.cgi?query=leave">https://www.freebsd.org/cgi/man.cgi?query=leave</a>.</p>

<ul>
  <li>지정된 시간에 알림 설정:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">leave </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">출발_시간</span></p>

<ul>
  <li>정오에 출발할 알림 설정:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">leave </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">1200</span></p>

<ul>
  <li>특정 시간 후에 알림 설정:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">leave +</code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">시간_량</span></p>

<ul>
  <li>4시간 4분 후에 출발할 알림 설정:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">leave +</code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">0404</span></p>
