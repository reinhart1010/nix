<h1 id="git-update-ref">git update-ref</h1>

<p>Git 참조를 생성, 업데이트 및 삭제하는 Git 명령어.
더 많은 정보: <a href="https://git-scm.com/docs/git-update-ref">https://git-scm.com/docs/git-update-ref</a>.</p>

<ul>
  <li>참조 삭제 (첫 커밋을 소프트 리셋하는 데 유용):</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">git update-ref -d </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">HEAD</span></p>

<ul>
  <li>메시지와 함께 참조 업데이트:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">git update-ref -m </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">메시지</span><code class="language-plaintext highlighter-rouge"> </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">HEAD</span><code class="language-plaintext highlighter-rouge"> </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">4e95e05</span></p>
