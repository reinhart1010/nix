<h1 id="virsh-pool-destroy">virsh pool-destroy</h1>

<p>활성 가상 머신 스토리지 풀 중지.
같이 보기: <code class="language-plaintext highlighter-rouge">virsh</code>, <code class="language-plaintext highlighter-rouge">virsh-pool-delete</code>.
더 많은 정보: <a href="https://manned.org/virsh">https://manned.org/virsh</a>.</p>

<ul>
  <li>이름 또는 UUID로 지정된 스토리지 풀 중지 (<code class="language-plaintext highlighter-rouge">virsh pool-list</code>를 사용하여 결정):</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">virsh pool-destroy --pool </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">name|uuid</span></p>
