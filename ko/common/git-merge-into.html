<h1 id="git-merge-into">git merge-into</h1>

<p>하나의 브랜치를 다른 브랜치에 병합.
<code class="language-plaintext highlighter-rouge">git-extras</code>의 일부.
더 많은 정보: <a href="https://github.com/tj/git-extras/blob/master/Commands.md#git-merge-into">https://github.com/tj/git-extras/blob/master/Commands.md#git-merge-into</a>.</p>

<ul>
  <li>소스 브랜치를 특정 목적지 브랜치에 병합:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">git merge-into </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">source_branch</span><code class="language-plaintext highlighter-rouge"> </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">destination_branch</span></p>

<ul>
  <li>현재 브랜치를 특정 목적지 브랜치에 병합:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">git merge-into </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">destination_branch</span></p>
