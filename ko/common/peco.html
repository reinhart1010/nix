<h1 id="peco">peco</h1>

<p>인터랙티브 필터링 도구.
더 많은 정보: <a href="https://github.com/peco/peco">https://github.com/peco/peco</a>.</p>

<ul>
  <li>지정된 디렉터리의 모든 파일에서 <code class="language-plaintext highlighter-rouge">peco</code> 시작:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">find </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/대상/폴더</span><code class="language-plaintext highlighter-rouge"> -type f | peco</code></p>

<ul>
  <li>실행 중인 프로세스에서 <code class="language-plaintext highlighter-rouge">peco</code> 시작:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">ps aux | peco</code></p>

<ul>
  <li>지정된 쿼리와 함께 <code class="language-plaintext highlighter-rouge">peco</code> 시작:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">peco --query "</code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">쿼리</span><code class="language-plaintext highlighter-rouge">"</code></p>
