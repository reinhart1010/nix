<h1 id="bpytop">bpytop</h1>

<p>CPU, 메모리, 디스크, 네트워크 및 프로세스에 대한 정보를 표시하는 리소스 모니터.
<code class="language-plaintext highlighter-rouge">bashtop</code>의 Python 버전.
더 많은 정보: <a href="https://github.com/aristocratos/bpytop">https://github.com/aristocratos/bpytop</a>.</p>

<ul>
  <li><code class="language-plaintext highlighter-rouge">bpytop</code> 시작:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">bpytop</code></p>

<ul>
  <li>메모리와 네트워킹 박스 없이 최소 모드에서 시작:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">bpytop -m</code></p>

<ul>
  <li>최소 모드 전환:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">m</code></p>

<ul>
  <li>실행 중인 프로그램이나 프로세스 검색:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">f</code></p>

<ul>
  <li>설정 변경:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">M</code></p>

<ul>
  <li>버전 표시:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">bpytop -v</code></p>
