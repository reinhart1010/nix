<h1 id="mcs">mcs</h1>

<p>Mono C# 컴파일러.
더 많은 정보: <a href="https://manned.org/mcs.1">https://manned.org/mcs.1</a>.</p>

<ul>
  <li>지정된 파일 컴파일:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">mcs </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/대상/입력_파일1.cs 경로/대상/입력_파일2.cs …</span></p>

</ul>

<p><code class="language-plaintext highlighter-rouge">mcs -out:</code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/대상/파일.exe</span><code class="language-plaintext highlighter-rouge"> </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/대상/입력_파일1.cs 경로/대상/입력_파일2.cs …</span></p>
