<h1 id="git-column">git column</h1>

<p>데이터를 여러 열로 표시.
더 많은 정보: <a href="https://git-scm.com/docs/git-column">https://git-scm.com/docs/git-column</a>.</p>

<ul>
  <li><code class="language-plaintext highlighter-rouge">stdin</code>을 여러 열로 형식화:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">ls | git column --mode=</code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">column</span></p>

<ul>
  <li>최대 너비가 <code class="language-plaintext highlighter-rouge">100</code>인 여러 열로 <code class="language-plaintext highlighter-rouge">stdin</code>을 형식화:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">ls | git column --mode=column --width=</code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">100</span></p>

<ul>
  <li>최대 여백이 <code class="language-plaintext highlighter-rouge">30</code>인 여러 열로 <code class="language-plaintext highlighter-rouge">stdin</code>을 형식화:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">ls | git column --mode=column --padding=</code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">30</span></p>
