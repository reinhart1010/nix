<h1 id="mkfile">mkfile</h1>

<p>원하는 크기의 빈 파일을 생성.
더 많은 정보: <a href="https://manned.org/mkfile">https://manned.org/mkfile</a>.</p>

<ul>
  <li>15킬로바이트의 빈 파일 생성:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">mkfile -n </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">15k</span><code class="language-plaintext highlighter-rouge"> </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/대상/파일</span></p>

<ul>
  <li>주어진 크기와 단위(바이트, KB, MB, GB)의 파일 생성:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">mkfile -n </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">크기</span><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">b|k|m|g</span><code class="language-plaintext highlighter-rouge"> </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/대상/파일</span></p>

<ul>
  <li>각각 4메가바이트의 두 파일 생성:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">mkfile -n </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">4m</span><code class="language-plaintext highlighter-rouge"> </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">첫번째_파일명</span><code class="language-plaintext highlighter-rouge"> </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">두번째_파일명</span></p>
