<h1 id="swipl">swipl</h1>

<p>SWI-Prolog - 포괄적인 무료 Prolog 환경.
더 많은 정보: <a href="https://www.swi-prolog.org/">https://www.swi-prolog.org/</a>.</p>

<ul>
  <li>대화형 세션 시작:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">swipl</code></p>

<ul>
  <li>출력을 표시하지 않고 명령 실행:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">swipl --quiet -t "</code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">명령</span><code class="language-plaintext highlighter-rouge">"</code></p>

<ul>
  <li>스크립트 실행:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">swipl </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/대상/파일.pl</span></p>

<ul>
  <li>모든 셸 구성 변수 출력:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">swipl --dump-runtime-variables</code></p>

<ul>
  <li>버전 표시:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">swipl --version</code></p>
