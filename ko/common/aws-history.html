<h1 id="aws-history">aws history</h1>

<p>AWS CLI 명령어 대한 명령어 입력 기록을 인쇄 (AWS CLI 명령어 입력 기록 권한이 활성화되어야 함).
더 많은 정보: <a href="https://docs.aws.amazon.com/cli/latest/reference/history/">https://docs.aws.amazon.com/cli/latest/reference/history/</a>.</p>

<ul>
  <li>명령어 ID로 명령 기록 나열:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">aws history list</code></p>

<ul>
  <li>명령어 ID가 지정된 특정 명령과 관련된 이벤트 표시:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">aws history show </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">명령어_아이디</span></p>
