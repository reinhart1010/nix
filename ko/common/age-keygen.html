<h1 id="age-keygen">age-keygen</h1>

<p><code class="language-plaintext highlighter-rouge">age</code> 키 쌍을 생성합니다.
더 보기: 파일을 암호화/복호화하기 위한 <code class="language-plaintext highlighter-rouge">age</code> 명령어.
더 많은 정보: <a href="https://manned.org/age-keygen">https://manned.org/age-keygen</a>.</p>

<ul>
  <li>키 쌍을 생성하고, 암호화되지 않은 파일에 저장한 후 공개키를 <code class="language-plaintext highlighter-rouge">stdout</code>에 인쇄:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">age-keygen --output </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/대상/파일</span></p>

<ul>
  <li>인증 정보(identit[y])를 수신자로 변환하고, 공개 키를 <code class="language-plaintext highlighter-rouge">stdout</code>에 인쇄:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">age-keygen -y </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/대상/파일</span></p>
