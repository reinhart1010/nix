<h1 id="scan-build">scan-build</h1>

더 많은 정보: <a href="https://clang-analyzer.llvm.org/scan-build.html">https://clang-analyzer.llvm.org/scan-build.html</a>.</p>

<ul>
  <li>현재 디렉터리에서 프로젝트를 빌드하고 분석:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">scan-build </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">make</span></p>
