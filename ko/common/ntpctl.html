<h1 id="ntpctl">ntpctl</h1>

<p>실행 중인 OpenNTPD 인스턴스에 대한 정보를 표시.
더 많은 정보: <a href="https://man.openbsd.org/ntpctl">https://man.openbsd.org/ntpctl</a>.</p>

<ul>
  <li>모든 데이터 표시:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">ntpctl -s </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">a|all</span></p>

<ul>
  <li>각 피어에 대한 정보 표시:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">ntpctl -s </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">p|peers</span></p>

<ul>
  <li>피어와 센서의 상태 및 시스템 시계 동기화 여부 표시:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">ntpctl -s </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">s|status</span></p>

<ul>
  <li>각 센서에 대한 정보 표시:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">ntpctl -s </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">S|Sensors</span></p>
