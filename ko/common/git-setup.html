<h1 id="git-setup">git setup</h1>

<p>디렉터리에 Git 저장소를 생성하고 모든 파일을 커밋.
<code class="language-plaintext highlighter-rouge">git-extras</code>의 일부.
더 많은 정보: <a href="https://github.com/tj/git-extras/blob/master/Commands.md#git-setup">https://github.com/tj/git-extras/blob/master/Commands.md#git-setup</a>.</p>

<ul>
  <li>현재 디렉터리에 Git 저장소를 생성하고 모든 파일을 커밋:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">git setup</code></p>

<ul>
  <li>특정 디렉터리에 Git 저장소를 생성하고 모든 파일을 커밋:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">git setup </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/대상/폴더</span></p>
