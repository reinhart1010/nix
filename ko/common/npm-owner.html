<h1 id="npm-owner">npm owner</h1>

<p>게시된 패키지의 소유권 관리.
더 많은 정보: <a href="https://docs.npmjs.com/cli/commands/npm-owner">https://docs.npmjs.com/cli/commands/npm-owner</a>.</p>

<ul>
  <li>새 사용자를 패키지의 관리자로 추가:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">npm owner add </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">사용자명</span><code class="language-plaintext highlighter-rouge"> </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">패키지_이름</span></p>

<ul>
  <li>사용자를 패키지의 소유자 목록에서 제거:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">npm owner rm </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">사용자명</span><code class="language-plaintext highlighter-rouge"> </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">패키지_이름</span></p>

<ul>
  <li>패키지의 모든 소유자 나열:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">npm owner ls </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">패키지_이름</span></p>
