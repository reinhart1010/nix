<h1 id="x_x">x_x</h1>

<p>Excel 및 CSV 파일 보기.
더 많은 정보: <a href="https://github.com/kristianperkins/x_x">https://github.com/kristianperkins/x_x</a>.</p>

<ul>
  <li>XLSX 또는 CSV 파일 보기:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">x_x </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">파일.xlsx|파일.csv</span></p>

<ul>
  <li>첫 번째 행을 테이블 헤더로 사용하여 XLSX 또는 CSV 파일 보기:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">x_x -h </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">0</span><code class="language-plaintext highlighter-rouge"> </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">파일.xlsx|파일.csv</span></p>

<ul>
  <li>비전형적인 구분 기호를 사용하는 CSV 파일 보기:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">x_x --delimiter=</code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">';'</span><code class="language-plaintext highlighter-rouge"> --quotechar=</code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">'|'</span><code class="language-plaintext highlighter-rouge"> </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">파일.csv</span></p>
