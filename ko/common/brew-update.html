<h1 id="brew-update">brew update</h1>

<p><code class="language-plaintext highlighter-rouge">git</code>을 사용하여 GitHub에서 Homebrew의 최신버전과 모든 수식을 가져오고 필요한 마이그레이션을 수행.
설치된 모든 formulae를 업그레이드하려면, <code class="language-plaintext highlighter-rouge">brew upgrade</code>를 사용.
더 많은 정보: <a href="https://docs.brew.sh/Manpage#update-options">https://docs.brew.sh/Manpage#update-options</a>.</p>

<ul>
  <li>최신 버전의 Homebrew 및 모든 공식을 가져옴:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">brew update</code></p>
