<h1 id="sails">sails</h1>

<p>Node.js 위에 구축된 실시간 엔터프라이즈 레벨 MVC 프레임워크.
더 많은 정보: <a href="https://sailsjs.com">https://sailsjs.com</a>.</p>

<ul>
  <li>Sails 시작:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">sails lift</code></p>

<ul>
  <li>새 Sails 프로젝트 생성:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">sails new </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">프로젝트이름</span></p>

<ul>
  <li>Sails API 생성:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">sails generate </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">이름</span></p>

<ul>
  <li>Sails 컨트롤러 생성:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">sails generate controller </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">이름</span></p>

<ul>
  <li>Sails 모델 생성:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">sails generate model </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">이름</span></p>
