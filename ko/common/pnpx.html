<h1 id="pnpx">pnpx</h1>

<p>npm 패키지의 바이너리를 <code class="language-plaintext highlighter-rouge">npm</code> 대신 <code class="language-plaintext highlighter-rouge">pnpm</code>을 사용하여 직접 실행.
참고: 이 명령은 사용이 중단되었습니다! 대신 <code class="language-plaintext highlighter-rouge">pnpm exec</code> 및 <code class="language-plaintext highlighter-rouge">pnpm dlx</code>를 사용하세요.
더 많은 정보: <a href="https://cuyl.github.io/pnpm.github.io/pnpx-cli">https://cuyl.github.io/pnpm.github.io/pnpx-cli</a>.</p>

<ul>
  <li>주어진 <code class="language-plaintext highlighter-rouge">npm</code> 모듈에서 바이너리 실행:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">pnpx </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">모듈_이름</span></p>

<ul>
  <li>주어진 <code class="language-plaintext highlighter-rouge">npm</code> 모듈이 여러 바이너리를 포함하는 경우 특정 바이너리 실행:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">pnpx --package </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">패키지_이름</span><code class="language-plaintext highlighter-rouge"> </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">모듈_이름</span></p>

<ul>
  <li>도움말 표시:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">pnpx --help</code></p>
