<h1 id="grumphp">grumphp</h1>

<p>소스 코드 품질 검사를 가능하게 하는 PHP Composer 플러그인.
더 많은 정보: <a href="https://github.com/phpro/grumphp">https://github.com/phpro/grumphp</a>.</p>

<ul>
  <li>Git 훅을 등록:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">grumphp git:init</code></p>

<ul>
  <li>사전 커밋 후크를 수동으로 트리거:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">grumphp git:pre-commit</code></p>

<ul>
  <li>버전이 지정된 모든 파일을 확인:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">grumphp run</code></p>
