<h1 id="bashmarks">bashmarks</h1>

<p>하나의 문자 명령을 사용하여 일반적으로 사용되는 디렉토리를 저장하고 점프하십시오.
더 많은 정보: <a href="https://github.com/huyng/bashmarks">https://github.com/huyng/bashmarks</a>.</p>

<ul>
  <li>사용 가능한 북마크 나열:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">l</code></p>

<ul>
  <li>현재 디렉토리를 "bookmark_name"으로 저장:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">s </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">bookmark_name</span></p>

<ul>
  <li>북마크된 디렉토리로 이동:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">g </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">bookmark_name</span></p>

<ul>
  <li>북마크 된 디렉토리 내용 출력:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">p </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">bookmark_name</span></p>

<ul>
  <li>북마크 삭제:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">d </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">bookmark_name</span></p>
