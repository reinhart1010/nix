<h1 id="pickle">pickle</h1>

<p>Composer 기반의 PHP 확장 프로그램 설치 도구.
더 많은 정보: <a href="https://github.com/FriendsOfPHP/pickle">https://github.com/FriendsOfPHP/pickle</a>.</p>

<ul>
  <li>특정 PHP 확장 프로그램 설치:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">pickle install </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">확장_이름</span></p>

<ul>
  <li>기존 PECL 확장 구성 파일을 Pickle 구성 파일로 변환:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">pickle convert </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/대상/폴더</span></p>

<ul>
  <li>PECL 확장 유효성 검사:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">pickle validate </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/대상/폴더</span></p>

<ul>
  <li>PECL 확장을 릴리스용으로 패키징:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">pickle release </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/대상/폴더</span></p>
