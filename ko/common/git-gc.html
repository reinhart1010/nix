<h1 id="git-gc">git gc</h1>

<p>불필요한 파일을 정리하여 로컬 저장소 최적화.
더 많은 정보: <a href="https://git-scm.com/docs/git-gc">https://git-scm.com/docs/git-gc</a>.</p>

<ul>
  <li>저장소 최적화:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">git gc</code></p>

<ul>
  <li>더 오래 걸리지만, 강력하게 최적화:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">git gc --aggressive</code></p>

<ul>
  <li>느슨한 객체를 제거하지 않음 (기본적으로 제거):</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">git gc --no-prune</code></p>

<ul>
  <li>모든 출력을 억제:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">git gc --quiet</code></p>

<ul>
  <li>도움말 표시:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">git gc --help</code></p>
