<h1 id="phpize">phpize</h1>

<p>PHP 확장을 컴파일할 준비를 합니다.
더 많은 정보: <a href="https://www.php.net/manual/install.pecl.phpize">https://www.php.net/manual/install.pecl.phpize</a>.</p>

<ul>
  <li>현재 디렉토리에서 PHP 확장을 컴파일할 준비:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">phpize</code></p>

<ul>
  <li>phpize로 생성된 파일 삭제:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">phpize --clean</code></p>
