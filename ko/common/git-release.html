<h1 id="git-release">git release</h1>

<p>릴리스를 위한 Git 태그 생성.
<code class="language-plaintext highlighter-rouge">git-extras</code>의 일부.
더 많은 정보: <a href="https://github.com/tj/git-extras/blob/master/Commands.md#git-release">https://github.com/tj/git-extras/blob/master/Commands.md#git-release</a>.</p>

<ul>
  <li>릴리스 생성 및 푸시:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">git release </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">태그_이름</span></p>

<ul>
  <li>서명된 릴리스 생성 및 푸시:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">git release </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">태그_이름</span><code class="language-plaintext highlighter-rouge"> -s</code></p>

<ul>
  <li>메시지와 함께 릴리스 생성 및 푸시:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">git release </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">태그_이름</span><code class="language-plaintext highlighter-rouge"> -m "</code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">메시지</span><code class="language-plaintext highlighter-rouge">"</code></p>
