<h1 id="git-browse-ci">git browse-ci</h1>

<p>현재 <code class="language-plaintext highlighter-rouge">git</code> 저장소의 CI 웹사이트를 기본 웹 브라우저에서 엽니다.
<code class="language-plaintext highlighter-rouge">git-extras</code>의 일부.
더 많은 정보: <a href="https://github.com/tj/git-extras/blob/master/Commands.md#git-browse-ci">https://github.com/tj/git-extras/blob/master/Commands.md#git-browse-ci</a>.</p>

<ul>
  <li>현재 저장소의 CI 설정을 업스트림 웹사이트에서 열기:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">git browse-ci</code></p>

<ul>
  <li>특정 원격 저장소의 CI 설정을 업스트림 웹사이트에서 열기:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">git browse-ci </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">remote</span></p>
