<h1 id="cargo-doc">cargo doc</h1>

<p>Rust 패키지의 문서를 작성.
더 많은 정보: <a href="https://doc.rust-lang.org/cargo/commands/cargo-doc.html">https://doc.rust-lang.org/cargo/commands/cargo-doc.html</a>.</p>

<ul>
  <li>현재 프로젝트와 모든 종속성에 대한 문서를 작성:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">cargo doc</code></p>

<ul>
  <li>종속성에 대한 문서를 작성하지 않음:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">cargo doc --no-deps</code></p>

<ul>
  <li>브라우저에서 문서를 빌드하고 오픈:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">cargo doc --open</code></p>

<ul>
  <li>특정 패키지의 문서를 빌드하고 확인:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">cargo doc --open --package </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">패키지</span></p>
