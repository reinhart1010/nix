<h1 id="runsvdir">runsvdir</h1>

<p>전체 서비스 디렉터리를 실행.
더 많은 정보: <a href="https://manned.org/runsvdir.8">https://manned.org/runsvdir.8</a>.</p>

<ul>
  <li>현재 사용자로 디렉터리 내 모든 서비스 시작 및 관리:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">runsvdir </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/대상/서비스</span></p>

<ul>
  <li>루트 사용자로 디렉터리 내 모든 서비스 시작 및 관리:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">sudo runsvdir </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/대상/서비스</span></p>

<ul>
  <li>개별 세션에서 서비스 시작:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">runsvdir -P </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/대상/서비스</span></p>
