<h1 id="racket">racket</h1>

<p>Racket 언어 인터프리터.
더 많은 정보: <a href="https://racket-lang.org">https://racket-lang.org</a>.</p>

<ul>
  <li>REPL(대화형 셸) 시작:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">racket</code></p>

<ul>
  <li>Racket 스크립트 실행:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">racket </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/대상/스크립트.rkt</span></p>

<ul>
  <li>Racket 표현식 실행:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">racket --eval "</code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">표현식</span><code class="language-plaintext highlighter-rouge">"</code></p>

<ul>
  <li>모듈을 스크립트로 실행 (옵션 목록 종료):</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">racket --lib </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">모듈_이름</span><code class="language-plaintext highlighter-rouge"> --main </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">인수</span></p>

<ul>
  <li><code class="language-plaintext highlighter-rouge">typed/racket</code> 해시랭을 위한 REPL(대화형 셸) 시작:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">racket -I typed/racket</code></p>
