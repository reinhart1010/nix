<h1 id="tlmgr-generate">tlmgr generate</h1>

<p>로컬에 저장된 정보를 바탕으로 구성 파일을 다시 생성.
더 많은 정보: <a href="https://www.tug.org/texlive/tlmgr.html">https://www.tug.org/texlive/tlmgr.html</a>.</p>

<ul>
  <li>특정 위치에 구성 파일 저장 후 다시 생성:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">tlmgr generate --dest </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">출력_파일</span></p>

<ul>
  <li>로컬 구성 파일을 사용하여 구성 파일 다시 생성:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">tlmgr generate --localcfg </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">로컬_구성_파일</span></p>

<ul>
  <li>구성 파일 재구성 후 필요한 프로그램 실행:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">tlmgr generate --rebuild-sys</code></p>
