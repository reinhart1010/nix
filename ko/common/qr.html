<h1 id="qr">qr</h1>

<p>ANSI VT-100 이스케이프 코드를 사용하여 터미널에서 QR 코드를 생성.
더 많은 정보: <a href="https://github.com/lincolnloop/python-qrcode/">https://github.com/lincolnloop/python-qrcode/</a>.</p>

<ul>
  <li>QR 코드 생성:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">echo "</code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">데이터</span><code class="language-plaintext highlighter-rouge">" | qr</code></p>

<ul>
  <li>오류 수정 수준 지정 (기본값은 M):</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">echo "</code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">데이터</span><code class="language-plaintext highlighter-rouge">" | qr --error-correction=</code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">L|M|Q|H</span></p>
