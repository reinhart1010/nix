<h1 id="npm-root">npm root</h1>

<p><code class="language-plaintext highlighter-rouge">node_modules</code> 디렉토리 경로 표시.
더 많은 정보: <a href="https://docs.npmjs.com/cli/commands/npm-root">https://docs.npmjs.com/cli/commands/npm-root</a>.</p>

<ul>
  <li>로컬 <code class="language-plaintext highlighter-rouge">node_modules</code> 디렉토리 경로 표시:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">npm root</code></p>

<ul>
  <li>전역 <code class="language-plaintext highlighter-rouge">node_modules</code> 디렉토리 경로 표시:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">npm root --global</code></p>
