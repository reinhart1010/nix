<h1 id="cd">cd</h1>

<p>현재 작업중인 디렉토리 변경.
더 많은 정보: <a href="https://manned.org/cd">https://manned.org/cd</a>.</p>

<ul>
  <li>지정된 디렉토리로 이동:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">cd </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/대상/디렉토리</span></p>

<ul>
  <li>현재 디렉토리의 상위 디렉토리로 이동:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">cd ..</code></p>

<ul>
  <li>현재 사용자의 홈 디렉토리로 이동:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">cd</code></p>

<ul>
  <li>지정된 사용자의 홈 디렉토리로 이동:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">cd ~</code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">사용자명</span></p>

<ul>
  <li>이전에 선택한 디렉토리로 이동:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">cd -</code></p>

<ul>
  <li>루트 디렉토리로 이동:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">cd /</code></p>
