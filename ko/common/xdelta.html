<h1 id="xdelta">xdelta</h1>

<p>델타 인코딩 유틸리티.
주로 바이너리 파일에 패치를 적용하는 데 사용됩니다.
더 많은 정보: <a href="https://github.com/jmacd/xdelta">https://github.com/jmacd/xdelta</a>.</p>

<ul>
  <li>패치 적용:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">xdelta -d -s </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/대상/입력_파일</span><code class="language-plaintext highlighter-rouge"> </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/대상/델타_파일.xdelta</span><code class="language-plaintext highlighter-rouge"> </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/대상/출력_파일</span></p>

<ul>
  <li>패치 생성:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">xdelta -e -s </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/대상/이전_파일</span><code class="language-plaintext highlighter-rouge"> </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/대상/새_파일</span><code class="language-plaintext highlighter-rouge"> </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/대상/출력_파일.xdelta</span></p>
