<h1 id="termdown">termdown</h1>

<p>명령줄을 위한 카운트다운 타이머와 스톱워치.
더 많은 정보: <a href="https://github.com/trehn/termdown">https://github.com/trehn/termdown</a>.</p>

<ul>
  <li>스톱워치 시작:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">termdown</code></p>

<ul>
  <li>1분 30초 카운트다운 시작:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">termdown </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">1m30s</span></p>

<ul>
  <li>1분 30초 카운트다운을 시작하고 종료 시 터미널 깜빡이기:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">termdown </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">1m30s</span><code class="language-plaintext highlighter-rouge"> --blink</code></p>

<ul>
  <li>카운트다운 위에 제목 표시:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">termdown </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">1m30s</span><code class="language-plaintext highlighter-rouge"> --title "</code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">흥미로운 제목</span><code class="language-plaintext highlighter-rouge">"</code></p>

<ul>
  <li>현재 시간 표시:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">termdown --time</code></p>
