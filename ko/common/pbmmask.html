<h1 id="pbmmask">pbmmask</h1>

<p>일반 비트맵에서 마스크 비트맵 생성.
같이 보기: <code class="language-plaintext highlighter-rouge">pambackground</code>.
더 많은 정보: <a href="https://netpbm.sourceforge.net/doc/pbmmask.html">https://netpbm.sourceforge.net/doc/pbmmask.html</a>.</p>

<ul>
  <li>배경과 전경을 분리하여 마스크 비트맵 생성:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">pbmmask </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/대상/이미지.pbm</span><code class="language-plaintext highlighter-rouge"> &gt; </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/대상/출력.pbm</span></p>

<ul>
  <li>생성된 마스크를 한 픽셀 확장:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">pbmmask -expand </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/대상/이미지.pbm</span><code class="language-plaintext highlighter-rouge"> &gt; </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/대상/출력.pbm</span></p>
