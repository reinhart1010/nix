<h1 id="pamtopam">pamtopam</h1>

<p>PAM 이미지를 복사합니다.
더 많은 정보: <a href="https://netpbm.sourceforge.net/doc/pamtopam.html">https://netpbm.sourceforge.net/doc/pamtopam.html</a>.</p>

<ul>
  <li>PAM 이미지(PBM, PGM, PPM 또는 PAM 이미지)를 <code class="language-plaintext highlighter-rouge">stdin</code>에서 <code class="language-plaintext highlighter-rouge">stdout</code>으로 복사:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">pamtopam &lt; </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/대상/이미지.pam</span><code class="language-plaintext highlighter-rouge"> &gt; </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/대상/출력.pam</span></p>

<ul>
  <li>버전 표시:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">pamtopam -version</code></p>
