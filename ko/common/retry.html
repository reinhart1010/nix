<h1 id="retry">retry</h1>

<p>명령이 성공하거나 기준이 충족될 때까지 명령을 반복.
더 많은 정보: <a href="https://github.com/minfrin/retry">https://github.com/minfrin/retry</a>.</p>

<ul>
  <li>명령이 성공할 때까지 재시도:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">retry </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">명령</span></p>

<ul>
  <li>명령이 성공할 때까지 n초마다 재시도:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">retry --delay=</code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">n</span><code class="language-plaintext highlighter-rouge"> </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">명령</span></p>

<ul>
  <li>n번 시도 후 포기:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">retry --times=</code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">n</span><code class="language-plaintext highlighter-rouge"> </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">명령</span></p>
