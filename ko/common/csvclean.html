<h1 id="csvclean">csvclean</h1>

<p>csvkit에 포함된 CSV 파일의 공통 문법 오류 찾기 및 정리.
더 많은 정보: <a href="https://csvkit.readthedocs.io/en/latest/scripts/csvclean.html">https://csvkit.readthedocs.io/en/latest/scripts/csvclean.html</a>.</p>

<ul>
  <li>CSV 파일 정리:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">csvclean </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">파일.csv</span></p>

<ul>
  <li>CSV 파일의 문법 오류 위치 나열:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">csvclean -n </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">파일.csv</span></p>
