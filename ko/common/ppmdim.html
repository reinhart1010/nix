<h1 id="ppmdim">ppmdim</h1>

<p>PPM 이미지를 어둡게 조정.
부분적으로 <code class="language-plaintext highlighter-rouge">pamfunc -multiplier</code>로 대체되었습니다.
더 많은 정보: <a href="https://netpbm.sourceforge.net/doc/ppmdim.html">https://netpbm.sourceforge.net/doc/ppmdim.html</a>.</p>

<ul>
  <li>지정된 PPM 이미지를 dimfactor로 어둡게 조정:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">ppmdim </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">0.6</span><code class="language-plaintext highlighter-rouge"> </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/대상/입력.ppm</span><code class="language-plaintext highlighter-rouge"> &gt; </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/대상/출력.ppm</span></p>
