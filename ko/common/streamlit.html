<h1 id="streamlit">streamlit</h1>

<p>Python에서 상호작용하는 데이터 기반 웹 앱을 만드는 프레임워크.
더 많은 정보: <a href="https://docs.streamlit.io/">https://docs.streamlit.io/</a>.</p>

<ul>
  <li>Streamlit 설치 여부 확인:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">streamlit hello</code></p>

<ul>
  <li>Streamlit 애플리케이션 실행:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">streamlit run </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">프로젝트_이름</span></p>

<ul>
  <li>도움말 표시:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">streamlit --help</code></p>

<ul>
  <li>버전 표시:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">streamlit --version</code></p>
