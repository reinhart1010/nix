<h1 id="crane-ls">crane ls</h1>

<p>저장소의 태그를 나열.
더 많은 정보: <a href="https://github.com/google/go-containerregistry/blob/main/cmd/crane/doc/crane_ls.md">https://github.com/google/go-containerregistry/blob/main/cmd/crane/doc/crane_ls.md</a>.</p>

<ul>
  <li>태그 나열:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">crane ls </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">레포지토리</span></p>

<ul>
  <li>전체 이미지 참조 출력:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">crane ls </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">레포지토리</span><code class="language-plaintext highlighter-rouge"> --full-ref</code></p>

<ul>
  <li>다이제스트 태그 생략:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">crane ls </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">-o|–omit-digest-tags</span></p>

<ul>
  <li>도움말 표시:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">crane ls </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">-h|–help</span></p>
