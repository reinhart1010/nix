<h1 id="git-pr">git pr</h1>

<p>GitHub 풀 리퀘스트를 로컬에서 체크아웃.
<code class="language-plaintext highlighter-rouge">git-extras</code>의 일부.
더 많은 정보: <a href="https://github.com/tj/git-extras/blob/master/Commands.md#git-pr">https://github.com/tj/git-extras/blob/master/Commands.md#git-pr</a>.</p>

<ul>
  <li>특정 풀 리퀘스트를 체크아웃:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">git pr </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">pr_number</span></p>

<ul>
  <li>특정 원격 저장소에서 풀 리퀘스트를 체크아웃:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">git pr </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">pr_number</span><code class="language-plaintext highlighter-rouge"> </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">remote</span></p>

<ul>
  <li>URL에서 풀 리퀘스트를 체크아웃:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">git pr </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">url</span></p>

<ul>
  <li>오래된 풀 리퀘스트 브랜치 정리:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">git pr clean</code></p>
