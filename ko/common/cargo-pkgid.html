<h1 id="cargo-pkgid">cargo pkgid</h1>

<p>현재 작업공간의 패키지 또는 종속성에 대한 정규화된 패키지 ID 지정자를 출력.
더 많은 정보: <a href="https://doc.rust-lang.org/cargo/commands/cargo-pkgid.html">https://doc.rust-lang.org/cargo/commands/cargo-pkgid.html</a>.</p>

<ul>
  <li>현재 프로젝트에 대한 정규화된 패키지 사양을 출력:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">cargo pkgid</code></p>

<ul>
  <li>지정된 패키지에 대한 정규화된 패키지 사양을 출력:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">cargo pkgid </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">부분_패키지사양</span></p>
