<h1 id="git-fork">git fork</h1>

<p>GitHub 저장소를 포크합니다. <code class="language-plaintext highlighter-rouge">git clone</code>과 유사하지만 먼저 포크를 수행합니다.
<code class="language-plaintext highlighter-rouge">git-extras</code>의 일부입니다.
더 많은 정보: <a href="https://github.com/tj/git-extras/blob/master/Commands.md#git-fork">https://github.com/tj/git-extras/blob/master/Commands.md#git-fork</a>.</p>

<ul>
  <li>URL을 사용하여 GitHub 저장소를 포크하고 클론:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">git fork </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">https://github.com/tldr-pages/tldr</span></p>

<ul>
  <li>슬러그를 사용하여 GitHub 저장소를 포크하고 클론:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">git fork </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">tldr-pages/tldr</span></p>
