<h1 id="gnucash-cli">gnucash-cli</h1>

<p>GnuCash의 명령줄 버전.
더 많은 정보: <a href="https://gnucash.org">https://gnucash.org</a>.</p>

<ul>
  <li>파일에 지정된 통화 및 주식에 대한 견적을 받아 출력:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">gnucash-cli --quotes get </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/대상/파일.gnucash</span></p>

<ul>
  <li><code class="language-plaintext highlighter-rouge">--name</code>으로 지정된 특정 유형의 재무 보고서를 생성:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">gnucash-cli --report run --name "</code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">Balance Sheet</span><code class="language-plaintext highlighter-rouge">" </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/대상/파일.gnucash</span></p>
