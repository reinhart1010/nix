<h1 id="git-coauthor">git coauthor</h1>

<p>최신 커밋에 다른 작성자를 추가. 이 명령은 Git 기록을 다시 작성하므로, 다음 푸시 시 <code class="language-plaintext highlighter-rouge">--force</code>가 필요합니다.
<code class="language-plaintext highlighter-rouge">git-extras</code>의 일부입니다.
더 많은 정보: <a href="https://github.com/tj/git-extras/blob/master/Commands.md#git-coauthor">https://github.com/tj/git-extras/blob/master/Commands.md#git-coauthor</a>.</p>

<ul>
  <li>마지막 Git 커밋에 추가 작성자 삽입:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">git coauthor </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">이름</span><code class="language-plaintext highlighter-rouge"> </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">name@example.com</span></p>
