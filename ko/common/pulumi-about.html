<h1 id="pulumi-about">pulumi about</h1>

<p>Pulumi 환경에 대한 정보 출력.
더 많은 정보: <a href="https://www.pulumi.com/docs/iac/cli/commands/pulumi_about/">https://www.pulumi.com/docs/iac/cli/commands/pulumi_about/</a>.</p>

<ul>
  <li>Pulumi 환경에 대한 정보 출력:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">pulumi about</code></p>

<ul>
  <li>Pulumi 환경에 대한 정보를 JSON 형식으로 출력:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">pulumi about --json</code></p>

<ul>
  <li>특정 스택의 Pulumi 환경에 대한 정보 출력:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">pulumi about --stack </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">스택_이름</span></p>

<ul>
  <li>도움말 표시:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">pulumi about --help</code></p>
