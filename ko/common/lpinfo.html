<h1 id="lpinfo">lpinfo</h1>

<p>CUPS 프린트 서버의 연결된 프린터 및 설치된 드라이버 나열.
더 많은 정보: <a href="https://openprinting.github.io/cups/doc/man-lpinfo.html">https://openprinting.github.io/cups/doc/man-lpinfo.html</a>.</p>

<ul>
  <li>현재 연결된 모든 프린터 나열:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">lpinfo -v</code></p>

<ul>
  <li>현재 설치된 모든 프린터 드라이버 나열:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">lpinfo -m</code></p>

<ul>
  <li>제조사 및 모델로 설치된 프린터 드라이버 검색:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">lpinfo --make-and-model "</code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">프린터_모델</span><code class="language-plaintext highlighter-rouge">" -m</code></p>
