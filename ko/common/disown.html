<h1 id="disown">disown</h1>

<p>하위 프로세스가 연결된 쉘 외부에서 작동하도록 허용.
<code class="language-plaintext highlighter-rouge">jobs</code> 명령도 참조.
더 많은 정보: <a href="https://www.gnu.org/software/bash/manual/bash.html#index-disown">https://www.gnu.org/software/bash/manual/bash.html#index-disown</a>.</p>

<ul>
  <li>현재 작업을 해제:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">disown</code></p>

<ul>
  <li>특정 작업을 해제:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">disown %</code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">작업_번호</span></p>

<ul>
  <li>모든 작업 해제:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">disown -a</code></p>

<ul>
  <li>작업을 유지 (해제하지 않음), 쉘 종료 시 향후 SIGHUP이 수신되지 않도록 표시:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">disown -h %</code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">작업_번호</span></p>
