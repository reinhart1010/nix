<h1 id="phpbu">phpbu</h1>

<p>PHP 백업 유틸리티 프레임워크.
더 많은 정보: <a href="https://phpbu.de">https://phpbu.de</a>.</p>

<ul>
  <li>기본 <code class="language-plaintext highlighter-rouge">phpbu.xml</code> 구성 파일을 사용하여 백업 실행:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">phpbu</code></p>

<ul>
  <li>특정 구성 파일을 사용하여 백업 실행:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">phpbu --configuration=</code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/대상/구성_파일.xml</span></p>

<ul>
  <li>지정된 백업만 실행:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">phpbu --limit=</code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">백업_작업_이름</span></p>

<ul>
  <li>수행될 작업을 시뮬레이션:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">phpbu --simulate</code></p>
