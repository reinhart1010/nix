<h1 id="bssh">bssh</h1>

<p>로컬 네트워크에서 SSH/VNC 서버를 검색하기 위한 GUI 도구.
참고: <code class="language-plaintext highlighter-rouge">bvnc</code> 및 <code class="language-plaintext highlighter-rouge">bshell</code>.
더 많은 정보: <a href="https://manned.org/bssh">https://manned.org/bssh</a>.</p>

<ul>
  <li>SSH 서버를 찾아보기:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">bssh</code></p>

<ul>
  <li>VNC 서버를 찾아보기:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">bssh --vnc</code></p>

<ul>
  <li>SSH 및 VNC 서버를 찾아보기:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">bssh --shell</code></p>

<ul>
  <li>지정된 도메인에서 SSH 서버를 찾아보기:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">bssh --domain </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">도메인</span></p>
