<h1 id="fin">fin</h1>

<p>Docksal 명령줄 유틸리티.
더 많은 정보: <a href="https://docs.docksal.io/fin/fin/">https://docs.docksal.io/fin/fin/</a>.</p>

<ul>
  <li>현재 디렉터리에서 프로젝트를 시작:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">fin project start</code></p>

<ul>
  <li>현재 디렉터리에서 프로젝트를 중지:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">fin project stop</code></p>

<ul>
  <li>특정 컨테이너에 쉘을 열기:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">fin bash </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">컨테이너_이름</span></p>

<ul>
  <li>특정 컨테이너의 로그 표시:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">fin logs </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">컨테이너_이름</span></p>

<ul>
  <li>특정 컨테이너의 로그 표시하고 로그를 계속 출력:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">fin logs -f </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">컨테이너_이름</span></p>
