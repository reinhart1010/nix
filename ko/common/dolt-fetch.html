<h1 id="dolt-fetch">dolt fetch</h1>

<p>다른 저장소에서 객체와 참조를 다운로드.
더 많은 정보: <a href="https://docs.dolthub.com/cli-reference/cli#dolt-fetch">https://docs.dolthub.com/cli-reference/cli#dolt-fetch</a>.</p>

<ul>
  <li>기본 원격 업스트림 저장소(origin)에서 최신 변경 사항을 가져옴:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">dolt fetch</code></p>

<ul>
  <li>특정 원격 업스트림 저장소에서 최신 변경 사항을 가져옴:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">dolt fetch </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">원격_이름</span></p>

<ul>
  <li>원격의 현재 상태로 브랜치를 업데이트하고, 충돌하는 기록을 덮어씀:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">dolt fetch -f</code></p>
