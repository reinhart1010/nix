<h1 id="ptpython">ptpython</h1>

<p>개선된 Python REPL.
더 많은 정보: <a href="https://github.com/prompt-toolkit/ptpython">https://github.com/prompt-toolkit/ptpython</a>.</p>

<ul>
  <li>REPL(대화형 셸) 시작:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">ptpython</code></p>

<ul>
  <li>특정 Python 파일 실행:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">ptpython </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/대상/파일.py</span></p>

<ul>
  <li>특정 Python 파일을 실행하고 REPL 시작:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">ptpython -i </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/대상/파일.py</span></p>

<ul>
  <li>메뉴 열기:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">F2</code></p>

<ul>
  <li>기록 페이지 열기:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">F3</code></p>

<ul>
  <li>붙여넣기 모드 전환:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">F6</code></p>

<ul>
  <li>종료:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">&lt;Ctrl&gt; + D</code></p>
