<h1 id="uptime">uptime</h1>

<p>시스템이 실행된 기간 및 기타 정보.
더 많은 정보: <a href="https://www.gnu.org/software/coreutils/manual/html_node/uptime-invocation.html">https://www.gnu.org/software/coreutils/manual/html_node/uptime-invocation.html</a>.</p>

<ul>
  <li>현재 시간, 가동 시간, 로그인한 사용자 수 및 기타 정보를 출력:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">uptime</code></p>

<ul>
  <li>시스템이 부팅된 시간만 표시:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">uptime --pretty</code></p>

<ul>
  <li>시스템이 부팅된 날짜와 시간을 출력:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">uptime --since</code></p>

<ul>
  <li>버전 정보 표시:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">uptime --version</code></p>
