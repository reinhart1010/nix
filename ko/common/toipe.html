<h1 id="toipe">toipe</h1>

<p>또 다른 타자 테스트, 하지만 게 맛.
신뢰할 수 있는 터미널 타자 연습 도구.
더 많은 정보: <a href="https://github.com/Samyak2/toipe">https://github.com/Samyak2/toipe</a>.</p>

<ul>
  <li>기본 단어 목록으로 타자 테스트 시작:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">toipe</code></p>

<ul>
  <li>특정 단어 목록 사용:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">toipe </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">-w|–wordlist</span><code class="language-plaintext highlighter-rouge"> </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">단어목록_이름</span></p>

<ul>
  <li>사용자 정의 단어 목록 사용:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">toipe </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">-f|–file</span><code class="language-plaintext highlighter-rouge"> </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/대상/파일</span></p>

<ul>
  <li>각 테스트에서 단어 수 지정:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">toipe </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">-n|–num</span><code class="language-plaintext highlighter-rouge"> </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">단어_수</span></p>

<ul>
  <li>구두점 포함:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">toipe </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">-p|–punctuation</span></p>
