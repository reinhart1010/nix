<h1 id="ocaml">ocaml</h1>

<p>OCaml REPL (읽기-평가-출력-루프).
OCaml 명령을 해석합니다.
더 많은 정보: <a href="https://ocaml.org">https://ocaml.org</a>.</p>

<ul>
  <li>사용자로부터 OCaml 명령을 입력받아 실행:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">ocaml</code></p>

<ul>
  <li>파일에서 OCaml 명령을 읽어 실행:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">ocaml </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/대상/파일.ml</span></p>

<ul>
  <li>모듈과 함께 OCaml 스크립트 실행:</li>
</ul>
