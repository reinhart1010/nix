<h1 id="gofmt">gofmt</h1>

<p>Go 소스 코드를 포맷합니다.
더 많은 정보: <a href="https://golang.org/cmd/gofmt/">https://golang.org/cmd/gofmt/</a>.</p>

<ul>
  <li>파일을 포맷하고 결과를 콘솔에 표시:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">gofmt </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">source.go</span></p>

<ul>
  <li>파일을 포맷하여 원본 파일을 덮어쓰기:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">gofmt -w </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">source.go</span></p>

<ul>
  <li>파일을 포맷하고 코드를 단순화한 후 원본 파일을 덮어쓰기:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">gofmt -s -w </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">source.go</span></p>

<ul>
  <li>모든 오류(불필요한 오류 포함)를 출력:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">gofmt -e </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">source.go</span></p>
