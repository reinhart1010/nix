<h1 id="timetrap">timetrap</h1>

<p>Ruby로 작성된 간단한 명령줄 시간 추적기.
더 많은 정보: <a href="https://github.com/samg/timetrap">https://github.com/samg/timetrap</a>.</p>

<ul>
  <li>새 타임시트 생성:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">timetrap sheet </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">타임시트</span></p>

<ul>
  <li>5분 전에 시작된 항목 체크인:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">timetrap in --at "</code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">5분 전</span><code class="language-plaintext highlighter-rouge">" </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">항목_노트</span></p>

<ul>
  <li>현재 타임시트 표시:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">timetrap display</code></p>

<ul>
  <li>마지막 항목의 종료 시간 수정:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">timetrap edit --end </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">시간</span></p>
