<h1 id="podman-rmi">podman rmi</h1>

<p>Podman 이미지 제거.
더 많은 정보: <a href="https://docs.podman.io/en/latest/markdown/podman-rmi.1.html">https://docs.podman.io/en/latest/markdown/podman-rmi.1.html</a>.</p>

<ul>
  <li>이름을 지정하여 하나 이상의 이미지 제거:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">podman rmi </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">이미지:태그</span><code class="language-plaintext highlighter-rouge"> </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">이미지2:태그</span><code class="language-plaintext highlighter-rouge"> </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">…</span></p>

<ul>
  <li>강제로 이미지 제거:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">podman rmi --force </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">이미지</span></p>

<ul>
  <li>태그되지 않은 부모를 삭제하지 않고 이미지 제거:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">podman rmi --no-prune </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">이미지</span></p>

<ul>
  <li>도움말 표시:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">podman rmi</code></p>
