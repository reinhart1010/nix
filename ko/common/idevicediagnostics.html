<h1 id="idevicediagnostics">idevicediagnostics</h1>

<p>iOS 장치의 진단 인터페이스와 상호 작용.
더 많은 정보: <a href="https://manned.org/idevicediagnostics">https://manned.org/idevicediagnostics</a>.</p>

<ul>
  <li>진단 정보를 출력:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">idevicediagnostics diagnostics</code></p>

<ul>
  <li>Print mobilegestalt 키 값 출력:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">idevicediagnostics mobilegestalt </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">키1</span><code class="language-plaintext highlighter-rouge"> </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">키2</span></p>

<ul>
  <li>장치 종료, 다시 시작 또는 절전 모드:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">idevicediagnostics </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">shutdown|restart|sleep</span></p>
