<h1 id="sh">sh</h1>

<p>Bourne 셸, 표준 명령어 언어 해석기.
히스토리 확장을 위해 <code class="language-plaintext highlighter-rouge">histexpand</code>도 참조하세요.
더 많은 정보: <a href="https://manned.org/sh">https://manned.org/sh</a>.</p>

<ul>
  <li>대화형 셸 세션 시작:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">sh</code></p>

<ul>
  <li>명령을 실행하고 종료:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">sh -c "</code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">명령어</span><code class="language-plaintext highlighter-rouge">"</code></p>

<ul>
  <li>스크립트 실행:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">sh </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/대상/스크립트.sh</span></p>

<ul>
  <li><code class="language-plaintext highlighter-rouge">stdin</code>에서 명령을 읽고 실행:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">sh -s</code></p>
