<h1 id="rustup-man">rustup man</h1>

<p><code class="language-plaintext highlighter-rouge">rustup</code>으로 관리되는 명령에 대한 매뉴얼 페이지 보기.
더 많은 정보: <a href="https://rust-lang.github.io/rustup">https://rust-lang.github.io/rustup</a>.</p>

<ul>
  <li>기본 툴체인에서 주어진 명령의 매뉴얼 페이지 보기:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">rustup man </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">명령</span></p>

<ul>
  <li>지정된 툴체인에서 주어진 명령의 매뉴얼 페이지 보기:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">rustup man --toolchain </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">명령</span></p>
