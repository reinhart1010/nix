<h1 id="ifne">ifne</h1>

<p><code class="language-plaintext highlighter-rouge">stdin</code>의 비어 있음에 따라 명령을 실행.
더 많은 정보: <a href="https://joeyh.name/code/moreutils/">https://joeyh.name/code/moreutils/</a>.</p>

<ul>
  <li><code class="language-plaintext highlighter-rouge">stdin</code>이 비어 있지 않은 경우에만 지정된 명령을 실행:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">ifne </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">명령어 옵션 …</span></p>

<ul>
  <li><code class="language-plaintext highlighter-rouge">stdin</code>이 비어 있는 경우에만 지정된 명령을 실행하고, 그렇지 않으면 <code class="language-plaintext highlighter-rouge">stdin</code>을 <code class="language-plaintext highlighter-rouge">stdout</code>에 전달:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">ifne -n </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">명령어 옵션 …</span></p>
