<h1 id="xzless">xzless</h1>

<p><code class="language-plaintext highlighter-rouge">xz</code> 및 <code class="language-plaintext highlighter-rouge">lzma</code> 압축 파일에서 텍스트를 표시.
같이 보기: <code class="language-plaintext highlighter-rouge">less</code>.
더 많은 정보: <a href="https://manned.org/xzless">https://manned.org/xzless</a>.</p>

<ul>
  <li>압축 파일 보기:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">xzless </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/대상/파일</span></p>

<ul>
  <li>압축 파일을 보고 줄 번호 표시:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">xzless --LINE-NUMBERS </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/대상/파일</span></p>

<ul>
  <li>압축 파일을 보고 첫 화면에 전체 파일이 표시될 수 있으면 종료:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">xzless --quit-if-one-screen </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/대상/파일</span></p>
