<h1 id="zopflipng">zopflipng</h1>

<p>PNG 압축 도구.
더 많은 정보: <a href="https://github.com/google/zopfli">https://github.com/google/zopfli</a>.</p>

<ul>
  <li>PNG 최적화:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">zopflipng </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">입력.png</span><code class="language-plaintext highlighter-rouge"> </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">출력.png</span></p>

<ul>
  <li>여러 PNG 최적화하고 지정된 접두사로 저장:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">zopflipng --prefix=</code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">접두사</span><code class="language-plaintext highlighter-rouge"> </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">이미지1.png</span><code class="language-plaintext highlighter-rouge"> </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">이미지2.png</span><code class="language-plaintext highlighter-rouge"> </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">이미지3.png</span></p>
