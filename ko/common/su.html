<h1 id="su">su</h1>

<p>다른 사용자로 쉘을 전환합니다.
더 많은 정보: <a href="https://manned.org/su">https://manned.org/su</a>.</p>

<ul>
  <li>슈퍼유저로 전환 (루트 비밀번호 필요):</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">su</code></p>

<ul>
  <li>특정 사용자로 전환 (특정 사용자의 비밀번호 필요):</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">su </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">사용자 명</span></p>

<ul>
  <li>특정 사용자로 전환하고 전체 로그인 쉘을 시뮬레이션:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">su - </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">사용자 명</span></p>

<ul>
  <li>다른 사용자로 명령어 실행:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">su - </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">사용자 명</span><code class="language-plaintext highlighter-rouge"> -c "</code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">명령어</span><code class="language-plaintext highlighter-rouge">"</code></p>
