<h1 id="pbmtoxbm">pbmtoxbm</h1>

<p>PBM 이미지를 X11 또는 X10 비트맵으로 변환.
더 많은 정보: <a href="https://netpbm.sourceforge.net/doc/pbmtoxbm.html">https://netpbm.sourceforge.net/doc/pbmtoxbm.html</a>.</p>

<ul>
  <li>PBM 이미지를 X11 XBM 파일로 변환:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">pbmtoxbm </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/대상/입력_파일.pbm</span><code class="language-plaintext highlighter-rouge"> &gt; </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/대상/출력_파일.xbm</span></p>

<ul>
  <li>X11 또는 X10 비트맵을 생성할지 명시적으로 지정:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">pbmtoxbm -</code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">x11|x10</span><code class="language-plaintext highlighter-rouge"> </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/대상/입력_파일.pbm</span><code class="language-plaintext highlighter-rouge"> &gt; </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/대상/출력_파일.xbm</span></p>
