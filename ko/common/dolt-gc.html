<h1 id="dolt-gc">dolt gc</h1>

<p>더 이상 참조되지 않거나, 더 이상 필요하지 않은 데이터를 저장소에서 검색.
더 많은 정보: <a href="https://docs.dolthub.com/cli-reference/cli#dolt-gc">https://docs.dolthub.com/cli-reference/cli#dolt-gc</a>.</p>

<ul>
  <li>저장소에서 참조되지 않은 데이터를 정리:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">dolt gc</code></p>

<ul>
  <li>더 빠르지만 덜 철저한 가비지 수집 프로세스를 시작:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">dolt gc --shallow</code></p>
