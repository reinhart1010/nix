<h1 id="wat2wasm">wat2wasm</h1>

<p>WebAssembly 텍스트 형식을 바이너리 형식으로 변환.
더 많은 정보: <a href="https://github.com/WebAssembly/wabt">https://github.com/WebAssembly/wabt</a>.</p>

<ul>
  <li>파일을 파싱하고 오류 확인:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">wat2wasm </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">파일.wat</span></p>

<ul>
  <li>출력 바이너리를 지정된 파일에 저장:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">wat2wasm </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">파일.wat</span><code class="language-plaintext highlighter-rouge"> -o </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">파일.wasm</span></p>

<ul>
  <li>모든 바이트의 단순화된 표현 표시:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">wat2wasm -v </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">파일.wat</span></p>
