<h1 id="pbmtopgm">pbmtopgm</h1>

<p>PBM 이미지를 개별 픽셀 주변 영역의 평균을 내어 PGM으로 변환.
같이 보기: <code class="language-plaintext highlighter-rouge">pnmconvol</code>, <code class="language-plaintext highlighter-rouge">pamditherbw</code>.
더 많은 정보: <a href="https://netpbm.sourceforge.net/doc/pbmtopgm.html">https://netpbm.sourceforge.net/doc/pbmtopgm.html</a>.</p>

<ul>
  <li>각 픽셀 주변의 <code class="language-plaintext highlighter-rouge">w</code>x<code class="language-plaintext highlighter-rouge">h</code> 크기 영역을 평균 내어 PBM 이미지를 PGM으로 변환:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">pbmtopgm </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">w</span><code class="language-plaintext highlighter-rouge"> </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">h</span><code class="language-plaintext highlighter-rouge"> </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/대상/이미지.pbm</span><code class="language-plaintext highlighter-rouge"> &gt; </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/대상/출력.pgm</span></p>
