<h1 id="lpoptions">lpoptions</h1>

<p>프린터 옵션 및 기본값 표시 또는 설정.
같이 보기: <code class="language-plaintext highlighter-rouge">lpadmin</code>.
더 많은 정보: <a href="https://openprinting.github.io/cups/doc/man-lpoptions.html">https://openprinting.github.io/cups/doc/man-lpoptions.html</a>.</p>

<ul>
  <li>기본 프린터 설정:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">lpoptions -d </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">프린터[/인스턴스]</span></p>

<ul>
  <li>특정 프린터의 프린터 전용 옵션 나열:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">lpoptions -d </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">프린터</span><code class="language-plaintext highlighter-rouge"> -l</code></p>

<ul>
  <li>특정 프린터에 새 옵션 설정:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">lpoptions -d </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">프린터</span><code class="language-plaintext highlighter-rouge"> -o </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">옵션</span></p>

<ul>
  <li>특정 프린터의 옵션 제거:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">lpoptions -d </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">프린터</span><code class="language-plaintext highlighter-rouge"> -x</code></p>
