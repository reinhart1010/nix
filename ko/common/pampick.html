<h1 id="pampick">pampick</h1>

<p>여러 이미지로 구성된 Netpbm 스트림에서 이미지를 선택.
같이 보기: <code class="language-plaintext highlighter-rouge">pamfile</code>, <code class="language-plaintext highlighter-rouge">pamsplit</code>.
더 많은 정보: <a href="https://netpbm.sourceforge.net/doc/pampick.html">https://netpbm.sourceforge.net/doc/pampick.html</a>.</p>

<ul>
  <li>Netpbm 파일의 각 이미지에서 셸 명령 실행:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">pampick </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">이미지_번호1 이미지_번호2 …</span><code class="language-plaintext highlighter-rouge"> &lt; </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/대상/이미지.pam</span><code class="language-plaintext highlighter-rouge"> &gt; </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/대상/출력.pam</span></p>
