<h1 id="exfatlabel">exfatlabel</h1>

<p>exFAT 파일 시스템 레이블 가져오기 또는 설정.
더 많은 정보: <a href="https://manned.org/exfatlabel">https://manned.org/exfatlabel</a>.</p>

<ul>
  <li>현재 파일 시스템 레이블을 표시:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">exfatlabel </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">/dev/sda</span></p>

<ul>
  <li>파일 시스템 레이블을 설정:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">exfatlabel </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">/dev/sda</span><code class="language-plaintext highlighter-rouge"> </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">새로운_라벨</span></p>
