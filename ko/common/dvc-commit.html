<h1 id="dvc-commit">dvc commit</h1>

<p>프로젝트에서 DVC로 추적되는 파일의 변경 사항 기록.
더 많은 정보: <a href="https://dvc.org/doc/command-reference/commit">https://dvc.org/doc/command-reference/commit</a>.</p>

<ul>
  <li>모든 DVC로 추적된 파일과 디렉토리의 변경 사항 커밋:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">dvc commit</code></p>

<ul>
  <li>지정된 DVC로 추적된 대상의 변경 사항 커밋:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">dvc commit </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">대상</span></p>

<ul>
  <li>디렉토리 내의 모든 DVC로 추적된 파일을 재귀적으로 커밋:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">dvc commit --recursive </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/대상/폴더</span></p>
