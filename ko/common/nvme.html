<h1 id="nvme">nvme</h1>

<p>NVMe 저장소 사용자 공간 유틸리티.
더 많은 정보: <a href="https://github.com/linux-nvme/nvme-cli">https://github.com/linux-nvme/nvme-cli</a>.</p>

<ul>
  <li>모든 NVMe 장치 나열:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">sudo nvme list</code></p>

<ul>
  <li>장치 정보 표시:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">sudo nvme smart-log </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">장치</span></p>
