<h1 id="dvc-destroy">dvc destroy</h1>

<p>DVC 프로젝트에서 모든 DVC 파일과 디렉터리를 제거.
더 많은 정보: <a href="https://dvc.org/doc/command-reference/destroy">https://dvc.org/doc/command-reference/destroy</a>.</p>

<ul>
  <li>현재 프로젝트 삭제:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">dvc destroy</code></p>

<ul>
  <li>현재 프로젝트 강제 삭제:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">dvc destroy --force</code></p>
