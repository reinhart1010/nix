<h1 id="xml-escape">xml escape</h1>

<p>특수 XML 문자를 이스케이프합니다. 예: <code class="language-plaintext highlighter-rouge">&lt;a1&gt;</code> → <code class="language-plaintext highlighter-rouge">&amp;lt;a1&amp;gt;</code>.
더 많은 정보: <a href="https://xmlstar.sourceforge.net/doc/xmlstarlet.pdf">https://xmlstar.sourceforge.net/doc/xmlstarlet.pdf</a>.</p>

<ul>
  <li>문자열에서 특수 XML 문자 이스케이프:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">xml escape "</code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold"><a1>&lt;/span&gt;`"`</a1></span></p>

<ul>
  <li><code class="language-plaintext highlighter-rouge">stdin</code>에서 특수 XML 문자 이스케이프:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">echo "</code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold"><a1>&lt;/span&gt;`" | xml escape`</a1></span></p>

<ul>
  <li>도움말 표시:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">xml escape --help</code></p>
