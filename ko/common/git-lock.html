<h1 id="git-lock">git lock</h1>

<p>Git 저장소에서 파일이 커밋에 의해 수정되지 않도록 잠금.
<code class="language-plaintext highlighter-rouge">git-extras</code>의 일부. 같이 보기: <code class="language-plaintext highlighter-rouge">git-unlock</code>.
더 많은 정보: <a href="https://github.com/tj/git-extras/blob/master/Commands.md#git-lock">https://github.com/tj/git-extras/blob/master/Commands.md#git-lock</a>.</p>

<ul>
  <li>로컬 파일의 변경 사항을 커밋할 수 없도록 비활성화:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">git lock </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/대상/파일</span></p>
