<h1 id="guetzli">guetzli</h1>

<p>JPEG 이미지 압축 유틸리티.
더 많은 정보: <a href="https://github.com/google/guetzli">https://github.com/google/guetzli</a>.</p>

<ul>
  <li>JPEG 이미지 압축:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">guetzli </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">입력.jpg</span><code class="language-plaintext highlighter-rouge"> </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">출력.jpg</span></p>

<ul>
  <li>PNG에서 압축된 JPEG 만들기:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">guetzli </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">입력.png</span><code class="language-plaintext highlighter-rouge"> </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">출력.jpg</span></p>

<ul>
  <li>원하는 시각적 품질 (84-100)로 JPEG를 압축:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">guetzli --quality </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">품질_값</span><code class="language-plaintext highlighter-rouge"> </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">입력.jpg</span><code class="language-plaintext highlighter-rouge"> </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">출력.jpg</span></p>
