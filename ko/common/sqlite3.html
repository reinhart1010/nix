<h1 id="sqlite3">sqlite3</h1>

<p>SQLite 3의 명령줄 인터페이스로, 자체 포함 파일 기반 임베디드 SQL 엔진입니다.
더 많은 정보: <a href="https://sqlite.org">https://sqlite.org</a>.</p>

<ul>
  <li>새 데이터베이스로 대화형 셸 시작:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">sqlite3</code></p>

<ul>
  <li>기존 데이터베이스로 대화형 셸 열기:</li>
</ul>
