<h1 id="pamstretch-gen">pamstretch-gen</h1>

<p>PAM 이미지를 소수 값으로 확대.
같이 보기: <code class="language-plaintext highlighter-rouge">pamstretch</code>, <code class="language-plaintext highlighter-rouge">pamenlarge</code>, <code class="language-plaintext highlighter-rouge">pamscale</code>.
더 많은 정보: <a href="https://netpbm.sourceforge.net/doc/pamstretch-gen.html">https://netpbm.sourceforge.net/doc/pamstretch-gen.html</a>.</p>

<ul>
  <li>지정된 소수 배율로 PAM 이미지 확대:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">pamstretch-gen </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">N</span><code class="language-plaintext highlighter-rouge"> </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/대상/이미지.pam</span><code class="language-plaintext highlighter-rouge"> &gt; </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/대상/출력.pam</span></p>
