<h1 id="ln">ln</h1>

<p>파일 및 디렉터리에 대한 링크를 생성합니다.
더 많은 정보: <a href="https://www.gnu.org/software/coreutils/manual/html_node/ln-invocation.html">https://www.gnu.org/software/coreutils/manual/html_node/ln-invocation.html</a>.</p>

<ul>
  <li>파일이나 디렉터리에 대한 심볼릭 링크 생성:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">ln -s </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">/경로/대상/파일_또는_폴더</span><code class="language-plaintext highlighter-rouge"> </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/대상/심볼릭링크</span></p>

<ul>
  <li>다른 파일을 가리키도록 기존 심볼릭 링크를 덮어쓰기:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">ln -sf </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">/경로/대상/새로운_파일</span><code class="language-plaintext highlighter-rouge"> </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/대상/심볼릭링크</span></p>

<ul>
  <li>파일에 대한 하드 링크 생성:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">ln </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">/경로/대상/파일</span><code class="language-plaintext highlighter-rouge"> </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/대상/하드링크</span></p>
