<h1 id="bvnc">bvnc</h1>

<p>로컬 네트워크에서 SSH/VNC 서버를 검색하기 위한 GUI 도구.
참고: <code class="language-plaintext highlighter-rouge">bssh</code> 및 <code class="language-plaintext highlighter-rouge">bshell</code>.
더 많은 정보: <a href="https://manned.org/bvnc">https://manned.org/bvnc</a>.</p>

<ul>
  <li>VNC 서버 탐색:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">bvnc</code></p>

<ul>
  <li>SSH 서버 탐색:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">bvnc --ssh</code></p>

<ul>
  <li>VNC 및 SSH 서버 탐색:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">bvnc --shell</code></p>

<ul>
  <li>지정된 도메인에서 VNC 서버를 찾음:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">bvnc --domain </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">도메인</span></p>
