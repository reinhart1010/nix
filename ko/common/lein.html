<h1 id="lein">lein</h1>

<p>선언적 구성을 사용하여 Clojure 프로젝트를 관리.
더 많은 정보: <a href="https://leiningen.org">https://leiningen.org</a>.</p>

<ul>
  <li>템플릿을 기반으로 새 프로젝트의 구조 생성:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">lein new </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">템플릿_이름</span><code class="language-plaintext highlighter-rouge"> </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">프로젝트_이름</span></p>

<ul>
  <li>프로젝트와 함께 또는 독립적으로 REPL 세션 시작:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">lein repl</code></p>

<ul>
  <li>프로젝트의 <code class="language-plaintext highlighter-rouge">-main</code> 함수와 선택적 인수 실행:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">lein run </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">인수</span></p>

<ul>
  <li>프로젝트 테스트 실행:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">lein test</code></p>

<ul>
  <li>프로젝트 파일과 모든 의존성을 jar 파일로 패키징:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">lein uberjar</code></p>
