<h1 id="gdc">gdc</h1>

<p>GCC를 백엔드로 사용하는 D 컴파일러.
더 많은 정보: <a href="https://wiki.dlang.org/Using_GDC">https://wiki.dlang.org/Using_GDC</a>.</p>

<ul>
  <li>실행 파일을 생성:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">gdc </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/대상/소스.d</span><code class="language-plaintext highlighter-rouge"> -o </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/대상/출력_실행파일</span></p>

<ul>
  <li>모듈 종속성에 대한 정보를 출력:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">gdc -fdeps</code></p>

<ul>
  <li>Ddoc 문서를 생성:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">gdc -fdoc</code></p>

<ul>
  <li>D 인터페이스 파일 생성:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">gdc -fintfc</code></p>

<ul>
  <li>컴파일 시 표준 GCC 라이브러리를 링크하지 않음:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">gdc -nostdlib</code></p>
