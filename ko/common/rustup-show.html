<h1 id="rustup-show">rustup show</h1>

더 많은 정보: <a href="https://rust-lang.github.io/rustup">https://rust-lang.github.io/rustup</a>.</p>

<ul>
  <li>모든 정보 표시:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">rustup show</code></p>

</ul>
