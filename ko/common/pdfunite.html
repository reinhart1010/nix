<h1 id="pdfunite">pdfunite</h1>

<p>PDF 병합 도구.
더 많은 정보: <a href="https://github.com/mtgrosser/pdfunite">https://github.com/mtgrosser/pdfunite</a>.</p>

<ul>
  <li>2개의 PDF를 하나의 PDF로 병합:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">pdfunite </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/대상/파일A.pdf</span><code class="language-plaintext highlighter-rouge"> </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/대상/파일B.pdf</span><code class="language-plaintext highlighter-rouge"> </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/대상/병합된_출력.pdf</span></p>

<ul>
  <li>폴더 내의 PDF 파일을 하나의 PDF로 병합:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">pdfunite </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/대상/폴더/*.pdf</span><code class="language-plaintext highlighter-rouge"> </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/대상/병합된_출력.pdf</span></p>
