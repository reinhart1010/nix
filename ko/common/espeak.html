<h1 id="espeak">espeak</h1>

<p>텍스트 음성 변환을 사용하여, 기본 사운드 장치를 통해 이야기.
더 많은 정보: <a href="https://espeak.sourceforge.net">https://espeak.sourceforge.net</a>.</p>

<ul>
  <li>문구를 큰 소리로 이야기:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">espeak "I like to ride my bike."</code></p>

<ul>
  <li>파일을 소리내어 말하기:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">espeak -f </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/대상/파일</span></p>

<ul>
  <li>출력을 직접 말하지 않고, WAV 오디오 파일로 저장:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">espeak -w </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">파일이름.wav</span><code class="language-plaintext highlighter-rouge"> "It's GNU plus Linux"</code></p>

<ul>
  <li>다른 목소리를 사용:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">espeak -v </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">음성</span></p>
