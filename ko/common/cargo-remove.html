<h1 id="cargo-remove">cargo remove</h1>

<p>Rust 프로젝트의 <code class="language-plaintext highlighter-rouge">Cargo.toml</code> 매니페스트에서 종속성을 제거.
더 많은 정보: <a href="https://doc.rust-lang.org/cargo/commands/cargo-remove.html">https://doc.rust-lang.org/cargo/commands/cargo-remove.html</a>.</p>

<ul>
  <li>현재 프로젝트에서 종속성을 제거:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">cargo remove </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">종속성</span></p>

<ul>
  <li>개발 또는 빌드 종속성을 제거:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">cargo remove --</code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">dev|build</span><code class="language-plaintext highlighter-rouge"> </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">종속성</span></p>

<ul>
  <li>특정 대상 플랫폼의 종속성을 제거:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">cargo remove --target </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">타겟</span><code class="language-plaintext highlighter-rouge"> </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">종속성</span></p>
