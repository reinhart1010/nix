<h1 id="mh_copyright">mh_copyright</h1>

<p>MATLAB 또는 Octave 코드의 저작권 헤더를 조정합니다.
더 많은 정보: <a href="https://misshit.org">https://misshit.org</a>.</p>

<ul>
  <li>지정된 파일의 연도(범위)를 현재 연도로 업데이트:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">mh_copyright --primary-entity="</code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">엔티티</span><code class="language-plaintext highlighter-rouge">" --update-year </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/대상/파일_또는_디렉토리1.m 경로/대상/파일_또는_디렉토리2.m …</span></p>

<ul>
  <li>모든 파일의 연도(범위)를 현재 연도로 업데이트:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">mh_copyright --primary-entity="</code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">엔티티</span><code class="language-plaintext highlighter-rouge">" --update-year</code></p>
