<h1 id="pgmtopgm">pgmtopgm</h1>

<p>PGM 이미지 파일 복사.
더 많은 정보: <a href="https://netpbm.sourceforge.net/doc/pgmtopgm.html">https://netpbm.sourceforge.net/doc/pgmtopgm.html</a>.</p>

<ul>
  <li><code class="language-plaintext highlighter-rouge">stdin</code>에서 <code class="language-plaintext highlighter-rouge">stderr</code>로 PGM 파일 복사:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">pgmtopgm</code></p>

<ul>
  <li>버전 표시:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">pgmtopgm -version</code></p>
