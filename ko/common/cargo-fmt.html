<h1 id="cargo-fmt">cargo fmt</h1>

<p>Rust 프로젝트의 모든 소스 파일에 대해 <code class="language-plaintext highlighter-rouge">rustfmt</code>를 실행.
더 많은 정보: <a href="https://github.com/rust-lang/rustfmt">https://github.com/rust-lang/rustfmt</a>.</p>

<ul>
  <li>모든 소스 파일 포맷:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">cargo fmt</code></p>

<ul>
  <li>파일에 쓰지 않고 포맷 오류를 확인:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">cargo fmt --check</code></p>

<ul>
  <li>각 <code class="language-plaintext highlighter-rouge">rustfmt</code> 호출에 인수를 전달:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">cargo fmt -- </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">rustfmt_인수</span></p>
