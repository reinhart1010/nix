<h1 id="gml2gv">gml2gv</h1>

<p>그래프를 <code class="language-plaintext highlighter-rouge">gml</code>에서 <code class="language-plaintext highlighter-rouge">gv</code> 형식으로 변환.
변환기: <code class="language-plaintext highlighter-rouge">gml2gv</code>, <code class="language-plaintext highlighter-rouge">gv2gml</code>, <code class="language-plaintext highlighter-rouge">gv2gxl</code>, <code class="language-plaintext highlighter-rouge">gxl2gv</code>, <code class="language-plaintext highlighter-rouge">graphml2gv</code> &amp; <code class="language-plaintext highlighter-rouge">mm2gv</code>.
더 많은 정보: <a href="https://graphviz.org/pdf/gml2gv.1.pdf">https://graphviz.org/pdf/gml2gv.1.pdf</a>.</p>

<ul>
  <li>그래프를 <code class="language-plaintext highlighter-rouge">gml</code>에서 <code class="language-plaintext highlighter-rouge">gv</code> 형식으로 변환:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">gml2gv -o </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">output.gv</span><code class="language-plaintext highlighter-rouge"> </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">입력파일.gml</span></p>

<ul>
  <li><code class="language-plaintext highlighter-rouge">stdin</code> 및 <code class="language-plaintext highlighter-rouge">stdout</code>을 사용하여 그래프를 반환:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">cat </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">입력파일.gml</span><code class="language-plaintext highlighter-rouge"> | gml2gv &gt; </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">output.gv</span></p>

<ul>
  <li>도움말 표시:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">gml2gv -?</code></p>
