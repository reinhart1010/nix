<h1 id="script">script</h1>

<p>터미널 세션의 typescript 파일을 생성.
더 많은 정보: <a href="https://manned.org/script">https://manned.org/script</a>.</p>

<ul>
  <li>"typescript"라는 이름의 파일로 녹화 시작:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">script</code></p>

<ul>
  <li>녹화 중지:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">exit</code></p>

<ul>
  <li>지정된 파일로 녹화 시작:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">script </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">로그파일.log</span></p>

<ul>
  <li>기존 파일에 추가:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">script -a </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">로그파일.log</span></p>

<ul>
  <li>시작 및 완료 메시지 없이 조용히 실행:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">script -q </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">로그파일.log</span></p>
