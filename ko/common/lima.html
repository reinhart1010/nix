<h1 id="lima">lima</h1>

<p>이 명령은 기본 VM 인스턴스에 대한 <code class="language-plaintext highlighter-rouge">limactl shell</code>의 별칭입니다.
다른 인스턴스에서 작업하려면 <code class="language-plaintext highlighter-rouge">$LIMA_INSTANCE</code> 환경 변수를 설정할 수도 있습니다.</p>

<ul>
  <li>원본 명령에 대한 문서 보기:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">tldr limactl</code></p>
