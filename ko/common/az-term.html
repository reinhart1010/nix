<h1 id="az-term">az term</h1>

<p>마켓플레이스주문을 통해 마켓플레이스 계약을 관리.
<code class="language-plaintext highlighter-rouge">azure-cli</code>의 일부 (<code class="language-plaintext highlighter-rouge">az</code>라고도 함).
더 많은 정보: <a href="https://learn.microsoft.com/cli/azure/term">https://learn.microsoft.com/cli/azure/term</a>.</p>

<ul>
  <li>마켓플레이스 약관 인쇄:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">az term show --product "</code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">제품_식별자</span><code class="language-plaintext highlighter-rouge">" --plan "</code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">플랜_식별자</span><code class="language-plaintext highlighter-rouge">" --publisher "</code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">배포_식별자</span><code class="language-plaintext highlighter-rouge">"</code></p>

<ul>
  <li>마켓플레이스 약관에 동의:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">az term accept --product "</code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">제품_식별자</span><code class="language-plaintext highlighter-rouge">" --plan "</code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">플랜_식별자</span><code class="language-plaintext highlighter-rouge">" --publisher "</code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">배포_식별자</span><code class="language-plaintext highlighter-rouge">"</code></p>
