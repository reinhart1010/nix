<h1 id="afconvert">afconvert</h1>

<p>AFF와 원시 파일 형식 간의 변환.
더 많은 정보: <a href="https://manned.org/afconvert.1">https://manned.org/afconvert.1</a>.</p>

<ul>
  <li>특정 확장자 사용(기본값: <code class="language-plaintext highlighter-rouge">aff</code>):</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">afconvert -a </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">확장자</span><code class="language-plaintext highlighter-rouge"> </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/대상/입력_파일</span><code class="language-plaintext highlighter-rouge"> </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/대상/출력_파일1 경로/대상/출력_파일2 …</span></p>

<ul>
  <li>특정 압축 단계 사용(기본값: <code class="language-plaintext highlighter-rouge">7</code>):</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">afconvert -X</code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">0..7</span><code class="language-plaintext highlighter-rouge"> </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/대상/입력_파일</span><code class="language-plaintext highlighter-rouge"> </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/대상/출력_파일1 경로/대상/출력_파일2 …</span></p>
