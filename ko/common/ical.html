<h1 id="ical">ical</h1>

<p>히르지/이슬람 달력과 Gregorian력을 보고 날짜를 변환.
더 많은 정보: <a href="https://manned.org/ical">https://manned.org/ical</a>.</p>

<ul>
  <li>현재 달의 달력을 표시:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">ical</code></p>

<ul>
  <li>그레고리력 날짜를 회교식 날짜로 변환:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">ical --gregorian </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">yyyymmdd</span></p>

<ul>
  <li>Hirji 날짜를 그레고리력 날짜로 변환:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">ical --hijri </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">yyyymmdd</span></p>
