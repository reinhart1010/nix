<h1 id="dolt-init">dolt init</h1>

<p>비어있는 Dolt 데이터 저장소를 생성.
더 많은 정보: <a href="https://docs.dolthub.com/cli-reference/cli#dolt-init">https://docs.dolthub.com/cli-reference/cli#dolt-init</a>.</p>

<ul>
  <li>현재 디렉토리에서 새로운 Dolt 데이터 저장소를 초기화:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">dolt init</code></p>

<ul>
  <li>지정된 메타데이터로 커밋을 생성하는 새로운 Dolt 데이터 저장소를 초기화:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">dolt init --name "</code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">이름</span><code class="language-plaintext highlighter-rouge">" --email "</code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">이메일</span><code class="language-plaintext highlighter-rouge">" --date "</code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">2021-12-31T00:00:00</span><code class="language-plaintext highlighter-rouge">" -b "</code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">브랜치_이름</span><code class="language-plaintext highlighter-rouge">"</code></p>
