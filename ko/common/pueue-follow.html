<h1 id="pueue-follow">pueue follow</h1>

<p>현재 실행 중인 작업의 출력을 따라가기.
같이 보기: <code class="language-plaintext highlighter-rouge">pueue log</code>.
더 많은 정보: <a href="https://github.com/Nukesor/pueue">https://github.com/Nukesor/pueue</a>.</p>

<ul>
  <li>작업의 출력(<code class="language-plaintext highlighter-rouge">stdout</code> + <code class="language-plaintext highlighter-rouge">stderr</code>)을 따라가기:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">pueue follow </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">작업_아이디</span></p>

<ul>
  <li>작업의 <code class="language-plaintext highlighter-rouge">stderr</code>를 따라가기:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">pueue follow --err </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">작업_아이디</span></p>
