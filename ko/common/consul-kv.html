<h1 id="consul-kv">consul-kv</h1>

<p>서비스 검색 기능과 상태 확인을 위한 분산된 키-값(key-value)쌍 저장.
더 많은 정보: <a href="https://learn.hashicorp.com/consul/getting-started/kv">https://learn.hashicorp.com/consul/getting-started/kv</a>.</p>

<ul>
  <li>키-값(key-value)쌍으로 저장된 값 읽기:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">consul kv get </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">키</span></p>

<ul>
  <li>새로운 키-값(key-value)쌍으로 저장:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">consul kv put </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">키</span><code class="language-plaintext highlighter-rouge"> </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">값</span></p>

<ul>
  <li>키-값(key-value)쌍 제거:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">consul kv delete </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">키</span></p>
