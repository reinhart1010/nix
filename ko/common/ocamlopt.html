<h1 id="ocamlopt">ocamlopt</h1>

<p>OCaml 네이티브 코드 컴파일러.
네이티브 실행 파일을 생성합니다. 예: Linux의 ELF.
더 많은 정보: <a href="https://ocaml.org">https://ocaml.org</a>.</p>

<ul>
  <li>소스 파일 컴파일:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">ocamlopt -o </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/대상/바이너리</span><code class="language-plaintext highlighter-rouge"> </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/대상/소스_파일.ml</span></p>

<ul>
  <li>디버깅을 활성화하여 컴파일:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">ocamlopt -g -o </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/대상/바이너리</span><code class="language-plaintext highlighter-rouge"> </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/대상/소스_파일.ml</span></p>
