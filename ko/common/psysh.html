<h1 id="psysh">psysh</h1>

<p>PHP용 런타임 개발자 콘솔, 대화형 디버거 및 REPL.
더 많은 정보: <a href="https://psysh.org">https://psysh.org</a>.</p>

<ul>
  <li>현재 디렉토리에서 셸 열기:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">psysh</code></p>

<ul>
  <li>특정 디렉토리에서 셸 열기:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">psysh --cwd </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/대상/폴더</span></p>

<ul>
  <li>특정 구성 파일 사용:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">psysh --config </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/대상/파일</span></p>
