<h1 id="pnmmargin">pnmmargin</h1>

<p>PNM 이미지에 테두리를 추가.
더 많은 정보: <a href="https://netpbm.sourceforge.net/doc/pnmmargin.html">https://netpbm.sourceforge.net/doc/pnmmargin.html</a>.</p>

<ul>
  <li>지정된 크기의 테두리를 PNM 이미지에 추가:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">pnmmargin </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">크기</span><code class="language-plaintext highlighter-rouge"> </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/대상/이미지.pnm</span><code class="language-plaintext highlighter-rouge"> &gt; </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/대상/출력.pnm</span></p>

<ul>
  <li>테두리 색상 지정:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">pnmmargin -color </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">색상</span><code class="language-plaintext highlighter-rouge"> </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">크기</span><code class="language-plaintext highlighter-rouge"> </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/대상/이미지.pnm</span><code class="language-plaintext highlighter-rouge"> &gt; </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/대상/출력.pnm</span></p>
