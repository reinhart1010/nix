<h1 id="clangd">clangd</h1>

<p>편집자에게 IDE와 유사한 기능을 제공하는 언어 서버.
직접 호출하기보다는 편집기 플러그인을 통해 사용해야 함.
더 많은 정보: <a href="https://clangd.llvm.org/">https://clangd.llvm.org/</a>.</p>

<ul>
  <li>사용 가능한 옵션 표시:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">clangd --help</code></p>

<ul>
  <li>사용 가능한 옵션 목록:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">clangd --help-list</code></p>

<ul>
  <li>버전 표시:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">clangd --version</code></p>
