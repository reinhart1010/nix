<h1 id="nxcdb">nxcdb</h1>

<p>NetExec 데이터베이스와 상호작용.
더 많은 정보: <a href="https://www.netexec.wiki/getting-started/database-general-usage">https://www.netexec.wiki/getting-started/database-general-usage</a>.</p>

<ul>
  <li>대화형 데이터베이스 세션 시작:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">nxcdb</code></p>

<ul>
  <li>현재 활성화된 워크스페이스 표시:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">nxcdb --get-workspace</code></p>

<ul>
  <li>새 워크스페이스 생성:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">nxcdb --create-workspace </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">워크스페이스_이름</span></p>

<ul>
  <li>지정된 워크스페이스 활성화:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">nxcdb --set-workspace </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">워크스페이스_이름</span></p>
