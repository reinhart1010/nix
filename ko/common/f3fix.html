<h1 id="f3fix">f3fix</h1>

<p>가짜 플래시 드라이브의 파티션 테이블 편집.
참고: <code class="language-plaintext highlighter-rouge">f3probe</code>, <code class="language-plaintext highlighter-rouge">f3write</code>, <code class="language-plaintext highlighter-rouge">f3read</code>.
더 많은 정보: <a href="https://oss.digirati.com.br/f3/">https://oss.digirati.com.br/f3/</a>.</p>

<ul>
  <li>실제 용량과 일치하는 단일 파티션으로 가짜 플래시 드라이브를 채우기:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">sudo f3fix </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">/dev/장치_이름</span></p>

<ul>
  <li>파티션을 부팅 가능한 것으로 표시:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">sudo f3fix --boot </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">/dev/장치_이름</span></p>

<ul>
  <li>파일 시스템을 지정:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">sudo f3fix --fs-type=</code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">파일시스템_타입</span><code class="language-plaintext highlighter-rouge"> </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">/dev/장치_이름</span></p>
