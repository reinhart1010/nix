<h1 id="fc-pattern">fc-pattern</h1>

<p>패턴과 일치하는 글꼴에 대한 정보를 표시.
더 많은 정보: <a href="https://manned.org/fc-pattern">https://manned.org/fc-pattern</a>.</p>

<ul>
  <li>글꼴에 대한 기본 정보를 표시:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">fc-pattern --default '</code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">DejaVu Serif</span><code class="language-plaintext highlighter-rouge">'</code></p>

<ul>
  <li>글꼴에 대한 구성 정보 표시:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">fc-pattern --config '</code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">DejaVu Serif</span><code class="language-plaintext highlighter-rouge">'</code></p>
