<h1 id="popeye">popeye</h1>

<p>Kubernetes 배포 매니페스트의 잠재적 문제 보고.
더 많은 정보: <a href="https://github.com/derailed/popeye">https://github.com/derailed/popeye</a>.</p>

<ul>
  <li>현재 Kubernetes 클러스터 스캔:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">popeye</code></p>

<ul>
  <li>특정 네임스페이스 스캔:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">popeye -n </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">네임스페이스</span></p>

<ul>
  <li>특정 Kubernetes 컨텍스트 스캔:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">popeye --context=</code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">컨텍스트</span></p>

<ul>
  <li>스캐닝에 스피니치 구성 파일 사용:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">popeye -f </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">spinach.yaml</span></p>
