<h1 id="cargo-generate-lockfile">cargo generate-lockfile</h1>

<p>현재 패키지에 대한 <code class="language-plaintext highlighter-rouge">Cargo.lock</code> 파일을 생성. <code class="language-plaintext highlighter-rouge">cargo update</code>와 유사하지만, 옵션이 더 적음.
잠금 파일이 이미 존재하는 경우, 모든 패키지의 최신 버전으로 다시 빌드됨.
더 많은 정보: <a href="https://doc.rust-lang.org/stable/cargo/commands/cargo-generate-lockfile.html">https://doc.rust-lang.org/stable/cargo/commands/cargo-generate-lockfile.html</a>.</p>

<ul>
  <li>모든 패키지의 최신 버전으로 <code class="language-plaintext highlighter-rouge">Cargo.lock</code> 파일을 생성:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">cargo generate-lockfile</code></p>
