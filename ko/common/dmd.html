<h1 id="dmd">dmd</h1>

<p>공식적 D 컴파일러.
더 많은 정보: <a href="https://dlang.org/dmd.html">https://dlang.org/dmd.html</a>.</p>

<ul>
  <li>D 소스 파일 빌드:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">dmd </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/대상/소스.d</span></p>

<ul>
  <li>모든 템플릿 인스턴스화에 대한 코드 생성:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">dmd -allinst</code></p>

<ul>
  <li>제어 범위 확인:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">dmd -boundscheck=</code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">on|safeonly|off</span></p>

<ul>
  <li>사용 가능한 모든 체크사항에 대한 나열:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">dmd -check=</code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">h|help|?</span></p>

<ul>
  <li>색깔있는 콘솔 출력을 보여줌:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">dmd -color</code></p>
