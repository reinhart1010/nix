<h1 id="pdf-parser">pdf-parser</h1>

<p>PDF 파일의 기본 요소를 렌더링 없이 식별.
더 많은 정보: <a href="https://blog.didierstevens.com/programs/pdf-tools">https://blog.didierstevens.com/programs/pdf-tools</a>.</p>

<ul>
  <li>PDF 파일의 통계 표시:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">pdf-parser --stats </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/대상/파일.pdf</span></p>

<ul>
  <li>PDF 파일에서 <code class="language-plaintext highlighter-rouge">/Font</code> 유형의 객체 표시:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">pdf-parser --type=</code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">/Font</span><code class="language-plaintext highlighter-rouge"> </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/대상/파일.pdf</span></p>

<ul>
  <li>간접 객체에서 문자열 검색:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">pdf-parser --search=</code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">검색_문자열</span><code class="language-plaintext highlighter-rouge"> </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/대상/파일.pdf</span></p>
