<h1 id="offlineimap">offlineimap</h1>

<p>원격 IMAP 서버를 로컬 Maildir 폴더와 동기화.
더 많은 정보: <a href="https://www.offlineimap.org">https://www.offlineimap.org</a>.</p>

<ul>
  <li>자동 새로 고침 없이 한 번 동기화:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">offlineimap -o</code></p>

<ul>
  <li>특정 계정 동기화:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">offlineimap -a </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">계정</span></p>

<ul>
  <li>특정 폴더 동기화:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">offlineimap -f </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">폴더</span></p>
