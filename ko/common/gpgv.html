<h1 id="gpgv">gpgv</h1>

<p>OpenPGP 서명을 확인.
더 많은 정보: <a href="https://www.gnupg.org/documentation/manuals/gnupg/gpgv.html">https://www.gnupg.org/documentation/manuals/gnupg/gpgv.html</a>.</p>

<ul>
  <li>서명된 파일을 확인:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">gpgv </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/대상/파일</span></p>

<ul>
  <li>분리된 서명을 사용하여 서명된 파일을 확인:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">gpgv </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/대상/서명</span><code class="language-plaintext highlighter-rouge"> </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/대상/파일</span></p>

<ul>
  <li>키링 목록에 파일을 추가 (내보낸 단일 키도 키링으로 간주됨):</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">gpgv --keyring </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">./alice.keyring</span><code class="language-plaintext highlighter-rouge"> </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/대상/서명</span><code class="language-plaintext highlighter-rouge"> </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/대상/파일</span></p>
