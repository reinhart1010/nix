<h1 id="pyenv-virtualenv">pyenv virtualenv</h1>

<p>설치된 Python 배포판을 기반으로 가상 환경을 생성합니다.
더 많은 정보: <a href="https://github.com/pyenv/pyenv-virtualenv">https://github.com/pyenv/pyenv-virtualenv</a>.</p>

<ul>
  <li>새로운 Python 3.6.6 가상 환경 생성:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">pyenv virtualenv </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">3.6.6</span><code class="language-plaintext highlighter-rouge"> </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">가상환경_이름</span></p>

<ul>
  <li>모든 기존 가상 환경 나열:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">pyenv virtualenvs</code></p>

<ul>
  <li>가상 환경 활성화:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">pyenv activate </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">가상환경_이름</span></p>

<ul>
  <li>가상 환경 비활성화:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">pyenv deactivate</code></p>
