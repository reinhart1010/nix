<h1 id="bind">bind</h1>

<p>bash 단축키 및 변수를 관리하기 위한 bash 내장.
더 많은 정보: <a href="https://www.gnu.org/software/bash/manual/bash.html#Bash-Builtins">https://www.gnu.org/software/bash/manual/bash.html#Bash-Builtins</a>.</p>

<ul>
  <li>모든 바인딩된 명령어와 해당 단축키를 나열:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">bind </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">-p|-P</span></p>

<ul>
  <li>단축키에 대한 명령어를 쿼리:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">bind -q </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">명령어</span></p>

<ul>
  <li>키 바인딩:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">bind -x '"</code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">키_시퀸스</span><code class="language-plaintext highlighter-rouge">":</code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">명령어</span><code class="language-plaintext highlighter-rouge">'</code></p>

<ul>
  <li>사용자 정의 바인딩 나열:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">bind -X</code></p>

<ul>
  <li>도움말 표시:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">help bind</code></p>
