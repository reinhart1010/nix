<h1 id="sleep">sleep</h1>

<p>지정된 시간만큼 지연.
더 많은 정보: <a href="https://pubs.opengroup.org/onlinepubs/9699919799/utilities/sleep.html">https://pubs.opengroup.org/onlinepubs/9699919799/utilities/sleep.html</a>.</p>

<ul>
  <li>초 단위 지연:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">sleep </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">초</span></p>

<ul>
  <li>20초 지연 후 특정 명령 실행:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">sleep 20 &amp;&amp; </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">명령</span></p>
