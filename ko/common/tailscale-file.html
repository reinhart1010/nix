<h1 id="tailscale-file">tailscale file</h1>

<p>Tailscale 네트워크에서 연결된 장치 간에 파일을 전송.
현재 동일한 Tailscale 네트워크 내에서도 다른 사용자가 소유한 장치로 파일을 보내는 것은 지원하지 않습니다.
더 많은 정보: <a href="https://tailscale.com/kb/1106/taildrop/">https://tailscale.com/kb/1106/taildrop/</a>.</p>

<ul>
  <li>특정 노드로 파일 전송:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">sudo tailscale file cp </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/대상/파일</span><code class="language-plaintext highlighter-rouge"> </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">호스트명|IP</span><code class="language-plaintext highlighter-rouge">:</code></p>

<ul>
  <li>현재 노드로 전송된 파일을 특정 디렉토리에 저장:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">sudo tailscale file get </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/대상/폴더</span></p>
