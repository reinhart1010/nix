<h1 id="pdfposter">pdfposter</h1>

<p>큰 시트 PDF를 여러 A4 페이지로 변환하여 인쇄.
더 많은 정보: <a href="https://pdfposter.readthedocs.io">https://pdfposter.readthedocs.io</a>.</p>

<ul>
  <li>A2 포스터를 4개의 A4 페이지로 변환:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">pdfposter --poster-size a2 </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">입력_파일.pdf</span><code class="language-plaintext highlighter-rouge"> </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">출력_파일.pdf</span></p>

<ul>
  <li>A4 포스터를 A3로 확대하고 2개의 A4 페이지 생성:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">pdfposter --scale 2 </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">입력_파일.pdf</span><code class="language-plaintext highlighter-rouge"> </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">출력_파일.pdf</span></p>
