<h1 id="pdftex">pdftex</h1>

<p>TeX 소스 파일에서 PDF 문서를 컴파일.
더 많은 정보: <a href="https://www.tug.org/applications/pdftex/">https://www.tug.org/applications/pdftex/</a>.</p>

<ul>
  <li>PDF 문서 컴파일:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">pdftex </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">소스.tex</span></p>

<ul>
  <li>출력 폴더를 지정하여 PDF 문서 컴파일:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">pdftex -output-directory=</code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/대상/폴더</span><code class="language-plaintext highlighter-rouge"> </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">소스.tex</span></p>

<ul>
  <li>각 오류 발생 시 종료하며 PDF 문서 컴파일:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">pdftex -halt-on-error </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">소스.tex</span></p>
