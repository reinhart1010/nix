<h1 id="symfony">symfony</h1>

<p>Symfony 프레임워크의 콘솔 컴포넌트.
더 많은 정보: <a href="https://symfony.com">https://symfony.com</a>.</p>

<ul>
  <li>새로운 Symfony 프로젝트 생성:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">symfony new </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">이름</span></p>

<ul>
  <li>로컬 웹 서버 실행:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">symfony serve</code></p>

<ul>
  <li>로컬 웹 서버 중지:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">symfony server:stop</code></p>

<ul>
  <li>프로젝트의 종속성에서 보안 문제 확인:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">symfony security:check</code></p>
