<h1 id="glab-auth">glab auth</h1>

<p>GitLab 호스트로 인증.
더 많은 정보: <a href="https://glab.readthedocs.io/en/latest/auth">https://glab.readthedocs.io/en/latest/auth</a>.</p>

<ul>
  <li>대화형 프롬프트로 로그인:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">glab auth login</code></p>

<ul>
  <li>토큰으로 로그인:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">glab auth login --token </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">토큰</span></p>

<ul>
  <li>인증 상태 확인:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">glab auth status</code></p>

<ul>
  <li>특정 GitLab 인스턴스에 로그인:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">glab auth login --hostname </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">gitlab.example.com</span></p>
