<h1 id="virsh-domblklist">virsh-domblklist</h1>

<p>가상 머신과 연결된 블록 장치에 대한 정보 나열.
같이 보기: <code class="language-plaintext highlighter-rouge">virsh</code>.
더 많은 정보: <a href="https://manned.org/virsh">https://manned.org/virsh</a>.</p>

<ul>
  <li>블록 장치의 대상 이름 및 소스 경로 나열:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">virsh domblklist --domain </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">가상머신_이름</span></p>

<ul>
  <li>디스크 유형, 장치 값, 대상 이름 및 소스 경로 나열:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">virsh domblklist --domain </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">가상머신_이름</span><code class="language-plaintext highlighter-rouge"> --details</code></p>
