<h1 id="nproc">nproc</h1>

<p>사용 가능한 처리 장치 수(일반적으로 CPU)를 출력합니다.
더 많은 정보: <a href="https://www.gnu.org/software/coreutils/manual/html_node/nproc-invocation.html">https://www.gnu.org/software/coreutils/manual/html_node/nproc-invocation.html</a>.</p>

<ul>
  <li>사용 가능한 처리 장치 수 표시:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">nproc</code></p>

<ul>
  <li>비활성 장치를 포함한 설치된 처리 장치 수 표시:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">nproc --all</code></p>

<ul>
  <li>가능한 경우, 반환 값에서 지정된 장치 수를 뺍니다:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">nproc --ignore </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">수량</span></p>
