<h1 id="salt-run">salt-run</h1>

<p>minion에서 salt-runners를 실행하기 위한 프론트엔드.
더 많은 정보: <a href="https://docs.saltproject.io/en/latest/ref/cli/salt-run.html">https://docs.saltproject.io/en/latest/ref/cli/salt-run.html</a>.</p>

<ul>
  <li>모든 minion의 상태 표시:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">salt-run manage.status</code></p>

<ul>
  <li>연결이 끊긴 모든 minion 표시:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">salt-run manage.up</code></p>
