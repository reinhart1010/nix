<h1 id="ac">ac</h1>

<p>사용자들이 시스템에 얼마나 오랫동안 접속해 있는지에 대한 통계 정보를 표시.
더 많은 정보: <a href="https://man.openbsd.org/ac">https://man.openbsd.org/ac</a>.</p>

<ul>
  <li>현재 사용자의 연결된 시간을 시간 단위로 출력:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">ac</code></p>

<ul>
  <li>모든 사용자의 연결된 시간을 시간 단위로 출력:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">ac -p</code></p>

<ul>
  <li>특정 사용자의 연결된 시간을 시간 단위로 출력:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">ac -p </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">사용자 명</span></p>

<ul>
  <li>특정 사용자의 연결된 시간을 평균 시간과 총 접속 시간을 일 단위로 출력:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">ac -dp </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">사용자 명</span></p>
