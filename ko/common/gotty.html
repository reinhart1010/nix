<h1 id="gotty">gotty</h1>

<p>터미널을 웹 애플리케이션으로 공유.
더 많은 정보: <a href="https://github.com/yudai/gotty">https://github.com/yudai/gotty</a>.</p>

<ul>
  <li>명령어 결과 공유:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">gotty </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">명령어</span></p>

<ul>
  <li>쓰기 권한으로 공유:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">gotty -w </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">쉘</span></p>

<ul>
  <li>자격 증명으로 공유 (기본 인증):</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">gotty -w -c </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">사용자명</span><code class="language-plaintext highlighter-rouge">:</code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">비밀번호</span><code class="language-plaintext highlighter-rouge"> </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">쉘</span></p>
