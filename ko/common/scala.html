<h1 id="scala">scala</h1>

<p>Scala 애플리케이션 런처 및 인터랙티브 인터프리터.
더 많은 정보: <a href="https://scala-lang.org">https://scala-lang.org</a>.</p>

<ul>
  <li>REPL(대화형 셸) 시작:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">scala</code></p>

<ul>
  <li>클래스패스에 의존성을 추가하여 인터프리터 시작:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">scala -classpath </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">파일이름.jar</span><code class="language-plaintext highlighter-rouge"> </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">명령</span></p>

<ul>
  <li>Scala 스크립트 실행:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">scala </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">스크립트.scala</span></p>

<ul>
  <li><code class="language-plaintext highlighter-rouge">.jar</code> 프로그램 실행:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">scala </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">파일이름.jar</span></p>

<ul>
  <li>커맨드라인에서 단일 Scala 명령 실행:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">scala -e </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">명령</span></p>
