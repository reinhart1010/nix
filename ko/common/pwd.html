<h1 id="pwd">pwd</h1>

<p>현재 작업 디렉토리의 이름을 출력.
더 많은 정보: <a href="https://www.gnu.org/software/coreutils/manual/html_node/pwd-invocation.html">https://www.gnu.org/software/coreutils/manual/html_node/pwd-invocation.html</a>.</p>

<ul>
  <li>현재 디렉토리 출력:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">pwd</code></p>

<ul>
  <li>모든 심볼릭 링크를 해석하여 현재 디렉토리의 "물리적" 경로 출력:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">pwd -P</code></p>
