<h1 id="asar">asar</h1>

<p>전자 플랫폼을 위한 파일 저장소입니다.
더 많은 정보: <a href="https://github.com/electron/asar">https://github.com/electron/asar</a>.</p>

<ul>
  <li>파일 또는 디렉토리 보관:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">asar pack </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">path/to/file_or_directory</span><code class="language-plaintext highlighter-rouge"> </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">archived.asar</span></p>

<ul>
  <li>보관소 추출:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">asar extract </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">archived.asar</span></p>

<ul>
  <li>보관소에서 특정 파일 추출:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">asar extract-file </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">archived.asar</span><code class="language-plaintext highlighter-rouge"> </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">file</span></p>

<ul>
  <li>보관소 파일의 내용을 나열:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">asar list </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">archived.asar</span></p>
