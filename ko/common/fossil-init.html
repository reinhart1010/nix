<h1 id="fossil-init">fossil init</h1>

<p>프로젝트에 대한 새로운 저장소를 초기화함.
참고: <code class="language-plaintext highlighter-rouge">fossil clone</code>.
더 많은 정보: <a href="https://fossil-scm.org/home/help/init">https://fossil-scm.org/home/help/init</a>.</p>

<ul>
  <li>이름있는 파일에 새로운 저장소를 생성:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">fossil init </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/대상/파일이름</span></p>
