<h1 id="javap">javap</h1>

<p>클래스 파일을 디스어셈블하고 나열.
더 많은 정보: <a href="https://docs.oracle.com/en/java/javase/20/docs/specs/man/javap.html">https://docs.oracle.com/en/java/javase/20/docs/specs/man/javap.html</a>.</p>

<ul>
  <li>하나 이상의 <code class="language-plaintext highlighter-rouge">.class</code> 파일을 디스어셈블하고 나열:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">javap </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/대상/파일1.class 경로/대상/파일2.class …</span></p>

<ul>
  <li>내장된 클래스 파일을 디스어셈블하고 나열:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">javap java.</code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">패키지</span><code class="language-plaintext highlighter-rouge">.</code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">클래스</span></p>

<ul>
  <li>도움말 표시:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">javap -help</code></p>

<ul>
  <li>버전 표시:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">javap -version</code></p>
