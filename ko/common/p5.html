<h1 id="p5">p5</h1>

<p>p5.js를 위한 템플릿 빌더 및 스케치 관리자.
더 많은 정보: <a href="https://github.com/chiunhau/p5-manager">https://github.com/chiunhau/p5-manager</a>.</p>

<ul>
  <li>새로운 p5 컬렉션 생성:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">p5 new </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">컬렉션_이름</span></p>

<ul>
  <li>새로운 p5 프로젝트 생성 (컬렉션 디렉토리에서 실행해야 함):</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">p5 generate </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">프로젝트_이름</span></p>

<ul>
  <li>p5 관리자 서버 실행:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">p5 server</code></p>

<ul>
  <li>라이브러리를 최신 버전으로 업데이트:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">p5 update</code></p>
