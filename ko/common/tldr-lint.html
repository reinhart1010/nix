<h1 id="tldr-lint">tldr-lint</h1>

<p><code class="language-plaintext highlighter-rouge">tldr</code> 페이지를 검사하고 포맷.
더 많은 정보: <a href="https://github.com/tldr-pages/tldr-lint">https://github.com/tldr-pages/tldr-lint</a>.</p>

<ul>
  <li>모든 페이지 검사:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">tldr-lint </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">페이지_디렉토리</span></p>

<ul>
  <li>특정 페이지를 포맷하여 <code class="language-plaintext highlighter-rouge">stdout</code>에 출력:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">tldr-lint --format </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">페이지.md</span></p>

<ul>
  <li>모든 페이지를 제자리에서 포맷:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">tldr-lint --format --in-place </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">페이지_디렉토리</span></p>
