<h1 id="wrangler">wrangler</h1>

<p>Cloudflare Workers 명령줄 도구.
더 많은 정보: <a href="https://developers.cloudflare.com/workers/">https://developers.cloudflare.com/workers/</a>.</p>

<ul>
  <li>기본 구성으로 프로젝트 초기화:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">wrangler init </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">프로젝트_이름</span></p>

<ul>
  <li>Cloudflare에 인증:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">wrangler login</code></p>

<ul>
  <li>로컬 개발 서버 시작:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">wrangler dev --host </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">호스트명</span></p>

<ul>
  <li>워커 스크립트 배포:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">wrangler publish</code></p>

<ul>
  <li>프로덕션 워커의 로그 집계:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">wrangler tail</code></p>
