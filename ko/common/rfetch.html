<h1 id="rfetch">rfetch</h1>

<p>시스템 정보를 출력하는 설정 가능한 페치 프로그램.
더 많은 정보: <a href="https://github.com/kamui-fin/rfetch">https://github.com/kamui-fin/rfetch</a>.</p>

<ul>
  <li>시스템 정보 표시:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">rfetch</code></p>

<ul>
  <li>시스템 아키텍처 표시:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">rfetch -a</code></p>

<ul>
  <li>시스템 업타임 표시:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">rfetch -t</code></p>

<ul>
  <li>시스템 커널 표시:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">rfetch -k</code></p>

<ul>
  <li>시스템 CPU 표시:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">rfetch -c</code></p>

<ul>
  <li>Linux 배포판 표시:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">rfetch -D</code></p>

<ul>
  <li>데스크탑 환경 보기:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">rfetch -d</code></p>
