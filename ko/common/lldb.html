<h1 id="lldb">lldb</h1>

<p>LLVM 저수준 디버거.
더 많은 정보: <a href="https://lldb.llvm.org">https://lldb.llvm.org</a>.</p>

<ul>
  <li>실행 파일을 디버그:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">lldb </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">실행_파일</span></p>

<ul>
  <li>주어진 PID로 실행 중인 프로세스에 <code class="language-plaintext highlighter-rouge">lldb</code> 연결:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">lldb -p </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">pid</span></p>

<ul>
  <li>주어진 이름의 새 프로세스가 시작될 때까지 기다렸다가 연결:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">lldb -w -n </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">프로세스_이름</span></p>
