<h1 id="jobs">jobs</h1>

<p>현재 세션의 작업 상태 표시.
더 많은 정보: <a href="https://manned.org/jobs">https://manned.org/jobs</a>.</p>

<ul>
  <li>모든 작업의 상태 표시:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">jobs</code></p>

<ul>
  <li>특정 작업의 상태 표시:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">jobs %</code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">작업_ID</span></p>

<ul>
  <li>모든 작업의 상태 및 프로세스 ID 표시:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">jobs -l</code></p>

<ul>
  <li>모든 작업의 프로세스 ID 표시:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">jobs -p</code></p>
