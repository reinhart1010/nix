<h1 id="bundletool-validate">bundletool validate</h1>

<p>Android 애플리케이션 번들 조작.
더 많은 정보: <a href="https://developer.android.com/tools/bundletool">https://developer.android.com/tools/bundletool</a>.</p>

<ul>
  <li>번들을 확인하고, 이에 대한 자세한 정보를 표시:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">bundletool validate --bundle </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/대상/bundle.aab</span></p>
