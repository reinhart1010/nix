<h1 id="idevicepair">idevicepair</h1>

<p>iOS 장치와의 호스트 페어링을 관리.
더 많은 정보: <a href="https://manned.org/idevicepair">https://manned.org/idevicepair</a>.</p>

<ul>
  <li>장치를 호스트와 페어링:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">idevicepair pair</code></p>

<ul>
  <li>호스트와 페어링된 장치 목록:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">idevicepair list</code></p>
