<h1 id="atq">atq</h1>

<p><code class="language-plaintext highlighter-rouge">at</code> 또는 <code class="language-plaintext highlighter-rouge">batch</code> 명령으로 예약된 작업 표시.
더 많은 정보: <a href="https://manned.org/atq">https://manned.org/atq</a>.</p>

<ul>
  <li>현재 사용자의 예약된 작업 표시:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">atq</code></p>

<ul>
  <li>'a'라는 대기열의 작업 표시 (대기열에는 단일 문자 이름이 있음):</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">atq -q </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">a</span></p>

<ul>
  <li>모든 사용자의 직업 표시 (슈퍼유저로 실행):</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">sudo atq</code></p>
