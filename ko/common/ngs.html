<h1 id="ngs">ngs</h1>

<p>Ops를 위해 특별히 만들어진 스크립트 언어.
더 많은 정보: <a href="https://github.com/ngs-lang/ngs">https://github.com/ngs-lang/ngs</a>.</p>

<ul>
  <li>코드 스니펫 실행:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">ngs -e "</code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">echo('ngs is executed')</span><code class="language-plaintext highlighter-rouge">"</code></p>

<ul>
  <li>스크립트 실행:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">ngs </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/대상/스크립트.ngs</span></p>

<ul>
  <li>버전 표시:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">ngs --version</code></p>
