<h1 id="jstack">jstack</h1>

<p>Java 스택 추적 도구.
더 많은 정보: <a href="https://manned.org/jstack">https://manned.org/jstack</a>.</p>

<ul>
  <li>Java 프로세스의 모든 스레드에 대한 Java 스택 추적 출력:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">jstack </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">자바_PID</span></p>

<ul>
  <li>Java 프로세스의 모든 스레드에 대한 혼합 모드(Java/C++) 스택 추적 출력:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">jstack -m </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">자바_PID</span></p>
