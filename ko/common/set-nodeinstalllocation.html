<h1 id="set-nodeinstalllocation">Set-NodeInstallLocation</h1>

<p><code class="language-plaintext highlighter-rouge">ps-nvm</code>의 기본 Node.js 설치 디렉터리를 설정.
이 명령은 <code class="language-plaintext highlighter-rouge">ps-nvm</code>의 일부이며 PowerShell에서만 실행할 수 있습니다.
더 많은 정보: <a href="https://github.com/aaronpowell/ps-nvm">https://github.com/aaronpowell/ps-nvm</a>.</p>

<ul>
  <li>Node.js 설치 위치를 지정된 디렉터리로 변경 (<code class="language-plaintext highlighter-rouge">ps-nvm</code>은 설치를 위해 새로운 <code class="language-plaintext highlighter-rouge">.nvm</code> 하위 디렉터리를 생성):</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">Set-NodeInstallLocation </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/대상/폴더</span></p>
