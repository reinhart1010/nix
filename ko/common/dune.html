<h1 id="dune">dune</h1>

<p>OCaml 프로그램용 빌드 시스템.
더 많은 정보: <a href="https://dune.build">https://dune.build</a>.</p>

<ul>
  <li>모든 타겟 빌드:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">dune build</code></p>

<ul>
  <li>작업 공간을 정리:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">dune clean</code></p>

<ul>
  <li>모든 테스트 실행:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">dune runtest</code></p>

<ul>
  <li>수동으로 로드할 필요가 없도록, 자동으로 로드된 컴파일된 모듈로 utop REPL을 시작:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">dune utop</code></p>
