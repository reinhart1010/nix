<h1 id="lumen">lumen</h1>

<p>Lumen 마이크로 프레임워크를 위한 명령줄 설치 도구.
더 많은 정보: <a href="https://lumen.laravel.com">https://lumen.laravel.com</a>.</p>

<ul>
  <li>새로운 Lumen 애플리케이션 생성:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">lumen new </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">애플리케이션_이름</span></p>

<ul>
  <li>사용 가능한 설치 명령 나열:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">lumen list</code></p>
