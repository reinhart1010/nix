<h1 id="gatsby">gatsby</h1>

<p>React용 정적 사이트 생성기.
더 많은 정보: <a href="https://gatsbyjs.com">https://gatsbyjs.com</a>.</p>

<ul>
  <li>새로운 사이트 생성:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">gatsby new </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">사이트_이름</span></p>

<ul>
  <li>Gatsby '스타터'를 사용하여 새로운 사이트 생성:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">gatsby new </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">사이트_이름</span><code class="language-plaintext highlighter-rouge"> </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">스타터_깃허브_레포_주소</span></p>

<ul>
  <li>라이브 다시 로드하는 로컬 새발 서버를 시작:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">gatsby develop</code></p>

<ul>
  <li>프로덕션 빌드를 수행하고 정적 HTML을 생성:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">gatsby build</code></p>

<ul>
  <li>프로덕션 빌드를 제공하는 로컬 서버를 시작:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">gatsby serve</code></p>
