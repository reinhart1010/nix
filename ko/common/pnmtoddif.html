<h1 id="pnmtoddif">pnmtoddif</h1>

<p>PNM 이미지를 DDIF 이미지 파일로 변환.
더 많은 정보: <a href="https://netpbm.sourceforge.net/doc/pnmtoddif.html">https://netpbm.sourceforge.net/doc/pnmtoddif.html</a>.</p>

<ul>
  <li>PNM 이미지를 DDIF 이미지 파일로 변환:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">pnmtoddif </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/대상/이미지.pnm</span><code class="language-plaintext highlighter-rouge"> &gt; </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/대상/이미지.ddif</span></p>

<ul>
  <li>출력 이미지의 가로 및 세로 해상도를 명시적으로 지정:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">pnmtoddif -resolution </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">수평_dpi</span><code class="language-plaintext highlighter-rouge"> </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">수직_dpi</span><code class="language-plaintext highlighter-rouge"> </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/대상/이미지.pnm</span><code class="language-plaintext highlighter-rouge"> &gt; </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/대상/이미지.ddif</span></p>
