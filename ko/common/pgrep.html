<h1 id="pgrep">pgrep</h1>

<p>이름으로 프로세스를 찾거나 신호를 보냅니다.
더 많은 정보: <a href="https://www.manned.org/pgrep">https://www.manned.org/pgrep</a>.</p>

<ul>
  <li>실행 중인 프로세스 중 일치하는 명령 문자열을 가진 프로세스의 PID 반환:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">pgrep </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">프로세스_이름</span></p>

<ul>
  <li>명령줄 옵션을 포함하여 프로세스를 검색:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">pgrep --full "</code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">프로세스_이름</span><code class="language-plaintext highlighter-rouge"> </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">매개변수</span><code class="language-plaintext highlighter-rouge">"</code></p>

<ul>
  <li>특정 사용자가 실행한 프로세스를 검색:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">pgrep --euid root </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">프로세스_이름</span></p>
