<h1 id="cups">CUPS</h1>

<p>오픈 소스 인쇄 시스템.
CUPS는 단일 명령이 아니라, 명령의 집합.
더 많은 정보: <a href="https://www.cups.org/index.html">https://www.cups.org/index.html</a>.</p>

<ul>
  <li>CUPS 데몬 실행에 대한 문서 보기:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">tldr cupsd</code></p>

<ul>
  <li>프린터 관리에 대한 문서 보기:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">tldr lpadmin</code></p>

<ul>
  <li>파일 인쇄에 대한 문서 보기:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">tldr lp</code></p>

<ul>
  <li>현재 클래스, 작업 및 프린터에 대한 상태 정보를 확인하기 위한 설명서 보기:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">tldr lpstat</code></p>

<ul>
  <li>인쇄 작업 취소에 대한 문서 보기 :</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">tldr lprm</code></p>
