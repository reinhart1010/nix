<h1 id="joe">joe</h1>

<p>Joe의 자체 텍스트 편집기.
더 많은 정보: <a href="https://joe-editor.sourceforge.io">https://joe-editor.sourceforge.io</a>.</p>

<ul>
  <li>JOE에서 새 파일 열기:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">joe</code></p>

<ul>
  <li>특정 파일 열기:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">joe </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/대상/파일</span></p>

<ul>
  <li>특정 파일을 열고 지정된 줄에 커서 위치시키기:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">joe +</code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">줄</span><code class="language-plaintext highlighter-rouge"> </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/대상/파일</span></p>

<ul>
  <li>특정 파일을 읽기 전용 모드로 열기:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">joe -rdonly </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/대상/파일</span></p>
