<h1 id="zcat">zcat</h1>

<p><code class="language-plaintext highlighter-rouge">gzip</code> 압축 파일의 데이터를 출력.
더 많은 정보: <a href="https://www.gnu.org/software/gzip/manual/gzip.html">https://www.gnu.org/software/gzip/manual/gzip.html</a>.</p>

<ul>
  <li><code class="language-plaintext highlighter-rouge">gzip</code> 아카이브의 압축 해제된 내용을 <code class="language-plaintext highlighter-rouge">stdout</code>에 출력:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">zcat </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">file.txt.gz</span></p>

<ul>
  <li><code class="language-plaintext highlighter-rouge">gzip</code> 아카이브의 압축 세부 정보를 <code class="language-plaintext highlighter-rouge">stdout</code>에 출력:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">zcat -l </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">file.txt.gz</span></p>
