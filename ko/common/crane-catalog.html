<h1 id="crane-catalog">crane catalog</h1>

<p>레지스트리의 저장소를 나열.
더 많은 정보: <a href="https://github.com/google/go-containerregistry/blob/main/cmd/crane/doc/crane_catalog.md">https://github.com/google/go-containerregistry/blob/main/cmd/crane/doc/crane_catalog.md</a>.</p>

<ul>
  <li>레지스트리의 저장소를 나열:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">crane catalog </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">레지스트리_주소</span></p>

<ul>
  <li>전체 이미지 참조를 출력:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">crane catalog </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">레지스트리_주소</span><code class="language-plaintext highlighter-rouge"> --full-ref</code></p>

<ul>
  <li>도움말 표시:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">crane catalog </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">-h|–help</span></p>
