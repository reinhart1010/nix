<h1 id="ppmtoyuv">ppmtoyuv</h1>

<p>PPM 이미지를 Abekas YUV 파일로 변환.
더 많은 정보: <a href="https://netpbm.sourceforge.net/doc/ppmtoyuv.html">https://netpbm.sourceforge.net/doc/ppmtoyuv.html</a>.</p>

<ul>
  <li>입력 파일에서 PPM 이미지를 읽고, Abekas YUV 이미지로 변환하여 지정된 출력 파일에 저장:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">ppmtoyuv </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/대상/입력_파일.ppm</span><code class="language-plaintext highlighter-rouge"> &gt; </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/대상/출력_파일.yuv</span></p>
