<h1 id="export">export</h1>

<p>쉘 변수를 하위 프로세스로 내보냄.
더 많은 정보: <a href="https://manned.org/export.1posix">https://manned.org/export.1posix</a>.</p>

<ul>
  <li>환경 변수를 설정:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">export </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">변수</span><code class="language-plaintext highlighter-rouge">=</code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">값</span></p>

<ul>
  <li>환경 변수 <code class="language-plaintext highlighter-rouge">PATH</code>에 경로 이름을 추가:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">export PATH=$PATH:</code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/대상/추가</span></p>
