<h1 id="dtc">dtc</h1>

<p>장치 트리 컴파일러는 형식 간에 장치 트리를 다시 컴파일하는 도구.
더 많은 정보: <a href="https://github.com/dgibson/dtc">https://github.com/dgibson/dtc</a>.</p>

<ul>
  <li><code class="language-plaintext highlighter-rouge">.dtb</code> 파일을 읽을 수 있는 <code class="language-plaintext highlighter-rouge">.dts</code> 파일로 디컴파일:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">dtc -I dtb -O dts -o </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/대상/출력_파일.dts</span><code class="language-plaintext highlighter-rouge"> </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/대상/입력_파일.dtb</span></p>
