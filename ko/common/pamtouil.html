<h1 id="pamtouil">pamtouil</h1>

<p>PNM 또는 PAM 파일을 Motif UIL 아이콘 파일로 변환.
더 많은 정보: <a href="https://netpbm.sourceforge.net/doc/pamtouil.html">https://netpbm.sourceforge.net/doc/pamtouil.html</a>.</p>

<ul>
  <li>PNM 또는 PAM 파일을 Motif UIL 아이콘 파일로 변환:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">pamtouil </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/대상/입력.pnm|pam</span><code class="language-plaintext highlighter-rouge"> &gt; </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/대상/출력.uil</span></p>

<ul>
  <li>출력 UIL 파일에 출력할 접두사 문자열 지정:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">pamtouil -name </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">uil이름</span><code class="language-plaintext highlighter-rouge"> </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/대상/입력.pnm|pam</span><code class="language-plaintext highlighter-rouge"> &gt; </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/대상/출력.uil</span></p>
