<h1 id="apktool">apktool</h1>

<p>APK 파일 리버스 엔지니어링.
더 많은 정보: <a href="https://ibotpeaches.github.io/Apktool/">https://ibotpeaches.github.io/Apktool/</a>.</p>

<ul>
  <li>APK 파일 디코딩:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">apktool d </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/대상/파일.apk</span></p>

<ul>
  <li>디렉토리로부터 APK 파일 빌드:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">apktool b </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/대상/폴더</span></p>

<ul>
  <li>프레임워크 설치 및 저장:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">apktool if </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/대상/프레임워크.apk</span></p>
