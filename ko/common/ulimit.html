<h1 id="ulimit">ulimit</h1>

<p>사용자 제한을 조회하고 설정.
더 많은 정보: <a href="https://manned.org/ulimit">https://manned.org/ulimit</a>.</p>

<ul>
  <li>모든 사용자 제한의 속성 조회:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">ulimit -a</code></p>

<ul>
  <li>동시에 열 수 있는 파일 개수의 하드 제한 조회:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">ulimit -H -n</code></p>

<ul>
  <li>동시에 열 수 있는 파일 개수의 소프트 제한 조회:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">ulimit -S -n</code></p>

<ul>
  <li>사용자별 프로세스 최대 개수 설정:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">ulimit -u 30</code></p>
