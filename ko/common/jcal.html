<h1 id="jcal">jcal</h1>

<p>Jalali 형식으로 달력을 표시하며, 현재 날짜를 강조 표시.
더 많은 정보: <a href="https://www.nongnu.org/jcal/">https://www.nongnu.org/jcal/</a>.</p>

<ul>
  <li>현재 월의 달력 표시:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">jcal</code></p>

<ul>
  <li>이전, 현재 및 다음 달의 달력 표시:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">jcal -3</code></p>

<ul>
  <li>특정 연도의 달력 표시 (4자리):</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">jcal </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">연도</span></p>

<ul>
  <li>특정 월과 연도의 달력 표시:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">jcal </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">연도</span><code class="language-plaintext highlighter-rouge"> </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">월</span></p>
