<h1 id="xpmtoppm">xpmtoppm</h1>

<p>X11 픽스맵을 PPM 이미지로 변환.
더 많은 정보: <a href="https://netpbm.sourceforge.net/doc/xpmtoppm.html">https://netpbm.sourceforge.net/doc/xpmtoppm.html</a>.</p>

<ul>
  <li>XPM 이미지를 PPM 이미지로 변환:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">xpmtoppm </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/대상/입력_파일.xpm</span><code class="language-plaintext highlighter-rouge"> &gt; </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/대상/출력_파일.ppm</span></p>

<ul>
  <li>입력 이미지의 투명 마스크를 지정된 파일에 저장:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">xpmtoppm --alphaout </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/대상/알파_파일.pbm</span><code class="language-plaintext highlighter-rouge"> </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/대상/입력_파일.xpm</span><code class="language-plaintext highlighter-rouge"> &gt; </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/대상/출력_파일.ppm</span></p>
