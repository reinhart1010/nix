<h1 id="pgbench">pgbench</h1>

<p>PostgreSQL에 대한 벤치마크 테스트 실행.
더 많은 정보: <a href="https://www.postgresql.org/docs/10/pgbench.html">https://www.postgresql.org/docs/10/pgbench.html</a>.</p>

<ul>
  <li>기본 크기의 50배로 데이터베이스 초기화:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">pgbench --initialize --scale=</code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">50</span><code class="language-plaintext highlighter-rouge"> </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">데이터베이스_이름</span></p>

<ul>
  <li>10명의 클라이언트, 2개의 작업 스레드, 클라이언트당 10,000개의 트랜잭션으로 데이터베이스 벤치마크 실행:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">pgbench --client=</code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">10</span><code class="language-plaintext highlighter-rouge"> --jobs=</code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">2</span><code class="language-plaintext highlighter-rouge"> --transactions=</code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">10000</span><code class="language-plaintext highlighter-rouge"> </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">데이터베이스_이름</span></p>
