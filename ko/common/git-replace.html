<h1 id="git-replace">git replace</h1>

<p>객체를 대체하기 위한 참조를 생성, 목록화 및 삭제.
더 많은 정보: <a href="https://git-scm.com/docs/git-replace">https://git-scm.com/docs/git-replace</a>.</p>

<ul>
  <li>특정 커밋을 다른 커밋으로 대체하고, 다른 커밋은 변경하지 않음:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">git replace </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">객체</span><code class="language-plaintext highlighter-rouge"> </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">대체_객체</span></p>

<ul>
  <li>주어진 객체에 대한 기존 대체 참조 삭제:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">git replace --delete </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">객체</span></p>

<ul>
  <li>객체의 내용을 대화형으로 편집:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">git replace --edit </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">객체</span></p>
