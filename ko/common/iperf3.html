<h1 id="iperf3">iperf3</h1>

<p>네트워크 대역폭 테스트를 위한 트래픽 생성기입니다.
더 많은 정보: <a href="https://iperf.fr">https://iperf.fr</a>.</p>

<ul>
  <li>iperf3를 서버로 실행:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">iperf3 -s</code></p>

<ul>
  <li>특정 포트에서 iperf3 서버 실행:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">iperf3 -s -p </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">포트</span></p>

<ul>
  <li>대역폭 테스트 시작:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">iperf3 -c </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">서버</span></p>

<ul>
  <li>여러 병렬 스트림에서 iperf3 실행:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">iperf3 -c </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">서버</span><code class="language-plaintext highlighter-rouge"> -P </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">스트림</span></p>

<ul>
  <li>테스트를 역방향으로 진행합니다. 서버가 클라이언트에 데이터를 전송:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">iperf3 -c </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">서버</span><code class="language-plaintext highlighter-rouge"> -R</code></p>
