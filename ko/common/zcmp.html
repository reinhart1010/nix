<h1 id="zcmp">zcmp</h1>

<p>압축된 파일 비교.
더 많은 정보: <a href="https://manned.org/zcmp">https://manned.org/zcmp</a>.</p>

<ul>
  <li><code class="language-plaintext highlighter-rouge">gzip</code>로 압축된 두 파일을 <code class="language-plaintext highlighter-rouge">cmp</code>로 비교:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">zcmp </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/대상/파일1.gz</span><code class="language-plaintext highlighter-rouge"> </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/대상/파일2.gz</span></p>

<ul>
  <li>파일을 해당 gzipped 버전과 비교 (이미 <code class="language-plaintext highlighter-rouge">.gz</code>가 존재한다고 가정):</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">zcmp </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/대상/파일</span></p>
