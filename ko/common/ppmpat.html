<h1 id="ppmpat">ppmpat</h1>

<p>패턴을 사용하여 PPM 이미지를 생성.
더 많은 정보: <a href="https://netpbm.sourceforge.net/doc/ppmpat.html">https://netpbm.sourceforge.net/doc/ppmpat.html</a>.</p>

<ul>
  <li>지정된 패턴과 크기로 PPM 파일 생성:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">ppmpat -</code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">gingham2|gingham3|madras|tartan|poles|…</span><code class="language-plaintext highlighter-rouge"> </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">너비</span><code class="language-plaintext highlighter-rouge"> </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">높이</span><code class="language-plaintext highlighter-rouge"> &gt; </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/대상/파일.ppm</span></p>

<ul>
  <li>지정된 색상으로 위장 패턴의 PPM 파일 생성:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">ppmpat -camo -color </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">색상1,색상2,…</span><code class="language-plaintext highlighter-rouge"> </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">너비</span><code class="language-plaintext highlighter-rouge"> </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">높이</span><code class="language-plaintext highlighter-rouge"> &gt; </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/대상/파일.ppm</span></p>
