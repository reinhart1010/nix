<h1 id="mediainfo">mediainfo</h1>

<p>비디오 및 오디오 파일의 메타데이터 표시.
더 많은 정보: <a href="https://mediaarea.net/MediaInfo">https://mediaarea.net/MediaInfo</a>.</p>

<ul>
  <li>주어진 파일의 메타데이터를 콘솔에 표시:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">mediainfo </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">파일</span></p>

<ul>
  <li>콘솔에 표시하면서 출력 결과를 주어진 파일에 저장:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">mediainfo --Logfile=</code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">출력.txt</span><code class="language-plaintext highlighter-rouge"> </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">파일</span></p>

<ul>
  <li>추출할 수 있는 메타데이터 속성 나열:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">mediainfo --Info-Parameters</code></p>
