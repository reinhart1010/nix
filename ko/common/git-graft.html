<h1 id="git-graft">git graft</h1>

<p>브랜치의 커밋들을 다른 브랜치로 병합하고, 소스 브랜치를 삭제.
<code class="language-plaintext highlighter-rouge">git-extras</code>의 일부.
더 많은 정보: <a href="https://github.com/tj/git-extras/blob/master/Commands.md#git-graft">https://github.com/tj/git-extras/blob/master/Commands.md#git-graft</a>.</p>

<ul>
  <li>소스 브랜치의 모든 커밋을 대상 브랜치로 병합하고, 소스 브랜치를 삭제:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">git graft </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">source_branch</span><code class="language-plaintext highlighter-rouge"> </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">target_branch</span></p>
