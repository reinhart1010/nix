<h1 id="pop">pop</h1>

<p>터미널에서 이메일을 보내는 도구.
더 많은 정보: <a href="https://github.com/charmbracelet/pop">https://github.com/charmbracelet/pop</a>.</p>

<ul>
  <li>텍스트 기반 사용자 인터페이스 시작:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">pop</code></p>

<ul>
  <li>Markdown 파일의 내용을 본문으로 사용하여 이메일 보내기:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">pop &lt; </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/대상/메시지.md</span><code class="language-plaintext highlighter-rouge"> --from </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">me@example.com</span><code class="language-plaintext highlighter-rouge"> --to </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">you@example.com</span><code class="language-plaintext highlighter-rouge"> --subject "</code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">오리에 대한 주제</span><code class="language-plaintext highlighter-rouge">" --attach </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/대상/첨부파일</span></p>

<ul>
  <li>도움말 표시:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">pop --help</code></p>
