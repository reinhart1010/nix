<h1 id="mytop">mytop</h1>

<p>MySQL 서버 성능 정보를 <code class="language-plaintext highlighter-rouge">top</code>처럼 표시.
더 많은 정보: <a href="https://jeremy.zawodny.com/mysql/mytop/mytop.html">https://jeremy.zawodny.com/mysql/mytop/mytop.html</a>.</p>

<ul>
  <li><code class="language-plaintext highlighter-rouge">mytop</code> 시작:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">mytop</code></p>

<ul>
  <li>지정된 사용자 이름과 비밀번호로 연결:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">mytop -u </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">사용자</span><code class="language-plaintext highlighter-rouge"> -p </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">비밀번호</span></p>

<ul>
  <li>지정된 사용자 이름으로 연결 (비밀번호 입력이 요청됨):</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">mytop -u </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">사용자</span><code class="language-plaintext highlighter-rouge"> --prompt</code></p>

<ul>
  <li>유휴(대기) 스레드를 표시하지 않음:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">mytop -u </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">사용자</span><code class="language-plaintext highlighter-rouge"> -p </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">비밀번호</span><code class="language-plaintext highlighter-rouge"> --noidle</code></p>
