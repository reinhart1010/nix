<h1 id="rustup-which">rustup which</h1>

<p><code class="language-plaintext highlighter-rouge">rustup</code>에 의해 관리되는 명령에 대해 실행될 바이너리를 표시.
<code class="language-plaintext highlighter-rouge">which</code>와 유사하지만, <code class="language-plaintext highlighter-rouge">$PATH</code> 대신 Rust 도구 체인을 검색.
더 많은 정보: <a href="https://rust-lang.github.io/rustup">https://rust-lang.github.io/rustup</a>.</p>

<ul>
  <li>기본 도구 체인에서 바이너리의 경로 표시:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">rustup which </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">명령</span></p>

<ul>
  <li>지정된 도구 체인에서 바이너리의 경로 표시 (<code class="language-plaintext highlighter-rouge">rustup help toolchain</code>에서 더 많은 정보 확인):</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">rustup which --toolchain </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">도구_체인</span><code class="language-plaintext highlighter-rouge"> </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">명령</span></p>
