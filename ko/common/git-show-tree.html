<h1 id="git-show-tree">git show-tree</h1>

<p>Git 저장소의 모든 브랜치를 장식된 트리 그래프로 보여주며 주석을 표시합니다.
<code class="language-plaintext highlighter-rouge">git-extras</code>의 일부입니다.
더 많은 정보: <a href="https://github.com/tj/git-extras/blob/master/Commands.md#git-show-tree">https://github.com/tj/git-extras/blob/master/Commands.md#git-show-tree</a>.</p>

<ul>
  <li>태그와 브랜치 이름이 주석으로 달린 모든 브랜치의 장식된 트리 그래프 표시:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">git show-tree</code></p>
