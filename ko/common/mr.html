<h1 id="mr">mr</h1>

<p>버전 관리 저장소를 한 번에 모두 관리.
더 많은 정보: <a href="https://myrepos.branchable.com">https://myrepos.branchable.com</a>.</p>

<ul>
  <li>저장소 등록:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">mr register</code></p>

<ul>
  <li>5개의 동시 작업으로 저장소 업데이트:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">mr -j</code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">5</span><code class="language-plaintext highlighter-rouge"> update</code></p>

<ul>
  <li>모든 저장소의 상태 출력:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">mr status</code></p>

<ul>
  <li>모든 저장소를 최신 버전으로 체크아웃:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">mr checkout</code></p>
