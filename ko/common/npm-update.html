<h1 id="npm-update">npm update</h1>

<p>현재 프로젝트의 패키지를 업데이트.
더 많은 정보: <a href="https://docs.npmjs.com/cli/commands/npm-update">https://docs.npmjs.com/cli/commands/npm-update</a>.</p>

<ul>
  <li>현재 프로젝트의 모든 패키지 업데이트:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">npm update</code></p>

<ul>
  <li>현재 프로젝트의 특정 패키지 업데이트:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">npm update </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">패키지</span></p>

<ul>
  <li>전역으로 패키지 업데이트:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">npm update -g </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">패키지</span></p>

<ul>
  <li>여러 패키지를 한 번에 업데이트:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">npm update </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">패키지1 패키지2 …</span></p>
