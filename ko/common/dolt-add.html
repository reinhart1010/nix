<h1 id="dolt-add">dolt add</h1>

<p>Dolt 스테이지 테이블 목록에 테이블의 내용을 추가.
더 많은 정보: <a href="https://docs.dolthub.com/cli-reference/cli#dolt-add">https://docs.dolthub.com/cli-reference/cli#dolt-add</a>.</p>

<ul>
  <li>준비된 테이블 목록에 테이블 추가 (테이블 준비):</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">dolt add </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">테이블</span></p>

<ul>
  <li>모든 테이블 준비:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">dolt add --all</code></p>
