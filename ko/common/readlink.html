<h1 id="readlink">readlink</h1>

<p>심볼릭 링크를 따라가고 심볼릭 링크 정보를 가져옵니다.
더 많은 정보: <a href="https://www.gnu.org/software/coreutils/manual/html_node/readlink-invocation.html">https://www.gnu.org/software/coreutils/manual/html_node/readlink-invocation.html</a>.</p>

<ul>
  <li>심볼릭 링크가 가리키는 실제 파일을 가져오기:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">readlink </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/대상/파일</span></p>

<ul>
  <li>파일의 절대 경로 가져오기:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">readlink -f </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/대상/파일</span></p>
