<h1 id="kiwi-ng">kiwi-ng</h1>

<p>운영 체제 이미지 및 어플라이언스 빌더.
더 많은 정보: <a href="https://osinside.github.io/kiwi/">https://osinside.github.io/kiwi/</a>.</p>

<ul>
  <li>어플라이언스 빌드:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">kiwi-ng system build --description=</code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/대상/폴더</span><code class="language-plaintext highlighter-rouge"> --target-dir=</code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/대상/폴더</span></p>

<ul>
  <li>빌드된 어플라이언스의 빌드 결과 표시:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">kiwi-ng result list --target-dir=</code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/대상/폴더</span></p>

<ul>
  <li>도움말 표시:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">kiwi-ng help</code></p>

<ul>
  <li>버전 표시:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">kiwi-ng -v</code></p>
