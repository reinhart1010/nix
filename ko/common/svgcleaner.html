<p>SVG 최적화 도구.

<ul>
  <li>SVG 최적화:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">svgcleaner </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">입력.svg</span><code class="language-plaintext highlighter-rouge"> </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">출력.svg</span></p>
