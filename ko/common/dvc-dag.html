<h1 id="dvc-dag">dvc dag</h1>

<p><code class="language-plaintext highlighter-rouge">dvc.yaml</code>에 정의된 파이프라인을 시각화.
더 많은 정보: <a href="https://dvc.org/doc/command-reference/dag">https://dvc.org/doc/command-reference/dag</a>.</p>

<ul>
  <li>전체 파이프라인 시각화:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">dvc dag</code></p>

<ul>
  <li>지정된 대상 스테이지까지의 파이프라인 스테이지 시각화:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">dvc dag </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">대상</span></p>

<ul>
  <li>파이프라인을 dot 형식으로 내보내기:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">dvc dag --dot &gt; </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/대상/파이프라인.dot</span></p>
