<h1 id="jc">jc</h1>

<p>여러 명령어의 출력을 JSON으로 변환.
더 많은 정보: <a href="https://github.com/kellyjonbrazil/jc">https://github.com/kellyjonbrazil/jc</a>.</p>

<ul>
  <li>파이프를 통해 명령어 출력을 JSON으로 변환:</li>
</ul>

<p><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">ifconfig</span><code class="language-plaintext highlighter-rouge"> | jc </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">–ifconfig</span></p>

<ul>
  <li>매직 구문을 통해 명령어 출력을 JSON으로 변환:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">jc </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">ifconfig</span></p>

<ul>
  <li>파이프를 통해 예쁘게 출력된 JSON 출력:</li>
</ul>

<p><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">ifconfig</span><code class="language-plaintext highlighter-rouge"> | jc </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">–ifconfig</span><code class="language-plaintext highlighter-rouge"> -p</code></p>

<ul>
  <li>매직 구문을 통해 예쁘게 출력된 JSON 출력:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">jc -p </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">ifconfig</span></p>
