<h1 id="lua">lua</h1>

<p>강력하고 가벼운 임베디드 프로그래밍 언어.
더 많은 정보: <a href="https://www.lua.org">https://www.lua.org</a>.</p>

<ul>
  <li>대화형 Lua 셸 시작:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">lua</code></p>

<ul>
  <li>Lua 스크립트 실행:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">lua </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/대상/스크립트.lua</span><code class="language-plaintext highlighter-rouge"> </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">–선택적-인자</span></p>

<ul>
  <li>Lua 표현식 실행:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">lua -e '</code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">print("Hello World")</span><code class="language-plaintext highlighter-rouge">'</code></p>
