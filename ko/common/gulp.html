<h1 id="gulp">gulp</h1>

<p>JavaScript 작업 실행기 및 스트리밍 빌드 시스템.
작업은 프로젝트 루트의 <code class="language-plaintext highlighter-rouge">gulpfile.js</code> 내에 정의됨.
더 많은 정보: <a href="https://github.com/gulpjs/gulp-cli">https://github.com/gulpjs/gulp-cli</a>.</p>

<ul>
  <li>기본 작업 실행:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">gulp</code></p>

<ul>
  <li>개별 작업 실행:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">gulp </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">작업</span><code class="language-plaintext highlighter-rouge"> </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">다른작업</span></p>

<ul>
  <li>로드된 gulpfile에 대한 작업 종속성 트리를 출력:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">gulp --tasks</code></p>
