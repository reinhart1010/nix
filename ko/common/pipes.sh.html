<h1 id="pipessh">pipes.sh</h1>

<p>터미널에 무작위 경로의 파이프를 그리는 Bash 스크립트.
더 많은 정보: <a href="https://github.com/pipeseroni/pipes.sh">https://github.com/pipeseroni/pipes.sh</a>.</p>

<ul>
  <li>파이프의 패턴 변경:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">pipes.sh -t </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">0..9</span></p>

<ul>
  <li>파이프의 색상 변경:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">pipes.sh -c </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">0..7</span></p>

<ul>
  <li>파이프의 프레임 속도 변경:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">pipes.sh -f </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">20..100</span></p>

<ul>
  <li>색상 비활성화:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">pipes.sh -C</code></p>

<ul>
  <li>버전 표시:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">pipes.sh -v</code></p>
