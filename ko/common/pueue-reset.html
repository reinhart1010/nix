<h1 id="pueue-reset">pueue reset</h1>

<p>모든 작업을 종료하고 재설정.
더 많은 정보: <a href="https://github.com/Nukesor/pueue">https://github.com/Nukesor/pueue</a>.</p>

<ul>
  <li>모든 작업을 종료하고 모든 것을 제거(로그, 상태, 그룹, 작업 ID):</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">pueue reset</code></p>

<ul>
  <li>모든 작업을 종료하고 그들의 자식 프로세스를 종료한 후 모든 것을 재설정:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">pueue reset --children</code></p>

<ul>
  <li>확인을 요구하지 않고 재설정:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">pueue reset --force</code></p>
