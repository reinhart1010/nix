<h1 id="blockout2">blockout2</h1>

<p>3D 게임과 같은 테트리스.
더 많은 정보: <a href="https://www.blockout.net/blockout2/">https://www.blockout.net/blockout2/</a>.</p>

<ul>
  <li>새로운 게임 시작:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">blockout2</code></p>

<ul>
  <li>2D 평면에서 현재 조각을 탐색:</li>
</ul>

<p><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">Up|Down|Left|Right arrow key</span></p>

<ul>
  <li>축을 중심으로 조각 회전:</li>
</ul>

<p><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">Q|W|E|A|S|D</span></p>

<ul>
  <li>현재 조각을 하드 드롭:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">&lt;Spacebar&gt;</code></p>

<ul>
  <li>게임 일시 중지/일시 중지 해제:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">p</code></p>
