<h1 id="puppet">puppet</h1>

<p>서버의 설정을 관리하고 자동화하는 데 도움을 줍니다.
<code class="language-plaintext highlighter-rouge">agent</code>와 같은 일부 하위 명령에는 자체 사용 설명서가 있습니다.
더 많은 정보: <a href="https://puppet.com/">https://puppet.com/</a>.</p>

<ul>
  <li>Puppet 하위 명령 실행:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">puppet </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">하위_명령</span></p>

<ul>
  <li>Puppet 버전 확인:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">puppet --version</code></p>

<ul>
  <li>도움말 표시:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">puppet --help</code></p>

<ul>
  <li>하위 명령에 대한 도움말 표시:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">puppet help </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">하위_명령</span></p>
