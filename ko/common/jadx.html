<h1 id="jadx">jadx</h1>

<p>Dex를 Java로 디컴파일하는 도구.
Android Dex 및 APK 파일에서 Java 소스 코드를 생성합니다.
더 많은 정보: <a href="https://github.com/skylot/jadx">https://github.com/skylot/jadx</a>.</p>

<ul>
  <li>Dex 파일을 디렉터리로 디컴파일:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">jadx </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/대상/파일</span></p>

<ul>
  <li>Dex 파일을 특정 디렉터리로 디컴파일:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">jadx --output-dir </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/대상/폴더</span><code class="language-plaintext highlighter-rouge"> </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/대상/파일</span></p>
