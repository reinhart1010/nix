<h1 id="ppmflash">ppmflash</h1>

<p>PPM 이미지 파일을 밝게 조정.
더 많은 정보: <a href="https://netpbm.sourceforge.net/doc/ppmflash.html">https://netpbm.sourceforge.net/doc/ppmflash.html</a>.</p>

<ul>
  <li>입력 PPM 이미지보다 <code class="language-plaintext highlighter-rouge">flashfactor</code> 배 밝은 출력 PPM 이미지 생성:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">ppmflash </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">flashfactor</span><code class="language-plaintext highlighter-rouge"> </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/대상/파일.ppm</span><code class="language-plaintext highlighter-rouge"> &gt; </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/대상/파일.ppm</span></p>

<ul>
  <li>버전 표시:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">ppmflash -version</code></p>
