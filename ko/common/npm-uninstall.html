<h1 id="npm-uninstall">npm uninstall</h1>

<p>패키지 제거.
더 많은 정보: <a href="https://docs.npmjs.com/cli/v8/commands/npm-uninstall">https://docs.npmjs.com/cli/v8/commands/npm-uninstall</a>.</p>

<ul>
  <li>현재 프로젝트에서 패키지 제거:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">npm uninstall </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">패키지_이름</span></p>

<ul>
  <li>전역에서 패키지 제거:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">npm uninstall -g </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">패키지_이름</span></p>

<ul>
  <li>여러 패키지를 한 번에 제거:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">npm uninstall </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">패키지_이름1 패키지_이름2 …</span></p>
