<h1 id="rustup-run">rustup run</h1>

<p>Rust 툴체인에 맞게 구성된 환경에서 명령을 실행.
참고: <code class="language-plaintext highlighter-rouge">rustup</code>이 관리하는 모든 명령에는 이를 위한 약식이 있습니다. 예를 들어, <code class="language-plaintext highlighter-rouge">cargo +nightly build</code>는 <code class="language-plaintext highlighter-rouge">rustup run nightly cargo build</code>와 동등합니다.
더 많은 정보: <a href="https://rust-lang.github.io/rustup">https://rust-lang.github.io/rustup</a>.</p>

<ul>
  <li>주어진 Rust 툴체인을 사용하여 명령 실행 (<code class="language-plaintext highlighter-rouge">rustup help toolchain</code>에서 더 많은 정보 확인 가능):</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">rustup run </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">툴체인</span><code class="language-plaintext highlighter-rouge"> </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">명령</span></p>
