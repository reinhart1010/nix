<h1 id="rustfmt">rustfmt</h1>

<p>Rust 소스 코드를 포맷합니다.
더 많은 정보: <a href="https://github.com/rust-lang/rustfmt">https://github.com/rust-lang/rustfmt</a>.</p>

<ul>
  <li>파일을 포맷하여 원본 파일을 덮어쓰기:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">rustfmt </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/대상/source.rs</span></p>

<ul>
  <li>파일의 포맷을 확인하고 변경 사항을 콘솔에 표시:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">rustfmt --check </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/대상/source.rs</span></p>

<ul>
  <li>포맷하기 전에 변경된 파일을 백업 (원본 파일은 <code class="language-plaintext highlighter-rouge">.bk</code> 확장자로 이름이 변경됩니다):</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">rustfmt --backup </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/대상/source.rs</span></p>
