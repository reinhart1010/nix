<h1 id="zipcloak">zipcloak</h1>

<p>Zip 아카이브 내의 내용을 암호화.
더 많은 정보: <a href="https://manned.org/zipcloak">https://manned.org/zipcloak</a>.</p>

<ul>
  <li>Zip 아카이브의 내용을 암호화:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">zipcloak </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/대상/아카이브.zip</span></p>

<ul>
  <li>Zip 아카이브의 내용을 [d]복호화:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">zipcloak -d </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/대상/아카이브.zip</span></p>

<ul>
  <li>암호화된 내용을 새로운 Zip 아카이브로 [O]출력:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">zipcloak </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/대상/아카이브.zip</span><code class="language-plaintext highlighter-rouge"> -O </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/대상/암호화됨.zip</span></p>
