<h1 id="pbmpage">pbmpage</h1>

<p>인쇄를 위한 테스트 패턴 생성.
더 많은 정보: <a href="https://netpbm.sourceforge.net/doc/pbmpage.html">https://netpbm.sourceforge.net/doc/pbmpage.html</a>.</p>

<ul>
  <li>US 표준 용지에 인쇄할 테스트 패턴 생성:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">pbmpage &gt; </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/대상/파일.pbm</span></p>

<ul>
  <li>A4 용지에 인쇄할 테스트 패턴 생성:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">pbmpage -a4 &gt; </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/대상/파일.pbm</span></p>

<ul>
  <li>사용할 패턴 지정:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">pbmpage </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">1|2|3</span><code class="language-plaintext highlighter-rouge"> &gt; </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/대상/파일.pbm</span></p>
