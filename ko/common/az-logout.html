<h1 id="az-logout">az logout</h1>

<p>Azure 구독에서 로그아웃.
<code class="language-plaintext highlighter-rouge">azure-cli</code>의 일부 (<code class="language-plaintext highlighter-rouge">az</code>라고도 함).
더 많은 정보: <a href="https://learn.microsoft.com/cli/azure/reference-index#az-logout">https://learn.microsoft.com/cli/azure/reference-index#az-logout</a>.</p>

<ul>
  <li>활성 계정에서 로그아웃:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">az logout</code></p>

<ul>
  <li>특정 사용자 이름을 로그아웃:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">az logout --username </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">alias@somedomain.com</span></p>
