<h1 id="calligrasheets">calligrasheets</h1>

<p>Calligra의 스프레드 시트 애플리케이션.
참고: <code class="language-plaintext highlighter-rouge">calligraflow</code>, <code class="language-plaintext highlighter-rouge">calligrastage</code>, <code class="language-plaintext highlighter-rouge">calligrawords</code>.

</ul>

<p><code class="language-plaintext highlighter-rouge">calligrasheets </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/대상/스프레드시트</span></p>
