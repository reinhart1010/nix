<h1 id="go-env">go env</h1>

<p>Go 툴체인이 사용하는 환경 변수를 관리합니다.
더 많은 정보: <a href="https://golang.org/cmd/go/#hdr-Print_Go_environment_information">https://golang.org/cmd/go/#hdr-Print_Go_environment_information</a>.</p>

<ul>
  <li>모든 환경 변수 표시:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">go env</code></p>

<ul>
  <li>특정 환경 변수 표시:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">go env </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">GOPATH</span></p>

<ul>
  <li>환경 변수를 특정 값으로 설정:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">go env -w </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">GOBIN</span><code class="language-plaintext highlighter-rouge">=</code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/대상/폴더</span></p>

<ul>
  <li>환경 변수의 값을 재설정:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">go env -u </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">GOBIN</span></p>
