<h1 id="pueue-edit">pueue edit</h1>

<p>저장되거나 대기 중인 작업의 명령어나 경로를 편집.
더 많은 정보: <a href="https://github.com/Nukesor/pueue">https://github.com/Nukesor/pueue</a>.</p>

<ul>
  <li>작업 편집, 작업 ID를 확인하려면 <code class="language-plaintext highlighter-rouge">pueue status</code> 사용:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">pueue edit </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">작업_아이디</span></p>

<ul>
  <li>작업이 실행되는 경로 편집:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">pueue edit </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">작업_아이디</span><code class="language-plaintext highlighter-rouge"> --path</code></p>

<ul>
  <li>지정된 편집기로 명령어 편집:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">EDITOR=</code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">nano</span><code class="language-plaintext highlighter-rouge"> pueue edit </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">작업_아이디</span></p>
