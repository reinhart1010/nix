<h1 id="lastcomm">lastcomm</h1>

<p>마지막으로 실행된 명령어를 표시.
더 많은 정보: <a href="https://manpages.debian.org/latest/acct/lastcomm.1.en.html">https://manpages.debian.org/latest/acct/lastcomm.1.en.html</a>.</p>

<ul>
  <li>acct (기록 파일)에 있는 모든 명령어 정보 출력:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">lastcomm</code></p>

<ul>
  <li>특정 사용자가 실행한 명령어 표시:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">lastcomm --user </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">사용자</span></p>

<ul>
  <li>시스템에서 실행된 특정 명령어 정보 표시:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">lastcomm --command </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">명령어</span></p>

<ul>
  <li>특정 터미널에서 실행된 명령어 정보 표시:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">lastcomm --tty </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">터미널_이름</span></p>
