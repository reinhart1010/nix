<h1 id="pretty-bytes">pretty-bytes</h1>

<p>바이트를 사람이 읽기 쉬운 문자열로 변환.
더 많은 정보: <a href="https://github.com/sindresorhus/pretty-bytes-cli">https://github.com/sindresorhus/pretty-bytes-cli</a>.</p>

<ul>
  <li>숫자 바이트 값을 사람이 읽기 쉬운 문자열로 변환:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">pretty-bytes </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">1337</span></p>

<ul>
  <li><code class="language-plaintext highlighter-rouge">stdin</code>에서 숫자 바이트 값을 받아 사람이 읽기 쉬운 문자열로 변환:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">echo </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">1337</span><code class="language-plaintext highlighter-rouge"> | pretty-bytes</code></p>

<ul>
  <li>도움말 표시:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">pretty-bytes --help</code></p>
