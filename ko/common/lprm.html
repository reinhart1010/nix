<h1 id="lprm">lprm</h1>

<p>서버의 대기 중인 인쇄 작업 취소.
같이 보기: <code class="language-plaintext highlighter-rouge">lpq</code>.
더 많은 정보: <a href="https://openprinting.github.io/cups/doc/man-lprm.html">https://openprinting.github.io/cups/doc/man-lprm.html</a>.</p>

<ul>
  <li>기본 프린터에서 현재 작업 취소:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">lprm</code></p>

<ul>
  <li>특정 서버의 작업 취소:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">lprm -h </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">서버[:포트]</span><code class="language-plaintext highlighter-rouge"> </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">작업_ID</span></p>

<ul>
  <li>서버에 암호화된 연결로 여러 작업 취소:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">lprm -E </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">작업_ID1 작업_ID2 …</span></p>

<ul>
  <li>모든 작업 취소:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">lprm -</code></p>

<ul>
  <li>특정 프린터 또는 클래스의 현재 작업 취소:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">lprm -P </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">대상[/인스턴스]</span></p>
