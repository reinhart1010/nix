<h1 id="git-credential-cache">git credential-cache</h1>

<p>Git 비밀번호를 메모리에 임시로 저장하는 도구.
더 많은 정보: <a href="https://git-scm.com/docs/git-credential-cache">https://git-scm.com/docs/git-credential-cache</a>.</p>

<ul>
  <li>Git 자격 증명을 특정 시간 동안 저장:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">git config credential.helper 'cache --timeout=</code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">초단위_시간</span><code class="language-plaintext highlighter-rouge">'</code></p>
