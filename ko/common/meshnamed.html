<h1 id="meshnamed">meshnamed</h1>

<p>IPv6 메쉬 네트워크를 위한 분산 네이밍 시스템.
더 많은 정보: <a href="https://github.com/zhoreeq/meshname/">https://github.com/zhoreeq/meshname/</a>.</p>

<ul>
  <li>로컬 메쉬네임 DNS 서버 시작:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">meshnamed</code></p>

<ul>
  <li>IPv6 주소를 메쉬네임으로 변환:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">meshnamed -getname </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">200:6fc8:9220:f400:5cc2:305a:4ac6:967e</span></p>

<ul>
  <li>메쉬네임을 IPv6 주소로 변환:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">meshnamed -getip </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">aiag7sesed2aaxgcgbnevruwpy</span></p>
