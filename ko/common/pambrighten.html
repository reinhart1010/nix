<h1 id="pambrighten">pambrighten</h1>

<p>PAM 이미지의 채도와 명도를 변경.
더 많은 정보: <a href="https://netpbm.sourceforge.net/doc/pambrighten.html">https://netpbm.sourceforge.net/doc/pambrighten.html</a>.</p>

<ul>
  <li>각 픽셀의 채도를 지정된 백분율만큼 증가:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">pambrighten -saturation </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">백분율_값</span><code class="language-plaintext highlighter-rouge"> </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/대상/이미지.pam</span><code class="language-plaintext highlighter-rouge"> &gt; </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/대상/출력.pam</span></p>

<ul>
  <li>각 픽셀의 명도(HSV 색상 공간에서)를 지정된 백분율만큼 증가:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">pambrighten -value </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">백분율_값</span><code class="language-plaintext highlighter-rouge"> </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/대상/이미지.pam</span><code class="language-plaintext highlighter-rouge"> &gt; </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/대상/출력.pam</span></p>
