<h1 id="loc">loc</h1>

<p>코드의 줄 수를 계산합니다. Rust로 작성되었습니다.
더 많은 정보: <a href="https://github.com/cgag/loc">https://github.com/cgag/loc</a>.</p>

<ul>
  <li>현재 디렉토리의 코드 줄 수 출력:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">loc</code></p>

<ul>
  <li>대상 디렉토리의 코드 줄 수 출력:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">loc </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/대상/폴더</span></p>

<ul>
  <li>개별 파일에 대한 통계와 함께 코드 줄 수 출력:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">loc --files</code></p>

<ul>
  <li>.gitignore (등) 파일을 제외하고 코드 줄 수 출력 (예: <code class="language-plaintext highlighter-rouge">-u</code> 플래그를 두 번 사용하면 숨겨진 파일과 디렉토리도 추가로 계산):</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">loc -u</code></p>
