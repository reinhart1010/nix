<h1 id="rscript">Rscript</h1>

<p>R 프로그래밍 언어로 스크립트를 실행.
더 많은 정보: <a href="https://www.r-project.org">https://www.r-project.org</a>.</p>

<ul>
  <li>스크립트 실행:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">Rscript </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/대상/파일.R</span></p>

<ul>
  <li>바닐라 모드로 스크립트 실행 (세션을 빈 상태로 시작하며 종료 시 작업 공간을 저장하지 않음):</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">Rscript --vanilla </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/대상/파일.R</span></p>

<ul>
  <li>하나 이상의 R 표현식 실행:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">Rscript -e </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">표현식1</span><code class="language-plaintext highlighter-rouge"> -e </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">표현식2</span></p>

<ul>
  <li>R 버전 표시:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">Rscript --version</code></p>
