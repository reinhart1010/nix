<h1 id="telegram-desktop">telegram-desktop</h1>

<p>오픈 소스 클라이언트, 채팅 및 스티커를 제공하는 인스턴트 메신저.
더 많은 정보: <a href="https://telegram.org">https://telegram.org</a>.</p>

<ul>
  <li>GUI 시작:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">telegram-desktop</code></p>

<ul>
  <li>허용된 경우 자동 시작으로 GUI 실행:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">telegram-desktop -autostart</code></p>

<ul>
  <li>트레이에 최소화된 상태로 GUI 실행:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">telegram-desktop -startintray</code></p>
