<h1 id="upx">upx</h1>

<p>실행 파일을 압축하거나 압축 해제.
더 많은 정보: <a href="https://upx.github.io">https://upx.github.io</a>.</p>

<ul>
  <li>실행 파일 압축:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">upx </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/대상/파일</span></p>

<ul>
  <li>실행 파일 압축 해제:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">upx -d </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/대상/파일</span></p>

<ul>
  <li>자세한 도움말:</li>
</ul>
