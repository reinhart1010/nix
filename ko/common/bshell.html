<h1 id="bshell">bshell</h1>

<p>로컬 네트워크에서 SSH/VNC 서버를 검색하기 위한 GUI.
참고: <code class="language-plaintext highlighter-rouge">bssh</code> 및 <code class="language-plaintext highlighter-rouge">bvnc</code>.
더 많은 정보: <a href="https://manned.org/bshell">https://manned.org/bshell</a>.</p>

<ul>
  <li>SSH 및 VNC 서버 모두 찾아보기:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">bshell</code></p>

<ul>
  <li>SSH 서버만 찾아보기:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">bshell --ssh</code></p>

<ul>
  <li>VNC 서버만 찾아보기:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">bshell --vnc</code></p>

<ul>
  <li>지정된 도메인에서 SSH 및 VNC 서버를 모두 찾음:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">bshell --domain </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">도메인</span></p>
