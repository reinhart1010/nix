<h1 id="rasttopnm">rasttopnm</h1>

<p>Sun 래스터 파일을 PNM 파일로 변환.
더 많은 정보: <a href="https://netpbm.sourceforge.net/doc/rasttopnm.html">https://netpbm.sourceforge.net/doc/rasttopnm.html</a>.</p>

<ul>
  <li>RAST 이미지를 PNM 파일로 변환:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">rasttopnm </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/대상/입력.rast</span><code class="language-plaintext highlighter-rouge"> &gt; </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/대상/출력.pnm</span></p>

<ul>
  <li>색상 값이 있는 경우 래스터의 색상 맵 인덱스를 사용:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">rasttopnm -index </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/대상/입력.rast</span><code class="language-plaintext highlighter-rouge"> &gt; </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/대상/출력.pnm</span></p>
