<h1 id="eva">eva</h1>

<p>구문 강조 및 지속적인 기록을 갖춘 <code class="language-plaintext highlighter-rouge">bc</code>와 유사한 간단한 계산기 REPL.
더 많은 정보: <a href="https://github.com/NerdyPepper/eva">https://github.com/NerdyPepper/eva</a>.</p>

<ul>
  <li>대화형 모드에서 계산기 실행:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">eva</code></p>

<ul>
  <li>표현식의 결과를 계산:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">eva "</code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">(1 + 2) * 2 ^ 2</span><code class="language-plaintext highlighter-rouge">"</code></p>

<ul>
  <li>소수 자릿수를 5로 강제하는 표현식을 계산:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">eva --fix </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">5</span><code class="language-plaintext highlighter-rouge"> "</code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">5 / 3</span><code class="language-plaintext highlighter-rouge">"</code></p>

<ul>
  <li>사인과 코사인을 사용하여 표현식을 계산:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">eva "</code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">sin(1) + cos(1)</span><code class="language-plaintext highlighter-rouge">"</code></p>
