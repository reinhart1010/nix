<h1 id="tailscale-ssh">tailscale ssh</h1>

<p>Tailscale 머신에 SSH 접속 (리눅스 전용).
더 많은 정보: <a href="https://tailscale.com/kb/1193/tailscale-ssh">https://tailscale.com/kb/1193/tailscale-ssh</a>.</p>

<ul>
  <li>호스트에서 SSH 광고/비활성화:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">sudo tailscale up --ssh=</code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">true|false</span></p>

<ul>
  <li>Tailscale-SSH가 활성화된 특정 호스트에 SSH 접속:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">tailscale ssh </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">사용자명</span><code class="language-plaintext highlighter-rouge">@</code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">호스트</span></p>
