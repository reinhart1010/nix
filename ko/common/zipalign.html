<h1 id="zipalign">zipalign</h1>

<p>Zip 아카이브 정렬 도구.
Android SDK 빌드 도구의 일부.
더 많은 정보: <a href="https://developer.android.com/tools/zipalign">https://developer.android.com/tools/zipalign</a>.</p>

<ul>
  <li>Zip 파일의 데이터를 4바이트 경계에 맞춰 정렬:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">zipalign </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">4</span><code class="language-plaintext highlighter-rouge"> </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/대상/입력.zip</span><code class="language-plaintext highlighter-rouge"> </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/대상/출력.zip</span></p>

<ul>
  <li>Zip 파일이 4바이트 경계에 맞게 올바르게 정렬되었는지 확인하고 결과를 자세히 표시:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">zipalign -v -c </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">4</span><code class="language-plaintext highlighter-rouge"> </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/대상/입력.zip</span></p>
