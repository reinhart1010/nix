<h1 id="pio-boards">pio boards</h1>

<p>PlatformIO에서 사용할 수 있는 사전 구성된 임베디드 보드 나열.
더 많은 정보: <a href="https://docs.platformio.org/en/latest/core/userguide/cmd_boards.html">https://docs.platformio.org/en/latest/core/userguide/cmd_boards.html</a>.</p>

<ul>
  <li>사용 가능한 모든 보드 나열:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">pio boards</code></p>

<ul>
  <li>설치된 플랫폼의 보드만 나열:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">pio boards --installed</code></p>
