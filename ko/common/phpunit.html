<h1 id="phpunit">phpunit</h1>

<p>PHPUnit 명령줄 테스트 실행기.
더 많은 정보: <a href="https://phpunit.de">https://phpunit.de</a>.</p>

<ul>
  <li>현재 디렉토리에서 테스트 실행. 참고: 'phpunit.xml' 파일이 존재해야 합니다:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">phpunit</code></p>

<ul>
  <li>특정 파일에서 테스트 실행:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">phpunit </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/대상/TestFile.php</span></p>

<ul>
  <li>주어진 그룹으로 주석이 달린 테스트 실행:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">phpunit --group </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">이름</span></p>

<ul>
  <li>테스트를 실행하고 HTML 형식의 커버리지 보고서 생성:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">phpunit --coverage-html </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/대상/폴더</span></p>
