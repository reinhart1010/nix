<h1 id="checksec">checksec</h1>

<p>실행 파일의 보안 속성을 확인.
더 많은 정보: <a href="https://github.com/slimm609/checksec.sh">https://github.com/slimm609/checksec.sh</a>.</p>

<ul>
  <li>실행 가능한 바이너리 파일의 보안 속성을 확인:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">checksec --file=</code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/대상/바이너리</span></p>

<ul>
  <li>디렉터리에 있는 모든 실행 파일의 보안 속성을 반복적으로 나열:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">checksec --dir=</code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/대상/디렉터리</span></p>

<ul>
  <li>프로세스의 보안 속성을 나열:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">checksec --proc=</code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">pid</span></p>

<ul>
  <li>실행 중인 커널의 보안 속성을 나열:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">checksec --kernel</code></p>
