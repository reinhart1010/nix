<h1 id="ximtoppm">ximtoppm</h1>

<p>XIM 파일을 PPM 이미지로 변환.
더 많은 정보: <a href="https://netpbm.sourceforge.net/doc/ximtoppm.html">https://netpbm.sourceforge.net/doc/ximtoppm.html</a>.</p>

<ul>
  <li>XIM 이미지를 PPM 이미지로 변환:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">ximtoppm </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/대상/입력_파일.xim</span><code class="language-plaintext highlighter-rouge"> &gt; </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/대상/출력_파일.ppm</span></p>

<ul>
  <li>입력 이미지의 투명 마스크를 지정된 파일에 저장:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">ximtoppm --alphaout </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/대상/알파_파일.pbm</span><code class="language-plaintext highlighter-rouge"> </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/대상/입력_파일.xim</span><code class="language-plaintext highlighter-rouge"> &gt; </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/대상/출력_파일.ppm</span></p>
