<h1 id="gdaldem">gdaldem</h1>

<p>디지털 표고 모델 (DEM)을 분석하고 시각화.
더 많은 정보: <a href="https://gdal.org/programs/gdaldem.html">https://gdal.org/programs/gdaldem.html</a>.</p>

<ul>
  <li>DEM의 음영기복도를 계산:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">gdaldem hillshade </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/대상/입력.tif</span><code class="language-plaintext highlighter-rouge"> </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/대상/출력.tif</span></p>

<ul>
  <li>DEM의 기울기를 계산:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">gdaldem slope </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/대상/입력.tif</span><code class="language-plaintext highlighter-rouge"> </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/대상/출력.tif</span></p>

<ul>
  <li>DEM의 측면을 계산:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">gdaldem aspect </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/대상/입력.tif</span><code class="language-plaintext highlighter-rouge"> </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/대상/출력.tif</span></p>
