<h1 id="lb">lb</h1>

<p>현재 디렉토리에 있는 블로그를 관리.
명령어 실행 시 상호 작용을 통해 작업할 초안과 게시글을 선택.
더 많은 정보: <a href="https://github.com/LukeSmithxyz/lb">https://github.com/LukeSmithxyz/lb</a>.</p>

<ul>
  <li>새 초안 작성:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">lb new</code></p>

<ul>
  <li>초안 편집:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">lb edit</code></p>

<ul>
  <li>초안 삭제:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">lb trash</code></p>

<ul>
  <li>초안 게시:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">lb publish</code></p>

<ul>
  <li>게시된 글 삭제:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">lb delete</code></p>

<ul>
  <li>게시된 글을 초안으로 다시 편집하기 위해 미게시 상태로 변경:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">lb revise</code></p>
