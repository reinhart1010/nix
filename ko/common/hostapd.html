<h1 id="hostapd">hostapd</h1>

<p>무선 인터페이스를 사용하여 액세스 포인트를 시작.
더 많은 정보: <a href="https://w1.fi/hostapd/">https://w1.fi/hostapd/</a>.</p>

<ul>
  <li>액세스 포인트 시작:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">sudo hostapd </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/대상/hostapd.conf</span></p>

<ul>
  <li>백그라운드로 분기하여, 액세스 포인트를 시작:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">sudo hostapd -B </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/대상/hostapd.conf</span></p>
