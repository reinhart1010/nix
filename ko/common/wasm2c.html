<h1 id="wasm2c">wasm2c</h1>

<p>WebAssembly 바이너리 형식을 C 소스 파일 및 헤더로 변환.
더 많은 정보: <a href="https://github.com/WebAssembly/wabt">https://github.com/WebAssembly/wabt</a>.</p>

<ul>
  <li>파일을 C 소스 파일 및 헤더로 변환하고 콘솔에 표시:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">wasm2c </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">파일.wasm</span></p>

<ul>
  <li>출력 내용을 지정된 파일에 저장 (<code class="language-plaintext highlighter-rouge">file.h</code>도 추가로 생성됨):</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">wasm2c </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">파일.wasm</span><code class="language-plaintext highlighter-rouge"> -o </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">파일.c</span></p>
