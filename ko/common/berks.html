<h1 id="berks">berks</h1>

<p>Chef 자세한 설명서 의존 관리자.
더 많은 정보: <a href="https://docs.chef.io/berkshelf.html">https://docs.chef.io/berkshelf.html</a>.</p>

<ul>
  <li>로컬 저장소에 자세한 설명서 종속성 설치:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">berks install</code></p>

<ul>
  <li>특정 자세한 설명서와 그 종속성을 업데이트:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">berks update </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">자세한 설명서</span></p>

<ul>
  <li>자세한 설명서를 Chef server에 업로드:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">berks upload </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">자세한 설명서</span></p>

<ul>
  <li>자세한 설명서의 종속성 확인:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">berks contingent </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">자세한 설명서</span></p>
