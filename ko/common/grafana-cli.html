<h1 id="grafana-cli">grafana-cli</h1>

<p>Grafana 서브와 함께 번들로 제공되는 작은 실행 파일.
더 많은 정보: <a href="https://grafana.com/docs/grafana/latest/cli/">https://grafana.com/docs/grafana/latest/cli/</a>.</p>

<ul>
  <li>특정 플러그인을 설치, 업데이트 또는 제거:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">grafana-cli plugins </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">install|update|remove</span><code class="language-plaintext highlighter-rouge"> </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">플러그인_아이디1 플러그인_아이디2 …</span></p>

<ul>
  <li>설치된 모든 플러그인을 나열:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">grafana-cli plugins ls</code></p>
