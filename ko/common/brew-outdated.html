<h1 id="brew-outdated">brew outdated</h1>

<p>오래된 casks와 formulae를 나열.
모든 것을 업그레이드하려면, <code class="language-plaintext highlighter-rouge">brew upgrade</code>를 사용.
더 많은 정보: <a href="https://docs.brew.sh/Manpage#outdated-options-formulacask-">https://docs.brew.sh/Manpage#outdated-options-formulacask-</a>.</p>

<ul>
  <li>오래된 casks와 formulae를 모두 나열:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">brew outdated</code></p>

<ul>
  <li>오직 오래된 formulae만 나열:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">brew outdated --formula</code></p>

<ul>
  <li>오직 오래된 casks를 나열:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">brew outdated --cask</code></p>
