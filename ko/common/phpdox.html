<h1 id="phpdox">phpdox</h1>

<p>PHP 문서 생성기.
더 많은 정보: <a href="https://phpdox.net">https://phpdox.net</a>.</p>

<ul>
  <li>주석이 달린 스켈레톤 구성 XML 파일 표시:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">phpdox --skel</code></p>

<ul>
  <li>현재 작업 디렉토리에 대한 문서 생성:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">phpdox</code></p>

<ul>
  <li>특정 구성 파일을 사용하여 문서 생성:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">phpdox --file </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/대상/phpdox.xml</span></p>

<ul>
  <li>메타데이터 수집 프로세스만 실행:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">phpdox --collector</code></p>

<ul>
  <li>문서 생성기 프로세스만 실행:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">phpdox --generator</code></p>
