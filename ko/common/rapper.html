<h1 id="rapper">rapper</h1>

<p>Raptor RDF 구문 분석 도구.
Raptor RDF 구문 라이브러리의 일부.
더 많은 정보: <a href="https://librdf.org/raptor/rapper.html">https://librdf.org/raptor/rapper.html</a>.</p>

<ul>
  <li>RDF/XML 문서를 Turtle 형식으로 변환:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">rapper -i rdfxml -o turtle </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/대상/파일</span></p>

<ul>
  <li>Turtle 파일의 삼중항 개수 세기:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">rapper -i turtle -c </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/대상/파일</span></p>
