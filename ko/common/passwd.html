<h1 id="passwd">passwd</h1>

<p>사용자의 비밀번호 변경.
더 많은 정보: <a href="https://manned.org/passwd">https://manned.org/passwd</a>.</p>

<ul>
  <li>현재 사용자의 비밀번호를 대화식으로 변경:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">passwd</code></p>

<ul>
  <li>특정 사용자의 비밀번호 변경:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">passwd </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">사용자이름</span></p>

<ul>
  <li>사용자의 현재 상태 확인:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">passwd </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">-S|–status</span></p>

<ul>
  <li>계정의 비밀번호를 비워서 비밀번호 없이 설정:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">passwd </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">-d|–delete</span></p>
