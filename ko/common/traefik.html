<h1 id="traefik">traefik</h1>

<p>HTTP 리버스 프록시 및 로드 밸런서.
더 많은 정보: <a href="https://traefik.io">https://traefik.io</a>.</p>

<ul>
  <li>기본 설정으로 서버 시작:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">traefik</code></p>

<ul>
  <li>사용자 지정 설정 파일로 서버 시작:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">traefik --ConfigFile </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">설정_파일.toml</span></p>

<ul>
  <li>클러스터 모드를 활성화하여 서버 시작:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">traefik --cluster</code></p>

<ul>
  <li>웹 UI를 활성화하여 서버 시작:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">traefik --web</code></p>
