<h1 id="doctl-balance">doctl balance</h1>

<p>Digital Ocean 계정의 잔액을 표시.
더 많은 정보: <a href="https://docs.digitalocean.com/reference/doctl/reference/balance/">https://docs.digitalocean.com/reference/doctl/reference/balance/</a>.</p>

<ul>
  <li>현재 컨텍스트와 관련된 계정의 잔액을 가져옴:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">doctl balance get</code></p>

<ul>
  <li>액세스 토큰과 연결된 계정 잔액을 가져옴:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">doctl balance get --access-token </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">액세스_토큰</span></p>

<ul>
  <li>지정된 컨텍스트와 연결된 계정의 잔액을 가져옴:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">doctl balance get --context</code></p>
