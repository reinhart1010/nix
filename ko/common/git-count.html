<h1 id="git-count">git count</h1>

<p>커밋의 총 개수를 출력합니다.
<code class="language-plaintext highlighter-rouge">git-extras</code>의 일부입니다.
더 많은 정보: <a href="https://github.com/tj/git-extras/blob/master/Commands.md#git-count">https://github.com/tj/git-extras/blob/master/Commands.md#git-count</a>.</p>

<ul>
  <li>커밋의 총 개수를 출력:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">git count</code></p>

<ul>
  <li>기여자별 커밋 개수와 총 커밋 개수를 출력:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">git count --all</code></p>
