<h1 id="mycli">mycli</h1>

<p>자동 완성 및 구문 강조 기능을 제공하는 MySQL 명령줄 클라이언트.
더 많은 정보: <a href="https://mycli.net">https://mycli.net</a>.</p>

<ul>
  <li>현재 사용자의 사용자명을 사용하여 포트 3306의 로컬 데이터베이스에 연결:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">mycli </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">데이터베이스_이름</span></p>

<ul>
  <li>데이터베이스에 연결 (사용자에게 비밀번호 입력이 요청됨):</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">mycli -u </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">사용자명</span><code class="language-plaintext highlighter-rouge"> </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">데이터베이스_이름</span></p>

<ul>
  <li>다른 호스트의 데이터베이스에 연결:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">mycli -h </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">데이터베이스_호스트</span><code class="language-plaintext highlighter-rouge"> -P </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">포트</span><code class="language-plaintext highlighter-rouge"> -u </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">사용자명</span><code class="language-plaintext highlighter-rouge"> </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">데이터베이스_이름</span></p>
