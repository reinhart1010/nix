<h1 id="pbmupc">pbmupc</h1>

<p>범용 상품 코드(UPC)의 PBM 이미지를 생성합니다.
더 많은 정보: <a href="https://netpbm.sourceforge.net/doc/pbmupc.html">https://netpbm.sourceforge.net/doc/pbmupc.html</a>.</p>

<ul>
  <li>지정된 상품 유형, 제조사 코드 및 상품 코드를 위한 UPC 이미지 생성:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">pbmupc </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">상품_유형</span><code class="language-plaintext highlighter-rouge"> </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">제조사_코드</span><code class="language-plaintext highlighter-rouge"> </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">상품_코드</span><code class="language-plaintext highlighter-rouge"> &gt; </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/대상/출력.pbm</span></p>

<ul>
  <li>체크섬을 표시하지 않는 대체 스타일 사용:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">pbmupc -s2 </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">상품_유형</span><code class="language-plaintext highlighter-rouge"> </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">제조사_코드</span><code class="language-plaintext highlighter-rouge"> </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">상품_코드</span><code class="language-plaintext highlighter-rouge"> &gt; </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/대상/출력.pbm</span></p>
