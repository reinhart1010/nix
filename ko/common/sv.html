<h1 id="sv">sv</h1>

<p>실행 중인 runsv 서비스를 제어.
더 많은 정보: <a href="https://manned.org/sv.8">https://manned.org/sv.8</a>.</p>

<ul>
  <li>서비스 시작:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">sudo sv up </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/대상/서비스</span></p>

<ul>
  <li>서비스 중지:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">sudo sv down </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/대상/서비스</span></p>

<ul>
  <li>서비스 상태 확인:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">sudo sv status </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/대상/서비스</span></p>

<ul>
  <li>서비스 다시 로드:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">sudo sv reload </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/대상/서비스</span></p>

<ul>
  <li>서비스를 시작하되, 실행 중이지 않은 경우에만 시작하고 중지되면 다시 시작하지 않음:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">sudo sv once </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/대상/서비스</span></p>
