<h1 id="gnatmake">gnatmake</h1>

<p>Ada 프로그램용 저수준 빌드 도구 (GNAT 도구 체인의 일부).
더 많은 정보: <a href="https://gcc.gnu.org/onlinedocs/gnat_ugn/Building-with-gnatmake.html">https://gcc.gnu.org/onlinedocs/gnat_ugn/Building-with-gnatmake.html</a>.</p>

<ul>
  <li>실행 파일을 컴파일:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">gnatmake </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">소스_파일1.adb 소스_파일2.adb …</span></p>

<ul>
  <li>사용자 정의 실행 파일 이름을 설정:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">gnatmake -o </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">실행파일_이름</span><code class="language-plaintext highlighter-rouge"> </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">소스_파일.adb</span></p>

<ul>
  <li>강제([f]orce) 재컴파일:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">gnatmake -f </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">소스_파일.adb</span></p>
