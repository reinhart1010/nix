<h1 id="todoman">todoman</h1>

<p>간단하고 표준 기반의 CLI 할 일 관리 도구.
<code class="language-plaintext highlighter-rouge">todoman</code>은 <code class="language-plaintext highlighter-rouge">todo</code>라는 명령의 일반적인 이름이며, 명령 자체는 아닙니다.
더 많은 정보: <a href="https://todoman.readthedocs.io/">https://todoman.readthedocs.io/</a>.</p>

<ul>
  <li>원본 명령에 대한 문서 보기:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">tldr todo</code></p>
