<h1 id="zrun">zrun</h1>

<p>인수 파일을 명령어에 투명하게 압축 해제하여 실행.
더 많은 정보: <a href="https://joeyh.name/code/moreutils/">https://joeyh.name/code/moreutils/</a>.</p>

<ul>
  <li>압축된 인수 파일의 압축을 해제하여 지정된 명령 실행:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">zrun </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">cat 경로/대상/파일1.gz 경로/대상/파일2.bz2 …</span></p>
