<h1 id="st-info">st-info</h1>

<p>연결된 STLink 및 STM32 장치에 대한 정보를 가져옵니다.
더 많은 정보: <a href="https://github.com/texane/stlink">https://github.com/texane/stlink</a>.</p>

<ul>
  <li>사용 가능한 프로그램 메모리 용량 표시:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">st-info --flash</code></p>

<ul>
  <li>사용 가능한 SRAM 메모리 용량 표시:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">st-info --sram</code></p>

<ul>
  <li>장치의 요약 정보 표시:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">st-info --probe</code></p>
