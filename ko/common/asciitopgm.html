<h1 id="asciitopgm">asciitopgm</h1>

<p>ASCII 그래픽을 PGM 파일로 변환합니다.
더 많은 정보: <a href="https://netpbm.sourceforge.net/doc/asciitopgm.html">https://netpbm.sourceforge.net/doc/asciitopgm.html</a>.</p>

<ul>
  <li>ASCII 데이터를 입력으로 읽고 ASCII 문자의 "밝기"에 가까운 픽셀 값을 사용하여 PGM 이미지를 생성:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">asciitopgm </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/대상/입력_파일</span><code class="language-plaintext highlighter-rouge"> &gt; </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/대상/출력_파일.pgm</span></p>

<ul>
  <li>버전 정보 표시:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">asciitopgm -version</code></p>
