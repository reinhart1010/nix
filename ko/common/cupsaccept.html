<h1 id="cupsaccept">cupsaccept</h1>

<p>목적지로 전송된 작업을 수락.
참고: 목적지는 프린터 또는 프린터 클래스라고 함.
추가 정보: <code class="language-plaintext highlighter-rouge">cupsreject</code>, <code class="language-plaintext highlighter-rouge">cupsenable</code>, <code class="language-plaintext highlighter-rouge">cupsdisable</code>, <code class="language-plaintext highlighter-rouge">lpstat</code>.
더 많은 정보: <a href="https://www.cups.org/doc/man-cupsaccept.html">https://www.cups.org/doc/man-cupsaccept.html</a>.</p>

<ul>
  <li>지정된 목적지로 인쇄 작업 수락:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">cupsaccept </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">목적지1 목적지2 …</span></p>

<ul>
  <li>다른 서버 지정:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">cupsaccept -h </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">서버</span><code class="language-plaintext highlighter-rouge"> </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">목적지1 목적지2 …</span></p>
