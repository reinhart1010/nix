<h1 id="git-diff-files">git diff-files</h1>

<p>파일의 sha1 해시와 모드를 사용하여 파일을 비교.
더 많은 정보: <a href="https://git-scm.com/docs/git-diff-files">https://git-scm.com/docs/git-diff-files</a>.</p>

<ul>
  <li>변경된 모든 파일 비교:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">git diff-files</code></p>

<ul>
  <li>지정된 파일만 비교:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">git diff-files </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/대상/파일</span></p>

<ul>
  <li>변경된 파일의 이름만 출력:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">git diff-files --name-only</code></p>

<ul>
  <li>확장 헤더 정보 요약 출력:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">git diff-files --summary</code></p>
