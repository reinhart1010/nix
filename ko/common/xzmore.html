<h1 id="xzmore">xzmore</h1>

<p><code class="language-plaintext highlighter-rouge">xz</code> 또는 <code class="language-plaintext highlighter-rouge">lzma</code>로 압축된 파일의 텍스트를 표시.
<code class="language-plaintext highlighter-rouge">xzless</code>와 거의 동일하지만, <code class="language-plaintext highlighter-rouge">PAGER</code> 환경 변수를 존중하고 기본적으로 <code class="language-plaintext highlighter-rouge">more</code>를 사용하며, 페이지 매개변수에 옵션을 전달할 수 없습니다.
더 많은 정보: <a href="https://manned.org/xzmore">https://manned.org/xzmore</a>.</p>
