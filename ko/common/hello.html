<h1 id="hello">hello</h1>

<p>"Hello, world!", "hello, world" 또는 사용자 정의 가능한 텍스트를 출력.
더 많은 정보: <a href="https://www.gnu.org/software/hello/">https://www.gnu.org/software/hello/</a>.</p>

<ul>
  <li>"Hello, world!" 출력:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">hello</code></p>

<ul>
  <li>전통적인 유형인 "hello, world"를 출력:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">hello --traditional</code></p>

<ul>
  <li>문자 메시지 출력:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">hello --greeting="</code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">인사말_텍스트</span><code class="language-plaintext highlighter-rouge">"</code></p>
