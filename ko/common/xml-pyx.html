<h1 id="xml-pyx">xml pyx</h1>

<p>XML 문서를 PYX (ESIS - ISO 8879) 형식으로 변환.
더 많은 정보: <a href="https://xmlstar.sourceforge.net/docs.php">https://xmlstar.sourceforge.net/docs.php</a>.</p>

<ul>
  <li>XML 문서를 PYX 형식으로 변환:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">xml pyx </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/대상/입력.xml|URI</span><code class="language-plaintext highlighter-rouge"> &gt; </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/대상/출력.pyx</span></p>

<ul>
  <li><code class="language-plaintext highlighter-rouge">stdin</code>에서 XML 문서를 받아 PYX 형식으로 변환:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">cat </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/대상/입력.xml</span><code class="language-plaintext highlighter-rouge"> | xml pyx &gt; </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/대상/출력.pyx</span></p>

<ul>
  <li>도움말 표시:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">xml pyx --help</code></p>
