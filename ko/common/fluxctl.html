<h1 id="fluxctl">fluxctl</h1>

<p>Flux v1용 명령줄 도구.
더 많은 정보: <a href="https://fluxcd.io/legacy/flux/references/fluxctl">https://fluxcd.io/legacy/flux/references/fluxctl</a>.</p>

<ul>
  <li>특정 네임스페이스의 클러스터에서 현재 실행 중인 워크로드를 나열:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">fluxctl --k8s-fwd-ns=</code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">네임스페이스</span><code class="language-plaintext highlighter-rouge"> list-workloads</code></p>

<ul>
  <li>배포 및 사용 가능한 이미지 표시:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">fluxctl list-images</code></p>

<ul>
  <li>클러스터를 Git 저장소와 동기화:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">fluxctl sync</code></p>

<ul>
  <li>워크로드에 대한 자동 배포를 활성화:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">fluxctl automate</code></p>
