<h1 id="laydown">laydown</h1>

<p>일일 스탠드업 준비를 위한 커맨드라인 애플리케이션.
더 많은 정보: <a href="https://github.com/badjr13/laydown">https://github.com/badjr13/laydown</a>.</p>

<ul>
  <li>DID 섹션에 항목 추가:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">laydown did </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">항목</span></p>

<ul>
  <li>DOING 섹션에 항목 추가:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">laydown doing </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">항목</span></p>

<ul>
  <li>모든 항목 지우기:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">laydown clear</code></p>

<ul>
  <li>편집기를 사용하여 현재 데이터 편집:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">laydown edit</code></p>

<ul>
  <li>현재 데이터 아카이브 및 지우기:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">laydown archive</code></p>
