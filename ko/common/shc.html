<h1 id="shc">shc</h1>

<p>범용 쉘 스크립트 컴파일러.
더 많은 정보: <a href="https://manned.org/shc">https://manned.org/shc</a>.</p>

<ul>
  <li>쉘 스크립트 컴파일:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">shc -f </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">스크립트</span></p>

<ul>
  <li>쉘 스크립트를 컴파일하고 출력 바이너리 파일 지정:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">shc -f </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">스크립트</span><code class="language-plaintext highlighter-rouge"> -o </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">바이너리</span></p>

<ul>
  <li>쉘 스크립트를 컴파일하고 실행 파일의 만료 날짜 설정:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">shc -f </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">스크립트</span><code class="language-plaintext highlighter-rouge"> -e </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">일/월/연도</span></p>

<ul>
  <li>쉘 스크립트를 컴파일하고 만료 시 표시할 메시지 설정:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">shc -f </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">스크립트</span><code class="language-plaintext highlighter-rouge"> -e </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">일/월/연도</span><code class="language-plaintext highlighter-rouge"> -m "</code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">제공자에게 문의하세요</span><code class="language-plaintext highlighter-rouge">"</code></p>
