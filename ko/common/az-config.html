<h1 id="az-config">az config</h1>

<p>Azure CLI 구성을 관리.
<code class="language-plaintext highlighter-rouge">azure-cli</code>의 일부 (<code class="language-plaintext highlighter-rouge">az</code>라고도 함).
더 많은 정보: <a href="https://learn.microsoft.com/cli/azure/config">https://learn.microsoft.com/cli/azure/config</a>.</p>

<ul>
  <li>모든 구성 설정을 출력:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">az config get</code></p>

<ul>
  <li>특정 섹션에 대한 구성 설정 출력:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">az config get </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">섹션_이름</span></p>

<ul>
  <li>구성을 설정:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">az config set </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">구성_이름</span><code class="language-plaintext highlighter-rouge">=</code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">값</span></p>

<ul>
  <li>구성 설정을 해제:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">az config unset </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">구성_이름</span></p>
