<h1 id="lpstat">lpstat</h1>

<p>프린터에 대한 상태 정보를 표시.
더 많은 정보: <a href="https://manned.org/lpstat">https://manned.org/lpstat</a>.</p>

<ul>
  <li>기기에 존재하는 프린터와 프린터 사용 가능 여부 나열:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">lpstat -p</code></p>

<ul>
  <li>기본 프린터 표시:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">lpstat -d</code></p>

<ul>
  <li>사용 가능한 모든 상태 정보 표시:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">lpstat -t</code></p>

<ul>
  <li>특정 사용자가 대기 중인 인쇄 작업 나열:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">lpstat -u </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">사용자</span></p>
