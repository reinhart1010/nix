<h1 id="git-reflog">git reflog</h1>

<p>로컬 Git 저장소의 브랜치, 태그, HEAD 등의 변경사항을 로그로 보여줍니다.
더 많은 정보: <a href="https://git-scm.com/docs/git-reflog">https://git-scm.com/docs/git-reflog</a>.</p>

<ul>
  <li>HEAD의 변경된 기록을 표시:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">git reflog</code></p>

<ul>
  <li>지정된 브랜치의 변경된 기록을 표시:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">git reflog </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">브랜치_이름</span></p>

<ul>
  <li>변경된 기록의 최근 5개 항목만 표시:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">git reflog </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">-n|–max-count</span><code class="language-plaintext highlighter-rouge"> 5</code></p>
