<h1 id="pydoc">pydoc</h1>

<p>오프라인 Python 문서 보기.
더 많은 정보: <a href="https://docs.python.org/3/library/pydoc.html">https://docs.python.org/3/library/pydoc.html</a>.</p>

<ul>
  <li>주제(파이썬 키워드, 주제, 함수, 모듈, 패키지 등)에 대한 문서 출력:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">pydoc </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">주제</span></p>

<ul>
  <li>임의의 사용되지 않은 포트에서 HTTP 서버를 시작하고 [브라우저]를 열어 문서를 보기:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">pydoc -b</code></p>

<ul>
  <li>도움말 표시:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">pydoc</code></p>
