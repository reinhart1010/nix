<h1 id="abduco">abduco</h1>

<p>터미널 세션 관리자.
더 많은 정보: <a href="https://www.brain-dump.org/projects/abduco/">https://www.brain-dump.org/projects/abduco/</a>.</p>

<ul>
  <li>세션 목록:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">abduco</code></p>

<ul>
  <li>세션에 연결하기, 만약 존재하지 않는 경우에는 생성:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">abduco -A </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">name</span><code class="language-plaintext highlighter-rouge"> </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">bash</span></p>

<ul>
  <li><code class="language-plaintext highlighter-rouge">dvtm</code>으로 세션 연결하기, 만약 존재하지 않는 경우에는 생성:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">abduco -A </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">name</span></p>

<ul>
  <li>세션으로부터 제거:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">&lt;Ctrl&gt; + \</code></p>

<ul>
  <li>읽기 전용 모드로 세션 연결하기:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">abduco -Ar </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">name</span></p>
