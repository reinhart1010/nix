<h1 id="r2e">r2e</h1>

<p>RSS 피드를 이메일 주소로 전달.
설정된 <code class="language-plaintext highlighter-rouge">sendmail</code> 또는 SMTP 설정이 필요합니다.
더 많은 정보: <a href="https://github.com/rss2email/rss2email">https://github.com/rss2email/rss2email</a>.</p>

<ul>
  <li>이메일 주소로 이메일을 보내는 새로운 피드 데이터베이스 생성:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">r2e new </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">이메일_주소</span></p>

<ul>
  <li>피드 구독:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">r2e add </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">피드_이름</span><code class="language-plaintext highlighter-rouge"> </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">피드_URI</span></p>

<ul>
  <li>새로운 이야기를 이메일 주소로 전송:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">r2e run</code></p>

<ul>
  <li>모든 피드 나열:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">r2e list</code></p>

<ul>
  <li>지정된 색인의 피드 삭제:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">r2e delete </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">색인</span></p>
