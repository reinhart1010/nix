<h1 id="git-merge-base">git merge-base</h1>

<p>두 커밋의 공통 조상을 찾습니다.
더 많은 정보: <a href="https://git-scm.com/docs/git-merge-base">https://git-scm.com/docs/git-merge-base</a>.</p>

<ul>
  <li>두 커밋의 최상의 공통 조상을 출력:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">git merge-base </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">commit_1</span><code class="language-plaintext highlighter-rouge"> </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">commit_2</span></p>

<ul>
  <li>두 커밋의 모든 최상의 공통 조상을 출력:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">git merge-base --all </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">commit_1</span><code class="language-plaintext highlighter-rouge"> </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">commit_2</span></p>

<ul>
  <li>특정 커밋이 다른 커밋의 조상인지 확인:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">git merge-base --is-ancestor </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">ancestor_commit</span><code class="language-plaintext highlighter-rouge"> </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">commit</span></p>
