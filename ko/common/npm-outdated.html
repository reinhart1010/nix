<h1 id="npm-outdated">npm outdated</h1>

<p>오래된 npm 패키지 의존성을 확인.
더 많은 정보: <a href="https://docs.npmjs.com/cli/commands/npm-outdated">https://docs.npmjs.com/cli/commands/npm-outdated</a>.</p>

<ul>
  <li>프로젝트에서 오래된 패키지 찾기:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">npm outdated</code></p>

<ul>
  <li>현재 프로젝트와 상관없이 오래된 패키지 찾기:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">npm outdated --all</code></p>
