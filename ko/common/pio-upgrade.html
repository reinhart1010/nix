<h1 id="pio-upgrade">pio upgrade</h1>

<p>PlatformIO를 최신 버전으로 업데이트.
더 많은 정보: <a href="https://docs.platformio.org/en/latest/core/userguide/cmd_upgrade.html">https://docs.platformio.org/en/latest/core/userguide/cmd_upgrade.html</a>.</p>

<ul>
  <li>PlatformIO를 최신 버전으로 업데이트:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">pio upgrade</code></p>

<ul>
  <li>PlatformIO를 최신 개발(불안정) 버전으로 업데이트:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">pio upgrade --dev</code></p>
