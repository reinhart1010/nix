<h1 id="git-alias">git alias</h1>

<p>Git 명령어 단축어 생성.
<code class="language-plaintext highlighter-rouge">git-extras</code>의 일부.
더 많은 정보: <a href="https://github.com/tj/git-extras/blob/master/Commands.md#git-alias">https://github.com/tj/git-extras/blob/master/Commands.md#git-alias</a>.</p>

<ul>
  <li>모든 단축어 리스트:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">git alias</code></p>

<ul>
  <li>새로운 단축어 생성:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">git alias "</code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">단축어_이름</span><code class="language-plaintext highlighter-rouge">" "</code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">명령어</span><code class="language-plaintext highlighter-rouge">"</code></p>

<ul>
  <li>이미 존재하는 단축어 검색:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">git alias ^</code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">단축어_이름</span></p>
