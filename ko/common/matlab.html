<h1 id="matlab">matlab</h1>

<p>MathWorks의 수치 계산 환경.
더 많은 정보: <a href="https://uk.mathworks.com/help/matlab/">https://uk.mathworks.com/help/matlab/</a>.</p>

<ul>
  <li>시작 시 스플래시 화면 없이 실행:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">matlab -nosplash</code></p>

<ul>
  <li>MATLAB 명령문 실행:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">matlab -r "</code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">matlab_명령문</span><code class="language-plaintext highlighter-rouge">"</code></p>

<ul>
  <li>MATLAB 스크립트 실행:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">matlab -r "run(</code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/대상/스크립트.m</span><code class="language-plaintext highlighter-rouge">)"</code></p>
