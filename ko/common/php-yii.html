<h1 id="php-yii">php yii</h1>

<p>Yii 프레임워크의 명령줄 인터페이스.
더 많은 정보: <a href="https://yiiframework.com">https://yiiframework.com</a>.</p>

<ul>
  <li>현재 Yii 애플리케이션을 위해 PHP 내장 웹 서버 시작:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">php yii </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">serve</span></p>

<ul>
  <li>지정된 모델 클래스에 대한 CRUD 작업을 위한 컨트롤러, 뷰 및 관련 파일 생성:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">php yii </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">gii/crud</span><code class="language-plaintext highlighter-rouge"> --modelClass=</code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">모델명</span><code class="language-plaintext highlighter-rouge"> --controllerClass=</code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">컨트롤러명</span></p>

<ul>
  <li>도움말 표시:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">php yii </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">help</span></p>
