<h1 id="apm">apm</h1>

<p>아톰 편집기 패키지 관리자.
<code class="language-plaintext highlighter-rouge">atom</code>을 보시오.
더 많은 정보: <a href="https://github.com/atom/apm">https://github.com/atom/apm</a>.</p>

<ul>
  <li><a href="http://atom.io/packages">http://atom.io/packages</a>으로부터 패키지 설치하고 <a href="http://atom.io/themes">http://atom.io/themes</a>에서 테마 설치:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">apm install </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">패키지 이름</span></p>

<ul>
  <li>패키지/테마 제거:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">apm remove </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">패키지 이름</span></p>

<ul>
  <li>패키지/테마 업그레이드:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">apm upgrade </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">패키지 이름</span></p>
