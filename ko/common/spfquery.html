<h1 id="spfquery">spfquery</h1>

<p>전송자 정책 프레임워크(SPF) 레코드를 조회하여 이메일 발신자를 검증합니다.
더 많은 정보: <a href="https://manned.org/spfquery">https://manned.org/spfquery</a>.</p>

<ul>
  <li>특정 IP 주소가 지정된 이메일 주소에서 이메일을 보낼 수 있는지 확인:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">spfquery -ip </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">8.8.8.8</span><code class="language-plaintext highlighter-rouge"> -sender </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">보낸이@example.com</span></p>

<ul>
  <li>디버깅 출력을 활성화:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">spfquery -ip </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">8.8.8.8</span><code class="language-plaintext highlighter-rouge"> -sender </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">보낸이@example.com</span><code class="language-plaintext highlighter-rouge"> --debug</code></p>
