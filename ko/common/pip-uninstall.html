<h1 id="pip-uninstall">pip uninstall</h1>

<p>Python 패키지 제거.
더 많은 정보: <a href="https://pip.pypa.io">https://pip.pypa.io</a>.</p>

<ul>
  <li>패키지 제거:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">pip uninstall </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">패키지</span></p>

<ul>
  <li>특정 파일에 나열된 패키지 제거:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">pip uninstall --requirement </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/대상/requirements.txt</span></p>

<ul>
  <li>확인 요청 없이 패키지 제거:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">pip uninstall --yes </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">패키지</span></p>
