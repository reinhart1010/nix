<h1 id="glances">glances</h1>

<p>크로스 플랫폼 시스템 모니터링 도구.
더 많은 정보: <a href="https://nicolargo.github.io/glances/">https://nicolargo.github.io/glances/</a>.</p>

<ul>
  <li>터미널에서 실행:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">glances</code></p>

<ul>
  <li>웹 서버 모드에서 실행하여 브라우저에 결과를 표시:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">glances -w</code></p>

<ul>
  <li>other Glances 클라이언트의 연결을 허용하려면 서버 모드에서 실행:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">glances -s</code></p>

<ul>
  <li>Glances 서버에 연결:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">glances -c </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">호스트명</span></p>

<ul>
  <li>(웹) 서버 모드에서 비밀번호가 필요:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">glances -s --password</code></p>
