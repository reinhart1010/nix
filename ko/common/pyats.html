<h1 id="pyats">pyATS</h1>

<p>Cisco Systems의 벤더에 구애받지 않는 테스트 자동화 프레임워크로, 네트워크 및 시스템 테스트에 사용됩니다.
더 많은 정보: <a href="https://developer.cisco.com/pyats/">https://developer.cisco.com/pyats/</a>.</p>
