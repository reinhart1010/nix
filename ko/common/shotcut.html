<h1 id="shotcut">shotcut</h1>

<p>비디오 편집 프로그램.
더 많은 정보: <a href="https://shotcut.org/notes/command-line-options/">https://shotcut.org/notes/command-line-options/</a>.</p>

<ul>
  <li>Shotcut 시작:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">shotcut</code></p>

<ul>
  <li>오디오/비디오 파일 열기:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">shotcut </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/대상/파일1 경로/대상/파일2 …</span></p>

<ul>
  <li>특정 오디오 드라이버로 시작:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">shotcut --SDL_AUDIODRIVER "</code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">pulseaudio</span><code class="language-plaintext highlighter-rouge">"</code></p>

<ul>
  <li>전체 화면으로 시작:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">shotcut --fullscreen</code></p>

<ul>
  <li>GPU 처리로 시작:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">shotcut --gpu</code></p>
