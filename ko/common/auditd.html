<h1 id="auditd">auditd</h1>

<p>감사 유틸리티의 요청과 커널의 알림에 응답합니다.
수동으로 호출해서는 안 됩니다.
더 많은 정보: <a href="https://manned.org/auditd">https://manned.org/auditd</a>.</p>

<ul>
  <li>데몬 시작:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">auditd</code></p>

<ul>
  <li>디버그 모드에서 데몬 시작:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">auditd -d</code></p>

<ul>
  <li>launchd에서 주문형 데몬 시작:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">auditd -l</code></p>
