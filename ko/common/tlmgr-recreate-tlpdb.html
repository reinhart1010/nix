<h1 id="tlmgr-recreate-tlpdb">tlmgr recreate-tlpdb</h1>

<p>TeX Live 패키지 데이터베이스를 재생성.
이 명령은 문서가 부족하므로 주의해서 사용해야 함.
더 많은 정보: <a href="https://www.tug.org/texlive/tlmgr.html">https://www.tug.org/texlive/tlmgr.html</a>.</p>

<ul>
  <li><code class="language-plaintext highlighter-rouge">texlive.tlpdb</code> 데이터베이스 파일을 재생성하고 <code class="language-plaintext highlighter-rouge">stdout</code>에 덤프:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">sudo tlmgr recreate-tlpdb</code></p>
