<h1 id="git-reset-file">git reset-file</h1>

<p>파일을 HEAD 또는 특정 커밋으로 되돌리기.
<code class="language-plaintext highlighter-rouge">git-extras</code>의 일부.
더 많은 정보: <a href="https://github.com/tj/git-extras/blob/master/Commands.md#git-reset-file">https://github.com/tj/git-extras/blob/master/Commands.md#git-reset-file</a>.</p>

<ul>
  <li>파일을 HEAD로 되돌리기:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">git reset-file </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/대상/파일</span></p>

<ul>
  <li>파일을 특정 커밋으로 되돌리기:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">git reset-file </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/대상/파일</span><code class="language-plaintext highlighter-rouge"> </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">커밋_해시</span></p>
