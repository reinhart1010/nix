<h1 id="bindkey">bindkey</h1>

<p>Z-Shell에 키 바인딩을 추가.
더 많은 정보: <a href="https://zsh.sourceforge.io/Guide/zshguide04.html">https://zsh.sourceforge.io/Guide/zshguide04.html</a>.</p>

<ul>
  <li>특정 명령에 단축키를 바인딩:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">bindkey "</code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">^k</span><code class="language-plaintext highlighter-rouge">" </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">kill-line</span></p>

<ul>
  <li>핫키를 특정 키 시퀀스([s]equence)에 바인딩:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">bindkey -s '^o' 'cd ..\n'</code></p>

<ul>
  <li>키맵의 목록([l]ist)을 출력:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">bindkey -l</code></p>

<ul>
  <li>키맵(key[M]ap)에서 단축키 보기:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">bindkey -M main</code></p>
