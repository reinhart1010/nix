<h1 id="pamoil">pamoil</h1>

<p>PAM 이미지를 유화로 변환.
더 많은 정보: <a href="https://netpbm.sourceforge.net/doc/pamoil.html">https://netpbm.sourceforge.net/doc/pamoil.html</a>.</p>

<ul>
  <li>PAM 이미지를 유화로 변환:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">pamoil </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/대상/입력_파일.pam</span><code class="language-plaintext highlighter-rouge"> &gt; </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/대상/출력_파일.pam</span></p>

<ul>
  <li>"번지기" 효과를 위해 N 픽셀의 이웃을 고려:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">pamoil -n </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">N</span><code class="language-plaintext highlighter-rouge"> </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/대상/입력_파일.pam</span><code class="language-plaintext highlighter-rouge"> &gt; </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/대상/출력_파일.pam</span></p>
