<h1 id="snyk">snyk</h1>

<p>코드의 취약점을 찾아 위험을 해결합니다.
더 많은 정보: <a href="https://snyk.io">https://snyk.io</a>.</p>

<ul>
  <li>Snyk 계정에 로그인:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">snyk auth</code></p>

<ul>
  <li>코드에서 알려진 취약점을 테스트:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">snyk test</code></p>

<ul>
  <li>로컬 Docker 이미지에서 알려진 취약점을 테스트:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">snyk test --docker </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">docker_이미지</span></p>

<ul>
  <li>종속성과 취약점 상태를 snyk.io에 기록:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">snyk monitor</code></p>

<ul>
  <li>취약점을 자동으로 패치하고 무시:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">snyk wizard</code></p>
