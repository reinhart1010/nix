<h1 id="bg">bg</h1>

<p>일시 중단된 작업을 다시 시작하고 (예. <code class="language-plaintext highlighter-rouge">Ctrl + Z</code>), 그 작업이 background에서 동작하게 유지.
더 많은 정보: <a href="https://manned.org/bg">https://manned.org/bg</a>.</p>

<ul>
  <li>가장 최근에 일시 중단된 작업을 재개하고 background에서 실행:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">bg</code></p>

<ul>
  <li>특정 작업을 재개하고(<code class="language-plaintext highlighter-rouge">jobs -l</code> 를 사용하여 ID 가져오기) background에서 실행:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">bg %</code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">job_id</span></p>
