<h1 id="kubectx">kubectx</h1>

<p><code class="language-plaintext highlighter-rouge">kubectl</code> 컨텍스트를 관리하고 전환하는 도구.
더 많은 정보: <a href="https://github.com/ahmetb/kubectx">https://github.com/ahmetb/kubectx</a>.</p>

<ul>
  <li>컨텍스트 나열:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">kubectx</code></p>

<ul>
  <li>지정된 이름의 컨텍스트로 전환:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">kubectx </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">이름</span></p>

<ul>
  <li>이전 컨텍스트로 전환:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">kubectx -</code></p>

<ul>
  <li>지정된 이름의 컨텍스트 이름 변경:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">kubectx </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">별칭</span><code class="language-plaintext highlighter-rouge">=</code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">이름</span></p>

<ul>
  <li>현재 사용 중인 컨텍스트 표시:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">kubectx -c</code></p>

<ul>
  <li>지정된 이름의 컨텍스트 삭제:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">kubectx -d </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">이름</span></p>
