<h1 id="eval">eval</h1>

<p>현재 쉘에서 인수를 단일 명령으로 실행하고 그 결과를 반환.
더 많은 정보: <a href="https://pubs.opengroup.org/onlinepubs/9699919799/utilities/V3_chap02.html#eval">https://pubs.opengroup.org/onlinepubs/9699919799/utilities/V3_chap02.html#eval</a>.</p>

<ul>
  <li>"foo" 인수를 사용하여 <code class="language-plaintext highlighter-rouge">echo</code>를 호출:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">eval "</code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">echo foo</span><code class="language-plaintext highlighter-rouge">"</code></p>

<ul>
  <li>현재 쉘에서 변수를 설정:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">eval "</code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">foo=bar</span><code class="language-plaintext highlighter-rouge">"</code></p>
