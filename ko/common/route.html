<h1 id="route">route</h1>

<p>route 명령어를 사용하여 라우팅 테이블 설정.
더 많은 정보: <a href="https://manned.org/route">https://manned.org/route</a>.</p>

<ul>
  <li>라우팅 테이블의 정보를 표시:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">route -n</code></p>

<ul>
  <li>라우팅 규칙 추가:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">sudo route add -net </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">아이피_주소</span><code class="language-plaintext highlighter-rouge"> netmask </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">넷마스크_주소</span><code class="language-plaintext highlighter-rouge"> gw </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">게이트웨이_주소</span></p>

<ul>
  <li>라우팅 규칙 삭제:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">sudo route del -net </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">아이피_주소</span><code class="language-plaintext highlighter-rouge"> netmask </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">넷마스크_주소</span><code class="language-plaintext highlighter-rouge"> dev </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">게이트웨이_주소</span></p>
