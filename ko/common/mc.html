<h1 id="mc">mc</h1>

<p>Midnight Commander, TUI 파일 관리자.
화살표 키, 마우스 또는 터미널에 명령을 입력하여 디렉토리 구조를 탐색하세요.
같이 보기: <code class="language-plaintext highlighter-rouge">ranger</code>, <code class="language-plaintext highlighter-rouge">clifm</code>, <code class="language-plaintext highlighter-rouge">vifm</code>, <code class="language-plaintext highlighter-rouge">nautilus</code>.
더 많은 정보: <a href="https://midnight-commander.org">https://midnight-commander.org</a>.</p>

<ul>
  <li>Midnight Commander 시작:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">mc</code></p>

<ul>
  <li>흑백 모드로 Midnight Commander 시작:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">mc -b</code></p>
