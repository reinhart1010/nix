<h1 id="dolt">dolt</h1>

<p>Git 레포지토리처럼 분기, 복제, 브랜치, 병합, 푸시 및 풀을 수행할 수 있는 SQL 데이터베이스.
<code class="language-plaintext highlighter-rouge">commit</code>과 같은 일부 하위 명령에는 자체 사용법 문서가 있음.
더 많은 정보: <a href="https://docs.dolthub.com/cli-reference/cli">https://docs.dolthub.com/cli-reference/cli</a>.</p>

  <li><code class="language-plaintext highlighter-rouge">dolt</code> 하위 명령을 실행:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">dolt </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">하위명령어</span></p>
