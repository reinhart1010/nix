<h1 id="az-serial-console">az serial-console</h1>

<p>가상 머신의 직렬 콘솔에 연결.
<code class="language-plaintext highlighter-rouge">azure-cli</code>의 일부 (<code class="language-plaintext highlighter-rouge">az</code>라고도 함).
더 많은 정보: <a href="https://learn.microsoft.com/cli/azure/serial-console">https://learn.microsoft.com/cli/azure/serial-console</a>.</p>

<ul>
  <li>직렬 콘솔에 연결:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">az serial-console connect --resource-group </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">리소스_그룹_이름</span><code class="language-plaintext highlighter-rouge"> --name </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">가상_머신_이름</span></p>

<ul>
  <li>연결을 종료:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">&lt;Ctrl&gt;-]</code></p>
