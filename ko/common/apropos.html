<h1 id="apropos">apropos</h1>

<p>메뉴얼 페이지에서 검색, 예를 들어 새로운 명령어 검색.
더 많은 정보: <a href="https://manned.org/apropos">https://manned.org/apropos</a>.</p>

<ul>
  <li>키워드 검색:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">apropos </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">정규 표현식</span></p>

<ul>
  <li>출력을 터미널 너비에 제한을 두지 않고 검색:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">apropos -l </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">정규 표현식</span></p>

<ul>
  <li>주어진 모든 표현식만 포함하는 페이지 검색(AND 검색):</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">apropos </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">정규 표현식_1</span><code class="language-plaintext highlighter-rouge"> -a </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">정규 표현식_2</span><code class="language-plaintext highlighter-rouge"> -a </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">정규 표현식_3</span></p>
