<h1 id="cargo-uninstall">cargo uninstall</h1>

<p><code class="language-plaintext highlighter-rouge">cargo install</code>을 사용하여 설치된 Rust 바이너리를 제거.
더 많은 정보: <a href="https://doc.rust-lang.org/cargo/commands/cargo-uninstall.html">https://doc.rust-lang.org/cargo/commands/cargo-uninstall.html</a>.</p>

<ul>
  <li>설치된 바이너리를 제거:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">cargo remove </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">패키지_스펙</span></p>
