<h1 id="tmuxinator">tmuxinator</h1>

<p>tmux 세션을 쉽게 생성하고 관리.
더 많은 정보: <a href="https://github.com/tmuxinator/tmuxinator">https://github.com/tmuxinator/tmuxinator</a>.</p>

<ul>
  <li>새 프로젝트 생성:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">tmuxinator new </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">프로젝트</span></p>

<ul>
  <li>프로젝트 편집:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">tmuxinator edit </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">프로젝트</span></p>

<ul>
  <li>프로젝트 목록 나열:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">tmuxinator list</code></p>

<ul>
  <li>프로젝트를 기반으로 tmux 세션 시작:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">tmuxinator start </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">프로젝트</span></p>

<ul>
  <li>프로젝트의 tmux 세션 중지:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">tmuxinator stop </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">프로젝트</span></p>
