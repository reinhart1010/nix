<h1 id="doctl-account">doctl account</h1>

<p>Digital Ocean 계정에 대한 정보를 검색.
더 많은 정보: <a href="https://docs.digitalocean.com/reference/doctl/reference/account/">https://docs.digitalocean.com/reference/doctl/reference/account/</a>.</p>

<ul>
  <li>계정 정보 표시:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">doctl account get</code></p>

<ul>
  <li>시간별 API 한도, 진행 상황, 비율 한도 재설정 시점을 표시:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">doctl account ratelimit</code></p>

<ul>
  <li>도움말 표시:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">doctl account --help</code></p>
