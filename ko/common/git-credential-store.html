<h1 id="git-credential-store">git credential-store</h1>

<p>디스크에 비밀번호를 저장하는 Git 도우미.
더 많은 정보: <a href="https://git-scm.com/docs/git-credential-store">https://git-scm.com/docs/git-credential-store</a>.</p>

<ul>
  <li>특정 파일에 Git 자격 증명 저장:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">git config credential.helper 'store --file=</code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/대상/파일</span><code class="language-plaintext highlighter-rouge">'</code></p>
