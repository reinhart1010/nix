<h1 id="pnmtorast">pnmtorast</h1>

<p>PNM 파일을 Sun 래스터 파일로 변환.
더 많은 정보: <a href="https://netpbm.sourceforge.net/doc/pnmtorast.html">https://netpbm.sourceforge.net/doc/pnmtorast.html</a>.</p>

<ul>
  <li>PNM 이미지를 RAST 이미지로 변환:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">pnmtorast </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/대상/입력.pnm</span><code class="language-plaintext highlighter-rouge"> &gt; </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/대상/출력.rast</span></p>

<ul>
  <li>출력 형식을 <code class="language-plaintext highlighter-rouge">RT_STANDARD</code> 또는 <code class="language-plaintext highlighter-rouge">RT_BYTE_ENCODED</code> 형식으로 강제 지정:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">pnmtorast -</code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">standard|rle</span><code class="language-plaintext highlighter-rouge"> </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/대상/입력.pnm</span><code class="language-plaintext highlighter-rouge"> &gt; </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/대상/출력.rast</span></p>
