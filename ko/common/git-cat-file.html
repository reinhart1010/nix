<h1 id="git-cat-file">git cat-file</h1>

<p>Git 저장소 객체의 콘텐츠 또는 유형 및 크기 정보를 제공합니다.
더 많은 정보: <a href="https://git-scm.com/docs/git-cat-file">https://git-scm.com/docs/git-cat-file</a>.</p>

<ul>
  <li>HEAD 커밋의 크기(바이트 단위) 확인:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">git cat-file -s HEAD</code></p>

<ul>
  <li>주어진 Git 객체의 유형(blob, tree, commit, tag) 확인:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">git cat-file -t </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">8c442dc3</span></p>

<ul>
  <li>주어진 Git 객체의 유형에 따라 콘텐츠를 보기 좋게 출력:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">git cat-file -p </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">HEAD~2</span></p>
