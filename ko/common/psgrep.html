<h1 id="psgrep">psgrep</h1>

<p>실행 중인 프로세스를 <code class="language-plaintext highlighter-rouge">grep</code>으로 검색.
더 많은 정보: <a href="https://jvz.github.io/psgrep">https://jvz.github.io/psgrep</a>.</p>

<ul>
  <li>특정 문자열이 포함된 프로세스 라인 찾기:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">psgrep </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">프로세스_이름</span></p>

<ul>
  <li>헤더를 제외하고 특정 문자열이 포함된 프로세스 라인 찾기:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">psgrep -n </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">프로세스_이름</span></p>

<ul>
  <li>간단한 형식으로 검색 (PID, 사용자, 명령어):</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">psgrep -s </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">프로세스_이름</span></p>
