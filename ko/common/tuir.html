<h1 id="tuir">tuir</h1>

<p>터미널에서 Reddit을 조회하고 상호작용할 수 있는 텍스트 사용자 인터페이스(TUI).
Vim 키로 탐색.
더 많은 정보: <a href="https://gitlab.com/ajak/tuir">https://gitlab.com/ajak/tuir</a>.</p>

<ul>
  <li>tuir 시작:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">tuir</code></p>

<ul>
  <li>서브레딧 열기:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">/</code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">서브레딧_이름</span></p>

<ul>
  <li>링크 열기:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">o</code></p>

<ul>
  <li>시작 시 특정 서브레딧 열기:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">tuir -s </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">서브레딧_이름</span></p>

<ul>
  <li>mailcap 설정에서 정의된 프로그램을 사용하여 외부 링크 열기:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">tuir --enable-media</code></p>
