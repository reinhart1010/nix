<h1 id="time">time</h1>

<p>명령어 실행 시간을 측정.
참고: <code class="language-plaintext highlighter-rouge">time</code>은 셸 내장 명령어이거나 독립 실행형 프로그램이거나 둘 다일 수 있습니다.
더 많은 정보: <a href="https://manned.org/time">https://manned.org/time</a>.</p>

<ul>
  <li><code class="language-plaintext highlighter-rouge">command</code>를 실행하고 시간 측정 결과를 <code class="language-plaintext highlighter-rouge">stdout</code>에 출력:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">time </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">명령어</span></p>

<ul>
  <li>매우 간단한 스톱워치 생성 (Bash에서만 작동):</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">time read</code></p>
