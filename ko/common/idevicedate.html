<h1 id="idevicedate">idevicedate</h1>

<p>현재 날짜를 표시하거나 iOS 장치에서 설정.
더 많은 정보: <a href="https://manned.org/idevicedate">https://manned.org/idevicedate</a>.</p>

<ul>
  <li>현재 날짜와 시간을 표시:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">idevicedate</code></p>

<ul>
  <li>장치의 날짜와 시간을 시스템 시간으로 설정:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">idevicedate --sync</code></p>

<ul>
  <li>날짜와 시간을 특정 타임스탬프로 설정:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">idevicedate --set </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">타임스탬프</span></p>
