<h1 id="r">R</h1>

<p>R 언어 인터프리터.
더 많은 정보: <a href="https://www.r-project.org">https://www.r-project.org</a>.</p>

<ul>
  <li>REPL(대화형 셸) 시작:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">R</code></p>

<ul>
  <li>바닐라 모드에서 R 시작 (즉, 작업 공간을 저장하지 않는 빈 세션):</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">R --vanilla</code></p>

<ul>
  <li>파일 실행:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">R -f </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/대상/파일.R</span></p>

<ul>
  <li>R 표현식을 실행한 후 종료:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">R -e </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">표현식</span></p>

<ul>
  <li>디버거와 함께 R 실행:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">R -d </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">디버거</span></p>

<ul>
  <li>패키지 소스에서 R 패키지 검사:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">R CMD check </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/대상/패키지_소스</span></p>

<ul>
  <li>버전 표시:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">R --version</code></p>
