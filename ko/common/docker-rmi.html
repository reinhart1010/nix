<h1 id="docker-rmi">docker rmi</h1>

<p>Docker 이미지 삭제.
더 많은 정보: <a href="https://docs.docker.com/reference/cli/docker/image/rm/">https://docs.docker.com/reference/cli/docker/image/rm/</a>.</p>

<ul>
  <li>도움말 표시:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">docker rmi</code></p>

<ul>
  <li>하나 이상의 이미지를 이름으로 삭제:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">docker rmi </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">이미지1 이미지2 …</span></p>

<ul>
  <li>강제로 이미지 삭제:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">docker rmi --force </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">이미지</span></p>

<ul>
  <li>태그되지 않은 부모 이미지를 삭제하지 않고 이미지 삭제:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">docker rmi --no-prune </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">이미지</span></p>
