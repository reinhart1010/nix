<h1 id="eyuvtoppm">eyuvtoppm</h1>

<p>Berkeley YUV 파일을 PPM으로 변환.
더 많은 정보: <a href="https://netpbm.sourceforge.net/doc/eyuvtoppm.html">https://netpbm.sourceforge.net/doc/eyuvtoppm.html</a>.</p>

<ul>
  <li>지정된 입력 파일에서 Berkeley YUV 파일을 읽고, 이를 PPM 이미지로 변환한 후 지정된 출력 파일에 저장:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">eyuvtoppm --width </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">너비</span><code class="language-plaintext highlighter-rouge"> --height </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">높이</span><code class="language-plaintext highlighter-rouge"> </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/대상/입력_파일.eyuv</span><code class="language-plaintext highlighter-rouge"> &gt; </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/대상/출력_파일.ppm</span></p>
