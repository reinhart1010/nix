<h1 id="initdb">initdb</h1>

<p>디스크에 PostgreSQL 데이터베이스를 생성.
더 많은 정보: <a href="https://www.postgresql.org/docs/9.5/app-initdb.html">https://www.postgresql.org/docs/9.5/app-initdb.html</a>.</p>

<ul>
  <li><code class="language-plaintext highlighter-rouge">/usr/local/var/postgres</code>에 데이터베이스를 생성:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">initdb -D /usr/local/var/postgres</code></p>
