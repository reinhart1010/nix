<h1 id="vue-serve">vue serve</h1>

<p>빠른 프로토타이핑을 가능하게 하는 <code class="language-plaintext highlighter-rouge">@vue/cli</code> 및 <code class="language-plaintext highlighter-rouge">@vue/cli-service-global</code>에서 제공하는 하위 명령.
더 많은 정보: <a href="https://cli.vuejs.org/guide/prototyping.html">https://cli.vuejs.org/guide/prototyping.html</a>.</p>

<ul>
  <li>설정 없이 개발 모드에서 <code class="language-plaintext highlighter-rouge">.js</code> 또는 <code class="language-plaintext highlighter-rouge">.vue</code> 파일 제공:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">vue serve </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">파일명</span></p>
