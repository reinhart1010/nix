<h1 id="xo">xo</h1>

<p>JavaScript용 플러그인 가능하고 설정이 필요 없는 린트 유틸리티.
더 많은 정보: <a href="https://github.com/xojs/xo">https://github.com/xojs/xo</a>.</p>

<ul>
  <li>"src" 폴더의 파일을 린트:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">xo</code></p>

<ul>
  <li>주어진 파일 세트를 린트:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">xo </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/대상/파일1.js 경로/대상/파일2.js …</span></p>

<ul>
  <li>발견된 린트 문제를 자동으로 수정:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">xo --fix</code></p>

<ul>
  <li>탭 대신 공백을 들여쓰기로 사용하여 린트:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">xo --space</code></p>

<ul>
  <li>"prettier" 코드 스타일로 린트:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">xo --prettier</code></p>
