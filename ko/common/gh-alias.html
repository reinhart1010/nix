<h1 id="gh-alias">gh alias</h1>

<p>GitHub CLI 명령 별칭 관리.
더 많은 정보: <a href="https://cli.github.com/manual/gh_alias">https://cli.github.com/manual/gh_alias</a>.</p>

<ul>
  <li><code class="language-plaintext highlighter-rouge">gh</code>에 설정된 모든 별칭 나열:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">gh alias list</code></p>

<ul>
  <li><code class="language-plaintext highlighter-rouge">gh</code> 하위 명령 별칭 생성:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">gh alias set </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">pv</span><code class="language-plaintext highlighter-rouge"> '</code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">pr view</span><code class="language-plaintext highlighter-rouge">'</code></p>

<ul>
  <li>셸 명령을 <code class="language-plaintext highlighter-rouge">gh</code> 하위 명령으로 설정:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">gh alias set --shell </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">별칭_이름</span><code class="language-plaintext highlighter-rouge"> </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">명령</span></p>

<ul>
  <li>명령 단축키 삭제:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">gh alias delete </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">별칭_이름</span></p>

<ul>
  <li>하위 명령 도움말 표시:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">gh alias</code></p>
