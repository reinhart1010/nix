<h1 id="yazi">yazi</h1>

<p>Rust로 작성된 매우 빠른 터미널 파일 관리자.
효율적이고 사용자 친화적이며 맞춤형 파일 관리 경험 제공.
더 많은 정보: <a href="https://github.com/sxyazi/yazi">https://github.com/sxyazi/yazi</a>.</p>

<ul>
  <li>현재 디렉토리에서 Yazi 시작:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">yazi</code></p>

<ul>
  <li>디버그 정보 출력:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">yazi --debug</code></p>

<ul>
  <li>종료 시 현재 작업 디렉토리를 파일에 기록:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">yazi --cwd-file </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/대상/cwd_파일</span></p>

<ul>
  <li>캐시 디렉토리 비우기:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">yazi --clear-cache</code></p>
