<h1 id="idevicebackup">idevicebackup</h1>

<p>iOS 기기용 백업 생성 또는 복원.
참고: 이 도구는 오래되었습니다. <code class="language-plaintext highlighter-rouge">idevicebackup2</code>를 참조.
더 많은 정보: <a href="https://manned.org/idevicebackup">https://manned.org/idevicebackup</a>.</p>

<ul>
  <li>지정된 디렉터리에 장치의 백업을 생성:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">idevicebackup backup </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/대상/디렉터리</span></p>

<ul>
  <li>지정된 디렉터리에서 백업을 복원:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">idevicebackup restore </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/대상/디렉터리</span></p>
