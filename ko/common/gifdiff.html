<h1 id="gifdiff">gifdiff</h1>

<p>동일한 시각적 모양을 위해 두 개의 GIF를 비교.
참고: <code class="language-plaintext highlighter-rouge">gifsicle</code>.
더 많은 정보: <a href="https://www.lcdf.org/gifsicle">https://www.lcdf.org/gifsicle</a>.</p>

<ul>
  <li>GIF가 어떻게 다른지 확인:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">gifdiff </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/대상/첫번째파일.gif</span><code class="language-plaintext highlighter-rouge"> </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/대상/두번째파일.gif</span></p>

<ul>
  <li>GIF가 다른지 확인:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">gifdiff --brief </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/대상/첫번째파일.gif</span><code class="language-plaintext highlighter-rouge"> </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/대상/두번째파일.gif</span></p>
