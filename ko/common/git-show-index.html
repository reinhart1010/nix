<h1 id="git-show-index">git show-index</h1>

<p>Git 저장소의 패키지된 아카이브 색인 표시.
더 많은 정보: <a href="https://git-scm.com/docs/git-show-index">https://git-scm.com/docs/git-show-index</a>.</p>

<ul>
  <li>Git 패키지 파일의 IDX 파일을 읽고 내용을 <code class="language-plaintext highlighter-rouge">stdout</code>에 덤프:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">git show-index </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/대상/파일.idx</span></p>

<ul>
  <li>색인 파일의 해시 알고리즘 지정 (실험적):</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">git show-index --object-format=</code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">sha1|sha256</span><code class="language-plaintext highlighter-rouge"> </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/대상/파일</span></p>
