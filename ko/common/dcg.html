<h1 id="dcg">dcg</h1>

<p>Drupal 코드 생성기.
더 많은 정보: <a href="https://github.com/Chi-teck/drupal-code-generator">https://github.com/Chi-teck/drupal-code-generator</a>.</p>

<ul>
  <li>마법사를 시작하여 생성할 코드 종류(예. 모듈, 서비스, 양식 등)를 선택:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">dcg</code></p>

<ul>
  <li>생성할 코드 종류를 직접 지정:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">dcg </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">service|plugin|theme|module|form</span></p>

<ul>
  <li>특정 디렉터리에 코드를 생성:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">dcg --directory </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/대상/디렉터리</span></p>
