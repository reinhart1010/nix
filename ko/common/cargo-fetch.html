<h1 id="cargo-fetch">cargo fetch</h1>

<p>네트워크에서 패키지의 종속성을 가져옴.
더 많은 정보: <a href="https://doc.rust-lang.org/cargo/commands/cargo-fetch.html">https://doc.rust-lang.org/cargo/commands/cargo-fetch.html</a>.</p>

<ul>
  <li><code class="language-plaintext highlighter-rouge">Cargo.lock</code>에 지정된 종속성 가져오기 (모든 대상에 대해):</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">cargo fetch</code></p>

<ul>
  <li>지정된 대상에 대한 종속성을 가져옴:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">cargo fetch --target </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">타겟_아키텍처_정보</span></p>
