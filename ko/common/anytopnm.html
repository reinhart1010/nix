<h1 id="anytopnm">anytopnm</h1>

<p>임의 유형의 이미지 파일을 일반적인 이미지 형식으로 변환합니다.
더 많은 정보: <a href="https://netpbm.sourceforge.net/doc/anytopnm.html">https://netpbm.sourceforge.net/doc/anytopnm.html</a>.</p>

<ul>
  <li>입력 유형에 관계없이 입력 이미지를 PBM, PGM 또는 PPM 형식으로 변환:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">anytopnm </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/대상/입력</span><code class="language-plaintext highlighter-rouge"> &gt; </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/대상/출력.pnm</span></p>

  <li>디스플레이 버전:</li>
</ul>
