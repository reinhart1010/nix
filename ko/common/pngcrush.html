<h1 id="pngcrush">pngcrush</h1>

<p>PNG 압축 유틸리티.
더 많은 정보: <a href="https://pmt.sourceforge.io/pngcrush">https://pmt.sourceforge.io/pngcrush</a>.</p>

<ul>
  <li>PNG 파일 압축:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">pngcrush </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">입력.png</span><code class="language-plaintext highlighter-rouge"> </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">출력.png</span></p>

<ul>
  <li>모든 PNG 파일 압축 후 지정된 디렉토리에 출력:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">pngcrush -d </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/대상/출력</span><code class="language-plaintext highlighter-rouge"> *.png</code></p>

<ul>
  <li>사용 가능한 모든 114개의 알고리즘으로 PNG 파일을 압축하고 최상의 결과 선택:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">pngcrush -rem allb -brute -reduce </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">입력.png</span><code class="language-plaintext highlighter-rouge"> </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">출력.png</span></p>
