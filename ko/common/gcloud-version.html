<h1 id="gcloud-version">gcloud-version</h1>

<p>Google Cloud CLI 구성 요소의 버전 정보를 출력.
더 많은 정보: <a href="https://cloud.google.com/sdk/gcloud/reference/version">https://cloud.google.com/sdk/gcloud/reference/version</a>.</p>

<ul>
  <li>설치된 모든 구성 요소의 버전 정보와 사용 가능한 업데이트 표시:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">gcloud version</code></p>

<ul>
  <li>도움말 표시:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">gcloud version --help</code></p>
