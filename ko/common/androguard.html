<h1 id="androguard">androguard</h1>

<p>파이썬으로 작성된 안드로이드 애플리케이션 용 리버스 엔지니어링 도구입니다.
더 많은 정보: <a href="https://github.com/androguard/androguard">https://github.com/androguard/androguard</a>.</p>

<ul>
  <li>Android 앱 매니페스트 표시:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">androguard axml </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/대상/앱.apk</span></p>

<ul>
  <li>앱 메타데이터(버전 및 앱 아이디) 표시:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">androguard apkid </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/대상/앱.apk</span></p>

<ul>
  <li>앱에서 자바 코드를 디컴파일:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">androguard decompile </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/대상/앱.apk</span><code class="language-plaintext highlighter-rouge"> --output </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/대상/디렉터리</span></p>
