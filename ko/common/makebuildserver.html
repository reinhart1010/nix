<h1 id="makebuildserver">makebuildserver</h1>

<p>F-Droid 빌드 서버 가상 머신 생성.
더 많은 정보: <a href="https://f-droid.org/en/docs/Build_Server_Setup/">https://f-droid.org/en/docs/Build_Server_Setup/</a>.</p>

<ul>
  <li>새 가상 머신을 생성하거나 기존 머신이 있을 경우 업데이트:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">makebuildserver</code></p>

<ul>
  <li>새로운 가상 머신을 강제로 생성:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">makebuildserver --clean</code></p>
