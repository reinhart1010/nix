<h1 id="ppmtv">ppmtv</h1>

<p>PPM 이미지를 미국 TV에서 찍은 것처럼 보이게 만듭니다.
이미지 데이터의 모든 다른 행을 지정된 감쇠 계수(0과 1 사이의 숫자)로 줄입니다.
더 많은 정보: <a href="https://netpbm.sourceforge.net/doc/ppmtv.html">https://netpbm.sourceforge.net/doc/ppmtv.html</a>.</p>

<ul>
  <li>PPM 이미지에 미국 TV 효과 적용:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">ppmtv </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">감쇠_계수</span><code class="language-plaintext highlighter-rouge"> </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/대상/파일.ppm</span><code class="language-plaintext highlighter-rouge"> &gt; </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/대상/출력.ppm</span></p>

<ul>
  <li>모든 정보 메시지 억제:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">ppmtv -quiet</code></p>

<ul>
  <li>버전 표시:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">ppmtv -version</code></p>
