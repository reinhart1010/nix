<h1 id="dvc">dvc</h1>

<p>데이터 버전 관리: 데이터용 <code class="language-plaintext highlighter-rouge">git</code>과 유사.
<code class="language-plaintext highlighter-rouge">commit</code>과 같은 일부 하위 명령에는 자체 사용 설명서가 있습니다.
더 많은 정보: <a href="https://dvc.org/">https://dvc.org/</a>.</p>

<ul>
  <li>DVC 하위 명령 실행:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">dvc </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">하위_명령</span></p>

<ul>
  <li>일반 도움말 표시:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">dvc --help</code></p>

<ul>
  <li>특정 하위 명령에 대한 도움말 표시:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">dvc </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">하위_명령</span><code class="language-plaintext highlighter-rouge"> --help</code></p>

<ul>
  <li>버전 표시:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">dvc --version</code></p>
