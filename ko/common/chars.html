<h1 id="chars">chars</h1>

<p>다양한 ASCII 및 유니코드 문자 및 코드 포인트에 대한 이름 및 코드 표시.
더 많은 정보: <a href="https://github.com/antifuchs/chars">https://github.com/antifuchs/chars</a>.</p>

<ul>
  <li>밸류 값으로 문자 검색:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">chars '</code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">ß</span><code class="language-plaintext highlighter-rouge">'</code></p>

<ul>
  <li>유니코드 코드로 문자 검색:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">chars </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">U+1F63C</span></p>

<ul>
  <li>모호한 코드 포인트가 주어지면 가능한 문자 검색:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">chars </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">10</span></p>

<ul>
  <li>제어 문자 찾기:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">chars "</code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">^C</span><code class="language-plaintext highlighter-rouge">"</code></p>
