<h1 id="virsh-pool-info">virsh pool-info</h1>

<p>가상 머신 스토리지 풀에 대한 정보를 나열합니다.
같이 보기: <code class="language-plaintext highlighter-rouge">virsh</code>.
더 많은 정보: <a href="https://manned.org/virsh">https://manned.org/virsh</a>.</p>

<ul>
  <li>이름 또는 UUID로 지정된 스토리지 풀에 대해 이름, UUID, 상태, 지속성 유형, 자동 시작 상태, 용량, 할당된 공간 및 사용 가능한 공간 나열 (<code class="language-plaintext highlighter-rouge">virsh pool-list</code>를 사용하여 결정):</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">virsh pool-info --pool </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">name|uuid</span></p>
