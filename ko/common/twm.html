<h1 id="twm">twm</h1>

<p>X Window 시스템을 위한 윈도우 매니저.
더 많은 정보: <a href="https://gitlab.freedesktop.org/xorg/app/twm">https://gitlab.freedesktop.org/xorg/app/twm</a>.</p>

<ul>
  <li>기본 X 서버에 연결:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">twm</code></p>

<ul>
  <li>특정 X 서버에 연결:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">twm -display </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">디스플레이</span></p>

<ul>
  <li>기본 화면만 관리:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">twm -s</code></p>

<ul>
  <li>특정 시작 파일 사용:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">twm -f </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/대상/파일</span></p>

<ul>
  <li>자세한 모드 활성화 및 X에서 예상치 못한 오류 출력:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">twm -v</code></p>
