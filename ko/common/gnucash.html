<h1 id="gnucash">gnucash</h1>

<p>개인 및 소규모 기업의 재무 회계 소프트웨어.
더 많은 정보: <a href="https://gnucash.org">https://gnucash.org</a>.</p>

<ul>
  <li>GnuCash를 실행하고 이전에 열었던 파일을 불러옴:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">gnucash</code></p>

<ul>
  <li>GnuCash를 실행하고 특정 파일을 로딩:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">gnucash </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/대상/파일.gnucash</span></p>

<ul>
  <li>GnuCash를 실행하고 빈 파일을 불러옴:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">gnucash --nofile</code></p>
