<h1 id="tt">tt</h1>

<p>터미널 기반 타자 테스트.
더 많은 정보: <a href="https://github.com/lemnos/tt">https://github.com/lemnos/tt</a>.</p>

<ul>
  <li>내장된 영어 인용문 목록으로 인용문 모드 시작:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">tt -quotes </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">en</span></p>

<ul>
  <li>10개의 단어로 이루어진 5개의 그룹에서 무작위로 선택된 50개의 단어로 구성된 테스트 생성:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">tt -n </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">10</span><code class="language-plaintext highlighter-rouge"> -g </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">5</span></p>

<ul>
  <li>10초 동안 지속되는 타이머 테스트 시작:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">tt -t </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">10</span></p>

<ul>
  <li>테마 없이 타이핑하면서 WPM(분당 타자 속도)을 표시하며 <code class="language-plaintext highlighter-rouge">tt</code> 시작:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">tt -showwpm -notheme</code></p>
