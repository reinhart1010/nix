<h1 id="tex">tex</h1>

<p>TeX 소스 파일에서 DVI 문서를 컴파일.
더 많은 정보: <a href="https://www.tug.org/begin.html">https://www.tug.org/begin.html</a>.</p>

<ul>
  <li>DVI 문서 컴파일:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">tex </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">소스.tex</span></p>

<ul>
  <li>출력 폴더를 지정하여 DVI 문서 컴파일:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">tex -output-directory=</code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/대상/폴더</span><code class="language-plaintext highlighter-rouge"> </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">소스.tex</span></p>

<ul>
  <li>각 오류 발생 시 종료하며 DVI 문서 컴파일:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">tex -halt-on-error </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">소스.tex</span></p>
