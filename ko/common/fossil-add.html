<h1 id="fossil-add">fossil add</h1>

<p>파일이나 디렉터리를 Fossil 버전 관리하에 두는 것.
더 많은 정보: <a href="https://fossil-scm.org/home/help/add">https://fossil-scm.org/home/help/add</a>.</p>

<ul>
  <li>파일이나 디렉토리를 버전 관리하에 두어, 현재 체크아웃 상태가 되도록 함:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">fossil add </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/대상/파일_또는_디렉터리</span></p>

<ul>
  <li>현재 체크아웃에서 추가된 모든 파일을 제거:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">fossil add --reset</code></p>
