<h1 id="nudoku">nudoku</h1>

<p>터미널에서 즐기는 스도쿠 게임.
더 많은 정보: <a href="https://jubalh.github.io/nudoku/">https://jubalh.github.io/nudoku/</a>.</p>

<ul>
  <li>스도쿠 게임 시작:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">nudoku</code></p>

<ul>
  <li>게임 난이도 선택:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">nudoku -d </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">easy|normal|hard</span></p>

<ul>
  <li>보드 탐색:</li>
</ul>

<p><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">h|j|k|l</span><code class="language-plaintext highlighter-rouge"> OR </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">왼쪽|아래|위|오른쪽 화살표 키</span></p>

<ul>
  <li>숫자 삭제:</li>
</ul>

<p><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">Backspace|x</span></p>

<ul>
  <li>힌트 얻기:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">H</code></p>

<ul>
  <li>전체 정답 보기:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">S</code></p>

<ul>
  <li>새로운 퍼즐 생성:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">N</code></p>

<ul>
  <li>게임 종료:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">Q</code></p>
