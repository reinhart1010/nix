<h1 id="mix">mix</h1>

<p>Elixir 프로젝트를 생성, 컴파일 및 테스트하고, 의존성을 관리하는 작업을 제공하는 빌드 도구.
더 많은 정보: <a href="https://hexdocs.pm/mix">https://hexdocs.pm/mix</a>.</p>

<ul>
  <li>특정 파일 실행:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">mix run </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">나의_스크립트.exs</span></p>

<ul>
  <li>새 프로젝트 생성:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">mix new </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">프로젝트_이름</span></p>

<ul>
  <li>프로젝트 컴파일:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">mix compile</code></p>

<ul>
  <li>프로젝트 테스트 실행:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">mix test</code></p>

<ul>
  <li>도움말 표시:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">mix help</code></p>
