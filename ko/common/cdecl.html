<h1 id="cdecl">cdecl</h1>

<p>C 및 C++ 타입 선언을 작성하고 디코딩.
더 많은 정보: <a href="https://github.com/paul-j-lucas/cdecl">https://github.com/paul-j-lucas/cdecl</a>.</p>

<ul>
  <li>영어 구문을 C 선언으로 작성하고, 컴파일 가능한([c]ompilable) 출력을 생성 (<code class="language-plaintext highlighter-rouge">;</code> 및 <code class="language-plaintext highlighter-rouge">{}</code> 포함):</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">cdecl -c </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">구문</span></p>

<ul>
  <li>C 선언을 영어로 설명:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">cdecl explain </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">C_선언</span></p>

<ul>
  <li>변수를 다른 타입으로 캐스팅:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">cdecl cast </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">변수_이름</span><code class="language-plaintext highlighter-rouge"> to </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">타입</span></p>

<ul>
  <li>대화형([i]nteractive) 모드에서 실행:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">cdecl -i</code></p>
