<h1 id="xml-unescape">xml unescape</h1>

<p>특수 XML 문자를 원래대로 변환, 예: <code class="language-plaintext highlighter-rouge">&amp;lt;a1&amp;gt;</code> → <code class="language-plaintext highlighter-rouge">&lt;a1&gt;</code>.
더 많은 정보: <a href="https://xmlstar.sourceforge.net/docs.php">https://xmlstar.sourceforge.net/docs.php</a>.</p>

<ul>
  <li>문자열에서 특수 XML 문자를 원래대로 변환:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">xml unescape "</code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">&lt;a1&gt;</span><code class="language-plaintext highlighter-rouge">"</code></p>

<ul>
  <li><code class="language-plaintext highlighter-rouge">stdin</code>에서 특수 XML 문자를 원래대로 변환:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">echo "</code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">&lt;a1&gt;</span><code class="language-plaintext highlighter-rouge">" | xml unescape</code></p>

<ul>
  <li>도움말 표시:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">xml escape --help</code></p>
