<h1 id="aws-s3-mb">aws s3 mb</h1>

<p>S3 버킷들을 생성.
더 많은 정보: <a href="https://awscli.amazonaws.com/v2/documentation/api/latest/reference/s3/mb.html">https://awscli.amazonaws.com/v2/documentation/api/latest/reference/s3/mb.html</a>.</p>

<ul>
  <li>S3 버킷을 생성:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">aws s3 mb s3://</code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">버킷_이름</span></p>

<ul>
  <li>특정 지역에 S3 버킷 생성:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">aws s3 mb s3://</code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">버킷_이름</span><code class="language-plaintext highlighter-rouge"> --region </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">리전</span></p>

<ul>
  <li>도움말 표시:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">aws s3 mb help</code></p>
