<h1 id="id3tag">id3tag</h1>

<p>MP3 파일의 ID3v1 및 ID3v2 태그를 읽고, 쓰고, 조작.
더 많은 정보: <a href="https://manned.org/id3tag">https://manned.org/id3tag</a>.</p>

<ul>
  <li>MP3 파일의 아티스트 및 노래 제목 태그 설정:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">id3tag --artist </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">아티스트</span><code class="language-plaintext highlighter-rouge"> --song </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">노래_제목</span><code class="language-plaintext highlighter-rouge"> </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/대상/파일.mp3</span></p>

<ul>
  <li>현재 디렉토리에 있는 모든 MP3 파일의 앨범 제목 설정:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">id3tag --album </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">앨범</span><code class="language-plaintext highlighter-rouge"> </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">*.mp3</span></p>

<ul>
  <li>도움말 표시:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">id3tag --help</code></p>
