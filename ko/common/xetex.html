<h1 id="xetex">xetex</h1>

<p>XeTeX 소스 파일에서 PDF 문서를 컴파일.
더 많은 정보: <a href="https://www.tug.org/xetex/">https://www.tug.org/xetex/</a>.</p>

<ul>
  <li>PDF 문서 컴파일:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">xetex </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">소스.tex</span></p>

<ul>
  <li>출력 디렉토리를 지정하여 PDF 문서 컴파일:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">xetex -output-directory=</code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/대상/폴더</span><code class="language-plaintext highlighter-rouge"> </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">소스.tex</span></p>

<ul>
  <li>오류 발생 시 종료하며 PDF 문서 컴파일:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">xetex -halt-on-error </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">소스.tex</span></p>
