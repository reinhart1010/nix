<h1 id="dhcpwn">dhcpwn</h1>

<p>DHCP IP 소진하는 공격을 테스트하고 로컬 DHCP 트래픽을 스니핑한다.
더 많은 정보: <a href="https://github.com/mschwager/dhcpwn">https://github.com/mschwager/dhcpwn</a>.</p>

<ul>
  <li>네트워크에 IP 요청들로 쇄도하기:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">dhcpwn --interface </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">네트워크_인터페이스</span><code class="language-plaintext highlighter-rouge"> flood --count </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">요청들의_수</span></p>

<ul>
  <li>로컬 DHCP 트래픽 스니핑하기:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">dhcpwn --interface </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">네트워크_인터페이스</span><code class="language-plaintext highlighter-rouge"> sniff</code></p>
