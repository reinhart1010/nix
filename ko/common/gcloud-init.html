<h1 id="gcloud-init">gcloud init</h1>

<p><code class="language-plaintext highlighter-rouge">gcloud</code>를 설정하거나 구성을 다시 초기화하는 대화형 워크플로우 시작.
더 많은 정보: <a href="https://cloud.google.com/sdk/gcloud/reference/init">https://cloud.google.com/sdk/gcloud/reference/init</a>.</p>

<ul>
  <li>"시작하기" 워크플로우 시작:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">gcloud init</code></p>

<ul>
  <li>진단 없이 워크플로우 시작:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">gcloud init --skip-diagnostics</code></p>

<ul>
  <li>콘솔을 사용하여 인증:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">gcloud init --console-only</code></p>
