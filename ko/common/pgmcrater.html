<h1 id="pgmcrater">pgmcrater</h1>

<p>이 명령은 <code class="language-plaintext highlighter-rouge">pamcrater</code>, <code class="language-plaintext highlighter-rouge">pamshadedrelief</code>, <code class="language-plaintext highlighter-rouge">pamtopnm</code>으로 대체되었습니다.
더 많은 정보: <a href="https://netpbm.sourceforge.net/doc/pgmcrater.html">https://netpbm.sourceforge.net/doc/pgmcrater.html</a>.</p>

<ul>
  <li><code class="language-plaintext highlighter-rouge">pamcrater</code>에 대한 문서 보기:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">tldr pamcrater</code></p>

<ul>
  <li><code class="language-plaintext highlighter-rouge">pamshadedrelief</code>에 대한 문서 보기:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">tldr pamshadedrelief</code></p>

<ul>
  <li><code class="language-plaintext highlighter-rouge">pamtopnm</code>에 대한 문서 보기:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">tldr pamtopnm</code></p>
