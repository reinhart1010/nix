<h1 id="imapsync">imapsync</h1>

<p>두 개의 IMAP 서버 사이에 중복없이 단방향으로 이메일 사서함을 동기화, 복사 및 마이그레이션하기 위한 이메일 IMAP 도구.
더 많은 정보: <a href="https://imapsync.lamiral.info">https://imapsync.lamiral.info</a>.</p>

<ul>
  <li>호스트1과 호스트2 간에 IMAP 계정을 동기화:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">imapsync --host1 </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">호스트1</span><code class="language-plaintext highlighter-rouge"> --user1 </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">사용자1</span><code class="language-plaintext highlighter-rouge"> --password1 </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">비밀1</span><code class="language-plaintext highlighter-rouge"> --host2 </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">호스트2</span><code class="language-plaintext highlighter-rouge"> --user2 </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">사용자2</span><code class="language-plaintext highlighter-rouge"> --password2 </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">비밀2</span></p>
