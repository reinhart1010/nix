<h1 id="hg-update">hg update</h1>

<p>작업 디렉터리를 지정된 변경 집합으로 업데이트.
더 많은 정보: <a href="https://www.mercurial-scm.org/doc/hg.1.html#update">https://www.mercurial-scm.org/doc/hg.1.html#update</a>.</p>

<ul>
  <li>현재 브랜치의 최신 변경 사항으로 업데이트:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">hg update</code></p>

<ul>
  <li>지정된 리비전으로 업데이트:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">hg update --rev </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">리비전</span></p>

<ul>
  <li>커밋되지 않은 변경 사항을 폐기하고 업데이트:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">hg update --clean</code></p>

<ul>
  <li>지정된 날짜와 일치하는 마지막 커밋으로 업데이트:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">hg update --date </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">일-월-연도</span></p>
