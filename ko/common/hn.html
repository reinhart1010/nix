<h1 id="hn">hn</h1>

<p>Hacker News용 커멘드 라인 인터페이스.
더 많은 정보: <a href="https://github.com/rafaelrinaldi/hn-cli">https://github.com/rafaelrinaldi/hn-cli</a>.</p>

<ul>
  <li>Hacker News에서 기사 보기:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">hn</code></p>

<ul>
  <li>Hacker News에서 <em>숫자</em> 만큼의 기사 보기:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">hn --limit </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">숫자</span></p>

<ul>
  <li>Hacker News에서 기사를 보고, 링크를 선택한 후 목록을 열어두기:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">hn --keep-open</code></p>

<ul>
  <li>제출 날짜별로 정렬된 Hacker News의 기사 보기:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">hn --latest</code></p>
