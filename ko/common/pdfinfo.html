<h1 id="pdfinfo">pdfinfo</h1>

<p>Portable Document Format (PDF) 파일 정보 뷰어.
더 많은 정보: <a href="https://www.xpdfreader.com/pdfinfo-man.html">https://www.xpdfreader.com/pdfinfo-man.html</a>.</p>

<ul>
  <li>PDF 파일 정보 출력:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">pdfinfo </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/대상/파일.pdf</span></p>

<ul>
  <li>보안 제한을 우회하기 위해 PDF 파일의 사용자 비밀번호 지정:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">pdfinfo -upw </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">비밀번호</span><code class="language-plaintext highlighter-rouge"> </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/대상/파일.pdf</span></p>

<ul>
  <li>보안 제한을 우회하기 위해 PDF 파일의 소유자 비밀번호 지정:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">pdfinfo -opw </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">비밀번호</span><code class="language-plaintext highlighter-rouge"> </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/대상/파일.pdf</span></p>
