<h1 id="zotero">zotero</h1>

<p>참고 문헌 관리 도구.
더 많은 정보: <a href="https://www.zotero.org/support">https://www.zotero.org/support</a>.</p>

<ul>
  <li>GUI로 실행:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">zotero</code></p>

<ul>
  <li>헤드리스 모드로 실행:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">zotero --headless</code></p>

<ul>
  <li>특정 프로필로 실행:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">zotero -P </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">프로필</span></p>

<ul>
  <li>마이그레이션 도우미 실행:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">zotero --migration</code></p>
