<h1 id="pbmmake">pbmmake</h1>

<p>빈 비트맵 생성.
더 많은 정보: <a href="https://netpbm.sourceforge.net/doc/pbmmake.html">https://netpbm.sourceforge.net/doc/pbmmake.html</a>.</p>

<ul>
  <li>지정된 크기의 빈 비트맵 생성:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">pbmmake </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">너비</span><code class="language-plaintext highlighter-rouge"> </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">높이</span><code class="language-plaintext highlighter-rouge"> &gt; </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/대상/출력_파일.pbm</span></p>

  <li>생성된 비트맵의 색상 지정:</li>
