<h1 id="pystun3">pystun3</h1>

<p>Python으로 작성된 고전적인 STUN 클라이언트.
더 많은 정보: <a href="https://github.com/talkiq/pystun3">https://github.com/talkiq/pystun3</a>.</p>

<ul>
  <li>STUN 요청 수행:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">pystun3</code></p>

<ul>
  <li>STUN 서버를 지정하여 STUN 요청 수행:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">pystun3 --stun-host </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">stun.1und1.de</span></p>

<ul>
  <li>소스 포트를 지정하여 STUN 요청 수행:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">pystun3 --source-port </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">7932</span></p>
