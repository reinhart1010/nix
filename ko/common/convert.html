<h1 id="convert">convert</h1>

<p>이 명령어는 <code class="language-plaintext highlighter-rouge">magick convert</code>의 별칭.
참고: ImageMagick 7부터 이 별칭은 사용되지 않음. <code class="language-plaintext highlighter-rouge">magick</code>으로 대체됨.
7 이상 버전에서 이전 도구를 사용해야 하는 경우, <code class="language-plaintext highlighter-rouge">magick convert</code>를 사용해야 함.</p>

<ul>
  <li>원래 명령에 대한 문서 보기:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">tldr magick convert</code></p>
