<h1 id="act">act</h1>

<p>Docker를 사용하여 로컬로 GitHub작업 실행.
더 많은 정보: <a href="https://github.com/nektos/act">https://github.com/nektos/act</a>.</p>

<ul>
  <li>가능한 작업들 목록:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">act -l</code></p>

<ul>
  <li>기본 이벤트 실행:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">act</code></p>

<ul>
  <li>특정 이벤트 실행:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">act </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">event_type</span></p>

<ul>
  <li>특정 작업 실행:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">act -a </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">action_id</span></p>

<ul>
  <li>실제론 작업을 실행하지 않기 (예 : a dry run):</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">act -n</code></p>

<ul>
  <li>자세한 로그 표시:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">act -v</code></p>

<ul>
  <li>특정 워크플로우 실행:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">act push -W </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/대상/워크플로우</span></p>
