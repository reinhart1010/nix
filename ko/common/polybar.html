<h1 id="polybar">polybar</h1>

<p>빠르고 사용하기 쉬운 상태 표시줄.
더 많은 정보: <a href="https://github.com/polybar/polybar/wiki">https://github.com/polybar/polybar/wiki</a>.</p>

<ul>
  <li>Polybar 시작 (구성 파일에 하나의 막대만 정의되어 있는 경우 막대 이름은 선택 사항):</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">polybar </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">막대_이름</span></p>

<ul>
  <li>지정된 구성 파일로 Polybar 시작:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">polybar --config=</code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/대상/config.ini</span><code class="language-plaintext highlighter-rouge"> </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">막대_이름</span></p>

<ul>
  <li>구성 파일이 수정될 때 막대를 다시 로드하며 Polybar 시작:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">polybar --reload </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">막대_이름</span></p>
