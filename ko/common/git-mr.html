<h1 id="git-mr">git mr</h1>

<p>GitLab 병합 요청을 로컬에서 체크아웃.
<code class="language-plaintext highlighter-rouge">git-extras</code>의 일부.
더 많은 정보: <a href="https://github.com/tj/git-extras/blob/master/Commands.md#git-mr">https://github.com/tj/git-extras/blob/master/Commands.md#git-mr</a>.</p>

<ul>
  <li>특정 병합 요청 체크아웃:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">git mr </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">mr_number</span></p>

<ul>
  <li>특정 원격에서 병합 요청 체크아웃:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">git mr </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">mr_number</span><code class="language-plaintext highlighter-rouge"> </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">remote</span></p>

<ul>
  <li>병합 요청 URL에서 체크아웃:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">git mr </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">url</span></p>

<ul>
  <li>오래된 병합 요청 브랜치 정리:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">git mr clean</code></p>
