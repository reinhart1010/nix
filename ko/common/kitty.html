<h1 id="kitty">kitty</h1>

<p>빠르고 기능이 풍부한 GPU 기반 터미널 에뮬레이터.
더 많은 정보: <a href="https://sw.kovidgoyal.net/kitty/">https://sw.kovidgoyal.net/kitty/</a>.</p>

<ul>
  <li>새로운 터미널 열기:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">kitty</code></p>

<ul>
  <li>지정된 제목으로 창 열기:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">kitty --title "</code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">제목</span><code class="language-plaintext highlighter-rouge">"</code></p>

<ul>
  <li>테마 선택기 내장 기능 시작:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">kitty +kitten themes</code></p>

<ul>
  <li>터미널에 이미지 표시:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">kitty +kitten icat </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/대상/이미지</span></p>

<ul>
  <li><code class="language-plaintext highlighter-rouge">stdin</code>의 내용을 클립보드에 복사:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">echo </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">예제</span><code class="language-plaintext highlighter-rouge"> | kitty +kitten clipboard</code></p>
