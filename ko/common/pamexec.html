<h1 id="pamexec">pamexec</h1>

<p>Netpbm 파일의 각 이미지에 대해 셸 명령을 실행.
같이 보기: <code class="language-plaintext highlighter-rouge">pamfile</code>, <code class="language-plaintext highlighter-rouge">pampick</code>, <code class="language-plaintext highlighter-rouge">pamsplit</code>.
더 많은 정보: <a href="https://netpbm.sourceforge.net/doc/pamexec.html">https://netpbm.sourceforge.net/doc/pamexec.html</a>.</p>

<ul>
  <li>Netpbm 파일의 각 이미지에 대해 셸 명령 실행:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">pamexec </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">명령</span><code class="language-plaintext highlighter-rouge"> </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/대상/이미지.pam</span></p>

<ul>
  <li>명령이 비정상 종료 상태로 종료되면 처리를 중단:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">pamexec </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">명령</span><code class="language-plaintext highlighter-rouge"> </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/대상/이미지.pam</span><code class="language-plaintext highlighter-rouge"> -check</code></p>
