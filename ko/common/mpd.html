<h1 id="mpd">mpd</h1>

<p>Music Player Daemon.
같이 보기: <code class="language-plaintext highlighter-rouge">mpc</code>, <code class="language-plaintext highlighter-rouge">ncmpcpp</code>.
더 많은 정보: <a href="https://www.musicpd.org/">https://www.musicpd.org/</a>.</p>

<ul>
  <li>MPD 시작:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">mpd</code></p>

<ul>
  <li>설정 파일을 읽지 않고 MPD 시작:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">mpd --no-config</code></p>

<ul>
  <li>콘솔에서 분리하지 않고 MPD 시작:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">mpd --no-daemon</code></p>

<ul>
  <li>현재 실행 중인 MPD 세션 종료:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">mpd --kill</code></p>
