<h1 id="ohdear-cli">ohdear-cli</h1>

<p>Laravel Zero로 작성된 비공식 Oh Dear CLI.
더 많은 정보: <a href="https://github.com/nunomaduro/ohdear-cli">https://github.com/nunomaduro/ohdear-cli</a>.</p>

<ul>
  <li>현재 인증된 사용자에 대한 세부 정보 표시:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">ohdear-cli me</code></p>

<ul>
  <li>Oh Dear에 새 사이트 추가:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">ohdear-cli sites:add </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">url</span></p>

<ul>
  <li>사이트 목록과 현재 상태 표시:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">ohdear-cli sites:list</code></p>

<ul>
  <li>특정 사이트에 대한 세부 정보 표시:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">ohdear-cli sites:show </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">사이트_id</span></p>
