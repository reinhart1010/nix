<h1 id="hipstopgm">hipstopgm</h1>

<p>HIPS 파일을 입력으로 읽고 PGM 이미지를 출력으로 반환.
HIPS 파일에 2개 이상의 프레임이 연속적으로 포함되어 있는 경우, <code class="language-plaintext highlighter-rouge">hipstopgm</code>은 모든 프레임을 수직으로 연결함.
더 많은 정보: <a href="https://netpbm.sourceforge.net/doc/hipstopgm.html">https://netpbm.sourceforge.net/doc/hipstopgm.html</a>.</p>

<ul>
  <li>HIPS 파일을 PGM 이미지로 변환:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">hipstopgm </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/대상/파일.hips</span></p>

<ul>
  <li>모든 정보 메시지를 억제함:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">hipstopgm -quiet</code></p>

<ul>
  <li>버전 정보 출력:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">hipstopgm -version</code></p>
