<h1 id="virsh-pool-undefine">virsh pool-undefine</h1>

<p>중지된 가상 머신 스토리지 풀에 대한 <code class="language-plaintext highlighter-rouge">/etc/libvirt/storage</code>에서 구성 파일을 삭제합니다.
같이 보기: <code class="language-plaintext highlighter-rouge">virsh</code>, <code class="language-plaintext highlighter-rouge">virsh-pool-destroy</code>.
더 많은 정보: <a href="https://manned.org/virsh">https://manned.org/virsh</a>.</p>

<ul>
  <li>스토리지 풀에 지정된 이름 또는 UUID에 대한 구성을 삭제 (<code class="language-plaintext highlighter-rouge">virsh pool-list</code>를 사용하여 결정):</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">virsh pool-undefine --pool </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">name|uuid</span></p>
