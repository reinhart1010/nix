<h1 id="yadm-list">yadm-list</h1>

<p><code class="language-plaintext highlighter-rouge">yadm</code>이 관리하는 파일 목록 출력.
더 많은 정보: <a href="https://github.com/TheLocehiliosan/yadm/blob/master/yadm.md#commands">https://github.com/TheLocehiliosan/yadm/blob/master/yadm.md#commands</a>.</p>

<ul>
  <li>현재 디렉토리에서 <code class="language-plaintext highlighter-rouge">yadm</code>이 관리하는 파일 목록 출력:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">yadm list</code></p>

<ul>
  <li><code class="language-plaintext highlighter-rouge">yadm</code>이 완전히 관리하는 모든 파일 목록 출력:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">yadm list -a</code></p>
