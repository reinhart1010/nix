<h1 id="xkcdpass">xkcdpass</h1>

<p>강력한 암호를 생성하는 유연하고 스크립트 가능한 암호 생성기.
XKCD 936에서 영감을 받았습니다.
더 많은 정보: <a href="https://github.com/redacted/XKCD-password-generator">https://github.com/redacted/XKCD-password-generator</a>.</p>

<ul>
  <li>기본 옵션으로 하나의 암호 구문 생성:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">xkcdpass</code></p>

<ul>
  <li>각 단어의 첫 글자가 제공된 인자와 일치하는 암호 구문 생성:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">xkcdpass -a </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">두운</span></p>

<ul>
  <li>대화형으로 암호 생성:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">xkcdpass -i</code></p>
