<h1 id="rmdir">rmdir</h1>

<p>파일이 없는 디렉토리를 제거합니다.
같이 보기: <code class="language-plaintext highlighter-rouge">rm</code>.
더 많은 정보: <a href="https://www.gnu.org/software/coreutils/manual/html_node/rmdir-invocation.html">https://www.gnu.org/software/coreutils/manual/html_node/rmdir-invocation.html</a>.</p>

<ul>
  <li>특정 디렉토리 제거:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">rmdir </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/대상/폴더1 경로/대상/폴더2 …</span></p>

<ul>
  <li>특정 중첩 디렉토리를 재귀적으로 제거:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">rmdir -p </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/대상/폴더1 경로/대상/폴더2 …</span></p>
