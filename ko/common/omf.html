<h1 id="omf">omf</h1>

<p>Oh My Fish, Fishshell 프레임워크.
fish 셸을 확장하고 수정하기 위한 패키지 설치.
더 많은 정보: <a href="https://github.com/oh-my-fish/oh-my-fish">https://github.com/oh-my-fish/oh-my-fish</a>.</p>

<ul>
  <li>하나 이상의 패키지 설치:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">omf install </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">이름</span></p>

<ul>
  <li>설치된 패키지 나열:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">omf list</code></p>

<ul>
  <li>사용 가능한 테마 나열:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">omf theme</code></p>

<ul>
  <li>테마 적용:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">omf theme </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">이름</span></p>

<ul>
  <li>테마 또는 패키지 제거:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">omf remove </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">이름</span></p>

<ul>
  <li>Oh My Fish 제거:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">omf destroy</code></p>
