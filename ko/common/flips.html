<h1 id="flips">flips</h1>

<p>IPS 및 BPS 파일용 패치를 생성하고 적용.
더 많은 정보: <a href="https://github.com/Alcaro/Flips">https://github.com/Alcaro/Flips</a>.</p>

<ul>
  <li>대화형으로 패치를 생성하고 적용하려면 Flips를 시작:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">flips</code></p>

<ul>
  <li>패치를 적용하고 새 ROM 파일을 만듬:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">flips --apply </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">patch.bps</span><code class="language-plaintext highlighter-rouge"> </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">rom.smc</span><code class="language-plaintext highlighter-rouge"> </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">hack.smc</span></p>

<ul>
  <li>두 개의 ROM에서 패치를 만듬:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">flips --create </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">rom.smc</span><code class="language-plaintext highlighter-rouge"> </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">hack.smc</span><code class="language-plaintext highlighter-rouge"> </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">patch.bps</span></p>
