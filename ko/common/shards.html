<h1 id="shards">shards</h1>

<p>Crystal 언어를 위한 의존성 관리 도구.
더 많은 정보: <a href="https://crystal-lang.org/reference/the_shards_command">https://crystal-lang.org/reference/the_shards_command</a>.</p>

<ul>
  <li><code class="language-plaintext highlighter-rouge">shard.yml</code> 파일의 기본 골격 생성:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">shards init</code></p>

<ul>
  <li><code class="language-plaintext highlighter-rouge">shard.yml</code> 파일에서 의존성 설치:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">shards install</code></p>

<ul>
  <li>모든 의존성 업데이트:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">shards update</code></p>

<ul>
  <li>설치된 모든 의존성 나열:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">shards list</code></p>

<ul>
  <li>의존성의 버전 표시:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">shards version </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/대상/의존성_폴더</span></p>
