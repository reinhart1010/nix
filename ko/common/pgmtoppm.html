<h1 id="pgmtoppm">pgmtoppm</h1>

<p>PGM 이미지를 색상화.
더 많은 정보: <a href="https://netpbm.sourceforge.net/doc/pgmtoppm.html">https://netpbm.sourceforge.net/doc/pgmtoppm.html</a>.</p>

<ul>
  <li>입력 이미지의 모든 회색조 값을 두 가지 지정된 색상 사이의 모든 색상으로 매핑:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">pgmtoppm -black </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">red</span><code class="language-plaintext highlighter-rouge"> --white </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">blue</span><code class="language-plaintext highlighter-rouge"> </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/대상/입력.pgm</span><code class="language-plaintext highlighter-rouge"> &gt; </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/대상/출력.ppm</span></p>

<ul>
  <li>입력 이미지의 모든 회색조 값을 지정된 색상표에 따라 색상으로 매핑:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">pgmtoppm -map </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/대상/색상표.ppm</span><code class="language-plaintext highlighter-rouge"> </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/대상/입력.pgm</span><code class="language-plaintext highlighter-rouge"> &gt; </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/대상/출력.ppm</span></p>
