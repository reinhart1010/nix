<h1 id="banner">banner</h1>

<p>주어진 인자를 큰 ASCII art로 출력.
더 많은 정보: <a href="https://manned.org/banner">https://manned.org/banner</a>.</p>

<ul>
  <li>텍스트 메시지를 큰 배너로 출력(따옴표는 선택 사항):</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">banner "</code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">Hello World</span><code class="language-plaintext highlighter-rouge">"</code></p>

<ul>
  <li>텍스트 메시지를 너비가 50자인 배너로 출력:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">banner -w 50 "</code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">Hello World</span><code class="language-plaintext highlighter-rouge">"</code></p>

<ul>
  <li><code class="language-plaintext highlighter-rouge">stdin</code>에서 텍스트 읽기:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">banner</code></p>
