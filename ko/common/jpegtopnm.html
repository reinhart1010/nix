<h1 id="jpegtopnm">jpegtopnm</h1>

<p>JPEG/JFIF 파일을 PPM 또는 PGM 형식으로 변환.
더 많은 정보: <a href="https://netpbm.sourceforge.net/doc/jpegtopnm.html">https://netpbm.sourceforge.net/doc/jpegtopnm.html</a>.</p>

<ul>
  <li>JPEG/JFIF 이미지를 PPM 또는 PGM 이미지로 변환:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">jpegtopnm </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/대상/파일.jpg</span><code class="language-plaintext highlighter-rouge"> &gt; </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/대상/파일.pnm</span></p>

<ul>
  <li>버전 표시:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">jpegtopnm -version</code></p>
