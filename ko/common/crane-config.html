<h1 id="crane-config">crane config</h1>

<p>이미지 구성 가져오기.
더 많은 정보: <a href="https://github.com/google/go-containerregistry/blob/main/cmd/crane/doc/crane_config.md">https://github.com/google/go-containerregistry/blob/main/cmd/crane/doc/crane_config.md</a>.</p>

<ul>
  <li>이미지 구성 가져오기:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">crane config </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">이미지_이름</span></p>

<ul>
  <li>도움말 표시:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">crane config </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">-h|–help</span></p>
