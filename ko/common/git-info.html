<h1 id="git-info">git info</h1>

<p>Git 저장소 정보 표시.
<code class="language-plaintext highlighter-rouge">git-extras</code>의 일부.
더 많은 정보: <a href="https://github.com/tj/git-extras/blob/master/Commands.md#git-info">https://github.com/tj/git-extras/blob/master/Commands.md#git-info</a>.</p>

<ul>
  <li>원격 위치, 원격 및 로컬 브랜치, 최근 커밋 데이터 및 <code class="language-plaintext highlighter-rouge">.git/config</code> 설정 표시:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">git info</code></p>

<ul>
  <li>원격 위치, 원격 및 로컬 브랜치, 최근 커밋 데이터만 표시:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">git info --no-config</code></p>
