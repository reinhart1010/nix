<h1 id="makensis">makensis</h1>

<p>NSIS 설치 프로그램을 위한 크로스 플랫폼 컴파일러.
NSIS 스크립트를 Windows 설치 프로그램 실행 파일로 컴파일합니다.
더 많은 정보: <a href="https://nsis.sourceforge.io/Docs/Chapter3.html">https://nsis.sourceforge.io/Docs/Chapter3.html</a>.</p>

<ul>
  <li>NSIS 스크립트 컴파일:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">makensis </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/대상/파일.nsi</span></p>

<ul>
  <li>엄격 모드로 NSIS 스크립트 컴파일 (경고를 오류로 처리):</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">makensis -WX </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/대상/파일.nsi</span></p>

<ul>
  <li>특정 명령에 대한 도움말 표시:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">makensis -CMDHELP </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">명령</span></p>
