<h1 id="csvpy">csvpy</h1>

<p>csvkit에 포함된 CSV 파일을 Python 쉘로 로드.
더 많은 정보: <a href="https://csvkit.readthedocs.io/en/latest/scripts/csvpy.html">https://csvkit.readthedocs.io/en/latest/scripts/csvpy.html</a>.</p>

<ul>
  <li>CSV 파일을 <code class="language-plaintext highlighter-rouge">CSVKitReader</code> 오브젝트에 로드:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">csvpy </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">데이터.csv</span></p>

<ul>
  <li>CSV 파일을 <code class="language-plaintext highlighter-rouge">CSVKitDictReader</code> 오브젝트에 로드:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">csvpy --dict </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">데이터.csv</span></p>
