<h1 id="geth">geth</h1>

<p>go-ethereum 명령줄 인터페이스.
더 많은 정보: <a href="https://geth.ethereum.org">https://geth.ethereum.org</a>.</p>

<ul>
  <li>메인 이더리움 네트워크에 연결하고 자동으로 전체 노드를 다운로드:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">geth</code></p>

<ul>
  <li>Ropsten 테스트 네트워크에 연결:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">geth --testnet</code></p>

<ul>
  <li>새로운 계정 생성:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">geth account new</code></p>

<ul>
  <li>마이닝 활성화:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">geth --mine</code></p>
