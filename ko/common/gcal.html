<h1 id="gcal">gcal</h1>

<p>달력 표시.
더 많은 정보: <a href="https://www.gnu.org/software/gcal">https://www.gnu.org/software/gcal</a>.</p>

<ul>
  <li>이번 달의 달력 표시:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">gcal</code></p>

<ul>
  <li>2010년 2월의 달력 표시:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">gcal 2 2010</code></p>

<ul>
  <li>주 번호가 포함된 달력 시트 제공:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">gcal --with-week-number</code></p>

<ul>
  <li>한 주의 시작일을 한 주의 첫 번째 날(월요일)로 변경:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">gcal --starting-day=1</code></p>

<ul>
  <li>오늘을 중심으로 이전, 이번, 다음 달을 표시:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">gcal .</code></p>
