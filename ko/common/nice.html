<h1 id="nice">nice</h1>

<p>프로그램을 사용자 정의 스케줄링 우선순위(친화도)로 실행.
친화도 값은 -20(가장 높은 우선순위)에서 19(가장 낮은 우선순위)까지 범위.
더 많은 정보: <a href="https://www.gnu.org/software/coreutils/manual/html_node/nice-invocation.html">https://www.gnu.org/software/coreutils/manual/html_node/nice-invocation.html</a>.</p>

<ul>
  <li>변경된 우선순위로 프로그램 실행:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">nice -</code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">친화도_값</span><code class="language-plaintext highlighter-rouge"> </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">명령어</span></p>

<ul>
  <li>명시적 옵션으로 우선순위 정의:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">nice </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">-n|–adjustment</span><code class="language-plaintext highlighter-rouge"> </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">친화도_값</span><code class="language-plaintext highlighter-rouge"> </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">명령어</span></p>
