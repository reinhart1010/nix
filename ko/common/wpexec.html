<h1 id="wpexec">wpexec</h1>

<p>WirePlumber Lua 스크립트 실행.
같이 보기: <code class="language-plaintext highlighter-rouge">wpctl</code>, <code class="language-plaintext highlighter-rouge">wireplumber</code>.
더 많은 정보: <a href="https://pipewire.pages.freedesktop.org/wireplumber/scripting/lua_api/lua_introduction.html">https://pipewire.pages.freedesktop.org/wireplumber/scripting/lua_api/lua_introduction.html</a>.</p>

<ul>
  <li>WirePlumber 스크립트 실행:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">wpexec </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/대상/파일.lua</span></p>
