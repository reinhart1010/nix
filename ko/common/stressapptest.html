<h1 id="stressapptest">stressapptest</h1>

<p>사용자 영역 메모리 및 IO 테스트.
더 많은 정보: <a href="https://github.com/stressapptest/stressapptest">https://github.com/stressapptest/stressapptest</a>.</p>

<ul>
  <li>주어진 메모리 용량(메가바이트 단위)을 테스트:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">stressapptest -M </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">메모리</span></p>

<ul>
  <li>메모리와 지정된 파일의 I/O를 테스트:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">stressapptest -M </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">메모리</span><code class="language-plaintext highlighter-rouge"> -f </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/대상/파일</span></p>

<ul>
  <li>상세 수준을 지정하여 테스트 (0=최저, 20=최고, 8=기본):</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">stressapptest -M </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">메모리</span><code class="language-plaintext highlighter-rouge"> -v </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">수준</span></p>
