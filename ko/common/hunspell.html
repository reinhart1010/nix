<h1 id="hunspell">hunspell</h1>

<p>철자 확인.
더 많은 정보: <a href="https://github.com/hunspell/hunspell">https://github.com/hunspell/hunspell</a>.</p>

<ul>
  <li>파일의 철자를 확인:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">hunspell </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/대상/파일</span></p>

<ul>
  <li>en_US 사전을 사용하여 파일의 철자를 확인:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">hunspell -d </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">en_US</span><code class="language-plaintext highlighter-rouge"> </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/대상/파일</span></p>

<ul>
  <li>파일에 철자가 틀린 단어를 나열:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">hunspell -l </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/대상/파일</span></p>
