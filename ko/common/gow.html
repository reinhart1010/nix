<h1 id="gow">gow</h1>

<p>Go 파일을 관찰하고 변경 사항이 있으면, 앱을 다시 시작.
더 많은 정보: <a href="https://github.com/mitranim/gow">https://github.com/mitranim/gow</a>.</p>

<ul>
  <li>현재 디렉터리를 시작하고 감시:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">gow run .</code></p>

<ul>
  <li>지정된 인수를 사용하여 애플리케이션을 시작:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">gow run . </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">인수1 인수2 …</span></p>

<ul>
  <li>상세 모드에서 하위 디렉터리를 보기:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">gow -v -w=</code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/대상/디렉터리1,경로/대상/디렉터리2,…</span><code class="language-plaintext highlighter-rouge"> run .</code></p>

<ul>
  <li>지정된 파일 확장자를 확인:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">gow -e=</code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">go,html</span><code class="language-plaintext highlighter-rouge"> run .</code></p>

<ul>
  <li>도움말 표시:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">gow -h</code></p>
