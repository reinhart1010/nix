<h1 id="eslint">eslint</h1>

<p>JavaScript 및 JSX용 플러그형 린팅 유틸리티.
더 많은 정보: <a href="https://eslint.org">https://eslint.org</a>.</p>

<ul>
  <li>ESLint 구성파일 생성:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">eslint --init</code></p>

<ul>
  <li>하나 이상의 파일 린팅:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">eslint </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/대상/파일1.js 경로/대상/파일2.js …</span></p>

<ul>
  <li>린트 문제 수정:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">eslint --fix</code></p>

<ul>
  <li>지정된 구성 파일을 사용하는 린트:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">eslint -c </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/대상/구성_파일</span><code class="language-plaintext highlighter-rouge"> </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/대상/파일1.js 경로/대상/파일2.js</span></p>
