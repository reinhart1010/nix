<h1 id="git-cp">git cp</h1>

<p>기존 파일을 새로운 위치로 복사하면서 기록을 보존.
<code class="language-plaintext highlighter-rouge">git-extras</code>의 일부.
더 많은 정보: <a href="https://github.com/tj/git-extras/blob/master/Commands.md#git-cp">https://github.com/tj/git-extras/blob/master/Commands.md#git-cp</a>.</p>

<ul>
  <li>Git 저장소에서 기존 파일을 동일한 디렉토리에 복사:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">git cp </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">파일</span><code class="language-plaintext highlighter-rouge"> </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">새_파일</span></p>

<ul>
  <li>Git 저장소에서 기존 파일을 다른 위치에 복사:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">git cp </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/대상/파일</span><code class="language-plaintext highlighter-rouge"> </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/대상/새_파일</span></p>
