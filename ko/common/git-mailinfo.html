<h1 id="git-mailinfo">git mailinfo</h1>

<p>이메일 메시지에서 패치 및 작성자 정보를 추출.
더 많은 정보: <a href="https://git-scm.com/docs/git-mailinfo">https://git-scm.com/docs/git-mailinfo</a>.</p>

<ul>
  <li>이메일 메시지에서 패치 및 작성자 데이터 추출:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">git mailinfo </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">message|patch</span></p>

<ul>
  <li>추출하지만 앞뒤 공백 제거:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">git mailinfo -k </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">message|patch</span></p>

<ul>
  <li>본문에서 가위선 (예: "–&gt;* –") 이전의 모든 내용을 제거하고 메시지 또는 패치 추출:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">git mailinfo --scissors </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">message|patch</span></p>
