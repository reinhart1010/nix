<h1 id="readonly">readonly</h1>

<p>읽기 전용 셸 변수를 설정합니다.

<ul>
  <li>읽기 전용 변수 설정:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">readonly </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">변수_이름</span><code class="language-plaintext highlighter-rouge">=</code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">값</span></p>

</ul>

<p><code class="language-plaintext highlighter-rouge">readonly </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">기존_변수</span></p>
