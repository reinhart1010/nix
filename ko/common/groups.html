<h1 id="groups">groups</h1>

<p>사용자의 그룹 멤버십을 출력.
참고: <code class="language-plaintext highlighter-rouge">groupadd</code>, <code class="language-plaintext highlighter-rouge">groupdel</code>, <code class="language-plaintext highlighter-rouge">groupmod</code>.
더 많은 정보: <a href="https://www.gnu.org/software/coreutils/manual/html_node/groups-invocation.html">https://www.gnu.org/software/coreutils/manual/html_node/groups-invocation.html</a>.</p>

<ul>
  <li>현재 사용자의 그룹 멤버십을 출력:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">groups</code></p>
