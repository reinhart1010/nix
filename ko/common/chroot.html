<h1 id="chroot">chroot</h1>

<p>특수 루트 디렉토리를 사용하여 명령 또는 대화형 쉘 실행.
더 많은 정보: <a href="https://www.gnu.org/software/coreutils/manual/html_node/chroot-invocation.html">https://www.gnu.org/software/coreutils/manual/html_node/chroot-invocation.html</a>.</p>

<ul>
  <li>새로운 루트 디렉토리로 명령어 실행:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">chroot </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">/경로/새로운/루트/디렉토리</span><code class="language-plaintext highlighter-rouge"> </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">명령어</span></p>

<ul>
  <li>사용할 사용자 및 그룹(ID 또는 이름) 지정:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">chroot --userspec=</code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">사용자:그룹</span></p>
