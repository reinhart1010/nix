<h1 id="pamarith">pamarith</h1>

<p>두 개의 Netpbm 이미지에 이진 함수를 적용.
같이 보기: <code class="language-plaintext highlighter-rouge">pamfunc</code>.
더 많은 정보: <a href="https://netpbm.sourceforge.net/doc/pamarith.html">https://netpbm.sourceforge.net/doc/pamarith.html</a>.</p>

<ul>
  <li>지정된 이진 함수를 두 이미지에 대해 픽셀 단위로 적용 (이미지는 반드시 동일한 크기여야 함):</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">pamarith -</code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">add|subtract|multiply|divide|difference|minimum|maximum|…</span><code class="language-plaintext highlighter-rouge"> </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/대상/이미지1.pam|pbm|pgm|ppm</span><code class="language-plaintext highlighter-rouge"> </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/대상/이미지2.pam|pbm|pgm|ppm</span></p>
