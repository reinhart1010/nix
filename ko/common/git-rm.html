<h1 id="git-rm">git rm</h1>

<p>저장소 인덱스와 로컬 파일 시스템에서 파일을 제거합니다.
더 많은 정보: <a href="https://git-scm.com/docs/git-rm">https://git-scm.com/docs/git-rm</a>.</p>

<ul>
  <li>저장소 인덱스와 파일 시스템에서 파일 제거:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">git rm </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/대상/파일</span></p>

<ul>
  <li>디렉토리 제거:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">git rm -r </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/대상/폴더</span></p>

<ul>
  <li>저장소 인덱스에서 파일 제거하되 로컬에서는 그대로 유지:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">git rm --cached </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/대상/파일</span></p>
