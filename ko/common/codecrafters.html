<h1 id="codecrafters">codecrafters</h1>

<p>복잡한 소프트웨어 구현을 연습.
더 많은 정보: <a href="https://codecrafters.io/">https://codecrafters.io/</a>.</p>

<ul>
  <li>변경 사항을 적용하지 않고, 테스트를 실행:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">codecrafters test</code></p>

<ul>
  <li>변경 사항을 적용하지 않고 모든 이전 단계와 현재 단계에 대해 테스트를 실행:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">codecrafters test --previous</code></p>

<ul>
  <li>변경 사항을 커밋하고 제출하여, 다음 단계로 이동함:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">codecrafters submit</code></p>
