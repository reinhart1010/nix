<h1 id="tsort">tsort</h1>

<p>위상 정렬 수행.
일반적으로 유향 비순환 그래프에서 노드의 의존성 순서를 보여주는 데 사용됨.
더 많은 정보: <a href="https://www.gnu.org/software/coreutils/manual/html_node/tsort-invocation.html">https://www.gnu.org/software/coreutils/manual/html_node/tsort-invocation.html</a>.</p>

<ul>
  <li>공백으로 구분된 입력의 각 줄에 대해 부분 정렬과 일치하는 위상 정렬 수행:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">tsort </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/대상/파일</span></p>

<ul>
  <li>문자열에 대해 일관된 위상 정렬 수행:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">echo -e "</code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">UI Backend\nBackend Database\nDocs UI</span><code class="language-plaintext highlighter-rouge">" | tsort</code></p>
