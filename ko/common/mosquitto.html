<h1 id="mosquitto">mosquitto</h1>

<p>MQTT 브로커.
더 많은 정보: <a href="https://mosquitto.org/">https://mosquitto.org/</a>.</p>

<ul>
  <li>Mosquitto 시작:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">mosquitto</code></p>

<ul>
  <li>사용할 구성 파일 지정:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">mosquitto --config-file </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/대상/파일.conf</span></p>

<ul>
  <li>특정 포트로 수신 대기:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">mosquitto --port </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">8883</span></p>

<ul>
  <li>백그라운드로 포크하여 데몬화:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">mosquitto --daemon</code></p>
