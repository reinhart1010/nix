<h1 id="gibo">gibo</h1>

<p>gitignore 상용구를 가져옴.
더 많은 정보: <a href="https://github.com/simonwhitaker/gibo">https://github.com/simonwhitaker/gibo</a>.</p>

<ul>
  <li>사용 가능한 상용구 목록:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">gibo list</code></p>

<ul>
  <li><code class="language-plaintext highlighter-rouge">stdout</code>에 상용구를 작성:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">gibo dump </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">상용구</span></p>

<ul>
  <li>.gitignore에 상용구를 작성:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">gibo dump </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">상용구</span><code class="language-plaintext highlighter-rouge"> &gt;&gt;</code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">.gitignore</span></p>

<ul>
  <li>주어진 문자열을 포함하는 상용구 검색:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">gibo search </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">문자열</span></p>

<ul>
  <li>사용 가능한 로컬 상용구 업데이트:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">gibo update</code></p>
