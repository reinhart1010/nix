<h1 id="jf">jf</h1>

<p>Artifactory, Xray, Distribution, Pipelines, Mission Control과 같은 JFrog 제품과 상호작용.
더 많은 정보: <a href="https://jfrog.com/help/r/jfrog-cli/usage">https://jfrog.com/help/r/jfrog-cli/usage</a>.</p>

<ul>
  <li>새 구성 추가:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">jf config add</code></p>

<ul>
  <li>현재 구성 표시:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">jf config show</code></p>

<ul>
  <li>지정된 저장소 및 디렉토리 내에서 아티팩트 검색:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">jf rt search --recursive </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">저장소_이름</span><code class="language-plaintext highlighter-rouge">/</code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로</span><code class="language-plaintext highlighter-rouge">/</code></p>
