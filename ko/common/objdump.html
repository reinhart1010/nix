<h1 id="objdump">objdump</h1>

<p>오브젝트 파일에 대한 정보를 표시.
더 많은 정보: <a href="https://manned.org/objdump">https://manned.org/objdump</a>.</p>

<ul>
  <li>파일 헤더 정보를 표시:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">objdump -f </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">바이너리</span></p>

<ul>
  <li>모든 헤더 정보를 표시:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">objdump -x </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">바이너리</span></p>

<ul>
  <li>실행 가능한 섹션의 디스어셈블리 출력 표시:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">objdump -d </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">바이너리</span></p>

<ul>
  <li>인텔 구문으로 실행 가능한 섹션의 디스어셈블리 출력 표시:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">objdump -M intel -d </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">바이너리</span></p>

<ul>
  <li>모든 섹션의 전체 바이너리 헥스 덤프 표시:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">objdump -s </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">바이너리</span></p>
