<h1 id="openscad">openscad</h1>

<p>솔리드 3D CAD 객체를 생성하는 소프트웨어.
더 많은 정보: <a href="https://openscad.org">https://openscad.org</a>.</p>

<ul>
  <li>파일 열기:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">openscad </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/대상/button.scad</span></p>

<ul>
  <li>파일을 STL로 변환:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">openscad -o </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/대상/button.stl</span><code class="language-plaintext highlighter-rouge"> </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/대상/button.scad</span></p>

<ul>
  <li>특정 색 구성표로 파일을 PNG로 렌더링:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">openscad -o </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/대상/button.png</span><code class="language-plaintext highlighter-rouge"> --colorscheme </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">Sunset</span><code class="language-plaintext highlighter-rouge"> </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/대상/button.scad</span></p>
