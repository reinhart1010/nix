<h1 id="aireplay-ng">aireplay-ng</h1>

<code class="language-plaintext highlighter-rouge">aircrack-ng</code>의 일부.
더 많은 정보: <a href="https://www.aircrack-ng.org/doku.php?id=aireplay-ng">https://www.aircrack-ng.org/doku.php?id=aireplay-ng</a>.</p>

  <li>액세스 포인트의 MAC 주소, 클라이언트의 MAC 주소 및 인터페이스가 주어지면, 특정 개수의 분리된 패킷을 전송:</li>
</ul>
