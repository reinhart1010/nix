<h1 id="sdkmanager">sdkmanager</h1>

<p>Android SDK의 패키지 설치 도구.
더 많은 정보: <a href="https://developer.android.com/tools/sdkmanager">https://developer.android.com/tools/sdkmanager</a>.</p>

<ul>
  <li>사용 가능한 패키지 나열:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">sdkmanager --list</code></p>

<ul>
  <li>패키지 설치:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">sdkmanager </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">패키지</span></p>

<ul>
  <li>설치된 모든 패키지 업데이트:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">sdkmanager --update</code></p>

<ul>
  <li>패키지 제거:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">sdkmanager --uninstall </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">패키지</span></p>
