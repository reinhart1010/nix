<h1 id="dub">dub</h1>

<p>D 패키지의 패키지 관리.
더 많은 정보: <a href="https://dub.pm/commandline">https://dub.pm/commandline</a>.</p>

<ul>
  <li>대화형으로 새 D 프로젝트 생성:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">dub init </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">프로젝트_이름</span></p>

<ul>
  <li>비대화형으로 새 D 프로젝트 생성:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">dub init </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">프로젝트_이름</span><code class="language-plaintext highlighter-rouge"> -n</code></p>

<ul>
  <li>D 프로젝트 빌드 및 실행:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">dub</code></p>

<ul>
  <li>D 프로젝트의 <code class="language-plaintext highlighter-rouge">dub.json</code> 또는 <code class="language-plaintext highlighter-rouge">dub.sdl</code> 파일에 지정된 종속성을 설치:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">dub fetch</code></p>

<ul>
  <li>D 프로젝트의 종속성을 업데이트:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">dub upgrade</code></p>

<ul>
  <li>도움말 표시:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">dub --help</code></p>
