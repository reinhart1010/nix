<h1 id="xml-depyx">xml depyx</h1>

<p>PYX (ESIS - ISO 8879) 문서를 XML 형식으로 변환.
더 많은 정보: <a href="https://xmlstar.sourceforge.net/docs.php">https://xmlstar.sourceforge.net/docs.php</a>.</p>

<ul>
  <li>PYX (ESIS - ISO 8879) 문서를 XML 형식으로 변환:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">xml depyx </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/대상/입력.pyx|URI</span><code class="language-plaintext highlighter-rouge"> &gt; </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/대상/출력.xml</span></p>

<ul>
  <li><code class="language-plaintext highlighter-rouge">stdin</code>에서 PYX 문서를 XML 형식으로 변환:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">cat </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/대상/입력.pyx</span><code class="language-plaintext highlighter-rouge"> | xml depyx &gt; </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/대상/출력.xml</span></p>

<ul>
  <li>도움말 표시:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">xml depyx --help</code></p>
