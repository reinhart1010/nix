<h1 id="crane-index">crane index</h1>

<p>이미지 인덱스를 수정.
<code class="language-plaintext highlighter-rouge">append</code> 및 <code class="language-plaintext highlighter-rouge">filter</code> 하위 명령어에는 자체적인 사용법 문서가 존재.
더 많은 정보: <a href="https://github.com/google/go-containerregistry/blob/main/cmd/crane/doc/crane_index.md">https://github.com/google/go-containerregistry/blob/main/cmd/crane/doc/crane_index.md</a>.</p>

<ul>
  <li>이미지 인덱스 수정:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">crane index</code></p>

<ul>
  <li>하위 명령어로 이미지 인덱스를 수정:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">crane index </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">하위명령어</span></p>

<ul>
  <li>도움말 표시:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">crane index </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">-h|–help</span></p>
