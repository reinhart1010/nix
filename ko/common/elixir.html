<h1 id="elixir">elixir</h1>

<p>Elixir 프로그래밍 언어 해석기.
더 많은 정보: <a href="https://elixir-lang.org">https://elixir-lang.org</a>.</p>

<ul>
  <li>Elixir 파일을 실행:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">elixir </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/대상/파일</span></p>

<ul>
  <li>Elixir 코드를 인수로 전달하여 평가:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">elixir -e "</code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">코드</span><code class="language-plaintext highlighter-rouge">"</code></p>
