<h1 id="xml-list">xml list</h1>

<p>디렉토리의 내용을 XML 형식으로 나열 (예: <code class="language-plaintext highlighter-rouge">ls</code>).
더 많은 정보: <a href="https://xmlstar.sourceforge.net/docs.php">https://xmlstar.sourceforge.net/docs.php</a>.</p>

<ul>
  <li>현재 디렉토리의 목록을 XML 문서로 작성:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">xml list &gt; </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/대상/디렉토리_목록.xml</span></p>

<ul>
  <li>지정된 디렉토리의 목록을 XML 문서로 작성:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">xml list </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/대상/폴더</span><code class="language-plaintext highlighter-rouge"> &gt; </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/대상/디렉토리_목록.xml</span></p>

<ul>
  <li>도움말 표시:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">xml list --help</code></p>
