<h1 id="crane-delete">crane delete</h1>

<p>레지스트리에서 이미지 참조를 삭제.
더 많은 정보: <a href="https://github.com/google/go-containerregistry/blob/main/cmd/crane/doc/crane_delete.md">https://github.com/google/go-containerregistry/blob/main/cmd/crane/doc/crane_delete.md</a>.</p>

<ul>
  <li>레지스트리에서 이미지 참조를 삭제:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">crane delete </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">이미지_이름</span></p>

<ul>
  <li>도움말 표시:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">crane delete </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">-h|–help</span></p>
