<h1 id="fusermount">fusermount</h1>

<p>FUSE 파일 시스템 마운트 및 마운트 해제.
더 많은 정보: <a href="https://manned.org/fusermount">https://manned.org/fusermount</a>.</p>

<ul>
  <li>FUSE 파일 시스템 마운트 해제:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">fusermount -u </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/대상/마운트_포인트</span></p>

<ul>
  <li>FUSE 파일 시스템이 사용되지 않는 즉시 마운트를 해제:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">fusermount -z </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/대상/마운트_포인트</span></p>

<ul>
  <li>버전 정보 표시:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">fusermount --version</code></p>
