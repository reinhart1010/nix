<h1 id="pgmmake">pgmmake</h1>

<p>균일한 회색 레벨로 PGM 이미지를 생성.
더 많은 정보: <a href="https://netpbm.sourceforge.net/doc/pgmmake.html">https://netpbm.sourceforge.net/doc/pgmmake.html</a>.</p>

<ul>
  <li>균일한 회색 레벨(0과 1 사이의 숫자로 지정)과 지정된 크기로 PGM 이미지 생성:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">pgmmake </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">회색_레벨</span><code class="language-plaintext highlighter-rouge"> </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">너비</span><code class="language-plaintext highlighter-rouge"> </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">높이</span><code class="language-plaintext highlighter-rouge"> &gt; </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/대상/출력_파일.pgm</span></p>
