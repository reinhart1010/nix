<h1 id="amass">amass</h1>

<p>심층 공격 표면 매핑 및 자산 검색 도구.
<code class="language-plaintext highlighter-rouge">amass intel</code>과 같은 일부 하위 명령에는 자체적으로 사용 설명서가 존재.
더 많은 정보: <a href="https://github.com/owasp-amass/amass">https://github.com/owasp-amass/amass</a>.</p>

<ul>
  <li>Amass 하위 명령어 실행:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">amass </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">intel|enum</span><code class="language-plaintext highlighter-rouge"> </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">options</span></p>

<ul>
  <li>도움말 표시:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">amass -help</code></p>

<ul>
  <li>Amass 하위 명령에 대한 도움말 표시:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">amass </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">intel|enum</span><code class="language-plaintext highlighter-rouge"> -help</code></p>

<ul>
  <li>버전 정보 표시:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">amass -version</code></p>
