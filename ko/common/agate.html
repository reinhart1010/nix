<h1 id="agate">agate</h1>

<p>Gemini 네트워크 프로토콜을 위한 간단한 서버.
더 많은 정보: <a href="https://github.com/mbrubeck/agate">https://github.com/mbrubeck/agate</a>.</p>

<ul>
  <li>개인 키와 인증서 실행 및 생성:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">agate --content </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/대상/컨텐츠/</span><code class="language-plaintext highlighter-rouge"> --addr </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">[::]:1965</span><code class="language-plaintext highlighter-rouge"> --addr </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">0.0.0.0:1965</span><code class="language-plaintext highlighter-rouge"> --hostname </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">example.com</span><code class="language-plaintext highlighter-rouge"> --lang </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">en-US</span></p>

<ul>
  <li>서버 실행:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">agate </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/대상/파일</span></p>

<ul>
  <li>도움말 표시:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">agate -h</code></p>
