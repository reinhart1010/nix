<h1 id="luajit">luajit</h1>

<p>Lua 프로그래밍 언어를 위한 즉시 컴파일러(JIT).
같이 보기: <code class="language-plaintext highlighter-rouge">lua</code>.
더 많은 정보: <a href="https://luajit.org/luajit.html">https://luajit.org/luajit.html</a>.</p>

<ul>
  <li>대화형 Lua 셸 시작:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">luajit</code></p>

<ul>
  <li>Lua 스크립트 실행:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">luajit </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/대상/스크립트.lua</span><code class="language-plaintext highlighter-rouge"> </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">–선택적-인자</span></p>

<ul>
  <li>Lua 표현식 실행:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">luajit -e '</code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">print("Hello World")</span><code class="language-plaintext highlighter-rouge">'</code></p>
