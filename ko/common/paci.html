<h1 id="paci">paci</h1>

<p>Bash 스크립트를 위한 패키지 관리자.
더 많은 정보: <a href="https://github.com/tradebyte/paci">https://github.com/tradebyte/paci</a>.</p>

<ul>
  <li>사용 가능한 패키지 및 버전 목록 업데이트 (다른 <code class="language-plaintext highlighter-rouge">paci</code> 명령어를 실행하기 전에 이 명령어를 실행하는 것이 권장됨):</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">paci refresh</code></p>

<ul>
  <li>동작 설정 구성:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">paci configure</code></p>

<ul>
  <li>특정 패키지 검색:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">paci search </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">패키지</span></p>

<ul>
  <li>패키지 설치:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">paci install </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">패키지</span></p>

<ul>
  <li>패키지 업데이트:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">paci update </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">패키지</span></p>
