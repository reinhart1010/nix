<h1 id="mh_lint">mh_lint</h1>

<p>MATLAB 또는 Octave 코드에서 버그를 찾으려 시도합니다.
이 도구는 완벽하지도 않고 완전하지도 않음을 유의하세요.
더 많은 정보: <a href="https://misshit.org">https://misshit.org</a>.</p>

<ul>
  <li>현재 디렉토리 검사:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">mh_lint</code></p>

<ul>
  <li>특정 디렉토리를 재귀적으로 검사:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">mh_lint </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/대상/폴더</span></p>

<ul>
  <li>MATLAB 파일 검사:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">mh_lint </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/대상/파일.m</span></p>

<ul>
  <li>Octave 파일 검사:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">mh_lint --octave </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/대상/파일.m</span></p>
