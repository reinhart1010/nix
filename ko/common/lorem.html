<h1 id="lorem">lorem</h1>

<p>랜덤한 라틴어 모양의 플레이스홀더 텍스트 생성.
더 많은 정보: <a href="https://manned.org/lorem">https://manned.org/lorem</a>.</p>

<ul>
  <li>지정된 수의 단어 출력:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">lorem -n </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">20</span></p>

<ul>
  <li>괴테의 파우스트 10줄 출력:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">lorem -l </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">10</span><code class="language-plaintext highlighter-rouge"> --faust</code></p>

<ul>
  <li>포의 까마귀 5문장 출력:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">lorem -s </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">5</span><code class="language-plaintext highlighter-rouge"> --raven</code></p>

<ul>
  <li>보카치오의 데카메론에서 랜덤한 문자 40개 출력:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">lorem --randomize -c </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">40</span><code class="language-plaintext highlighter-rouge"> --decamerone</code></p>
