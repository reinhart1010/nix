<h1 id="funzip">funzip</h1>

<p>추출 없이 아키이브의 첫 번째 (디렉토리가 아닌) 멤버의 내용을 출력.
더 많은 정보: <a href="https://manned.org/funzip">https://manned.org/funzip</a>.</p>

<ul>
  <li>Zip 아카이브의 첫 번째 멤버 내용을 출력:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">funzip </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/대상/아카이브.zip</span></p>

<ul>
  <li>gzip 아카이브의 콘텐츠를 출력:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">funzip </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/대상/아카이브.gz</span></p>

<ul>
  <li>Zip 또는 gzip 아카이브를 해독하고 콘텐츠를 출력:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">funzip -password </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">비밀번호</span><code class="language-plaintext highlighter-rouge"> </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/대상/아카이브</span></p>
