<h1 id="cradle">cradle</h1>

<p>Cradle PHP 프레임워크.
추가 정보는 <code class="language-plaintext highlighter-rouge">cradle-install</code>, <code class="language-plaintext highlighter-rouge">cradle-deploy</code> 및 기타 페이지 참조.
더 많은 정보: <a href="https://cradlephp.github.io">https://cradlephp.github.io</a>.</p>

<ul>
  <li>서버에 연결:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">cradle connect </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">서버_명</span></p>

<ul>
  <li>Cradle 명령 실행:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">cradle </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">명령</span></p>

<ul>
  <li>일반적인 도움말 표시:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">cradle help</code></p>

  <li>특정 명령에 대한 도움말 표시:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">cradle </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">명령</span><code class="language-plaintext highlighter-rouge"> help</code></p>
