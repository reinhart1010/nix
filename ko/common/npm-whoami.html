<h1 id="npm-whoami">npm whoami</h1>

<p>npm 사용자 이름 표시.
더 많은 정보: <a href="https://docs.npmjs.com/cli/whoami">https://docs.npmjs.com/cli/whoami</a>.</p>

<ul>
  <li>현재 로그인된 사용자의 이름 표시:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">npm whoami</code></p>

<ul>
  <li>특정 레지스트리에서 현재 사용자의 이름 표시:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">npm whoami --registry=</code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">레지스트리_URL</span></p>
