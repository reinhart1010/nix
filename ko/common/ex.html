<h1 id="ex">ex</h1>

<p>명령줄 텍스트 편집기.
참고: <code class="language-plaintext highlighter-rouge">vim</code>.
더 많은 정보: <a href="https://www.vim.org">https://www.vim.org</a>.</p>

<ul>
  <li>파일 열기:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">ex </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/대상/파일</span></p>

<ul>
  <li>저장하고 종료:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">wq&lt;Enter&gt;</code></p>

<ul>
  <li>마지막 작업 실행 취소:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">undo&lt;Enter&gt;</code></p>

<ul>
  <li>파일에서 패턴 검색:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">/</code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">검색_패턴</span><code class="language-plaintext highlighter-rouge">&lt;Enter&gt;</code></p>

<ul>
  <li>전체 파일에서 정규식 대체를 수행:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">%s/</code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">정규_표현식</span><code class="language-plaintext highlighter-rouge">/</code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">대체</span><code class="language-plaintext highlighter-rouge">/g&lt;Enter&gt;</code></p>

<ul>
  <li>텍스트 삽입:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">i&lt;Enter&gt;</code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">텍스트</span><code class="language-plaintext highlighter-rouge">&lt;C-c&gt;</code></p>

<ul>
  <li>Vim으로 전환:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">visual&lt;Enter&gt;</code></p>
