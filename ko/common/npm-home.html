<h1 id="npm-home">npm home</h1>

<p>웹 브라우저에서 패키지의 npm 페이지, Yarn 페이지 또는 GitHub 저장소를 엽니다.
더 많은 정보: <a href="https://github.com/sindresorhus/npm-home">https://github.com/sindresorhus/npm-home</a>.</p>

<ul>
  <li>특정 패키지의 <code class="language-plaintext highlighter-rouge">npm</code> 페이지를 웹 브라우저에서 열기:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">npm-home </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">패키지</span></p>

<ul>
  <li>특정 패키지의 GitHub 저장소를 웹 브라우저에서 열기:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">npm-home -g </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">패키지</span></p>

<ul>
  <li>특정 패키지의 Yarn 페이지를 웹 브라우저에서 열기:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">npm-home -y </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">패키지</span></p>
