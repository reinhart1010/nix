<h1 id="anki">anki</h1>

<p>강력하고, 지능적인 플래시카드 프로그램.
더 많은 정보: <a href="https://docs.ankiweb.net">https://docs.ankiweb.net</a>.</p>

<ul>
  <li><code class="language-plaintext highlighter-rouge">anki</code> 실행:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">anki</code></p>

<ul>
  <li>특정 프로필로 <code class="language-plaintext highlighter-rouge">anki</code> 실행:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">anki -p </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">프로필_이름</span></p>

<ul>
  <li>특정 언어로 <code class="language-plaintext highlighter-rouge">anki</code> 실행:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">anki -l </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">언어</span></p>

<ul>
  <li>기본값 대신 특정 디렉터리에서 <code class="language-plaintext highlighter-rouge">anki</code>를 실행 (<code class="language-plaintext highlighter-rouge">~/Anki</code>):</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">anki -b </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/대상/디렉토리</span></p>
