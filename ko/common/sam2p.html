<h1 id="sam2p">sam2p</h1>

<p>스마트 PDF 및 PostScript (EPS) 출력 기능이 있는 래스터(비트맵) 이미지 변환기.
더 많은 정보: <a href="https://github.com/pts/sam2p">https://github.com/pts/sam2p</a>.</p>

<ul>
  <li>모든 PDF 파일을 하나로 결합:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">sam2p *.pdf </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/대상/출력.pdf</span></p>
