<h1 id="sphinx-build">sphinx-build</h1>

<p>Sphinx 문서 생성기.
더 많은 정보: <a href="https://www.sphinx-doc.org/en/master/man/sphinx-build.html">https://www.sphinx-doc.org/en/master/man/sphinx-build.html</a>.</p>

<ul>
  <li>문서 빌드:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">sphinx-build -b </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">html|epub|text|latex|man|…</span><code class="language-plaintext highlighter-rouge"> </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/대상/소스_폴더</span><code class="language-plaintext highlighter-rouge"> </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/대상/빌드_폴더</span></p>
