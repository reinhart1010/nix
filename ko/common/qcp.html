<h1 id="qcp">qcp</h1>

<p>기본 텍스트 편집기를 사용하여 파일 이름을 정의하면서 파일을 복사.
더 많은 정보: <a href="https://www.nongnu.org/renameutils/">https://www.nongnu.org/renameutils/</a>.</p>

<ul>
  <li>단일 파일 복사 (편집기에서 왼쪽에 소스 파일 이름, 오른쪽에 대상 파일 이름이 나타남):</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">qcp </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">소스_파일</span></p>

<ul>
  <li>여러 JPEG 파일 복사:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">qcp </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">*.jpg</span></p>

<ul>
  <li>파일 복사 시 편집기에서 소스와 대상 파일 이름의 위치를 바꿈:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">qcp --option swap </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">*.jpg</span></p>
