<h1 id="runsv">runsv</h1>

<p>runit 서비스를 시작 및 관리.
더 많은 정보: <a href="https://manned.org/runsv.8">https://manned.org/runsv.8</a>.</p>

<ul>
  <li>현재 사용자로 runit 서비스 시작:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">runsv </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/대상/서비스</span></p>

<ul>
  <li>root로 runit 서비스 시작:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">sudo runsv </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/대상/서비스</span></p>
