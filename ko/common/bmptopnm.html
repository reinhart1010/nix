<h1 id="bmptopnm">bmptopnm</h1>

<p>BMP 파일을 PBM, PGM 또는 PNM 이미지로 변환.
더 많은 정보: <a href="https://netpbm.sourceforge.net/doc/bmptopnm.html">https://netpbm.sourceforge.net/doc/bmptopnm.html</a>.</p>

<ul>
  <li>Windows 또는 OS/2 BMP 파일의 경우, PBM, PGM 또는 PNM 이미지를 출력으로 생성:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">bmptopnm </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/대상/file.bmp</span></p>

<ul>
  <li>BMP 헤더의 내용을 <code class="language-plaintext highlighter-rouge">stderr</code>에 보고:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">bmptopnm -verbose </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/대상/file.bmp</span></p>

<ul>
  <li>버전 표시:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">bmptopnm -version</code></p>
