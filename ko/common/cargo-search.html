<h1 id="cargo-search">cargo search</h1>

<p><a href="https://crates.io">https://crates.io</a>에서 패키지를 검색.
크레이트는 설명과 함께 <code class="language-plaintext highlighter-rouge">Cargo.toml</code>에 복사하기에 적합한 TOML 형식으로 표시됨.
더 많은 정보: <a href="https://doc.rust-lang.org/cargo/commands/cargo-search.html">https://doc.rust-lang.org/cargo/commands/cargo-search.html</a>.</p>

<ul>
  <li>패키지 검색:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">cargo search </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">쿼리</span></p>

<ul>
  <li><code class="language-plaintext highlighter-rouge">n</code> 결과 표시 (기본값: 10, 최댓값: 100):</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">cargo search --limit </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">n</span><code class="language-plaintext highlighter-rouge"> </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">쿼리</span></p>
