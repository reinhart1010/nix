<h1 id="git-var">git var</h1>

<p>Git 논리 변수의 값을 출력.
<code class="language-plaintext highlighter-rouge">git var</code>보다 <code class="language-plaintext highlighter-rouge">git config</code>를 사용하는 것이 좋습니다.
더 많은 정보: <a href="https://git-scm.com/docs/git-var">https://git-scm.com/docs/git-var</a>.</p>

<ul>
  <li>Git 논리 변수의 값을 출력:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">git var </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">GIT_AUTHOR_IDENT|GIT_COMMITTER_IDENT|GIT_EDITOR|GIT_PAGER</span></p>

<ul>
  <li>모든 Git 논리 변수를 [l]리스트:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">git var -l</code></p>
