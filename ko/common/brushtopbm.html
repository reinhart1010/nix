<h1 id="brushtopbm">brushtopbm</h1>

<p>Xerox 낙서 브러시 파일을 PBM 이미지로 변환.
더 많은 정보: <a href="https://netpbm.sourceforge.net/doc/brushtopbm.html">https://netpbm.sourceforge.net/doc/brushtopbm.html</a>.</p>

<ul>
  <li>Xerox doodle 브러시 파일을 입력으로 출력으로 PBM 파일을 생성:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">brushtopbm </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/대상/file.brush</span></p>

<ul>
  <li>버전 표시:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">brushtopbm -version</code></p>
