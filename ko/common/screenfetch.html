<h1 id="screenfetch">screenfetch</h1>

<p>시스템 정보를 표시합니다.
더 많은 정보: <a href="https://github.com/KittyKatt/screenFetch">https://github.com/KittyKatt/screenFetch</a>.</p>

<ul>
  <li><code class="language-plaintext highlighter-rouge">screenfetch</code> 시작:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">screenfetch</code></p>

<ul>
  <li>스크린샷 찍기 ('scrot' 필요):</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">screenfetch -s</code></p>

<ul>
  <li>배포판 로고 지정:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">screenfetch -A '</code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">배포판_이름</span><code class="language-plaintext highlighter-rouge">'</code></p>

<ul>
  <li>배포판 로고와 텍스트 지정:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">screenfetch -D '</code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">배포판_이름</span><code class="language-plaintext highlighter-rouge">'</code></p>

<ul>
  <li>모든 색상 제거:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">screenfetch -N</code></p>
