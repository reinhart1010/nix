<h1 id="npm-init">npm init</h1>

<p><code class="language-plaintext highlighter-rouge">package.json</code> 파일 생성.
더 많은 정보: <a href="https://docs.npmjs.com/cli/commands/npm-init">https://docs.npmjs.com/cli/commands/npm-init</a>.</p>

<ul>
  <li>프롬프트를 사용하여 새 패키지 초기화:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">npm init</code></p>

<ul>
  <li>기본값으로 새 패키지 초기화:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">npm init -y</code></p>

<ul>
  <li>특정 초기화 도구를 사용하여 새 패키지 초기화:</li>
</ul>
