<h1 id="git-merge-repo">git merge-repo</h1>

<p>두 저장소의 히스토리를 병합.
<code class="language-plaintext highlighter-rouge">git-extras</code>의 일부.
더 많은 정보: <a href="https://github.com/tj/git-extras/blob/master/Commands.md#git-merge-repo">https://github.com/tj/git-extras/blob/master/Commands.md#git-merge-repo</a>.</p>

<ul>
  <li>저장소의 브랜치를 현재 저장소의 디렉토리에 병합:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">git merge-repo </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/대상/저장소</span><code class="language-plaintext highlighter-rouge"> </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">브랜치_이름</span><code class="language-plaintext highlighter-rouge"> </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/대상/폴더</span></p>

<ul>
  <li>원격 저장소의 브랜치를 현재 저장소의 디렉토리에 히스토리를 보존하지 않고 병합:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">git merge-repo </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/대상/원격_저장소</span><code class="language-plaintext highlighter-rouge"> </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">브랜치_이름</span><code class="language-plaintext highlighter-rouge"> .</code></p>
