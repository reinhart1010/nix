<h1 id="xcv">xcv</h1>

<p>명령줄에서 자르기, 복사 및 붙여넣기.
더 많은 정보: <a href="https://github.com/busterc/xcv">https://github.com/busterc/xcv</a>.</p>

<ul>
  <li>파일 자르기:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">xcv x </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">입력_파일</span></p>

<ul>
  <li>파일 복사:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">xcv c </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">입력_파일</span></p>

<ul>
  <li>파일 붙여넣기:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">xcv v </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">출력_파일</span></p>

<ul>
  <li>붙여넣기 가능한 파일 나열:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">xcv l</code></p>
