<h1 id="git-delta">git delta</h1>

<p>다른 브랜치와 다른 파일을 나열.
<code class="language-plaintext highlighter-rouge">git-extras</code>의 일부.
더 많은 정보: <a href="https://github.com/tj/git-extras/blob/master/Commands.md#git-delta">https://github.com/tj/git-extras/blob/master/Commands.md#git-delta</a>.</p>

<ul>
  <li>현재 체크아웃된 브랜치와 <code class="language-plaintext highlighter-rouge">main</code> 브랜치가 다른 파일을 나열:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">git delta </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">main</span></p>

<ul>
  <li>특정 브랜치와 다른 특정 브랜치가 다른 파일을 나열:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">git delta </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">branch_1</span><code class="language-plaintext highlighter-rouge"> </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">branch_2</span></p>
