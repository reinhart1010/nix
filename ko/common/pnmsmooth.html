<h1 id="pnmsmooth">pnmsmooth</h1>

<p>PNM 이미지를 부드럽게 처리.
더 많은 정보: <a href="https://netpbm.sourceforge.net/doc/pnmsmooth.html">https://netpbm.sourceforge.net/doc/pnmsmooth.html</a>.</p>

<ul>
  <li>3x3 크기의 컨볼루션 행렬을 사용하여 PNM 이미지 부드럽게 처리:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">pnmsmooth </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/대상/입력.pnm</span><code class="language-plaintext highlighter-rouge"> &gt; </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/대상/출력.pnm</span></p>

<ul>
  <li>가로 너비 x 세로 높이 크기의 컨볼루션 행렬을 사용하여 PNM 이미지 부드럽게 처리:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">pnmsmooth -width </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">너비</span><code class="language-plaintext highlighter-rouge"> -height </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">높이</span><code class="language-plaintext highlighter-rouge"> </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/대상/입력.pnm</span><code class="language-plaintext highlighter-rouge"> &gt; </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/대상/출력.pnm</span></p>
