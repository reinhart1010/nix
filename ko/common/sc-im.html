<h1 id="sc-im">SC-IM</h1>

<p>커서 기반의 vim 스타일 스프레드시트 계산기입니다.
이동하려면 hjkl 또는 화살표 키를 사용하세요.
더 많은 정보: <a href="https://github.com/andmarti1424/sc-im">https://github.com/andmarti1424/sc-im</a>.</p>

<ul>
  <li>SC-IM 시작:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">scim </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/대상/파일.csv</span></p>

<ul>
  <li>현재 셀에 문자열 입력:</li>
</ul>

<p><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">&lt;|&gt;</span></p>

<ul>
  <li>현재 셀에 숫자 상수 입력:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">=</code></p>

<ul>
  <li>현재 셀의 문자열 편집:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">E</code></p>

<ul>
  <li>현재 셀의 숫자 편집:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">e</code></p>

<ul>
  <li>현재 셀 가운데 정렬:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">|</code></p>
