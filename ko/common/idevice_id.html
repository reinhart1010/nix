<h1 id="idevice_id">idevice_id</h1>

<p>연결된 iOS 장치를 나열하거나 특정 장치의 장치 이름을 출력.
더 많은 정보: <a href="https://manned.org/idevice_id">https://manned.org/idevice_id</a>.</p>

<ul>
  <li>연결된 모든 장치의 UDID를 나열:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">idevice_id --list</code></p>

<ul>
  <li>네트워크를 통해 사용 가능한 모든 장치의 UDID를 나열:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">idevice_id --network</code></p>
