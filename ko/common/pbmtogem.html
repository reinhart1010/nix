<h1 id="pbmtogem">pbmtogem</h1>

<p>PBM 이미지를 입력으로 받아 압축된 GEM .img 파일로 출력.
<code class="language-plaintext highlighter-rouge">pbmtogem</code>은 반복된 행을 압축할 수 없습니다.
더 많은 정보: <a href="https://netpbm.sourceforge.net/doc/pbmtogem.html">https://netpbm.sourceforge.net/doc/pbmtogem.html</a>.</p>

<ul>
  <li>PBM 이미지를 GEM .img 파일로 변환:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">pbmtogem </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/대상/파일.pbm</span><code class="language-plaintext highlighter-rouge"> &gt; </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/대상/파일.img</span></p>

<ul>
  <li>모든 정보 메시지 억제:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">pbmtogem -quiet</code></p>

<ul>
  <li>버전 표시:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">pbmtogem -version</code></p>
