<h1 id="hub-ci-status">hub ci-status</h1>

<p>GitHub 검사 상태를 표시.
더 많은 정보: <a href="https://hub.github.com/hub-ci-status.1.html">https://hub.github.com/hub-ci-status.1.html</a>.</p>

<ul>
  <li>이 브랜치의 CI 상태를 확인:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">hub ci-status --verbose</code></p>

<ul>
  <li>커밋에 대한 GitHub 검사 상태 표시:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">hub ci-status --verbose </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">커밋_SHA</span></p>
