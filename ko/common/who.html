<h1 id="who">who</h1>

<p>현재 로그인된 사용자와 관련 데이터를 표시 (프로세스, 부팅 시간).
같이 보기: <code class="language-plaintext highlighter-rouge">whoami</code>.
더 많은 정보: <a href="https://www.gnu.org/software/coreutils/manual/html_node/who-invocation.html">https://www.gnu.org/software/coreutils/manual/html_node/who-invocation.html</a>.</p>

<ul>
  <li>현재 로그인된 모든 세션의 사용자 이름, 라인, 시간 표시:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">who</code></p>

<ul>
  <li>사용 가능한 모든 정보 표시:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">who -a</code></p>

<ul>
  <li>표 머리글과 함께 사용 가능한 모든 정보 표시:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">who -a -H</code></p>
