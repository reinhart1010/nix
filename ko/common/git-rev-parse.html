<h1 id="git-rev-parse">git rev-parse</h1>

<p>리비전에 관련된 메타데이터를 표시.
더 많은 정보: <a href="https://git-scm.com/docs/git-rev-parse">https://git-scm.com/docs/git-rev-parse</a>.</p>

<ul>
  <li>브랜치의 커밋 해시 가져오기:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">git rev-parse </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">브랜치_이름</span></p>

<ul>
  <li>현재 브랜치 이름 가져오기:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">git rev-parse --abbrev-ref </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">HEAD</span></p>

<ul>
  <li>루트 디렉토리의 절대 경로 가져오기:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">git rev-parse --show-toplevel</code></p>
