<h1 id="crane-blob">crane blob</h1>

<p>레지스트리에서 blob를 읽음.
더 많은 정보: <a href="https://github.com/google/go-containerregistry/blob/main/cmd/crane/doc/crane_blob.md">https://github.com/google/go-containerregistry/blob/main/cmd/crane/doc/crane_blob.md</a>.</p>

<ul>
  <li>레지스트리에서 blob를 읽음:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">crane blob </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">blob_구분자</span></p>

<ul>
  <li>도움말 표시:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">crane blob </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">-h|–help</span></p>
