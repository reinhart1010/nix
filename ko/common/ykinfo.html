<h1 id="ykinfo">ykinfo</h1>

<p>YubiKey에서 기본 정보를 가져옵니다.
더 많은 정보: <a href="https://developers.yubico.com/yubikey-personalization/Manuals/ykinfo.1.html">https://developers.yubico.com/yubikey-personalization/Manuals/ykinfo.1.html</a>.</p>

<ul>
  <li>YubiKey의 모든 정보 표시:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">ykinfo -a</code></p>

<ul>
  <li>YubiKey에서 10진수로 된 일련 번호만 가져오기:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">ykinfo -s -q</code></p>

<ul>
  <li>YubiKey에서 기능 가져오기:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">ykinfo -c</code></p>
