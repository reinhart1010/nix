<h1 id="plocate">plocate</h1>

<p>파일 이름을 빠르게 찾기.
새 파일을 포함하려면 <code class="language-plaintext highlighter-rouge">sudo updatedb</code>를 실행하세요.
더 많은 정보: <a href="https://plocate.sesse.net">https://plocate.sesse.net</a>.</p>

<ul>
  <li>데이터베이스에서 패턴 검색 (주기적으로 재계산):</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">plocate </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">패턴</span></p>

<ul>
  <li>정확한 파일 이름으로 파일 검색 (글로벌 문자가 포함되지 않은 패턴은 <code class="language-plaintext highlighter-rouge">*패턴*</code>으로 해석됨):</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">plocate */</code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">파일_이름</span></p>
