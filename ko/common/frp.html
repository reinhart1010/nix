<h1 id="frp">frp</h1>

<p>고속 역방향 프록시: 특정 서비스를 인터넷이나 기타 외부 네트워크에 노출하도록 네트워크 터널을 빠르게 설정.
더 많은 정보: <a href="https://github.com/fatedier/frp">https://github.com/fatedier/frp</a>.</p>

<ul>
  <li><code class="language-plaintext highlighter-rouge">frp</code> 클라이언트 구성요소인 <code class="language-plaintext highlighter-rouge">frpc</code>에 대한 문서 보기:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">tldr frpc</code></p>

<ul>
  <li><code class="language-plaintext highlighter-rouge">frp</code> 서버 구성요소인 <code class="language-plaintext highlighter-rouge">frps</code>에 대한 문서 보기:</li>
