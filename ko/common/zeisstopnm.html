<h1 id="zeisstopnm">zeisstopnm</h1>

<p>Zeiss 공초점 파일을 Netbpm 형식으로 변환.
더 많은 정보: <a href="https://manned.org/zeisstopnm.1">https://manned.org/zeisstopnm.1</a>.</p>

<ul>
  <li>Zeiss 공초점 파일을 <code class="language-plaintext highlighter-rouge">.pgm</code> 또는 <code class="language-plaintext highlighter-rouge">.ppm</code> 형식으로 변환:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">zeisstopnm </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/대상/파일</span></p>

<ul>
  <li>대상 파일 형식을 명시적으로 지정하여 Zeiss 공초점 파일을 Netbpm 형식으로 변환:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">zeisstopnm -</code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">pgm|ppm</span><code class="language-plaintext highlighter-rouge"> </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/대상/파일</span></p>
