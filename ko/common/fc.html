<h1 id="fc">fc</h1>

<p>편집할 최신 명령을 열고 실행.
더 많은 정보: <a href="https://manned.org/fc">https://manned.org/fc</a>.</p>

<ul>
  <li>기본 시스템 편집기에서 마지막 명령을 열고 편집 후 실행:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">fc</code></p>

<ul>
  <li>열 때 사용할 편집기를 지정:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">fc -e </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">'emacs'</span></p>

<ul>
  <li>기록에서 최근 명령을 나열:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">fc -l</code></p>

<ul>
  <li>최근 명령을 역순을 나열:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">fc -l -r</code></p>

<ul>
  <li>기록에서 명령을 편집하고 실행:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">fc </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">숫자</span></p>

<ul>
  <li>주어진 간격으로 명령을 편집하고 실행함:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">fc '</code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">416</span><code class="language-plaintext highlighter-rouge">' '</code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">420</span><code class="language-plaintext highlighter-rouge">'</code></p>

<ul>
  <li>도움말 표시:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">fc --help</code></p>
