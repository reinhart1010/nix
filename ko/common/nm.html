<h1 id="nm">nm</h1>

<p>오브젝트 파일에서 심볼 이름을 나열합니다.
더 많은 정보: <a href="https://manned.org/nm">https://manned.org/nm</a>.</p>

<ul>
  <li>파일에서 전역(외부) 함수 나열 (T로 시작):</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">nm -g </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/대상/파일.o</span></p>

<ul>
  <li>파일에서 정의되지 않은 심볼만 나열:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">nm -u </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/대상/파일.o</span></p>

<ul>
  <li>디버깅 심볼까지 모든 심볼 나열:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">nm -a </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/대상/파일.o</span></p>

<ul>
  <li>C++ 심볼을 디망글 (읽기 쉽게 변환):</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">nm --demangle </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/대상/파일.o</span></p>
