<h1 id="npm-fund">npm fund</h1>

<p>패키지에서 자금 정보를 검색합니다.
더 많은 정보: <a href="https://docs.npmjs.com/cli/commands/npm-fund">https://docs.npmjs.com/cli/commands/npm-fund</a>.</p>

<ul>
  <li>현재 폴더에 있는 프로젝트에 대한 자금 조달 URL로 의존성을 나열:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">npm fund</code></p>

<ul>
  <li>기본 웹 브라우저에서 특정 패키지에 대한 자금 조달 URL 공개:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">npm fund </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">패키지</span></p>

<ul>
  <li>현재 폴더에 있는 프로젝트의 특정 작업 공간([w]orkspace)에 대한 자금 조달 URL을 사용하여 종속성을 나열:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">npm fund -w </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">작업 공간</span></p>
