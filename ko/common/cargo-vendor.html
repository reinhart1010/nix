<h1 id="cargo-vendor">cargo vendor</h1>

<p>프로젝트의 모든 종속성을 지정된 디렉터리에 공급 (기본값: <code class="language-plaintext highlighter-rouge">vendor</code>).
더 많은 정보: <a href="https://doc.rust-lang.org/cargo/commands/cargo-vendor.html">https://doc.rust-lang.org/cargo/commands/cargo-vendor.html</a>.</p>

<ul>
  <li>공급업체 종속성 및 현재 프로젝트에서 공급업체 소스를 사용하도록 <code class="language-plaintext highlighter-rouge">cargo</code>를 구성:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">cargo vendor </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/대상/디렉터리</span><code class="language-plaintext highlighter-rouge"> &gt; .cargo/config.toml</code></p>
