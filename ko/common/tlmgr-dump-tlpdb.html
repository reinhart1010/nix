<h1 id="tlmgr-dump-tlpdb">tlmgr dump-tlpdb</h1>

<p>TeX Live 패키지 데이터베이스 덤프.
더 많은 정보: <a href="https://www.tug.org/texlive/tlmgr.html">https://www.tug.org/texlive/tlmgr.html</a>.</p>

<ul>
  <li>로컬 패키지 데이터베이스 덤프:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">tlmgr dump-tlpdb --local</code></p>

<ul>
  <li>원격 패키지 데이터베이스 덤프:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">tlmgr dump-tlpdb --remote</code></p>

<ul>
  <li>로컬 패키지 데이터베이스를 JSON 형식으로 덤프:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">tlmgr dump-tlpdb --local --json</code></p>
