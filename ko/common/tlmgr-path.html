<h1 id="tlmgr-path">tlmgr path</h1>

<p>TeX Live 실행 파일, 매뉴얼 페이지 및 정보 페이지에 대한 심볼릭 링크 추가 또는 제거.
향후 추가된 파일에 대해서는 이 명령을 다시 실행해야 합니다.
더 많은 정보: <a href="https://www.tug.org/texlive/tlmgr.html">https://www.tug.org/texlive/tlmgr.html</a>.</p>

<ul>
  <li>TeX Live 파일에 심볼릭 링크 추가:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">sudo tlmgr path add</code></p>

<ul>
  <li>TeX Live 파일에 대한 심볼릭 링크 제거:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">sudo tlmgr path remove</code></p>
