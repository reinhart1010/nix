<h1 id="bison">bison</h1>

<p>GNU 파서 생성기.
더 많은 정보: <a href="https://www.gnu.org/software/bison/">https://www.gnu.org/software/bison/</a>.</p>

<ul>
  <li>bison 정의 파일을 컴파일:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">bison </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/대상/file.y</span></p>

<ul>
  <li>디버그 모드에서 컴파일하면, 결과 파서가 <code class="language-plaintext highlighter-rouge">stdout</code>에 추가 정보를 쓰게 됨:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">bison --debug </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/대상/file.y</span></p>

<ul>
  <li>출력 파일 이름 지정:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">bison --output </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/대상/output.c</span><code class="language-plaintext highlighter-rouge"> </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/대상/file.y</span></p>

<ul>
  <li>컴파일할 때 세세한 정보를 같이 출력:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">bison --verbose</code></p>
