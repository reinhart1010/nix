<h1 id="dvc-freeze">dvc freeze</h1>

<p>DVC 파이프라인의 스테이지를 동결.
이는 스테이지 종속성의 변경 사항을 추적하고, 해동될 때까지 재실행을 방지합니다.
같이 보기: <code class="language-plaintext highlighter-rouge">dvc unfreeze</code>.
더 많은 정보: <a href="https://dvc.org/doc/command-reference/freeze">https://dvc.org/doc/command-reference/freeze</a>.</p>

<ul>
  <li>하나 이상의 특정 스테이지를 동결:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">dvc freeze </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">스테이지_이름1 스테이지_이름2 …</span></p>
