<h1 id="atktopbm">atktopbm</h1>

<p>Andrew Toolkit 래스터 객체를 PBM 이미지로 변환.
<code class="language-plaintext highlighter-rouge">pbmtoatk</code> 명령어를 참고하세요.
더 많은 정보: <a href="https://netpbm.sourceforge.net/doc/atktopbm.html">https://netpbm.sourceforge.net/doc/atktopbm.html</a>.</p>

  <li>Andrew Toolkit 래스터 객체를 PBM 이미지로 변환:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">atktopbm </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/대상/image.atk</span><code class="language-plaintext highlighter-rouge"> &gt; </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/대상/output.pbm</span></p>
