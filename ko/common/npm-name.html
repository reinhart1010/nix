<h1 id="npm-name">npm name</h1>

<p>npm에서 패키지 또는 조직 이름이 사용 가능한지 확인.
더 많은 정보: <a href="https://github.com/sindresorhus/npm-name-cli">https://github.com/sindresorhus/npm-name-cli</a>.</p>

<ul>
  <li>특정 패키지 이름이 <code class="language-plaintext highlighter-rouge">npm</code> 레지스트리에서 사용 가능한지 확인:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">npm-name </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">패키지</span></p>

<ul>
  <li><code class="language-plaintext highlighter-rouge">npm</code> 레지스트리에서 유사한 패키지 이름 찾기:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">npm-name --similar </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">패키지</span></p>
