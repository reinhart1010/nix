<h1 id="mullvad">mullvad</h1>

<p>Mullvad VPN을 위한 CLI 클라이언트.
같이 보기: <code class="language-plaintext highlighter-rouge">fastd</code>, <code class="language-plaintext highlighter-rouge">ivpn</code>, <code class="language-plaintext highlighter-rouge">mozillavpn</code>, <code class="language-plaintext highlighter-rouge">warp-cli</code>.
더 많은 정보: <a href="https://mullvad.net/">https://mullvad.net/</a>.</p>

<ul>
  <li>지정된 계정 번호로 Mullvad 계정 연결:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">mullvad account set </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">계정_번호</span></p>

<ul>
  <li>VPN이 켜져 있는 동안 LAN 액세스 허용:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">mullvad lan set allow</code></p>

<ul>
  <li>VPN 터널 연결:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">mullvad connect</code></p>

<ul>
  <li>VPN 터널 상태 확인:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">mullvad status</code></p>
