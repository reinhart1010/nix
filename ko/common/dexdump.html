<h1 id="dexdump">dexdump</h1>

<p>안드로이드 DEX 파일들에 대한 정보 출력.
더 많은 정보: <a href="https://manned.org/dexdump">https://manned.org/dexdump</a>.</p>

<ul>
  <li>APK 파일으로부터 클래스들과 메서드들 추출:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">dexdump </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/파일명.apk</span></p>

<ul>
  <li>APK 파일에 포함된 DEX 파일들의 헤더 정보 출력:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">dexdump -f </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/파일명.apk</span></p>

<ul>
  <li>실행가능한 섹션의 분해된 결과 출력:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">dexdump -d </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/파일명.apk</span></p>

<ul>
  <li>파일로 결과 출력:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">dexdump -o </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/파일명</span><code class="language-plaintext highlighter-rouge"> </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/파일명.apk</span></p>
