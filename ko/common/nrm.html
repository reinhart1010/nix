<h1 id="nrm">nrm</h1>

<p>npm 레지스트리 관리자.
다양한 npm 레지스트리 간에 쉽게 전환할 수 있도록 도와줍니다.
더 많은 정보: <a href="https://github.com/Pana/nrm">https://github.com/Pana/nrm</a>.</p>

<ul>
  <li>모든 레지스트리 나열:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">nrm ls</code></p>

<ul>
  <li>특정 레지스트리로 변경:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">nrm use </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">레지스트리</span></p>

<ul>
  <li>모든 레지스트리의 응답 시간 표시:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">nrm test</code></p>

<ul>
  <li>사용자 정의 레지스트리 추가:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">nrm add </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">레지스트리</span><code class="language-plaintext highlighter-rouge"> </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">URL</span></p>

<ul>
  <li>레지스트리 삭제:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">nrm del </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">레지스트리</span></p>
