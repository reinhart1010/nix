<h1 id="sui-client-faucet">sui client faucet</h1>

<p>Sui 파셋과 상호작용.
더 많은 정보: <a href="https://docs.sui.io/references/cli/client#request-a-sui-coin-from-faucet">https://docs.sui.io/references/cli/client#request-a-sui-coin-from-faucet</a>.</p>

<ul>
  <li>활성 네트워크와 연관된 파셋에서 SUI 코인 받기:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">sui client faucet</code></p>

<ul>
  <li>주소(별칭도 허용)에 대해 SUI 코인 받기:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">sui client faucet --address </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">주소</span></p>

<ul>
  <li>커스텀 파셋에서 SUI 코인 받기:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">sui client faucet --url </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">커스텀-파셋-URL</span></p>
