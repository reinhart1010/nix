<h1 id="peerindex">peerindex</h1>

<p>MRT TABLE_DUMPV2 피어 인덱스 테이블 검사.
<code class="language-plaintext highlighter-rouge">gzip</code>, <code class="language-plaintext highlighter-rouge">bzip2</code>, <code class="language-plaintext highlighter-rouge">xz</code>로 압축된 파일을 읽을 수 있습니다.
더 많은 정보: <a href="https://codeberg.org/1414codeforge/ubgpsuite">https://codeberg.org/1414codeforge/ubgpsuite</a>.</p>

<ul>
  <li>모든 피어 나열:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">peerindex </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">master6.mrt</span></p>

<ul>
  <li>라우팅 정보를 제공한 모든 피어 표시:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">peerindex -r </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">master6.mrt</span></p>
