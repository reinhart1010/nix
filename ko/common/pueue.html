<h1 id="pueue">pueue</h1>

<p>장시간 실행되는 작업의 순차 및 병렬 실행을 위한 작업 관리 도구.
<code class="language-plaintext highlighter-rouge">add</code>와 같은 일부 하위 명령에는 자체 사용 설명서가 있습니다.
더 많은 정보: <a href="https://github.com/Nukesor/pueue">https://github.com/Nukesor/pueue</a>.</p>

<ul>
  <li>일반 도움말 및 사용 가능한 하위 명령 표시:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">pueue --help</code></p>

<ul>
  <li>pueue 하위 명령 실행:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">pueue </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">하위_명령</span></p>

<ul>
  <li>pueue 버전 확인:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">pueue --version</code></p>
