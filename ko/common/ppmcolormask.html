<h1 id="ppmcolormask">ppmcolormask</h1>

<p>PPM 이미지에서 특정 색상의 영역 마스크 생성.
더 많은 정보: <a href="https://netpbm.sourceforge.net/doc/ppmcolormask.html">https://netpbm.sourceforge.net/doc/ppmcolormask.html</a>.</p>

<ul>
  <li>지정된 PPM 이미지에서 특정 색상의 영역 마스크 생성:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">ppmcolormask -color </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">red,blue</span><code class="language-plaintext highlighter-rouge"> </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/대상/입력.ppm</span><code class="language-plaintext highlighter-rouge"> &gt; </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/대상/출력.pbm</span></p>
