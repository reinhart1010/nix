<h1 id="pamsplit">pamsplit</h1>

<p>여러 이미지가 포함된 Netpbm 파일을 단일 이미지 Netpbm 파일로 분할.
같이 보기: <code class="language-plaintext highlighter-rouge">pamfile</code>, <code class="language-plaintext highlighter-rouge">pampick</code>, <code class="language-plaintext highlighter-rouge">pamexec</code>.
더 많은 정보: <a href="https://netpbm.sourceforge.net/doc/pamsplit.html">https://netpbm.sourceforge.net/doc/pamsplit.html</a>.</p>

<ul>
  <li>여러 이미지가 포함된 Netpbm 파일을 단일 이미지 Netpbm 파일로 분할:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">pamsplit </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/대상/이미지.pam</span></p>

<ul>
  <li>출력 파일의 이름 패턴 지정:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">pamsplit </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/대상/이미지.pam</span><code class="language-plaintext highlighter-rouge"> </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">file_%d.pam</span></p>
