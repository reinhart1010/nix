<h1 id="mysql_secure_installation">mysql_secure_installation</h1>

<p>MySQL을 보다 안전하게 설정.
더 많은 정보: <a href="https://dev.mysql.com/doc/refman/en/mysql-secure-installation.html">https://dev.mysql.com/doc/refman/en/mysql-secure-installation.html</a>.</p>

<ul>
  <li>대화형 설정 시작:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">mysql_secure_installation</code></p>

<ul>
  <li>특정 호스트와 포트 사용:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">mysql_secure_installation --host=</code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">호스트</span><code class="language-plaintext highlighter-rouge"> --port=</code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">포트</span></p>

<ul>
  <li>도움말 표시:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">mysql_secure_installation --help</code></p>
