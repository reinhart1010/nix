<h1 id="ppmquant">ppmquant</h1>

<p>이 명령은 <code class="language-plaintext highlighter-rouge">pnmquant</code> 및 <code class="language-plaintext highlighter-rouge">pnmremap</code>으로 대체되었습니다.
더 많은 정보: <a href="https://netpbm.sourceforge.net/doc/ppmquant.html">https://netpbm.sourceforge.net/doc/ppmquant.html</a>.</p>

<ul>
  <li><code class="language-plaintext highlighter-rouge">pnmquant</code>에 대한 문서 보기:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">tldr pnmquant</code></p>

<ul>
  <li><code class="language-plaintext highlighter-rouge">pnmremap</code>에 대한 문서 보기:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">tldr pnmremap</code></p>
