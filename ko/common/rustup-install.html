<h1 id="rustup-install">rustup install</h1>

<p>Rust 툴체인을 설치하거나 업데이트.
이 명령은 <code class="language-plaintext highlighter-rouge">rustup update</code>의 별칭이지만, 한 번에 하나의 툴체인만 설치/업데이트할 수 있습니다.
더 많은 정보: <a href="https://rust-lang.github.io/rustup">https://rust-lang.github.io/rustup</a>.</p>

<ul>
  <li>특정 툴체인을 설치하거나 업데이트 (자세한 내용은 <code class="language-plaintext highlighter-rouge">rustup help toolchain</code> 참조):</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">rustup install </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">툴체인</span></p>
