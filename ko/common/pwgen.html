<h1 id="pwgen">pwgen</h1>

<p>발음 가능한 비밀번호 생성.
더 많은 정보: <a href="https://github.com/tytso/pwgen">https://github.com/tytso/pwgen</a>.</p>

<ul>
  <li>랜덤 비밀번호 생성 (특수문자 포함):</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">pwgen -y </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">길이</span></p>

<ul>
  <li>보안성이 높고 기억하기 어려운 비밀번호 생성:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">pwgen -s </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">길이</span></p>

<ul>
  <li>최소 하나의 대문자가 포함된 비밀번호 생성:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">pwgen -c </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">길이</span></p>
