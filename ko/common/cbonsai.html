<h1 id="cbonsai">cbonsai</h1>

<p>아름답고 랜덤한 분재 나무 생성도구.
더 많은 정보: <a href="https://gitlab.com/jallbrit/cbonsai">https://gitlab.com/jallbrit/cbonsai</a>.</p>

<ul>
  <li>라이브 모드에서 분재를 생성:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">cbonsai -l</code></p>

<ul>
  <li>무한 모드에서 분재를 생성:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">cbonsai -i</code></p>

<ul>
  <li>분재에 메시지를 추가:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">cbonsai -m "</code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">메시지</span><code class="language-plaintext highlighter-rouge">"</code></p>

<ul>
  <li>분재에 대한 추가 정보 표시:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">cbonsai -v</code></p>

<ul>
  <li>도움말 표시:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">cbonsai -h</code></p>
