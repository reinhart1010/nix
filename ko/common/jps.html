<h1 id="jps">jps</h1>

<p>현재 사용자의 JVM 프로세스 상태를 표시.
더 많은 정보: <a href="https://docs.oracle.com/en/java/javase/20/docs/specs/man/jps.html">https://docs.oracle.com/en/java/javase/20/docs/specs/man/jps.html</a>.</p>

<ul>
  <li>모든 JVM 프로세스 나열:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">jps</code></p>

<ul>
  <li>PID만 표시하여 모든 JVM 프로세스 나열:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">jps -q</code></p>

<ul>
  <li>프로세스에 전달된 인수 표시:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">jps -m</code></p>

<ul>
  <li>모든 프로세스의 전체 패키지 이름 표시:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">jps -l</code></p>

<ul>
  <li>JVM에 전달된 인수 표시:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">jps -v</code></p>
