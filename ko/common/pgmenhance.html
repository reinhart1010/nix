<h1 id="pgmenhance">pgmenhance</h1>

<p>PGM 이미지의 가장자리를 강조.
같이 보기: <code class="language-plaintext highlighter-rouge">pamedge</code>.
더 많은 정보: <a href="https://netpbm.sourceforge.net/doc/pgmenhance.html">https://netpbm.sourceforge.net/doc/pgmenhance.html</a>.</p>

<ul>
  <li>PGM 이미지의 가장자리 강조:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">pgmenhance </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/대상/이미지.pgm</span><code class="language-plaintext highlighter-rouge"> &gt; </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/대상/출력.pgm</span></p>

<ul>
  <li>강조 수준 지정:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">pgmenhance -</code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">1..9</span><code class="language-plaintext highlighter-rouge"> </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/대상/이미지.pgm</span><code class="language-plaintext highlighter-rouge"> &gt; </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/대상/출력.pgm</span></p>
