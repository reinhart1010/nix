<h1 id="rustdoc">rustdoc</h1>

<p>Rust 크레이트에 대한 문서를 생성합니다.
더 많은 정보: <a href="https://doc.rust-lang.org/stable/rustdoc">https://doc.rust-lang.org/stable/rustdoc</a>.</p>

<ul>
  <li>크레이트의 루트에서 문서 생성:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">rustdoc </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">src/lib.rs</span></p>

<ul>
  <li>프로젝트 이름 지정:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">rustdoc </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">src/lib.rs</span><code class="language-plaintext highlighter-rouge"> --crate-name </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">이름</span></p>

<ul>
  <li>마크다운 파일에서 문서 생성:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">rustdoc </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/대상/파일.md</span></p>

<ul>
  <li>출력 디렉토리 지정:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">rustdoc </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">src/lib.rs</span><code class="language-plaintext highlighter-rouge"> --out-dir </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/대상/출력_디렉토리</span></p>
