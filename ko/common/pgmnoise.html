<h1 id="pgmnoise">pgmnoise</h1>

<p>백색 소음을 생성합니다.
더 많은 정보: <a href="https://netpbm.sourceforge.net/doc/pgmnoise.html">https://netpbm.sourceforge.net/doc/pgmnoise.html</a>.</p>

<ul>
  <li>백색 소음을 포함한 PGM 이미지를 생성:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">pgmnoise </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">너비</span><code class="language-plaintext highlighter-rouge"> </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">높이</span><code class="language-plaintext highlighter-rouge"> &gt; </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/대상/출력.pgm</span></p>

<ul>
  <li>의사 난수 생성기의 시드를 지정:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">pgmnoise </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">너비</span><code class="language-plaintext highlighter-rouge"> </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">높이</span><code class="language-plaintext highlighter-rouge"> -randomseed </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">값</span><code class="language-plaintext highlighter-rouge"> &gt; </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/대상/출력.pgm</span></p>
