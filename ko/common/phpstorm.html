<h1 id="phpstorm">phpstorm</h1>

<p>JetBrains IntelliJ 플랫폼을 기반으로 한 PHP용 크로스 플랫폼 IDE.
더 많은 정보: <a href="https://jetbrains.com/phpstorm">https://jetbrains.com/phpstorm</a>.</p>

<ul>
  <li>특정 디렉토리 열기:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">phpstorm </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/대상/폴더</span></p>

<ul>
  <li>파일 열기:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">phpstorm </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/대상/파일</span></p>

<ul>
  <li>특정 줄에서 파일 열기:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">phpstorm --line </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">줄_번호</span><code class="language-plaintext highlighter-rouge"> </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/대상/파일</span></p>

<ul>
  <li>두 파일 간의 차이점 보기:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">phpstorm diff </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/대상/왼쪽_파일</span><code class="language-plaintext highlighter-rouge"> </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/대상/오른쪽_파일</span></p>
