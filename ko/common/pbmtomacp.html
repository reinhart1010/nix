<h1 id="pbmtomacp">pbmtomacp</h1>

<p>PBM 이미지를 MacPaint 파일로 변환.
같이 보기: <code class="language-plaintext highlighter-rouge">macptopbm</code>.
더 많은 정보: <a href="https://netpbm.sourceforge.net/doc/pbmtomacp.html">https://netpbm.sourceforge.net/doc/pbmtomacp.html</a>.</p>

<ul>
  <li>PBM 이미지를 MACP 파일로 변환:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">pbmtomacp </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/대상/이미지.pbm</span><code class="language-plaintext highlighter-rouge"> &gt; </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/대상/출력.macp</span></p>

<ul>
  <li>출력 파일을 압축하지 않음:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">pbmtomacp -norle </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/대상/이미지.pbm</span><code class="language-plaintext highlighter-rouge"> &gt; </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/대상/출력.macp</span></p>
