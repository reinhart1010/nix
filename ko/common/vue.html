<h1 id="vue">vue</h1>

<p>Vue.js를 위한 다목적 CLI.
<code class="language-plaintext highlighter-rouge">build</code>와 같은 일부 하위 명령에는 자체 사용 설명서가 있습니다.
더 많은 정보: <a href="https://cli.vuejs.org">https://cli.vuejs.org</a>.</p>

<ul>
  <li>대화형으로 새 Vue 프로젝트 생성:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">vue create </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">프로젝트_이름</span></p>

<ul>
  <li>웹 UI로 새 프로젝트 생성:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">vue ui</code></p>
