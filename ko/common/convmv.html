<h1 id="convmv">convmv</h1>

<p>한 인코딩에서 다른 인코딩으로 파일 이름(파일 내용 X)을 변환.
더 많은 정보: <a href="https://www.j3e.de/linux/convmv/man/">https://www.j3e.de/linux/convmv/man/</a>.</p>

<ul>
  <li>파일 이름 인코딩 변환 테스트(파일 이름을 실제로 변경하지 마십시오):</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">convmv -f </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">인코딩_에서</span><code class="language-plaintext highlighter-rouge"> -t </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">인코딩_으로</span><code class="language-plaintext highlighter-rouge"> </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">입력_파일</span></p>

<ul>
  <li>파일 이름 인코딩을 변환하고 파일 이름을 새 인코딩으로 변환:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">convmv -f </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">인코딩_에서</span><code class="language-plaintext highlighter-rouge"> -t </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">인코딩_으로</span><code class="language-plaintext highlighter-rouge"> --notest </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">입력_파일</span></p>
