<h1 id="lolcat">lolcat</h1>

<p>모든 <code class="language-plaintext highlighter-rouge">cat</code> 결과를 콘솔에 무지개 색상으로 출력합니다.
더 많은 정보: <a href="https://github.com/busyloop/lolcat">https://github.com/busyloop/lolcat</a>.</p>

<ul>
  <li>파일을 콘솔에 무지개 색상으로 출력:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">lolcat </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/대상/파일</span></p>

<ul>
  <li>텍스트를 생성하는 명령의 결과를 무지개 색상으로 출력:</li>
</ul>

<p><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">fortune</span><code class="language-plaintext highlighter-rouge"> | lolcat</code></p>

<ul>
  <li>파일을 콘솔에 애니메이션 무지개 색상으로 출력:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">lolcat -a </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/대상/파일</span></p>

<ul>
  <li>파일을 콘솔에 24비트 (진정한 색상) 무지개 색상으로 출력:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">lolcat -t </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/대상/파일</span></p>
