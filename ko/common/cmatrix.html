<h1 id="cmatrix">cmatrix</h1>

<p>터미널에 화면과 같이 스크롤링되는 Matrix를 표시.
더 많은 정보: <a href="https://github.com/abishekvashok/cmatrix">https://github.com/abishekvashok/cmatrix</a>.</p>

<ul>
  <li>비동기([a]synchronous) 스크롤 활성화:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">cmatrix -a</code></p>

<ul>
  <li>텍스트 색상([C]olor) 변경 (기본적으로 녹색):</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">cmatrix -C </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">red</span></p>

<ul>
  <li>[r]ainbow 모드 활성화:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">cmatrix -r</code></p>

<ul>
  <li>100 센티초 (1초)의 화면 업데이트([u]pdate) 지연을 사용:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">cmatrix -u 100</code></p>
