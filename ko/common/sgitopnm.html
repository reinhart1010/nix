<h1 id="sgitopnm">sgitopnm</h1>

<p>SGI 파일을 PNM 파일로 변환.
더 많은 정보: <a href="https://netpbm.sourceforge.net/doc/sgitopnm.html">https://netpbm.sourceforge.net/doc/sgitopnm.html</a>.</p>

<ul>
  <li>SGI 이미지를 PNM 파일로 변환:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">sgitopnm </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/대상/입력.sgi</span><code class="language-plaintext highlighter-rouge"> &gt; </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/대상/출력.pnm</span></p>

<ul>
  <li>SGI 파일에 대한 정보 표시:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">sgitopnm -verbose </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/대상/입력.sgi</span><code class="language-plaintext highlighter-rouge"> &gt; </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/대상/출력.pnm</span></p>

<ul>
  <li>SGI 파일의 n 채널 추출:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">sgitopnm -channel </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">n</span><code class="language-plaintext highlighter-rouge"> </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/대상/입력.sgi</span><code class="language-plaintext highlighter-rouge"> &gt; </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/대상/출력.pnm</span></p>
