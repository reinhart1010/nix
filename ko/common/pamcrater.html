<h1 id="pamcrater">pamcrater</h1>

<p>분화구가 있는 지형의 PAM 이미지를 생성합니다.
같이 보기: <code class="language-plaintext highlighter-rouge">pamshadedrelief</code>, <code class="language-plaintext highlighter-rouge">ppmrelief</code>.
더 많은 정보: <a href="https://netpbm.sourceforge.net/doc/pamcrater.html">https://netpbm.sourceforge.net/doc/pamcrater.html</a>.</p>

<ul>
  <li>지정된 크기의 분화구 지형 이미지를 생성:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">pamcrater -height </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">높이</span><code class="language-plaintext highlighter-rouge"> -width </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">너비</span><code class="language-plaintext highlighter-rouge"> &gt; </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/대상/출력.pam</span></p>

<ul>
  <li>지정된 개수의 분화구를 포함한 이미지 생성:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">pamcrater -number </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">분화구_개수</span><code class="language-plaintext highlighter-rouge"> &gt; </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/대상/출력.pam</span></p>
