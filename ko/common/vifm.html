<h1 id="vifm">vifm</h1>

<p>VI 파일 관리자는 TUI 파일 관리자입니다.
같이 보기: <code class="language-plaintext highlighter-rouge">clifm</code>, <code class="language-plaintext highlighter-rouge">vifm</code>, <code class="language-plaintext highlighter-rouge">mc</code>, <code class="language-plaintext highlighter-rouge">caja</code>.
더 많은 정보: <a href="https://github.com/vifm/vifm">https://github.com/vifm/vifm</a>.</p>

<ul>
  <li>현재 디렉토리 열기:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">vifm .</code></p>

<ul>
  <li>지정된 디렉토리를 왼쪽 또는 오른쪽 창에 열기:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">vifm </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/대상/디렉토리1 경로/대상/디렉토리2 …</span></p>
