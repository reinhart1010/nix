<h1 id="iconv">iconv</h1>

<p>한 인코딩에서 다른 인코딩으로 텍스트를 변환.
더 많은 정보: <a href="https://manned.org/iconv">https://manned.org/iconv</a>.</p>

<ul>
  <li>파일을 특정 인코딩으로 변환하고, <code class="language-plaintext highlighter-rouge">stdout</code>으로 출력:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">iconv -f </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">현재_인코딩</span><code class="language-plaintext highlighter-rouge"> -t </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">특정_인코딩</span><code class="language-plaintext highlighter-rouge"> </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">입력_파일</span></p>

<ul>
  <li>파일을 현재 로케일의 인코딩으로 변환하고, 파일로 출력:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">iconv -f </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">현재_인코딩</span><code class="language-plaintext highlighter-rouge"> </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">입력_파일</span><code class="language-plaintext highlighter-rouge"> &gt; </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">출력_파일</span></p>

<ul>
  <li>지원되는 인코딩 나열:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">iconv -l</code></p>
