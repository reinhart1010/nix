<h1 id="netlify">netlify</h1>

<p>Netlify 플랫폼에 사이트를 배포하고 지속적 배포를 설정.
더 많은 정보: <a href="https://cli.netlify.com">https://cli.netlify.com</a>.</p>

<ul>
  <li>Netlify 계정에 로그인:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">netlify login</code></p>

<ul>
  <li>디렉토리의 내용을 Netlify에 배포:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">netlify deploy</code></p>

<ul>
  <li>새 사이트 또는 기존 사이트에 대해 지속적 배포 설정:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">netlify init</code></p>

<ul>
  <li>로컬 개발 서버 시작:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">netlify dev</code></p>
