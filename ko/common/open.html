<h1 id="open">open</h1>

<p><code class="language-plaintext highlighter-rouge">open</code>은 동일한 이름을 가진 여러 명령을 지칭할 수 있습니다.</p>

<ul>
  <li>macOS에서 사용 가능한 명령에 대한 문서 보기:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">tldr open -p osx</code></p>

<ul>
  <li>fish를 통해 사용 가능한 명령에 대한 문서 보기:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">tldr open.fish</code></p>
