<h1 id="pueue-parallel">pueue parallel</h1>

<p>병렬로 실행할 수 있는 허용 작업 수 설정.
더 많은 정보: <a href="https://github.com/Nukesor/pueue">https://github.com/Nukesor/pueue</a>.</p>

<ul>
  <li>기본 그룹에서 병렬로 실행할 수 있는 최대 작업 수 설정:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">pueue parallel </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">최대_병렬_작업_수</span></p>

<ul>
  <li>특정 그룹에서 병렬로 실행할 수 있는 최대 작업 수 설정:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">pueue parallel --group </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">그룹_이름</span><code class="language-plaintext highlighter-rouge"> </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">최대_병렬_작업_수</span></p>
