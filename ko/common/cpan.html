<h1 id="cpan">cpan</h1>

<p>CPAN 사이트에서 perl 모듈을 쿼리, 다운로드 및 빌드하기.
더 많은 정보: <a href="https://manned.org/cpan">https://manned.org/cpan</a>.</p>

<ul>
  <li>모듈을 설치(<code class="language-plaintext highlighter-rouge">-i</code>는 선택 사항):</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">cpan </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">-i</span><code class="language-plaintext highlighter-rouge"> </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">모듈_이름</span></p>

<ul>
  <li>모듈을 강제 설치(<code class="language-plaintext highlighter-rouge">-i</code>는 선택 사항이 아님):</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">cpan -fi </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">모듈_이름</span></p>

<ul>
  <li>설치된 모든 모듈을 업그레이드:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">cpan -u</code></p>

<ul>
  <li>모듈을 다시 컴파일:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">cpan -r</code></p>
