<h1 id="pamtotga">pamtotga</h1>

<p>Netpbm 이미지를 TrueVision Targa 파일로 변환.
더 많은 정보: <a href="https://netpbm.sourceforge.net/doc/pamtotga.html">https://netpbm.sourceforge.net/doc/pamtotga.html</a>.</p>

<ul>
  <li>Netpbm 이미지를 TrueVision Targa 파일로 변환:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">pamtotga </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/대상/파일.pam</span><code class="language-plaintext highlighter-rouge"> &gt; </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/대상/출력.tga</span></p>

<ul>
  <li>출력 이미지의 색상 맵 지정:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">pamtotga -</code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">cmap|cmap16|mono|rgb</span><code class="language-plaintext highlighter-rouge"> </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/대상/파일.pam</span><code class="language-plaintext highlighter-rouge"> &gt; </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/대상/출력.tga</span></p>

<ul>
  <li>버전 표시:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">pamtotga -version</code></p>
