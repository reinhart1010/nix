<h1 id="lzop">lzop</h1>

<p>LZO 압축을 사용하여 파일을 압축하거나 압축 해제.
더 많은 정보: <a href="https://www.lzop.org/">https://www.lzop.org/</a>.</p>

<ul>
  <li>파일을 <code class="language-plaintext highlighter-rouge">.lzo</code> 확장자로 새 파일로 압축:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">lzop </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/대상/파일</span></p>

<ul>
  <li>파일 압축 해제:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">lzop -d </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/대상/파일.lzo</span></p>

<ul>
  <li>압축 레벨을 지정하여 파일 압축. 0 = 최악, 9 = 최고 (기본 레벨은 3):</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">lzop -</code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">레벨</span><code class="language-plaintext highlighter-rouge"> </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/대상/파일</span></p>
