<h1 id="giftopnm">giftopnm</h1>

<p>GIF 파일을 PNM 이미지로 변환.
더 많은 정보: <a href="https://netpbm.sourceforge.net/doc/giftopnm.html">https://netpbm.sourceforge.net/doc/giftopnm.html</a>.</p>

<ul>
  <li>GIF 이미지를 픽셀 단위의 Netpbm 이미지로 변환:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">giftopnm </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/대상/입력파일.gif</span><code class="language-plaintext highlighter-rouge"> &gt; </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/대상/출력파일.pnm</span></p>

<ul>
  <li>버전 정보 표시:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">giftopnm -version</code></p>
