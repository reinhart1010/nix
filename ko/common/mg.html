<h1 id="mg">mg</h1>

<p>작고 빠르며 이식성이 뛰어난 <code class="language-plaintext highlighter-rouge">emacs</code> 기반 텍스트 편집기.
더 많은 정보: <a href="https://github.com/hboetes/mg">https://github.com/hboetes/mg</a>.</p>

<ul>
  <li>파일을 열어 편집:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">mg </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/대상/파일</span></p>

<ul>
  <li>지정된 줄 번호에서 파일 열기:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">mg +</code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">줄_번호</span><code class="language-plaintext highlighter-rouge"> </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/대상/파일</span></p>

<ul>
  <li>읽기 전용 모드로 파일 열기:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">mg -R </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/대상/파일1 경로/대상/파일2 …</span></p>

<ul>
  <li>편집 시 <code class="language-plaintext highlighter-rouge">~</code> 백업 파일 비활성화:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">mg -n </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/대상/파일</span></p>
