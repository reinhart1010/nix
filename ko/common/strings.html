<h1 id="strings">strings</h1>

<p>객체 파일이나 바이너리에서 출력 가능한 문자열을 찾습니다.
더 많은 정보: <a href="https://manned.org/strings">https://manned.org/strings</a>.</p>

<ul>
  <li>바이너리의 모든 문자열 출력:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">strings </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/대상/파일</span></p>

<ul>
  <li>결과를 최소 n 글자 이상의 문자열로 제한:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">strings -n </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">n</span><code class="language-plaintext highlighter-rouge"> </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/대상/파일</span></p>

<ul>
  <li>각 결과 앞에 파일 내 오프셋 접두사 추가:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">strings -t d </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/대상/파일</span></p>

<ul>
  <li>각 결과 앞에 파일 내 오프셋을 16진수로 접두사 추가:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">strings -t x </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/대상/파일</span></p>
