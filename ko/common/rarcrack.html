<h1 id="rarcrack">rarcrack</h1>

<p>RAR, Zip, 7z 아카이브의 비밀번호 크래커.</p>

<ul>
  <li>아카이브의 비밀번호를 무차별 대입으로 찾기 (아카이브 유형을 자동으로 추측):</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">rarcrack </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/대상/파일.zip</span></p>

<ul>
  <li>아카이브 유형 지정:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">rarcrack --type </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">rar|zip|7z</span><code class="language-plaintext highlighter-rouge"> </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/대상/파일.zip</span></p>

<ul>
  <li>여러 스레드 사용:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">rarcrack --threads </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">6</span><code class="language-plaintext highlighter-rouge"> </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/대상/파일.zip</span></p>
