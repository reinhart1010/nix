<h1 id="nmblookup">nmblookup</h1>

<p>SMB 공유를 검색.
더 많은 정보: <a href="https://www.samba.org/samba/docs/current/man-html/nmblookup.1.html">https://www.samba.org/samba/docs/current/man-html/nmblookup.1.html</a>.</p>

<ul>
  <li>로컬 네트워크에서 SMB 공유가 있는 호스트 찾기:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">nmblookup -S '*'</code></p>

<ul>
  <li>SAMBA에 의해 실행되는 SMB 공유가 있는 로컬 네트워크의 호스트 찾기:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">nmblookup --status __SAMBA__</code></p>
