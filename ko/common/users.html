<h1 id="users">users</h1>

<p>로그인한 사용자 목록을 표시.
같이 보기: <code class="language-plaintext highlighter-rouge">useradd</code>, <code class="language-plaintext highlighter-rouge">userdel</code>, <code class="language-plaintext highlighter-rouge">usermod</code>.
더 많은 정보: <a href="https://www.gnu.org/software/coreutils/manual/html_node/users-invocation.html">https://www.gnu.org/software/coreutils/manual/html_node/users-invocation.html</a>.</p>

<ul>
  <li>로그인한 사용자 명 출력:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">users</code></p>

<ul>
  <li>주어진 파일에 따라 로그인한 사용자 명 출력:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">users </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">/var/log/wmtp</span></p>
