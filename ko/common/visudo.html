<h1 id="visudo">visudo</h1>

<p>sudoers 파일을 안전하게 편집.
더 많은 정보: <a href="https://www.sudo.ws/docs/man/visudo.man">https://www.sudo.ws/docs/man/visudo.man</a>.</p>

<ul>
  <li>sudoers 파일 편집:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">sudo visudo</code></p>

<ul>
  <li>sudoers 파일 오류 검사:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">sudo visudo -c</code></p>

<ul>
  <li>특정 편집기를 사용하여 sudoers 파일 편집:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">sudo EDITOR=</code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">편집기</span><code class="language-plaintext highlighter-rouge"> visudo</code></p>

<ul>
  <li>버전 정보 표시:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">visudo --version</code></p>
