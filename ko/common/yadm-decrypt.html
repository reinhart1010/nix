<h1 id="yadm-decrypt">yadm-decrypt</h1>

<p><code class="language-plaintext highlighter-rouge">yadm</code>에 의해 암호화된 파일을 복호화.
이 명령을 활성화하면 비밀번호를 입력하라는 메시지가 표시됩니다.
더 많은 정보: <a href="https://yadm.io/docs/encryption">https://yadm.io/docs/encryption</a>.</p>

<ul>
  <li>파일 복호화:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">yadm decrypt</code></p>
