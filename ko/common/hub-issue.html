<h1 id="hub-issue">hub issue</h1>

<p>Github 이슈를 관리.
더 많은 정보: <a href="https://hub.github.com/hub-issue.1.html">https://hub.github.com/hub-issue.1.html</a>.</p>

<ul>
  <li><code class="language-plaintext highlighter-rouge">bug</code> 라벨이 있는 최근 10개 문제를 나열:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">hub issue list --limit </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">10</span><code class="language-plaintext highlighter-rouge"> --labels "</code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">bug</span><code class="language-plaintext highlighter-rouge">"</code></p>

<ul>
  <li>특정 문제를 표시:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">hub issue show </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">이슈_번호</span></p>

<ul>
  <li>특정 사용자에게 할당된 10개의 종결된 문제를 나열:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">hub issue --state </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">closed</span><code class="language-plaintext highlighter-rouge"> --assignee </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">사용자명</span><code class="language-plaintext highlighter-rouge"> --limit </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">10</span></p>
