<h1 id="shfmt">shfmt</h1>

<p>셸 파서, 포매터 및 인터프리터.
더 많은 정보: <a href="https://pkg.go.dev/mvdan.cc/sh">https://pkg.go.dev/mvdan.cc/sh</a>.</p>

<ul>
  <li>셸 스크립트를 포맷된 버전으로 출력:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">shfmt </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/대상/파일</span></p>

<ul>
  <li>포맷되지 않은 파일 목록:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">shfmt --list </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/대상/폴더</span></p>

<ul>
  <li>결과를 터미널에 출력하지 않고 파일에 작성:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">shfmt --write </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/대상/파일</span></p>

<ul>
  <li>코드 단순화, 불필요한 구문 제거 (예: 표현식에서 변수의 "$" 제거):</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">shfmt --simplify </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/대상/파일</span></p>
