<h1 id="gcloud-info">gcloud info</h1>

<p>현재 <code class="language-plaintext highlighter-rouge">gcloud</code> 환경에 대한 정보를 표시합니다.
더 많은 정보: <a href="https://cloud.google.com/sdk/gcloud/reference/info">https://cloud.google.com/sdk/gcloud/reference/info</a>.</p>

<ul>
  <li><code class="language-plaintext highlighter-rouge">gcloud</code> 환경 정보 표시:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">gcloud info</code></p>

<ul>
  <li>네트워크 연결 상태 및 숨겨진 속성 확인:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">gcloud info --run-diagnostics</code></p>

<ul>
  <li>가장 최근의 로그 파일 내용 출력:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">gcloud info --show-log</code></p>
