<h1 id="virsh-pool-build">virsh pool-build</h1>

<p><code class="language-plaintext highlighter-rouge">/etc/libvirt/storage</code>의 구성 파일에 정의된 대로 가상 머신 스토리지 풀에 대한 기본 스토리지 시스템을 구축합니다.
같이 보기: <code class="language-plaintext highlighter-rouge">virsh</code>, <code class="language-plaintext highlighter-rouge">virsh-pool-define-as</code>, <code class="language-plaintext highlighter-rouge">virsh-pool-start</code>.
더 많은 정보: <a href="https://manned.org/virsh">https://manned.org/virsh</a>.</p>

<ul>
  <li>이름 또는 UUID로 지정된 스토리지 풀 구축 (<code class="language-plaintext highlighter-rouge">virsh pool-list</code>를 사용하여 결정):</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">virsh pool-build --pool </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">name|uuid</span></p>
