<h1 id="djxl">djxl</h1>

<p>JPEG XL 이미지의 압축을 해제.
허용되는 출력 확장자는 PNG, APNG, JPEG, EXR, PGM, PPM, PNM, PFM, PAM, EXIF, XMP 및 JUMBF.
더 많은 정보: <a href="https://github.com/libjxl/libjxl">https://github.com/libjxl/libjxl</a>.</p>

<ul>
  <li>JPEG XL 이미지를 다른 형식으로 압축 해제:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">djxl </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/대상/이미지.jxl</span><code class="language-plaintext highlighter-rouge"> </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/대상/출력.ext</span></p>

<ul>
  <li>매우 상세한 도움말 페이지를 표시:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">djxl --help --verbose --verbose --verbose --verbose</code></p>
