<h1 id="airpaste">airpaste</h1>

<p>동일 네트워크 내에서 메시지와 파일들 공유.
더 많은 정보: <a href="https://github.com/mafintosh/airpaste">https://github.com/mafintosh/airpaste</a>.</p>

<ul>
  <li>메시지 대기와 수신 시 표시:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">airpaste</code></p>

<ul>
  <li>텍스트 보내기:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">echo </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">텍스트</span><code class="language-plaintext highlighter-rouge"> | airpaste</code></p>

<ul>
  <li>파일 보내기:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">airpaste &lt; </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/파일명</span></p>

<ul>
  <li>파일 내려받기:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">airpaste &gt; </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/파일명</span></p>

<ul>
  <li>채널 만들기/접속하기:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">airpaste </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">채널_이름</span></p>
