<h1 id="progpilot">progpilot</h1>

<p>PHP 보안 취약점을 감지하기 위한 정적 분석 도구.
더 많은 정보: <a href="https://github.com/designsecurity/progpilot">https://github.com/designsecurity/progpilot</a>.</p>

<ul>
  <li>현재 디렉터리 분석:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">progpilot</code></p>

<ul>
  <li>특정 파일 또는 디렉터리 분석:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">progpilot </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/대상/파일_또는_디렉터리</span></p>

<ul>
  <li>사용자 정의 구성 파일 지정:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">progpilot --configuration </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/대상/구성.yml</span></p>
