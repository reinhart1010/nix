<h1 id="hg-root">hg root</h1>

<p>Hg 저장소의 루트 위치를 표시.
더 많은 정보: <a href="https://www.mercurial-scm.org/doc/hg.1.html#root">https://www.mercurial-scm.org/doc/hg.1.html#root</a>.</p>

<ul>
  <li>현재 저장소의 루트 위치 표시:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">hg root</code></p>

<ul>
  <li>지정된 저장소의 루트 위치 표시:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">hg root --cwd </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/대상/폴더</span></p>
