<h1 id="nativefier">nativefier</h1>

<p>최소한의 설정으로 모든 웹사이트를 위한 데스크탑 앱 생성.
더 많은 정보: <a href="https://github.com/jiahaog/nativefier">https://github.com/jiahaog/nativefier</a>.</p>

<ul>
  <li>웹사이트를 위한 데스크탑 앱 만들기:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">nativefier </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">url</span></p>

<ul>
  <li>사용자 지정 이름으로 데스크탑 앱 생성:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">nativefier --name </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">이름</span><code class="language-plaintext highlighter-rouge"> </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">url</span></p>

<ul>
  <li>사용자 지정 아이콘 사용 (PNG 형식이어야 함):</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">nativefier --icon </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/대상/아이콘.png</span><code class="language-plaintext highlighter-rouge"> </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">url</span></p>
