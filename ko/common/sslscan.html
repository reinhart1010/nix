<h1 id="sslscan">sslscan</h1>

<p>서버에서 지원하는 SSL/TLS 프로토콜 및 암호를 검사.
더 많은 정보: <a href="https://github.com/rbsec/sslscan">https://github.com/rbsec/sslscan</a>.</p>

<ul>
  <li>포트 443에서 서버 테스트:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">sslscan </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">example.com</span></p>

<ul>
  <li>지정된 포트에서 테스트:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">sslscan </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">example.com</span><code class="language-plaintext highlighter-rouge">:</code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">465</span></p>

<ul>
  <li>인증서 정보 표시:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">testssl --show-certificate </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">example.com</span></p>
