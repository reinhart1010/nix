<h1 id="d8">d8</h1>

<p>V8 JavaScript 엔진용 개발자 쉘.
더 많은 정보: <a href="https://v8.dev/docs/d8">https://v8.dev/docs/d8</a>.</p>

<ul>
  <li>REPL (대화형 쉘)을 시작:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">d8</code></p>

<ul>
  <li>JavaScript 파일 실행:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">d8 </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/대상/파일.js</span></p>

<ul>
  <li>JavaScript 표현식을 평가:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">d8 -e "</code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">코드</span></p>
