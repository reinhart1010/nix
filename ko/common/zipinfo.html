<h1 id="zipinfo">zipinfo</h1>

<p>Zip 파일의 내용에 대한 자세한 정보를 나열.
더 많은 정보: <a href="https://manned.org/zipinfo">https://manned.org/zipinfo</a>.</p>

<ul>
  <li>Zip 파일의 모든 파일을 긴 형식(권한, 소유권, 크기 및 수정 날짜)으로 나열:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">zipinfo </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/대상/아카이브.zip</span></p>

<ul>
  <li>Zip 파일의 모든 파일을 나열:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">zipinfo -1 </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/대상/아카이브.zip</span></p>
