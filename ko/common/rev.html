<h1 id="rev">rev</h1>

<p>텍스트 라인이나 파일을 뒤집습니다.
더 많은 정보: <a href="https://manned.org/rev">https://manned.org/rev</a>.</p>

<ul>
  <li>터미널에 입력한 텍스트 뒤집기:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">rev</code></p>

<ul>
  <li>문자열 "hello" 뒤집기:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">echo "hello" | rev</code></p>

<ul>
  <li>전체 파일을 뒤집어 <code class="language-plaintext highlighter-rouge">stdout</code>에 출력:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">rev </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/대상/파일</span></p>

<ul>
  <li>줄 구분자로 '\0'을 사용 (제로 종료):</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">rev -0 </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/대상/파일</span></p>

<ul>
  <li>도움말 표시:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">rev -h</code></p>

<ul>
  <li>버전 표시:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">rev -V</code></p>
