<h1 id="virsh-help">virsh-help</h1>

<p><code class="language-plaintext highlighter-rouge">virsh</code> 명령 또는 명령 그룹에 대한 정보 표시.
같이 보기: <code class="language-plaintext highlighter-rouge">virsh</code>.
더 많은 정보: <a href="https://manned.org/virsh">https://manned.org/virsh</a>.</p>

<ul>
  <li>관련 카테고리로 그룹화된 <code class="language-plaintext highlighter-rouge">virsh</code> 명령 나열:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">virsh help</code></p>

<ul>
  <li>명령의 카테고리를 나열:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">virsh help | grep "keyword"</code></p>

<ul>
  <li>카테고리의 명령 나열:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">virsh help </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">카테고리_키워드</span></p>

<ul>
  <li>명령어에 대한 도움말 표시:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">virsh help </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">명령어</span></p>
