<h1 id="wasm2wat">wasm2wat</h1>

<p>WebAssembly 바이너리 형식을 텍스트 형식으로 변환.
더 많은 정보: <a href="https://github.com/WebAssembly/wabt">https://github.com/WebAssembly/wabt</a>.</p>

<ul>
  <li>파일을 텍스트 형식으로 변환하여 콘솔에 표시:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">wasm2wat </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">파일.wasm</span></p>

<ul>
  <li>출력 결과를 지정한 파일에 저장:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">wasm2wat </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">파일.wasm</span><code class="language-plaintext highlighter-rouge"> -o </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">파일.wat</span></p>
