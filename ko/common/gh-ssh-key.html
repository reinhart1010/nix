<h1 id="gh-ssh-key">gh ssh-key</h1>

<p>GitHub SSH 키 관리.
더 많은 정보: <a href="https://cli.github.com/manual/gh_ssh-key">https://cli.github.com/manual/gh_ssh-key</a>.</p>

<ul>
  <li>도움말 표시:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">gh ssh-key</code></p>

<ul>
  <li>현재 인증된 사용자의 SSH 키 나열:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">gh ssh-key list</code></p>

<ul>
  <li>현재 인증된 사용자의 계정에 SSH 키 추가:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">gh ssh-key add </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/대상/key.pub</span></p>

<ul>
  <li>특정 제목으로 현재 인증된 사용자의 계정에 SSH 키 추가:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">gh ssh-key add --title </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">제목</span><code class="language-plaintext highlighter-rouge"> </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/대상/key.pub</span></p>
