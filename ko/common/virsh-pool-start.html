<h1 id="virsh-pool-start">virsh pool-start</h1>

<p>이전에 구성되었지만 비활성화된 가상 머신 스토리지 풀 시작.
같이 보기: <code class="language-plaintext highlighter-rouge">virsh</code>, <code class="language-plaintext highlighter-rouge">virsh-pool-define-as</code>, <code class="language-plaintext highlighter-rouge">virsh-pool-destroy</code>.
더 많은 정보: <a href="https://manned.org/virsh">https://manned.org/virsh</a>.</p>

<ul>
  <li>이름 또는 UUID로 지정된 스토리지 풀을 시작하고 (<code class="language-plaintext highlighter-rouge">virsh pool-list</code>를 사용하여 결정) 기본 스토리지 시스템이 없으면 생성:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">virsh pool-start --pool </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">name|uuid</span><code class="language-plaintext highlighter-rouge"> --build</code></p>
