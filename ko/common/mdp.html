<h1 id="mdp">mdp</h1>

<p>명령줄 기반 도구로, Markdown 파일로부터 프레젠테이션을 만듭니다.
더 많은 정보: <a href="https://github.com/visit1985/mdp">https://github.com/visit1985/mdp</a>.</p>

<ul>
  <li>터미널에서 Markdown 파일로 프레젠테이션 시작:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">mdp </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">프레젠테이션.md</span></p>

<ul>
  <li>페이드 전환 비활성화:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">mdp --nofade </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">프레젠테이션.md</span></p>

<ul>
  <li>밝은 배경의 터미널에서 사용할 수 있도록 글꼴 색상 반전:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">mdp --invert </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">프레젠테이션.md</span></p>

<ul>
  <li>투명한 터미널에서 투명도 비활성화:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">mdp --notrans </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">프레젠테이션.md</span></p>
