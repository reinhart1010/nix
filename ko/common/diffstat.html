<h1 id="diffstat">diffstat</h1>

<p><code class="language-plaintext highlighter-rouge">diff</code> 명령어의 결과로부터 히스토그램을 생성한다.
더 많은 정보: <a href="https://manned.org/diffstat">https://manned.org/diffstat</a>.</p>

<ul>
  <li>히스토그램에서 변경점들 표시:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">diff </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">파일명1</span><code class="language-plaintext highlighter-rouge"> </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">파일명2</span><code class="language-plaintext highlighter-rouge"> | diffstat</code></p>

<ul>
  <li>삽입, 삭제 및 수정된 변경점들을 테이블로 표시:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">diff </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">파일명1</span><code class="language-plaintext highlighter-rouge"> </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">파일명2</span><code class="language-plaintext highlighter-rouge"> | diffstat -t</code></p>
