<h1 id="zapier-build">zapier build</h1>

<p>Zapier 통합의 푸시 가능한 <code class="language-plaintext highlighter-rouge">zip</code> 파일 생성.
더 많은 정보: <a href="https://platform.zapier.com/reference/cli#build">https://platform.zapier.com/reference/cli#build</a>.</p>

<ul>
  <li>빌드 생성:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">zapier build</code></p>

<ul>
  <li>스마트 파일 포함 비활성화 (<code class="language-plaintext highlighter-rouge">index.js</code>에서 필요한 파일만 포함):</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">zapier build --disable-dependency-detection</code></p>

<ul>
  <li>추가 디버깅 출력 표시:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">zapier build </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">-d|–debug</span></p>
