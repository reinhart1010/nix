<h1 id="hg">hg</h1>

<p>Mercurial - 분산 소스 제어 관리 시스템.
<code class="language-plaintext highlighter-rouge">commit</code>와 같은 일부 하위 명령에는 자체 사용 설명서가 있습니다.
더 많은 정보: <a href="https://www.mercurial-scm.org">https://www.mercurial-scm.org</a>.</p>

<ul>
  <li>Mercurial 명령 실행:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">hg </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">명령</span></p>

<ul>
  <li>도움말 표시:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">hg help</code></p>

<ul>
  <li>특정 명령에 대한 도움말 표시:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">hg help </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">명령</span></p>

<ul>
  <li>Mercurial 버전 확인:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">hg --version</code></p>
