<h1 id="ppmtospu">ppmtospu</h1>

<p>PPM 파일을 Atari Spectrum 512 이미지로 변환.
더 많은 정보: <a href="https://netpbm.sourceforge.net/doc/ppmtospu.html">https://netpbm.sourceforge.net/doc/ppmtospu.html</a>.</p>

<ul>
  <li>PPM 파일을 Atari Spectrum 512 이미지로 변환:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">ppmtospu </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/대상/입력.ppm</span><code class="language-plaintext highlighter-rouge"> &gt; </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/대상/출력.spu</span></p>

<ul>
  <li>지정된 크기의 디더링 매트릭스를 사용 (0은 디더링 없음):</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">ppmtospu -d</code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">0|2|4</span><code class="language-plaintext highlighter-rouge"> </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/대상/입력.ppm</span><code class="language-plaintext highlighter-rouge"> &gt; </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/대상/출력.spu</span></p>
