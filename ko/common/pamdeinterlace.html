<h1 id="pamdeinterlace">pamdeinterlace</h1>

<p>Netpbm 이미지에서 격자 모양으로 행을 제거.
같이 보기: <code class="language-plaintext highlighter-rouge">pammixinterlace</code>.
더 많은 정보: <a href="https://netpbm.sourceforge.net/doc/pamdeinterlace.html">https://netpbm.sourceforge.net/doc/pamdeinterlace.html</a>.</p>

<ul>
  <li>입력 이미지의 짝수 행으로 구성된 이미지 생성:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">pamdeinterlace </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/대상/이미지.ppm</span><code class="language-plaintext highlighter-rouge"> &gt; </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/대상/출력.ppm</span></p>

<ul>
  <li>입력 이미지의 홀수 행으로 구성된 이미지 생성:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">pamdeinterlace -takeodd </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/대상/이미지.ppm</span><code class="language-plaintext highlighter-rouge"> &gt; </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/대상/출력.ppm</span></p>
