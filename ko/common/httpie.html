<h1 id="httpie">httpie</h1>

<p>HTTPie용 관리 인터페이스.
참조: <code class="language-plaintext highlighter-rouge">http</code>, 도구 자체.
더 많은 정보: <a href="https://httpie.io/docs/cli/plugin-manager">https://httpie.io/docs/cli/plugin-manager</a>.</p>

<ul>
  <li><code class="language-plaintext highlighter-rouge">http</code> 업데이트를 확인:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">httpie cli check-updates</code></p>

<ul>
  <li>설치된 <code class="language-plaintext highlighter-rouge">http</code> 플러그인 목록 나열:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">httpie cli plugins list</code></p>

<ul>
  <li>플러그인 설치/업그레이드/제거:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">httpie cli plugins </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">설치|업그레이드|제거</span><code class="language-plaintext highlighter-rouge"> </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">플러그인_이름</span></p>
