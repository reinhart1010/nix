<h1 id="pulumi-login">pulumi login</h1>

<p>Pulumi 클라우드에 로그인.
더 많은 정보: <a href="https://www.pulumi.com/docs/iac/cli/commands/pulumi_login/">https://www.pulumi.com/docs/iac/cli/commands/pulumi_login/</a>.</p>

<ul>
  <li>관리되는 Pulumi Cloud 백엔드에 로그인. 기본값은 <code class="language-plaintext highlighter-rouge">app.pulumi.cloud</code>:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">pulumi login</code></p>

<ul>
  <li>지정된 URL의 자체 호스팅된 Pulumi Cloud 백엔드에 로그인:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">pulumi login </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">URL</span></p>

<ul>
  <li>Pulumi Cloud와 독립적으로 로컬에서 Pulumi 사용:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">pulumi login </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">-l|–local</span></p>
