<h1 id="keepass2">keepass2</h1>

<p>경량 비밀번호 관리자.
더 많은 정보: <a href="https://keepass.info">https://keepass.info</a>.</p>

<ul>
  <li>가장 최근에 열었던 비밀번호 데이터베이스를 열면서 KeePass 2 시작:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">keepass2</code></p>

<ul>
  <li>특정 비밀번호 데이터베이스를 열면서 KeePass 2 시작:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">keepass2 </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/대상/데이터베이스.kbdx</span></p>

<ul>
  <li>특정 키 파일을 사용하여 비밀번호 데이터베이스 열기:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">keepass2 </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/대상/데이터베이스.kbdx</span><code class="language-plaintext highlighter-rouge"> -keyfile:</code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/대상/키/파일.key</span></p>
