<h1 id="rustup-update">rustup update</h1>

<p>Rust 툴체인 및 <code class="language-plaintext highlighter-rouge">rustup</code> 자체를 업데이트(패키지 관리자를 사용하여 설치하지 않은 경우).
더 많은 정보: <a href="https://rust-lang.github.io/rustup">https://rust-lang.github.io/rustup</a>.</p>

<ul>
  <li>설치된 모든 툴체인 및 <code class="language-plaintext highlighter-rouge">rustup</code> 업데이트:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">rustup update</code></p>

<ul>
  <li>특정 툴체인 설치 또는 업데이트 (<code class="language-plaintext highlighter-rouge">rustup help toolchain</code>에서 자세한 정보 확인):</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">rustup update </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">툴체인</span></p>
