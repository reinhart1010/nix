<h1 id="uudecode">uudecode</h1>

<p><code class="language-plaintext highlighter-rouge">uuencode</code>로 인코딩된 파일을 디코딩.
더 많은 정보: <a href="https://manned.org/uudecode">https://manned.org/uudecode</a>.</p>

<ul>
  <li><code class="language-plaintext highlighter-rouge">uuencode</code>로 인코딩된 파일을 디코딩하여 <code class="language-plaintext highlighter-rouge">stdout</code>에 출력:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">uudecode </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/대상/인코딩된_파일</span></p>

<ul>
  <li><code class="language-plaintext highlighter-rouge">uuencode</code>로 인코딩된 파일을 디코딩하여 파일에 저장:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">uudecode -o </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/대상/디코딩된_파일</span><code class="language-plaintext highlighter-rouge"> </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/대상/인코딩된_파일</span></p>
