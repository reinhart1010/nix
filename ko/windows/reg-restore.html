<h1 id="reg-restore">reg restore</h1>

<p>네이티브 <code class="language-plaintext highlighter-rouge">.hiv</code> 파일에서 키와 그 값을 복원.
자세한 내용은 <code class="language-plaintext highlighter-rouge">reg-save</code>를 참조하세요.
더 많은 정보: <a href="https://learn.microsoft.com/windows-server/administration/windows-commands/reg-restore">https://learn.microsoft.com/windows-server/administration/windows-commands/reg-restore</a>.</p>

<ul>
  <li>백업 파일의 데이터로 지정된 키 덮어쓰기:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">reg restore </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">키_이름</span><code class="language-plaintext highlighter-rouge"> </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로\대상\파일.hiv</span></p>
