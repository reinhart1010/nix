<h1 id="ftype">ftype</h1>

<p>파일 확장자 연결에 사용되는 파일 형식을 표시하거나 수정.
더 많은 정보: <a href="https://learn.microsoft.com/windows-server/administration/windows-commands/ftype">https://learn.microsoft.com/windows-server/administration/windows-commands/ftype</a>.</p>

<ul>
  <li>모든 파일 형식 목록 표시:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">ftype</code></p>

<ul>
  <li>특정 파일 형식에 연결된 프로그램 표시:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">ftype </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">파일_형식</span></p>

<ul>
  <li>특정 파일 형식에 연결된 프로그램 설정:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">ftype </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">파일_형식</span><code class="language-plaintext highlighter-rouge">="</code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로/대상/실행_파일</span><code class="language-plaintext highlighter-rouge">"</code></p>
