<h1 id="exit">exit</h1>

<p>현재 CMD 인스턴스 또는 현재 배치 파일을 종료.
더 많은 정보: <a href="https://learn.microsoft.com/windows-server/administration/windows-commands/exit">https://learn.microsoft.com/windows-server/administration/windows-commands/exit</a>.</p>

<ul>
  <li>현재 CMD 인스턴스 종료:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">exit</code></p>

<ul>
  <li>현재 배치 스크립트 종료:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">exit /b</code></p>

<ul>
  <li>특정 종료 코드를 사용하여 종료:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">exit </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">2</span></p>
