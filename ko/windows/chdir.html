<h1 id="chdir">chdir</h1>

<p>이 명령은 명령 프롬프트의 <code class="language-plaintext highlighter-rouge">cd</code> 및 이후 PowerShell의 <code class="language-plaintext highlighter-rouge">Set-Location</code>의 별칭입니다.
더 많은 정보: <a href="https://learn.microsoft.com/windows-server/administration/windows-commands/chdir">https://learn.microsoft.com/windows-server/administration/windows-commands/chdir</a>.</p>

<ul>
  <li>원본 명령 프롬프트 명령에 대한 문서 보기:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">tldr cd</code></p>

<ul>
  <li>원본 PowerShell 명령에 대한 문서 보기:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">tldr set-location</code></p>
