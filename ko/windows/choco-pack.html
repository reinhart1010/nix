<h1 id="choco-pack">choco pack</h1>

<p>NuGet 사양을 <code class="language-plaintext highlighter-rouge">nupkg</code> 파일로 패키징.
더 많은 정보: <a href="https://chocolatey.org/docs/commands-pack">https://chocolatey.org/docs/commands-pack</a>.</p>

<ul>
  <li>NuGet 사양을 <code class="language-plaintext highlighter-rouge">nupkg</code> 파일로 패키징:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">choco pack </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로\대상\사양_파일</span></p>

<ul>
  <li>결과 파일의 버전을 지정하여 NuGet 사양 패키징:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">choco pack </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로\대상\사양_파일</span><code class="language-plaintext highlighter-rouge"> --version </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">버전</span></p>

<ul>
  <li>특정 디렉토리에 NuGet 사양 패키징:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">choco pack </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로\대상\사양_파일</span><code class="language-plaintext highlighter-rouge"> --output-directory </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로\대상\출력_디렉토리</span></p>
