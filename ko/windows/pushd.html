<h1 id="pushd">pushd</h1>

<p>디렉토리를 스택에 배치하여 나중에 액세스할 수 있습니다.
<code class="language-plaintext highlighter-rouge">popd</code>를 참조하여 원래 디렉토리로 전환하세요.
더 많은 정보: <a href="https://learn.microsoft.com/windows-server/administration/windows-commands/pushd">https://learn.microsoft.com/windows-server/administration/windows-commands/pushd</a>.</p>

<ul>
  <li>디렉토리로 전환하고 스택에 배치:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">pushd </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로\대상\디렉토리</span></p>
