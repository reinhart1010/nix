<h1 id="cls">cls</h1>

<p>화면을 지웁니다.
PowerShell에서는 이 명령이 <code class="language-plaintext highlighter-rouge">Clear-Host</code>의 별칭입니다. 이 문서는 명령 프롬프트(<code class="language-plaintext highlighter-rouge">cmd</code>) 버전의 <code class="language-plaintext highlighter-rouge">cls</code>를 기반으로 합니다.
더 많은 정보: <a href="https://learn.microsoft.com/windows-server/administration/windows-commands/cls">https://learn.microsoft.com/windows-server/administration/windows-commands/cls</a>.</p>

<ul>
  <li>해당 PowerShell 명령의 문서 보기:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">tldr clear-host</code></p>

<ul>
  <li>화면 지우기:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">cls</code></p>
