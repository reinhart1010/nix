<h1 id="tskill">tskill</h1>

<p>원격 데스크톱 세션 호스트의 세션에서 실행 중인 프로세스를 종료합니다.
더 많은 정보: <a href="https://learn.microsoft.com/windows-server/administration/windows-commands/tskill">https://learn.microsoft.com/windows-server/administration/windows-commands/tskill</a>.</p>

<ul>
  <li>프로세스 아이디로 프로세스 종료:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">tskill </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">프로세스_아이디</span></p>

<ul>
  <li>프로세스 이름으로 프로세스 종료:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">tskill </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">프로세스_이름</span></p>
