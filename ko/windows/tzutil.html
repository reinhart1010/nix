<h1 id="tzutil">tzutil</h1>

<p>시스템 시간대를 표시하거나 구성하는 도구입니다.
더 많은 정보: <a href="https://learn.microsoft.com/windows-server/administration/windows-commands/tzutil">https://learn.microsoft.com/windows-server/administration/windows-commands/tzutil</a>.</p>

<ul>
  <li>현재 시간대 가져오기:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">tzutil /g</code></p>

<ul>
  <li>사용 가능한 시간대 목록 표시:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">tzutil /l</code></p>

<ul>
  <li>시스템 시간대를 특정 값으로 설정:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">tzutil /s </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">시간대_아이디</span></p>
