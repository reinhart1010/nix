<h1 id="tree">tree</h1>

<p>경로의 디렉토리 구조에 대한 그래픽 트리를 표시합니다.
더 많은 정보: <a href="https://learn.microsoft.com/windows-server/administration/windows-commands/tree">https://learn.microsoft.com/windows-server/administration/windows-commands/tree</a>.</p>

<ul>
  <li>현재 디렉토리에 대한 트리 표시:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">tree</code></p>

<ul>
  <li>특정 디렉토리에 대한 트리 표시:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">tree </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로\대상\폴더</span></p>

<ul>
  <li>특정 디렉토리에 대한 트리 표시 (파일 포함):</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">tree </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로\대상\폴더</span><code class="language-plaintext highlighter-rouge"> /f</code></p>

<ul>
  <li>트리 표시 그래픽 문자 대신 ASCII 문자 사용:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">tree </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로\대상\폴더</span><code class="language-plaintext highlighter-rouge"> /a</code></p>
