<h1 id="gpupdate">gpupdate</h1>

<p>Windows 그룹 정책 설정을 확인하고 적용합니다.
더 많은 정보: <a href="https://learn.microsoft.com/windows-server/administration/windows-commands/gpupdate">https://learn.microsoft.com/windows-server/administration/windows-commands/gpupdate</a>.</p>

<ul>
  <li>업데이트된 그룹 정책 설정 확인 및 적용:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">gpupdate</code></p>

<ul>
  <li>업데이트할 그룹 정책 설정 지정:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">gpupdate /target:</code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">computer|user</span></p>

<ul>
  <li>모든 그룹 정책 설정 재적용:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">gpupdate /force</code></p>

<ul>
  <li>도움말 표시:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">gpupdate /?</code></p>
