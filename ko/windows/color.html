<h1 id="color">color</h1>

<p>콘솔의 전경 및 배경 색상을 설정.
더 많은 정보: <a href="https://learn.microsoft.com/windows-server/administration/windows-commands/color">https://learn.microsoft.com/windows-server/administration/windows-commands/color</a>.</p>

<ul>
  <li>콘솔 색상을 기본값으로 설정:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">color</code></p>

<ul>
  <li>사용 가능한 색상 값 및 세부 정보 나열:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">color /?</code></p>

<ul>
  <li>16진수 번호(<code class="language-plaintext highlighter-rouge">1-9,a-f</code>)를 사용하여 콘솔 전경 및 배경을 특정 색상으로 설정:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">color </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">전경_코드</span><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">배경_코드</span></p>
