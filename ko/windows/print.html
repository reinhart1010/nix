<h1 id="print">print</h1>

<p>텍스트 파일을 프린터로 인쇄합니다.
더 많은 정보: <a href="https://learn.microsoft.com/windows-server/administration/windows-commands/print">https://learn.microsoft.com/windows-server/administration/windows-commands/print</a>.</p>

<ul>
  <li>기본 프린터로 텍스트 파일 인쇄:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">print </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로\대상\파일</span></p>

<ul>
  <li>특정 프린터로 텍스트 파일 인쇄:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">print /d:</code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">프린터</span><code class="language-plaintext highlighter-rouge"> </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로\대상\파일</span></p>
