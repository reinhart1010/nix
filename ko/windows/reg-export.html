<h1 id="reg-export">reg export</h1>

<p>지정된 하위 키와 값을 <code class="language-plaintext highlighter-rouge">.reg</code> 파일로 내보냅니다.
더 많은 정보: <a href="https://learn.microsoft.com/windows-server/administration/windows-commands/reg-export">https://learn.microsoft.com/windows-server/administration/windows-commands/reg-export</a>.</p>

<ul>
  <li>특정 키의 모든 하위 키와 값을 내보내기:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">reg export </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">키_이름</span><code class="language-plaintext highlighter-rouge"> </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로\대상\파일.reg</span></p>

<ul>
  <li>기존 파일을 강제로 ([y]es로 가정) 덮어쓰기:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">reg export </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">키_이름</span><code class="language-plaintext highlighter-rouge"> </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로\대상\파일.reg</span><code class="language-plaintext highlighter-rouge"> /y</code></p>
