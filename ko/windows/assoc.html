<h1 id="assoc">assoc</h1>

<p>파일 확장자와 파일 유형 간의 연결을 표시하거나 변경.
더 많은 정보: <a href="https://learn.microsoft.com/windows-server/administration/windows-commands/assoc">https://learn.microsoft.com/windows-server/administration/windows-commands/assoc</a>.</p>

<ul>
  <li>파일 확장자와 파일 유형 간의 모든 연결 나열:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">assoc</code></p>

<ul>
  <li>특정 확장자의 연결된 파일 유형 표시:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">assoc </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">.txt</span></p>

<ul>
  <li>특정 확장자의 연결된 파일 유형 설정:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">assoc .</code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">txt</span><code class="language-plaintext highlighter-rouge">=</code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">txtfile</span></p>

<ul>
  <li><code class="language-plaintext highlighter-rouge">assoc</code>의 출력을 한 화면씩 보기:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">assoc | </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">more</span></p>
