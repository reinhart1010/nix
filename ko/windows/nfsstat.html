<h1 id="nfsstat">nfsstat</h1>

<p>NFS 서버에 대한 호출 수를 표시하거나 재설정합니다.
더 많은 정보: <a href="https://learn.microsoft.com/windows-server/administration/windows-commands/nfsstat">https://learn.microsoft.com/windows-server/administration/windows-commands/nfsstat</a>.</p>

<ul>
  <li>NFS 서버에 대한 기록된 호출 수 표시:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">nfsstat</code></p>

<ul>
  <li>NFS 서버에 대한 기록된 호출 수 재설정:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">nfsstat -z</code></p>
