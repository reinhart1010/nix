<h1 id="mv">mv</h1>

<p>PowerShell에서 이 명령어는 <code class="language-plaintext highlighter-rouge">Move-Item</code>의 별칭입니다.
그러나 이 명령어는 명령 프롬프트(<code class="language-plaintext highlighter-rouge">cmd</code>)에서 사용할 수 없습니다. 유사한 기능을 위해 <code class="language-plaintext highlighter-rouge">move</code>를 사용하세요.</p>

<ul>
  <li>동등한 명령 프롬프트 명령어 문서 보기:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">tldr move</code></p>

<ul>
  <li>원본 PowerShell 명령어 문서 보기:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">tldr move-item</code></p>
