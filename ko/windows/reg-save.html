<h1 id="reg-save">reg save</h1>

<p>레지스트리 키, 하위 키 및 값을 네이티브 <code class="language-plaintext highlighter-rouge">.hiv</code> 파일로 저장합니다.
더 많은 정보: <a href="https://learn.microsoft.com/windows-server/administration/windows-commands/reg-save">https://learn.microsoft.com/windows-server/administration/windows-commands/reg-save</a>.</p>

<ul>
  <li>레지스트리 키, 하위 키 및 값을 특정 파일로 저장:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">reg save </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">키_이름</span><code class="language-plaintext highlighter-rouge"> </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로\대상\파일.hiv</span></p>

<ul>
  <li>기존 파일을 강제로 (예라고 가정) 덮어쓰기:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">reg save </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">키_이름</span><code class="language-plaintext highlighter-rouge"> </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로\대상\파일.hiv</span><code class="language-plaintext highlighter-rouge"> /y</code></p>
