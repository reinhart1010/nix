<h1 id="microsoft-edge">microsoft-edge</h1>

<p>Microsoft Edge 명령줄 유틸리티는 Windows에서 <code class="language-plaintext highlighter-rouge">msedge</code>로 사용할 수 있으며 다른 플랫폼에서는 <code class="language-plaintext highlighter-rouge">microsoft-edge</code>로 사용할 수 있습니다.
더 많은 정보: <a href="https://microsoft.com/edge">https://microsoft.com/edge</a>.</p>

<ul>
  <li>Windows용 Microsoft Edge 문서 보기:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">tldr -p windows msedge</code></p>

<ul>
  <li>다른 플랫폼용 Microsoft Edge 문서 보기:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">tldr -p common microsoft-edge</code></p>
