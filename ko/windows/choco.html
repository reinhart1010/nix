<h1 id="choco">choco</h1>

<p>Chocolatey 패키지 관리자.
<code class="language-plaintext highlighter-rouge">install</code>과 같은 일부 하위 명령에는 자체 사용 설명서가 있습니다.
더 많은 정보: <a href="https://chocolatey.org">https://chocolatey.org</a>.</p>

<ul>
  <li>Chocolatey 명령 실행:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">choco </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">명령</span></p>

<ul>
  <li>도움말 표시:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">choco -?</code></p>

<ul>
  <li>특정 명령에 대한 도움말 표시:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">choco </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">명령</span><code class="language-plaintext highlighter-rouge"> -?</code></p>

<ul>
  <li>버전 표시:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">choco --version</code></p>
