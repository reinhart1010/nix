<h1 id="choco-feature">choco feature</h1>

<p>Chocolatey를 통해 기능과 상호작용.
더 많은 정보: <a href="https://chocolatey.org/docs/commands-feature">https://chocolatey.org/docs/commands-feature</a>.</p>

<ul>
  <li>사용 가능한 기능 목록 표시:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">choco feature list</code></p>

<ul>
  <li>기능 활성화:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">choco feature enable --name </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">이름</span></p>

<ul>
  <li>기능 비활성화:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">choco feature disable --name </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">이름</span></p>
