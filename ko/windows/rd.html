<h1 id="rd">rd</h1>

<p>이 명령은 Command Prompt에서는 <code class="language-plaintext highlighter-rouge">rmdir</code>의 별칭이며, PowerShell에서는 <code class="language-plaintext highlighter-rouge">Remove-Item</code>의 별칭입니다.</p>

<ul>
  <li>원본 Command Prompt 명령에 대한 문서 보기:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">tldr rmdir</code></p>

<ul>
  <li>원본 PowerShell 명령에 대한 문서 보기:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">tldr remove-item</code></p>
