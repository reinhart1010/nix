<h1 id="set">set</h1>

<p>현재 CMD 인스턴스에 대한 환경 변수를 표시하거나 설정합니다.
더 많은 정보: <a href="https://learn.microsoft.com/windows-server/administration/windows-commands/set">https://learn.microsoft.com/windows-server/administration/windows-commands/set</a>.</p>

<ul>
  <li>현재 모든 환경 변수 표시:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">set</code></p>

<ul>
  <li>특정 값으로 환경 변수 설정:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">set </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">이름</span><code class="language-plaintext highlighter-rouge">=</code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">값</span></p>

<ul>
  <li>지정된 문자열로 시작하는 환경 변수 표시:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">set </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">이름</span></p>

<ul>
  <li>지정된 변수에 대해 사용자에게 값 입력 요청:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">set /p </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">이름</span><code class="language-plaintext highlighter-rouge">=</code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">프롬프트_문자열</span></p>
