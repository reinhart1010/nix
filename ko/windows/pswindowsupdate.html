<h1 id="pswindowsupdate">PSWindowsUpdate</h1>

<p>Windows Update를 관리하는 PowerShell 외부 모듈입니다.
이 도구는 PowerShell을 통해서만 실행할 수 있는 여러 명령을 제공합니다.
더 많은 정보: <a href="https://github.com/mgajda83/PSWindowsUpdate">https://github.com/mgajda83/PSWindowsUpdate</a>.</p>

<ul>
  <li><code class="language-plaintext highlighter-rouge">Install-Module</code>을 사용하여 모듈 설치:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">Install-Module PSWindowsUpdate</code></p>

<ul>
  <li>모듈에서 사용할 수 있는 모든 명령 나열:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">Get-Command -Module PSWindowsUpdate</code></p>
