<h1 id="reg-load">reg load</h1>

<p>저장된 하위 키를 레지스트리의 다른 하위 키로 불러오기.
참고: 이는 문제 해결 및 임시 키를 위해 사용됩니다.
더 많은 정보: <a href="https://learn.microsoft.com/windows-server/administration/windows-commands/reg-load">https://learn.microsoft.com/windows-server/administration/windows-commands/reg-load</a>.</p>

  <li>백업 파일을 지정된 키로 불러오기:</li>
</ul>
