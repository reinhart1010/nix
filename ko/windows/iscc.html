<h1 id="iscc">iscc</h1>

<p>Inno Setup 설치 프로그램용 컴파일러입니다.
이는 Inno Setup 스크립트를 Windows 설치 프로그램 실행 파일로 컴파일합니다.
더 많은 정보: <a href="https://jrsoftware.org/isinfo.php">https://jrsoftware.org/isinfo.php</a>.</p>

<ul>
  <li>Inno Setup 스크립트를 컴파일:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">iscc </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로\대상\파일.iss</span></p>

<ul>
  <li>Inno Setup 설치 프로그램을 조용히 컴파일:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">iscc /Q </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로\대상\파일.iss</span></p>

<ul>
  <li>서명된 Inno Setup 설치 프로그램 컴파일:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">iscc /S=</code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">이름</span><code class="language-plaintext highlighter-rouge">=</code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">명령어</span><code class="language-plaintext highlighter-rouge"> </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로\대상\파일.iss</span></p>
