<h1 id="date">date</h1>

<p>시스템 날짜 설정 또는 표시.
더 많은 정보: <a href="https://learn.microsoft.com/windows-server/administration/windows-commands/date">https://learn.microsoft.com/windows-server/administration/windows-commands/date</a>.</p>

<ul>
  <li>현재 시스템 날짜를 표시하고 새 날짜를 입력하라는 메시지를 표시(변경되지 않은 상태로 유지하려면 비워두기):</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">date</code></p>

<ul>
  <li>새 날짜를 묻는 메시지를 표시하지 않고 현재 시스템 날짜 표시:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">date /t</code></p>

<ul>
  <li>현재 시스템 날짜를 특정 날짜로 변경:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">date </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">월</span><code class="language-plaintext highlighter-rouge">-</code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">일</span><code class="language-plaintext highlighter-rouge">-</code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">연도</span></p>
