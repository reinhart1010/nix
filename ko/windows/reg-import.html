<h1 id="reg-import">reg import</h1>

<p>모든 사용 가능한 키, 하위 키 및 값을 <code class="language-plaintext highlighter-rouge">.reg</code> 파일에서 가져옴.
더 많은 정보: <a href="https://learn.microsoft.com/windows-server/administration/windows-commands/reg-import">https://learn.microsoft.com/windows-server/administration/windows-commands/reg-import</a>.</p>

<ul>
  <li>파일에서 모든 키, 하위 키 및 값 가져오기:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">reg import </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">경로\대상\파일.reg</span></p>
