<h1 id="pkg">pkg</h1>

<p>FreeBSD 패키지 관리자입니다.
더 많은 정보: <a href="https://man.freebsd.org/cgi/man.cgi?pkg">https://man.freebsd.org/cgi/man.cgi?pkg</a>.</p>

<ul>
  <li>새 패키지 설치:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">pkg install </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">패키지</span></p>

<ul>
  <li>패키지 삭제:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">pkg delete </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">패키지</span></p>

<ul>
  <li>모든 패키지 업그레이드:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">pkg upgrade</code></p>

<ul>
  <li>패키지 검색:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">pkg search </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">키워드</span></p>

<ul>
  <li>설치된 패키지 목록:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">pkg info</code></p>

<ul>
  <li>필요없는 의존성 제거:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">pkg autoremove</code></p>
