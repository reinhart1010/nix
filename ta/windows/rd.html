<h1 id="rd">rd</h1>

<p>இந்த கட்டளை, கட்டளை வரியில் <code class="language-plaintext highlighter-rouge">rmdir</code> மற்றும் PowerShell இல் <code class="language-plaintext highlighter-rouge">Remove-Item</code> என்பதன் மாற்றுப்பெயர்.</p>

<ul>
  <li>அசல் கட்டளை வரியில் (Command Prompt) கட்டளைக்கான ஆவணங்களைக் காண்க:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">tldr rmdir</code></p>

<ul>
  <li>அசல் PowerShell கட்டளைக்கான ஆவணங்களைக் காண்க:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">tldr remove-item</code></p>
