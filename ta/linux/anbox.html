<h1 id="anbox">anbox</h1>

<p>எந்த GNU/லினக்ஸ் ஆப்பரேட்டிங் சிஸ்டத்திலும் ஆண்ட்ராய்ட் அப்ளிகேஷன்களை இயக்கும்.
மேலும் விவரத்திற்கு: <a href="https://manned.org/anbox">https://manned.org/anbox</a>.</p>

<ul>
  <li>பயன்பாட்டு மேலாளரில் அன்பாக்ஸ் ஐத் தொடங்கவும்:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">anbox launch --package=</code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">org.anbox.appmgr</span><code class="language-plaintext highlighter-rouge"> --component=</code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">org.anbox.appmgr.AppViewActivity</span></p>
