<h1 id="todoman">todoman</h1>

<p>ஒரு எளிய, தரநிலை அடிப்படையிலான, cli todo மேலாளர்.
<code class="language-plaintext highlighter-rouge">todoman</code> என்பது <code class="language-plaintext highlighter-rouge">todo</code> கட்டளைக்கான பொதுவான பெயர், ஆனால் அது ஒரு கட்டளை அல்ல.
மேலும் விவரத்திற்கு: <a href="https://todoman.readthedocs.io/">https://todoman.readthedocs.io/</a>.</p>

<ul>
  <li>உண்மையான கட்டளைக்கான ஆவணத்தைப் பார்க்கவும்:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">tldr todo</code></p>
