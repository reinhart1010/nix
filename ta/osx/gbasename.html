<h1 id="gbasename">gbasename</h1>

<p>இக்கட்டளை <code class="language-plaintext highlighter-rouge">-p linux basename</code> கட்டளையின் மற்றொருப் பெயர்.</p>

<ul>
  <li>அக்கட்டளையின் விளக்கத்தைக் காண:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">tldr -p linux basename</code></p>
