<h1 id="pkg_info">pkg_info</h1>

<p>View information about packages in OpenBSD.
See also: <code class="language-plaintext highlighter-rouge">pkg_add</code>, <code class="language-plaintext highlighter-rouge">pkg_delete</code>.
More information: <a href="https://man.openbsd.org/pkg_info">https://man.openbsd.org/pkg_info</a>.</p>

<ul>
  <li>Search for a package using the package name:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">pkg_info -Q </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">package</span></p>

<ul>
  <li>Output a list of installed packages for use with <code class="language-plaintext highlighter-rouge">pkg_add -l</code>:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">pkg_info -mz</code></p>
