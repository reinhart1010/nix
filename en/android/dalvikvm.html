<h1 id="dalvikvm">dalvikvm</h1>

<p>Android Java virtual machine.
More information: <a href="https://source.android.com/docs/core/runtime">https://source.android.com/docs/core/runtime</a>.</p>

<ul>
  <li>Start a specific Java program:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">dalvikvm -classpath </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">path/to/file.jar</span><code class="language-plaintext highlighter-rouge"> </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">classname</span></p>
