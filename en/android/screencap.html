<h1 id="screencap">screencap</h1>

<p>Take a screenshot of a mobile display.
This command can only be used through <code class="language-plaintext highlighter-rouge">adb shell</code>.
More information: <a href="https://developer.android.com/tools/adb#screencap">https://developer.android.com/tools/adb#screencap</a>.</p>

<ul>
  <li>Take a screenshot:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">screencap </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">path/to/file</span></p>
