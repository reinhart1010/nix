<h1 id="bugreport">bugreport</h1>

<p>Show an Android bug report.
This command can only be used through <code class="language-plaintext highlighter-rouge">adb shell</code>.
More information: <a href="https://cs.android.com/android/platform/superproject/+/main:frameworks/native/cmds/bugreport">https://cs.android.com/android/platform/superproject/+/main:frameworks/native/cmds/bugreport</a>.</p>

<ul>
  <li>Display a complete bug report of an Android device:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">bugreport</code></p>
