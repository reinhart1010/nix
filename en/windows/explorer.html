<h1 id="explorer">explorer</h1>

<p>The Windows File Explorer.
More information: <a href="https://ss64.com/nt/explorer.html">https://ss64.com/nt/explorer.html</a>.</p>

<ul>
  <li>Open Windows Explorer:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">explorer</code></p>

<ul>
  <li>Open Windows Explorer in the current directory:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">explorer .</code></p>

<ul>
  <li>Open Windows Explorer in a specific directory:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">explorer </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">path\to\directory</span></p>
