<h1 id="exit">exit</h1>

<p>Quit the current CMD instance or the current batch file.
More information: <a href="https://learn.microsoft.com/windows-server/administration/windows-commands/exit">https://learn.microsoft.com/windows-server/administration/windows-commands/exit</a>.</p>

<ul>
  <li>Quit the current CMD instance:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">exit</code></p>

<ul>
  <li>Quit the current [b]atch script:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">exit /b</code></p>

<ul>
  <li>Quit using a specific exit code:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">exit </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">2</span></p>
