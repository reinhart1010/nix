<h1 id="print">print</h1>

<p>Print a text file to a printer.
More information: <a href="https://learn.microsoft.com/windows-server/administration/windows-commands/print">https://learn.microsoft.com/windows-server/administration/windows-commands/print</a>.</p>

<ul>
  <li>Print a text file to the default printer:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">print </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">path\to\file</span></p>

<ul>
  <li>Print a text file to a specific printer:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">print /d:</code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">printer</span><code class="language-plaintext highlighter-rouge"> </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">path\to\file</span></p>
