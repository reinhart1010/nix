<h1 id="title">title</h1>

<p>Set the title of the command prompt window.
More information: <a href="https://learn.microsoft.com/windows-server/administration/windows-commands/title">https://learn.microsoft.com/windows-server/administration/windows-commands/title</a>.</p>

<ul>
  <li>Set the title of the current command prompt window:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">title </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">new_title</span></p>
