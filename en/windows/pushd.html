<h1 id="pushd">pushd</h1>

<p>Place a directory on a stack so it can be accessed later.
See also <code class="language-plaintext highlighter-rouge">popd</code> to switch back to original directory.
More information: <a href="https://learn.microsoft.com/windows-server/administration/windows-commands/pushd">https://learn.microsoft.com/windows-server/administration/windows-commands/pushd</a>.</p>

<ul>
  <li>Switch to directory and push it on the stack:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">pushd </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">path\to\directory</span></p>
