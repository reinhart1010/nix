<h1 id="type">type</h1>

<p>Display the contents of a file.
More information: <a href="https://learn.microsoft.com/windows-server/administration/windows-commands/type">https://learn.microsoft.com/windows-server/administration/windows-commands/type</a>.</p>

<ul>
  <li>Display the contents of a specific file:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">type </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">path\to\file</span></p>
