<h1 id="rd">rd</h1>

<p>This command is an alias of <code class="language-plaintext highlighter-rouge">rmdir</code> on the Command Prompt and <code class="language-plaintext highlighter-rouge">Remove-Item</code> in PowerShell.</p>

<ul>
  <li>View documentation for the original Command Prompt command:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">tldr rmdir</code></p>

<ul>
  <li>View documentation for the original PowerShell command:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">tldr remove-item</code></p>
