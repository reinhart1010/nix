<h1 id="choco-feature">choco feature</h1>

<p>Interact with features with Chocolatey.
More information: <a href="https://chocolatey.org/docs/commands-feature">https://chocolatey.org/docs/commands-feature</a>.</p>

<ul>
  <li>Display a list of available features:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">choco feature list</code></p>

<ul>
  <li>Enable a feature:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">choco feature enable --name </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">name</span></p>

<ul>
  <li>Disable a feature:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">choco feature disable --name </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">name</span></p>
