<h1 id="subst">subst</h1>

<p>Associates a path with a virtual drive letter.
More information: <a href="https://learn.microsoft.com/windows-server/administration/windows-commands/subst">https://learn.microsoft.com/windows-server/administration/windows-commands/subst</a>.</p>

<ul>
  <li>List active associations:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">subst</code></p>

<ul>
  <li>Add an association:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">subst </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">Z:</span><code class="language-plaintext highlighter-rouge"> </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">C:\Python2.7</span></p>

<ul>
  <li>Remove an association:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">subst </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">Z:</span><code class="language-plaintext highlighter-rouge"> /d</code></p>
