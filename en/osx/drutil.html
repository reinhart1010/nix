<h1 id="drutil">drutil</h1>

<p>Interact with DVD burners.
More information: <a href="https://keith.github.io/xcode-man-pages/drutil.1.html">https://keith.github.io/xcode-man-pages/drutil.1.html</a>.</p>

<ul>
  <li>Eject a disk from the drive:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">drutil eject</code></p>

<ul>
  <li>Burn a directory as an ISO9660 filesystem onto a DVD. Don't verify and eject when complete:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">drutil burn -noverify -eject -iso9660</code></p>
