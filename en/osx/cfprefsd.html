<h1 id="cfprefsd">cfprefsd</h1>

<p>Start preferences services (<code class="language-plaintext highlighter-rouge">CFPreferences</code>, <code class="language-plaintext highlighter-rouge">NSUserDefaults</code>).
It should not be invoked manually.
More information: <a href="https://keith.github.io/xcode-man-pages/cfprefsd.8.html">https://keith.github.io/xcode-man-pages/cfprefsd.8.html</a>.</p>

<ul>
  <li>Start the daemon:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">cfprefsd</code></p>
