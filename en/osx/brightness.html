<h1 id="brightness">brightness</h1>

<p>Get and set the brightness level of all internal and certain external displays.
More information: <a href="https://github.com/nriley/brightness">https://github.com/nriley/brightness</a>.</p>

<ul>
  <li>Show current brightness:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">brightness -l</code></p>

<ul>
  <li>Set a specific brightness:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">brightness </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">0..1</span></p>

<ul>
  <li>Set the brightness to 50%:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">brightness </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">0.5</span></p>
