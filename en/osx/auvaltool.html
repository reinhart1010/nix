<h1 id="auvaltool">auvaltool</h1>

<p>AudioUnit validation tool for Mac.
More information: <a href="https://keith.github.io/xcode-man-pages/auvaltool.1.html">https://keith.github.io/xcode-man-pages/auvaltool.1.html</a>.</p>

<ul>
  <li>List all [a]vailable AudioUnits of any type:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">auvaltool -a</code></p>

<ul>
  <li>List all [a]vailable AudioUnits of any type with their [l]ocation:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">auvaltool -al</code></p>
