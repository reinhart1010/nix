<h1 id="ocspd">ocspd</h1>

<p>This retrieves and caches Certificate Revocation Lists (CRLs) and Online Certificate Status Protocol (OCSP) responses for certificate verification.
It should not be invoked manually.
More information: <a href="https://keith.github.io/xcode-man-pages/ocspd.1.html">https://keith.github.io/xcode-man-pages/ocspd.1.html</a>.</p>

<ul>
  <li>Start the daemon:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">ocspd</code></p>
