<h1 id="mdls">mdls</h1>

<p>Display the metadata attributes for a file.
More information: <a href="https://keith.github.io/xcode-man-pages/mdls.1.html">https://keith.github.io/xcode-man-pages/mdls.1.html</a>.</p>

<ul>
  <li>Display the list of metadata attributes for file:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">mdls </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">path/to/file</span></p>

<ul>
  <li>Display a specific metadata attribute:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">mdls -name </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">attribute</span><code class="language-plaintext highlighter-rouge"> </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">path/to/file</span></p>
