<h1 id="nfcd">nfcd</h1>

<p>This daemon controls the NFC controller.
It should not be invoked manually.
More information: <a href="https://keith.github.io/xcode-man-pages/nfcd.8.html">https://keith.github.io/xcode-man-pages/nfcd.8.html</a>.</p>

<ul>
  <li>Start the daemon:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">nfcd</code></p>
