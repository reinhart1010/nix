<h1 id="automountd">automountd</h1>

<p>An automatic mount/unmount daemon for <code class="language-plaintext highlighter-rouge">autofs</code>. Started on demand by <code class="language-plaintext highlighter-rouge">launchd</code>.
It should not be invoked manually.
More information: <a href="https://keith.github.io/xcode-man-pages/automountd.8.html">https://keith.github.io/xcode-man-pages/automountd.8.html</a>.</p>

<ul>
  <li>Start the daemon:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">automountd</code></p>

<ul>
  <li>Log more details to <code class="language-plaintext highlighter-rouge">syslog</code>:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">automountd -v</code></p>
