<h1 id="coreauthd">coreauthd</h1>

<p>A system daemon providing the <code class="language-plaintext highlighter-rouge">LocalAuthentication</code> framework.
It should not be invoked manually. See also: <code class="language-plaintext highlighter-rouge">coreautha</code>.
More information: <a href="https://keith.github.io/xcode-man-pages/coreauthd.8.html">https://keith.github.io/xcode-man-pages/coreauthd.8.html</a>.</p>

<ul>
  <li>Start the agent:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">coreauthd</code></p>
