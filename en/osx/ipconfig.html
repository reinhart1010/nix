<h1 id="ipconfig">ipconfig</h1>

<p>View and control IP configuration state.
More information: <a href="https://keith.github.io/xcode-man-pages/ipconfig.8.html">https://keith.github.io/xcode-man-pages/ipconfig.8.html</a>.</p>

<ul>
  <li>List all network interfaces:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">ipconfig getiflist</code></p>

<ul>
  <li>Show the IP address of an interface:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">ipconfig getifaddr </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">interface_name</span></p>
