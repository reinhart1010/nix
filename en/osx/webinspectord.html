<h1 id="webinspectord">webinspectord</h1>

<p>Relays commands between Web Inspector and remote targets like WKWebView.
It should not be invoked manually.
More information: <a href="https://keith.github.io/xcode-man-pages/webinspectord.8.html">https://keith.github.io/xcode-man-pages/webinspectord.8.html</a>.</p>

<ul>
  <li>Start the daemon:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">webinspectord</code></p>
