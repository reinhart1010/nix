<h1 id="watchlistd">watchlistd</h1>

It should not be invoked manually.
More information: <a href="https://keith.github.io/xcode-man-pages/watchlistd.8.html">https://keith.github.io/xcode-man-pages/watchlistd.8.html</a>.</p>

<ul>
  <li>Start the daemon:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">watchlistd</code></p>
