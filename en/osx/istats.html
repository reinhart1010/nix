<h1 id="istats">istats</h1>

<p>Show various statistics such as the CPU temperature, fan speeds and battery status.
More information: <a href="https://github.com/Chris911/iStats">https://github.com/Chris911/iStats</a>.</p>

<ul>
  <li>Show all the stats:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">istats</code></p>

<ul>
  <li>Show all CPU stats:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">istats cpu</code></p>

<ul>
  <li>Show all fan stats:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">istats fan</code></p>

<ul>
  <li>Scan and print temperatures:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">istats scan</code></p>
