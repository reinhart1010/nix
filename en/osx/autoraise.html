<h1 id="autoraise">AutoRaise</h1>

<p>Automatically raise and/or focus a window when hovering over it with the mouse.
More information: <a href="https://github.com/sbmpost/AutoRaise">https://github.com/sbmpost/AutoRaise</a>.</p>

<ul>
  <li>Run AutoRaise in the background:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">autoraise &amp;</code></p>
