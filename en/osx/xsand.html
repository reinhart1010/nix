<h1 id="xsand">xsand</h1>

<p>Xsan file system management daemon. Provides services for the Xsan file system.
It should not be invoked manually.
More information: <a href="https://developer.apple.com/support/downloads/Xsan-Management-Guide.pdf">https://developer.apple.com/support/downloads/Xsan-Management-Guide.pdf</a>.</p>

<ul>
  <li>Start the daemon:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">xsand</code></p>
