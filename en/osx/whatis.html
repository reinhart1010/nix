<h1 id="whatis">whatis</h1>

<p>Search a set of database files for short descriptions of system commands for keywords.
More information: <a href="https://www.linfo.org/whatis.html">https://www.linfo.org/whatis.html</a>.</p>

<ul>
  <li>Search for information about keyword:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">whatis </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">keyword</span></p>

<ul>
  <li>Search for information about multiple keywords:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">whatis </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">keyword1</span><code class="language-plaintext highlighter-rouge"> </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">keyword2</span></p>
