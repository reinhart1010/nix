<h1 id="vm_stat">vm_stat</h1>

<p>Show virtual memory statistics.
More information: <a href="https://keith.github.io/xcode-man-pages/vm_stat.1.html">https://keith.github.io/xcode-man-pages/vm_stat.1.html</a>.</p>

<ul>
  <li>Display virtual memory statistics:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">vm_stat</code></p>

<ul>
  <li>Display reports every 2 seconds for 5 times:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">vm_stat -c </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">5</span><code class="language-plaintext highlighter-rouge"> </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">2</span></p>
