<h1 id="dhcp6d">dhcp6d</h1>

<p>Stateless DHCPv6 server. See also: <code class="language-plaintext highlighter-rouge">InternetSharing</code>.
It should not be invoked manually.
More information: <a href="https://www.manpagez.com/man/8/dhcp6d/">https://www.manpagez.com/man/8/dhcp6d/</a>.</p>

<ul>
  <li>Start the daemon:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">dhcp6d</code></p>

<ul>
  <li>Use a custom configuration:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">dhcp6d </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">path/to/config_file</span></p>
