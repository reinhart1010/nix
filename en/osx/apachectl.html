<h1 id="apachectl">apachectl</h1>

<p>Apache HTTP Server control interface for macOS.
More information: <a href="https://keith.github.io/xcode-man-pages/apachectl.8.html">https://keith.github.io/xcode-man-pages/apachectl.8.html</a>.</p>

<ul>
  <li>Start the <code class="language-plaintext highlighter-rouge">org.apache.httpd</code> launchd job:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">apachectl start</code></p>

<ul>
  <li>Stop the launchd job:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">apachectl stop</code></p>

<ul>
  <li>Stop, then start launchd job:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">apachectl restart</code></p>
