<h1 id="pnmtosir">pnmtosir</h1>

<p>Convert a PNM file to a Solitaire Image Recorder file.
More information: <a href="https://netpbm.sourceforge.net/doc/pnmtosir.html">https://netpbm.sourceforge.net/doc/pnmtosir.html</a>.</p>

<ul>
  <li>Convert a PNM image to a SIR image:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">pnmtosir </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">path/to/input.pnm</span><code class="language-plaintext highlighter-rouge"> &gt; </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">path/to/output.sir</span></p>
