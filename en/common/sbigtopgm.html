<h1 id="sbigtopgm">sbigtopgm</h1>

<p>Convert an SBIG CCDOPS file to PGM.
More information: <a href="https://netpbm.sourceforge.net/doc/sbigtopgm.html">https://netpbm.sourceforge.net/doc/sbigtopgm.html</a>.</p>

<ul>
  <li>Convert an SBIG CCDOPS image file to PGM:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">sbigtopgm </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">path/to/input_file.sbig</span><code class="language-plaintext highlighter-rouge"> &gt; </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">path/to/output.pgm</span></p>
