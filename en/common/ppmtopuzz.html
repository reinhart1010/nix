<h1 id="ppmtopuzz">ppmtopuzz</h1>

<p>Convert a PPM image to an X11 puzzle file.
More information: <a href="https://netpbm.sourceforge.net/doc/ppmtopuzz.html">https://netpbm.sourceforge.net/doc/ppmtopuzz.html</a>.</p>

<ul>
  <li>Convert a PPM image to an X11 puzzle file:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">ppmtopuzz </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">path/to/file.ppm</span><code class="language-plaintext highlighter-rouge"> &gt; </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">path/to/file.puzz</span></p>
