<h1 id="mtvtoppm">mtvtoppm</h1>

<p>Convert an MTV or PRT ray tracer file to a PPM image.
More information: <a href="https://netpbm.sourceforge.net/doc/mtvtoppm.html">https://netpbm.sourceforge.net/doc/mtvtoppm.html</a>.</p>

<ul>
  <li>Convert an MTV or PRT ray tracer file to a PPM image:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">mtvtoppm </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">path/to/file.mtv</span><code class="language-plaintext highlighter-rouge"> &gt; </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">path/to/output.ppm</span></p>
