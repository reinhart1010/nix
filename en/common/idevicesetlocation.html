<h1 id="idevicesetlocation">idevicesetlocation</h1>

<p>Simulate a location on an iOS device.
More information: <a href="https://manned.org/idevicesetlocation">https://manned.org/idevicesetlocation</a>.</p>

<ul>
  <li>Set a specific latitude and longitude:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">idevicesetlocation </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">latitude</span><code class="language-plaintext highlighter-rouge"> </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">longitude</span></p>

<ul>
  <li>Reset the simulated location:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">idevicesetlocation reset</code></p>
