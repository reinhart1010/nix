<h1 id="w">w</h1>

<p>Show who is logged on and what they are doing.
Print user login, TTY, remote host, login time, idle time, current process.
More information: <a href="https://manned.org/w">https://manned.org/w</a>.</p>

<ul>
  <li>Show logged-in users info:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">w</code></p>

<ul>
  <li>Show logged-in users info without a header:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">w -h</code></p>
