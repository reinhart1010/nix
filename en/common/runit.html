<h1 id="runit">runit</h1>

<p>3-stage init system.
More information: <a href="https://smarden.org/runit/runit.8.html">https://smarden.org/runit/runit.8.html</a>.</p>

<ul>
  <li>Start runit's 3-stage init scheme:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">runit</code></p>

<ul>
  <li>Shut down runit:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">kill --CONT </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">runit_pid</span></p>
