<h1 id="ppmtoleaf">ppmtoleaf</h1>

<p>Convert a PPM image to the Interleaf image format.
More information: <a href="https://netpbm.sourceforge.net/doc/ppmtoleaf.html">https://netpbm.sourceforge.net/doc/ppmtoleaf.html</a>.</p>

<ul>
  <li>Convert a PPM image to a LEAF file:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">ppmtoleaf </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">path/to/file.ppm</span><code class="language-plaintext highlighter-rouge"> &gt; </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">path/to/file.leaf</span></p>
