<h1 id="unclutter">unclutter</h1>

<p>Hides the mouse cursor.
More information: <a href="https://manned.org/unclutter.1x">https://manned.org/unclutter.1x</a>.</p>

<ul>
  <li>Hide mouse cursor after 3 seconds:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">unclutter -idle </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">3</span></p>
