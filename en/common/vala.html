<h1 id="vala">vala</h1>

<p>Vala code runner.
Tutorial: <a href="https://wiki.gnome.org/Projects/Vala/Tutorial">https://wiki.gnome.org/Projects/Vala/Tutorial</a>.
More information: <a href="https://valadoc.org/">https://valadoc.org/</a>.</p>

<ul>
  <li>Run a vala file, with gtk+:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">vala </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">path/to/file.vala</span><code class="language-plaintext highlighter-rouge"> --pkg </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">gtk+-3.0</span></p>

<ul>
  <li>Display help:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">vala --help</code></p>

<ul>
  <li>Display version:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">vala --version</code></p>
