<h1 id="ppmtoyuv">ppmtoyuv</h1>

<p>Convert a PPM image to an Abekas YUV file.
More information: <a href="https://netpbm.sourceforge.net/doc/ppmtoyuv.html">https://netpbm.sourceforge.net/doc/ppmtoyuv.html</a>.</p>

<ul>
  <li>Read a PPM image from the input file, convert it to an Abekas YUV image and store it in the specified output file:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">ppmtoyuv </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">path/to/input_file.ppm</span><code class="language-plaintext highlighter-rouge"> &gt; </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">path/to/output_file.yuv</span></p>
