<h1 id="pueue-send">pueue send</h1>

<p>Send input to a task.
More information: <a href="https://github.com/Nukesor/pueue">https://github.com/Nukesor/pueue</a>.</p>

<ul>
  <li>Send input to a running command:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">pueue send </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">task_id</span><code class="language-plaintext highlighter-rouge"> "</code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">input</span><code class="language-plaintext highlighter-rouge">"</code></p>

<ul>
  <li>Send confirmation to a task expecting y/N (e.g. APT, cp):</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">pueue send </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">task_id</span><code class="language-plaintext highlighter-rouge"> </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">y</span></p>
