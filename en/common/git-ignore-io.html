<h1 id="git-ignore-io">git ignore-io</h1>

<p>Generate .gitignore files from predefined templates.
More information: <a href="https://github.com/tj/git-extras/blob/master/Commands.md#git-ignore-io">https://github.com/tj/git-extras/blob/master/Commands.md#git-ignore-io</a>.</p>

<ul>
  <li>List available templates:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">git ignore-io list</code></p>

<ul>
  <li>Generate a .gitignore template:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">git ignore-io </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">item_a,item_b,item_n</span></p>
