<h1 id="dive">dive</h1>

<p>Explore a Docker image, layer contents, and discover ways to shrink it.
More information: <a href="https://github.com/wagoodman/dive">https://github.com/wagoodman/dive</a>.</p>

<ul>
  <li>Analyze a Docker image:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">dive </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">your_image_tag</span></p>

<ul>
  <li>Build an image and start analyzing it:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">dive build -t </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">some_tag</span></p>
