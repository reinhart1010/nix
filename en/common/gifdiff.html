<h1 id="gifdiff">gifdiff</h1>

<p>Compare two GIFs for identical visual appearance.
See also: <code class="language-plaintext highlighter-rouge">gifsicle</code>.
More information: <a href="https://www.lcdf.org/gifsicle">https://www.lcdf.org/gifsicle</a>.</p>

<ul>
  <li>Check how GIFs differ:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">gifdiff </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">path/to/first.gif</span><code class="language-plaintext highlighter-rouge"> </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">path/to/second.gif</span></p>

<ul>
  <li>Check if GIFs differ:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">gifdiff --brief </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">path/to/first.gif</span><code class="language-plaintext highlighter-rouge"> </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">path/to/second.gif</span></p>
