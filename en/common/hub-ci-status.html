<h1 id="hub-ci-status">hub ci-status</h1>

<p>Display status of GitHub checks.
More information: <a href="https://hub.github.com/hub-ci-status.1.html">https://hub.github.com/hub-ci-status.1.html</a>.</p>

<ul>
  <li>Check the CI status for this branch:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">hub ci-status --verbose</code></p>

<ul>
  <li>Display status of GitHub checks for a commit:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">hub ci-status --verbose </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">commit_SHA</span></p>
