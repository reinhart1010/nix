<h1 id="vulkaninfo">vulkaninfo</h1>

<p>Print system Vulkan information.
More information: <a href="https://vulkan.lunarg.com/doc/view/latest/linux/vulkaninfo.html">https://vulkan.lunarg.com/doc/view/latest/linux/vulkaninfo.html</a>.</p>

<ul>
  <li>Print full Vulkan information:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">vulkaninfo</code></p>

<ul>
  <li>Print a summary:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">vulkaninfo --summary</code></p>

<ul>
  <li>Make a HTML document of the full Vulkan information:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">vulkaninfo --html</code></p>
