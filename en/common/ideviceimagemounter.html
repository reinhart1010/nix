<h1 id="ideviceimagemounter">ideviceimagemounter</h1>

<p>Mount disk images on an iOS device.
More information: <a href="https://manned.org/ideviceimagemounter">https://manned.org/ideviceimagemounter</a>.</p>

<ul>
  <li>Mount a disk image on the connected device:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">ideviceimagemounter </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">path/to/image_file</span><code class="language-plaintext highlighter-rouge"> </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">path/to/signature_file</span></p>

<ul>
  <li>List currently mounted disk images:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">ideviceimagemounter --list</code></p>
