<h1 id="leaftoppm">leaftoppm</h1>

<p>Convert an Interleaf image to a PPM image.
More information: <a href="https://netpbm.sourceforge.net/doc/leaftoppm.html">https://netpbm.sourceforge.net/doc/leaftoppm.html</a>.</p>

<ul>
  <li>Generate a PPM image file as output for an Interleaf image file as input:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">leaftoppm </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">path/to/file.pl</span></p>

<ul>
  <li>Display version:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">leaftoppm -version</code></p>
