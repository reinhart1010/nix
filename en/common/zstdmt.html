<h1 id="zstdmt">zstdmt</h1>

<p>This command is an alias of <code class="language-plaintext highlighter-rouge">zstd --threads 0</code> (which sets the number of working threads to the number of physical CPU cores).</p>

<ul>
  <li>View documentation for the original command:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">tldr zstd</code></p>
