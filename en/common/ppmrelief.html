<h1 id="ppmrelief">ppmrelief</h1>

<p>Produce a relief of a PPM image.
More information: <a href="https://netpbm.sourceforge.net/doc/ppmrelief.html">https://netpbm.sourceforge.net/doc/ppmrelief.html</a>.</p>

<ul>
  <li>Produce a relief of the specified PPM image:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">ppmrelief </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">path/to/input_file.ppm</span><code class="language-plaintext highlighter-rouge"> &gt; </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">path/to/output_file.ppm</span></p>
