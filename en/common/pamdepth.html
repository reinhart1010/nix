<h1 id="pamdepth">pamdepth</h1>

<p>Reduce the depth (i.e. color resolution) in an image.
More information: <a href="https://netpbm.sourceforge.net/doc/pamdepth.html">https://netpbm.sourceforge.net/doc/pamdepth.html</a>.</p>

<ul>
  <li>Read a PBM image, set its maxval and save it to a file:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">pamdepth </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">maxval</span><code class="language-plaintext highlighter-rouge"> </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">path/to/image.pbm</span><code class="language-plaintext highlighter-rouge"> &gt; </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">path/to/file.pbm</span></p>
