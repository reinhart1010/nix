<h1 id="git-contrib">git contrib</h1>

<p>Display commits from an author.
Part of <code class="language-plaintext highlighter-rouge">git-extras</code>.
More information: <a href="https://github.com/tj/git-extras/blob/master/Commands.md#git-contrib">https://github.com/tj/git-extras/blob/master/Commands.md#git-contrib</a>.</p>

<ul>
  <li>Display all commit hashes and their corresponding commit messages from a specific author:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">git contrib </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">author</span></p>
