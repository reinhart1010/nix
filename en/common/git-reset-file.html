<h1 id="git-reset-file">git reset-file</h1>

<p>Revert a file to HEAD or a commit.
Part of <code class="language-plaintext highlighter-rouge">git-extras</code>.
More information: <a href="https://github.com/tj/git-extras/blob/master/Commands.md#git-reset-file">https://github.com/tj/git-extras/blob/master/Commands.md#git-reset-file</a>.</p>

<ul>
  <li>Reset a file to HEAD:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">git reset-file </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">path/to/file</span></p>

<ul>
  <li>Reset a file to a specific commit:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">git reset-file </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">path/to/file</span><code class="language-plaintext highlighter-rouge"> </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">commit_hash</span></p>
