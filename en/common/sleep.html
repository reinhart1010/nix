<h1 id="sleep">sleep</h1>

<p>Delay for a specified amount of time.
More information: <a href="https://pubs.opengroup.org/onlinepubs/9699919799/utilities/sleep.html">https://pubs.opengroup.org/onlinepubs/9699919799/utilities/sleep.html</a>.</p>

<ul>
  <li>Delay in seconds:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">sleep </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">seconds</span></p>

<ul>
  <li>Execute a specific command after 20 seconds delay:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">sleep 20 &amp;&amp; </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">command</span></p>
