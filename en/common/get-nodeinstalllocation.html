<h1 id="get-nodeinstalllocation">Get-NodeInstallLocation</h1>

<p>Get the current Node.js installation directory for <code class="language-plaintext highlighter-rouge">ps-nvm</code>.
Part of <code class="language-plaintext highlighter-rouge">ps-nvm</code> and can only be run under PowerShell.
More information: <a href="https://github.com/aaronpowell/ps-nvm">https://github.com/aaronpowell/ps-nvm</a>.</p>

<ul>
  <li>Get the current Node.js installation directory:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">Get-NodeInstallLocation</code></p>
