<h1 id="rustup-help">rustup help</h1>

<p>Display help on <code class="language-plaintext highlighter-rouge">rustup</code> and its subcommands.
More information: <a href="https://rust-lang.github.io/rustup">https://rust-lang.github.io/rustup</a>.</p>

<ul>
  <li>Display help:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">rustup help</code></p>

<ul>
  <li>Display help for a subcommand:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">rustup help </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">subcommand</span></p>
