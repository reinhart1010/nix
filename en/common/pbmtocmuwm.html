<h1 id="pbmtocmuwm">pbmtocmuwm</h1>

<p>Convert a PBM image to a CMU window manager bitmap.
See also: <code class="language-plaintext highlighter-rouge">cmuwmtopbm</code>.
More information: <a href="https://netpbm.sourceforge.net/doc/pbmtocmuwm.html">https://netpbm.sourceforge.net/doc/pbmtocmuwm.html</a>.</p>

<ul>
  <li>Convert a PBM image to a CMU window manager bitmap:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">pbmtocmuwm </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">path/to/image.pbm</span><code class="language-plaintext highlighter-rouge"> &gt; </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">path/to/output.bmp</span></p>
