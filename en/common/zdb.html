<h1 id="zdb">zdb</h1>

<p>ZFS debugger.
More information: <a href="https://manned.org/zdb">https://manned.org/zdb</a>.</p>

<ul>
  <li>Show detailed configuration of all mounted ZFS zpools:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">zdb</code></p>

<ul>
  <li>Show detailed configuration for a specific ZFS pool:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">zdb -C </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">poolname</span></p>

<ul>
  <li>Show statistics about number, size and deduplication of blocks:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">zdb -b </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">poolname</span></p>
