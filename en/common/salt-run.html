<h1 id="salt-run">salt-run</h1>

<p>Frontend for executing salt-runners on minions.
More information: <a href="https://docs.saltproject.io/en/latest/ref/cli/salt-run.html">https://docs.saltproject.io/en/latest/ref/cli/salt-run.html</a>.</p>

<ul>
  <li>Show status of all minions:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">salt-run manage.status</code></p>

<ul>
  <li>Show all minions which are disconnected:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">salt-run manage.up</code></p>
