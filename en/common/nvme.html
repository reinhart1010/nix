<h1 id="nvme">nvme</h1>

<p>NVMe storage user space utility.
More information: <a href="https://github.com/linux-nvme/nvme-cli">https://github.com/linux-nvme/nvme-cli</a>.</p>

<ul>
  <li>List all nvme devices:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">sudo nvme list</code></p>

<ul>
  <li>Show device information:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">sudo nvme smart-log </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">device</span></p>
