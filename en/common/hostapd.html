<h1 id="hostapd">hostapd</h1>

<p>Start an access point using a wireless interface.
More information: <a href="https://w1.fi/hostapd/">https://w1.fi/hostapd/</a>.</p>

<ul>
  <li>Start an access point:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">sudo hostapd </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">path/to/hostapd.conf</span></p>

<ul>
  <li>Start an access point, forking into the background:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">sudo hostapd -B </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">path/to/hostapd.conf</span></p>
