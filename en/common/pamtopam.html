<h1 id="pamtopam">pamtopam</h1>

<p>Copy a PAM image.
More information: <a href="https://netpbm.sourceforge.net/doc/pamtopam.html">https://netpbm.sourceforge.net/doc/pamtopam.html</a>.</p>

<ul>
  <li>Copy a PAM image (i.e. a PBM, PGM, PPM or PAM image) from <code class="language-plaintext highlighter-rouge">stdin</code> to <code class="language-plaintext highlighter-rouge">stdout</code>:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">pamtopam &lt; </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">path/to/image.pam</span><code class="language-plaintext highlighter-rouge"> &gt; </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">path/to/output.pam</span></p>

<ul>
  <li>Display version:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">pamtopam -version</code></p>
