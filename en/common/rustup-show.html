<h1 id="rustup-show">rustup show</h1>

<p>Show installed toolchains, targets and the version of <code class="language-plaintext highlighter-rouge">rustc</code>.
More information: <a href="https://rust-lang.github.io/rustup">https://rust-lang.github.io/rustup</a>.</p>

<ul>
  <li>Show all information:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">rustup show</code></p>

<ul>
  <li>Show the active toolchain:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">rustup show active-toolchain</code></p>

<ul>
  <li>Show the rustup data directory:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">rustup show home</code></p>
