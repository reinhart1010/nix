<h1 id="packer">packer</h1>

<p>Build automated machine images.
More information: <a href="https://www.packer.io/">https://www.packer.io/</a>.</p>

<ul>
  <li>Build an image:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">packer build </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">path/to/config.json</span></p>

<ul>
  <li>Check the syntax of a Packer image config:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">packer validate </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">path/to/config.json</span></p>

<ul>
  <li>Format a Packer image config:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">packer fmt </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">path/to/config.pkr.hcl</span></p>
