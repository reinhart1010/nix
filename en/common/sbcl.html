<h1 id="sbcl">sbcl</h1>

<p>High performance Common Lisp compiler.
More information: <a href="https://www.sbcl.org/">https://www.sbcl.org/</a>.</p>

<ul>
  <li>Start a REPL (interactive shell):</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">sbcl</code></p>

<ul>
  <li>Execute a Lisp script:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">sbcl --script </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">path/to/script.lisp</span></p>
