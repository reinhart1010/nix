<h1 id="openssl">openssl</h1>

<p>OpenSSL cryptographic toolkit.
Some subcommands such as <code class="language-plaintext highlighter-rouge">req</code> have their own usage documentation.
More information: <a href="https://www.openssl.org">https://www.openssl.org</a>.</p>

<ul>
  <li>Display help:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">openssl help</code></p>

<ul>
  <li>Display help for a specific subcommand:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">openssl help </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">x509</span></p>

<ul>
  <li>Display version:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">openssl version</code></p>
