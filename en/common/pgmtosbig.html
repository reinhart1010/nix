<h1 id="pgmtosbig">pgmtosbig</h1>

<p>Convert a PGM image to the SBIG CCDOPS format.
More information: <a href="https://netpbm.sourceforge.net/doc/pgmtosbig.html">https://netpbm.sourceforge.net/doc/pgmtosbig.html</a>.</p>

<ul>
  <li>Convert a PGM image file to the SBIG CCDOPS format:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">pgmtosbig </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">path/to/input_file.pgm</span><code class="language-plaintext highlighter-rouge"> &gt; </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">path/to/output.sbig</span></p>
