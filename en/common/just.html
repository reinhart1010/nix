<h1 id="just">just</h1>

<p><code class="language-plaintext highlighter-rouge">just</code> can refer to multiple commands with the same name.</p>

<ul>
  <li>View documentation for the command runner:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">tldr just.1</code></p>

<ul>
  <li>View documentation for the V8 JavaScript runtime:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">tldr just.js</code></p>
