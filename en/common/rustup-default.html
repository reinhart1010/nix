<h1 id="rustup-default">rustup default</h1>

<p>Set the default Rust toolchain.
More information: <a href="https://rust-lang.github.io/rustup">https://rust-lang.github.io/rustup</a>.</p>

<ul>
  <li>Switch the default Rust toolchain (see <code class="language-plaintext highlighter-rouge">rustup help toolchain</code> for more information):</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">rustup default </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">toolchain</span></p>
