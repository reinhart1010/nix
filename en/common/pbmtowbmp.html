<h1 id="pbmtowbmp">pbmtowbmp</h1>

<p>Convert a PBM image to a wireless bitmap file.
More information: <a href="https://netpbm.sourceforge.net/doc/pbmtowbmp.html">https://netpbm.sourceforge.net/doc/pbmtowbmp.html</a>.</p>

<ul>
  <li>Convert a PBM image to a WBMP file:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">pbmtowbmp </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">path/to/input_file.pbm</span><code class="language-plaintext highlighter-rouge"> &gt; </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">path/to/output_file.wbmp</span></p>
