<h1 id="msgunfmt">msgunfmt</h1>

<p>Decompile message catalog from the binary format.
More information: <a href="https://www.gnu.org/software/gettext/manual/html_node/msgunfmt-Invocation.html">https://www.gnu.org/software/gettext/manual/html_node/msgunfmt-Invocation.html</a>.</p>

<ul>
  <li>Output conversion:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">msgunfmt </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">path/to/file.mo</span></p>

<ul>
  <li>Convert a <code class="language-plaintext highlighter-rouge">.mo</code> file to a <code class="language-plaintext highlighter-rouge">.po</code> file:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">msgunfmt </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">path/to/file.mo</span><code class="language-plaintext highlighter-rouge"> &gt; </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">path/to/file.po</span></p>
