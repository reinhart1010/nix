<h1 id="wordgrinder">wordgrinder</h1>

<p>Command-line word processor.
More information: <a href="https://cowlark.com/wordgrinder">https://cowlark.com/wordgrinder</a>.</p>

<ul>
  <li>Start WordGrinder (loads a blank document by default):</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">wordgrinder</code></p>

<ul>
  <li>Open a given file:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">wordgrinder </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">path/to/file</span></p>

<ul>
  <li>Show the menu:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">&lt;Alt&gt; + M</code></p>
