<h1 id="hello">hello</h1>

<p>Print "Hello, world!", "hello, world" or a customizable text.
More information: <a href="https://www.gnu.org/software/hello/">https://www.gnu.org/software/hello/</a>.</p>

<ul>
  <li>Print "Hello, world!":</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">hello</code></p>

<ul>
  <li>Print "hello, world", the traditional type:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">hello --traditional</code></p>

<ul>
  <li>Print a text message:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">hello --greeting="</code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">greeting_text</span><code class="language-plaintext highlighter-rouge">"</code></p>
