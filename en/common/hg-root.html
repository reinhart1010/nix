<h1 id="hg-root">hg root</h1>

<p>Display the root location of a Hg repository.
More information: <a href="https://www.mercurial-scm.org/doc/hg.1.html#root">https://www.mercurial-scm.org/doc/hg.1.html#root</a>.</p>

<ul>
  <li>Display the root location of the current repository:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">hg root</code></p>

<ul>
  <li>Display the root location of the specified repository:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">hg root --cwd </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">path/to/directory</span></p>
