<h1 id="rustup-self">rustup self</h1>

<p>Modify the <code class="language-plaintext highlighter-rouge">rustup</code> installation.
More information: <a href="https://rust-lang.github.io/rustup">https://rust-lang.github.io/rustup</a>.</p>

<ul>
  <li>Update <code class="language-plaintext highlighter-rouge">rustup</code>:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">rustup self update</code></p>

<ul>
  <li>Uninstall <code class="language-plaintext highlighter-rouge">rustup</code>:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">rustup self uninstall</code></p>
