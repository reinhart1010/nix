<h1 id="whois">whois</h1>

<p>Command-line client for the WHOIS (RFC 3912) protocol.
More information: <a href="https://github.com/rfc1036/whois">https://github.com/rfc1036/whois</a>.</p>

<ul>
  <li>Get information about a domain name:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">whois </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">example.com</span></p>

<ul>
  <li>Get information about an IP address:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">whois </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">8.8.8.8</span></p>

<ul>
  <li>Get abuse contact for an IP address:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">whois -b </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">8.8.8.8</span></p>
