<h1 id="git-alias">git alias</h1>

<p>Create shortcuts for Git commands.
Part of <code class="language-plaintext highlighter-rouge">git-extras</code>.
More information: <a href="https://github.com/tj/git-extras/blob/master/Commands.md#git-alias">https://github.com/tj/git-extras/blob/master/Commands.md#git-alias</a>.</p>

<ul>
  <li>List all aliases:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">git alias</code></p>

<ul>
  <li>Create a new alias:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">git alias "</code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">name</span><code class="language-plaintext highlighter-rouge">" "</code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">command</span><code class="language-plaintext highlighter-rouge">"</code></p>

<ul>
  <li>Search for an existing alias:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">git alias ^</code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">name</span></p>
