<h1 id="zcmp">zcmp</h1>

<p>Compare compressed files.
More information: <a href="https://manned.org/zcmp">https://manned.org/zcmp</a>.</p>

<ul>
  <li>Invoke <code class="language-plaintext highlighter-rouge">cmp</code> on two files compressed via <code class="language-plaintext highlighter-rouge">gzip</code>:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">zcmp </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">path/to/file1.gz</span><code class="language-plaintext highlighter-rouge"> </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">path/to/file2.gz</span></p>

<ul>
  <li>Compare a file to its gzipped version (assuming <code class="language-plaintext highlighter-rouge">.gz</code> exists already):</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">zcmp </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">path/to/file</span></p>
