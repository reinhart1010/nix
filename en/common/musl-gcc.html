<h1 id="musl-gcc">musl-gcc</h1>

<p>A wrapper around <code class="language-plaintext highlighter-rouge">gcc</code> that automatically sets options for linking against musl libc.
All options specified are passed directly to <code class="language-plaintext highlighter-rouge">gcc</code>.
More information: <a href="https://manned.org/musl-gcc">https://manned.org/musl-gcc</a>.</p>
