<h1 id="ppmmake">ppmmake</h1>

<p>Create a PPM image of a specified color and dimensions.
More information: <a href="https://netpbm.sourceforge.net/doc/ppmmake.html">https://netpbm.sourceforge.net/doc/ppmmake.html</a>.</p>

<ul>
  <li>Create a PPM image of the specified color and dimensions:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">ppmmake </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">color</span><code class="language-plaintext highlighter-rouge"> </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">width</span><code class="language-plaintext highlighter-rouge"> </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">height</span><code class="language-plaintext highlighter-rouge"> &gt; </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">path/to/output_file.ppm</span></p>
