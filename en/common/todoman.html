<h1 id="todoman">todoman</h1>

<p>A simple, standards-based, cli todo manager.
<code class="language-plaintext highlighter-rouge">todoman</code> is a common name for the command <code class="language-plaintext highlighter-rouge">todo</code>, but not a command itself.
More information: <a href="https://todoman.readthedocs.io/">https://todoman.readthedocs.io/</a>.</p>

<ul>
  <li>View documentation for the original command:</li>
</ul>
