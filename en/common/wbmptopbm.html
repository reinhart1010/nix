<h1 id="wbmptopbm">wbmptopbm</h1>

<p>Convert a wireless bitmap file to a PBM image.
More information: <a href="https://netpbm.sourceforge.net/doc/wbmptopbm.html">https://netpbm.sourceforge.net/doc/wbmptopbm.html</a>.</p>

<ul>
  <li>Convert a WBMP file to a PBM image:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">wbmptopbm </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">path/to/input_file.wbpm</span><code class="language-plaintext highlighter-rouge"> &gt; </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">path/to/output_file.pbm</span></p>
