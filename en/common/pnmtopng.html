<h1 id="pnmtopng">pnmtopng</h1>

<p>Convert a PNM image file to PNG image format.
More information: <a href="https://netpbm.sourceforge.net/doc/pnmtopng.html">https://netpbm.sourceforge.net/doc/pnmtopng.html</a>.</p>

<ul>
  <li>Read a PNM image as input and produce a PNG image as output:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">pnmtopng </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">path/to/file.pnm</span><code class="language-plaintext highlighter-rouge"> &gt; </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">path/to/file.png</span></p>

<ul>
  <li>Display version:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">pnmtopng -version</code></p>
