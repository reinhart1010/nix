<h1 id="rr">rr</h1>

<p>Debugging tool designed to record and replay program execution.
More information: <a href="https://rr-project.org/">https://rr-project.org/</a>.</p>

<ul>
  <li>Record an application:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">rr record </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">path/to/binary –arg1 –arg2</span></p>

<ul>
  <li>Replay latest recorded execution:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">rr replay</code></p>
