<h1 id="pgmtofs">pgmtofs</h1>

<p>Convert a PGM image to Usenix FaceSaver format.
See also: <code class="language-plaintext highlighter-rouge">fstopgm</code>.
More information: <a href="https://netpbm.sourceforge.net/doc/pgmtofs.html">https://netpbm.sourceforge.net/doc/pgmtofs.html</a>.</p>

<ul>
  <li>Convert the specified PGM image to Usenix FaceSave format:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">pgmtofs </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">path/to/input.pgm</span><code class="language-plaintext highlighter-rouge"> &gt; </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">path/to/output.fs</span></p>
