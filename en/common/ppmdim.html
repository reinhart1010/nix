<h1 id="ppmdim">ppmdim</h1>

<p>Dim a PPM image.
Partly superseded by <code class="language-plaintext highlighter-rouge">pamfunc -multiplier</code>.
More information: <a href="https://netpbm.sourceforge.net/doc/ppmdim.html">https://netpbm.sourceforge.net/doc/ppmdim.html</a>.</p>

<ul>
  <li>Dim the specified PPM image by dimfactor:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">ppmdim </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">0.6</span><code class="language-plaintext highlighter-rouge"> </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">path/to/input.ppm</span><code class="language-plaintext highlighter-rouge"> &gt; </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">path/to/output.ppm</span></p>
