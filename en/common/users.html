<h1 id="users">users</h1>

<p>Display a list of logged in users.
See also: <code class="language-plaintext highlighter-rouge">useradd</code>, <code class="language-plaintext highlighter-rouge">userdel</code>, <code class="language-plaintext highlighter-rouge">usermod</code>.
More information: <a href="https://www.gnu.org/software/coreutils/manual/html_node/users-invocation.html">https://www.gnu.org/software/coreutils/manual/html_node/users-invocation.html</a>.</p>

<ul>
  <li>Print logged in usernames:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">users</code></p>

<ul>
  <li>Print logged in usernames according to a given file:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">users </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">/var/log/wmtp</span></p>
