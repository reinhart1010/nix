<h1 id="llvm-cat">llvm-cat</h1>

<p>Concatenate LLVM Bitcode (<code class="language-plaintext highlighter-rouge">.bc</code>) files.
More information: <a href="https://github.com/llvm/llvm-project/blob/main/llvm/tools/llvm-cat/llvm-cat.cpp">https://github.com/llvm/llvm-project/blob/main/llvm/tools/llvm-cat/llvm-cat.cpp</a>.</p>

<ul>
  <li>Concatenate Bitcode files:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">llvm-cat </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">path/to/file1.bc</span><code class="language-plaintext highlighter-rouge"> </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">path/to/file2.bc</span><code class="language-plaintext highlighter-rouge"> -o </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">path/to/out.bc</span></p>
