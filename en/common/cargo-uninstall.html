<h1 id="cargo-uninstall">cargo uninstall</h1>

<p>Remove a Rust binary installed using <code class="language-plaintext highlighter-rouge">cargo install</code>.
More information: <a href="https://doc.rust-lang.org/cargo/commands/cargo-uninstall.html">https://doc.rust-lang.org/cargo/commands/cargo-uninstall.html</a>.</p>

<ul>
  <li>Remove an installed binary:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">cargo remove </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">package_spec</span></p>
