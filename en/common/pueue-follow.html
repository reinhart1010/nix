<h1 id="pueue-follow">pueue follow</h1>

<p>Follow the output of a currently running task.
See also: <code class="language-plaintext highlighter-rouge">pueue log</code>.
More information: <a href="https://github.com/Nukesor/pueue">https://github.com/Nukesor/pueue</a>.</p>

<ul>
  <li>Follow the output of a task (<code class="language-plaintext highlighter-rouge">stdout</code> + <code class="language-plaintext highlighter-rouge">stderr</code>):</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">pueue follow </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">task_id</span></p>

<ul>
  <li>Follow <code class="language-plaintext highlighter-rouge">stderr</code> of a task:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">pueue follow --err </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">task_id</span></p>
