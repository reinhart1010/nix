<h1 id="hunspell">hunspell</h1>

<p>Check spelling.
More information: <a href="https://github.com/hunspell/hunspell">https://github.com/hunspell/hunspell</a>.</p>

<ul>
  <li>Check the spelling of a file:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">hunspell </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">path/to/file</span></p>

<ul>
  <li>Check the spelling of a file with the en_US dictionary:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">hunspell -d </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">en_US</span><code class="language-plaintext highlighter-rouge"> </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">path/to/file</span></p>

<ul>
  <li>List misspelled words in a file:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">hunspell -l </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">path/to/file</span></p>
