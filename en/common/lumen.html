<h1 id="lumen">lumen</h1>

<p>A command-line installer for the Lumen micro-framework.
More information: <a href="https://lumen.laravel.com">https://lumen.laravel.com</a>.</p>

<ul>
  <li>Create a new Lumen application:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">lumen new </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">application_name</span></p>

<ul>
  <li>List the available installer commands:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">lumen list</code></p>
