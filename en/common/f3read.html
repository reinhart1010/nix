<h1 id="f3read">f3read</h1>

<p>Validate .h2w files to test the real capacity of the drive.
See also: <code class="language-plaintext highlighter-rouge">f3write</code>, <code class="language-plaintext highlighter-rouge">f3probe</code>, <code class="language-plaintext highlighter-rouge">f3fix</code>.
More information: <a href="https://oss.digirati.com.br/f3/">https://oss.digirati.com.br/f3/</a>.</p>

<ul>
  <li>Validate a device by checking the files in a given directory:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">f3read </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">path/to/mount_point</span></p>
