<h1 id="spectacle">spectacle</h1>

<p>KDE's screenshot utility.
More information: <a href="https://manned.org/spectacle">https://manned.org/spectacle</a>.</p>

<ul>
  <li>Capture a screenshot of the entire desktop:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">spectacle</code></p>

<ul>
  <li>Capture a screenshot of the active window:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">spectacle --activewindow</code></p>

<ul>
  <li>Capture a screenshot of a specific region:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">spectacle --region</code></p>
