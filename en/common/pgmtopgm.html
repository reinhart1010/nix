<h1 id="pgmtopgm">pgmtopgm</h1>

<p>Copy a PGM image file.
More information: <a href="https://netpbm.sourceforge.net/doc/pgmtopgm.html">https://netpbm.sourceforge.net/doc/pgmtopgm.html</a>.</p>

<ul>
  <li>Copy PGM file from <code class="language-plaintext highlighter-rouge">stdin</code> to <code class="language-plaintext highlighter-rouge">stderr</code>:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">pgmtopgm</code></p>

<ul>
  <li>Display version:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">pgmtopgm -version</code></p>
