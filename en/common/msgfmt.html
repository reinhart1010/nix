<h1 id="msgfmt">msgfmt</h1>

<p>Compile message catalog to binary format.
More information: <a href="https://www.gnu.org/software/gettext/manual/html_node/msgfmt-Invocation.html">https://www.gnu.org/software/gettext/manual/html_node/msgfmt-Invocation.html</a>.</p>

<ul>
  <li>Convert a <code class="language-plaintext highlighter-rouge">.po</code> file to a <code class="language-plaintext highlighter-rouge">.mo</code> file:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">msgfmt </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">path/to/file.po</span><code class="language-plaintext highlighter-rouge"> -o </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">path/to/file.mo</span></p>
