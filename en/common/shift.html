<h1 id="shift">shift</h1>

<p>Move positional parameters.
More information: <a href="https://manned.org/shift.1posix">https://manned.org/shift.1posix</a>.</p>

<ul>
  <li>Remove the first positional parameter:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">shift</code></p>

<ul>
  <li>Remove the first <code class="language-plaintext highlighter-rouge">N</code> positional parameters:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">shift </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">N</span></p>
