<h1 id="ocamlopt">ocamlopt</h1>

<p>The OCaml native code compiler.
Produces native executables, e.g. ELF on Linux.
More information: <a href="https://ocaml.org">https://ocaml.org</a>.</p>

<ul>
  <li>Compile a source file:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">ocamlopt -o </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">path/to/binary</span><code class="language-plaintext highlighter-rouge"> </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">path/to/source_file.ml</span></p>

<ul>
  <li>Compile with debugging enabled:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">ocamlopt -g -o </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">path/to/binary</span><code class="language-plaintext highlighter-rouge"> </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">path/to/source_file.ml</span></p>
