<h1 id="lima">lima</h1>

<p>This command is an alias of <code class="language-plaintext highlighter-rouge">limactl shell</code> for the default VM instance.
You can also set the <code class="language-plaintext highlighter-rouge">$LIMA_INSTANCE</code> environment variable to work on a different instance.</p>

<ul>
  <li>View documentation for the original command:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">tldr limactl</code></p>
