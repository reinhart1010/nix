<h1 id="function">function</h1>

<p>Define a function.
More information: <a href="https://www.gnu.org/software/bash/manual/bash.html#Shell-Functions">https://www.gnu.org/software/bash/manual/bash.html#Shell-Functions</a>.</p>

<ul>
  <li>Define a function with the specified name:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">function </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">func_name</span><code class="language-plaintext highlighter-rouge"> { </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">echo "Function contents here"</span><code class="language-plaintext highlighter-rouge">; }</code></p>

<ul>
  <li>Run a function named <code class="language-plaintext highlighter-rouge">func_name</code>:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">func_name</code></p>
