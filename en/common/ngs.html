<h1 id="ngs">ngs</h1>

<p>Scripting language created specifically for Ops.
More information: <a href="https://github.com/ngs-lang/ngs">https://github.com/ngs-lang/ngs</a>.</p>

<ul>
  <li>Execute a code snippet:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">ngs -e "</code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">echo('ngs is executed')</span><code class="language-plaintext highlighter-rouge">"</code></p>

<ul>
  <li>Execute a script:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">ngs </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">path/to/script.ngs</span></p>

<ul>
  <li>Display version:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">ngs --version</code></p>
