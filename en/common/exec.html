<h1 id="exec">exec</h1>

<p>Execute a command without creating a child process.
More information: <a href="https://manned.org/exec.1posix">https://manned.org/exec.1posix</a>.</p>

<ul>
  <li>Execute a specific command using the current environment variables:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">exec </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">command -with -flags</span></p>
