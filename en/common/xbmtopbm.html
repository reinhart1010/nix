<h1 id="xbmtopbm">xbmtopbm</h1>

<p>Convert an X11 or X10 bitmap to a PBM image.
More information: <a href="https://netpbm.sourceforge.net/doc/xbmtopbm.html">https://netpbm.sourceforge.net/doc/xbmtopbm.html</a>.</p>

<ul>
  <li>Convert an XBM image to a PPM image:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">xbmtopbm </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">path/to/input_file.xbm</span><code class="language-plaintext highlighter-rouge"> &gt; </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">path/to/output_file.pbm</span></p>
