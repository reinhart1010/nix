<h1 id="apktool">apktool</h1>

<p>Reverse engineer APK files.
More information: <a href="https://ibotpeaches.github.io/Apktool/">https://ibotpeaches.github.io/Apktool/</a>.</p>

<ul>
  <li>Decode an APK file:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">apktool d </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">path/to/file.apk</span></p>

<ul>
  <li>Build an APK file from a directory:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">apktool b </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">path/to/directory</span></p>

<ul>
  <li>Install and store a framework:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">apktool if </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">path/to/framework.apk</span></p>
