<h1 id="pamstretch-gen">pamstretch-gen</h1>

<p>Scale up a PAM image by decimal values.
See also: <code class="language-plaintext highlighter-rouge">pamstretch</code>, <code class="language-plaintext highlighter-rouge">pamenlarge</code>, <code class="language-plaintext highlighter-rouge">pamscale</code>.
More information: <a href="https://netpbm.sourceforge.net/doc/pamstretch-gen.html">https://netpbm.sourceforge.net/doc/pamstretch-gen.html</a>.</p>

<ul>
  <li>Scale up a PAM image by the specified decimal factor:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">pamstretch-gen </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">N</span><code class="language-plaintext highlighter-rouge"> </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">path/to/image.pam</span><code class="language-plaintext highlighter-rouge"> &gt; </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">path/to/output.pam</span></p>
