<h1 id="jpegtopnm">jpegtopnm</h1>

<p>Convert a JPEG/JFIF file to the PPM or PGM format.
More information: <a href="https://netpbm.sourceforge.net/doc/jpegtopnm.html">https://netpbm.sourceforge.net/doc/jpegtopnm.html</a>.</p>

<ul>
  <li>Convert JPEG/JFIF image to a PPM or PGM image:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">jpegtopnm </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">path/to/file.jpg</span><code class="language-plaintext highlighter-rouge"> &gt; </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">path/to/file.pnm</span></p>

<ul>
  <li>Display version:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">jpegtopnm -version</code></p>
