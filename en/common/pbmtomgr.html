<h1 id="pbmtomgr">pbmtomgr</h1>

<p>Convert a PBM image into a MGR bitmap.
See also: <code class="language-plaintext highlighter-rouge">mgrtopbm</code>.
More information: <a href="https://netpbm.sourceforge.net/doc/pbmtomgr.html">https://netpbm.sourceforge.net/doc/pbmtomgr.html</a>.</p>

<ul>
  <li>Convert a PBM image into a MGR bitmap:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">pbmtomgr </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">path/to/image.pbm</span><code class="language-plaintext highlighter-rouge"> &gt; </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">path/to/output.mgr</span></p>
