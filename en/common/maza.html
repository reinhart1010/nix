<h1 id="maza">maza</h1>

<p>Local ad blocker. Like Pi-hole but local and using the operating system.
More information: <a href="https://github.com/tanrax/maza-ad-blocking">https://github.com/tanrax/maza-ad-blocking</a>.</p>

<ul>
  <li>Update the Maza database:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">maza update</code></p>

<ul>
  <li>Start Maza:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">sudo maza start</code></p>

<ul>
  <li>Stop Maza:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">sudo maza stop</code></p>

<ul>
  <li>Show the status of Maza:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">maza status</code></p>
