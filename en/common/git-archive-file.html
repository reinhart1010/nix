<h1 id="git-archive-file">git archive-file</h1>

<p>Export all the files of the current Git branch into a Zip archive.
Part of <code class="language-plaintext highlighter-rouge">git-extras</code>.
More information: <a href="https://github.com/tj/git-extras/blob/master/Commands.md#git-archive-file">https://github.com/tj/git-extras/blob/master/Commands.md#git-archive-file</a>.</p>

<ul>
  <li>Pack the currently checked out commit into a Zip archive:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">git archive-file</code></p>
