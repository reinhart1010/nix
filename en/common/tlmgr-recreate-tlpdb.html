<h1 id="tlmgr-recreate-tlpdb">tlmgr recreate-tlpdb</h1>

<p>Recreate the TeX Live package database.
This command has a lack of documentation and should be used with caution.
More information: <a href="https://www.tug.org/texlive/tlmgr.html">https://www.tug.org/texlive/tlmgr.html</a>.</p>

<ul>
  <li>Recreate the <code class="language-plaintext highlighter-rouge">texlive.tlpdb</code> database file and dump it to <code class="language-plaintext highlighter-rouge">stdout</code>:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">sudo tlmgr recreate-tlpdb</code></p>
