<h1 id="pbmtosunicon">pbmtosunicon</h1>

<p>Convert a PBM image into a Sun icon.
More information: <a href="https://netpbm.sourceforge.net/doc/pbmtosunicon.html">https://netpbm.sourceforge.net/doc/pbmtosunicon.html</a>.</p>

<ul>
  <li>Convert a PBM image into a Sun icon:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">pbmtosunicon </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">path/to/input.pbm</span><code class="language-plaintext highlighter-rouge"> &gt; </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">path/to/output.ico</span></p>
