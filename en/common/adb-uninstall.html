<h1 id="adb-uninstall">adb uninstall</h1>

<p>Uninstall a package.
More information: <a href="https://manned.org/adb">https://manned.org/adb</a>.</p>

<ul>
  <li>Uninstall a package:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">adb uninstall </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">com.example.app</span></p>

<ul>
  <li>Uninstall a package, but keep user data:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">adb uninstall -k </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">com.example.app</span></p>
