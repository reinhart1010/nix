<h1 id="docker-diff">docker diff</h1>

<p>Inspect changes to files or directories on a container's filesystem.
More information: <a href="https://docs.docker.com/reference/cli/docker/container/diff/">https://docs.docker.com/reference/cli/docker/container/diff/</a>.</p>

<ul>
  <li>Inspect the changes to a container since it was created:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">docker diff </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">container</span></p>

<ul>
  <li>Display help:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">docker diff --help</code></p>
