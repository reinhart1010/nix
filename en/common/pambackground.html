<h1 id="pambackground">pambackground</h1>

<p>Create a mask of the background in a PAM image.
See also: <code class="language-plaintext highlighter-rouge">pbmmask</code>.
More information: <a href="https://netpbm.sourceforge.net/doc/pambackground.html">https://netpbm.sourceforge.net/doc/pambackground.html</a>.</p>

<ul>
  <li>Create a mask of the background in a PAM image:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">pambackground </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">path/to/image.pam</span><code class="language-plaintext highlighter-rouge"> &gt; </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">path/to/output.pam</span></p>
