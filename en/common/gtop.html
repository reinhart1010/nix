<h1 id="gtop">gtop</h1>

<p>System monitoring dashboard for the terminal.
More information: <a href="https://github.com/aksakalli/gtop">https://github.com/aksakalli/gtop</a>.</p>

<ul>
  <li>Show the system stats dashboard:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">gtop</code></p>

<ul>
  <li>Sort by CPU usage:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">c</code></p>

<ul>
  <li>Sort by memory usage:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">m</code></p>
