<h1 id="hakyll-init">hakyll-init</h1>

<p>Generate a new Hakyll sample blog.
More information: <a href="https://github.com/jaspervdj/hakyll-init">https://github.com/jaspervdj/hakyll-init</a>.</p>

<ul>
  <li>Generate a new Hakyll sample blog:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">hakyll-init </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">path/to/directory</span></p>

<ul>
  <li>Display help:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">hakyll-init --help</code></p>
