<h1 id="sirtopnm">sirtopnm</h1>

<p>Convert a Solitaire Image Recorder file to a PNM file.
More information: <a href="https://netpbm.sourceforge.net/doc/sirtopnm.html">https://netpbm.sourceforge.net/doc/sirtopnm.html</a>.</p>

<ul>
  <li>Convert a SIR image to a PNM file:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">sirtopnm </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">path/to/input.sir</span><code class="language-plaintext highlighter-rouge"> &gt; </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">path/to/output.pnm</span></p>
