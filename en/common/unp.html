<h1 id="unp">unp</h1>

<p>Extract any archive.
Relevant extractors need to be installed, e.g. <code class="language-plaintext highlighter-rouge">unrar</code> for RAR.
More information: <a href="https://manned.org/unp">https://manned.org/unp</a>.</p>

<ul>
  <li>Extract an archive:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">unp </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">path/to/archive.zip</span></p>

<ul>
  <li>Extract multiple archives:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">unp </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">path/to/archive1.tar.gz</span><code class="language-plaintext highlighter-rouge"> </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">path/to/archive2.rar</span></p>
