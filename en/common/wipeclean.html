<h1 id="wipeclean">wipeclean</h1>

<p>Clear the terminal screen using an animated wiper.
More information: <a href="https://github.com/JeanJouliaCode/wipeClean">https://github.com/JeanJouliaCode/wipeClean</a>.</p>

<ul>
  <li>Clear the terminal screen:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">wipeclean</code></p>

<ul>
  <li>Set the animation speed in frames per second (defaults to 150):</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">wipeclean --speed </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">speed</span></p>
