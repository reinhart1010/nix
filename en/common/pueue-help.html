<h1 id="pueue-help">pueue help</h1>

<p>Display help for subcommands.
More information: <a href="https://github.com/Nukesor/pueue">https://github.com/Nukesor/pueue</a>.</p>

<ul>
  <li>Show all available subcommands and flags:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">pueue help</code></p>

<ul>
  <li>Display help for a specific subcommand:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">pueue help </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">subcommand</span></p>
