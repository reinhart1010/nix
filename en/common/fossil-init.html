<h1 id="fossil-init">fossil init</h1>

<p>Initialize a new repository for a project.
See also: <code class="language-plaintext highlighter-rouge">fossil clone</code>.
More information: <a href="https://fossil-scm.org/home/help/init">https://fossil-scm.org/home/help/init</a>.</p>

<ul>
  <li>Create a new repository in a named file:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">fossil init </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">path/to/filename</span></p>
