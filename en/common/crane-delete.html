<h1 id="crane-delete">crane delete</h1>

<p>Delete an image reference from its registry.
More information: <a href="https://github.com/google/go-containerregistry/blob/main/cmd/crane/doc/crane_delete.md">https://github.com/google/go-containerregistry/blob/main/cmd/crane/doc/crane_delete.md</a>.</p>

<ul>
  <li>Delete an image reference from its registry:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">crane delete </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">image_name</span></p>

<ul>
  <li>Display help:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">crane delete </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">-h|â€“help</span></p>
