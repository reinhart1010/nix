<h1 id="ppmtopi1">ppmtopi1</h1>

<p>Convert a PPM image to an Atari Degas PI1 image.
See also: <code class="language-plaintext highlighter-rouge">pi1toppm</code>.
More information: <a href="https://netpbm.sourceforge.net/doc/ppmtopi1.html">https://netpbm.sourceforge.net/doc/ppmtopi1.html</a>.</p>

<ul>
  <li>Convert a PPM image into an Atari Degas PI1 image:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">ppmtopi1 </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">path/to/image.ppm</span><code class="language-plaintext highlighter-rouge"> &gt; </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">path/to/output_image.pi1</span></p>
