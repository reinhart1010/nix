<h1 id="idevicescreenshot">idevicescreenshot</h1>

<p>Get a screenshot from the connected iOS device.
More information: <a href="https://manned.org/idevicescreenshot">https://manned.org/idevicescreenshot</a>.</p>

<ul>
  <li>Save a screenshot with the default file name as a TIFF image:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">idevicescreenshot</code></p>

<ul>
  <li>Save a screenshot with a specific file name:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">idevicescreenshot </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">path/to/file.tiff</span></p>
