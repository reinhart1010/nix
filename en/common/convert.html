<h1 id="convert">convert</h1>

<p>This command is an alias of <code class="language-plaintext highlighter-rouge">magick convert</code>.
Note: this alias is deprecated since ImageMagick 7. It has been replaced by <code class="language-plaintext highlighter-rouge">magick</code>.
Use <code class="language-plaintext highlighter-rouge">magick convert</code> if you need to use the old tool in versions 7+.</p>

<ul>
  <li>View documentation for the original command:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">tldr magick convert</code></p>
