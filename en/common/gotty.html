<h1 id="gotty">gotty</h1>

<p>Share your terminal as a web application.
More information: <a href="https://github.com/yudai/gotty">https://github.com/yudai/gotty</a>.</p>

<ul>
  <li>Share result of command:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">gotty </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">command</span></p>

<ul>
  <li>Share with write permission:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">gotty -w </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">shell</span></p>

<ul>
  <li>Share with credential (Basic Auth):</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">gotty -w -c </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">username</span><code class="language-plaintext highlighter-rouge">:</code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">password</span><code class="language-plaintext highlighter-rouge"> </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">shell</span></p>
