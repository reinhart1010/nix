<h1 id="hg-branch">hg branch</h1>

<p>Create or show a branch name.
More information: <a href="https://www.mercurial-scm.org/doc/hg.1.html#branch">https://www.mercurial-scm.org/doc/hg.1.html#branch</a>.</p>

<ul>
  <li>Show the name of the currently active branch:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">hg branch</code></p>

<ul>
  <li>Create a new branch for the next commit:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">hg branch </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">branch_name</span></p>
