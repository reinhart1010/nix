<h1 id="git-update-index">git update-index</h1>

<p>Git command for manipulating the index.
More information: <a href="https://git-scm.com/docs/git-update-index">https://git-scm.com/docs/git-update-index</a>.</p>

<ul>
  <li>Pretend that a modified file is unchanged (<code class="language-plaintext highlighter-rouge">git status</code> will not show this as changed):</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">git update-index --skip-worktree </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">path/to/modified_file</span></p>
