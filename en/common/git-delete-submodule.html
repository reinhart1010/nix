<h1 id="git-delete-submodule">git delete-submodule</h1>

<p>Delete a submodule from a <code class="language-plaintext highlighter-rouge">git</code> repository.
Part of <code class="language-plaintext highlighter-rouge">git-extras</code>.
More information: <a href="https://github.com/tj/git-extras/blob/master/Commands.md#git-delete-submodule">https://github.com/tj/git-extras/blob/master/Commands.md#git-delete-submodule</a>.</p>

<ul>
  <li>Delete a specific submodule:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">git delete-submodule </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">path/to/submodule</span></p>
