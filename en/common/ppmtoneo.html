<h1 id="ppmtoneo">ppmtoneo</h1>

<p>Convert a PPM image to an Atari Neochrome file.
More information: <a href="https://netpbm.sourceforge.net/doc/ppmtoneo.html">https://netpbm.sourceforge.net/doc/ppmtoneo.html</a>.</p>

<ul>
  <li>Convert a PPM image to a NEO file:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">ppmtoneo </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">path/to/file.ppm</span><code class="language-plaintext highlighter-rouge"> &gt; </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">path/to/file.neo</span></p>
