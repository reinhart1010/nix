<h1 id="pgmbentley">pgmbentley</h1>

<p>Bentleyize a PGM image.
More information: <a href="https://netpbm.sourceforge.net/doc/pgmbentley.html">https://netpbm.sourceforge.net/doc/pgmbentley.html</a>.</p>

<ul>
  <li>Apply the Bentley Effect on a PGM image:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">pgmbentley </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">path/to/input_file.pgm</span><code class="language-plaintext highlighter-rouge"> &gt; </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">path/to/output_file.pgm</span></p>
