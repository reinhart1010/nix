<h1 id="thunderbird">thunderbird</h1>

<p>Email client and RSS reader.
More information: <a href="https://thunderbird.net">https://thunderbird.net</a>.</p>

<ul>
  <li>Open thunderbird:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">thunderbird</code></p>

<ul>
  <li>Use a specific user profile:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">thunderbird -P </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">profile_name</span></p>

<ul>
  <li>Use a specific user profile directory:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">thunderbird --profile </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">path/to/profile/directory</span></p>
