<h1 id="srftopam">srftopam</h1>

<p>Convert an SRF file to Netpbm format.
See also: <code class="language-plaintext highlighter-rouge">pamtosrf</code>.
More information: <a href="https://netpbm.sourceforge.net/doc/srftopam.html">https://netpbm.sourceforge.net/doc/srftopam.html</a>.</p>

<ul>
  <li>Convert an SRF file to Netpbm format:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">srftopam </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">path/to/file.srf</span><code class="language-plaintext highlighter-rouge"> &gt; </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">path/to/output.pam</span></p>
