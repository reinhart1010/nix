<h1 id="docker-rename">docker rename</h1>

<p>Rename a container.
More information: <a href="https://docs.docker.com/reference/cli/docker/container/rename/">https://docs.docker.com/reference/cli/docker/container/rename/</a>.</p>

<ul>
  <li>Rename a container:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">docker rename </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">container</span><code class="language-plaintext highlighter-rouge"> </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">new_name</span></p>

<ul>
  <li>Display help:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">docker rename --help</code></p>
