<h1 id="az-logout">az logout</h1>

<p>Log out from an Azure subscription.
Part of <code class="language-plaintext highlighter-rouge">azure-cli</code> (also known as <code class="language-plaintext highlighter-rouge">az</code>).
More information: <a href="https://learn.microsoft.com/cli/azure/reference-index#az-logout">https://learn.microsoft.com/cli/azure/reference-index#az-logout</a>.</p>

<ul>
  <li>Log out from the active account:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">az logout</code></p>

<ul>
  <li>Log out a specific username:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">az logout --username </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">alias@somedomain.com</span></p>
