<h1 id="pgmmake">pgmmake</h1>

<p>Create PGM image with a uniform gray level.
More information: <a href="https://netpbm.sourceforge.net/doc/pgmmake.html">https://netpbm.sourceforge.net/doc/pgmmake.html</a>.</p>

<ul>
  <li>Create PGM image with a uniform gray level (specified as a number between 0 and 1) and the specified dimensions:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">pgmmake </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">graylevel</span><code class="language-plaintext highlighter-rouge"> </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">width</span><code class="language-plaintext highlighter-rouge"> </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">height</span><code class="language-plaintext highlighter-rouge"> &gt; </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">path/to/output_file.pgm</span></p>
