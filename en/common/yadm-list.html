<h1 id="yadm-list">yadm-list</h1>

<p>Print a list of files managed by <code class="language-plaintext highlighter-rouge">yadm</code>.
More information: <a href="https://github.com/TheLocehiliosan/yadm/blob/master/yadm.md#commands">https://github.com/TheLocehiliosan/yadm/blob/master/yadm.md#commands</a>.</p>

<ul>
  <li>Print a list of files managed by <code class="language-plaintext highlighter-rouge">yadm</code> in the current directory:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">yadm list</code></p>

<ul>
  <li>List all files managed by <code class="language-plaintext highlighter-rouge">yadm</code> completely:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">yadm list -a</code></p>
