<h1 id="pamvalidate">pamvalidate</h1>

<p>Validate PAM, PGM, PBM and PPM files.
See also: <code class="language-plaintext highlighter-rouge">pamfile</code>, <code class="language-plaintext highlighter-rouge">pamfix</code>.
More information: <a href="https://netpbm.sourceforge.net/doc/pamvalidate.html">https://netpbm.sourceforge.net/doc/pamvalidate.html</a>.</p>

<ul>
  <li>Copy a Netpbm file from <code class="language-plaintext highlighter-rouge">stdin</code> to <code class="language-plaintext highlighter-rouge">stdout</code> if and only if it valid; fail otherwise:</li>
</ul>

<p><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">command</span><code class="language-plaintext highlighter-rouge"> | pamvalidate &gt; </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">path/to/output.ext</span></p>
