<h1 id="pbmtopi3">pbmtopi3</h1>

<p>Convert a PBM image to an Atari Degas PI3 image.
See also: <code class="language-plaintext highlighter-rouge">pi3topbm</code>.
More information: <a href="https://netpbm.sourceforge.net/doc/pbmtopi3.html">https://netpbm.sourceforge.net/doc/pbmtopi3.html</a>.</p>

<ul>
  <li>Convert a PBM image to an Atari Degas PI3 image:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">pbmtopi3 </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">path/to/image.pbm</span><code class="language-plaintext highlighter-rouge"> &gt; </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">path/to/atari_image.pi3</span></p>
