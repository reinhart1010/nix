<h1 id="gouldtoppm">gouldtoppm</h1>

<p>Convert a Gould scanner file to a PPM image.
More information: <a href="https://netpbm.sourceforge.net/doc/gouldtoppm.html">https://netpbm.sourceforge.net/doc/gouldtoppm.html</a>.</p>

<ul>
  <li>Convert a Gould scanner file to a PPM image:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">gouldtoppm </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">path/to/file.gould</span><code class="language-plaintext highlighter-rouge"> &gt; </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">path/to/output.ppm</span></p>
