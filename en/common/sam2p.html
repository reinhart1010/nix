<h1 id="sam2p">sam2p</h1>

<p>Raster (bitmap) image converter with smart PDF and PostScript (EPS) output.
More information: <a href="https://github.com/pts/sam2p">https://github.com/pts/sam2p</a>.</p>

<ul>
  <li>Concatenate all PDF files into one:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">sam2p *.pdf </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">path/to/output.pdf</span></p>
