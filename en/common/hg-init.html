<h1 id="hg-init">hg init</h1>

<p>Create a new repository in the specified directory.
More information: <a href="https://www.mercurial-scm.org/doc/hg.1.html#init">https://www.mercurial-scm.org/doc/hg.1.html#init</a>.</p>

<ul>
  <li>Initialize a new repository in the current directory:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">hg init</code></p>

<ul>
  <li>Initialize a new repository in the specified directory:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">hg init </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">path/to/directory</span></p>
