<h1 id="clash">clash</h1>

<p>A rule-based tunnel in Go.
More information: <a href="https://github.com/Dreamacro/clash/wiki">https://github.com/Dreamacro/clash/wiki</a>.</p>

<ul>
  <li>Specify a configuration [d]irectory:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">clash -d </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">path/to/directory</span></p>

<ul>
  <li>Specify a configuration [f]ile:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">clash -f </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">path/to/configuration_file</span></p>
