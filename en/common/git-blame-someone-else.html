<h1 id="git-blame-someone-else">git blame-someone-else</h1>

<p>Blame someone else for your bad code.
More information: <a href="https://github.com/jayphelps/git-blame-someone-else">https://github.com/jayphelps/git-blame-someone-else</a>.</p>

<ul>
  <li>Change the committer and author of a commit:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">git blame-someone-else "</code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">author <a href="mailto:someone@example.com">someone@example.com</a></span><code class="language-plaintext highlighter-rouge">" </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">commit</span></p>
