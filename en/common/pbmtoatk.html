<h1 id="pbmtoatk">pbmtoatk</h1>

<p>Convert a PBM image to an Andrew Toolkit raster object.
See also: <code class="language-plaintext highlighter-rouge">atktopbm</code>.
More information: <a href="https://netpbm.sourceforge.net/doc/pbmtoatk.html">https://netpbm.sourceforge.net/doc/pbmtoatk.html</a>.</p>

<ul>
  <li>Convert a PBM image to an Andrew Toolkit raster object:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">pbmtoatk </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">path/to/image.pbm</span><code class="language-plaintext highlighter-rouge"> &gt; </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">path/to/output.atk</span></p>
