<h1 id="pbmpscale">pbmpscale</h1>

<p>Enlarge a PBM image with edge smoothing.
See also: <code class="language-plaintext highlighter-rouge">pamenlarge</code>.
More information: <a href="https://netpbm.sourceforge.net/doc/pbmpscale.html">https://netpbm.sourceforge.net/doc/pbmpscale.html</a>.</p>

<ul>
  <li>Enlarge a PBM image by the specified factor with edge smoothing:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">pbmpscale </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">N</span><code class="language-plaintext highlighter-rouge"> </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">path/to/image.pbm</span><code class="language-plaintext highlighter-rouge"> &gt; </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">path/to/file.pbm</span></p>
