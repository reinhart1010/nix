<h1 id="git-gh-pages">git gh-pages</h1>

<p>Create a new branch inside the current repository called <code class="language-plaintext highlighter-rouge">gh-pages</code>.
Part of <code class="language-plaintext highlighter-rouge">git-extras</code>.
More information: <a href="https://github.com/tj/git-extras/blob/master/Commands.md#git-gh-pages">https://github.com/tj/git-extras/blob/master/Commands.md#git-gh-pages</a>.</p>

<ul>
  <li>Create the GitHub pages branch inside the repository in the current directory:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">git gh-pages</code></p>
