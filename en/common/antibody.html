<h1 id="antibody">antibody</h1>

<p>"The fastest" shell plugin manager.
More information: <a href="https://getantibody.github.io">https://getantibody.github.io</a>.</p>

<ul>
  <li>Bundle all plugins for static loading:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">antibody bundle &lt; </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">~/.zsh_plugins.txt</span><code class="language-plaintext highlighter-rouge"> &gt; </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">~/.zsh_plugins.sh</span></p>

<ul>
  <li>Update all bundles:</li>
</ul>

</ul>
