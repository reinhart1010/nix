<h1 id="makebuildserver">makebuildserver</h1>

<p>Create an F-Droid build server virtual machine.
More information: <a href="https://f-droid.org/en/docs/Build_Server_Setup/">https://f-droid.org/en/docs/Build_Server_Setup/</a>.</p>

<ul>
  <li>Create a new virtual machine or update an existing one (if available):</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">makebuildserver</code></p>

<ul>
  <li>Force creating a fresh virtual machine:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">makebuildserver --clean</code></p>
