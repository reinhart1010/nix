<h1 id="git-delete-tag">git delete-tag</h1>

More information: <a href="https://github.com/tj/git-extras/blob/master/Commands.md#git-delete-tag">https://github.com/tj/git-extras/blob/master/Commands.md#git-delete-tag</a>.</p>

<ul>

</ul>

<p><code class="language-plaintext highlighter-rouge">git delete-tag </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">tag_version</span></p>
