<h1 id="drush">drush</h1>

<p>A command-line shell and scripting interface for Drupal.
More information: <a href="https://www.drush.org">https://www.drush.org</a>.</p>

<ul>
  <li>Enable module "foo":</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">drush en </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">foo</span></p>

<ul>
  <li>Uninstall module "foo":</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">drush pmu </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">foo</span></p>

<ul>
  <li>Clear all caches:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">drush cr</code></p>

<ul>
  <li>Clear CSS and JavaScript caches:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">drush cc css-js</code></p>
