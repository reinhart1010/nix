<h1 id="hostid">hostid</h1>

<p>Print the numeric identifier for the current host (not necessarily the IP address).
More information: <a href="https://www.gnu.org/software/coreutils/manual/html_node/hostid-invocation.html">https://www.gnu.org/software/coreutils/manual/html_node/hostid-invocation.html</a>.</p>

<ul>
  <li>Display the numeric identifier for the current host in hexadecimal:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">hostid</code></p>
