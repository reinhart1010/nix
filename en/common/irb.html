<h1 id="irb">irb</h1>

<p>Interactive Ruby shell.
Evaluate Ruby code read from <code class="language-plaintext highlighter-rouge">stdin</code>.
More information: <a href="https://docs.ruby-lang.org/en/master/IRB.html">https://docs.ruby-lang.org/en/master/IRB.html</a>.</p>

<ul>
  <li>Start the interactive shell:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">irb</code></p>
