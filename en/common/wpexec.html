<h1 id="wpexec">wpexec</h1>

<p>Run WirePlumber Lua scripts.
See also: <code class="language-plaintext highlighter-rouge">wpctl</code>, <code class="language-plaintext highlighter-rouge">wireplumber</code>.
More information: <a href="https://pipewire.pages.freedesktop.org/wireplumber/scripting/lua_api/lua_introduction.html">https://pipewire.pages.freedesktop.org/wireplumber/scripting/lua_api/lua_introduction.html</a>.</p>

<ul>
  <li>Run a WirePlumber script:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">wpexec </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">path/to/file.lua</span></p>

<ul>
  <li>Display help:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">wpexec --help</code></p>
