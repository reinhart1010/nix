<h1 id="d8">d8</h1>

<p>Developer shell for the V8 JavaScript engine.
More information: <a href="https://v8.dev/docs/d8">https://v8.dev/docs/d8</a>.</p>

<ul>
  <li>Start a REPL (interactive shell):</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">d8</code></p>

<ul>
  <li>Run a JavaScript file:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">d8 </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">path/to/file.js</span></p>

<ul>
  <li>Evaluate a JavaScript expression:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">d8 -e "</code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">code</span></p>
