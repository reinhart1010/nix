<h1 id="pamtosrf">pamtosrf</h1>

<p>Convert Netpbm images to SRF format.
See also: <code class="language-plaintext highlighter-rouge">srftopam</code>.
More information: <a href="https://netpbm.sourceforge.net/doc/pamtosrf.html">https://netpbm.sourceforge.net/doc/pamtosrf.html</a>.</p>

<ul>
  <li>Convert a Netpbm image or a stream of Netpbm images to SRF format:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">pamtosrf </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">path/to/file.pam</span><code class="language-plaintext highlighter-rouge"> &gt; </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">path/to/output.srf</span></p>
