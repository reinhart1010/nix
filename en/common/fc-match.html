<h1 id="fc-match">fc-match</h1>

<p>Match available fonts.
More information: <a href="https://manned.org/fc-match">https://manned.org/fc-match</a>.</p>

<ul>
  <li>Return a sorted list of best matching fonts:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">fc-match -s '</code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">DejaVu Serif</span><code class="language-plaintext highlighter-rouge">'</code></p>
