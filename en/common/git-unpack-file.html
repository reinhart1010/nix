<h1 id="git-unpack-file">git unpack-file</h1>

<p>Create a temporary file with a blob's contents.
More information: <a href="https://git-scm.com/docs/git-unpack-file">https://git-scm.com/docs/git-unpack-file</a>.</p>

<ul>
  <li>Create a file holding the contents of the blob specified by its ID then print the name of the temporary file:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">git unpack-file </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">blob_id</span></p>
