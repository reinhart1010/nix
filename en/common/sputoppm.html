<h1 id="sputoppm">sputoppm</h1>

<p>Convert an Atari uncompressed Spectrum image to a PPM image.
More information: <a href="https://netpbm.sourceforge.net/doc/sputoppm.html">https://netpbm.sourceforge.net/doc/sputoppm.html</a>.</p>

<ul>
  <li>Convert an SPU file to a PPM image:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">sputoppm </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">path/to/input.spu</span><code class="language-plaintext highlighter-rouge"> &gt; </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">path/to/output.ppm</span></p>
