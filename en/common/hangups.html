<h1 id="hangups">hangups</h1>

<p>Third party command-line client for Google Hangouts.
More information: <a href="https://github.com/tdryer/hangups">https://github.com/tdryer/hangups</a>.</p>

<ul>
  <li>Start <code class="language-plaintext highlighter-rouge">hangups</code>:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">hangups</code></p>

<ul>
  <li>Display troubleshooting information and help:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">hangups -h</code></p>

<ul>
  <li>Set a refresh token for hangups:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">hangups --token-path </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">path/to/token</span></p>
