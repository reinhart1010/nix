<h1 id="zotero">zotero</h1>

<p>Manage your bibliographies.
More information: <a href="https://www.zotero.org/support">https://www.zotero.org/support</a>.</p>

<ul>
  <li>Run with the GUI:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">zotero</code></p>

<ul>
  <li>Run in headless mode:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">zotero --headless</code></p>

<ul>
  <li>Run with a specific profile:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">zotero -P </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">profile</span></p>

<ul>
  <li>Run the Migration Assistant:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">zotero --migration</code></p>
