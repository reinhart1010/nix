<h1 id="which">which</h1>

<p>Locate a program in the user's path.
More information: <a href="https://manned.org/which">https://manned.org/which</a>.</p>

<ul>
  <li>Search the PATH environment variable and display the location of any matching executables:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">which </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">executable</span></p>

<ul>
  <li>If there are multiple executables which match, display all:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">which -a </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">executable</span></p>
