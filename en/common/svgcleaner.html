<h1 id="svgcleaner">svgcleaner</h1>

<p>SVG optimizing utility.
More information: <a href="https://github.com/RazrFalcon/svgcleaner">https://github.com/RazrFalcon/svgcleaner</a>.</p>

<ul>
  <li>Optimize an SVG:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">svgcleaner </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">input.svg</span><code class="language-plaintext highlighter-rouge"> </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">output.svg</span></p>

<ul>
  <li>Optimize an SVG multiple times:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">svgcleaner --multipass </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">input.svg</span><code class="language-plaintext highlighter-rouge"> </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">output.svg</span></p>
