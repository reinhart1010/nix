<h1 id="zdiff">zdiff</h1>

<p>Invoke <code class="language-plaintext highlighter-rouge">diff</code> on <code class="language-plaintext highlighter-rouge">gzip</code> archives.
More information: <a href="https://manned.org/zdiff">https://manned.org/zdiff</a>.</p>

<ul>
  <li>Compare two files, uncompressing them if necessary:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">zdiff </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">path/to/file1.gz</span><code class="language-plaintext highlighter-rouge"> </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">path/to/file2.gz</span></p>

<ul>
  <li>Compare a file to a <code class="language-plaintext highlighter-rouge">gzip</code> archive with the same name:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">zdiff </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">path/to/file</span></p>
