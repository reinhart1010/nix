<h1 id="csvclean">csvclean</h1>

<p>Find and clean common syntax errors in CSV files.
Included in csvkit.
More information: <a href="https://csvkit.readthedocs.io/en/latest/scripts/csvclean.html">https://csvkit.readthedocs.io/en/latest/scripts/csvclean.html</a>.</p>

<ul>
  <li>Clean a CSV file:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">csvclean </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">bad.csv</span></p>

<ul>
  <li>List locations of syntax errors in a CSV file:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">csvclean -n </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">bad.csv</span></p>
