<h1 id="pnminvert">pnminvert</h1>

<p>Invert a PNM image.
More information: <a href="https://netpbm.sourceforge.net/doc/pnminvert.html">https://netpbm.sourceforge.net/doc/pnminvert.html</a>.</p>

<ul>
  <li>Invert the colors or greyscale values in a PNM image:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">pnminvert </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">path/to/input.pnm</span><code class="language-plaintext highlighter-rouge"> &gt; </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">path/to/output.pnm</span></p>
