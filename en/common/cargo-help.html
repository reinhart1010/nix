<h1 id="cargo-help">cargo help</h1>

<p>Display help on <code class="language-plaintext highlighter-rouge">cargo</code> and its subcommands.
More information: <a href="https://doc.rust-lang.org/cargo/commands/cargo-help.html">https://doc.rust-lang.org/cargo/commands/cargo-help.html</a>.</p>

<ul>
  <li>Display general help:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">cargo help</code></p>

<ul>
  <li>Display help for a subcommand:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">cargo help </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">subcommand</span></p>
