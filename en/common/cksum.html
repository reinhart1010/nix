<h1 id="cksum">cksum</h1>

<p>Calculate CRC checksums and byte counts of a file.
Note: on old UNIX systems the CRC implementation may differ.
More information: <a href="https://www.gnu.org/software/coreutils/manual/html_node/cksum-invocation.html">https://www.gnu.org/software/coreutils/manual/html_node/cksum-invocation.html</a>.</p>

<ul>
  <li>Display a 32-bit checksum, size in bytes and filename:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">cksum </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">path/to/file</span></p>
