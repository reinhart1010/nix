<h1 id="ppmmix">ppmmix</h1>

<p>Blend together two PPM images.
More information: <a href="https://netpbm.sourceforge.net/doc/ppmmix.html">https://netpbm.sourceforge.net/doc/ppmmix.html</a>.</p>

<ul>
  <li>Blend the specified PPM images using fadefactor to control the weight of each image:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">ppmmix </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">fadefactor</span><code class="language-plaintext highlighter-rouge"> </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">path/to/input_file1.ppm</span><code class="language-plaintext highlighter-rouge"> </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">path/to/input_file2.ppm</span><code class="language-plaintext highlighter-rouge"> &gt; </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">path/to/output_file.ppm</span></p>
