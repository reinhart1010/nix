<h1 id="npm-outdated">npm outdated</h1>

<p>Check for outdated npm package dependencies.
More information: <a href="https://docs.npmjs.com/cli/commands/npm-outdated">https://docs.npmjs.com/cli/commands/npm-outdated</a>.</p>

<ul>
  <li>Find packages that are outdated in a project:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">npm outdated</code></p>

<ul>
  <li>Find packages that are outdated regardless of the current project:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">npm outdated --all</code></p>
