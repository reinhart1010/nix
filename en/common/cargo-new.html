<h1 id="cargo-new">cargo new</h1>

<p>Create a new Cargo package.
Equivalent of <code class="language-plaintext highlighter-rouge">cargo init</code>, but specifying a directory is required.
More information: <a href="https://doc.rust-lang.org/cargo/commands/cargo-new.html">https://doc.rust-lang.org/cargo/commands/cargo-new.html</a>.</p>

<ul>
  <li>Create a new Rust project with a binary target:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">cargo new </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">path/to/directory</span></p>
