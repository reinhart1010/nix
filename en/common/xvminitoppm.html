<h1 id="xvminitoppm">xvminitoppm</h1>

<p>Convert an XV thumbnail picture to PPM.
More information: <a href="https://netpbm.sourceforge.net/doc/xvminitoppm.html">https://netpbm.sourceforge.net/doc/xvminitoppm.html</a>.</p>

<ul>
  <li>Convert an XV thumbnail image file to PPM:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">xvminitoppm </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">path/to/input_file</span><code class="language-plaintext highlighter-rouge"> &gt; </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">path/to/output_file.ppm</span></p>
