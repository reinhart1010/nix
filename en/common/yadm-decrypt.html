<h1 id="yadm-decrypt">yadm-decrypt</h1>

<p>Decrypt files that were encrypted by <code class="language-plaintext highlighter-rouge">yadm</code>.
When activating this command you will be prompted for a password.
More information: <a href="https://yadm.io/docs/encryption">https://yadm.io/docs/encryption</a>.</p>

<ul>
  <li>Decrypt files:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">yadm decrypt</code></p>
