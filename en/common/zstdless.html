<h1 id="zstdless">zstdless</h1>

<p>Open a <code class="language-plaintext highlighter-rouge">zstd</code> compressed file for interactive reading, allowing scrolling and search.
See also: <code class="language-plaintext highlighter-rouge">zstd</code>, <code class="language-plaintext highlighter-rouge">less</code>.
More information: <a href="https://manned.org/zstdless">https://manned.org/zstdless</a>.</p>

<ul>
  <li>Open a <code class="language-plaintext highlighter-rouge">zstd</code> compressed file:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">zstdless </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">path/to/file.zst</span></p>
