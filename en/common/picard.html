<h1 id="picard">picard</h1>

<p>Next generation MusicBrainz tagging application.
More information: <a href="https://picard.musicbrainz.org/">https://picard.musicbrainz.org/</a>.</p>

<ul>
  <li>Start Picard:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">picard</code></p>

<ul>
  <li>Open a set of files:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">picard </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">path/to/file1.mp3</span><code class="language-plaintext highlighter-rouge"> </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">path/to/file2.mp3</span></p>

<ul>
  <li>Display the version of Picard installed:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">picard --long-version</code></p>
