<h1 id="ppmtoppm">ppmtoppm</h1>

<p>Copy a PPM image.
More information: <a href="https://netpbm.sourceforge.net/doc/ppmtoppm.html">https://netpbm.sourceforge.net/doc/ppmtoppm.html</a>.</p>

<ul>
  <li>Copy a PPM image (i.e. a PBM, PGM or PPM image) from <code class="language-plaintext highlighter-rouge">stdin</code> to <code class="language-plaintext highlighter-rouge">stdout</code>:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">ppmtoppm &lt; </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">path/to/image.ppm</span><code class="language-plaintext highlighter-rouge"> &gt; </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">path/to/output.ppm</span></p>

<ul>
  <li>Display version:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">ppmtoppm -version</code></p>
