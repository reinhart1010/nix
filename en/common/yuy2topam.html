<h1 id="yuy2topam">yuy2topam</h1>

<p>Convert YUY2 bytes to PAM.
More information: <a href="https://netpbm.sourceforge.net/doc/yuy2topam.html">https://netpbm.sourceforge.net/doc/yuy2topam.html</a>.</p>

<ul>
  <li>Convert YUY2 bytes to PAM:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">yuy2topam -width </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">value</span><code class="language-plaintext highlighter-rouge"> -height </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">value</span><code class="language-plaintext highlighter-rouge"> </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">path/to/file.yuy2</span><code class="language-plaintext highlighter-rouge"> &gt; </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">path/to/file.pam</span></p>
