<h1 id="brushtopbm">brushtopbm</h1>

<p>Convert a Xerox doodle brush file into a PBM image.
More information: <a href="https://netpbm.sourceforge.net/doc/brushtopbm.html">https://netpbm.sourceforge.net/doc/brushtopbm.html</a>.</p>

<ul>
  <li>Generate a PBM file as output for a Xerox doodle brush file as input:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">brushtopbm </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">path/to/file.brush</span></p>

<ul>
  <li>Display version:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">brushtopbm -version</code></p>
