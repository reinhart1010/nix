<h1 id="git-brv">git brv</h1>

<p>Print a list of branches, sorted by last commit date.
Part of <code class="language-plaintext highlighter-rouge">git-extras</code>.
More information: <a href="https://github.com/tj/git-extras/blob/master/Commands.md#git-brv">https://github.com/tj/git-extras/blob/master/Commands.md#git-brv</a>.</p>

<ul>
  <li>List each branch showing date, latest commit hash and message:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">git brv</code></p>
