<h1 id="gdaladdo">gdaladdo</h1>

<p>Build overview images of raster datasets.
More information: <a href="https://gdal.org/programs/gdaladdo.html">https://gdal.org/programs/gdaladdo.html</a>.</p>

<ul>
  <li>Build overview images of a raster dataset using the "average" [r]esampling method:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">gdaladdo -r average </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">path/to/input.tif</span></p>
