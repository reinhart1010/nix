<h1 id="st4topgm">st4topgm</h1>

<p>Convert an SBIG ST-4 file to PGM.
More information: <a href="https://netpbm.sourceforge.net/doc/st4topgm.html">https://netpbm.sourceforge.net/doc/st4topgm.html</a>.</p>

<ul>
  <li>Convert an SBIG ST-4 file to a PGM file:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">st4topgm </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">path/to/input_file.st4</span><code class="language-plaintext highlighter-rouge"> &gt; </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">path/to/output.pgm</span></p>
