<h1 id="dolt-sql">dolt sql</h1>

<p>Run an SQL query. Multiple SQL statements must be separated by semicolons.
More information: <a href="https://docs.dolthub.com/cli-reference/cli#dolt-sql">https://docs.dolthub.com/cli-reference/cli#dolt-sql</a>.</p>

<ul>
  <li>Run a single query:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">dolt sql --query "</code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">INSERT INTO t values (1, 3);</span><code class="language-plaintext highlighter-rouge">"</code></p>

<ul>
  <li>List all saved queries:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">dolt sql --list-saved</code></p>
