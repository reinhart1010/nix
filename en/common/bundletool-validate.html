<h1 id="bundletool-validate">bundletool validate</h1>

<p>Manipulate Android Application Bundles.
More information: <a href="https://developer.android.com/tools/bundletool">https://developer.android.com/tools/bundletool</a>.</p>

<ul>
  <li>Verify a bundle and display detailed information about it:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">bundletool validate --bundle </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">path/to/bundle.aab</span></p>
