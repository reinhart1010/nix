<h1 id="git-lock">git lock</h1>

<p>Lock a file in a Git repository from being modified by a commit.
Part of <code class="language-plaintext highlighter-rouge">git-extras</code>. See also <code class="language-plaintext highlighter-rouge">git-unlock</code>.
More information: <a href="https://github.com/tj/git-extras/blob/master/Commands.md#git-lock">https://github.com/tj/git-extras/blob/master/Commands.md#git-lock</a>.</p>

<ul>
  <li>Disable the ability to commit changes of a local file:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">git lock </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">path/to/file</span></p>
