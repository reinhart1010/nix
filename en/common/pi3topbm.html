<h1 id="pi3topbm">pi3topbm</h1>

<p>Convert an Atari Degas PI3 image to PBM image.
See also: <code class="language-plaintext highlighter-rouge">pbmtopi3</code>.
More information: <a href="https://netpbm.sourceforge.net/doc/pi3topbm.html">https://netpbm.sourceforge.net/doc/pi3topbm.html</a>.</p>

<ul>
  <li>Convert an Atari Degas PI3 image to PBM image:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">pi1topbm </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">path/to/atari_image.pi3</span><code class="language-plaintext highlighter-rouge"> &gt; </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">path/to/output_image.pbm</span></p>
