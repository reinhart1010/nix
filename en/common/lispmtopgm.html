<h1 id="lispmtopgm">lispmtopgm</h1>

<p>Convert a Lisp Machine bitmap into a PGM image.
See also: <code class="language-plaintext highlighter-rouge">pgmtolispm</code>.
More information: <a href="https://netpbm.sourceforge.net/doc/lispmtopgm.html">https://netpbm.sourceforge.net/doc/lispmtopgm.html</a>.</p>

<ul>
  <li>Convert the specified Lisp Machine bitmap file into a PGM image:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">lispmtopgm </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">path/to/input.lispm</span><code class="language-plaintext highlighter-rouge"> &gt; </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">path/to/output.pgm</span></p>
