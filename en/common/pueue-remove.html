<h1 id="pueue-remove">pueue remove</h1>

<p>Remove tasks from the list. Running or paused tasks need to be killed first.
More information: <a href="https://github.com/Nukesor/pueue">https://github.com/Nukesor/pueue</a>.</p>

<ul>
  <li>Remove a killed or finished task:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">pueue remove </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">task_id</span></p>

<ul>
  <li>Remove multiple tasks at once:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">pueue remove </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">task_id</span><code class="language-plaintext highlighter-rouge"> </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">task_id</span></p>
