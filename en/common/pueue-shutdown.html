<h1 id="pueue-shutdown">pueue shutdown</h1>

<p>Remotely shut down the daemon.
Only use this subcommand if the daemon isn't started by a service manager.
More information: <a href="https://github.com/Nukesor/pueue">https://github.com/Nukesor/pueue</a>.</p>

<ul>
  <li>Shutdown the daemon without a service manager:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">pueue shutdown</code></p>
