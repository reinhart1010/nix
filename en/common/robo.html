<h1 id="robo">robo</h1>

<p>PHP task runner.
More information: <a href="https://robo.li/">https://robo.li/</a>.</p>

<ul>
  <li>List available commands:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">robo list</code></p>

<ul>
  <li>Run a specific command:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">robo </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">foo</span></p>

<ul>
  <li>Simulate running a specific command:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">robo --simulate </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">foo</span></p>
