<h1 id="pi1toppm">pi1toppm</h1>

<p>Convert an Atari Degas PI1 image to a PPM image.
See also: <code class="language-plaintext highlighter-rouge">ppmtopi1</code>.
More information: <a href="https://netpbm.sourceforge.net/doc/pi1toppm.html">https://netpbm.sourceforge.net/doc/pi1toppm.html</a>.</p>

<ul>
  <li>Convert an Atari Degas PI1 image into PPM image:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">pi1toppm </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">path/to/atari_image.pi1</span><code class="language-plaintext highlighter-rouge"> &gt; </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">path/to/image.ppm</span></p>
