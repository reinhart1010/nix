<h1 id="fkill">fkill</h1>

<p>Fabulously kill processes. Cross-platform.
More information: <a href="https://github.com/sindresorhus/fkill">https://github.com/sindresorhus/fkill</a>.</p>

<ul>
  <li>Run without arguments to use the interactive interface:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">fkill</code></p>

<ul>
  <li>Kill the process by PID, name or port:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">fkill </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">pid|name|:port</span></p>
