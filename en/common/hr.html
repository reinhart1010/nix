<h1 id="hr">hr</h1>

<p>Print a horizontal rule in the terminal.
More information: <a href="https://github.com/LuRsT/hr">https://github.com/LuRsT/hr</a>.</p>

<ul>
  <li>Print a horizontal rule:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">hr</code></p>

<ul>
  <li>Print a horizontal rule with a custom string:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">hr </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">string</span></p>

<ul>
  <li>Print a multiline horizontal rule:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">hr </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">string1 string2 â€¦</span></p>
