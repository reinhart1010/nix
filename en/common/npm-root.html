<h1 id="npm-root">npm root</h1>

<p>Display path to <code class="language-plaintext highlighter-rouge">node_modules</code> directory.
More information: <a href="https://docs.npmjs.com/cli/commands/npm-root">https://docs.npmjs.com/cli/commands/npm-root</a>.</p>

<ul>
  <li>Display path to the local <code class="language-plaintext highlighter-rouge">node_modules</code> directory:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">npm root</code></p>

<ul>
  <li>Display path to the global <code class="language-plaintext highlighter-rouge">node_modules</code> directory:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">npm root --global</code></p>
