<h1 id="open">open</h1>

<p><code class="language-plaintext highlighter-rouge">open</code> can refer to multiple commands with the same name.</p>

<ul>
  <li>View documentation for the command available in macOS:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">tldr open -p osx</code></p>

<ul>
  <li>View documentation for the command available through fish:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">tldr open.fish</code></p>
