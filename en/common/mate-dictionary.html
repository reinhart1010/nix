<h1 id="mate-dictionary">mate-dictionary</h1>

<p>Look up words on dictionaries.
More information: <a href="https://manned.org/mate-dictionary">https://manned.org/mate-dictionary</a>.</p>

<ul>
  <li>Print a specific word definition:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">mate-dictionary --no-window --look-up '</code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">word</span><code class="language-plaintext highlighter-rouge">'</code></p>

<ul>
  <li>Show similar words for a specific one in a new window:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">mate-dictionary --match '</code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">word</span><code class="language-plaintext highlighter-rouge">'</code></p>
