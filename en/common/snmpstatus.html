<h1 id="snmpstatus">snmpstatus</h1>

<p>Fetch fixed MIB status values.
More information: <a href="https://manned.org/snmpstatus">https://manned.org/snmpstatus</a>.</p>

<ul>
  <li>Fetch the values:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">snmpget -v </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">version</span><code class="language-plaintext highlighter-rouge"> -c </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">community</span><code class="language-plaintext highlighter-rouge"> </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">ip</span></p>
