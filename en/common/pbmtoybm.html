<h1 id="pbmtoybm">pbmtoybm</h1>

<p>Convert a PBM file to a Bennet Yee "face" file.
More information: <a href="https://netpbm.sourceforge.net/doc/pbmtoybm.html">https://netpbm.sourceforge.net/doc/pbmtoybm.html</a>.</p>

<ul>
  <li>Convert a PBM image file to YBM:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">pbmtoybm </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">path/to/input_file.pbm</span><code class="language-plaintext highlighter-rouge"> &gt; </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">path/to/output_file.ybm</span></p>
