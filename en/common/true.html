<h1 id="true">true</h1>

<p>Returns a successful exit status code of 0.
Use this with the || operator to make a command always exit with 0.
More information: <a href="https://www.gnu.org/software/coreutils/manual/html_node/true-invocation.html">https://www.gnu.org/software/coreutils/manual/html_node/true-invocation.html</a>.</p>

<ul>
  <li>Return a successful exit code:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">true</code></p>
