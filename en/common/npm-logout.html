<h1 id="npm-logout">npm logout</h1>

<p>Log out of the registry user account.
See also: <code class="language-plaintext highlighter-rouge">npm login</code> for logging in.
More information: <a href="https://docs.npmjs.com/cli/commands/npm-logout">https://docs.npmjs.com/cli/commands/npm-logout</a>.</p>

<ul>
  <li>Log out of the registry user account:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">npm logout</code></p>

<ul>
  <li>Log out using a custom registry:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">npm logout --registry=</code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">registry_url</span></p>
