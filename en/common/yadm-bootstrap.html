<h1 id="yadm-bootstrap">yadm-bootstrap</h1>

<p>Execute Yadm's bootstrap file.
This file should be created in <code class="language-plaintext highlighter-rouge">$HOME/.config/yadm/bootstrap</code>.
More information: <a href="https://yadm.io/docs/bootstrap">https://yadm.io/docs/bootstrap</a>.</p>

<ul>
  <li>Execute bootstrap executable:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">yadm bootstrap</code></p>
