<h1 id="wasm2wat">wasm2wat</h1>

<p>Convert a file from the WebAssembly binary format to the text format.
More information: <a href="https://github.com/WebAssembly/wabt">https://github.com/WebAssembly/wabt</a>.</p>

<ul>
  <li>Convert a file to the text format and display it to the console:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">wasm2wat </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">file.wasm</span></p>

<ul>
  <li>Write the output to a given file:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">wasm2wat </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">file.wasm</span><code class="language-plaintext highlighter-rouge"> -o </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">file.wat</span></p>
