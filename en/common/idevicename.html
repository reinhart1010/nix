<h1 id="idevicename">idevicename</h1>

<p>Display the device name or set it to a new name.
More information: <a href="https://manned.org/idevicename">https://manned.org/idevicename</a>.</p>

<ul>
  <li>Display the current device name:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">idevicename</code></p>

<ul>
  <li>Set a new device name:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">idevicename </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">new_name</span></p>
