<h1 id="pampick">pampick</h1>

<p>Pick images out of a multi-image Netpbm stream.
See also: <code class="language-plaintext highlighter-rouge">pamfile</code>, <code class="language-plaintext highlighter-rouge">pamsplit</code>.
More information: <a href="https://netpbm.sourceforge.net/doc/pampick.html">https://netpbm.sourceforge.net/doc/pampick.html</a>.</p>

<ul>
  <li>Execute a shell command on each image in a Netpbm file:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">pampick </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">image_number1 image_number2 â€¦</span><code class="language-plaintext highlighter-rouge"> &lt; </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">path/to/image.pam</span><code class="language-plaintext highlighter-rouge"> &gt; </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">path/to/output.pam</span></p>
