<h1 id="rlatopam">rlatopam</h1>

<p>Convert Alias/Wavefront RLA and RPF image files to Netpbm format.
More information: <a href="https://netpbm.sourceforge.net/doc/rlatopam.html">https://netpbm.sourceforge.net/doc/rlatopam.html</a>.</p>

<ul>
  <li>Convert the specified SPOT image to PGM format:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">rlatopam </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">path/to/file</span><code class="language-plaintext highlighter-rouge"> &gt; </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">path/to/output.pam</span></p>
