<h1 id="crane-blob">crane blob</h1>

<p>Read a blob from a registry.
More information: <a href="https://github.com/google/go-containerregistry/blob/main/cmd/crane/doc/crane_blob.md">https://github.com/google/go-containerregistry/blob/main/cmd/crane/doc/crane_blob.md</a>.</p>

<ul>
  <li>Read the blob from a registry:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">crane blob </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">blob_identifier</span></p>
