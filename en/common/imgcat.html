<h1 id="imgcat">imgcat</h1>

<p>Display images on the command-line.
Requires a compatible terminal such as iTerm2.
More information: <a href="https://github.com/danielgatis/imgcat">https://github.com/danielgatis/imgcat</a>.</p>

<ul>
  <li>Display an image on the command-line:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">imgcat </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">path/to/file</span></p>
