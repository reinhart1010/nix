<h1 id="interdiff">interdiff</h1>

<p>Show differences between two diff files.
More information: <a href="https://freshmeat.sourceforge.net/projects/patchutils">https://freshmeat.sourceforge.net/projects/patchutils</a>.</p>

<ul>
  <li>Compare diff files:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">interdiff </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">old_file</span><code class="language-plaintext highlighter-rouge"> </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">new_file</span></p>

<ul>
  <li>Compare diff files, ignoring whitespace:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">interdiff -w </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">old_file</span><code class="language-plaintext highlighter-rouge"> </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">new_file</span></p>
