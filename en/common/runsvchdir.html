<h1 id="runsvchdir">runsvchdir</h1>

<p>Change the directory <code class="language-plaintext highlighter-rouge">runsvdir</code> uses by default.
More information: <a href="https://manned.org/runsvchdir.8">https://manned.org/runsvchdir.8</a>.</p>

<ul>
  <li>Switch <code class="language-plaintext highlighter-rouge">runsvdir</code> directories:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">sudo runsvchdir </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">path/to/directory</span></p>
