<h1 id="git-cvsexportcommit">git cvsexportcommit</h1>

<p>Export a single <code class="language-plaintext highlighter-rouge">Git</code> commit to a CVS checkout.
More information: <a href="https://git-scm.com/docs/git-cvsexportcommit">https://git-scm.com/docs/git-cvsexportcommit</a>.</p>

<ul>
  <li>Merge a specific patch into CVS:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">git cvsexportcommit -v -c -w </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">path/to/project_cvs_checkout</span><code class="language-plaintext highlighter-rouge"> </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">commit_sha1</span></p>
