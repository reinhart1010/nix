<h1 id="git-credential-store">git credential-store</h1>

<p>Git helper to store passwords on disk.
More information: <a href="https://git-scm.com/docs/git-credential-store">https://git-scm.com/docs/git-credential-store</a>.</p>

<ul>
  <li>Store Git credentials in a specific file:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">git config credential.helper 'store --file=</code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">path/to/file</span><code class="language-plaintext highlighter-rouge">'</code></p>
