<h1 id="xzcmp">xzcmp</h1>

<p>Invokes <code class="language-plaintext highlighter-rouge">cmp</code> on files compressed with <code class="language-plaintext highlighter-rouge">xz</code>, <code class="language-plaintext highlighter-rouge">lzma</code>, <code class="language-plaintext highlighter-rouge">gzip</code>, <code class="language-plaintext highlighter-rouge">bzip2</code>, <code class="language-plaintext highlighter-rouge">lzop</code>, or <code class="language-plaintext highlighter-rouge">zstd</code>.
All options specified are passed directly to <code class="language-plaintext highlighter-rouge">cmp</code>.
More information: <a href="https://manned.org/xzcmp">https://manned.org/xzcmp</a>.</p>

<ul>
  <li>Compare two specific files:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">xzcmp </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">path/to/file1</span><code class="language-plaintext highlighter-rouge"> </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">path/to/file2</span></p>
