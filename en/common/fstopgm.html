<h1 id="fstopgm">fstopgm</h1>

<p>Convert a Usenix FaceSaver file into a PGM image.
See also: <code class="language-plaintext highlighter-rouge">pgmtofs</code>.
More information: <a href="https://netpbm.sourceforge.net/doc/fstopgm.html">https://netpbm.sourceforge.net/doc/fstopgm.html</a>.</p>

<ul>
  <li>Convert the specified Usenix FaceSaver file into a PGM image:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">fstopgm </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">path/to/input.fs</span><code class="language-plaintext highlighter-rouge"> &gt; </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">path/to/output.pgm</span></p>
