<h1 id="grumphp">grumphp</h1>

<p>A PHP Composer plugin that enables source code quality checks.
More information: <a href="https://github.com/phpro/grumphp">https://github.com/phpro/grumphp</a>.</p>

<ul>
  <li>Register the Git hooks:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">grumphp git:init</code></p>

<ul>
  <li>Trigger the pre-commit hook manually:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">grumphp git:pre-commit</code></p>

<ul>
  <li>Check every versioned file:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">grumphp run</code></p>
