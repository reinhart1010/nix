<h1 id="mgrtopbm">mgrtopbm</h1>

<p>Convert a MGR bitmap into a PBM file.
See also: <code class="language-plaintext highlighter-rouge">pbmtomgr</code>.
More information: <a href="https://netpbm.sourceforge.net/doc/mgrtopbm.html">https://netpbm.sourceforge.net/doc/mgrtopbm.html</a>.</p>

<ul>
  <li>Convert a MGR bitmap into a PBM file:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">mgrtopbm </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">path/to/image.mgr</span><code class="language-plaintext highlighter-rouge"> &gt; </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">path/to/output.pbm</span></p>
