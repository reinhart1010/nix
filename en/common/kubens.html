<h1 id="kubens">kubens</h1>

<p>Utility to switch between Kubernetes namespaces.
More information: <a href="https://github.com/ahmetb/kubectx">https://github.com/ahmetb/kubectx</a>.</p>

<ul>
  <li>List the namespaces:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">kubens</code></p>

<ul>
  <li>Change the active namespace:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">kubens </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">name</span></p>

<ul>
  <li>Switch to the previous namespace:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">kubens -</code></p>
