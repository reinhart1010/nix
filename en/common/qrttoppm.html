<h1 id="qrttoppm">qrttoppm</h1>

<p>Convert a QRT ray tracer file to a PPM image.
More information: <a href="https://netpbm.sourceforge.net/doc/qrttoppm.html">https://netpbm.sourceforge.net/doc/qrttoppm.html</a>.</p>

<ul>
  <li>Convert a QRT file to a PPM image:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">qrttoppm </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">path/to/file.qrt</span><code class="language-plaintext highlighter-rouge"> &gt; </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">path/to/image.ppm</span></p>
