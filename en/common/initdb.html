<h1 id="initdb">initdb</h1>

<p>Create a PostgreSQL database on disk.
More information: <a href="https://www.postgresql.org/docs/9.5/app-initdb.html">https://www.postgresql.org/docs/9.5/app-initdb.html</a>.</p>

<ul>
  <li>Create a database at <code class="language-plaintext highlighter-rouge">/usr/local/var/postgres</code>:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">initdb -D /usr/local/var/postgres</code></p>
