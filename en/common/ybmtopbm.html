<h1 id="ybmtopbm">ybmtopbm</h1>

<p>Convert a Bennet Yee "face" file to PBM.
More information: <a href="https://netpbm.sourceforge.net/doc/ybmtopbm.html">https://netpbm.sourceforge.net/doc/ybmtopbm.html</a>.</p>

<ul>
  <li>Convert a YBM image file to PBM:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">ybmtopbm </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">path/to/input_file.ybm</span><code class="language-plaintext highlighter-rouge"> &gt; </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">path/to/output_file.pbm</span></p>
