<h1 id="pamedge">pamedge</h1>

<p>Perform edge-detection on a Netpbm image.
More information: <a href="https://netpbm.sourceforge.net/doc/pamedge.html">https://netpbm.sourceforge.net/doc/pamedge.html</a>.</p>

<ul>
  <li>Perform edge-detection on a Netpbm image:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">pamedge </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">path/to/input.pam</span><code class="language-plaintext highlighter-rouge"> &gt; </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">path/to/output.pam</span></p>
