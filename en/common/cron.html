<h1 id="cron">cron</h1>

<p>A system scheduler for running jobs or tasks unattended.
The command to submit, edit or delete entries to <code class="language-plaintext highlighter-rouge">cron</code> is called <code class="language-plaintext highlighter-rouge">crontab</code>.</p>

<ul>
  <li>View documentation for managing <code class="language-plaintext highlighter-rouge">cron</code> entries:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">tldr crontab</code></p>
