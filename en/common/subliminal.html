<h1 id="subliminal">subliminal</h1>

<p>Python-based subtitle downloader.
More information: <a href="https://github.com/Diaoul/subliminal">https://github.com/Diaoul/subliminal</a>.</p>

<ul>
  <li>Download English subtitles for a video:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">subliminal download -l </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">en</span><code class="language-plaintext highlighter-rouge"> </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">video.ext</span></p>
