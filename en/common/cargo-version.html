<h1 id="cargo-version">cargo version</h1>

<p>Display <code class="language-plaintext highlighter-rouge">cargo</code> version information.
More information: <a href="https://doc.rust-lang.org/cargo/commands/cargo-version.html">https://doc.rust-lang.org/cargo/commands/cargo-version.html</a>.</p>

<ul>
  <li>Display version:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">cargo version</code></p>

<ul>
  <li>Display additional build information:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">cargo version --verbose</code></p>
