<h1 id="pamtoxvmini">pamtoxvmini</h1>

<p>Convert a Netpbm image to an XV thumbnail picture.
More information: <a href="https://netpbm.sourceforge.net/doc/pamtoxvmini.html">https://netpbm.sourceforge.net/doc/pamtoxvmini.html</a>.</p>

<ul>
  <li>Convert a PAM image to an XV thumbnail picture:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">pamtoxvmini </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">path/to/input_file.pam</span><code class="language-plaintext highlighter-rouge"> &gt; </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">path/to/output_file</span></p>
