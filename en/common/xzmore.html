<h1 id="xzmore">xzmore</h1>

<p>Display text from <code class="language-plaintext highlighter-rouge">xz</code> or <code class="language-plaintext highlighter-rouge">lzma</code> compressed files.
Almost equivalent to <code class="language-plaintext highlighter-rouge">xzless</code>, except it respects the <code class="language-plaintext highlighter-rouge">PAGER</code> environment variable, uses <code class="language-plaintext highlighter-rouge">more</code> by default and you cannot pass options to the pager.
More information: <a href="https://manned.org/xzmore">https://manned.org/xzmore</a>.</p>

<ul>
  <li>View a compressed file:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">xzmore </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">path/to/file</span></p>
