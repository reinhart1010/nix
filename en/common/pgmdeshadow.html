<h1 id="pgmdeshadow">pgmdeshadow</h1>

<p>Deshadow a PGM image.
More information: <a href="https://netpbm.sourceforge.net/doc/pgmdeshadow.html">https://netpbm.sourceforge.net/doc/pgmdeshadow.html</a>.</p>

<ul>
  <li>Remove grey shadows from a PGM image:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">pgmdeshadow </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">path/to/input_file.pgm</span><code class="language-plaintext highlighter-rouge"> &gt; </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">path/to/output_file.pgm</span></p>
