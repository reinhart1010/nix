<h1 id="ideviceinfo">ideviceinfo</h1>

<p>Show information about the first connected iOS device.
More information: <a href="https://manned.org/ideviceinfo">https://manned.org/ideviceinfo</a>.</p>

<ul>
  <li>Display detailed information about the connected device:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">ideviceinfo</code></p>

<ul>
  <li>Show information about a specific device by UDID:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">ideviceinfo --udid </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">device_udid</span></p>
