<h1 id="vectorize-pixelart">vectorize-pixelart</h1>

<p>Convert PNG pixel art graphics to SVG/EPS vector images.
More information: <a href="https://github.com/und3f/vectorize-pixelart">https://github.com/und3f/vectorize-pixelart</a>.</p>

<ul>
  <li>Convert a PNG to a vector image format:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">vectorize-pixelart </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">path/to/input.png</span><code class="language-plaintext highlighter-rouge"> </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">path/to/output.svg|.eps</span></p>
