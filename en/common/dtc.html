<h1 id="dtc">dtc</h1>

<p>The Device Tree Compiler, a tool for recompiling device trees between formats.
More information: <a href="https://github.com/dgibson/dtc">https://github.com/dgibson/dtc</a>.</p>

<ul>
  <li>Decompile a <code class="language-plaintext highlighter-rouge">.dtb</code> file into a readable <code class="language-plaintext highlighter-rouge">.dts</code> file:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">dtc -I dtb -O dts -o </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">path/to/output_file.dts</span><code class="language-plaintext highlighter-rouge"> </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">path/to/input_file.dtb</span></p>
