<h1 id="peco">peco</h1>

<p>Interactive filtering tool.
More information: <a href="https://github.com/peco/peco">https://github.com/peco/peco</a>.</p>

<ul>
  <li>Start <code class="language-plaintext highlighter-rouge">peco</code> on all files in the specified directory:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">find </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">path/to/directory</span><code class="language-plaintext highlighter-rouge"> -type f | peco</code></p>

<ul>
  <li>Start <code class="language-plaintext highlighter-rouge">peco</code> for running processes:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">ps aux | peco</code></p>

<ul>
  <li>Start <code class="language-plaintext highlighter-rouge">peco</code> with a specified query:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">peco --query "</code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">query</span><code class="language-plaintext highlighter-rouge">"</code></p>
