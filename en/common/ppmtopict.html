<h1 id="ppmtopict">ppmtopict</h1>

<p>Convert a PPM image to a Macintosh PICT file.
More information: <a href="https://netpbm.sourceforge.net/doc/ppmtopict.html">https://netpbm.sourceforge.net/doc/ppmtopict.html</a>.</p>

<ul>
  <li>Convert a PPM image to a PICT file:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">ppmtopict </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">path/to/file.ppm</span><code class="language-plaintext highlighter-rouge"> &gt; </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">path/to/file.pict</span></p>
