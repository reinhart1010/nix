<h1 id="fossil-forget">fossil forget</h1>

<p>This command is an alias of <code class="language-plaintext highlighter-rouge">fossil rm</code>, with the exception that it never removes files from the disk.
More information: <a href="https://fossil-scm.org/home/help/forget">https://fossil-scm.org/home/help/forget</a>.</p>

<ul>
  <li>View documentation for the original command:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">tldr fossil rm</code></p>
