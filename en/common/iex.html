<h1 id="iex">iex</h1>

<p>IEx is the interactive shell for Elixir.
More information: <a href="https://hexdocs.pm/iex">https://hexdocs.pm/iex</a>.</p>

<ul>
  <li>Start an interactive session:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">iex</code></p>

<ul>
  <li>Start a session that remembers history:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">iex --erl "-kernel shell_history enabled"</code></p>

<ul>
  <li>Start and load Mix project files:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">iex -S mix</code></p>
