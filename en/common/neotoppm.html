<h1 id="neotoppm">neotoppm</h1>

<p>Convert an Atari Neochrome NEO file into a PPM image.
More information: <a href="https://netpbm.sourceforge.net/doc/neotoppm.html">https://netpbm.sourceforge.net/doc/neotoppm.html</a>.</p>

<ul>
  <li>Generate the PPM image as output for an Atari Neochrome NEO file as input:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">neotoppm </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">path/to/file.neo</span></p>

<ul>
  <li>Display version:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">neotoppm -version</code></p>
