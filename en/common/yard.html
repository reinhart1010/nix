<h1 id="yard">yard</h1>

<p>Documentation tool for Ruby.
More information: <a href="https://yardoc.org/">https://yardoc.org/</a>.</p>

<ul>
  <li>Create the documentation:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">yard</code></p>

<ul>
  <li>Create the documentation and save it to one file:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">yard --one-file</code></p>

<ul>
  <li>List all undocumented objects:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">yard stats --list-undoc</code></p>
