<h1 id="rustup-completions">rustup completions</h1>

<p>Generate shell completions for <code class="language-plaintext highlighter-rouge">rustup</code> and <code class="language-plaintext highlighter-rouge">cargo</code>.
More information: <a href="https://rust-lang.github.io/rustup">https://rust-lang.github.io/rustup</a>.</p>

<ul>
  <li>Print the completion script to <code class="language-plaintext highlighter-rouge">stdout</code>:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">rustup completions </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">bash|elvish|fish|powershell|zsh</span><code class="language-plaintext highlighter-rouge"> </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">rustup|cargo</span></p>
