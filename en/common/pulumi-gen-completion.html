<h1 id="pulumi-gen-completion">pulumi gen-completion</h1>

<p>Generate completion scripts for the Pulumi CLI.
Supported shells are bash, zsh, fish.
More information: <a href="https://www.pulumi.com/docs/iac/cli/commands/pulumi_gen-completion/">https://www.pulumi.com/docs/iac/cli/commands/pulumi_gen-completion/</a>.</p>

<ul>
  <li>Generate completion scripts:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">pulumi gen-completion </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">bash|zsh|fish</span></p>
