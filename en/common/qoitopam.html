<h1 id="qoitopam">qoitopam</h1>

<p>Convert a QOI image (Quite OK Image format) to Netpbm.
More information: <a href="https://netpbm.sourceforge.net/doc/qoitopam.html">https://netpbm.sourceforge.net/doc/qoitopam.html</a>.</p>

<ul>
  <li>Convert a QOI image to Netpbm:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">qoitopam </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">path/to/image.qoi</span><code class="language-plaintext highlighter-rouge"> &gt; </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">path/to/output.pnm</span></p>
