<h1 id="pbmtoplot">pbmtoplot</h1>

<p>Convert a PBM image into a UNIX plot file.
More information: <a href="https://netpbm.sourceforge.net/doc/pbmtoplot.html">https://netpbm.sourceforge.net/doc/pbmtoplot.html</a>.</p>

<ul>
  <li>Convert a PBM image into a UNIX plot file:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">pbmtoplot </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">path/to/image.pbm</span><code class="language-plaintext highlighter-rouge"> &gt; </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">path/to/output.plot</span></p>
