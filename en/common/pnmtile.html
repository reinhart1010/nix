<h1 id="pnmtile">pnmtile</h1>

<p>Replicate an image to fill a specified area.
More information: <a href="https://netpbm.sourceforge.net/doc/pnmtile.html">https://netpbm.sourceforge.net/doc/pnmtile.html</a>.</p>

<ul>
  <li>Replicate an image to fill an area of the specified dimensions:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">pnmtile </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">width</span><code class="language-plaintext highlighter-rouge"> </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">height</span><code class="language-plaintext highlighter-rouge"> </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">path/to/input.pnm</span><code class="language-plaintext highlighter-rouge"> &gt; </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">path/to/output.pnm</span></p>
