<h1 id="pueue-clean">pueue clean</h1>

<p>Remove all finished tasks from the list and clear logs.
More information: <a href="https://github.com/Nukesor/pueue">https://github.com/Nukesor/pueue</a>.</p>

<ul>
  <li>Remove finished tasks and clear logs:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">pueue clean</code></p>

<ul>
  <li>Only clean commands that finished successfully:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">pueue clean --successful-only</code></p>
