<h1 id="git-repack">git repack</h1>

<p>Pack unpacked objects in a Git repository.
More information: <a href="https://git-scm.com/docs/git-repack">https://git-scm.com/docs/git-repack</a>.</p>

<ul>
  <li>Pack unpacked objects in the current directory:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">git repack</code></p>

<ul>
  <li>Also remove redundant objects after packing:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">git repack -d</code></p>
