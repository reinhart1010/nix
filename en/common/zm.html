<h1 id="zm">zm</h1>

<p>A tool for managing articles of newspapers and blogs.
More information: <a href="https://github.com/ZERMZeitung/zm2">https://github.com/ZERMZeitung/zm2</a>.</p>

<ul>
  <li>Make a new draft:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">zm new</code></p>

<ul>
  <li>Edit a draft:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">zm edit</code></p>

<ul>
  <li>Publish a draft and commit it with git:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">zm publish</code></p>
