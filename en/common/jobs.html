<h1 id="jobs">jobs</h1>

<p>Display status of jobs in the current session.
More information: <a href="https://manned.org/jobs">https://manned.org/jobs</a>.</p>

<ul>
  <li>Show status of all jobs:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">jobs</code></p>

<ul>
  <li>Show status of a particular job:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">jobs %</code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">job_id</span></p>

<ul>
  <li>Show status and process IDs of all jobs:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">jobs -l</code></p>

<ul>
  <li>Show process IDs of all jobs:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">jobs -p</code></p>
