<h1 id="dolt-add">dolt add</h1>

<p>Add the contents of a table to the list of Dolt staged tables.
More information: <a href="https://docs.dolthub.com/cli-reference/cli#dolt-add">https://docs.dolthub.com/cli-reference/cli#dolt-add</a>.</p>

<ul>
  <li>Add a table to the list of staged tables (stage a table):</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">dolt add </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">table</span></p>

<ul>
  <li>Stage all tables:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">dolt add --all</code></p>
