<h1 id="git-credential-cache">git credential-cache</h1>

<p>Git helper to temporarily store passwords in memory.
More information: <a href="https://git-scm.com/docs/git-credential-cache">https://git-scm.com/docs/git-credential-cache</a>.</p>

<ul>
  <li>Store Git credentials for a specific amount of time:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">git config credential.helper 'cache --timeout=</code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">time_in_seconds</span><code class="language-plaintext highlighter-rouge">'</code></p>
