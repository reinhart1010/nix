<h1 id="exfatlabel">exfatlabel</h1>

<p>Get or set an exFAT filesystem label.
More information: <a href="https://manned.org/exfatlabel">https://manned.org/exfatlabel</a>.</p>

<ul>
  <li>Display the current filesystem label:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">exfatlabel </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">/dev/sda</span></p>

<ul>
  <li>Set the filesystem label:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">exfatlabel </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">/dev/sda</span><code class="language-plaintext highlighter-rouge"> </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">new_label</span></p>
