<h1 id="vifm">vifm</h1>

<p>VI File Manager is a TUI file manager.
See also: <code class="language-plaintext highlighter-rouge">clifm</code>, <code class="language-plaintext highlighter-rouge">vifm</code>, <code class="language-plaintext highlighter-rouge">mc</code>, <code class="language-plaintext highlighter-rouge">caja</code>.
More information: <a href="https://github.com/vifm/vifm">https://github.com/vifm/vifm</a>.</p>

<ul>
  <li>Open the current directory:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">vifm .</code></p>

<ul>
  <li>Open specified directories on left or right plane:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">vifm </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">path/to/directory1 path/to/directory2 â€¦</span></p>
