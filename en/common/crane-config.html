<h1 id="crane-config">crane config</h1>

<p>Get the configuration of an image.
More information: <a href="https://github.com/google/go-containerregistry/blob/main/cmd/crane/doc/crane_config.md">https://github.com/google/go-containerregistry/blob/main/cmd/crane/doc/crane_config.md</a>.</p>

<ul>
  <li>Get the configuration of an image:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">crane config </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">image_name</span></p>

<ul>
  <li>Display help:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">crane config </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">-h|â€“help</span></p>
