<h1 id="xcv">xcv</h1>

<p>Cut, copy, and paste in the command-line.
More information: <a href="https://github.com/busterc/xcv">https://github.com/busterc/xcv</a>.</p>

<ul>
  <li>Cut a file:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">xcv x </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">input_file</span></p>

<ul>
  <li>Copy a file:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">xcv c </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">input_file</span></p>

<ul>
  <li>Paste a file:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">xcv v </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">output_file</span></p>

<ul>
  <li>List files available for pasting:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">xcv l</code></p>
