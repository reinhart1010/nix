<h1 id="kotlin">kotlin</h1>

<p>Kotlin application launcher.
More information: <a href="https://kotlinlang.org">https://kotlinlang.org</a>.</p>

<ul>
  <li>Run a jar file:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">kotlin </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">filename.jar</span></p>

<ul>
  <li>Display Kotlin and JVM version:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">kotlin -version</code></p>
