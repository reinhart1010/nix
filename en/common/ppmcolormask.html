<h1 id="ppmcolormask">ppmcolormask</h1>

<p>Produce a mask of areas of a certain color in a PPM image.
More information: <a href="https://netpbm.sourceforge.net/doc/ppmcolormask.html">https://netpbm.sourceforge.net/doc/ppmcolormask.html</a>.</p>

<ul>
  <li>Produce a mask of areas of a certain color in the specified PPM image:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">ppmcolormask -color </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">red,blue</span><code class="language-plaintext highlighter-rouge"> </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">path/to/input.ppm</span><code class="language-plaintext highlighter-rouge"> &gt; </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">path/to/output.pbm</span></p>
