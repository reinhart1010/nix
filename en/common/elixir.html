<h1 id="elixir">elixir</h1>

<p>Elixir programming language interpreter.
More information: <a href="https://elixir-lang.org">https://elixir-lang.org</a>.</p>

<ul>
  <li>Run an Elixir file:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">elixir </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">path/to/file</span></p>

<ul>
  <li>Evaluate Elixir code by passing it as an argument:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">elixir -e "</code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">code</span><code class="language-plaintext highlighter-rouge">"</code></p>
