<h1 id="git-check-mailmap">git check-mailmap</h1>

<p>Show canonical names and email addresses of contacts.
More information: <a href="https://git-scm.com/docs/git-check-mailmap">https://git-scm.com/docs/git-check-mailmap</a>.</p>

<ul>
  <li>Look up the canonical name associated with an email address:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">git check-mailmap "&lt;</code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">email@example.com</span><code class="language-plaintext highlighter-rouge">&gt;"</code></p>
