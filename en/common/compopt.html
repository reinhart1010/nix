<h1 id="compopt">compopt</h1>

<p>Print or change the completion options for a command.
More information: <a href="https://manned.org/compopt">https://manned.org/compopt</a>.</p>

<ul>
  <li>Print the options for the currently executing completion:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">compopt</code></p>

<ul>
  <li>Print the completion options for given command:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">compopt </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">command</span></p>
