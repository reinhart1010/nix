<h1 id="pgmtolispm">pgmtolispm</h1>

<p>Convert a PGM image to Lisp Machine format.
See also: <code class="language-plaintext highlighter-rouge">lispmtopgm</code>.
More information: <a href="https://netpbm.sourceforge.net/doc/pgmtolispm.html">https://netpbm.sourceforge.net/doc/pgmtolispm.html</a>.</p>

<ul>
  <li>Convert the specified PGM image to Lisp Machine format:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">pgmtolispm </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">path/to/input.pgm</span><code class="language-plaintext highlighter-rouge"> &gt; </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">path/to/output.lispm</span></p>
