<h1 id="svgtopam">svgtopam</h1>

<p>Convert an SVG file to Netpbm format.
More information: <a href="https://netpbm.sourceforge.net/doc/svgtopam.html">https://netpbm.sourceforge.net/doc/svgtopam.html</a>.</p>

<ul>
  <li>Convert an SVG file to Netpbm format:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">svgtopam </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">path/to/file.svg</span><code class="language-plaintext highlighter-rouge"> &gt; </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">path/to/output.pam</span></p>

<ul>
  <li>Emit textual output describing the input image:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">svgtopam -trace </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">path/to/file.svg</span></p>
