<h1 id="runsv">runsv</h1>

<p>Start and manage a runit service.
More information: <a href="https://manned.org/runsv.8">https://manned.org/runsv.8</a>.</p>

<ul>
  <li>Start a runit service as the current user:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">runsv </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">path/to/service</span></p>

<ul>
  <li>Start a runit service as root:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">sudo runsv </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">path/to/service</span></p>
