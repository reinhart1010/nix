<h1 id="atktopbm">atktopbm</h1>

<p>Convert a Andrew Toolkit raster object to a PBM image.
See also: <code class="language-plaintext highlighter-rouge">pbmtoatk</code>.
More information: <a href="https://netpbm.sourceforge.net/doc/atktopbm.html">https://netpbm.sourceforge.net/doc/atktopbm.html</a>.</p>

<ul>
  <li>Convert a Andrew Toolkit raster object to a PBM image:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">atktopbm </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">path/to/image.atk</span><code class="language-plaintext highlighter-rouge"> &gt; </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">path/to/output.pbm</span></p>
