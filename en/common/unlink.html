<h1 id="unlink">unlink</h1>

<p>Remove a link to a file from the filesystem.
The file contents is lost if the link is the last one to the file.
More information: <a href="https://www.gnu.org/software/coreutils/manual/html_node/unlink-invocation.html">https://www.gnu.org/software/coreutils/manual/html_node/unlink-invocation.html</a>.</p>

<ul>
  <li>Remove the specified file if it is the last link:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">unlink </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">path/to/file</span></p>
