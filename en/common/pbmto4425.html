<h1 id="pbmto4425">pbmto4425</h1>

<p>Display a PBM image on an AT&amp;T 4425 terminal.
See also: <code class="language-plaintext highlighter-rouge">ppmtoterm</code>, <code class="language-plaintext highlighter-rouge">pbmtoascii</code>.
More information: <a href="https://netpbm.sourceforge.net/doc/pbmto4425.html">https://netpbm.sourceforge.net/doc/pbmto4425.html</a>.</p>

<ul>
  <li>Display a PBM image on an AT&amp;T 4425 terminal using the terminal's mosaic graphics character set:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">pbmto4425 </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">path/to/image.pbm</span></p>
