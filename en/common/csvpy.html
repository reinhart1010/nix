<h1 id="csvpy">csvpy</h1>

<p>Load a CSV file into a Python shell.
Included in csvkit.
More information: <a href="https://csvkit.readthedocs.io/en/latest/scripts/csvpy.html">https://csvkit.readthedocs.io/en/latest/scripts/csvpy.html</a>.</p>

<ul>
  <li>Load a CSV file into a <code class="language-plaintext highlighter-rouge">CSVKitReader</code> object:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">csvpy </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">data.csv</span></p>

<ul>
  <li>Load a CSV file into a <code class="language-plaintext highlighter-rouge">CSVKitDictReader</code> object:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">csvpy --dict </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">data.csv</span></p>
