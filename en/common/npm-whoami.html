<h1 id="npm-whoami">npm whoami</h1>

<p>Display npm username.
More information: <a href="https://docs.npmjs.com/cli/whoami">https://docs.npmjs.com/cli/whoami</a>.</p>

<ul>
  <li>Display username of the currently logged-in user:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">npm whoami</code></p>

<ul>
  <li>Display username of the current user in the specific registry:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">npm whoami --registry=</code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">registry_url</span></p>
