<h1 id="giftopnm">giftopnm</h1>

<p>Convert a GIF file into a PNM image.
More information: <a href="https://netpbm.sourceforge.net/doc/giftopnm.html">https://netpbm.sourceforge.net/doc/giftopnm.html</a>.</p>

<ul>
  <li>Convert a GIF image to a Netpbm image pixel-for-pixel:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">giftopnm </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">path/to/input.gif</span><code class="language-plaintext highlighter-rouge"> &gt; </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">path/to/output.pnm</span></p>

<ul>
  <li>Display version:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">giftopnm -version</code></p>
