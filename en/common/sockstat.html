<h1 id="sockstat">sockstat</h1>

<p>List open Internet or UNIX domain sockets.
More information: <a href="https://www.freebsd.org/cgi/man.cgi?query=sockstat&amp;sektion=1">https://www.freebsd.org/cgi/man.cgi?query=sockstat&amp;sektion=1</a>.</p>

<ul>
  <li>View which users/processes are listening to which ports:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">sockstat -l</code></p>
