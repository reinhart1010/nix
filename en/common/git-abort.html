<h1 id="git-abort">git abort</h1>

<p>Abort an ongoing rebase, merge, or cherry-pick.
Part of <code class="language-plaintext highlighter-rouge">git-extras</code>.
More information: <a href="https://github.com/tj/git-extras/blob/master/Commands.md#git-abort">https://github.com/tj/git-extras/blob/master/Commands.md#git-abort</a>.</p>

<ul>
  <li>Abort a Git rebase, merge, or cherry-pick:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">git abort</code></p>
