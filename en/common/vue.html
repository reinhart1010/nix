<h1 id="vue">vue</h1>

<p>Multi-purpose CLI for Vue.js.
Some subcommands such as <code class="language-plaintext highlighter-rouge">build</code> have their own usage documentation.
More information: <a href="https://cli.vuejs.org">https://cli.vuejs.org</a>.</p>

<ul>
  <li>Create a new Vue project interactively:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">vue create </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">project_name</span></p>

<ul>
  <li>Create a new project with web UI:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">vue ui</code></p>
