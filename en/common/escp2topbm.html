<h1 id="escp2topbm">escp2topbm</h1>

<p>Convert a PBM image to a ESC/P2 printer file.
See also: <code class="language-plaintext highlighter-rouge">pbmtoescp2</code>.
More information: <a href="https://netpbm.sourceforge.net/doc/escp2topbm.html">https://netpbm.sourceforge.net/doc/escp2topbm.html</a>.</p>

<ul>
  <li>Convert a ESC/P2 printer file to a PBM image:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">escp2topbm </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">path/to/image.escp2</span><code class="language-plaintext highlighter-rouge"> &gt; </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">path/to/output.pbm</span></p>
