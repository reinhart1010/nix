<h1 id="spctoppm">spctoppm</h1>

<p>Convert an Atari compressed Spectrum image to a PPM image.
More information: <a href="https://netpbm.sourceforge.net/doc/spctoppm.html">https://netpbm.sourceforge.net/doc/spctoppm.html</a>.</p>

<ul>
  <li>Convert an SPC file to a PPM image:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">spctoppm </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">path/to/input.spc</span><code class="language-plaintext highlighter-rouge"> &gt; </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">path/to/output.ppm</span></p>
