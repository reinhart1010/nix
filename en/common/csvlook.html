<h1 id="csvlook">csvlook</h1>

<p>Render a CSV file in the console as a fixed-width table.
Included in csvkit.
More information: <a href="https://csvkit.readthedocs.io/en/latest/scripts/csvlook.html">https://csvkit.readthedocs.io/en/latest/scripts/csvlook.html</a>.</p>

<ul>
  <li>View a CSV file:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">csvlook </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">data.csv</span></p>
