<h1 id="pwd">pwd</h1>

<p>Print name of current/working directory.
More information: <a href="https://www.gnu.org/software/coreutils/manual/html_node/pwd-invocation.html">https://www.gnu.org/software/coreutils/manual/html_node/pwd-invocation.html</a>.</p>

<ul>
  <li>Print the current directory:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">pwd</code></p>

<ul>
  <li>Print the current directory, and resolve all symlinks (i.e. show the "physical" path):</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">pwd -P</code></p>
