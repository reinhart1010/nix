<h1 id="readlink">readlink</h1>

<p>Follow symlinks and get symlink information.
More information: <a href="https://www.gnu.org/software/coreutils/manual/html_node/readlink-invocation.html">https://www.gnu.org/software/coreutils/manual/html_node/readlink-invocation.html</a>.</p>

<ul>
  <li>Get the actual file to which the symlink points:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">readlink </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">path/to/file</span></p>

<ul>
  <li>Get the absolute path to a file:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">readlink -f </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">path/to/file</span></p>
