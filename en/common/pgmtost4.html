<h1 id="pgmtost4">pgmtost4</h1>

<p>Convert a PGM image to the SBIG ST-4 format.
More information: <a href="https://netpbm.sourceforge.net/doc/pgmtost4.html">https://netpbm.sourceforge.net/doc/pgmtost4.html</a>.</p>

<ul>
  <li>Convert a PGM image file to the SBIG ST-4 format:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">pgmtost4 </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">path/to/input_file.pgm</span><code class="language-plaintext highlighter-rouge"> &gt; </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">path/to/output.st4</span></p>
