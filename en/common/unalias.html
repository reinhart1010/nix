<h1 id="unalias">unalias</h1>

<p>Remove aliases.
More information: <a href="https://manned.org/unalias">https://manned.org/unalias</a>.</p>

<ul>
  <li>Remove an alias:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">unalias </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">alias_name</span></p>

<ul>
  <li>Remove all aliases:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">unalias -a</code></p>
