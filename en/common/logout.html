<h1 id="logout">logout</h1>

<p>Exit a login shell.
More information: <a href="https://www.gnu.org/software/bash/manual/bash.html#index-logout">https://www.gnu.org/software/bash/manual/bash.html#index-logout</a>.</p>

<ul>
  <li>Exit a login shell:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">logout</code></p>

<ul>
  <li>Exit a login shell and specify a return value:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">logout </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">N</span></p>
