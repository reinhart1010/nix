<h1 id="kaggle">kaggle</h1>

<p>Official CLI for Kaggle implemented in Python 3.
More information: <a href="https://github.com/Kaggle/kaggle-api">https://github.com/Kaggle/kaggle-api</a>.</p>

<ul>
  <li>View current configuration values:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">kaggle config view</code></p>

<ul>
  <li>Download a specific file from a competition dataset:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">kaggle competitions download </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">competition</span><code class="language-plaintext highlighter-rouge"> -f </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">filename</span></p>
