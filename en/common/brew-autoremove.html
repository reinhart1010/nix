<h1 id="brew-autoremove">brew autoremove</h1>

<p>Remove unused formulae previously installed as dependencies.
More information: <a href="https://docs.brew.sh/Manpage#autoremove---dry-run">https://docs.brew.sh/Manpage#autoremove---dry-run</a>.</p>

<ul>
  <li>Remove all unused formulae:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">brew autoremove</code></p>

<ul>
  <li>Print what would be removed, but don't actually remove anything:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">brew autoremove --dry-run</code></p>
