<h1 id="ispell">ispell</h1>

<p>Interactive spell checking.
More information: <a href="https://www.cs.hmc.edu/~geoff/ispell-man.html">https://www.cs.hmc.edu/~geoff/ispell-man.html</a>.</p>

<ul>
  <li>Start an interactive session:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">ispell</code></p>

<ul>
  <li>Check for typos in the specified file and interactively apply suggestions:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">ispell </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">path/to/file</span></p>

<ul>
  <li>Display version:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">ispell -v</code></p>
