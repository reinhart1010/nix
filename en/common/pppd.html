<h1 id="pppd">pppd</h1>

<p>Establish Point-to-Point connection to another computer.
It should not be invoked manually.
More information: <a href="https://ppp.samba.org/pppd.html">https://ppp.samba.org/pppd.html</a>.</p>

<ul>
  <li>Start the daemon:</li>
</ul>
