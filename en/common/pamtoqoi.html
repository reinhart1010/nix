<h1 id="pamtoqoi">pamtoqoi</h1>

<p>Convert a Netpbm image to a QOI image (Quite OK Image format).
More information: <a href="https://netpbm.sourceforge.net/doc/pamtoqoi.html">https://netpbm.sourceforge.net/doc/pamtoqoi.html</a>.</p>

<ul>
  <li>Convert a Netpbm image to the QOI format:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">pamtoqoi </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">path/to/image.pnm</span><code class="language-plaintext highlighter-rouge"> &gt; </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">path/to/output.qoi</span></p>
