<h1 id="sunicontopnm">sunicontopnm</h1>

<p>Convert a Sun icon into a Netpbm image.
More information: <a href="https://netpbm.sourceforge.net/doc/sunicontopnm.html">https://netpbm.sourceforge.net/doc/sunicontopnm.html</a>.</p>

<ul>
  <li>Convert a Sun icon into a Netpbm image:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">sunicontopnm </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">path/to/input.ico</span><code class="language-plaintext highlighter-rouge"> &gt; </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">path/to/output.pbm</span></p>
