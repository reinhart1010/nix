<h1 id="dvc-destroy">dvc destroy</h1>

<p>Remove all DVC files and directories from a DVC project.
More information: <a href="https://dvc.org/doc/command-reference/destroy">https://dvc.org/doc/command-reference/destroy</a>.</p>

<ul>
  <li>Destroy the current project:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">dvc destroy</code></p>

<ul>
  <li>Force destroy the current project:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">dvc destroy --force</code></p>
