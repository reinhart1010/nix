<h1 id="wormhole">wormhole</h1>

<p>Get things from one computer to another, safely.
More information: <a href="https://magic-wormhole.readthedocs.io">https://magic-wormhole.readthedocs.io</a>.</p>

<ul>
  <li>Send a file:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">wormhole send </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">path/to/file</span></p>

<ul>
  <li>Receive a file:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">wormhole receive </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">wormhole_code</span></p>

<ul>
  <li>Send raw text:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">wormhole send</code></p>
