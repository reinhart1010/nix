<h1 id="imgtoppm">imgtoppm</h1>

<p>Convert various image file formats to the PPM (Portable Pixmap) format.
More information: <a href="https://netpbm.sourceforge.net/doc/imgtoppm.html">https://netpbm.sourceforge.net/doc/imgtoppm.html</a>.</p>

<ul>
  <li>Convert an input image to PPM format:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">imgtoppm </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">path/to/input</span><code class="language-plaintext highlighter-rouge"> &gt; </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">path/to/output.ppm</span></p>

<ul>
  <li>Display version:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">imgtoppm -version</code></p>
