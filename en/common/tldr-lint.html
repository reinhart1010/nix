<h1 id="tldr-lint">tldr-lint</h1>

<p>Lint and format <code class="language-plaintext highlighter-rouge">tldr</code> pages.
More information: <a href="https://github.com/tldr-pages/tldr-lint">https://github.com/tldr-pages/tldr-lint</a>.</p>

<ul>
  <li>Lint all pages:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">tldr-lint </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">pages_directory</span></p>

<ul>
  <li>Format a specific page to <code class="language-plaintext highlighter-rouge">stdout</code>:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">tldr-lint --format </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">page.md</span></p>

<ul>
  <li>Format all pages in place:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">tldr-lint --format --in-place </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">pages_directory</span></p>
