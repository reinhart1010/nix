<h1 id="p10k">p10k</h1>

<p>Manage configurations for powerlevel10k.
More information: <a href="https://github.com/romkatv/powerlevel10k">https://github.com/romkatv/powerlevel10k</a>.</p>

<ul>
  <li>Configure powerlevel10k interactively:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">p10k configure</code></p>

<ul>
  <li>Reload powerlevel10k:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">p10k reload</code></p>

<ul>
  <li>Display help:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">p10k help</code></p>
