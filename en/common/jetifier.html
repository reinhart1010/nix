<h1 id="jetifier">jetifier</h1>

<p>Jetifier AndroidX transition tool in npm format, with a react-native compatible style.
More information: <a href="https://github.com/mikehardy/jetifier">https://github.com/mikehardy/jetifier</a>.</p>

<ul>
  <li>Migrate project dependencies to the AndroidX format:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">jetifier</code></p>

<ul>
  <li>Migrate project dependencies from the AndroidX format:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">jetifier reverse</code></p>
