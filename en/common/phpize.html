<h1 id="phpize">phpize</h1>

<p>Prepare a PHP extension for compiling.
More information: <a href="https://www.php.net/manual/install.pecl.phpize">https://www.php.net/manual/install.pecl.phpize</a>.</p>

<ul>
  <li>Prepare the PHP extension in the current directory for compiling:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">phpize</code></p>

<ul>
  <li>Delete files previously created by phpize:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">phpize --clean</code></p>
