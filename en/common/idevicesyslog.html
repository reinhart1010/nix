<h1 id="idevicesyslog">idevicesyslog</h1>

<p>Relay syslog messages from a connected iOS device.
More information: <a href="https://manned.org/idevicesyslog">https://manned.org/idevicesyslog</a>.</p>

<ul>
  <li>Relay syslog messages from the connected device:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">idevicesyslog</code></p>

<ul>
  <li>Suppress kernel messages and print everything else:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">idevicesyslog --no-kernel</code></p>
