<h1 id="git-extras">git extras</h1>

<p>Git extension pack.
More information: <a href="https://github.com/tj/git-extras">https://github.com/tj/git-extras</a>.</p>

<ul>
  <li>Install or upgrade <code class="language-plaintext highlighter-rouge">git-extras</code> commands:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">git extras update</code></p>

<ul>
  <li>Display help:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">git extras --help</code></p>

<ul>
  <li>Display version:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">git extras --version</code></p>
