<h1 id="idevicepair">idevicepair</h1>

<p>Manage host pairings with iOS devices.
More information: <a href="https://manned.org/idevicepair">https://manned.org/idevicepair</a>.</p>

<ul>
  <li>Pair a device with the host:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">idevicepair pair</code></p>

<ul>
  <li>List devices paired with the host:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">idevicepair list</code></p>
