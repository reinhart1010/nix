<h1 id="link">link</h1>

<p>Create a hard link to an existing file.
For more options, see the <code class="language-plaintext highlighter-rouge">ln</code> command.
More information: <a href="https://www.gnu.org/software/coreutils/manual/html_node/link-invocation.html">https://www.gnu.org/software/coreutils/manual/html_node/link-invocation.html</a>.</p>

<ul>
  <li>Create a hard link from a new file to an existing file:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">link </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">path/to/existing_file</span><code class="language-plaintext highlighter-rouge"> </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">path/to/new_file</span></p>
