<h1 id="pbmtozinc">pbmtozinc</h1>

<p>Convert a PBM image to a Zinc bitmap as used by the Zinc Interface Library Version 1.0.
More information: <a href="https://netpbm.sourceforge.net/doc/pbmtozinc.html">https://netpbm.sourceforge.net/doc/pbmtozinc.html</a>.</p>

<ul>
  <li>Convert a PBM image to a Zinc bitmap:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">pbmtozinc </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">path/to/image.pbm</span><code class="language-plaintext highlighter-rouge"> &gt; </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">path/to/output.zinc</span></p>
