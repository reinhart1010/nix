<h1 id="dhclient">dhclient</h1>

<p>DHCP client.
More information: <a href="https://manned.org/dhclient">https://manned.org/dhclient</a>.</p>

<ul>
  <li>Get an IP address for the <code class="language-plaintext highlighter-rouge">eth0</code> interface:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">sudo dhclient </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">eth0</span></p>

<ul>
  <li>Release an IP address for the <code class="language-plaintext highlighter-rouge">eth0</code> interface:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">sudo dhclient -r </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">eth0</span></p>
