<h1 id="qr">qr</h1>

<p>Generate QR codes in the terminal with ANSI VT-100 escape codes.
More information: <a href="https://github.com/lincolnloop/python-qrcode/">https://github.com/lincolnloop/python-qrcode/</a>.</p>

<ul>
  <li>Generate a QR code:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">echo "</code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">data</span><code class="language-plaintext highlighter-rouge">" | qr</code></p>

<ul>
  <li>Specify the error correction level (defaults to M):</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">echo "</code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">data</span><code class="language-plaintext highlighter-rouge">" | qr --error-correction=</code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">L|M|Q|H</span></p>
