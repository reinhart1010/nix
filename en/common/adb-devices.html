<h1 id="adb-devices">adb devices</h1>

<p>List connected Android devices.
More information: <a href="https://manned.org/adb">https://manned.org/adb</a>.</p>

<ul>
  <li>List devices:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">adb devices</code></p>

<ul>
  <li>List devices and their system info:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">adb devices -l</code></p>
