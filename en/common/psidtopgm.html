<h1 id="psidtopgm">psidtopgm</h1>

<p>Convert PostScript image data to a PGM image.
More information: <a href="https://netpbm.sourceforge.net/doc/psidtopgm.html">https://netpbm.sourceforge.net/doc/psidtopgm.html</a>.</p>

<ul>
  <li>Convert the image data in a PS file to a PGM image of the specified dimensions and quality:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">psidtopgm </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">width</span><code class="language-plaintext highlighter-rouge"> </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">height</span><code class="language-plaintext highlighter-rouge"> </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">bits_per_sample</span><code class="language-plaintext highlighter-rouge"> </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">path/to/file.ps</span><code class="language-plaintext highlighter-rouge"> &gt; </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">path/to/image.pgm</span></p>
