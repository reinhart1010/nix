<h1 id="go-version">go version</h1>

<p>Display Go version.
More information: <a href="https://golang.org/cmd/go/#hdr-Print_Go_version">https://golang.org/cmd/go/#hdr-Print_Go_version</a>.</p>

<ul>
  <li>Display version:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">go version</code></p>

<ul>
  <li>Display the Go version used to build a specific executable file:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">go version </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">path/to/executable</span></p>
