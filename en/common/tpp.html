<h1 id="tpp">tpp</h1>

<p>Command-Line based presentation tool.
More information: <a href="https://github.com/cbbrowne/tpp">https://github.com/cbbrowne/tpp</a>.</p>

<ul>
  <li>View a presentation:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">tpp </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">path/to/file</span></p>

<ul>
  <li>Output a presentation:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">tpp -t </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">type</span><code class="language-plaintext highlighter-rouge"> -o </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">path/to/output</span><code class="language-plaintext highlighter-rouge"> </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">path/to/file</span></p>
