<h1 id="enable">enable</h1>

<p>Enable and disable shell builtins.
More information: <a href="https://www.gnu.org/software/bash/manual/bash.html#index-enable">https://www.gnu.org/software/bash/manual/bash.html#index-enable</a>.</p>

<ul>
  <li>Print the list of builtins:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">enable</code></p>

<ul>
  <li>Disable a builtin (works in <code class="language-plaintext highlighter-rouge">bash</code> only):</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">enable -n </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">command</span></p>
