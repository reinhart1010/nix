<h1 id="ppmtopgm">ppmtopgm</h1>

<p>Convert a PPM image to a PGM image.
More information: <a href="https://netpbm.sourceforge.net/doc/ppmtopgm.html">https://netpbm.sourceforge.net/doc/ppmtopgm.html</a>.</p>

<ul>
  <li>Convert PPM image to PGM image:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">ppmtopgm </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">path/to/file.ppm</span><code class="language-plaintext highlighter-rouge"> &gt; </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">path/to/file.pgm</span></p>

<ul>
  <li>Display version:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">ppmtopgm -version</code></p>
