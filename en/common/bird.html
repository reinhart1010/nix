<h1 id="bird">bird</h1>

<p>BIRD Internet Routing Daemon.
Routing daemon with support for BGP, OSPF, Babel and others.
More information: <a href="https://bird.network.cz/">https://bird.network.cz/</a>.</p>

<ul>
  <li>Start Bird with a specific configuration file:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">bird -c </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">path/to/bird.conf</span></p>

<ul>
  <li>Start Bird as a specific user and group:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">bird -u </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">username</span><code class="language-plaintext highlighter-rouge"> -g </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">group</span></p>
