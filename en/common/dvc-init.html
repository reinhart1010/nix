<h1 id="dvc-init">dvc init</h1>

<p>Initialize a new local DVC repository.
More information: <a href="https://dvc.org/doc/command-reference/init">https://dvc.org/doc/command-reference/init</a>.</p>

<ul>
  <li>Initialize a new local repository:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">dvc init</code></p>

<ul>
  <li>Initialize DVC without Git:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">dvc init --no-scm</code></p>

<ul>
  <li>Initialize DVC in a subdirectory:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">cd </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">path/to/subdir</span><code class="language-plaintext highlighter-rouge"> &amp;&amp; dvc init --sudir</code></p>
