<h1 id="ppmtoapplevol">ppmtoapplevol</h1>

<p>Convert a PPM image into an Apple volume label image.
More information: <a href="https://netpbm.sourceforge.net/doc/ppmtoapplevol.html">https://netpbm.sourceforge.net/doc/ppmtoapplevol.html</a>.</p>

<ul>
  <li>Convert a PPM image into an Apple volume label image:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">ppmtoapplevol </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">path/to/image.ppm</span><code class="language-plaintext highlighter-rouge"> &gt; </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">path/to/output</span></p>
