<h1 id="ivpn">ivpn</h1>

<p>Command-line interface for the IVPN client.
See also: <code class="language-plaintext highlighter-rouge">fastd</code>, <code class="language-plaintext highlighter-rouge">mozillavpn</code>, <code class="language-plaintext highlighter-rouge">mullvad</code>, <code class="language-plaintext highlighter-rouge">warp-cli</code>.
More information: <a href="https://www.ivpn.net">https://www.ivpn.net</a>.</p>

<ul>
  <li>Print the current state of IVPN, including the connection and firewall status:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">ivpn status</code></p>

<ul>
  <li>List available servers to connect to:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">ivpn servers</code></p>
