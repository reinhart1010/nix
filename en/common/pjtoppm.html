<h1 id="pjtoppm">pjtoppm</h1>

<p>Convert a HP PaintJet file to PPM.
More information: <a href="https://netpbm.sourceforge.net/doc/pjtoppm.html">https://netpbm.sourceforge.net/doc/pjtoppm.html</a>.</p>

<ul>
  <li>Convert a HP PaintJet file to PPM:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">pjtoppm </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">path/to/input.pj</span><code class="language-plaintext highlighter-rouge"> &gt; </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">path/to/output.ppm</span></p>
