<h1 id="upx">upx</h1>

<p>Compress or decompress executables.
More information: <a href="https://upx.github.io">https://upx.github.io</a>.</p>

<ul>
  <li>Compress executable:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">upx </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">path/to/file</span></p>

<ul>
  <li>Decompress executable:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">upx -d </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">path/to/file</span></p>

<ul>
  <li>Detailed help:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">upx --help</code></p>
