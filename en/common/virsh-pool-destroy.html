<h1 id="virsh-pool-destroy">virsh pool-destroy</h1>

<p>Stop an active virtual machine storage pool.
See also: <code class="language-plaintext highlighter-rouge">virsh</code>, <code class="language-plaintext highlighter-rouge">virsh-pool-delete</code>.
More information: <a href="https://manned.org/virsh">https://manned.org/virsh</a>.</p>

<ul>
  <li>Stop a storage pool specified by name or UUID (determine using <code class="language-plaintext highlighter-rouge">virsh pool-list</code>):</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">virsh pool-destroy --pool </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">name|uuid</span></p>
