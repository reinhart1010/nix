<h1 id="pbmtoptx">pbmtoptx</h1>

<p>Convert a PBM image into Printronix printer graphics.
More information: <a href="https://netpbm.sourceforge.net/doc/pbmtoptx.html">https://netpbm.sourceforge.net/doc/pbmtoptx.html</a>.</p>

<ul>
  <li>Convert a PBM image into a PTX file:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">pbmtoptx </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">path/to/image.pbm</span><code class="language-plaintext highlighter-rouge"> &gt; </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">path/to/output.ptx</span></p>
