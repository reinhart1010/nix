<h1 id="aws-help">aws help</h1>

<p>Display help information about the AWS CLI.
More information: <a href="https://docs.aws.amazon.com/cli/latest/userguide/cli-usage-help.html">https://docs.aws.amazon.com/cli/latest/userguide/cli-usage-help.html</a>.</p>

<ul>
  <li>Display help:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">aws help</code></p>

<ul>
  <li>List all available topics:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">aws help topics</code></p>

<ul>
  <li>Display help about a specific topic:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">aws help </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">topic_name</span></p>
