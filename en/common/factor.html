<h1 id="factor">factor</h1>

<p>Print the prime factorization of a number.
More information: <a href="https://www.gnu.org/software/coreutils/manual/html_node/factor-invocation.html">https://www.gnu.org/software/coreutils/manual/html_node/factor-invocation.html</a>.</p>

<ul>
  <li>Display the prime-factorization of a number:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">factor </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">number</span></p>

<ul>
  <li>Take the input from <code class="language-plaintext highlighter-rouge">stdin</code> if no argument is specified:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">echo </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">number</span><code class="language-plaintext highlighter-rouge"> | factor</code></p>
