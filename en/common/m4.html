<h1 id="m4">m4</h1>

<p>Macro processor.
More information: <a href="https://www.gnu.org/software/m4">https://www.gnu.org/software/m4</a>.</p>

<ul>
  <li>Process macros in a file:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">m4 </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">path/to/file</span></p>

<ul>
  <li>Define a macro before processing files:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">m4 -D</code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">macro_name</span><code class="language-plaintext highlighter-rouge">=</code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">macro_value</span><code class="language-plaintext highlighter-rouge"> </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">path/to/file</span></p>
