<h1 id="times">times</h1>

<p>Print the cumulative CPU usage time of the current shell.
More information: <a href="https://www.gnu.org/software/bash/manual/bash.html#index-times">https://www.gnu.org/software/bash/manual/bash.html#index-times</a>.</p>

<ul>
  <li>Print CPU usage. First line is current shell CPU usage for User and System. Second is all child processes:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">times</code></p>
