<h1 id="docker-top">docker top</h1>

<p>Display the running processes of a container.
More information: <a href="https://docs.docker.com/reference/cli/docker/container/top/">https://docs.docker.com/reference/cli/docker/container/top/</a>.</p>

<ul>
  <li>Display the running processes of a container:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">docker top </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">container</span></p>

<ul>
  <li>Display help:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">docker top --help</code></p>
