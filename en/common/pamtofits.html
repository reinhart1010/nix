<h1 id="pamtofits">pamtofits</h1>

<p>Convert a Netpbm image to the Flexible Image Transport System (FITS) format.
See also: <code class="language-plaintext highlighter-rouge">fitstopnm</code>.
More information: <a href="https://netpbm.sourceforge.net/doc/pamtofits.html">https://netpbm.sourceforge.net/doc/pamtofits.html</a>.</p>

<ul>
  <li>Convert a Netpbm image to the FITS format:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">pamtofits </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">path/to/image.pam</span><code class="language-plaintext highlighter-rouge"> &gt; </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">path/to/output.fits</span></p>
