<h1 id="where">where</h1>

<p>Reports all known instances of a command.
It could be an executable in the PATH environment variable, an alias, or a shell builtin.
More information: <a href="https://zsh.sourceforge.io/Doc/Release/Shell-Builtin-Commands.html">https://zsh.sourceforge.io/Doc/Release/Shell-Builtin-Commands.html</a>.</p>

<ul>
  <li>Find all instances of a command:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">where </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">command</span></p>
