<h1 id="atq">atq</h1>

<p>Show jobs scheduled by <code class="language-plaintext highlighter-rouge">at</code> or <code class="language-plaintext highlighter-rouge">batch</code> commands.
More information: <a href="https://manned.org/atq">https://manned.org/atq</a>.</p>

<ul>
  <li>Show the current user's scheduled jobs:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">atq</code></p>

<ul>
  <li>Show jobs from the 'a' [q]ueue (queues have single-character names):</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">atq -q </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">a</span></p>

<ul>
  <li>Show jobs of all users (run as superuser):</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">sudo atq</code></p>
