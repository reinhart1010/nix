<h1 id="zcat">zcat</h1>

<p>Print data from <code class="language-plaintext highlighter-rouge">gzip</code> compressed files.
More information: <a href="https://www.gnu.org/software/gzip/manual/gzip.html">https://www.gnu.org/software/gzip/manual/gzip.html</a>.</p>

<ul>
  <li>Print the uncompressed contents of a <code class="language-plaintext highlighter-rouge">gzip</code> archive to <code class="language-plaintext highlighter-rouge">stdout</code>:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">zcat </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">file.txt.gz</span></p>

<ul>
  <li>Print compression details of a <code class="language-plaintext highlighter-rouge">gzip</code> archive to <code class="language-plaintext highlighter-rouge">stdout</code>:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">zcat -l </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">file.txt.gz</span></p>
