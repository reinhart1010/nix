<h1 id="luac">luac</h1>

<p>Lua bytecode compiler.
More information: <a href="https://www.lua.org">https://www.lua.org</a>.</p>

<ul>
  <li>Compile a Lua source file to Lua bytecode:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">luac -o </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">byte_code.luac</span><code class="language-plaintext highlighter-rouge"> </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">source.lua</span></p>

<ul>
  <li>Do not include debug symbols in the output:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">luac -s -o </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">byte_code.luac</span><code class="language-plaintext highlighter-rouge"> </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">source.lua</span></p>
