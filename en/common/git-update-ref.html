<h1 id="git-update-ref">git update-ref</h1>

<p>Git command for creating, updating, and deleting Git refs.
More information: <a href="https://git-scm.com/docs/git-update-ref">https://git-scm.com/docs/git-update-ref</a>.</p>

<ul>
  <li>Delete a ref, useful for soft resetting the first commit:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">git update-ref -d </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">HEAD</span></p>

<ul>
  <li>Update ref with a message:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">git update-ref -m </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">message</span><code class="language-plaintext highlighter-rouge"> </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">HEAD</span><code class="language-plaintext highlighter-rouge"> </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">4e95e05</span></p>
