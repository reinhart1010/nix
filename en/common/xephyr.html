<h1 id="xephyr">Xephyr</h1>

<p>A nested X server that runs as an X application.
More information: <a href="https://manned.org/xserver-xephyr">https://manned.org/xserver-xephyr</a>.</p>

<ul>
  <li>Create a black window with display ID ":2":</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">Xephyr -br -ac -noreset -screen </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">800x600</span><code class="language-plaintext highlighter-rouge"> </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">:2</span></p>

<ul>
  <li>Start an X application on the new screen:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">DISPLAY=:2 </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">command_name</span></p>
