<h1 id="pueue-status">pueue status</h1>

<p>Display the current status of all tasks.
More information: <a href="https://github.com/Nukesor/pueue">https://github.com/Nukesor/pueue</a>.</p>

<ul>
  <li>Show the status of all tasks:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">pueue status</code></p>

<ul>
  <li>Show the status of a specific group:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">pueue status --group </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">group_name</span></p>
