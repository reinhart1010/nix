<h1 id="cmuwmtopbm">cmuwmtopbm</h1>

<p>Convert a CMU window manager bitmap to a PBM image.
See also: <code class="language-plaintext highlighter-rouge">pbmtocmuwm</code>.
More information: <a href="https://netpbm.sourceforge.net/doc/cmuwmtopbm.html">https://netpbm.sourceforge.net/doc/cmuwmtopbm.html</a>.</p>

<ul>
  <li>Convert a CMU window manager bitmap to a PBM image:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">cmuwmtopbm </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">path/to/image.pbm</span><code class="language-plaintext highlighter-rouge"> &gt; </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">path/to/output.bmp</span></p>
