<h1 id="source">source</h1>

<p>Execute commands from a file in the current shell.
More information: <a href="https://manned.org/source">https://manned.org/source</a>.</p>

<ul>
  <li>Evaluate contents of a given file:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">source </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">path/to/file</span></p>

<ul>
  <li>Evaluate contents of a given file (alternatively replacing <code class="language-plaintext highlighter-rouge">source</code> with <code class="language-plaintext highlighter-rouge">.</code>):</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">. </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">path/to/file</span></p>
