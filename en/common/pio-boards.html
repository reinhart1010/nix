<h1 id="pio-boards">pio boards</h1>

<p>List pre-configured embedded boards available in PlatformIO.
More information: <a href="https://docs.platformio.org/en/latest/core/userguide/cmd_boards.html">https://docs.platformio.org/en/latest/core/userguide/cmd_boards.html</a>.</p>

<ul>
  <li>List all available boards:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">pio boards</code></p>

<ul>
  <li>List only boards from installed platforms:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">pio boards --installed</code></p>
