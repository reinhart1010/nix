<h1 id="view">view</h1>

<p>A read-only version of <code class="language-plaintext highlighter-rouge">vim</code>.
This is equivalent to <code class="language-plaintext highlighter-rouge">vim -R</code>.
More information: <a href="https://www.vim.org">https://www.vim.org</a>.</p>

<ul>
  <li>Open a file:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">view </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">path/to/file</span></p>
