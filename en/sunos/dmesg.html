<h1 id="dmesg">dmesg</h1>

<p>Write the kernel messages to <code class="language-plaintext highlighter-rouge">stdout</code>.
More information: <a href="https://www.unix.com/man-page/sunos/1m/dmesg">https://www.unix.com/man-page/sunos/1m/dmesg</a>.</p>

<ul>
  <li>Show kernel messages:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">dmesg</code></p>

<ul>
  <li>Show how much physical memory is available on this system:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">dmesg | grep -i memory</code></p>

<ul>
  <li>Show kernel messages 1 page at a time:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">dmesg | less</code></p>
