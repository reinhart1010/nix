<h1 id="qm-mtunnel">qm mtunnel</h1>

<p>Used by <code class="language-plaintext highlighter-rouge">qmigrate</code>.
It should not be invoked manually.
More information: <a href="https://pve.proxmox.com/pve-docs/qm.1.html">https://pve.proxmox.com/pve-docs/qm.1.html</a>.</p>

<ul>
  <li>Command used by <code class="language-plaintext highlighter-rouge">qmigrate</code> during data migration from a VM to another host:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">qm mtunnel</code></p>
