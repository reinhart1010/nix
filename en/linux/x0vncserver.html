<h1 id="x0vncserver">x0vncserver</h1>

<p>TigerVNC Server for X displays.
More information: <a href="https://tigervnc.org/doc/x0vncserver.html">https://tigervnc.org/doc/x0vncserver.html</a>.</p>

<ul>
  <li>Start a VNC server using a passwordfile:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">x0vncserver -display </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">:0</span><code class="language-plaintext highlighter-rouge"> -passwordfile </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">path/to/file</span></p>

<ul>
  <li>Start a VNC server using a specific port:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">x0vncserver -display </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">:0</span><code class="language-plaintext highlighter-rouge"> -rfbport </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">port</span></p>
