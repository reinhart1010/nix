<h1 id="addpart">addpart</h1>

<p>Tell the Linux kernel about the existence of the specified partition.
A simple wrapper around the <code class="language-plaintext highlighter-rouge">add partition</code> ioctl.
More information: <a href="https://manned.org/addpart">https://manned.org/addpart</a>.</p>

<ul>
  <li>Tell the kernel about the existence of the specified partition:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">addpart </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">device</span><code class="language-plaintext highlighter-rouge"> </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">partition</span><code class="language-plaintext highlighter-rouge"> </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">start</span><code class="language-plaintext highlighter-rouge"> </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">length</span></p>
