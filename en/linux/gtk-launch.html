<h1 id="gtk-launch">gtk-launch</h1>

<p>Launch applications from <code class="language-plaintext highlighter-rouge">.desktop</code> files that reside in standard locations.
More information: <a href="https://manned.org/gtk-launch">https://manned.org/gtk-launch</a>.</p>

<ul>
  <li>Launch an application:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">gtk-launch </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">Application_name</span></p>
