<h1 id="lscpu">lscpu</h1>

<p>Display information about the CPU architecture.
More information: <a href="https://manned.org/lscpu">https://manned.org/lscpu</a>.</p>

<ul>
  <li>Display information about all CPUs:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">lscpu</code></p>

<ul>
  <li>Display information in a table:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">lscpu --extended</code></p>

<ul>
  <li>Display only information about offline CPUs in a table:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">lscpu --extended --offline</code></p>
