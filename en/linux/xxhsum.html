<h1 id="xxhsum">xxhsum</h1>

<p>Print or verify checksums using fast non-cryptographic algorithm xxHash.
More information: <a href="https://github.com/Cyan4973/xxHash">https://github.com/Cyan4973/xxHash</a>.</p>

<ul>
  <li>Calculate the checksum for a file using a specific algorithm:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">xxhsum -H</code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">0|32|64|128</span><code class="language-plaintext highlighter-rouge"> </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">path/to/file</span></p>

<ul>
  <li>Run benchmark:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">xxhsum -b</code></p>
