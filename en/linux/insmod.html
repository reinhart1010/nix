<h1 id="insmod">insmod</h1>

<p>Dynamically load modules into the Linux Kernel.
See also: <code class="language-plaintext highlighter-rouge">kmod</code>, for other module management commands.
More information: <a href="https://manned.org/insmod">https://manned.org/insmod</a>.</p>

<ul>
  <li>Insert a kernel module into the Linux kernel:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">sudo insmod </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">path/to/module.ko</span></p>
