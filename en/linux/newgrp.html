<h1 id="newgrp">newgrp</h1>

<p>Switch primary group membership.
More information: <a href="https://manned.org/newgrp">https://manned.org/newgrp</a>.</p>

<ul>
  <li>Change user's primary group membership:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">newgrp </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">group_name</span></p>

<ul>
  <li>Reset primary group membership to user's default group in <code class="language-plaintext highlighter-rouge">/etc/passwd</code>:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">newgrp</code></p>
