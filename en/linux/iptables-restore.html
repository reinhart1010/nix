<h1 id="iptables-restore">iptables-restore</h1>

<p>Restore the <code class="language-plaintext highlighter-rouge">iptables</code> IPv4 configuration.
Use <code class="language-plaintext highlighter-rouge">ip6tables-restore</code> to do the same for IPv6.
More information: <a href="https://manned.org/iptables-restore">https://manned.org/iptables-restore</a>.</p>

<ul>
  <li>Restore the <code class="language-plaintext highlighter-rouge">iptables</code> configuration from a file:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">sudo iptables-restore </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">path/to/file</span></p>
