<h1 id="eglinfo">eglinfo</h1>

<p>Display platform EGL information.
More information: <a href="https://github.com/dv1/eglinfo">https://github.com/dv1/eglinfo</a>.</p>

<ul>
  <li>Display full platform information:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">eglinfo</code></p>

<ul>
  <li>Display a brief version of platform information:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">eglinfo -B</code></p>

<ul>
  <li>Display help:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">eglinfo -h</code></p>
