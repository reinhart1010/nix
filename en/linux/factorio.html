<h1 id="factorio">factorio</h1>

<p>Create and start a headless Factorio server.
More information: <a href="https://wiki.factorio.com/Multiplayer">https://wiki.factorio.com/Multiplayer</a>.</p>

<ul>
  <li>Create a new save file:</li>
</ul>

<p><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">path/to/factorio</span><code class="language-plaintext highlighter-rouge"> --create </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">path/to/save_file.zip</span></p>

<ul>
  <li>Start a Factorio server:</li>
</ul>

<p><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">path/to/factorio</span><code class="language-plaintext highlighter-rouge"> --start-server </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">path/to/save_file.zip</span></p>
