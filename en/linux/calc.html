<h1 id="calc">calc</h1>

<p>An interactive arbitrary-precision calculator on the terminal.
More information: <a href="https://github.com/lcn2/calc">https://github.com/lcn2/calc</a>.</p>

<ul>
  <li>Start calc in interactive mode:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">calc</code></p>

<ul>
  <li>Perform a calculation in non-interactive mode:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">calc -p '</code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">85 * (36 / 4)</span><code class="language-plaintext highlighter-rouge">'</code></p>
