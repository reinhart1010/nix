<h1 id="cacaclock">cacaclock</h1>

<p>Display the current time as ASCII art.
More information: <a href="https://packages.debian.org/sid/caca-utils">https://packages.debian.org/sid/caca-utils</a>.</p>

<ul>
  <li>Display the time:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">cacaclock</code></p>

<ul>
  <li>Change the font:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">cacaclock -f </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">font</span></p>

<ul>
  <li>Change the format using an <code class="language-plaintext highlighter-rouge">strftime</code> format specification:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">cacaclock -d </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">strftime_arguments</span></p>
