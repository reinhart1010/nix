<h1 id="lsscsi">lsscsi</h1>

<p>List SCSI devices (or hosts) and their attributes.
More information: <a href="https://manned.org/lspci">https://manned.org/lspci</a>.</p>

<ul>
  <li>List all SCSI devices:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">lsscsi</code></p>

<ul>
  <li>List all SCSI devices with detailed attributes:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">lsscsi -L</code></p>

<ul>
  <li>List all SCSI devices with human-readable disk capacity:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">lsscsi -s</code></p>
