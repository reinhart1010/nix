<h1 id="nmcli-monitor">nmcli monitor</h1>

<p>Monitor changes to the NetworkManager connection status.
This subcommand can also be called with <code class="language-plaintext highlighter-rouge">nmcli m</code>.
More information: <a href="https://networkmanager.pages.freedesktop.org/NetworkManager/NetworkManager/nmcli.html">https://networkmanager.pages.freedesktop.org/NetworkManager/NetworkManager/nmcli.html</a>.</p>

<ul>
  <li>Start monitoring NetworkManager changes:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">nmcli monitor</code></p>
