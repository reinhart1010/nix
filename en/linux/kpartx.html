<h1 id="kpartx">kpartx</h1>

<p>Create device maps from partition tables.
More information: <a href="https://manned.org/kpartx">https://manned.org/kpartx</a>.</p>

<ul>
  <li>Add partition mappings:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">kpartx -a </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">whole_disk.img</span></p>

<ul>
  <li>Delete partition mappings:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">kpartx -d </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">whole_disk.img</span></p>

<ul>
  <li>List partition mappings:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">kpartx -l </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">whole_disk.img</span></p>
