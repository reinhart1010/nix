<h1 id="caffeine">caffeine</h1>

<p>Prevent desktop idleness in full-screen mode.
More information: <a href="https://manned.org/caffeine">https://manned.org/caffeine</a>.</p>

<ul>
  <li>Start a caffeine server:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">caffeine</code></p>

<ul>
  <li>Display help:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">caffeine --help</code></p>

<ul>
  <li>Display version:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">caffeine --version</code></p>
