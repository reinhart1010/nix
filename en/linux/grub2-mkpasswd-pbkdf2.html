<h1 id="grub2-mkpasswd-pbkdf2">grub2-mkpasswd-pbkdf2</h1>

<p>Generate a hashed password for GRUB.
More information: <a href="https://manned.org/grub2-mkpasswd-pbkdf2">https://manned.org/grub2-mkpasswd-pbkdf2</a>.</p>

<ul>
  <li>Create a password hash for GRUB 2 using PBKDF2 and print it to <code class="language-plaintext highlighter-rouge">stdout</code>:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">sudo grub2-mkpasswd-pbkdf2 </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">-c|–iteration-count</span><code class="language-plaintext highlighter-rouge"> </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">number_of_pbkdf2_iterations</span><code class="language-plaintext highlighter-rouge"> </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">-s|–salt</span><code class="language-plaintext highlighter-rouge"> </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">salt_length</span></p>
