<h1 id="reptyr">reptyr</h1>

<p>Move a running process to a new terminal.
Best used when you forget to start a long running task in <code class="language-plaintext highlighter-rouge">screen</code>.
More information: <a href="https://github.com/nelhage/reptyr">https://github.com/nelhage/reptyr</a>.</p>

<ul>
  <li>Move a running process to your current terminal:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">reptyr </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">pid</span></p>
