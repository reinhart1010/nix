<h1 id="xeyes">xeyes</h1>

<p>Display eyes on the screen that follow the mouse cursor.
More information: <a href="https://manned.org/xeyes">https://manned.org/xeyes</a>.</p>

<ul>
  <li>Launch xeyes on the local machine's default display:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">xeyes</code></p>

<ul>
  <li>Launch xeyes on a remote machine's display 0, screen 0:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">xeyes -display </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">remote_host</span><code class="language-plaintext highlighter-rouge">:</code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">0</span><code class="language-plaintext highlighter-rouge">.</code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">0</span></p>
