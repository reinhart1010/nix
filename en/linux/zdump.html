<h1 id="zdump">zdump</h1>

<p>Print timezone information.
More information: <a href="https://manned.org/zdump">https://manned.org/zdump</a>.</p>

<ul>
  <li>Print the current time in a timezone:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">zdump </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">timezone</span></p>

<ul>
  <li>Display help:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">zdump --help</code></p>
