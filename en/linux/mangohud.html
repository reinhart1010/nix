<h1 id="mangohud">mangohud</h1>

<p>Display a monitoring HUD on top of a Vulkan or OpenGL graphical application.
More information: <a href="https://github.com/flightlessmango/MangoHud">https://github.com/flightlessmango/MangoHud</a>.</p>

<ul>
  <li>Use <code class="language-plaintext highlighter-rouge">mangohud</code> on top of an application:</li>
</ul>
