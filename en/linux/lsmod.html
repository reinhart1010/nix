<h1 id="lsmod">lsmod</h1>

<p>Show the status of Linux kernel modules.
See also: <code class="language-plaintext highlighter-rouge">kmod</code>, for other module management commands.
More information: <a href="https://manned.org/lsmod">https://manned.org/lsmod</a>.</p>

<ul>
  <li>List all currently loaded kernel modules:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">lsmod</code></p>
