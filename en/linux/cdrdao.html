<h1 id="cdrdao">cdrdao</h1>

<p>Read and write CDs in disc-at-once mode.
More information: <a href="https://manned.org/man/cdrdao">https://manned.org/man/cdrdao</a>.</p>

<ul>
  <li>Read a CD and write its contents to a file:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">cdrdao read-cd --device </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">/dev/cdrom</span><code class="language-plaintext highlighter-rouge"> --read-raw </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">image.toc</span></p>
