<h1 id="qm-guest-exec-status">qm guest exec-status</h1>

<p>Print the status of a pid started by the guest-agent on QEMU/KVM Virtual Machine Manager.
More information: <a href="https://pve.proxmox.com/pve-docs/qm.1.html">https://pve.proxmox.com/pve-docs/qm.1.html</a>.</p>

<ul>
  <li>Print the status of a specific PID:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">qm guest exec-status </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">vm_id</span><code class="language-plaintext highlighter-rouge"> </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">pid</span></p>
