<h1 id="fluidsynth">fluidsynth</h1>

<p>Synthesize audio from MIDI files.
More information: <a href="https://github.com/FluidSynth/fluidsynth/wiki/UserManual">https://github.com/FluidSynth/fluidsynth/wiki/UserManual</a>.</p>

<ul>
  <li>Play a MIDI file:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">fluidsynth --audio-driver=</code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">pipewire|pulseaudio</span><code class="language-plaintext highlighter-rouge"> </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">path/to/soundfont.sf2</span><code class="language-plaintext highlighter-rouge"> </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">path/to/file.midi</span></p>
