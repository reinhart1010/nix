<h1 id="lndir">lndir</h1>

<p>Create a shadow directory of symbolic links to another directory tree.
More information: <a href="https://manned.org/lndir">https://manned.org/lndir</a>.</p>

<ul>
  <li>Create a shadow directory in the current directory:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">lndir </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">path/to/directory</span></p>
