<h1 id="free">free</h1>

<p>Display amount of free and used memory in the system.
More information: <a href="https://manned.org/free">https://manned.org/free</a>.</p>

<ul>
  <li>Display system memory:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">free</code></p>

<ul>
  <li>Display memory in Bytes/KB/MB/GB:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">free -</code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">b|k|m|g</span></p>

<ul>
  <li>Display memory in human-readable units:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">free -h</code></p>

<ul>
  <li>Refresh the output every 2 seconds:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">free -s </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">2</span></p>
