<h1 id="sestatus">sestatus</h1>

<p>Print the current SELinux status.
More information: <a href="https://manned.org/sestatus">https://manned.org/sestatus</a>.</p>

<ul>
  <li>Print the current status:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">sestatus</code></p>

<ul>
  <li>Print the current states of all policy booleans:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">sestatus -b</code></p>

<ul>
  <li>Print the current file and process contexts:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">sestatus -v</code></p>
