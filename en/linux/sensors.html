<h1 id="sensors">sensors</h1>

<p>Report sensors information.
More information: <a href="https://manned.org/sensors">https://manned.org/sensors</a>.</p>

<ul>
  <li>Show the current readings of all sensor chips:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">sensors</code></p>

<ul>
  <li>Show temperatures in degrees Fahrenheit:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">sensors --fahrenheit</code></p>
