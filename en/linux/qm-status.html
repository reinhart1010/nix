<h1 id="qm-status">qm status</h1>

<p>Show virtual machine status.
More information: <a href="https://pve.proxmox.com/pve-docs/qm.1.html">https://pve.proxmox.com/pve-docs/qm.1.html</a>.</p>

<ul>
  <li>Display the status of a specific virtual machine:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">qm status </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">vm_id</span></p>

<ul>
  <li>Display detailed status of a specific virtual machine:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">qm status --verbose </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">true</span><code class="language-plaintext highlighter-rouge"> </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">vm_id</span></p>
