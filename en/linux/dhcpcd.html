<h1 id="dhcpcd">dhcpcd</h1>

<p>DHCP client.
More information: <a href="https://roy.marples.name/projects/dhcpcd">https://roy.marples.name/projects/dhcpcd</a>.</p>

<ul>
  <li>Release all address leases:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">sudo dhcpcd --release</code></p>

<ul>
  <li>Request the DHCP server for new leases:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">sudo dhcpcd --rebind</code></p>
