<h1 id="systemd-confext">systemd-confext</h1>

<p>This command is an alias of <code class="language-plaintext highlighter-rouge">systemd-sysext</code>.
It follows the same principle as <code class="language-plaintext highlighter-rouge">systemd-sysext</code>, but instead of working on <code class="language-plaintext highlighter-rouge">/usr</code> and <code class="language-plaintext highlighter-rouge">/opt</code>, <code class="language-plaintext highlighter-rouge">confext</code> will extend only <code class="language-plaintext highlighter-rouge">/etc</code>.</p>

<ul>
  <li>View documentation for the original command:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">tldr systemd-sysext</code></p>
