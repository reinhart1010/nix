<h1 id="mountsmb3">mount.smb3</h1>

<p>This command is an alias of <code class="language-plaintext highlighter-rouge">mount.cifs</code>.
Note: for SMB versions before 3 you have to use <code class="language-plaintext highlighter-rouge">mount.cifs</code> instead.</p>

<ul>
  <li>View documentation for the original command:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">tldr mount.cifs</code></p>
