<h1 id="debuild">debuild</h1>

<p>Build a Debian package from source.
More information: <a href="https://manned.org/debuild.1">https://manned.org/debuild.1</a>.</p>

<ul>
  <li>Build the package in the current directory:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">debuild</code></p>

<ul>
  <li>Build a binary package only:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">debuild -b</code></p>

<ul>
  <li>Do not run lintian after building the package:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">debuild --no-lintian</code></p>
