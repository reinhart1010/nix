<h1 id="dphys-swapfile">dphys-swapfile</h1>

<p>Manage the swap file on Debian-based Linux systems.
More information: <a href="https://manned.org/dphys-swapfile">https://manned.org/dphys-swapfile</a>.</p>

<ul>
  <li>Disable the swap file:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">dphys-swapfile swapoff</code></p>

<ul>
  <li>Enable the swap file:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">dphys-swapfile swapon</code></p>

<ul>
  <li>Create a new swap file:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">dphys-swapfile setup</code></p>
