<h1 id="mono">mono</h1>

<p>Runtime for the .NET Framework.
More information: <a href="https://www.mono-project.com/docs/">https://www.mono-project.com/docs/</a>.</p>

<ul>
  <li>Run a .NET assembly in debug mode:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">mono --debug </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">path/to/program.exe</span></p>

<ul>
  <li>Run a .NET assembly:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">mono </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">path/to/program.exe</span></p>
