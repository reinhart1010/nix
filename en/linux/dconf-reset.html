<h1 id="dconf-reset">dconf reset</h1>

<p>Reset key values in dconf databases.
See also: <code class="language-plaintext highlighter-rouge">dconf</code>.
More information: <a href="https://manned.org/dconf">https://manned.org/dconf</a>.</p>

<ul>
  <li>Reset a specific key value:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">dconf reset </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">/path/to/key</span></p>

<ul>
  <li>Reset a specific directory:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">dconf reset -f </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">/path/to/directory/</span></p>
