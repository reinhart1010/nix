<h1 id="knockd">knockd</h1>

<p>Port knocking daemon to listen for port knocking and execute scripts.
More information: <a href="https://manned.org/knockd">https://manned.org/knockd</a>.</p>

<ul>
  <li>Start knockd system daemon:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">knockd -d</code></p>

<ul>
  <li>Use specified configuration file for knockd:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">knockd -c </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">path/to/file</span><code class="language-plaintext highlighter-rouge">.configuration</code></p>
