<h1 id="xbps-install">xbps-install</h1>

<p>XBPS utility to (re)install and update packages.
See also: <code class="language-plaintext highlighter-rouge">xbps</code>.
More information: <a href="https://manned.org/xbps-install.1">https://manned.org/xbps-install.1</a>.</p>

<ul>
  <li>Install a new package:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">xbps-install </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">package</span></p>

<ul>
  <li>Synchronize and update all packages:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">xbps-install --sync --update</code></p>
