<h1 id="btrfs-version">btrfs version</h1>

<p>Display btrfs-progs version.
More information: <a href="https://btrfs.readthedocs.io/en/latest/btrfs.html">https://btrfs.readthedocs.io/en/latest/btrfs.html</a>.</p>

<ul>
  <li>Display help:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">btrfs version --help</code></p>

<ul>
  <li>Display btrfs-progs version:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">btrfs version</code></p>
