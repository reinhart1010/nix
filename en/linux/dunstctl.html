<h1 id="dunstctl">dunstctl</h1>

<p>Control command for <code class="language-plaintext highlighter-rouge">dunst</code>.
More information: <a href="https://manned.org/dunstctl">https://manned.org/dunstctl</a>.</p>

<ul>
  <li>Pause notifications:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">dunstctl set-paused true</code></p>

<ul>
  <li>Un-pause notifications:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">dunstctl set-paused false</code></p>

<ul>
  <li>Close all notifications:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">dunstctl close-all</code></p>

<ul>
  <li>Display help:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">dunstctl --help</code></p>
