<h1 id="mlabel">mlabel</h1>

<p>Set an MS-DOS volume label for FAT and VFAT filesystems.
More information: <a href="https://www.gnu.org/software/mtools/manual/mtools.html#mlabel">https://www.gnu.org/software/mtools/manual/mtools.html#mlabel</a>.</p>

<ul>
  <li>Set a filesystem label:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">mlabel -i </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">/dev/sda</span><code class="language-plaintext highlighter-rouge"> ::"</code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">new_label</span><code class="language-plaintext highlighter-rouge">"</code></p>
