<h1 id="mountddi">mount.ddi</h1>

<p>Mount Discoverable Disk Images.
See also: <code class="language-plaintext highlighter-rouge">systemd-dissect</code> for other commands relevant to DDIs.
More information: <a href="https://www.freedesktop.org/software/systemd/man/latest/systemd-dissect.html">https://www.freedesktop.org/software/systemd/man/latest/systemd-dissect.html</a>.</p>

<ul>
  <li>Mount an OS image:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">mount.ddi </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">path/to/image.raw</span><code class="language-plaintext highlighter-rouge"> </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">/mnt/image</span></p>
