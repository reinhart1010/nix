<h1 id="qm-reset">qm reset</h1>

<p>Reset a virtual machine on QEMU/KVM Virtual Machine Manager.
More information: <a href="https://pve.proxmox.com/pve-docs/qm.1.html">https://pve.proxmox.com/pve-docs/qm.1.html</a>.</p>

<ul>
  <li>Reset a virtual machine:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">qm reset </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">vm_id</span></p>

<ul>
  <li>Reset a virtual machine and skip lock (only root can use this option):</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">qm reset --skiplock </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">true</span><code class="language-plaintext highlighter-rouge"> </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">vm_id</span></p>
