<h1 id="qm-vncproxy">qm vncproxy</h1>

<p>Proxy Virtual Machine VNC (Virtual network computing) traffic to <code class="language-plaintext highlighter-rouge">stdin</code> or <code class="language-plaintext highlighter-rouge">stdout</code>.
More information: <a href="https://pve.proxmox.com/pve-docs/qm.1.html">https://pve.proxmox.com/pve-docs/qm.1.html</a>.</p>

<ul>
  <li>Proxy a specific virtual machine:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">qm vncproxy </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">vm_id</span></p>
