<h1 id="groupdel">groupdel</h1>

<p>Delete existing user groups from the system.
See also: <code class="language-plaintext highlighter-rouge">groups</code>, <code class="language-plaintext highlighter-rouge">groupadd</code>, <code class="language-plaintext highlighter-rouge">groupmod</code>.
More information: <a href="https://manned.org/groupdel">https://manned.org/groupdel</a>.</p>

<ul>
  <li>Delete an existing group:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">sudo groupdel </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">group_name</span></p>
