<h1 id="hardinfo">hardinfo</h1>

<p>Show hardware information in GUI window.
More information: <a href="https://github.com/lpereira/hardinfo">https://github.com/lpereira/hardinfo</a>.</p>

<ul>
  <li>Start <code class="language-plaintext highlighter-rouge">hardinfo</code>:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">hardinfo</code></p>

<ul>
  <li>Print report to <code class="language-plaintext highlighter-rouge">stdout</code>:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">hardinfo -r</code></p>

<ul>
  <li>Save report to HTML file:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">hardinfo -r -f html &gt; hardinfo.html</code></p>
