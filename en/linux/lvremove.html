<h1 id="lvremove">lvremove</h1>

<p>Remove logical volumes.
See also: <code class="language-plaintext highlighter-rouge">lvm</code>.
More information: <a href="https://manned.org/lvremove">https://manned.org/lvremove</a>.</p>

<ul>
  <li>Remove a logical volume in a volume group:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">sudo lvremove </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">volume_group</span><code class="language-plaintext highlighter-rouge">/</code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">logical_volume</span></p>

<ul>
  <li>Remove all logical volumes in a volume group:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">sudo lvremove </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">volume_group</span></p>
