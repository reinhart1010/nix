<h1 id="snake4">snake4</h1>

<p>Snake game in the terminal.
More information: <a href="https://manned.org/snake4.6">https://manned.org/snake4.6</a>.</p>

<ul>
  <li>Start a snake game:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">snake4</code></p>

<ul>
  <li>Choose level:</li>
</ul>

<p><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">1|2|3|4|5</span></p>

<ul>
  <li>Navigate the snake:</li>
</ul>

<p><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">Up|Down|Left|Right arrow key</span></p>

<ul>
  <li>Pause game:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">&lt;Spacebar&gt;</code></p>

<ul>
  <li>Quit game:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">q</code></p>

<ul>
  <li>Show the high scores:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">snake4 --highscores</code></p>
