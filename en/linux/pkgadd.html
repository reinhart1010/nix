<h1 id="pkgadd">pkgadd</h1>

<p>Add a package to a CRUX system.
More information: <a href="https://docs.oracle.com/cd/E88353_01/html/E72487/pkgadd-8.html">https://docs.oracle.com/cd/E88353_01/html/E72487/pkgadd-8.html</a>.</p>

<ul>
  <li>Install a local software package:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">pkgadd </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">package</span></p>

<ul>
  <li>Update an already installed package from a local package:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">pkgadd -u </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">package</span></p>
