<h1 id="nitch">nitch</h1>

<p>A small and incredibly fast system fetch written fully in Nim.
More information: <a href="https://github.com/ssleert/nitch">https://github.com/ssleert/nitch</a>.</p>

<ul>
  <li>Display system information (hostname, kernel, uptime, etc.):</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">nitch</code></p>

<ul>
  <li>Display [h]elp:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">nitch --help</code></p>

<ul>
  <li>Display [v]ersion:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">nitch --version</code></p>
