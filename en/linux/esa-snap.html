<h1 id="esa-snap">esa snap</h1>

<p>Sentinel Application Platform (SNAP) for processing satellite data from the European Space Agency (ESA).
More information: <a href="https://step.esa.int/main/download/snap-download/">https://step.esa.int/main/download/snap-download/</a>.</p>

<ul>
  <li>Display all updates:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">snap --nosplash --nogui --modules --list --refresh</code></p>

<ul>
  <li>Display help:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">snap --help</code></p>
