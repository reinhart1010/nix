<h1 id="qm-disk-resize">qm disk resize</h1>

<p>Resize a virtual machine disk in the Proxmox Virtual Environment (PVE).
More information: <a href="https://pve.proxmox.com/pve-docs/qm.1.html">https://pve.proxmox.com/pve-docs/qm.1.html</a>.</p>

<ul>
  <li>Add <code class="language-plaintext highlighter-rouge">n</code> gigabytes to a virtual disk:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">qm disk resize </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">vm_id</span><code class="language-plaintext highlighter-rouge"> </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">disk_name</span><code class="language-plaintext highlighter-rouge"> +</code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">n</span><code class="language-plaintext highlighter-rouge">G</code></p>
