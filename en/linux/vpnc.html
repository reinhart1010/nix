<h1 id="vpnc">vpnc</h1>

<p>A VPN client for the Cisco 3000 VPN Concentrator.
More information: <a href="https://manned.org/vpnc">https://manned.org/vpnc</a>.</p>

<ul>
  <li>Connect with a defined configuration file:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">sudo vpnc </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">config_file</span></p>

<ul>
  <li>Terminate the previously created connection:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">sudo vpnc-disconnect</code></p>
