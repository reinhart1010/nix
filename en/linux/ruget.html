<h1 id="ruget">ruget</h1>

<p>Alternative to wget written in Rust.
More information: <a href="https://github.com/ksk001100/ruget">https://github.com/ksk001100/ruget</a>.</p>

<ul>
  <li>Download the contents of a URL to a file:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">ruget </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">https://example.com/file</span></p>

<ul>
  <li>Download the contents of a URL to a specified [o]utput file:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">ruget --output </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">file_name</span><code class="language-plaintext highlighter-rouge"> </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">https://example.com/file</span></p>
