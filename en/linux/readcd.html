<h1 id="readcd">readcd</h1>

<p>Read or write Compact Disc media data.
More information: <a href="https://manned.org/readcd">https://manned.org/readcd</a>.</p>

<ul>
  <li>Read a cd and copy it to a file:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">readcd dev=</code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">/dev/srX</span><code class="language-plaintext highlighter-rouge"> f=</code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">path/to/file.iso</span></p>
