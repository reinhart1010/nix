<h1 id="pstree">pstree</h1>

<p>A convenient tool to show running processes as a tree.
More information: <a href="https://manned.org/pstree">https://manned.org/pstree</a>.</p>

<ul>
  <li>Display a tree of processes:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">pstree</code></p>

<ul>
  <li>Display a tree of processes with PIDs:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">pstree -p</code></p>

<ul>
  <li>Display all process trees rooted at processes owned by specified user:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">pstree </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">user</span></p>
