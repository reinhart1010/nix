<h1 id="qm-unlock">qm unlock</h1>

<p>Unlock a virtual machine in QEMU/KVM Virtual Machine Manager.
More information: <a href="https://pve.proxmox.com/pve-docs/qm.1.html">https://pve.proxmox.com/pve-docs/qm.1.html</a>.</p>

<ul>
  <li>Unlock a specific virtual machine:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">qm unlock </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">vm_id</span></p>
