<h1 id="qm-rollback">qm rollback</h1>

<p>Rollback the VM state to a specified snapshot.
More information: <a href="https://pve.proxmox.com/pve-docs/qm.1.html">https://pve.proxmox.com/pve-docs/qm.1.html</a>.</p>

<ul>
  <li>Rollback the state of a specific VM to a specified snapshot:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">qm rollback </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">vm_id</span><code class="language-plaintext highlighter-rouge"> </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">snap_name</span></p>
