<h1 id="wg-quick">wg-quick</h1>

<p>Quickly set up WireGuard tunnels based on config files.
More information: <a href="https://www.wireguard.com/quickstart/">https://www.wireguard.com/quickstart/</a>.</p>

<ul>
  <li>Set up a VPN tunnel:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">wg-quick up </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">interface_name</span></p>

<ul>
  <li>Delete a VPN tunnel:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">wg-quick down </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">interface_name</span></p>
