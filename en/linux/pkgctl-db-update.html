<h1 id="pkgctl-db-update">pkgctl db update</h1>

<p>Update the <code class="language-plaintext highlighter-rouge">pacman</code> database as final release step for packages that have been transferred and staged on <a href="https://repos.archlinux.org">https://repos.archlinux.org</a>.
More information: <a href="https://manned.org/pkgctl-db-update.1">https://manned.org/pkgctl-db-update.1</a>.</p>

<ul>
  <li>Update the binary repository as final release step:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">pkgctl db update</code></p>
