<h1 id="informant">informant</h1>

<p>Read Arch Linux package news.
More information: <a href="https://github.com/bradford-smith94/informant">https://github.com/bradford-smith94/informant</a>.</p>

<ul>
  <li>Read all unread news:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">sudo informant read</code></p>

<ul>
  <li>Check for news:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">informant check</code></p>

<ul>
  <li>List latest news:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">informant list</code></p>

<ul>
  <li>Display help:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">informant --help</code></p>
