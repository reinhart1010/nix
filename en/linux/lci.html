<h1 id="lci">lci</h1>

<p>LOLCODE interpreter written in C.
More information: <a href="https://github.com/justinmeza/lci">https://github.com/justinmeza/lci</a>.</p>

<ul>
  <li>Run a LOLCODE file:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">lci </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">path/to/file</span></p>

<ul>
  <li>Display help:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">lci -h</code></p>

<ul>
  <li>Display version:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">lci -v</code></p>
