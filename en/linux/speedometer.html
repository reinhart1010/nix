<h1 id="speedometer">speedometer</h1>

<p>Python script that shows a network traffic graph in the terminal.
More information: <a href="https://excess.org/speedometer">https://excess.org/speedometer</a>.</p>

<ul>
  <li>Show graph for a specific interface:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">speedometer -r </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">eth0</span><code class="language-plaintext highlighter-rouge"> -t </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">eth0</span></p>
