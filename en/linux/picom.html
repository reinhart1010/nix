<h1 id="picom">picom</h1>

<p>Standalone compositor for Xorg.
More information: <a href="https://manned.org/picom">https://manned.org/picom</a>.</p>

<ul>
  <li>Enable <code class="language-plaintext highlighter-rouge">picom</code> during a session:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">picom &amp;</code></p>

<ul>
  <li>Start <code class="language-plaintext highlighter-rouge">picom</code> as a background process:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">picom -b</code></p>

<ul>
  <li>Use a custom configuration file:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">picom --config </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">path/to/config_file</span></p>
