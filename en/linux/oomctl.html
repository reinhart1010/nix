<h1 id="oomctl">oomctl</h1>

<p>Analyze the state stored in <code class="language-plaintext highlighter-rouge">systemd-oomd</code>.
More information: <a href="https://www.freedesktop.org/software/systemd/man/oomctl.html">https://www.freedesktop.org/software/systemd/man/oomctl.html</a>.</p>

<ul>
  <li>Show the current state of the cgroups and system contexts stored by <code class="language-plaintext highlighter-rouge">systemd-oomd</code>:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">oomctl dump</code></p>
