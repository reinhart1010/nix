<h1 id="a2enconf">a2enconf</h1>

<p>Enable an Apache configuration file on Debian-based OSes.
More information: <a href="https://manned.org/a2enconf.8">https://manned.org/a2enconf.8</a>.</p>

<ul>
  <li>Enable a configuration file:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">sudo a2enconf </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">configuration_file</span></p>

<ul>
  <li>Don't show informative messages:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">sudo a2enconf --quiet </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">configuration_file</span></p>
