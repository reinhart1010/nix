<h1 id="ul">ul</h1>

<p>Underline a text.
Each character in a string must be underlined separately.
More information: <a href="https://manned.org/ul">https://manned.org/ul</a>.</p>

<ul>
  <li>Display the contents of the file with underlines where applicable:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">ul </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">file.txt</span></p>

<ul>
  <li>Display the contents of the file with underlines made of dashes <code class="language-plaintext highlighter-rouge">-</code>:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">ul -i </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">file.txt</span></p>
