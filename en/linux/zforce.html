<h1 id="zforce">zforce</h1>

<p>Add a <code class="language-plaintext highlighter-rouge">.gz</code> extension to files compressed using <code class="language-plaintext highlighter-rouge">gzip</code>.
More information: <a href="https://manned.org/zforce">https://manned.org/zforce</a>.</p>

<ul>
  <li>Add a <code class="language-plaintext highlighter-rouge">.gz</code> extension to the supplied Gzip files (Note: other files are ignored):</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">zforce </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">path/to/file1 path/to/file2 â€¦</span></p>
