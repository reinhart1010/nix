<h1 id="qm-cleanup">qm cleanup</h1>

<p>Clean up resources on QEMU/KVM Virtual Machine Manager like tap devices, VGPUs, etc.
Called after a VM shuts down, crashes, etc.
More information: <a href="https://pve.proxmox.com/pve-docs/qm.1.html">https://pve.proxmox.com/pve-docs/qm.1.html</a>.</p>
