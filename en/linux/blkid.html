<h1 id="blkid">blkid</h1>

<p>Lists all recognized partitions and their Universally Unique Identifier (UUID).
More information: <a href="https://manned.org/blkid">https://manned.org/blkid</a>.</p>

<ul>
  <li>List all partitions:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">sudo blkid</code></p>

<ul>
  <li>List all partitions in a table, including current mountpoints:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">sudo blkid -o list</code></p>
