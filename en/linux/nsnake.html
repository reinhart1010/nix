<h1 id="nsnake">nsnake</h1>

<p>Snake game in the terminal.
More information: <a href="https://github.com/alexdantas/nsnake/">https://github.com/alexdantas/nsnake/</a>.</p>

<ul>
  <li>Start a snake game:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">nsnake</code></p>

<ul>
  <li>Navigate the snake:</li>
</ul>

<p><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">Up|Down|Left|Right arrow key</span></p>

<ul>
  <li>Pause/unpause the game:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">p</code></p>

<ul>
  <li>Quit the game:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">q</code></p>

<ul>
  <li>Display help during the game:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">h</code></p>
