<h1 id="bspwm">bspwm</h1>

<p>A tiling window manager based on binary space partitioning.
See also: <code class="language-plaintext highlighter-rouge">bspc</code>, for controlling it.
More information: <a href="https://github.com/baskerville/bspwm">https://github.com/baskerville/bspwm</a>.</p>

<ul>
  <li>Start <code class="language-plaintext highlighter-rouge">bspwm</code> (note that a pre-existing window manager must not be open when this command is run):</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">bspwm -c </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">path/to/config</span></p>
