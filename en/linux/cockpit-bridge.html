<h1 id="cockpit-bridge">cockpit-bridge</h1>

<p>Relay messages and commands between the front end and server in the cockpit suite.
More information: <a href="https://cockpit-project.org/guide/latest/cockpit-bridge.1.html">https://cockpit-project.org/guide/latest/cockpit-bridge.1.html</a>.</p>

<ul>
  <li>List all cockpit packages:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">cockpit-bridge --packages</code></p>

<ul>
  <li>Display help:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">cockpit-bridge --help</code></p>
