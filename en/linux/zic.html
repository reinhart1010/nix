<h1 id="zic">zic</h1>

<p>Compile timezones into binary files.
More information: <a href="https://manned.org/zic">https://manned.org/zic</a>.</p>

<ul>
  <li>Compile a timezone file from a directory:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">zic -d </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">path/to/directory</span></p>

<ul>
  <li>Report warnings during compilation of a specific file:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">zic -v </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">path/to/file</span><code class="language-plaintext highlighter-rouge">.infile</code></p>
