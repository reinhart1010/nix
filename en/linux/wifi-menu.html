<h1 id="wifi-menu">wifi-menu</h1>

<p>Interactively connect to a wireless network.
More information: <a href="https://manned.org/wifi-menu">https://manned.org/wifi-menu</a>.</p>

<ul>
  <li>Set up a wireless connection interactively:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">wifi-menu</code></p>

<ul>
  <li>Interactively set up a connection to a network and obscure the password:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">wifi-menu --obscure</code></p>

<ul>
  <li>Display help:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">wifi-menu --help</code></p>
