<h1 id="archivemount">archivemount</h1>

<p>Mount an archive for access as a filesystem.
More information: <a href="https://manned.org/archivemount">https://manned.org/archivemount</a>.</p>

<ul>
  <li>Mount an archive to a specific mountpoint:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">archivemount </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">path/to/archive</span><code class="language-plaintext highlighter-rouge"> </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">path/to/mount_point</span></p>
