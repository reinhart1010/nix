<h1 id="qm-resume">qm resume</h1>

<p>Resume a virtual machine.
More information: <a href="https://pve.proxmox.com/pve-docs/qm.1.html">https://pve.proxmox.com/pve-docs/qm.1.html</a>.</p>

<ul>
  <li>Resume a specific virtual machine:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">qm resume </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">vm_id</span></p>

<ul>
  <li>Resume a specific virtual machine ignoring locks (requires root):</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">sudo qm resume </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">vm_id</span><code class="language-plaintext highlighter-rouge"> --skiplock true</code></p>
