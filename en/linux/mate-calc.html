<h1 id="mate-calc">mate-calc</h1>

<p>Calculate mathematic expressions in MATE desktop environment.
More information: <a href="https://manned.org/mate-calc">https://manned.org/mate-calc</a>.</p>

<ul>
  <li>Start the calculator:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">mate-calc</code></p>

<ul>
  <li>Calculate a specific mathematic expression:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">mate-calc --solve </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">2 + 5</span></p>
