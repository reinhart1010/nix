<h1 id="eopkg">eopkg</h1>

<p>Package manager for Solus.
More information: <a href="https://help.getsol.us/docs/user/package-management/basics">https://help.getsol.us/docs/user/package-management/basics</a>.</p>

<ul>
  <li>Install a specific package:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">sudo eopkg install </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">package</span></p>

<ul>
  <li>Update all packages:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">sudo eopkg upgrade</code></p>

<ul>
  <li>Search for packages:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">sudo eopkg search </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">search_term</span></p>
