<h1 id="dnf5-group">dnf5 group</h1>

<p>This command is an alias of <code class="language-plaintext highlighter-rouge">dnf group</code>.
Note: from Fedora 37 to 40 (inclusive), <code class="language-plaintext highlighter-rouge">dnf</code> runs DNF v4 while <code class="language-plaintext highlighter-rouge">dnf5</code> runs DNF v5.</p>

<ul>
  <li>View documentation for the original command:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">tldr dnf group</code></p>
