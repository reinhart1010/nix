<h1 id="a2disconf">a2disconf</h1>

<p>Disable an Apache configuration file on Debian-based OSes.
More information: <a href="https://manned.org/a2disconf.8">https://manned.org/a2disconf.8</a>.</p>

<ul>
  <li>Disable a configuration file:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">sudo a2disconf </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">configuration_file</span></p>

<ul>
  <li>Don't show informative messages:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">sudo a2disconf --quiet </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">configuration_file</span></p>
