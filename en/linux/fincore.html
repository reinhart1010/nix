<h1 id="fincore">fincore</h1>

<p>Display how much cache memory a file is taking.
More information: <a href="https://manned.org/fincore">https://manned.org/fincore</a>.</p>

<ul>
  <li>Display cache details for a file:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">fincore </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">path/to/file</span></p>

<ul>
  <li>Display all possible data columns:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">fincore --output-all </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">path/to/file</span></p>
