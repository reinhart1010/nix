<h1 id="vgdisplay">vgdisplay</h1>

<p>Display information about Logical Volume Manager (LVM) volume groups.
See also: <code class="language-plaintext highlighter-rouge">lvm</code>.
More information: <a href="https://manned.org/vgdisplay">https://manned.org/vgdisplay</a>.</p>

<ul>
  <li>Display information about all volume groups:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">sudo vgdisplay</code></p>

<ul>
  <li>Display information about volume group vg1:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">sudo vgdisplay </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">vg1</span></p>
