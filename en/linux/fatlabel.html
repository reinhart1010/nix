<h1 id="fatlabel">fatlabel</h1>

<p>Get or set the label of a FAT32 partition.
More information: <a href="https://manned.org/fatlabel">https://manned.org/fatlabel</a>.</p>

<ul>
  <li>Get the label of a FAT32 partition:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">fatlabel </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">/dev/sda1</span></p>

<ul>
  <li>Set the label of a FAT32 partition:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">fatlabel </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">/dev/sdc3</span><code class="language-plaintext highlighter-rouge"> "</code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">new_label</span><code class="language-plaintext highlighter-rouge">"</code></p>
