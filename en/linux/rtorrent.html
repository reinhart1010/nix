<h1 id="rtorrent">rtorrent</h1>

<p>Download torrents.
More information: <a href="https://github.com/rakshasa/rtorrent">https://github.com/rakshasa/rtorrent</a>.</p>

<ul>
  <li>Add a torrent file or magnet to be downloaded:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">rtorrent </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">torrent_or_magnet</span></p>

<ul>
  <li>Start the download:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">&lt;Ctrl&gt;S</code></p>

<ul>
  <li>View details about downloading torrent:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">-&gt;</code></p>

<ul>
  <li>Close rtorrent safely:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">&lt;Ctrl&gt;Q</code></p>
