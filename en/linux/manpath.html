<h1 id="manpath">manpath</h1>

<p>Determine the search path for manual pages.
More information: <a href="https://manned.org/manpath">https://manned.org/manpath</a>.</p>

<ul>
  <li>Display the search path used to find man pages:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">manpath</code></p>

<ul>
  <li>Show the entire global manpath:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">manpath --global</code></p>
