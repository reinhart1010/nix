<h1 id="nmblookup">nmblookup</h1>

<p>Discover SMB shares.
More information: <a href="https://www.samba.org/samba/docs/current/man-html/nmblookup.1.html">https://www.samba.org/samba/docs/current/man-html/nmblookup.1.html</a>.</p>

<ul>
  <li>Find hosts in the local network with SMB shares:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">nmblookup -S '*'</code></p>

<ul>
  <li>Find hosts in the local network with SMB shares run by SAMBA:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">nmblookup --status __SAMBA__</code></p>
