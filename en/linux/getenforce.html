<h1 id="getenforce">getenforce</h1>

<p>Get the current mode of SELinux (i.e. enforcing, permissive, or disabled).
See also: <code class="language-plaintext highlighter-rouge">setenforce</code>, <code class="language-plaintext highlighter-rouge">semanage-permissive</code>.
More information: <a href="https://manned.org/getenforce">https://manned.org/getenforce</a>.</p>

<ul>
  <li>Display the current mode of SELinux:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">getenforce</code></p>
