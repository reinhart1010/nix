<h1 id="cgexec">cgexec</h1>

<p>Limit, measure, and control resources used by processes.
Multiple cgroup types (aka controllers) exist, such as <code class="language-plaintext highlighter-rouge">cpu</code>, <code class="language-plaintext highlighter-rouge">memory</code>, etc.
More information: <a href="https://manned.org/cgexec">https://manned.org/cgexec</a>.</p>

<ul>
  <li>Execute a process in a given cgroup with given controller:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">cgexec -g </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">controller</span><code class="language-plaintext highlighter-rouge">:</code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">cgroup_name</span><code class="language-plaintext highlighter-rouge"> </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">process_name</span></p>
