<h1 id="steamos-readonly">steamos-readonly</h1>

<p>Set the readonly status of the filesystem.
More information: <a href="https://gitlab.com/users/evlaV/projects">https://gitlab.com/users/evlaV/projects</a>.</p>

<ul>
  <li>Set the filesystem to be mutable:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">sudo steamos-readonly disable</code></p>

<ul>
  <li>Set the filesystem to be read only:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">sudo steamos-readonly enable</code></p>
