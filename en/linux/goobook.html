<h1 id="goobook">goobook</h1>

<p>Access Google contacts from <code class="language-plaintext highlighter-rouge">mutt</code> or the command-line.
More information: <a href="https://manned.org/goobook">https://manned.org/goobook</a>.</p>

<ul>
  <li>Allow <code class="language-plaintext highlighter-rouge">goobook</code> to access Google contacts using OAuth2:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">goobook authenticate</code></p>

<ul>
  <li>Dump all contacts to XML (<code class="language-plaintext highlighter-rouge">stdout</code>):</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">goobook dump_contacts</code></p>
