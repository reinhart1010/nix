<h1 id="rpicam-vid">rpicam-vid</h1>

<p>Capture a video using a Raspberry Pi camera.
See also: <code class="language-plaintext highlighter-rouge">vlc</code>.
More information: <a href="https://www.raspberrypi.com/documentation/computers/camera_software.html#rpicam-vid">https://www.raspberrypi.com/documentation/computers/camera_software.html#rpicam-vid</a>.</p>

<ul>
  <li>Capture a 10 second video:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">rpicam-vid -t 10000 -o </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">path/to/file.h264</span></p>
