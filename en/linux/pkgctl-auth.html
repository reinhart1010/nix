<h1 id="pkgctl-auth">pkgctl auth</h1>

<p>Authenticate <code class="language-plaintext highlighter-rouge">pkgctl</code> with services like GitLab.
More information: <a href="https://manned.org/pkgctl-auth.1">https://manned.org/pkgctl-auth.1</a>.</p>

<ul>
  <li>Authenticate <code class="language-plaintext highlighter-rouge">pkgctl</code> with the GitLab instance:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">pkgctl auth login</code></p>

<ul>
  <li>View authentication status:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">pkgctl auth status</code></p>
