<h1 id="krfb-virtualmonitor">krfb-virtualmonitor</h1>

<p>Create a virtual monitor and allow that monitor to be used with VNC.
More information: <a href="https://invent.kde.org/network/krfb">https://invent.kde.org/network/krfb</a>.</p>

<ul>
  <li>Create a virtual monitor:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">krfb-virtualmonitor --resolution </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">1920</span><code class="language-plaintext highlighter-rouge">x</code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">1080</span><code class="language-plaintext highlighter-rouge"> --name </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">monitor_name</span><code class="language-plaintext highlighter-rouge"> --password </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">password</span><code class="language-plaintext highlighter-rouge"> --port </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">5900</span></p>
