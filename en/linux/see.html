<h1 id="see">see</h1>

<p>Alias to <code class="language-plaintext highlighter-rouge">run-mailcap</code>'s view.
An alias to a <code class="language-plaintext highlighter-rouge">run-mailcap</code>'s action print.
More information: <a href="https://manned.org/see">https://manned.org/see</a>.</p>

<ul>
  <li>See action can be used to view any file (usually image) on default mailcap explorer:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">see </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">filename</span></p>

<ul>
  <li>Using with <code class="language-plaintext highlighter-rouge">run-mailcap</code>:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">run-mailcap --action=view </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">filename</span></p>
