<h1 id="vrms">vrms</h1>

<p>Report non-free packages installed on Debian-based OSes.
More information: <a href="https://salsa.debian.org/debian/check-dfsg-status">https://salsa.debian.org/debian/check-dfsg-status</a>.</p>

<ul>
  <li>List non-free and contrib packages (and their description):</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">vrms</code></p>

<ul>
  <li>Only output the package names:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">vrms --sparse</code></p>
