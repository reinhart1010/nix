<h1 id="viewnior">viewnior</h1>

<p>Simple and elegant image viewer.
More information: <a href="https://manned.org/viewnior">https://manned.org/viewnior</a>.</p>

<ul>
  <li>View an image:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">viewnior </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">path/to/image.ext</span></p>

<ul>
  <li>View in fullscreen mode:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">viewnior --fullscreen </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">path/to/image.ext</span></p>

<ul>
  <li>View fullscreen in slideshow mode:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">viewnior --slideshow </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">path/to/image.ext</span></p>
