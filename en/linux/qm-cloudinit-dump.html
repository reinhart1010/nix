<h1 id="qm-cloudinit-dump">qm cloudinit dump</h1>

<p>Generate cloudinit configuration files.
More information: <a href="https://pve.proxmox.com/pve-docs/qm.1.html">https://pve.proxmox.com/pve-docs/qm.1.html</a>.</p>

<ul>
  <li>Generate a cloudinit file for a specific configuration type:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">qm cloudinit dump </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">virtual_machine_id</span><code class="language-plaintext highlighter-rouge"> </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">meta|network|user</span></p>
