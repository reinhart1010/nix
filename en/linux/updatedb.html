<h1 id="updatedb">updatedb</h1>

<p>Create or update the database used by <code class="language-plaintext highlighter-rouge">locate</code>.
It is usually run daily by cron.
More information: <a href="https://manned.org/updatedb">https://manned.org/updatedb</a>.</p>

<ul>
  <li>Refresh database content:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">sudo updatedb</code></p>

<ul>
  <li>Display file names as soon as they are found:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">sudo updatedb --verbose</code></p>
