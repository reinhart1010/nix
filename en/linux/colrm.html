<h1 id="colrm">colrm</h1>

<p>Remove columns from <code class="language-plaintext highlighter-rouge">stdin</code>.
More information: <a href="https://manned.org/colrm">https://manned.org/colrm</a>.</p>

<ul>
  <li>Remove first column of <code class="language-plaintext highlighter-rouge">stdin</code>:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">colrm </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">1 1</span></p>

<ul>
  <li>Remove from 3rd column till the end of each line:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">colrm </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">3</span></p>

<ul>
  <li>Remove from the 3rd column till the 5th column of each line:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">colrm </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">3 5</span></p>
