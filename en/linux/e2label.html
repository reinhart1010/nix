<h1 id="e2label">e2label</h1>

<p>Change the label on an ext2/ext3/ext4 filesystem.
More information: <a href="https://manned.org/e2label">https://manned.org/e2label</a>.</p>

<ul>
  <li>Change the volume label on a specific ext partition:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">e2label </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">/dev/sda1</span><code class="language-plaintext highlighter-rouge"> "</code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">label_name</span><code class="language-plaintext highlighter-rouge">"</code></p>
