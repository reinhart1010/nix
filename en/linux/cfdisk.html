<h1 id="cfdisk">cfdisk</h1>

<p>Manage partition tables and partitions on a hard disk using a curses UI.
More information: <a href="https://manned.org/cfdisk">https://manned.org/cfdisk</a>.</p>

<ul>
  <li>Start the partition manipulator with a specific device:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">cfdisk </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">/dev/sdX</span></p>

<ul>
  <li>Create a new partition table for a specific device and manage it:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">cfdisk --zero </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">/dev/sdX</span></p>
