<h1 id="systemd-resolve">systemd-resolve</h1>

<p>Resolve domain names, IPV4 and IPv6 addresses, DNS resource records, and services.
Note: this tool has been renamed to <code class="language-plaintext highlighter-rouge">resolvectl</code> in new versions of <code class="language-plaintext highlighter-rouge">systemd</code>.
More information: <a href="https://manned.org/systemd-resolve">https://manned.org/systemd-resolve</a>.</p>
