<h1 id="steamos-update">steamos-update</h1>

<p>Update SteamOS.
More information: <a href="https://gitlab.com/users/evlaV/projects">https://gitlab.com/users/evlaV/projects</a>.</p>

<ul>
  <li>Update the operating system:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">steamos-update</code></p>

<ul>
  <li>Check if there is an update available:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">steamos-update check</code></p>
