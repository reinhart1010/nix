<h1 id="rlogin">rlogin</h1>

<p>Log in to a remote host.
More information: <a href="https://www.gnu.org/software/inetutils/manual/html_node/rlogin-invocation.html">https://www.gnu.org/software/inetutils/manual/html_node/rlogin-invocation.html</a>.</p>

<ul>
  <li>Log in to a remote host:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">rlogin </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">remote_host</span></p>

<ul>
  <li>Log in to a remote host with a specific username:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">rlogin -l </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">username</span><code class="language-plaintext highlighter-rouge"> </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">remote_host</span></p>
