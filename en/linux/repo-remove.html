<h1 id="repo-remove">repo-remove</h1>

<p>Package database maintenance utility which removes packages from a local repository.
More information: <a href="https://manned.org/repo-add">https://manned.org/repo-add</a>.</p>

<ul>
  <li>Remove a package from a local repository:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">repo-remove </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">path/to/database.db.tar.gz</span><code class="language-plaintext highlighter-rouge"> </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">package</span></p>
