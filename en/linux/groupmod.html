<h1 id="groupmod">groupmod</h1>

<p>Modify existing user groups in the system.
See also: <code class="language-plaintext highlighter-rouge">groups</code>, <code class="language-plaintext highlighter-rouge">groupadd</code>, <code class="language-plaintext highlighter-rouge">groupdel</code>.
More information: <a href="https://manned.org/groupmod">https://manned.org/groupmod</a>.</p>

<ul>
  <li>Change the group name:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">sudo groupmod --new-name </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">new_group</span><code class="language-plaintext highlighter-rouge"> </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">group_name</span></p>

<ul>
  <li>Change the group ID:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">sudo groupmod --gid </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">new_id</span><code class="language-plaintext highlighter-rouge"> </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">group_name</span></p>
