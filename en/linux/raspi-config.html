<h1 id="raspi-config">raspi-config</h1>

<p>An <code class="language-plaintext highlighter-rouge">ncurses</code> terminal GUI to config a Raspberry Pi.
More information: <a href="https://www.raspberrypi.com/documentation/computers/configuration.html">https://www.raspberrypi.com/documentation/computers/configuration.html</a>.</p>

<ul>
  <li>Start <code class="language-plaintext highlighter-rouge">raspi-config</code>:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">sudo raspi-config</code></p>
