<h1 id="exch">exch</h1>

<p>Swap the filepaths and filenames of two files.
More information: <a href="https://manned.org/exch">https://manned.org/exch</a>.</p>

<ul>
  <li>Swap filepaths:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">exch </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">path/to/file1</span><code class="language-plaintext highlighter-rouge"> </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">path/to/file2</span></p>
