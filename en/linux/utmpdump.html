<h1 id="utmpdump">utmpdump</h1>

<p>Dump and load btmp, utmp and wtmp accounting files.
More information: <a href="https://manned.org/utmpdump">https://manned.org/utmpdump</a>.</p>

<ul>
  <li>Dump the <code class="language-plaintext highlighter-rouge">/var/log/wtmp</code> file to <code class="language-plaintext highlighter-rouge">stdout</code> as plain text:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">utmpdump </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">/var/log/wtmp</span></p>

<ul>
  <li>Load a previously dumped file into <code class="language-plaintext highlighter-rouge">/var/log/wtmp</code>:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">utmpdump -r </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">dumpfile</span><code class="language-plaintext highlighter-rouge"> &gt; </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">/var/log/wtmp</span></p>
