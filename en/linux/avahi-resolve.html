<h1 id="avahi-resolve">avahi-resolve</h1>

<p>Translate between host names and IP Addresses.
More information: <a href="https://www.avahi.org/">https://www.avahi.org/</a>.</p>

<ul>
  <li>Resolve a local service to its IPv4:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">avahi-resolve -4 --name </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">service.local</span></p>

<ul>
  <li>Resolve an IP to a hostname, verbosely:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">avahi-resolve --verbose --address </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">IP</span></p>
