<h1 id="libuser-lid">libuser-lid</h1>

<p>Display a user's groups or a group's users.
On Fedora and Arch Linux, this program is installed as <code class="language-plaintext highlighter-rouge">lid</code>.
More information: <a href="https://manned.org/lid.8">https://manned.org/lid.8</a>.</p>

<ul>
  <li>List primary and secondary groups of a specific user:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">sudo lid </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">username</span></p>

<ul>
  <li>List users of a specific group:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">sudo lid --group </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">name</span></p>
