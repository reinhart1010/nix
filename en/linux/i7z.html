<h1 id="i7z">i7z</h1>

<p>An Intel CPU (only i3, i5 and i7) realtime reporting tool.
More information: <a href="https://manned.org/i7z">https://manned.org/i7z</a>.</p>

<ul>
  <li>Start i7z (needs to be run in superuser mode):</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">sudo i7z</code></p>
