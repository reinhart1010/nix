<h1 id="mediamtx">mediamtx</h1>

<p>Real-time media server and proxy.
More information: <a href="https://github.com/bluenviron/mediamtx">https://github.com/bluenviron/mediamtx</a>.</p>

<ul>
  <li>Run MediaMTX:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">mediamtx</code></p>

<ul>
  <li>Run MediaMTX with a custom configuration location:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">mediamtx </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">path/to/config.yml</span></p>

<ul>
  <li>Start MediaMTX as a daemon:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">systemctl start mediamtx</code></p>
