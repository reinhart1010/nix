<h1 id="silentcast">silentcast</h1>

<p>Silent screencast creator. Saves in <code class="language-plaintext highlighter-rouge">.mkv</code> and animated GIF formats.
More information: <a href="https://github.com/colinkeenan/silentcast">https://github.com/colinkeenan/silentcast</a>.</p>

<ul>
  <li>Launch silentcast:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">silentcast</code></p>

<ul>
  <li>Launch silentcast on a specific display:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">silentcast --display=</code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">display</span></p>
