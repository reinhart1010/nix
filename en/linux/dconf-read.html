<h1 id="dconf-read">dconf read</h1>

<p>Read key values from dconf databases.
See also: <code class="language-plaintext highlighter-rouge">dconf</code>.
More information: <a href="https://manned.org/dconf">https://manned.org/dconf</a>.</p>

<ul>
  <li>Print a specific key value:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">dconf read </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">/path/to/key</span></p>

<ul>
  <li>Print a specific key [d]efault value:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">dconf read -d </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">/path/to/key</span></p>
