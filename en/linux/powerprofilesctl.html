<h1 id="powerprofilesctl">powerprofilesctl</h1>

<p>Make power profiles handling available over D-Bus.
More information: <a href="https://gitlab.freedesktop.org/hadess/power-profiles-daemon/">https://gitlab.freedesktop.org/hadess/power-profiles-daemon/</a>.</p>

<ul>
  <li>List available power profiles:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">powerprofilesctl list</code></p>

<ul>
  <li>Set a specific power profile:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">powerprofilesctl set </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">profile_name</span></p>
