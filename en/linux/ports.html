<h1 id="ports">ports</h1>

<p>Update/list the ports tree on a CRUX system.
More information: <a href="https://manned.org/ports">https://manned.org/ports</a>.</p>

<ul>
  <li>Update the ports tree:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">ports -u</code></p>

<ul>
  <li>List the ports in the current tree:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">ports -l</code></p>

<ul>
  <li>Check the differences between installed packages and the ports tree:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">ports -d</code></p>
