<h1 id="systemctl-reboot">systemctl reboot</h1>

<p>Reboot the system.
More information: <a href="https://www.freedesktop.org/software/systemd/man/systemctl.html#reboot">https://www.freedesktop.org/software/systemd/man/systemctl.html#reboot</a>.</p>

<ul>
  <li>Reboot the system:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">systemctl reboot</code></p>

<ul>
  <li>Reboot into the BIOS/UEFI menu:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">systemctl reboot --firmware-setup</code></p>
