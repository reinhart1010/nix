<h1 id="auto-cpufreq">auto-cpufreq</h1>

<p>Automatic CPU speed &amp; power optimizer.
More information: <a href="https://github.com/AdnanHodzic/auto-cpufreq">https://github.com/AdnanHodzic/auto-cpufreq</a>.</p>

<ul>
  <li>Run <code class="language-plaintext highlighter-rouge">auto-cpufreq</code> in a specific mode:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">sudo auto-cpufreq --</code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">monitor|live|update|remove|stats|force=governor</span></p>
