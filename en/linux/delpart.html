<h1 id="delpart">delpart</h1>

<p>Ask the Linux kernel to forget about a partition.
More information: <a href="https://manned.org/delpart">https://manned.org/delpart</a>.</p>

<ul>
  <li>Tell the kernel to forget about the first partition of <code class="language-plaintext highlighter-rouge">/dev/sda</code>:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">sudo delpart </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">/dev/sda</span><code class="language-plaintext highlighter-rouge"> </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">1</span></p>
