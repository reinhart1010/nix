<h1 id="kdesrc-run">kdesrc-run</h1>

<p>Run KDE components that have been built with <code class="language-plaintext highlighter-rouge">kdesrc-build</code>.
More information: <a href="https://invent.kde.org/sdk/kdesrc-build">https://invent.kde.org/sdk/kdesrc-build</a>.</p>

<ul>
  <li>Run a component:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">kdesrc-run </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">component_name</span></p>
