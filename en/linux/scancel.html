<h1 id="scancel">scancel</h1>

<p>Cancel a Slurm job.
More information: <a href="https://slurm.schedmd.com/scancel.html">https://slurm.schedmd.com/scancel.html</a>.</p>

<ul>
  <li>Cancel a job using its ID:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">scancel </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">job_id</span></p>

<ul>
  <li>Cancel all jobs from a user:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">scancel </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">user_name</span></p>
