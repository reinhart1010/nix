<h1 id="battop">battop</h1>

<p>An interactive viewer for the batteries installed in your notebook.
More information: <a href="https://github.com/svartalf/rust-battop">https://github.com/svartalf/rust-battop</a>.</p>

<ul>
  <li>Display battery information:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">battop</code></p>

<ul>
  <li>Change battery information measurement [u]nit (default: human):</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">battop -u </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">human|si</span></p>
