<h1 id="xman">xman</h1>

<p>Manual page viewer for X Window System.
More information: <a href="https://manned.org/xman">https://manned.org/xman</a>.</p>

<ul>
  <li>Start <code class="language-plaintext highlighter-rouge">xman</code> in three-button window:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">xman</code></p>

<ul>
  <li>Open the manual page output stored in a given file:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">xman -helpfile </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">filename</span></p>

<ul>
  <li>Show both manual page and directory:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">xman -bothshown</code></p>
