<h1 id="chcpu">chcpu</h1>

<p>Enable/disable a system's CPUs.
More information: <a href="https://manned.org/chcpu">https://manned.org/chcpu</a>.</p>

<ul>
  <li>Disable one or more CPUs by their IDs:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">chcpu -d </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">1,3</span></p>

<ul>
  <li>Enable one or more ranges of CPUs by their IDs:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">chcpu -e </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">1-3,5-7</span></p>
