<h1 id="gif2webp">gif2webp</h1>

<p>Convert a GIF image to WebP.
More information: <a href="https://developers.google.com/speed/webp/docs/gif2webp">https://developers.google.com/speed/webp/docs/gif2webp</a>.</p>

<ul>
  <li>Convert a GIF image to WebP:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">gif2webp </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">path/to/image.gif</span><code class="language-plaintext highlighter-rouge"> -o </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">path/to/image.webp</span></p>
