<h1 id="reset">reset</h1>

<p>Reinitialize the current terminal. Clears the entire terminal screen.
More information: <a href="https://manned.org/reset">https://manned.org/reset</a>.</p>

<ul>
  <li>Reinitialize the current terminal:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">reset</code></p>

<ul>
  <li>Display the terminal type instead:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">reset -q</code></p>
