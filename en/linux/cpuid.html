<h1 id="cpuid">cpuid</h1>

<p>Display detailed information about all CPUs.
More information: <a href="https://etallen.com/cpuid.html">https://etallen.com/cpuid.html</a>.</p>

<ul>
  <li>Display information for all CPUs:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">cpuid</code></p>

<ul>
  <li>Display information only for the current CPU:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">cpuid -1</code></p>

<ul>
  <li>Display raw hex information with no decoding:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">cpuid -r</code></p>
