<h1 id="img2webp">img2webp</h1>

<p>Convert an image to WebP.
More information: <a href="https://developers.google.com/speed/webp/docs/img2webp">https://developers.google.com/speed/webp/docs/img2webp</a>.</p>

<ul>
  <li>Convert an image to WebP:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">img2webp </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">path/to/image</span><code class="language-plaintext highlighter-rouge"> -o </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">path/to/image.webp</span></p>
