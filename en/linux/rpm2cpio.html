<h1 id="rpm2cpio">rpm2cpio</h1>

<p>Convert an RPM package to a <code class="language-plaintext highlighter-rouge">cpio</code> archive.
More information: <a href="http://ftp.rpm.org/max-rpm/s1-rpm-miscellania-rpm2cpio.html">http://ftp.rpm.org/max-rpm/s1-rpm-miscellania-rpm2cpio.html</a>.</p>

<ul>
  <li>Convert an RPM package to a <code class="language-plaintext highlighter-rouge">cpio</code> archive and save it as <code class="language-plaintext highlighter-rouge">file.cpio</code> in the current directory:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">rpm2cpio </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">path/to/file.rpm</span></p>
