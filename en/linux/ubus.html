<h1 id="ubus">ubus</h1>

<p>Interact with an OpenWrt ubusd server.
More information: <a href="https://openwrt.org/docs/techref/ubus">https://openwrt.org/docs/techref/ubus</a>.</p>

<ul>
  <li>List available objects:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">ubus list</code></p>

<ul>
  <li>Retrieve system information in JSON format:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">ubus call system board</code></p>

<ul>
  <li>Listen to events:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">ubus subscribe </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">event_name</span></p>
