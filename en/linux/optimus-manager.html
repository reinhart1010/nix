<h1 id="optimus-manager">optimus-manager</h1>

<p>GPU switching utility for Nvidia Optimus laptops.
More information: <a href="https://github.com/Askannz/optimus-manager">https://github.com/Askannz/optimus-manager</a>.</p>

<ul>
  <li>Switch between different GPU modes:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">optimus-manager --switch </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">nvidia|integrated|hybrid</span></p>

<ul>
  <li>Clean up:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">optimus-manager --cleanup</code></p>
