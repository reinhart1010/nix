<h1 id="cmd">cmd</h1>

<p>एन्ड्रोइड सेवा प्रबन्धक।
थप जानकारी: <a href="https://cs.android.com/android/platform/superproject/+/main:frameworks/native/cmds/cmd/">https://cs.android.com/android/platform/superproject/+/main:frameworks/native/cmds/cmd/</a>।</p>

<ul>
  <li>[l] सबै चलिरहेको सेवाहरू छन्:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">cmd -l</code></p>

<ul>
  <li>एक विशेष सेवा कल गर्नुहोस्:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">cmd </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">सेवा</span></p>

<ul>
  <li>विशिष्ट तर्क संग सेवा कल गर्नुहोस्:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">cmd </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">सेवा</span><code class="language-plaintext highlighter-rouge"> </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">तर्क1 तर्क2 …</span></p>
