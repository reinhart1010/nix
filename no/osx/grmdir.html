<h1 id="grmdir">grmdir</h1>

<p>Denne kommandoen er et alias for <code class="language-plaintext highlighter-rouge">-p linux rmdir</code>.</p>

<ul>
  <li>Vis dokumentasjonen for den opprinnelige kommandoen:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">tldr -p linux rmdir</code></p>
