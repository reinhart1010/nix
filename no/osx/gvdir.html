<h1 id="gvdir">gvdir</h1>

<p>Denne kommandoen er et alias for <code class="language-plaintext highlighter-rouge">-p linux vdir</code>.</p>

<ul>
  <li>Vis dokumentasjonen for den opprinnelige kommandoen:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">tldr -p linux vdir</code></p>
