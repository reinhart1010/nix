<h1 id="gping6">gping6</h1>

<p>Denne kommandoen er et alias for <code class="language-plaintext highlighter-rouge">-p linux ping6</code>.</p>

<ul>
  <li>Vis dokumentasjonen for den opprinnelige kommandoen:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">tldr -p linux ping6</code></p>
