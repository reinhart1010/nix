<h1 id="gchroot">gchroot</h1>

<p>Denne kommandoen er et alias for <code class="language-plaintext highlighter-rouge">-p linux chroot</code>.</p>

<ul>
  <li>Vis dokumentasjonen for den opprinnelige kommandoen:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">tldr -p linux chroot</code></p>
