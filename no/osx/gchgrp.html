<h1 id="gchgrp">gchgrp</h1>

<p>Denne kommandoen er et alias for <code class="language-plaintext highlighter-rouge">-p linux chgrp</code>.</p>

<ul>
  <li>Vis dokumentasjonen for den opprinnelige kommandoen:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">tldr -p linux chgrp</code></p>
