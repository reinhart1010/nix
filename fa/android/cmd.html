<h1 id="cmd">cmd</h1>

<p>مدیر سرویس اندروید.
اطلاعات بیشتر: <a href="https://cs.android.com/android/platform/superproject/+/main:frameworks/native/cmds/cmd/">https://cs.android.com/android/platform/superproject/+/main:frameworks/native/cmds/cmd/</a>.</p>

<ul>
  <li>فهرست تمام سرویس های درحال اجرا :</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">cmd -l</code></p>

<ul>
  <li>فراخوان یک سرویس :</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">cmd </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">service</span></p>

<ul>
  <li>فراخوان یک سرویس با مقادیر ورودی :</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">cmd </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">service</span><code class="language-plaintext highlighter-rouge"> </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">argument1 argument2 …</span></p>
