<h1 id="csvpy">csvpy</h1>

<p>اجرای یک فایل CSV در شل پایتون.
در csvkit گنجانده شده است.
اطلاعات بیشتر: <a href="https://csvkit.readthedocs.io/en/latest/scripts/csvpy.html">https://csvkit.readthedocs.io/en/latest/scripts/csvpy.html</a>.</p>

<ul>
  <li>بارگذاری یک فایل CSV در یک آبجت از نوع <code class="language-plaintext highlighter-rouge">CSVKitReader</code>:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">csvpy </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">data.csv</span></p>

<ul>
  <li>اجرای یک فایل CSV در یک آبجکت <code class="language-plaintext highlighter-rouge">CSVKitDictReader</code>:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">csvpy --dict </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">data.csv</span></p>
