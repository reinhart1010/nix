<h1 id="export">export</h1>

<p>دستور تغییر متغییرهای محلی سیستم موجود برای پروسه های جدید.
اطلاعات بیشتر: <a href="https://manned.org/export.1posix">https://manned.org/export.1posix</a>.</p>

<ul>
  <li>ایجاد و تعیین مقدار یک متغییر جدید:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">export </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">VARIABLE</span><code class="language-plaintext highlighter-rouge">=</code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">value</span></p>

<ul>
  <li>افزودن یک مسیر به متغییر $PATH:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">export PATH=$PATH:</code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">path/to/append</span></p>
