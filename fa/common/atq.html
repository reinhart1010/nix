<h1 id="atq">atq</h1>

<p>نمایش کارهای زمانبندی شده توسط دستورهای<code class="language-plaintext highlighter-rouge">at</code> یا <code class="language-plaintext highlighter-rouge">batch</code>.
اطلاعات بیشتر: <a href="https://manned.org/atq">https://manned.org/atq</a>.</p>

<ul>
  <li>نمایش کارهای زمانبندی شده کاربر کنونی:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">atq</code></p>

<ul>
  <li>نمایش کارها از صفی به اسم 'a' (صف ها اسم های یک کاراکتری دارند):</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">atq -q </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">a</span></p>

<ul>
  <li>نمایش کارهای تمام کاربرها (با دسترسی سوپریوزر اجرا کنید):</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">sudo atq</code></p>
