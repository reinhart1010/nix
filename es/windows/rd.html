<h1 id="rd">rd</h1>

<p>Este comando es un alias de <code class="language-plaintext highlighter-rouge">rmdir</code> en la consola de comandos, y subsecuentemente de <code class="language-plaintext highlighter-rouge">Remove-Item</code> en PowerShell.</p>

<ul>
  <li>Vea documentación del comando original de la consola:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">tldr rmdir</code></p>

<ul>
  <li>Vea documentación del comando original de PowerShell:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">tldr remove-item</code></p>
