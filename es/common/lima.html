<h1 id="lima">lima</h1>

<p>Este comando es un alias de <code class="language-plaintext highlighter-rouge">limactl shell</code> para la instancia VM predeterminada.
También puede establecer la variable ambiente '$LIMA_INSTANCE' para trabajar en una instancia diferente.</p>

<ul>
  <li>Vea la documentación para el comando original:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">tldr limactl</code></p>
