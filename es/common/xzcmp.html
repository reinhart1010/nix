<h1 id="xzcmp">xzcmp</h1>

<p>Invoca <code class="language-plaintext highlighter-rouge">cmp</code> en archivos comprimidos con <code class="language-plaintext highlighter-rouge">xz</code>, <code class="language-plaintext highlighter-rouge">lzma</code>, <code class="language-plaintext highlighter-rouge">gzip</code>, <code class="language-plaintext highlighter-rouge">bzip2</code>, <code class="language-plaintext highlighter-rouge">lzop</code>, o <code class="language-plaintext highlighter-rouge">zstd</code>.
Todas las opciones especificadas se pasan directamente a <code class="language-plaintext highlighter-rouge">cmp</code>.
Más información: <a href="https://manned.org/xzcmp">https://manned.org/xzcmp</a>.</p>

<ul>
  <li>Compara dos archivos específicos:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">xzcmp </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">ruta/al/archivo1</span><code class="language-plaintext highlighter-rouge"> </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">ruta/al/archivo2</span></p>
