<h1 id="atrm">atrm</h1>

<p>Elimina trabajos programados por comandos <code class="language-plaintext highlighter-rouge">at</code> o <code class="language-plaintext highlighter-rouge">batch</code>.
Para encontrar los números de trabajo usa <code class="language-plaintext highlighter-rouge">atq</code>.
Más información: <a href="https://manned.org/atrm">https://manned.org/atrm</a>.</p>

<ul>
  <li>Elimina el trabajo número 10:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">atrm </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">10</span></p>

<ul>
  <li>Elimina varios trabajos, separados por espacios:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">atrm </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">15</span><code class="language-plaintext highlighter-rouge"> </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">17</span><code class="language-plaintext highlighter-rouge"> </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">22</span></p>
