<h1 id="ppmtopi1">ppmtopi1</h1>

<p>Convierte una imagen PPM en una imagen Atari Degas PI1.
Vea también: <code class="language-plaintext highlighter-rouge">pi1toppm</code>.
Más información: <a href="https://netpbm.sourceforge.net/doc/ppmtopi1.html">https://netpbm.sourceforge.net/doc/ppmtopi1.html</a>.</p>

<ul>
  <li>Convierte una imagen PPM en una imagen Atari Degas PI1:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">ppmtopi1 </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">ruta/a/imagen.ppm</span><code class="language-plaintext highlighter-rouge"> &gt; </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">ruta/a/imagen_salida.pi1</span></p>
