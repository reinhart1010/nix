<h1 id="pi1toppm">pi1toppm</h1>

<p>Convierte una imagen Atari Degas PI1 en una imagen PPM.
Vea también: <code class="language-plaintext highlighter-rouge">ppmtopi1</code>.
Más información: <a href="https://netpbm.sourceforge.net/doc/pi1toppm.html">https://netpbm.sourceforge.net/doc/pi1toppm.html</a>.</p>

<ul>
  <li>Convierte una imagen Atari Degas PI1 en una imagen PPM:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">pi1toppm </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">ruta/a/imagen_atari.pi1</span><code class="language-plaintext highlighter-rouge"> &gt; </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">ruta/a/imagen.ppm</span></p>
