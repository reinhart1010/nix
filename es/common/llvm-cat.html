<h1 id="llvm-cat">llvm-cat</h1>

<p>Concatena archivos bitcode LLVM (<code class="language-plaintext highlighter-rouge">.bc</code>).
Más información: <a href="https://github.com/llvm/llvm-project/blob/main/llvm/tools/llvm-cat/llvm-cat.cpp">https://github.com/llvm/llvm-project/blob/main/llvm/tools/llvm-cat/llvm-cat.cpp</a>.</p>

<ul>
  <li>Concatena archivos de bitcode:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">llvm-cat </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">ruta/al/archivo1.bc</span><code class="language-plaintext highlighter-rouge"> </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">ruta/al/archivo2.bc</span><code class="language-plaintext highlighter-rouge"> -o </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">ruta/a/concatenado.bc</span></p>
