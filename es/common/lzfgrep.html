<h1 id="lzfgrep">lzfgrep</h1>

<p>Este comando es un alias de <code class="language-plaintext highlighter-rouge">xzgrep --fixed-strings</code>.
Vea también: <code class="language-plaintext highlighter-rouge">fgrep</code>.</p>

<ul>
  <li>Vea la documentación para el comando original:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">tldr xzgrep</code></p>
