<h1 id="pwd">pwd</h1>

<p>Muestra el nombre del directorio actual.
Más información: <a href="https://www.gnu.org/software/coreutils/manual/html_node/pwd-invocation.html">https://www.gnu.org/software/coreutils/manual/html_node/pwd-invocation.html</a>.</p>

<ul>
  <li>Muestra el directorio actual:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">pwd</code></p>

<ul>
  <li>Muestra el directorio actual y resuelve todos los enlaces simbólicos (es decir, muestra la ruta "física"):</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">pwd -P</code></p>
