<h1 id="pamdepth">pamdepth</h1>

<p>Reduce la profundidad (es decir, la resolución de color) en una imagen.
Más información: <a href="https://netpbm.sourceforge.net/doc/pamdepth.html">https://netpbm.sourceforge.net/doc/pamdepth.html</a>.</p>

<ul>
  <li>Lee una imagen PBM, fija su valor máximo y la guarda en un archivo:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">pamdepth </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">valor_máximo</span><code class="language-plaintext highlighter-rouge"> </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">ruta/a/la/imagen.pbm</span><code class="language-plaintext highlighter-rouge"> &gt; </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">ruta/al/archivo.pbm</span></p>
