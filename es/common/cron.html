<h1 id="cron">cron</h1>

<p>Un programador del sistema para ejecutar trabajos o tareas desatendidas.
El comando para enviar, editar o borrar entradas en <code class="language-plaintext highlighter-rouge">cron</code> se llama <code class="language-plaintext highlighter-rouge">crontab</code>.</p>

<ul>
  <li>Vea documentación sobre la gestión de entradas de <code class="language-plaintext highlighter-rouge">cron</code>:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">tldr crontab</code></p>
