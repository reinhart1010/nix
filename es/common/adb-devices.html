<h1 id="adb-devices">adb devices</h1>

<p>Lista los dispositivos Android conectados.
Más información: <a href="https://manned.org/adb">https://manned.org/adb</a>.</p>

<ul>
  <li>Lista los dispositivos:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">adb devices</code></p>

<ul>
  <li>Lista los dispositivos y su información de sistema (system info):</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">adb devices -l</code></p>
