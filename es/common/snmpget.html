<h1 id="snmpget">snmpget</h1>

<p>Consulta utilizando el protocolo SNMP.
Más información: <a href="https://manned.org/snmpget">https://manned.org/snmpget</a>.</p>

<ul>
  <li>Solicita un único valor al agente SNMP:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">snmpget -v </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">versión</span><code class="language-plaintext highlighter-rouge"> -c </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">comunidad</span><code class="language-plaintext highlighter-rouge"> </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">ip</span><code class="language-plaintext highlighter-rouge"> </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">oid</span></p>

<ul>
  <li>Muestra la ruta completa del identificador de objeto (OID):</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">snmpget -v </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">versión</span><code class="language-plaintext highlighter-rouge"> -c </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">comunidad</span><code class="language-plaintext highlighter-rouge"> -O f </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">ip</span><code class="language-plaintext highlighter-rouge"> </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">oid</span></p>
