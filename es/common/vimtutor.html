<h1 id="vimtutor">vimtutor</h1>

<p>Vim tutor, enseña los comandos básicos de vim.
Más información: <a href="https://manned.org/vimtutor">https://manned.org/vimtutor</a>.</p>

<ul>
  <li>Ejecuta vim tutor utilizando el idioma especificado (en, es, de, …):</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">vimtutor </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">idioma</span></p>

<ul>
  <li>Sale del tutor:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">&lt;Esc&gt; :q &lt;Enter&gt;</code></p>
