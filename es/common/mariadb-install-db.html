<h1 id="mariadb-install-db">mariadb-install-db</h1>

<p>Inicializa una base de datos MariaDB.
Más información: <a href="https://manned.org/mariadb-install-db">https://manned.org/mariadb-install-db</a>.</p>

<ul>
  <li>Inicializa una base de datos:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">mariadb-install-db --user=</code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">usuario}</span><code class="language-plaintext highlighter-rouge"> --basedir=</code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">/usr</span><code class="language-plaintext highlighter-rouge"> --datadir=</code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">var/lib/mysql</span></p>
