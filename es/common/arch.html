<h1 id="arch">arch</h1>

<p>Muestra el nombre de la arquitectura del sistema.
Vea también <code class="language-plaintext highlighter-rouge">uname</code>.
Más información: <a href="https://www.gnu.org/software/coreutils/manual/html_node/arch-invocation.html">https://www.gnu.org/software/coreutils/manual/html_node/arch-invocation.html</a>.</p>

<ul>
  <li>Muestra la arquitectura del sistema:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">arch</code></p>
