<h1 id="lzegrep">lzegrep</h1>

<p>Este comando es un alias de <code class="language-plaintext highlighter-rouge">xzgrep --extended-regexp</code>.
Vea también: <code class="language-plaintext highlighter-rouge">egrep</code>.</p>

<ul>
  <li>Vea la documentación para el comando original:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">tldr xzgrep</code></p>
