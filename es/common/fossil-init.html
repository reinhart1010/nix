<h1 id="fossil-init">fossil init</h1>

<p>Inicia un nuevo repositorio para un proyecto.
Vea también: <code class="language-plaintext highlighter-rouge">fossil clone</code>.
Más información: <a href="https://fossil-scm.org/home/help/init">https://fossil-scm.org/home/help/init</a>.</p>

<ul>
  <li>Crea un nuevo repositorio en un archivo:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">fossil init </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">ruta/al/archivo</span></p>
