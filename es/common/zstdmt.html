<h1 id="zstdmt">zstdmt</h1>

<p>Este comando es un alias de <code class="language-plaintext highlighter-rouge">zstd --threads 0</code> (que establece el número de hilos (working threads) al número de núcleos de CPU físicos).</p>

<ul>
  <li>Vea la documentación para el comando original:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">tldr zstd</code></p>
