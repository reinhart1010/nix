<h1 id="arp">arp</h1>

<p>Muestra y manipula la caché ARP del sistema.
Más información: <a href="https://manned.org/arp">https://manned.org/arp</a>.</p>

<ul>
  <li>Muestra la tabla ARP actual:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">arp -a</code></p>

<ul>
  <li>Borra una entrada específica:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">arp -d </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">dirección</span></p>

<ul>
  <li>Añade una nueva entrada en la tabla ARP:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">arp -s </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">dirección</span><code class="language-plaintext highlighter-rouge"> </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">dirección_mac</span></p>
