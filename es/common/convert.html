<h1 id="convert">convert</h1>

<p>Este comando es un alias de <code class="language-plaintext highlighter-rouge">magick convert</code>.
Nota: Este alias está obsoleto desde ImageMagick 7. Ha sido reemplazado por <code class="language-plaintext highlighter-rouge">magick</code>.
Utiliza <code class="language-plaintext highlighter-rouge">magick convert</code> si necesitas utilizar la herramienta antigua en versiones 7+.</p>

<ul>
  <li>Muestra la documentación del comando original:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">tldr magick convert</code></p>
