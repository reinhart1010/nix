Más información: <a href="https://netpbm.sourceforge.net/doc/pamedge.html">https://netpbm.sourceforge.net/doc/pamedge.html</a>.</p>

<ul>
  <li>Detecta bordes en una imagen Netpbm:</li>
</ul>
