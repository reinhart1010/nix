<h1 id="function">function</h1>

<p>Define una función.
Más información: <a href="https://www.gnu.org/software/bash/manual/bash.html#Shell-Functions">https://www.gnu.org/software/bash/manual/bash.html#Shell-Functions</a>.</p>

<ul>
  <li>Define una función con el nombre especificado:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">function </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">func_name</span><code class="language-plaintext highlighter-rouge"> { </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">echo "Contenido de la función aquí"</span><code class="language-plaintext highlighter-rouge">; }</code></p>

<ul>
  <li>Ejecuta una función llamada <code class="language-plaintext highlighter-rouge">func_name</code>:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">func_name</code></p>
