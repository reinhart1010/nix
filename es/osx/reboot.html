<h1 id="reboot">reboot</h1>

<p>Reinicia el sistema.
Más información: <a href="https://keith.github.io/xcode-man-pages/reboot.8.html">https://keith.github.io/xcode-man-pages/reboot.8.html</a>.</p>

<ul>
  <li>Reinicia inmediatamente:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">sudo reboot</code></p>

<ul>
  <li>Reinicia inmediatamente sin apagar el sistema:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">sudo reboot -q</code></p>
