<h1 id="debuginfod-find">debuginfod-find</h1>

<p>Solicita datos relacionados con debuginfo.
Más información: <a href="https://manned.org/debuginfod-find">https://manned.org/debuginfod-find</a>.</p>

<ul>
  <li>Solicita datos basados en <code class="language-plaintext highlighter-rouge">build_id</code>:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">debuginfod-find -vv debuginfo </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">identificador_de_build</span></p>
