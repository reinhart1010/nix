<h1 id="eglinfo">eglinfo</h1>

<p>Muestra información EGL de la plataforma.
Más información: <a href="https://github.com/dv1/eglinfo">https://github.com/dv1/eglinfo</a>.</p>

<ul>
  <li>Muestra información completa de la plataforma:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">eglinfo</code></p>

<ul>
  <li>Muestra una versión resumida de la información de la plataforma:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">eglinfo -B</code></p>

<ul>
  <li>Muestra la ayuda:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">eglinfo -h</code></p>
