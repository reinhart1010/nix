<h1 id="vmstat">vmstat</h1>

<p>Reporta información sobre procesos, memoria, paginación, IO en bloque, traps, discos y actividad del CPU.
Más información: <a href="https://manned.org/vmstat">https://manned.org/vmstat</a>.</p>

<ul>
  <li>Muestra las estadísticas de la memoria virtual:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">vmstat</code></p>

<ul>
  <li>Muestra informes cada 2 segundos por 5 veces:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">vmstat </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">2</span><code class="language-plaintext highlighter-rouge"> </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">5</span></p>
