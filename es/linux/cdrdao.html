<h1 id="cdrdao">cdrdao</h1>

<p>Lee y graba CDs en modo disc-at-once.
Más información: <a href="https://manned.org/man/cdrdao">https://manned.org/man/cdrdao</a>.</p>

<ul>
  <li>Lee un CD y escribe su contenido en un archivo:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">cdrdao read-cd --device </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">/dev/cdrom</span><code class="language-plaintext highlighter-rouge"> --read-raw </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">imagen.toc</span></p>
