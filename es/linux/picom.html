<h1 id="picom">picom</h1>

<p>Compositor independiente para Xorg.
Más información: <a href="https://manned.org/picom">https://manned.org/picom</a>.</p>

<ul>
  <li>Habilita <code class="language-plaintext highlighter-rouge">picom</code> durante una sesión:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">picom &amp;</code></p>

<ul>
  <li>Inicia <code class="language-plaintext highlighter-rouge">picom</code> como proceso en segundo plano:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">picom -b</code></p>

<ul>
  <li>Utiliza un archivo de configuración personalizado:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">picom --config </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">ruta/al/archivo_de_configuración</span></p>
