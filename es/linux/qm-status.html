<h1 id="qm-status">qm status</h1>

<p>Muestra el estado de una máquina virtual.
Más información: <a href="https://pve.proxmox.com/pve-docs/qm.1.html">https://pve.proxmox.com/pve-docs/qm.1.html</a>.</p>

<ul>
  <li>Muestra el estado de una máquina virtual dada:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">qm status </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">id_mv</span></p>

<ul>
  <li>Muestra el estado detallado de una máquina virtual dada:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">qm status --verbose </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">true</span><code class="language-plaintext highlighter-rouge"> </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">id_mv</span></p>
