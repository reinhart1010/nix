<h1 id="fincore">fincore</h1>

<p>Muestra cuánta memoria caché está ocupando un archivo.
Más información: <a href="https://manned.org/fincore">https://manned.org/fincore</a>.</p>

<ul>
  <li>Muestra los detalles de la caché de un archivo:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">fincore </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">ruta/al/archivo</span></p>

<ul>
  <li>Muestra todas las columnas de datos posibles:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">fincore --output-all </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">ruta/al/archivo</span></p>
