<h1 id="lsmod">lsmod</h1>

<p>Muestra el estado de los módulos cargados en el kernel de linux.
Vease tambien <code class="language-plaintext highlighter-rouge">modprobe</code>, el cual carga módulos de kernel.
Más información: <a href="https://manned.org/lsmod">https://manned.org/lsmod</a>.</p>

<ul>
  <li>Lista todos los módulos de kernel cargados:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">lsmod</code></p>
