<h1 id="cpuid">cpuid</h1>

<p>Muestra información detallada sobre todas las CPUs.
Más información: <a href="https://etallen.com/cpuid.html">https://etallen.com/cpuid.html</a>.</p>

<ul>
  <li>Muestra información de todas las CPUs:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">cpuid</code></p>

<ul>
  <li>Muestra información sólo para la CPU actual:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">cpuid -1</code></p>

<ul>
  <li>Muestra la información hexadecimal en bruto sin decodificar:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">cpuid -r</code></p>
