<h1 id="dhcpcd">dhcpcd</h1>

<p>Cliente DHCP.
Más información: <a href="https://roy.marples.name/projects/dhcpcd">https://roy.marples.name/projects/dhcpcd</a>.</p>

<ul>
  <li>Libera todas las direcciones:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">sudo dhcpcd --release</code></p>

<ul>
  <li>Solicita nuevas direcciones al servidor DHCP:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">sudo dhcpcd --rebind</code></p>
