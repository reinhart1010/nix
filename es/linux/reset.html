<h1 id="reset">reset</h1>

<p>Reinicializa la terminal actual. Borra toda la pantalla de la terminal.
Más información: <a href="https://manned.org/reset">https://manned.org/reset</a>.</p>

<ul>
  <li>Reinicializa la terminal actual:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">reset</code></p>

<ul>
  <li>Muestra el tipo de terminal:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">reset -q</code></p>
