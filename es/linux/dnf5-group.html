<h1 id="dnf5-group">dnf5 group</h1>

<p>Este comando es un alias de <code class="language-plaintext highlighter-rouge">dnf group</code>.
Nota: desde Fedora 37 a 40 (inclusive), <code class="language-plaintext highlighter-rouge">dnf</code> ejecuta DNF v4 mientras que <code class="language-plaintext highlighter-rouge">dnf5</code> ejecuta DNF v5.</p>
