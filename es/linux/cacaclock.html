<h1 id="cacaclock">cacaclock</h1>

<p>Muestra la hora actual como arte ASCII.
Más información: <a href="https://packages.debian.org/sid/caca-utils">https://packages.debian.org/sid/caca-utils</a>.</p>

<ul>
  <li>Muestra la hora:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">cacaclock</code></p>

<ul>
  <li>Cambia la fuente:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">cacaclock -f </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">fuente</span></p>

<ul>
  <li>Cambia el formato usando una especificación de formato de <code class="language-plaintext highlighter-rouge">strftime</code>:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">cacaclock -d </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">argumentos_strftime</span></p>
