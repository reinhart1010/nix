<h1 id="qm-vncproxy">qm vncproxy</h1>

<p>Hace proxy de una máquina virtual VNC (Computación virtual de red) enviando tráfico a <code class="language-plaintext highlighter-rouge">stdin</code> o <code class="language-plaintext highlighter-rouge">stdout</code>.
Más información: <a href="https://pve.proxmox.com/pve-docs/qm.1.html">https://pve.proxmox.com/pve-docs/qm.1.html</a>.</p>

<ul>
  <li>Hace proxy de una máquina virtual específica:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">qm vncproxy </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">id_mv</span></p>
