<h1 id="auto-cpufreq">auto-cpufreq</h1>

<p>Optimizador automático de velocidad y potencia de la CPU.
Más información: <a href="https://github.com/AdnanHodzic/auto-cpufreq">https://github.com/AdnanHodzic/auto-cpufreq</a>.</p>

<ul>
  <li>Ejecuta <code class="language-plaintext highlighter-rouge">auto-cpufreq</code> en un modo específico:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">sudo auto-cpufreq --</code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">monitor|live|update|remove|stats|force=governor</span></p>
