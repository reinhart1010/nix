<h1 id="systemd-confext">systemd-confext</h1>

<p>Este comando es un alias de <code class="language-plaintext highlighter-rouge">systemd-sysext</code>.
Sigue el mismo principio que <code class="language-plaintext highlighter-rouge">systemd-sysext</code>, pero en lugar de trabajar sobre <code class="language-plaintext highlighter-rouge">/usr</code> y <code class="language-plaintext highlighter-rouge">/opt</code>, <code class="language-plaintext highlighter-rouge">confext</code> extenderá solamente <code class="language-plaintext highlighter-rouge">/etc</code>.</p>

<ul>
  <li>Vea la documentación para el comando original:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">tldr systemd-sysext</code></p>
