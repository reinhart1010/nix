<h1 id="dpkg-reconfigure">dpkg-reconfigure</h1>

<p>Reconfigura un paquete ya instalado.
Más información: <a href="https://manned.org/dpkg-reconfigure.8">https://manned.org/dpkg-reconfigure.8</a>.</p>

<ul>
  <li>Reconfigura uno o más paquetes:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">dpkg-reconfigure </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">paquete1 paquete2 …</span></p>
