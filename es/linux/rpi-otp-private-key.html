<h1 id="rpi-otp-private-key">rpi-otp-private-key</h1>

<p>Muestra la llave privada de la clave de un solo uso (OTP) de una Raspberry Pi.
Más información: <a href="https://www.raspberrypi.com/documentation/computers/raspberry-pi.html#program-a-key-into-otp-with-rpi-otp-private-key">https://www.raspberrypi.com/documentation/computers/raspberry-pi.html#program-a-key-into-otp-with-rpi-otp-private-key</a>.</p>

<ul>
  <li>Lee la clave privada OTP:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">rpi-otp-private-key</code></p>
