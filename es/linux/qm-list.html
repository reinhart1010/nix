<h1 id="qm-list">qm list</h1>

<p>Lista todas las máquinas virtuales.
Más información: <a href="https://pve.proxmox.com/pve-docs/qm.1.html">https://pve.proxmox.com/pve-docs/qm.1.html</a>.</p>

<ul>
  <li>Lista todas las máquinas virtuales:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">qm list</code></p>

<ul>
  <li>Lista todas las máquinas virtuales con el estado completo de las que se están ejecutando:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">qm list --full 1</code></p>
