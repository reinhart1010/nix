<h1 id="a2enmod">a2enmod</h1>

<p>Habilita un módulo de Apache en sistemas operativos basados en Debian.
Más información: <a href="https://manned.org/a2enmod.8">https://manned.org/a2enmod.8</a>.</p>

<ul>
  <li>Habilita un módulo:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">sudo a2enmod </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">módulo</span></p>

<ul>
  <li>Habilita un módulo sin mostrar mensajes informativos:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">sudo a2enmod --quiet </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">módulo</span></p>
