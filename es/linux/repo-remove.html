<h1 id="repo-remove">repo-remove</h1>

<p>Utilidad de mantenimiento de la base de datos de paquetes que elimina paquetes de un repositorio local.
Más información: <a href="https://manned.org/repo-add">https://manned.org/repo-add</a>.</p>

<ul>
  <li>Elimina un paquete de un repositorio local:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">repo-remove </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">ruta/a/base_de_datos.db.tar.gz</span><code class="language-plaintext highlighter-rouge"> </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">paquete</span></p>
