<h1 id="qm-resume">qm resume</h1>

<p>Reanuda una máquina virtual.
Más información: <a href="https://pve.proxmox.com/pve-docs/qm.1.html">https://pve.proxmox.com/pve-docs/qm.1.html</a>.</p>

<ul>
  <li>Reanuda una máquina virtual dada:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">qm resume </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">id_mv</span></p>

<ul>
  <li>Recupera una máquina virtual específica omitiendo cualquier bloqueo (requiere root):</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">sudo qm resume </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">id_mv</span><code class="language-plaintext highlighter-rouge"> --skiplock true</code></p>
