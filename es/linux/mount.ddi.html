<h1 id="mountddi">mount.ddi</h1>

<p>Monta imágenes de disco reconocibles.
Vea <code class="language-plaintext highlighter-rouge">tldr systemd-dissect</code> para otros comandos relevantes para DDIs.
Más información: <a href="https://www.freedesktop.org/software/systemd/man/latest/systemd-dissect.html">https://www.freedesktop.org/software/systemd/man/latest/systemd-dissect.html</a>.</p>

<ul>
  <li>Monta una imagen con un sistema operativo:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">mount.ddi </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">ruta/a/imagen.raw</span><code class="language-plaintext highlighter-rouge"> </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">/mnt/image</span></p>
