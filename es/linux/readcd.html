Más información: <a href="https://manned.org/readcd">https://manned.org/readcd</a>.</p>

<ul>
  <li>Leer un cd y lo copia a un archivo:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">readcd dev=</code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">/dev/srX</span><code class="language-plaintext highlighter-rouge"> f=</code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">ruta/al/archivo.iso</span></p>
