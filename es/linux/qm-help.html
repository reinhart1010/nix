<h1 id="qm-help">qm help</h1>

<p>Muestra ayuda para una orden.
Más información: <a href="https://pve.proxmox.com/pve-docs/qm.1.html">https://pve.proxmox.com/pve-docs/qm.1.html</a>.</p>

<ul>
  <li>Muestra ayuda para una orden específica:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">qm help </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">orden</span></p>
