<h1 id="insmod">insmod</h1>

<p>Carga módulos dinámicamente en el Kernel Linux.
Vea también: <code class="language-plaintext highlighter-rouge">kmod</code> para otros comandos de gestión de módulos.
Más información: <a href="https://manned.org/insmod">https://manned.org/insmod</a>.</p>

<ul>
  <li>Inserta un módulo del kernel en el kernel de Linux:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">sudo insmod </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">ruta/a/módulo.ko</span></p>
