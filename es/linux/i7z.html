<h1 id="i7z">i7z</h1>

<p>Una herramienta de informes en tiempo real para CPUs Intel (sólo i3, i5 e i7).
Más información: <a href="https://manned.org/i7z">https://manned.org/i7z</a>.</p>

<ul>
  <li>Inicia i7z (se necesita ejecutar en modo superusuario):</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">sudo i7z</code></p>
