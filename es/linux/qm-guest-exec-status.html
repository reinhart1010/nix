<h1 id="qm-guest-exec-status">qm guest exec-status</h1>

<p>Imprime el estado de un pid iniciado por el agente huésped en el administrador de máquinas virtuales QEMU/KVM.
Más información: <a href="https://pve.proxmox.com/pve-docs/qm.1.html">https://pve.proxmox.com/pve-docs/qm.1.html</a>.</p>

<ul>
  <li>Imprime el estado de un PID específico:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">qm guest exec-status </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">id_mv</span><code class="language-plaintext highlighter-rouge"> </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">pid</span></p>
