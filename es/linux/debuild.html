<h1 id="debuild">debuild</h1>

<p>Construye un paquete Debian desde las fuentes.
Más información: <a href="https://manned.org/debuild.1">https://manned.org/debuild.1</a>.</p>

<ul>
  <li>Construye el paquete en el directorio actual:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">debuild</code></p>

<ul>
  <li>Construye un paquete binario solamente:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">debuild -b</code></p>

<ul>
  <li>No ejecuta lintian después de construir el paquete:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">debuild --no-lintian</code></p>
