<h1 id="sensors">sensors</h1>

<p>Proporciona información de los sensores.
Más información: <a href="https://manned.org/sensors">https://manned.org/sensors</a>.</p>

<ul>
  <li>Muestra las lecturas actuales de todos los sensores:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">sensors</code></p>

<ul>
  <li>Muestra las temperaturas en grados Fahrenheit:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">sensors --fahrenheit</code></p>
