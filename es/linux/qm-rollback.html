<h1 id="qm-rollback">qm rollback</h1>

<p>Revierte el estado de la máquina virtual (MV) a una instantánea (snapshot) específica.
Más información: <a href="https://pve.proxmox.com/pve-docs/qm.1.html">https://pve.proxmox.com/pve-docs/qm.1.html</a>.</p>

<ul>
  <li>Revierte el estado de una MV a una instantánea dada:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">qm rollback </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">id_mv</span><code class="language-plaintext highlighter-rouge"> </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">nombre_de_la_instantánea</span></p>
