<h1 id="pkgadd">pkgadd</h1>

<p>Añade un paquete a un sistema CRUX.
Más información: <a href="https://docs.oracle.com/cd/E88353_01/html/E72487/pkgadd-8.html">https://docs.oracle.com/cd/E88353_01/html/E72487/pkgadd-8.html</a>.</p>

<ul>
  <li>Instala un paquete de software local:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">pkgadd </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">nombre_paquete</span></p>

<ul>
  <li>Actualiza un paquete ya instalado a partir de un paquete local:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">pkgadd -u </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">nombre_paquete</span></p>
