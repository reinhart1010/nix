<h1 id="bugreport">bugreport</h1>

<p>Muestra un informe de error de Android.
Este comando solo se puede usar a través de <code class="language-plaintext highlighter-rouge">adb shell</code>.
Más información: <a href="https://cs.android.com/android/platform/superproject/+/main:frameworks/native/cmds/bugreport">https://cs.android.com/android/platform/superproject/+/main:frameworks/native/cmds/bugreport</a>.</p>

<ul>
  <li>Muestra un informe completo de errores de un dispositivo Android:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">bugreport</code></p>
