<h1 id="a2dismod">a2dismod</h1>

<p>Désactive un module Apache sur une distribution Debian.
Plus d'informations : <a href="https://manned.org/a2dismod.8">https://manned.org/a2dismod.8</a>.</p>

<ul>
  <li>Désactive un module :</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">sudo a2dismod </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">module</span></p>

<ul>
  <li>N'affiche aucun message (mode silencieux) :</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">sudo a2dismod --quiet </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">module</span></p>
