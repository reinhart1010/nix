<h1 id="ifup">ifup</h1>

<p>Outil utilisé pour activer des interfaces réseau.
Plus d'informations : <a href="https://manned.org/ifup.8">https://manned.org/ifup.8</a>.</p>

<ul>
  <li>Active l'interface eth0 :</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">ifup </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">eth0</span></p>

<ul>
  <li>Active l'ensemble des interfaces réseau définies dans le fichier <code class="language-plaintext highlighter-rouge">/etc/network/interfaces</code> :</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">ifup -a</code></p>
