<h1 id="a2ensite">a2ensite</h1>

<p>Active un hôte virtuel Apache sur des systèmes d'exploitation (SE) basés sur Debian.
Plus d'informations : <a href="https://manned.org/a2ensite.8">https://manned.org/a2ensite.8</a>.</p>

<ul>
  <li>Active un hôte virtuel :</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">sudo a2ensite </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">hote_virtuel</span></p>

<ul>
  <li>N'affiche aucun message (mode silencieux) :</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">sudo a2ensite --quiet </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">hote_virtuel</span></p>
