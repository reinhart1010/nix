<h1 id="screencap">screencap</h1>

<p>Prenez une capture d'écran d'un écran mobile.
Cette commande ne peut être utilisée que via <code class="language-plaintext highlighter-rouge">adb shell</code>.
Plus d'informations : <a href="https://developer.android.com/tools/adb#screencap">https://developer.android.com/tools/adb#screencap</a>.</p>

<ul>
  <li>Prendre une capture d'écran :</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">screencap </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">chemin/vers/fichier</span></p>
