<h1 id="bugreport">bugreport</h1>

<p>Affiche un rapport de bug Android.
Cette commande peut être utilisée uniquement depuis <code class="language-plaintext highlighter-rouge">adb shell</code>.
Plus d'informations : <a href="https://cs.android.com/android/platform/superproject/+/main:frameworks/native/cmds/bugreport">https://cs.android.com/android/platform/superproject/+/main:frameworks/native/cmds/bugreport</a>.</p>

<ul>
  <li>Affiche un rapport de bug d'un appareil Android :</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">bugreport</code></p>
