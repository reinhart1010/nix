<h1 id="git-update-index">git update-index</h1>

<p>Commande Git pour manipuler l'index.
Plus d'informations : <a href="https://git-scm.com/docs/git-update-index">https://git-scm.com/docs/git-update-index</a>.</p>

<ul>
  <li>Prétendre qu'un fichier modifié est inchangé (<code class="language-plaintext highlighter-rouge">git status</code> ne l'affichera pas comme modifié) :</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">git update-index --skip-worktree </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">chemin/vers/fichier_modifié</span></p>
