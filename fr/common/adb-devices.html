<h1 id="adb-devices">adb devices</h1>

<p>Liste des appareils Android connectés.
Plus d'informations : <a href="https://manned.org/adb">https://manned.org/adb</a>.</p>

<ul>
  <li>Liste les appareils :</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">adb devices</code></p>

<ul>
  <li>Liste les appareils et leurs informations système :</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">adb devices -l</code></p>
