<h1 id="zopflipng">zopflipng</h1>

<p>Utilitaire de compression d'images PNG.
Plus d'informations : <a href="https://github.com/google/zopfli">https://github.com/google/zopfli</a>.</p>

<ul>
  <li>Optimise une image PNG :</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">zopflipng </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">entrée.png</span><code class="language-plaintext highlighter-rouge"> </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">sortie.png</span></p>

<ul>
  <li>Optimise plusieurs images PNG et sauvegarde avec préfixe donné :</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">zopflipng --prefix=</code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">prefix</span><code class="language-plaintext highlighter-rouge"> </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">image1.png</span><code class="language-plaintext highlighter-rouge"> </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">image2.png</span><code class="language-plaintext highlighter-rouge"> </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">image3.png</span></p>
