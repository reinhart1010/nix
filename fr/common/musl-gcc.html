<h1 id="musl-gcc">musl-gcc</h1>

<p>Un adaptateur de <code class="language-plaintext highlighter-rouge">gcc</code> qui définit automatiquement les options pour l'édition de liens avec musl libc.
Toutes les options spécifiées sont passées directement à <code class="language-plaintext highlighter-rouge">gcc</code>.
Plus d'informations : <a href="https://manned.org/musl-gcc">https://manned.org/musl-gcc</a>.</p>

<ul>
  <li>Voir la documentation de <code class="language-plaintext highlighter-rouge">gcc</code> :</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">tldr gcc</code></p>
