<h1 id="arp">arp</h1>

<p>Affiche et manipule votre cache système ARP.
Plus d'informations : <a href="https://manned.org/arp">https://manned.org/arp</a>.</p>

<ul>
  <li>Affiche la table ARP courante :</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">arp -a</code></p>

<ul>
  <li>Supprime une entrée spécifique :</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">arp -d </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">adresse</span></p>

<ul>
  <li>Crée une entré dans la table ARP :</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">arp -s </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">adresse</span><code class="language-plaintext highlighter-rouge"> </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">adresse_mac</span></p>
