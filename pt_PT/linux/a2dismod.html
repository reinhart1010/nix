<h1 id="a2dismod">a2dismod</h1>

<p>Desactiva um módulo do Apache em distribuições baseadas em Debian.
Mais informações: <a href="https://manned.org/a2dismod.8">https://manned.org/a2dismod.8</a>.</p>

<ul>
  <li>Desactiva um módulo:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">sudo a2dismod </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">módulo</span></p>

<ul>
  <li>Desactiva um módulo, sem mostrar as mensagens informativas:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">sudo a2dismod --quiet </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">módulo</span></p>
