<h1 id="rd">rd</h1>

<p>Este comando é um apelido de <code class="language-plaintext highlighter-rouge">rmdir</code> no Prompt de Comando e, subsequentemente, <code class="language-plaintext highlighter-rouge">Remove-Item</code> em PowerShell.</p>

<ul>
  <li>Exibe documentação sobre o comando original do Prompt de Comando:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">tldr rmdir</code></p>

<ul>
  <li>Exibe documentação sobre o comando original do PowerShell:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">tldr remove-item</code></p>
