<h1 id="wtf">wtf</h1>

<p>Mostra a expansão de acrônimos.
Mais informações: <a href="https://manned.org/wtf.6">https://manned.org/wtf.6</a>.</p>

<ul>
  <li>Expande um acrônimo:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">wtf </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">IMO</span></p>

</ul>

<p><code class="language-plaintext highlighter-rouge">wtf -t </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">comp</span><code class="language-plaintext highlighter-rouge"> </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">WWW</span></p>
