<h1 id="oomctl">oomctl</h1>

<p>Analise o estado armazenado no <code class="language-plaintext highlighter-rouge">systemd-oomd</code>.
Mais informações: <a href="https://www.freedesktop.org/software/systemd/man/oomctl.html">https://www.freedesktop.org/software/systemd/man/oomctl.html</a>.</p>

<ul>
  <li>Mostra o estado atual dos contextos de cgroups e do sistema armazenados pelo <code class="language-plaintext highlighter-rouge">systemd-oomd</code>:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">oomctl dump</code></p>
