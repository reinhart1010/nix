<h1 id="lscpu">lscpu</h1>

<p>Exibe informações sobre a arquitetura da CPU.
Mais informações: <a href="https://manned.org/lscpu">https://manned.org/lscpu</a>.</p>

<ul>
  <li>Exibe informações sobre todas as CPUs:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">lscpu</code></p>

<ul>
  <li>Exibe informações em uma tabela:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">lscpu --extended</code></p>

<ul>
  <li>Exibe apenas informações sobre CPUs desligadas em uma tabela:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">lscpu --extended --offline</code></p>
