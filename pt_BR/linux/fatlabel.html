<h1 id="fatlabel">fatlabel</h1>

<p>Define ou exibe o rótulo de uma partição FAT32.
Mais informações: <a href="https://manned.org/fatlabel">https://manned.org/fatlabel</a>.</p>

<ul>
  <li>Exibe o rótulo de uma partição FAT32:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">fatlabel </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">/dev/sda1</span></p>

<ul>
  <li>Define o rótulo de uma partição FAT32:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">fatlabel </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">/dev/sdc3</span><code class="language-plaintext highlighter-rouge"> "</code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">rotulo</span><code class="language-plaintext highlighter-rouge">"</code></p>
