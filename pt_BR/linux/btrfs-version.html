<h1 id="btrfs-version">btrfs version</h1>

<p>Exibe a versão do btrfs-progs.
Mais informações: <a href="https://btrfs.readthedocs.io/en/latest/btrfs.html">https://btrfs.readthedocs.io/en/latest/btrfs.html</a>.</p>

<ul>
  <li>Exibe a ajuda:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">btrfs version --help</code></p>

<ul>
  <li>Exibe a versão do btrfs-progs:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">btrfs version</code></p>
