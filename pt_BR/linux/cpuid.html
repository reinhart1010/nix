<h1 id="cpuid">cpuid</h1>

<p>Exibe informações detalhadas sobre todas as CPUs.
Mais informações: <a href="https://etallen.com/cpuid.html">https://etallen.com/cpuid.html</a>.</p>

<ul>
  <li>Exibe informações de todas as CPUs:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">cpuid</code></p>

<ul>
  <li>Exibe informações apenas da CPU atual:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">cpuid -1</code></p>

<ul>
  <li>Exibe informações em hexadecimal sem decodificação:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">cpuid -r</code></p>
