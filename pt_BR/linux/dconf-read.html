<h1 id="dconf-read">dconf read</h1>

<p>Lê valores de chave dos bancos de dados dconf.
Veja também: <code class="language-plaintext highlighter-rouge">dconf</code>.
Mais informações: <a href="https://manned.org/dconf">https://manned.org/dconf</a>.</p>

<ul>
  <li>Imprime um valor de chave específico:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">dconf read </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">/caminho/para/chave</span></p>

<ul>
  <li>Imprime o valor padrão de uma chave específica:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">dconf read -d </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">/caminho/para/chave</span></p>
