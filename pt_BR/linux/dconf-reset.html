<h1 id="dconf-reset">dconf reset</h1>

<p>Redefine chaves valores nos bancos de dados dconf.
Veja também: <code class="language-plaintext highlighter-rouge">dconf</code>.
Mais informações: <a href="https://manned.org/dconf">https://manned.org/dconf</a>.</p>

<ul>
  <li>Redefine um valor de chave específico:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">dconf reset </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">/caminho/para/chave</span></p>

<ul>
  <li>Redefine um diretório específico:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">dconf reset -f </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">/caminho/para/diretório/</span></p>
