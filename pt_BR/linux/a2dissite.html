<h1 id="a2dissite">a2dissite</h1>

<p>Desativa um host virtual do Apache em sistemas operacionais baseados no Debian.
Mais informações: <a href="https://manned.org/a2dissite.8">https://manned.org/a2dissite.8</a>.</p>

<ul>
  <li>Desativa um host virtual:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">sudo a2dissite </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">host_virtual</span></p>

<ul>
  <li>Não mostra mensagens informativas:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">sudo a2dissite --quiet </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">host_virtual</span></p>
