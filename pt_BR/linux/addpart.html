<h1 id="addpart">addpart</h1>

<p>Informa ao kernel do Linux sobre a existência da partição especificada.
O comando é um wrapper do ioctl <code class="language-plaintext highlighter-rouge">add partition</code>.
Mais informações: <a href="https://manned.org/addpart">https://manned.org/addpart</a>.</p>
