<h1 id="battop">battop</h1>

<p>Um visualizador interativo para as baterias instaladas no seu notebook.
Mais informações: <a href="https://github.com/svartalf/rust-battop">https://github.com/svartalf/rust-battop</a>.</p>

<ul>
  <li>Exibe informações da bateria:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">battop</code></p>

<ul>
  <li>Altera a [u]nidade de medida das informações da bateria (padrão: human):</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">battop -u </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">human|si</span></p>
