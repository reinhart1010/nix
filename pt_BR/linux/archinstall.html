<h1 id="archinstall">archinstall</h1>

<p>Instalador do Arch Linux guiado com uma torção.
Mais informações: <a href="https://archinstall.readthedocs.io">https://archinstall.readthedocs.io</a>.</p>

<ul>
  <li>Inicia o instalador interativo:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">archinstall</code></p>

<ul>
  <li>Inicia um instalador predefinido:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">archinstall </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">minimal|unattended</span></p>
