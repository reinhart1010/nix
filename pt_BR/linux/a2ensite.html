<h1 id="a2ensite">a2ensite</h1>

<p>Ativa um host virtual do Apache em sistemas operacionais baseados no Debian.
Mais informações: <a href="https://manned.org/a2ensite.8">https://manned.org/a2ensite.8</a>.</p>

<ul>
  <li>Ativa um host virtual:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">sudo a2ensite </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">host_virtual</span></p>

<ul>
  <li>Não mostra mensagens informativas:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">sudo a2ensite --quiet </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">host_virtual</span></p>
