<h1 id="compare">compare</h1>

<p>Este comando é um alias(apelido) de <code class="language-plaintext highlighter-rouge">magick compare</code>.
Use para anotar visualmente e matematicamente a diferença entre uma imagem e sua reconstrução.
Mais informações: <a href="https://imagemagick.org/script/compare.php">https://imagemagick.org/script/compare.php</a>.</p>

<ul>
  <li>Veja a documentação para o comando original:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">tldr magick compare</code></p>
