<h1 id="imgcat">imgcat</h1>

<p>Utilitário para exibir imagens diretamente na linha de comando.
Requer um terminal compatível, como o iTerm2.
Mais informações: <a href="https://github.com/danielgatis/imgcat">https://github.com/danielgatis/imgcat</a>.</p>

<ul>
  <li>Exibe uma imagem na linha de comando:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">imgcat </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">nome_do_arquivo</span></p>
