<h1 id="wordgrinder">wordgrinder</h1>

<p>Processador de texto em linha de comando.
Mais informações: <a href="https://cowlark.com/wordgrinder">https://cowlark.com/wordgrinder</a>.</p>

<ul>
  <li>Inicia o wordgrinder (carrega um documento vazio por padrão):</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">wordgrinder</code></p>

<ul>
  <li>Abre um arquivo específico:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">wordgrinder </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">nome_do_arquivo</span></p>

<ul>
  <li>Mostra o menu:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">&lt;Alt&gt; + M</code></p>
