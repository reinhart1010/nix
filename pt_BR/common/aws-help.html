<h1 id="aws-help">aws help</h1>

<p>Exibe ajuda sobre o AWS CLI.
Mais informações: <a href="https://docs.aws.amazon.com/cli/latest/userguide/cli-usage-help.html">https://docs.aws.amazon.com/cli/latest/userguide/cli-usage-help.html</a>.</p>

<ul>
  <li>Exibe a ajuda:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">aws help</code></p>

<ul>
  <li>Lista todos os tópicos disponíveis:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">aws help topics</code></p>

<ul>
  <li>Exibe ajuda sobre um tópico específico:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">aws help </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">nome_do_tópico</span></p>
