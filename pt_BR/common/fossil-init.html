<h1 id="fossil-init">fossil init</h1>

<p>Inicializa um novo repositório para um projeto.
Veja também: <code class="language-plaintext highlighter-rouge">fossil clone</code>.
Mais informações: <a href="https://fossil-scm.org/home/help/init">https://fossil-scm.org/home/help/init</a>.</p>

<ul>
  <li>Cria um novo repositório em um arquivo nomeado:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">fossil init </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">caminho/para/arquivo</span></p>
