<h1 id="where">where</h1>

<p>Reporta todas as instâncias conhecidas do comando.
Pode ser um executável na variável PATH, um alias, ou um comando builtin do shell.
Mais informações: <a href="https://zsh.sourceforge.io/Doc/Release/Shell-Builtin-Commands.html">https://zsh.sourceforge.io/Doc/Release/Shell-Builtin-Commands.html</a>.</p>

<ul>
  <li>Encontra todas as instâncias de um comando:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">where </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">comando</span></p>
