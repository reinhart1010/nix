<h1 id="rc">rc</h1>

<p>Um ouvinte de porta moderno e simplista e shell reverso.
Similar a <code class="language-plaintext highlighter-rouge">nc</code>.
Mais informações: <a href="https://github.com/robiot/rustcat/wiki/Basic-Usage">https://github.com/robiot/rustcat/wiki/Basic-Usage</a>.</p>

<ul>
  <li>Começa a escutar em uma porta específica:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">rc -lp </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">porta</span></p>

<ul>
  <li>Começa um shell reverso:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">rc </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">host</span><code class="language-plaintext highlighter-rouge"> </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">porta</span><code class="language-plaintext highlighter-rouge"> -r </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">shell</span></p>
