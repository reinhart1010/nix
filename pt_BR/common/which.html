<h1 id="which">which</h1>

<p>Localiza um programa no path do usuário.
Mais informações: <a href="https://manned.org/which">https://manned.org/which</a>.</p>

<ul>
  <li>Procura na variável PATH e exibe a localização do executável se encontrado:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">which </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">executável</span></p>

<ul>
  <li>Se existe múltiplos executáveis que concidem com a pesquisa, exibe todos:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">which -a </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">executavél</span></p>
