<h1 id="arp">arp</h1>

<p>Mostrar e manipular a cache ARP do sistema.
Mais informações: <a href="https://manned.org/arp">https://manned.org/arp</a>.</p>

<ul>
  <li>Mostra a tabela arp atual:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">arp -a</code></p>

<ul>
  <li>Elimina uma entrada específica:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">arp -d </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">endereço</span></p>

<ul>
  <li>Cria uma entrada:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">arp -s </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">endereço</span><code class="language-plaintext highlighter-rouge"> </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">endereço_mac</span></p>
