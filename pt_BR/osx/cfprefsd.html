<h1 id="cfprefsd">cfprefsd</h1>

<p>Fornece serviços de preferências (<code class="language-plaintext highlighter-rouge">CFPreferences</code>, <code class="language-plaintext highlighter-rouge">NSUserDefaults</code>).
Não deve ser invocado manualmente.
Mais informações: <a href="https://keith.github.io/xcode-man-pages/cfprefsd.8.html">https://keith.github.io/xcode-man-pages/cfprefsd.8.html</a>.</p>

<ul>
  <li>Inicia o daemon:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">cfprefsd</code></p>
