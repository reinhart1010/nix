<h1 id="coreaudiod">coreaudiod</h1>

<p>Serviço para o Core Audio, o sistema de áudio da Apple.
Não deve ser invocado manualmente.
Mais informações: <a href="https://developer.apple.com/library/archive/documentation/MusicAudio/Conceptual/CoreAudioOverview/WhatisCoreAudio/WhatisCoreAudio.html">https://developer.apple.com/library/archive/documentation/MusicAudio/Conceptual/CoreAudioOverview/WhatisCoreAudio/WhatisCoreAudio.html</a>.</p>

<ul>
  <li>Inicia o daemon:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">coreaudiod</code></p>
