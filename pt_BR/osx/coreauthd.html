<h1 id="coreauthd">coreauthd</h1>

<p>Um daemon de sistema que fornece o framework <code class="language-plaintext highlighter-rouge">LocalAuthentication</code>.
Não deve ser invocado manualmente. Veja também: <code class="language-plaintext highlighter-rouge">coreautha</code>.
Mais informações: <a href="https://keith.github.io/xcode-man-pages/coreauthd.8.html">https://keith.github.io/xcode-man-pages/coreauthd.8.html</a>.</p>

<ul>
  <li>Inicia o daemon:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">coreauthd</code></p>
