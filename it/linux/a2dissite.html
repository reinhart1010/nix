<h1 id="a2dissite">a2dissite</h1>

<p>Disattiva un virtual host Apache su sistemi operativi basati su Debian.
Maggiori informazioni: <a href="https://manned.org/a2dissite.8">https://manned.org/a2dissite.8</a>.</p>

<ul>
  <li>Disattiva un virtual host:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">sudo a2dissite </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">virtual_host</span></p>

<ul>
  <li>Non mostrare messaggi informativi:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">sudo a2dissite --quiet </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">virtual_host</span></p>
