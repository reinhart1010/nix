<h1 id="lsmod">lsmod</h1>

<p>Mostra lo stato dei moduli del kernel Linux.
Vedi anche <code class="language-plaintext highlighter-rouge">modprobe</code>, che carica i moduli del kernel.
Maggiori informazioni: <a href="https://manned.org/lsmod">https://manned.org/lsmod</a>.</p>

<ul>
  <li>Elenca tutti i moduli del kernel attualmente caricati:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">lsmod</code></p>
