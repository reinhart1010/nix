<h1 id="reset">reset</h1>

<p>Reinizializza il terminale corrente. Cancella l'intera schermata del terminale.
Maggiori informazioni: <a href="https://manned.org/reset">https://manned.org/reset</a>.</p>

<ul>
  <li>Reinizializza il terminale corrente:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">reset</code></p>

<ul>
  <li>Visualizza invece il tipo di terminale:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">reset -q</code></p>
