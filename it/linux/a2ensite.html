<h1 id="a2ensite">a2ensite</h1>

<p>Attiva un virtual host Apache su sistemi operativi basati su Debian.
Maggiori informazioni: <a href="https://manned.org/a2ensite.8">https://manned.org/a2ensite.8</a>.</p>

<ul>
  <li>Attiva un virtual host:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">sudo a2ensite </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">virtual_host</span></p>

<ul>
  <li>Non mostrare messaggi informativi:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">sudo a2ensite --quiet </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">virtual_host</span></p>
