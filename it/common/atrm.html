<h1 id="atrm">atrm</h1>

<p>Rimuovi job programmati dai comandi <code class="language-plaintext highlighter-rouge">at</code> o <code class="language-plaintext highlighter-rouge">batch</code>.
Per trovare i numeri dei job utilizzare <code class="language-plaintext highlighter-rouge">atq</code>.
Maggiori informazioni: <a href="https://manned.org/atrm">https://manned.org/atrm</a>.</p>
