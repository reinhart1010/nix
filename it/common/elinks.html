<h1 id="elinks">elinks</h1>

<p>Un browser testuale simile a lynx.
Maggiori informazioni: <a href="https://github.com/rkd77/elinks">https://github.com/rkd77/elinks</a>.</p>

<ul>
  <li>Avvia elinks:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">elinks</code></p>

<ul>
  <li>Termina elinks:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">&lt;Ctrl&gt; + C</code></p>

<ul>
  <li>Stampa l'output di una pagina web nella console, colorando il testo con codici di controllo ANSI:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">elinks -dump -dump-color-mode </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">1</span><code class="language-plaintext highlighter-rouge"> </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">url</span></p>
