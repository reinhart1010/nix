<h1 id="git-repack">git repack</h1>

<p>Comprimi gli oggetti decompressi in un repository Git.
Maggiori informazioni: <a href="https://git-scm.com/docs/git-repack">https://git-scm.com/docs/git-repack</a>.</p>

<ul>
  <li>Comprimi gli oggetti decompressi nella directory corrente:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">git repack</code></p>

<ul>
  <li>Rimuovi eventuali archivi ridondanti dopo la compressione:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">git repack -d</code></p>
