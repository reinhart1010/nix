<h1 id="dive">dive</h1>

<p>Un tool per esplorare immagini Docker, contenuti dei livelli, e ridurne la dimensione.
Maggiori informazioni: <a href="https://github.com/wagoodman/dive">https://github.com/wagoodman/dive</a>.</p>

<ul>
  <li>Analizza un'immagine Docker:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">dive </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">tag_immagine</span></p>

<ul>
  <li>Costruisci un'immagine ed avvia l'analisi:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">dive build -t </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">tag</span></p>
