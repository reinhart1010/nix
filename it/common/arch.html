<h1 id="arch">arch</h1>

<p>Mostra il nome dell'architettura del sistema.
Vedi anche <code class="language-plaintext highlighter-rouge">uname</code>.
Maggiori informazioni: <a href="https://www.gnu.org/software/coreutils/manual/html_node/arch-invocation.html">https://www.gnu.org/software/coreutils/manual/html_node/arch-invocation.html</a>.</p>

<ul>
  <li>Mostra l'architettura del sistema:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">arch</code></p>
