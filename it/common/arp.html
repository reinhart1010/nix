<h1 id="arp">arp</h1>

<p>Mostra e gestisci la cache ARP di sistema.
Maggiori informazioni: <a href="https://manned.org/arp">https://manned.org/arp</a>.</p>

<ul>
  <li>Mostra la tabella ARP corrente:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">arp -a</code></p>

<ul>
  <li>Elimina una specifica voce:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">arp -d </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">indirizzo</span></p>

<ul>
  <li>Crea una nuova voce:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">arp -s </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">indirizzo</span><code class="language-plaintext highlighter-rouge"> </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">indirizzo_mac</span></p>
