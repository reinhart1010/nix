<h1 id="csvlook">csvlook</h1>

<p>Visualizza un file CSV nella console come tabella a larghezza fissa.
Incluso in csvkit.
Maggiori informazioni: <a href="https://csvkit.readthedocs.io/en/latest/scripts/csvlook.html">https://csvkit.readthedocs.io/en/latest/scripts/csvlook.html</a>.</p>

<ul>
  <li>Visualizza un file CSV:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">csvlook </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">data.csv</span></p>
