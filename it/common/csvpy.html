<h1 id="csvpy">csvpy</h1>

<p>Carica un file CSV in una shell Python.
Incluso in csvkit.
Maggiori informazioni: <a href="https://csvkit.readthedocs.io/en/latest/scripts/csvpy.html">https://csvkit.readthedocs.io/en/latest/scripts/csvpy.html</a>.</p>

<ul>
  <li>Carica un file CSV in un oggetto <code class="language-plaintext highlighter-rouge">CSVKitReader</code>:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">csvpy </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">data.csv</span></p>

<ul>
  <li>Carica un file CSV in un oggetto <code class="language-plaintext highlighter-rouge">CSVKitDictReader</code>:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">csvpy --dict </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">data.csv</span></p>
