<h1 id="diffstat">diffstat</h1>

<p>Crea un istogramma dall'output del comando <code class="language-plaintext highlighter-rouge">diff</code>.
Maggiori informazioni: <a href="https://manned.org/diffstat">https://manned.org/diffstat</a>.</p>

<ul>
  <li>Mostra i cambiamenti in un istogramma:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">diff </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">file1</span><code class="language-plaintext highlighter-rouge"> </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">file2</span><code class="language-plaintext highlighter-rouge"> | diffstat</code></p>

<ul>
  <li>Mostra inserimenti, cancellazioni e modifiche come una tabella:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">diff </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">file1</span><code class="language-plaintext highlighter-rouge"> </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">file2</span><code class="language-plaintext highlighter-rouge"> | diffstat -t</code></p>
