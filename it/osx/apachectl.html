<h1 id="apachectl">apachectl</h1>

<p>Interfaccia di controllo del server HTTP Apache per macOS.
Maggiori informazioni: <a href="https://keith.github.io/xcode-man-pages/apachectl.8.html">https://keith.github.io/xcode-man-pages/apachectl.8.html</a>.</p>

<ul>
  <li>Avvia il demone <code class="language-plaintext highlighter-rouge">org.apache.httpd</code>:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">apachectl start</code></p>

<ul>
  <li>Ferma il demone:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">apachectl stop</code></p>

<ul>
  <li>Riavvia il demone:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">apachectl restart</code></p>
