<h1 id="pwd">pwd</h1>

<p>वर्तमान/कार्यशील निर्देशिका का नाम देखें।
अधिक जानकारी: <a href="https://www.gnu.org/software/coreutils/manual/html_node/pwd-invocation.html">https://www.gnu.org/software/coreutils/manual/html_node/pwd-invocation.html</a>।</p>

<ul>
  <li>वर्तमान निर्देशिका का नाम देखें:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">pwd</code></p>

<ul>
  <li>वर्तमान निर्देशिका का नाम देखें और सभी सिम्लिंक को हल करें (यानी "भौतिक" पथ दिखाएं):</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">pwd -P</code></p>
