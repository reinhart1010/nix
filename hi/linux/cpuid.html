<h1 id="cpuid">cpuid</h1>

<p>सभी सीपीयू के बारे में विस्तृत जानकारी दिखाएं।
अधिक जानकारी: <a href="https://etallen.com/cpuid.html">https://etallen.com/cpuid.html</a>।</p>

<ul>
  <li>सभी CPU के लिए जानकारी दिखाएं:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">cpuid</code></p>

<ul>
  <li>केवल वर्तमान CPU के लिए जानकारी दिखाएं:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">cpuid -1</code></p>

<ul>
  <li>डीकोडिंग के बिना कच्ची हेक्साडेसिमल जानकारी दिखाएं:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">cpuid -r</code></p>
