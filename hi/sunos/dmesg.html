<h1 id="dmesg">dmesg</h1>

<p>कर्नेल संदेशों को <code class="language-plaintext highlighter-rouge">stdout</code> पर लिखें।
अधिक जानकारी: <a href="https://www.unix.com/man-page/sunos/1m/dmesg">https://www.unix.com/man-page/sunos/1m/dmesg</a>।</p>

<ul>
  <li>कर्नेल संदेश दिखाएं:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">dmesg</code></p>

<ul>
  <li>इस सिस्टम पर कितनी भौतिक मेमोरी उपलब्ध है दिखाएं:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">dmesg | grep -i memory</code></p>

<ul>
  <li>कर्नेल संदेश 1 पृष्ठ में एक बार दिखाएं:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">dmesg | less</code></p>
