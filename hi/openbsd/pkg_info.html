<h1 id="pkg_info">pkg_info</h1>

<p>OpenBSD में पैकेजों के बारे में जानकारी देखें।
देखें: <code class="language-plaintext highlighter-rouge">pkg_add</code>, <code class="language-plaintext highlighter-rouge">pkg_delete</code>।
अधिक जानकारी: <a href="https://man.openbsd.org/pkg_info">https://man.openbsd.org/pkg_info</a>।</p>

<ul>
  <li>पैकेज नाम का उपयोग करके पैकेज के लिए खोजें:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">pkg_info -Q </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">पैकेज</span></p>

<ul>
  <li><code class="language-plaintext highlighter-rouge">pkg_add -l</code> के साथ उपयोग के लिए स्थापित पैकेजों की सूची आउटपुट करें:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">pkg_info -mz</code></p>
