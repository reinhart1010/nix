<h1 id="pkg_delete">pkg_delete</h1>

<p>OpenBSD में पैकेज हटाएँ।
देखें: <code class="language-plaintext highlighter-rouge">pkg_add</code>, <code class="language-plaintext highlighter-rouge">pkg_info</code>।
अधिक जानकारी: <a href="https://man.openbsd.org/pkg_delete">https://man.openbsd.org/pkg_delete</a>।</p>

<ul>
  <li>एक पैकेज हटाएँ:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">pkg_delete </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">पैकेज</span></p>

<ul>
  <li>एक पैकेज हटाएँ, इसके अप्रयुक्त निर्भरताओं सहित:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">pkg_delete -a </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">पैकेज</span></p>

<ul>
  <li>एक पैकेज का ड्राई-रन हटाना:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">pkg_delete -n </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">पैकेज</span></p>
