<h1 id="pkg">pkg</h1>

<p>OpenBSD पैकेज प्रबंधक उपयोगिता।
अधिक जानकारी: <a href="https://www.openbsd.org/faq/faq15.html">https://www.openbsd.org/faq/faq15.html</a>।</p>

<ul>
  <li>पैकेज स्थापित/अपडेट करने के लिए दस्तावेज़ देखें:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">tldr pkg_add</code></p>

<ul>
  <li>पैकेज हटाने के लिए दस्तावेज़ देखें:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">tldr pkg_delete</code></p>

<ul>
  <li>पैकेजों के बारे में जानकारी देखने के लिए दस्तावेज़ देखें:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">tldr pkg_info</code></p>
