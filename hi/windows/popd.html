<h1 id="popd">popd</h1>

अधिक जानकारी: <a href="https://learn.microsoft.com/windows-server/administration/windows-commands/popd">https://learn.microsoft.com/windows-server/administration/windows-commands/popd</a>।</p>

<ul>
  <li>स्टैक के शीर्ष पर स्थित निर्देशिका पर स्विच करें:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">popd</code></p>
