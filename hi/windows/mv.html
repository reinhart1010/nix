<h1 id="mv">mv</h1>

<p>PowerShell में, यह कमांड <code class="language-plaintext highlighter-rouge">Move-Item</code> का उपनाम है।
हालाँकि, यह कमांड Command Prompt (<code class="language-plaintext highlighter-rouge">cmd</code>) पर उपलब्ध नहीं है। समान कार्यक्षमता के लिए इसके बजाय <code class="language-plaintext highlighter-rouge">move</code> का उपयोग करें।</p>

<ul>
  <li>समान Command Prompt कमांड के लिए दस्तावेज़ देखें:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">tldr move</code></p>

<ul>
  <li>मूल PowerShell कमांड के लिए दस्तावेज़ देखें:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">tldr move-item</code></p>
