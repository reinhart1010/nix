<h1 id="rev">rev</h1>

<p>Omvänd en textrad.
Mer information: <a href="https://manned.org/rev">https://manned.org/rev</a>.</p>

<ul>
  <li>Omvänd textraden "hello":</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">echo "hello" | rev</code></p>

<ul>
  <li>Omvänd hel fil och skriv till <code class="language-plaintext highlighter-rouge">stdout</code>:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">rev </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">fil</span></p>
