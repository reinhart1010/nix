<h1 id="gdnsdomainname">gdnsdomainname</h1>

<p>هذا الأمر هو اسم مستعار لـ <code class="language-plaintext highlighter-rouge">-p linux dnsdomainname</code>.</p>

<ul>
  <li>إعرض التوثيقات للأمر الأصلي:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">tldr -p linux dnsdomainname</code></p>
