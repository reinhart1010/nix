<h1 id="a2enmod">a2enmod</h1>

<p>ডেবিয়ান ভিত্তিক ওএস এ একটি অ্যাপাচি মজুল সক্রিয় করুন।
আরও তথ্য পাবেন: <a href="https://manned.org/a2enmod.8">https://manned.org/a2enmod.8</a>।</p>

<ul>
  <li>একটি মজুল সক্রিয় করুন:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">sudo a2enmod </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">মজিউল</span></p>

<ul>
  <li>কোনো তথ্যবহুল মেসেজ দেখবেন না:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">sudo a2enmod --quiet </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">মজিউল</span></p>
