<h1 id="a2enconf">a2enconf</h1>

<p>ডেবিয়ান ভিত্তিক ওএস এ একটি অ্যাপাচি কনফিগারেশন ফাইলকে সক্রিয় করুন।
আরও তথ্য পাবেন: <a href="https://manned.org/a2enconf.8">https://manned.org/a2enconf.8</a>।</p>

<ul>
  <li>একটি কনফিগারেশন ফাইল সক্রিয় করুন:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">sudo a2enconf </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">কনফিগুরেসন_ফাইল</span></p>

<ul>
  <li>কোনো তথ্যবহুল মেসেজ দেখবেন না:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">sudo a2enconf --quiet </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">কনফিগুরেসন_ফাইল</span></p>
