<h1 id="uuidd">uuidd</h1>

<p>Daemon generujący UUID.
Więcej informacji: <a href="https://manned.org/uuidd">https://manned.org/uuidd</a>.</p>

<ul>
  <li>Stwórz losowy UUID:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">uuidd --random</code></p>

<ul>
  <li>Stwórz większą ilość losowych UUID:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">uuidd --random --uuids </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">ilość_uuid</span></p>

<ul>
  <li>Stwórz UUID oparty o aktualny czas i adres MAC:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">uuidd --time</code></p>
