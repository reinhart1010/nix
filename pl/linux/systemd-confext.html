<h1 id="systemd-confext">systemd-confext</h1>

<p>To polecenie jest aliasem <code class="language-plaintext highlighter-rouge">systemd-sysext</code>.
Działa na tej samej zasadzie co <code class="language-plaintext highlighter-rouge">systemd-sysext</code>, ale zamiast działać na <code class="language-plaintext highlighter-rouge">/usr</code> i <code class="language-plaintext highlighter-rouge">/opt</code>, confext rozszerzy tylko <code class="language-plaintext highlighter-rouge">/etc</code>.</p>

<ul>
  <li>Zobacz dokumentację oryginalnego polecenia:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">tldr systemd-sysext</code></p>
