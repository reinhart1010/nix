<h1 id="blkid">blkid</h1>

<p>Wyświetla wszystkie rozpoznane partycje oraz ich Universally Unique Identifier (UUID).
Więcej informacji: <a href="https://manned.org/blkid">https://manned.org/blkid</a>.</p>

<ul>
  <li>Wyświetlenie wszystkich partycji:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">sudo blkid</code></p>

<ul>
  <li>Wyświetlenie wszystkich partycji w tabeli, wraz z bieżącymi punktami montowania:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">sudo blkid -o list</code></p>
