<h1 id="fatlabel">fatlabel</h1>

<p>Uzyskaj lub ustaw etykietę partycji FAT32.
Więcej informacji: <a href="https://manned.org/fatlabel">https://manned.org/fatlabel</a>.</p>

<ul>
  <li>Uzyskaj etykietę partycji FAT32:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">fatlabel </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">/dev/sda1</span></p>

<ul>
  <li>Ustaw etykietę partycji FAT32:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">fatlabel </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">/dev/sdc3</span><code class="language-plaintext highlighter-rouge"> "</code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">nowa_etykieta</span><code class="language-plaintext highlighter-rouge">"</code></p>
