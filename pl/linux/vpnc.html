<h1 id="vpnc">vpnc</h1>

<p>Klient VPN dla Cisco 3000 VPN Concentrator.
Więcej informacji: <a href="https://manned.org/vpnc">https://manned.org/vpnc</a>.</p>

<ul>
  <li>Połącznie przy pomocy zdefiniowanego pliku konfiguracyjnego:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">sudo vpnc </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">plik_konfiguracyjny</span></p>

<ul>
  <li>Zakończenie wcześniej utworzonego połączenia:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">sudo vpnc-disconnect</code></p>
