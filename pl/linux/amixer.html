<h1 id="amixer">amixer</h1>

<p>Mikser dla sterownika ALSA kart dźwiękowych.
Więcej informacji: <a href="https://manned.org/amixer">https://manned.org/amixer</a>.</p>

<ul>
  <li>Zwiększenie głównego poziomu głośności o 10%:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">amixer -D pulse sset Master </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">10%+</span></p>

<ul>
  <li>Zmniejszenie głównego poziomu głośności o 10%:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">amixer -D pulse sset Master </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">10%-</span></p>
