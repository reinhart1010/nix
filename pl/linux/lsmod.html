<h1 id="lsmod">lsmod</h1>

<p>Pokazuje status modułów kernela Linuksa.
Zobacz także <code class="language-plaintext highlighter-rouge">modprobe</code>, który ładuje moduły kernela.
Więcej informacji: <a href="https://manned.org/lsmod">https://manned.org/lsmod</a>.</p>

<ul>
  <li>Wyświetlenie aktualnie załadowanych modułów kernela:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">lsmod</code></p>
