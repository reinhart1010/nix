<h1 id="sensors">sensors</h1>

<p>Zwraca informacje z sensorów.
Więcej informacji: <a href="https://manned.org/sensors">https://manned.org/sensors</a>.</p>

<ul>
  <li>Pokazanie bieżących odczytów z wszystkich chipów sensorów:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">sensors</code></p>

<ul>
  <li>Pokazanie temperatur w stopniach Fahrenheita:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">sensors --fahrenheit</code></p>
