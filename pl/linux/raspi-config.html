<h1 id="raspi-config">raspi-config</h1>

<p>GUI działające w terminalu <code class="language-plaintext highlighter-rouge">ncurses</code> do konfiguracji Raspberry Pi.
Więcej informacji: <a href="https://www.raspberrypi.com/documentation/computers/configuration.html">https://www.raspberrypi.com/documentation/computers/configuration.html</a>.</p>

<ul>
  <li>Uruchom <code class="language-plaintext highlighter-rouge">raspi-config</code>:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">sudo raspi-config</code></p>
