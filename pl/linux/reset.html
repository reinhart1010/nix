<h1 id="reset">reset</h1>

<p>Reinicjalizuje bieżacy terminal. Czyści cały ekran terminala.
Więcej informacji: <a href="https://manned.org/reset">https://manned.org/reset</a>.</p>

<ul>
  <li>Reinicjalizacja bieżącego terminala:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">reset</code></p>

<ul>
  <li>Wyświetlenie typu terminala:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">reset -q</code></p>
