<h1 id="newgrp">newgrp</h1>

<p>Przełącza członkostwo podstawowej grupy.
Więcej informacji: <a href="https://manned.org/newgrp">https://manned.org/newgrp</a>.</p>

<ul>
  <li>Zmień podstawową grupę użytkownika:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">newgrp </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">nazwa_grupy</span></p>

<ul>
  <li>Przywróć podstawową grupę użytkownika na domyślną grupę w <code class="language-plaintext highlighter-rouge">/etc/passwd</code>:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">newgrp</code></p>
