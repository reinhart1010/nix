<h1 id="chcpu">chcpu</h1>

<p>Włącza/wyłącza CPU w systemie.
Więcej informacji: <a href="https://manned.org/chcpu">https://manned.org/chcpu</a>.</p>

<ul>
  <li>Wyłączenie CPU przez podanie listy numerów ID CPU:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">chcpu -d </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">1,3</span></p>

<ul>
  <li>Włączenie zbioru CPU przez podanie zakresu numerów ID CPU:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">chcpu -e </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">1-10</span></p>
