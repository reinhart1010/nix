<h1 id="groupdel">groupdel</h1>

<p>Usuwa istniejącą grupę użytkowników z systemu.
Zobacz także: <code class="language-plaintext highlighter-rouge">groups</code>, <code class="language-plaintext highlighter-rouge">groupadd</code>, <code class="language-plaintext highlighter-rouge">groupmod</code>.
Więcej informacji: <a href="https://manned.org/groupdel">https://manned.org/groupdel</a>.</p>

<ul>
  <li>Usuń istniejącą grupę użytkowników:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">sudo groupdel </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">nazwa_grupy</span></p>
