<h1 id="sqfscat">sqfscat</h1>

<p>Połącz pliki z systemu plików squashfs i wypisz je na standardowe wyjście.
Więcej informacji: <a href="https://manned.org/sqfscat">https://manned.org/sqfscat</a>.</p>

<ul>
  <li>Wyświetl zawartość jednego lub więcej plików z systemu plików squashfs:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">sqfscat </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">system_plików.squashfs</span><code class="language-plaintext highlighter-rouge"> </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">plik1 plik2 …</span></p>
