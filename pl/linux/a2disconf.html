<h1 id="a2disconf">a2disconf</h1>

<p>Wyłącz plik konfiguracyjny Apache w systemach opartych na Debianie.
Więcej informacji: <a href="https://manned.org/a2disconf.8">https://manned.org/a2disconf.8</a>.</p>

<ul>
  <li>Wyłącz plik konfiguracyjny:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">sudo a2disconf </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">plik_konfiguracyjny</span></p>

<ul>
  <li>Nie pokazuj wiadomości informacyjnych:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">sudo a2disconf --quiet </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">plik_konfiguracyjny</span></p>
