<h1 id="dmesg">dmesg</h1>

<p>Wypisz komunikaty jądra do <code class="language-plaintext highlighter-rouge">stdout</code>.
Więcej informacji: <a href="https://www.unix.com/man-page/sunos/1m/dmesg">https://www.unix.com/man-page/sunos/1m/dmesg</a>.</p>

<ul>
  <li>Wyświetl komunikaty jądra:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">dmesg</code></p>

<ul>
  <li>Pokaż ilość pamięci fizycznej dostępnej w systemie:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">dmesg | grep -i memory</code></p>

<ul>
  <li>Wyświetl komunikaty jądra po 1 stronie naraz:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">dmesg | less</code></p>
