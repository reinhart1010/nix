<h1 id="pkg_info">pkg_info</h1>

<p>Wyświetl informację o pakietach w OpenBSD.
Zobacz także: <code class="language-plaintext highlighter-rouge">pkg_add</code>, <code class="language-plaintext highlighter-rouge">pkg_delete</code>.
Więcej informacji: <a href="https://man.openbsd.org/pkg_info">https://man.openbsd.org/pkg_info</a>.</p>

<ul>
  <li>Wyszukaj pakiet, używając jego nazwy:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">pkg_info -Q </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">pakiet</span></p>

<ul>
  <li>Wyświetl listę zainstalowanych pakietów do użycia z <code class="language-plaintext highlighter-rouge">pkg_add -l</code>:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">pkg_info -mz</code></p>
