<h1 id="pkg_delete">pkg_delete</h1>

<p>Usuwaj pakiety w OpenBSD.
Zobacz także: <code class="language-plaintext highlighter-rouge">pkg_add</code>, <code class="language-plaintext highlighter-rouge">pkg_info</code>.
Więcej informacji: <a href="https://man.openbsd.org/pkg_delete">https://man.openbsd.org/pkg_delete</a>.</p>

<ul>
  <li>Usuń pakiet:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">pkg_delete </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">pakiet</span></p>

<ul>
  <li>Usuń pakiet wraz z jego nieużywanymi zależnościami:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">pkg_delete -a </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">pakiet</span></p>

<ul>
  <li>Usuń pakiet "na sucho":</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">pkg_delete -n </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">pakiet</span></p>
