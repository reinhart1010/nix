<h1 id="rd">rd</h1>

<p>To polecenie jest aliasem <code class="language-plaintext highlighter-rouge">rmdir</code> w Wierszu Poleceń i <code class="language-plaintext highlighter-rouge">Remove-Item</code> w PowerShell.</p>

<ul>
  <li>Zobacz dokumentację oryginalnego polecenia Wiersza Poleceń:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">tldr rmdir</code></p>

<ul>
  <li>Zobacz dokumentację oryginalnego polecenia PowerShell:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">tldr remove-item</code></p>
