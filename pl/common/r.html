<h1 id="r">R</h1>

<p>Interpreter języka R.
Więcej informacji: <a href="https://www.r-project.org">https://www.r-project.org</a>.</p>

<ul>
  <li>Uruchom interaktywną powłokę R (REPL):</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">R</code></p>

<ul>
  <li>Sprawdź wersję R:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">R --version</code></p>

<ul>
  <li>Uruchom plik:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">R -f </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">plik.R</span></p>
