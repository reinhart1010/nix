<h1 id="convert">convert</h1>

<p>To polecenie jest aliasem <code class="language-plaintext highlighter-rouge">magick convert</code>.
Uwaga: ten alias jest wycofany od ImageMagick 7. Został on zastąpiony przez <code class="language-plaintext highlighter-rouge">magick</code>.
Użyj <code class="language-plaintext highlighter-rouge">magick convert</code> jeśli potrzebujesz użyć starego narzędzia w wersjach 7+.</p>

<ul>
  <li>Zobacz dokumentację oryginalnego polecenia:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">tldr magick convert</code></p>
