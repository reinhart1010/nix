<h1 id="musl-gcc">musl-gcc</h1>

<p>Skrypt opakowujący <code class="language-plaintext highlighter-rouge">gcc</code>, który automatycznie ustawia opcje do linkowania z musl libc.
Wszystkie podane opcje są przekazywane bezpośrednio do <code class="language-plaintext highlighter-rouge">gcc</code>.
Więcej informacji: <a href="https://manned.org/musl-gcc">https://manned.org/musl-gcc</a>.</p>
