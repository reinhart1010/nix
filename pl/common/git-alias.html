<h1 id="git-alias">git alias</h1>

<p>Twórz skróty dla komend Gita.
Jest częścią <code class="language-plaintext highlighter-rouge">git-extras</code>.
Więcej informacji: <a href="https://github.com/tj/git-extras/blob/master/Commands.md#git-alias">https://github.com/tj/git-extras/blob/master/Commands.md#git-alias</a>.</p>

<ul>
  <li>Wyświetl wszystkie aliasy:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">git alias</code></p>

<ul>
  <li>Utwórz nowy alias:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">git alias "</code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">nazwa</span><code class="language-plaintext highlighter-rouge">" "</code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">komenda</span><code class="language-plaintext highlighter-rouge">"</code></p>

<ul>
  <li>Wyszukaj istniejący alias:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">git alias ^</code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">nazwa</span></p>
