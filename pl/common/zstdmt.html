<h1 id="zstdmt">zstdmt</h1>

<p>To polecenie jest aliasem <code class="language-plaintext highlighter-rouge">zstd --threads 0</code> (które ustawia liczbę wątków pracy na liczbę fizycznych rdzeni procesora).</p>

<ul>
  <li>Zobacz dokumentację oryginalnego polecenia:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">tldr zstd</code></p>
