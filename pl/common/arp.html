<h1 id="arp">arp</h1>

<p>Pokaż i manipuluj systemową pamięcią podręczną ARP.
Więcej informacji: <a href="https://manned.org/arp">https://manned.org/arp</a>.</p>

<ul>
  <li>Pokaż bieżącą tabelę ARP:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">arp -a</code></p>

<ul>
  <li>Usuń konkretny wpis:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">arp -d </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">adres</span></p>

<ul>
  <li>Utwórz nowy wpis w tabeli ARP:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">arp -s </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">adres</span><code class="language-plaintext highlighter-rouge"> </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">adres_mac</span></p>
