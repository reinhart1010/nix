<h1 id="lima">lima</h1>

<p>To polecenie jest aliasem <code class="language-plaintext highlighter-rouge">limactl shell</code> dla domyślnej instancji maszyny wirtualnej.
Możesz także ustawić zmienną środowiskową <code class="language-plaintext highlighter-rouge">$LIMA_INSTANCE</code> aby pracować na innej instancji.</p>

<ul>
  <li>Zobacz dokumentację oryginalnego polecenia:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">tldr limactl</code></p>
