<h1 id="open">open</h1>

<p><code class="language-plaintext highlighter-rouge">open</code> może odnosić się do kilku komend o tej samej nazwie.</p>

<ul>
  <li>Zobacz dokumentację komendy dostępnej w macOS:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">tldr open -p osx</code></p>

<ul>
  <li>Zobacz dokumentację komendy dostępnej w fish:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">tldr open.fish</code></p>
