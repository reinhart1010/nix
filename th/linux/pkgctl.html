<h1 id="pkgctl">pkgctl</h1>

<p>คำสั่งนี้เป็นอีกชื่อหนึ่งของคำสั่ง <code class="language-plaintext highlighter-rouge">pkgctl auth</code>
ข้อมูลเพิ่มเติม: <a href="https://man.archlinux.org/man/pkgctl.1">https://man.archlinux.org/man/pkgctl.1</a></p>

<ul>
  <li>เรียกดูรายละเอียดสำหรับคำสั่งตัวเต็ม:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">tldr pkgctl auth</code></p>
