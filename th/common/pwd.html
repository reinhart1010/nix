<h1 id="pwd">pwd</h1>

<p>แสดงชื่อของไดเรกทอรีที่ทำงานอยู่
ข้อมูลเพิ่มเติม: <a href="https://www.gnu.org/software/coreutils/manual/html_node/pwd-invocation.html">https://www.gnu.org/software/coreutils/manual/html_node/pwd-invocation.html</a></p>

<ul>
  <li>แสดงชื่อของไดเรกทอรีที่ทำงานอยู่:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">pwd</code></p>

<ul>
  <li>แสดงชื่อของไดเรกทอรีที่ทำงานอยู่ โดยไม่รวม symlinks:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">pwd -P</code></p>
