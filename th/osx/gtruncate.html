<h1 id="gtruncate">gtruncate</h1>

<p>คำสั่งนี้เป็นอีกชื่อหนึ่งของคำสั่ง <code class="language-plaintext highlighter-rouge">-p linux truncate</code></p>

<ul>
  <li>เรียกดูรายละเอียดสำหรับคำสั่งตัวเต็ม:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">tldr -p linux truncate</code></p>
