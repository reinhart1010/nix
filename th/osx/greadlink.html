<h1 id="greadlink">greadlink</h1>

<p>คำสั่งนี้เป็นอีกชื่อหนึ่งของคำสั่ง <code class="language-plaintext highlighter-rouge">-p linux readlink</code></p>

<ul>
  <li>เรียกดูรายละเอียดสำหรับคำสั่งตัวเต็ม:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">tldr -p linux readlink</code></p>
