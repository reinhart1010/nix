<h1 id="gwhoami">gwhoami</h1>

<p>Denne kommando er et alias af <code class="language-plaintext highlighter-rouge">-p linux whoami</code>.</p>

<ul>
  <li>Se dokumentation for den oprindelige kommando:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">tldr -p linux whoami</code></p>
