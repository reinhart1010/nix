<h1 id="ggroups">ggroups</h1>

<p>Denne kommando er et alias af <code class="language-plaintext highlighter-rouge">-p linux groups</code>.</p>

<ul>
  <li>Se dokumentation for den oprindelige kommando:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">tldr -p linux groups</code></p>
