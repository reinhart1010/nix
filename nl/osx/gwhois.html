<h1 id="gwhois">gwhois</h1>

<p>Dit commando is een alias van <code class="language-plaintext highlighter-rouge">-p linux whois</code>.</p>

<ul>
  <li>Bekijk de documentatie van het originele commando:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">tldr -p linux whois</code></p>
