<h1 id="ipconfig">ipconfig</h1>

<p>Bekijk en beheer de IP-configuratiestatus.
Meer informatie: <a href="https://keith.github.io/xcode-man-pages/ipconfig.8.html">https://keith.github.io/xcode-man-pages/ipconfig.8.html</a>.</p>

<ul>
  <li>Toon alle netwerkinterfaces:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">ipconfig getiflist</code></p>

<ul>
  <li>Toon het IP-adres van een interface:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">ipconfig getifaddr </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">interfacenaam</span></p>
