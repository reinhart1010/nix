<h1 id="gnproc">gnproc</h1>

<p>Dit commando is een alias van <code class="language-plaintext highlighter-rouge">-p linux nproc</code>.</p>

<ul>
  <li>Bekijk de documentatie van het originele commando:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">tldr -p linux nproc</code></p>
