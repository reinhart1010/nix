<h1 id="gb2sum">gb2sum</h1>

<p>Dit commando is een alias van <code class="language-plaintext highlighter-rouge">-p linux b2sum</code>.</p>

<ul>
  <li>Bekijk de documentatie van het originele commando:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">tldr -p linux b2sum</code></p>
