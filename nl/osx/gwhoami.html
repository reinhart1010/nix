<h1 id="gwhoami">gwhoami</h1>

<p>Dit commando is een alias van <code class="language-plaintext highlighter-rouge">-p linux whoami</code>.</p>

<ul>
  <li>Bekijk de documentatie van het originele commando:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">tldr -p linux whoami</code></p>
