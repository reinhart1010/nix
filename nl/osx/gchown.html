<h1 id="gchown">gchown</h1>

<p>Dit commando is een alias van <code class="language-plaintext highlighter-rouge">-p linux chown</code>.</p>

<ul>
  <li>Bekijk de documentatie van het originele commando:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">tldr -p linux chown</code></p>
