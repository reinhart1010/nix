<h1 id="dmesg">dmesg</h1>

<p>Schrijf de kernelberichten naar <code class="language-plaintext highlighter-rouge">stdout</code>.
Meer informatie: <a href="https://keith.github.io/xcode-man-pages/dmesg.8.html">https://keith.github.io/xcode-man-pages/dmesg.8.html</a>.</p>

<ul>
  <li>Toon kernelberichten:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">dmesg</code></p>

<ul>
  <li>Toon hoeveel fysiek geheugen beschikbaar is op dit systeem:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">dmesg | grep -i memory</code></p>

<ul>
  <li>Toon kernelberichten 1 pagina per keer:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">dmesg | less</code></p>
