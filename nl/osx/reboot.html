<h1 id="reboot">reboot</h1>

<p>Herstart het systeem.
Meer informatie: <a href="https://keith.github.io/xcode-man-pages/reboot.8.html">https://keith.github.io/xcode-man-pages/reboot.8.html</a>.</p>

<ul>
  <li>Herstart onmiddellijk:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">sudo reboot</code></p>

<ul>
  <li>Herstart onmiddellijk zonder netjes af te sluiten:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">sudo reboot -q</code></p>
