<h1 id="glogname">glogname</h1>

<p>Dit commando is een alias van <code class="language-plaintext highlighter-rouge">-p linux logname</code>.</p>

<ul>
  <li>Bekijk de documentatie van het originele commando:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">tldr -p linux logname</code></p>
