<h1 id="pio-upgrade">pio upgrade</h1>

<p>Update PlatformIO naar de laatste versie.
Meer informatie: <a href="https://docs.platformio.org/en/latest/core/userguide/cmd_upgrade.html">https://docs.platformio.org/en/latest/core/userguide/cmd_upgrade.html</a>.</p>

<ul>
  <li>Update PlatformIO naar de laatste versie:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">pio upgrade</code></p>

<ul>
  <li>Update PlatformIO naar de laatste ontwikkel (instabiele) versie:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">pio upgrade --dev</code></p>
