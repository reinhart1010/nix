<h1 id="cal">cal</h1>

<p>Toon een kalender met de huidige dag gemarkeerd.
Bekijk ook: <code class="language-plaintext highlighter-rouge">gcal</code>.
Meer informatie: <a href="https://manned.org/cal.1p">https://manned.org/cal.1p</a>.</p>

<ul>
  <li>Toon een kalender voor de huidige maand:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">cal</code></p>

<ul>
  <li>Toon een kalender voor een specifiek jaar:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">cal </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">jaar</span></p>

<ul>
  <li>Toon een kalender voor een specifieke maand en jaar:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">cal </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">maand</span><code class="language-plaintext highlighter-rouge"> </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">jaar</span></p>
