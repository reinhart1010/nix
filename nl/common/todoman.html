<h1 id="todoman">todoman</h1>

<p>Een simpele, gestandaardiseerde, cli todo manager.
<code class="language-plaintext highlighter-rouge">todoman</code> is een gebruikelijke naam voor het commando <code class="language-plaintext highlighter-rouge">todo</code>, maar niet een commando op zichzelf.
Meer informatie: <a href="https://todoman.readthedocs.io/">https://todoman.readthedocs.io/</a>.</p>
