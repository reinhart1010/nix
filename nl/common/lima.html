<h1 id="lima">lima</h1>

<p>Dit commando is een alias van <code class="language-plaintext highlighter-rouge">limactl shell</code> voor de default VM instantie.
Je kan ook de omgevingsvariabele <code class="language-plaintext highlighter-rouge">$LIMA_INSTANCE</code> zetten om te werken op een andere instantie.</p>

<ul>
  <li>Bekijk de documentatie van het originele commando:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">tldr limactl</code></p>
