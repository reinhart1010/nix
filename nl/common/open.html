<h1 id="open">open</h1>

<p><code class="language-plaintext highlighter-rouge">open</code> kan verwijzen naar meerdere commando's met dezelfde naam.</p>

<ul>
  <li>Bekijk de documentatie voor het commando dat beschikbaar is in macOS:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">tldr open -p osx</code></p>

<ul>
  <li>Bekijk de documentatie voor het commando dat beschikbaar is via fish:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">tldr open.fish</code></p>
