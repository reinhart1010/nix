<h1 id="musl-gcc">musl-gcc</h1>

<p>Een wrapper voor <code class="language-plaintext highlighter-rouge">gcc</code> die automatisch opties instelt voor het koppelen van musl libc.
Alle opties die gespecificeerd zijn, worden direct doorgegeven naar <code class="language-plaintext highlighter-rouge">gcc</code>.
Meer informatie: <a href="https://manned.org/musl-gcc">https://manned.org/musl-gcc</a>.</p>

<ul>
  <li>Bekijk de documentatie voor <code class="language-plaintext highlighter-rouge">gcc</code>:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">tldr gcc</code></p>
