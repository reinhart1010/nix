<h1 id="sleep">sleep</h1>

<p>Wacht voor een gespecificeerde hoeveelheid tijd.
Meer informatie: <a href="https://pubs.opengroup.org/onlinepubs/9699919799/utilities/sleep.html">https://pubs.opengroup.org/onlinepubs/9699919799/utilities/sleep.html</a>.</p>

<ul>
  <li>Wacht in seconden:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">sleep </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">seconden</span></p>

<ul>
  <li>Voer een specifiek commando uit na een wachttijd van 20 seconden:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">sleep 20 &amp;&amp; </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">commando</span></p>
