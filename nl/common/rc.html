<h1 id="rc">rc</h1>

<p>Een moderne simplistische poort luisteraar en omgekeerde shell.
Vergelijkbaar met <code class="language-plaintext highlighter-rouge">nc</code>.
Meer informatie: <a href="https://github.com/robiot/rustcat/wiki/Basic-Usage">https://github.com/robiot/rustcat/wiki/Basic-Usage</a>.</p>

<ul>
  <li>Start met luisteren op een specifieke poort:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">rc -lp </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">poort</span></p>

<ul>
  <li>Start een omgekeerde shell:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">rc </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">host</span><code class="language-plaintext highlighter-rouge"> </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">poort</span><code class="language-plaintext highlighter-rouge"> -r </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">shell</span></p>
