<h1 id="just">just</h1>

<p><code class="language-plaintext highlighter-rouge">just</code> kan naar meerdere commando's met dezelfde naam verwijzen.</p>

<ul>
  <li>Bekijk de documentatie van het commando:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">tldr just.1</code></p>

<ul>
  <li>Bekijk de documentatie voor de V8 JavaScript runtime voor Linux:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">tldr just.js</code></p>
