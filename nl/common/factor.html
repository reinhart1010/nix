<h1 id="factor">factor</h1>

<p>Toon de priemfactor van een getal.
Meer informatie: <a href="https://www.gnu.org/software/coreutils/manual/html_node/factor-invocation.html">https://www.gnu.org/software/coreutils/manual/html_node/factor-invocation.html</a>.</p>

<ul>
  <li>Toon de priemfactor van een getal:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">factor </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">nummer</span></p>

<ul>
  <li>Neem de invoer van <code class="language-plaintext highlighter-rouge">stdin</code> als er geen argument is opgegeven:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">echo </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">nummer</span><code class="language-plaintext highlighter-rouge"> | factor</code></p>
