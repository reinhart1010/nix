<h1 id="pamdepth">pamdepth</h1>

<p>Verminder de diepte (d.w.z. kleurresolutie) in een afbeelding.
Meer informatie: <a href="https://netpbm.sourceforge.net/doc/pamdepth.html">https://netpbm.sourceforge.net/doc/pamdepth.html</a>.</p>

<ul>
  <li>Lees een PBM afbeelding, stel de maxval in en sla deze op in een bestand:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">pamdepth </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">maxval</span><code class="language-plaintext highlighter-rouge"> </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">pad/naar/afbeelding.pbm</span><code class="language-plaintext highlighter-rouge"> &gt; </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">pad/naar/bestand.pbm</span></p>
