<h1 id="cron">cron</h1>

<p>Een systeemplanner voor het onbewaakt uitvoeren van taken of opdrachten.
Het commando om invoer toe te voegen, te bewerken of te verwijderen in <code class="language-plaintext highlighter-rouge">cron</code> heet <code class="language-plaintext highlighter-rouge">crontab</code>.</p>
