<h1 id="get-nodeinstalllocation">Get-NodeInstallLocation</h1>

<p>Haal de huidige Node.js installatiemap voor <code class="language-plaintext highlighter-rouge">ps-nvm</code> op.
Onderdeel van <code class="language-plaintext highlighter-rouge">ps-nvm</code> en kan alleen uitgevoerd worden in PowerShell.
Meer informatie: <a href="https://github.com/aaronpowell/ps-nvm">https://github.com/aaronpowell/ps-nvm</a>.</p>

<ul>
  <li>Haal de huidige Node.js installatiemap op:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">Get-NodeInstallLocation</code></p>
