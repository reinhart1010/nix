<h1 id="bundler">bundler</h1>

<p>Dit commando is een alias van <code class="language-plaintext highlighter-rouge">bundle</code>.
<code class="language-plaintext highlighter-rouge">bundler</code> is een gebruikelijke naam voor het commando <code class="language-plaintext highlighter-rouge">bundle</code>, maar niet een commando op zichzelf.
Meer informatie: <a href="https://bundler.io/man/bundle.1.html">https://bundler.io/man/bundle.1.html</a>.</p>
