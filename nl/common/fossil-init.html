<h1 id="fossil-init">fossil init</h1>

<p>Initialiseer een nieuwe repository voor een project.
Bekijk ook: <code class="language-plaintext highlighter-rouge">fossil clone</code>.
Meer informatie: <a href="https://fossil-scm.org/home/help/init">https://fossil-scm.org/home/help/init</a>.</p>

<ul>
  <li>Maak een nieuwe repository in een opgegeven bestand:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">fossil init </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">pad/naar/bestand</span></p>
