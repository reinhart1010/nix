<h1 id="convert">convert</h1>

<p>Dit commando is een alias van <code class="language-plaintext highlighter-rouge">magick convert</code>.
Let op: deze alias is verouderd sinds ImageMagick 7. Het is vervangen door <code class="language-plaintext highlighter-rouge">magick</code>.
Gebruik <code class="language-plaintext highlighter-rouge">magick convert</code> als je de oude tool wilt gebruiken in versies 7+.</p>

<ul>
  <li>Bekijk de documentatie van het originele commando:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">tldr magick convert</code></p>
