<h1 id="export">export</h1>

<p>Exporteer shellvariabelen naar child-processen.
Meer informatie: <a href="https://manned.org/export.1posix">https://manned.org/export.1posix</a>.</p>

<ul>
  <li>Stel een omgevingsvariabele in:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">export </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">VARIABELE</span><code class="language-plaintext highlighter-rouge">=</code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">waarde</span></p>

<ul>
  <li>Voeg een pad toe aan de omgevingsvariabele <code class="language-plaintext highlighter-rouge">PATH</code>:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">export PATH=$PATH:</code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">pad/om/toe_te_voegen</span></p>
