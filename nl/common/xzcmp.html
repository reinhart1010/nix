<h1 id="xzcmp">xzcmp</h1>

<p>Roep <code class="language-plaintext highlighter-rouge">cmp</code> aan op bestanden die gecomprimeerd zijn met <code class="language-plaintext highlighter-rouge">xz</code>, <code class="language-plaintext highlighter-rouge">lzma</code>, <code class="language-plaintext highlighter-rouge">gzip</code>, <code class="language-plaintext highlighter-rouge">bzip2</code>, <code class="language-plaintext highlighter-rouge">lzop</code>, or <code class="language-plaintext highlighter-rouge">zstd</code>.
Alle opgegeven opties worden rechtstreeks doorgegeven aan <code class="language-plaintext highlighter-rouge">cmp</code>.
Meer informatie: <a href="https://manned.org/xzcmp">https://manned.org/xzcmp</a>.</p>
