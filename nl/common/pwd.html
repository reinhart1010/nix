<h1 id="pwd">pwd</h1>

<p>Print de naam van de huidige/werkdirectory.
Meer informatie: <a href="https://www.gnu.org/software/coreutils/manual/html_node/pwd-invocation.html">https://www.gnu.org/software/coreutils/manual/html_node/pwd-invocation.html</a>.</p>

<ul>
  <li>Print de huidige directory:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">pwd</code></p>

<ul>
  <li>Print de huidige directory en los alle symlinks op (d.w.z. toon het "fysieke" pad):</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">pwd -P</code></p>
