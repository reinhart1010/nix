<h1 id="zstdmt">zstdmt</h1>

<p>Dit commando is een alias van <code class="language-plaintext highlighter-rouge">zstd --threads 0</code> (welke het aantal werkende threads instelt op het aantal fysieke CPU-kernen).</p>

<ul>
  <li>Bekijk de documentatie van het originele commando:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">tldr zstd</code></p>
