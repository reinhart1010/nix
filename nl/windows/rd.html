<h1 id="rd">rd</h1>

<p>Deze opdracht is een alias van <code class="language-plaintext highlighter-rouge">rmdir</code> op de Command Prompt (<code class="language-plaintext highlighter-rouge">cmd</code>), en vervolgens <code class="language-plaintext highlighter-rouge">Remove-Item</code> in PowerShell.</p>

<ul>
  <li>Bekijk de documentatie van het originele commando:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">tldr rmdir</code></p>

<ul>
  <li>Bekijk de documentatie van het originele PowerShell commando:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">tldr remove-item</code></p>
