<h1 id="qm-move-disk">qm move disk</h1>

<p>Dit commando is een alias van <code class="language-plaintext highlighter-rouge">qm disk move</code>.</p>

<ul>
  <li>Bekijk de documentatie van het originele commando:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">tldr qm disk move</code></p>
