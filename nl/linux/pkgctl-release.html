<h1 id="pkgctl-release">pkgctl release</h1>

<p>Release stap om bouw artefacten te committen, taggen en uploaden.
Meer informatie: <a href="https://manned.org/pkgctl-release.1">https://manned.org/pkgctl-release.1</a>.</p>

<ul>
  <li>Release een bouw artefact:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">pkgctl release --repo </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">repository</span><code class="language-plaintext highlighter-rouge"> --message </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">commit_message</span></p>
