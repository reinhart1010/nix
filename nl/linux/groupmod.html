<h1 id="groupmod">groupmod</h1>

<p>Wijzig bestaande gebruikersgroepen in het systeem.
Bekijk ook: <code class="language-plaintext highlighter-rouge">groups</code>, <code class="language-plaintext highlighter-rouge">groupadd</code>, <code class="language-plaintext highlighter-rouge">groupdel</code>.
Meer informatie: <a href="https://manned.org/groupmod">https://manned.org/groupmod</a>.</p>

<ul>
  <li>Wijzig de groepsnaam:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">sudo groupmod --new-name </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">nieuwe_groep</span><code class="language-plaintext highlighter-rouge"> </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">groepsnaam</span></p>

<ul>
  <li>Wijzig het groeps-ID:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">sudo groupmod --gid </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">nieuwe_id</span><code class="language-plaintext highlighter-rouge"> </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">groepsnaam</span></p>
