<h1 id="qm-disk-resize">qm disk resize</h1>

<p>Wijzig de grote van een virtuele machine schijf in the Proxmox Virtual Environment (PVE).
Meer informatie: <a href="https://pve.proxmox.com/pve-docs/qm.1.html">https://pve.proxmox.com/pve-docs/qm.1.html</a>.</p>

<ul>
  <li>Voeg <code class="language-plaintext highlighter-rouge">n</code> gigabytes toe aan een virtuele schijf:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">qm disk resize </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">vm_id</span><code class="language-plaintext highlighter-rouge"> </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">schijfnaam</span><code class="language-plaintext highlighter-rouge"> +</code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">n</span><code class="language-plaintext highlighter-rouge">G</code></p>
