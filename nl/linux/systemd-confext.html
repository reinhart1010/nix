<h1 id="systemd-confext">systemd-confext</h1>

<p>Dit commando is een alias van <code class="language-plaintext highlighter-rouge">systemd-sysext</code>.
Het volgt hetzelfde principe als <code class="language-plaintext highlighter-rouge">systemd-sysext</code>, maar in plaats van werken in <code class="language-plaintext highlighter-rouge">/usr</code> en <code class="language-plaintext highlighter-rouge">/opt</code>, <code class="language-plaintext highlighter-rouge">confext</code> zal alleen werken op <code class="language-plaintext highlighter-rouge">/etc</code>.</p>

<ul>
  <li>Bekijk de documentatie van het originele commando:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">tldr systemd-sysext</code></p>
