<h1 id="pacman--r">pacman -R</h1>

<p>Dit commando is een alias van <code class="language-plaintext highlighter-rouge">pacman --remove</code>.</p>

<ul>
  <li>Bekijk de documentatie van het originele commando:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">tldr pacman remove</code></p>
