<h1 id="mountsmb3">mount.smb3</h1>

<p>Dit commando is een alias van <code class="language-plaintext highlighter-rouge">mount.cifs</code>.
Let op: voor SMB versies vóór 3, dien je <code class="language-plaintext highlighter-rouge">mount.cifs</code> te gebruiken.</p>

<ul>
  <li>Bekijk de documentatie van het originele commando:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">tldr mount.cifs</code></p>
