<h1 id="pkgctl-auth">pkgctl auth</h1>

<p>Authenticeer <code class="language-plaintext highlighter-rouge">pkgctl</code> met diensten zoals GitLab.
Meer informatie: <a href="https://manned.org/pkgctl-auth.1">https://manned.org/pkgctl-auth.1</a>.</p>

<ul>
  <li>Authenticeer <code class="language-plaintext highlighter-rouge">pkgctl</code> met de GitLab instantie:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">pkgctl auth login</code></p>

<ul>
  <li>Toon authenticatie status:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">pkgctl auth status</code></p>
