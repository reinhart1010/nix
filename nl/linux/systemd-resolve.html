<h1 id="systemd-resolve">systemd-resolve</h1>

<p>Resolve domeinnamen, IPV4 en IPv6 adressen, DNS resource records en services.
Let op: deze tool is hernoemd naar <code class="language-plaintext highlighter-rouge">resolvectl</code> in nieuwere versies van <code class="language-plaintext highlighter-rouge">systemd</code>.
Meer informatie: <a href="https://manned.org/systemd-resolve">https://manned.org/systemd-resolve</a>.</p>

<ul>
  <li>Bekijk de documentatie voor <code class="language-plaintext highlighter-rouge">resolvectl</code>:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">tldr resolvectl</code></p>
