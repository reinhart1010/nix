<h1 id="iptables-restore">iptables-restore</h1>

<p>Herstel de <code class="language-plaintext highlighter-rouge">iptables</code> IPv4 configuratie.
Gebruik <code class="language-plaintext highlighter-rouge">ip6tables-restore</code> om hetzelfde te doen voor IPv6.
Meer informatie: <a href="https://manned.org/iptables-restore">https://manned.org/iptables-restore</a>.</p>

<ul>
  <li>Herstel de <code class="language-plaintext highlighter-rouge">iptables</code> configuratie vanuit een bestand:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">sudo iptables-restore </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">pad/naar/bestand</span></p>
