<h1 id="xbps-install">xbps-install</h1>

<p>XBPS hulpprogramma om pakketten te (her)installeren en bij te werken.
Bekijk ook: <code class="language-plaintext highlighter-rouge">xbps</code>.
Meer informatie: <a href="https://manned.org/xbps-install.1">https://manned.org/xbps-install.1</a>.</p>

<ul>
  <li>Installeer een nieuw pakket:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">xbps-install </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">pakket</span></p>

<ul>
  <li>Synchroniseer en update alle pakketten:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">xbps-install --sync --update</code></p>
