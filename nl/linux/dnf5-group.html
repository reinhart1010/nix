<h1 id="dnf5-group">dnf5 group</h1>

<p>Dit commando is een alias van <code class="language-plaintext highlighter-rouge">dnf group</code>.
Let op: van Fedora 37 tot 40 (inclusief), runt <code class="language-plaintext highlighter-rouge">dnf</code> DNF V4 terwijl <code class="language-plaintext highlighter-rouge">dnf5</code> DNF V5 uitvoert.</p>

<ul>
  <li>Bekijk de documentatie van het originele commando:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">tldr dnf group</code></p>
