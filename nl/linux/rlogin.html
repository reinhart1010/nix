<h1 id="rlogin">rlogin</h1>

<p>Log in op een externe host.
Meer informatie: <a href="https://www.gnu.org/software/inetutils/manual/html_node/rlogin-invocation.html">https://www.gnu.org/software/inetutils/manual/html_node/rlogin-invocation.html</a>.</p>

<ul>
  <li>Log in op een externe host:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">rlogin </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">remote_host</span></p>

<ul>
  <li>Log in op een externe host met een specifieke gebruikersnaam:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">rlogin -l </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">gebruikersnaam</span><code class="language-plaintext highlighter-rouge"> </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">remote_host</span></p>
