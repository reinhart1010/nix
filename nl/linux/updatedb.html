<h1 id="updatedb">updatedb</h1>

<p>Maak of werk de database bij die gebruikt wordt door <code class="language-plaintext highlighter-rouge">locate</code>.
Dit wordt meestal dagelijks uitgevoerd door cron.
Meer informatie: <a href="https://manned.org/updatedb">https://manned.org/updatedb</a>.</p>

<ul>
  <li>Ververs de inhoud van de database:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">sudo updatedb</code></p>

<ul>
  <li>Toon bestandsnamen zodra ze gevonden zijn:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">sudo updatedb --verbose</code></p>
