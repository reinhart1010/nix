<h1 id="pkgctl-db-update">pkgctl db update</h1>

<p>Update de pacman-database als laatste stap van de release voor pakketten die zijn overgedragen en opgevoerd in <a href="https://repos.archlinux.org">https://repos.archlinux.org</a>.
Meer informatie: <a href="https://manned.org/pkgctl-db-update.1">https://manned.org/pkgctl-db-update.1</a>.</p>

<ul>
  <li>Update de binary repository als laatste stap van de release:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">pkgctl db update</code></p>
