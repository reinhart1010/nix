<h1 id="groupdel">groupdel</h1>

<p>Verwijder bestaande gebruikersgroepen van het systeem.
Bekijk ook: <code class="language-plaintext highlighter-rouge">groups</code>, <code class="language-plaintext highlighter-rouge">groupadd</code>, <code class="language-plaintext highlighter-rouge">groupmod</code>.
Meer informatie: <a href="https://manned.org/groupdel">https://manned.org/groupdel</a>.</p>

<ul>
  <li>Verwijder een bestaande groep:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">sudo groupdel </code><span class="tldr-var badge badge-pill bg-dark-lm bg-white-dm text-white-lm text-dark-dm font-weight-bold">groepsnaam</span></p>
