<h1 id="pkgctl">pkgctl</h1>

<p>ഈ കമാൻഡ് <code class="language-plaintext highlighter-rouge">pkgctl auth</code> എന്നത്തിന്റെ അപരനാമമാണ്.
കൂടുതൽ വിവരങ്ങൾ: <a href="https://man.archlinux.org/man/pkgctl.1">https://man.archlinux.org/man/pkgctl.1</a>.</p>

<ul>
  <li>യഥാർത്ഥ കമാൻഡിനായി ഡോക്യുമെന്റേഷൻ കാണുക:</li>
