<h1 id="lsmod">lsmod</h1>

<p>ലിനക്സ് കെർണൽ മൊഡ്യൂളുകളുടെ അവസ്ഥ കാണാൻ.
ലിനക്സ് കെർണൽ മൊഡ്യൂൾ ലോഡ് ചെയ്യാൻ <code class="language-plaintext highlighter-rouge">modprobe</code> കാണുക.
കൂടുതൽ വിവരങ്ങൾ: <a href="https://manned.org/lsmod">https://manned.org/lsmod</a>.</p>

<ul>
  <li>ഇപ്പോൾ ലോഡ് ചെയ്ത മൊഡ്യൂളുകൾ കാണിക്കുക:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">lsmod</code></p>
