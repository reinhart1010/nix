<h1 id="gsha1sum">gsha1sum</h1>

<p>ഈ കമാൻഡ് <code class="language-plaintext highlighter-rouge">-p linux sha1sum</code> എന്നത്തിന്റെ അപരനാമമാണ്.</p>

<ul>
  <li>യഥാർത്ഥ കമാൻഡിനായി ഡോക്യുമെന്റേഷൻ കാണുക:</li>
</ul>

<p><code class="language-plaintext highlighter-rouge">tldr -p linux sha1sum</code></p>
